 ## Маніфести
 defense_of_democracy_goal_name: "Оборона демократії"
 defense_of_democracy_goal_desc: "Демократія знаходиться під загрозою. Ми повинні працювати разом, щоб демократичні країни світу не падали одна за одною."
 containment_of_communism_goal_name: "Стримання світового комунізму"
 containment_of_communism_goal_desc: "Світ не буде в безпеці, доки комуністична загроза не буде подолана."
 suppress_regional_fascism_goal_name: "Утиск фашизму"
 suppress_regional_fascism_goal_desc: "Фашизм загрожує поширитися, як лісова пожежа. Чим більше країн потрапляє в його лапи, тим небезпечнішою стає ситуація навколо нас."
 suppress_regional_communism_goal_name: "Утиск комунізму на континенті [ROOT.GetCountryContinent]" # (&)
 suppress_regional_communism_goal_desc: "[ROOT.GetCountryContinent] має залишитись без цієї голоти. Ми повинні зробити все можливе, для забезпечення свободи від комуністичного ярма."
 regional_expansionism_goal_name: "Розширення на континенті [ROOT.GetCountryContinent]" # (&)
 regional_expansionism_goal_desc: "[ROOT.GetCountryContinent] має належати нашому альянсу. Ми маємо забезпечити наше закріплення та домінування."
 suppress_regional_democracy_goal_name: "Утиск демократії"
 suppress_regional_democracy_goal_desc: "[ROOT.GetCountryContinent] має належати нашій ідеології. Тут не має бути і сліду так званих демократичних країн які є найбільшою загрозою для наших ідеалів."
 between_the_seas_goal_name: "Між морів"
 between_the_seas_goal_desc: "Створивши міцну стіну союзної території, від Чорного до Балтійського моря, ми зможемо протистояти будь-якій потенційній загрозі."
 little_entente_goal_name: "Дотримання Паризьких мирних договорів" # (&?)
 little_entente_goal_desc: "Паризькі мирні договори встановлюють кордони [GER.GetName], [HUN.GetName], [BUL.GetName] та [AUS.GetName]. Наша головна мета — забезпечити, щоб ці країни не почали анексувати прикордонні території та знову не зруйнували мир у Європі."
 china_territorial_integrity_goal_name: "Територіальна цілісність"
 china_territorial_integrity_goal_desc: "Китай має бути визволений та об'єднаний під однією правлячою партією. Лише відновивши контроль над нашими територіями від зовнішніх та внутрішніх ворогів, ми зможемо повернути Китаю його славу."
 china_chinese_consolidation_goal_name: "Консолідація Китаю"

 china_wang_front_expansion_name: "Тріумф над імперіалізмом"
 china_wang_front_expansion_desc: "Настав час протистояти впливу колоніальних держав на Східну Азію. Ми повинні створити власний силовий блок у регіоні, щоб над нами більше ніколи не домінували."
 china_asian_democratic_union_name: "$china_wang_front_expansion_name$"
 china_asian_democratic_union_desc: "$china_wang_front_expansion_desc$"
 strength_in_unity_goal_name: "Сила в єдності"
 strength_in_unity_goal_desc: "Країни в нашому куточку світу повинні стояти разом. Створивши міцний альянс, ми маємо найкращі шанси залишатися незалежними та нейтральними."
 conquest_of_territory_goal_name: "Завоювання та панування"
 conquest_of_territory_goal_desc: "У ворожому світі розширення життєво необхідне для виживання. Розширення створює буферні зони та дає нам доступ до більшої кількості ресурсів."
 spread_of_communism_goal_name: "Світова революція"
 spread_of_communism_goal_desc: "Настав час для повстання мас. А там, де маси не можуть повстати, ми повинні допомогти їм силою зброї."

 control_of_the_balkans_goal_name: "Безпека Балкан"
 control_of_the_balkans_goal_desc: "Зовнішні сили завжди намагалися поширити свій вплив на Балкани. Ми повинні забезпечити, щоб ми міцно стояли разом і протистояли будь-яким іноземним вторгненням у регіон."

 african_decolonization_goal_name: "Деколонізація Африки"
 african_decolonization_goal_desc: "Настав час Африці протистояти своїм супротивникам і гнобителям. Ми повинні звільнити континент, якщо необхідно, силою!"

 habsburg_hegemony_goal_name: "Гегемонія Габсбурґів"
 habsburg_hegemony_goal_desc: "Сім'я є найважливішою частиною будь-якого союзу, і наш альянс не є винятком. Ми повинні забезпечити корони Європи та поширити наш вплив по всьому світу."

 indifference_is_a_threat_goal_name: "Байдужість — це загроза"
 indifference_is_a_threat_goal_desc: "Оскільки великий конфлікт у Європі майже неминучий, ми повинні переконатися, що не буде сюрпризів. Будь-яка країна, що відмовляється стати на чийсь бік, повинна бути усунена."

 security_through_expansion_goal_name: "Безпека в розширенні"
 security_through_expansion_goal_desc: "Нам потрібно створити щит навколо нашої території та забезпечити кільце держав навколо наших поточних кордонів."

 an_iron_curtain_goal_name: "Залізна завіса"
 an_iron_curtain_goal_name_desc: "Для кращого захисту батьківщини ми повинні створити завісу з підлеглих держав навколо нас, щоб не пускати небажаних гостей."
 eastern_european_security_goal_name: "Безпека східної Європи"
 eastern_european_security_goal_desc: "Для кращого захисту наших інтересів у Східній Європі ми повинні втрутитися та встановити режими, що поділяють наші погляди, на заході."

 mare_nostrum_goal_name: "Mare nostrum"
 mare_nostrum_goal_desc: "Мрією нашого народу завжди було перетворити Середземне море на наше внутрішнє море. Настав час втілити цю мрію в реальність!"

 pax_romana_goal_name: "Pax Romana"
 pax_romana_goal_desc: "Мрією нашого народу завжди було відновити славу Римської імперії. Настав час втілити цю мрію в реальність!"

 ## Короткострокові цілі (Short-Term Goals)
 building_up_guam_goal_name: "Розширити військово-морську базу на Ґуамі"
 building_up_guam_goal_desc: "Нам потрібно забезпечити зв'язок з Філіппінами на випадок конфлікту з Японією. Крім того, мати ближчу точку базування для наших флотів, якщо ми коли-небудь воюватимемо з Японією, було б дуже вигідно. [638.GetName] ідеально підходить." 
 #building_up_guam_goal_desc: "Нам потрібно забезпечити зв'язок з [PHI.GetNameDef] на випадок конфлікту з [JAP.GetName]. Крім того, мати ближчу точку базування для наших флотів, якщо ми коли-небудь воюватимемо з [JAP.GetAdjective], було б дуже вигідно. [638.GetName] ідеально підходить."
 the_two_seas_goal_name: "Забезпечити присутність у Балтійському та Чорному морях"
 the_two_seas_goal_desc: "Ми повинні забезпечити сильну військово-морську присутність як у Балтійському, так і в Чорному морі."
 one_germany_goal_name: "Об'єднати німецькі території"
 one_germany_goal_desc: "Щоб створити міцну та єдину силову базу, ми повинні спочатку забезпечити, щоб Німеччина була сильною та об'єднаною. Паризькі мирні договори забороняли будь-яке возз'єднання німців. Настав час довести, що ми не зв'язані безглуздими договорами."
 guardians_of_peace_goal_name: "Підтримувати глобальний мир"
 guardians_of_peace_goal_desc: "На горизонті збираються грозові хмари. Ми повинні не допустити, щоб війна спалахнула занадто рано, щоб наш альянс мав час належним чином підготуватися до неминучого конфлікту."
 growing_the_faction: "Розширити альянс"
 growing_the_faction_desc: "Наш альянс повинен мати більше членів, щоб його сприймали серйозно на геополітичній арені."
 a_large_faction_goal_name: "Запросити більше країн до нашого альянсу"
 a_large_faction_goal_desc: "Ставши ще більшим, наш альянс зможе поширювати свій вплив ще далі."
 preemptive_strike_on_fascism_goal_name: "Завдати превентивного удару по фашистській країні"
 preemptive_strike_on_fascism_goal_desc: "Ми не повинні чекати, поки вони вдарять по нас. Ми повинні забезпечити, щоб ініціатива була за нами."
 a_great_fortress_goal_name: "Побудувати міцніші укріплення"
 a_great_fortress_goal_desc: "Готовність — запорука успіху. Забезпечивши прикордонні регіони та ключові точки найсучаснішими укріпленнями, ми можемо гарантувати, що ворог не зможе нас перемогти."
 aggressive_defense_goal_name: "Завдати шкоди агресорам"
 aggressive_defense_goal_desc: "Ми не поступимося ворогові ні дюймом. Наші солдати повинні усвідомити, що головне — не померти за нашу країну, а змусити ворога померти за свою."
 war_on_communism_goal_name: "Оголосити війну комунізму"
 war_on_communism_goal_desc: "Ми повинні зупинити поширення комунізму будь-якими необхідними засобами."
 war_on_democracy_goal_name: "Оголосити війну демократії"
 war_on_democracy_goal_desc: "Ми повинні завдати удару по нашим ідеологічним ворогам."
 defeat_of_communism_goal_name: "Подолати комунізм"
 defeat_of_communism_goal_desc: "Щоб перемогти світовий комунізм, ми повинні почати вдома, викорінюючи комунізм у нашій частині світу."
 defeat_of_fascism_goal_name: "Подолати фашизм"
 defeat_of_fascism_goal_desc: "Щоб раз і назавжди зупинити поширення фашизму, ми повинні почати вдома, викорінюючи фашизм у нашій частині світу."
 defeat_of_anti_communists_goal_name: "Подолати контрреволюціонерів"
 defeat_of_anti_communists_goal_desc: "Першим кроком до світової революції є успішне перетворення регіональних сил, які цьому протистоять. Тому ми повинні усунути будь-які загрози на нашому континенті в першу чергу."
 defeat_of_anti_fascists_goal_name: "Поширити фашизм на континенті"
 defeat_of_anti_fascists_goal_desc: "Ми повинні прагнути знищити антифашистські уряди на нашому континенті."
 defeating_our_enemies_goal_name: "Виграти війну"
 defeating_our_enemies_goal_desc: "Часи невизначені, і війна неминуча. Ми повинні забезпечити, що незалежно від того, як ця війна прийде, ми опинимося на стороні переможців."
 is_victor_in_pc_tt: "Є на стороні переможців на мирній конференції"
 a_military_base_goal_name: "Розширити військову промисловість"
 a_military_base_goal_desc: "Хрестовий похід проти комунізму вимагає зброї. Щоб виробляти зброю у великих кількостях, нам потрібна потужна військова промисловість."
 a_military_base_tech_bonus: "Бонус до цілі $a_military_base_goal_name$"
 resource_control_goal_name: "Забезпечити стратегічні ресурси"
 resource_control_goal_desc: "Альянс повинен забезпечити себе ресурсами, необхідними для протистояння будь-якій загрозі у світі"
 secure_european_continent_goal_name: "Створити фортецю Європа"
 secure_european_continent_goal_desc: "Ми повинні забезпечити, щоб Європейський континент був узгоджений з нашими цілями. [faction.GetName] має панувати в Європі."
 secure_north_africa_goal_name: "Забезпечити Північну Африку"
 secure_north_africa_goal_desc: "Ми повинні прагнути домінувати не лише в Європі, але й забезпечити, щоб ми могли отримати більше, ніж просто плацдарм у Північній Африці."
 an_armored_fist_goal_name: "Розширити наші бронетанкові сили"
 an_armored_fist_goal_desc: "Нові часи створюють можливості для нової війни. Танки — це майбутнє. Ми повинні забезпечити, щоб ми, як альянс, мали їх достатньо, щоб домінувати на полі бою."
 an_infantry_army_goal_name: "Розширити наші піхотні сили"
 an_infantry_army_goal_desc: "Основа будь-якої армії — це її піхота. Нам потрібна значна піхотна армія, щоб підкріпити наші претензії як на дипломатичній арені, так і в полі бою."
 high_seas_fleet_goal_name: "Розширити флот великих кораблів"
 high_seas_fleet_goal_desc: "Забезпечення того, щоб наші вороги не контролювали Північну Атлантику, життєво важливе для наших операцій. Якщо ми зможемо порушити це, це означатиме, що ми не постраждаємо від наслідків військово-морської блокади, і що наші флоти зможуть вільно пересуватися."
 high_seas_fleet_tech_bonus: "Бонус до цілі $high_seas_fleet_goal_name$"
 control_the_chinese_coast_goal_name: "Зберегти контроль над узбережжям"
 control_the_chinese_coast_goal_desc: "У разі нападу ми повинні прагнути зберегти доступ до моря якомога довше. Наше виживання пов'язане з нашою здатністю отримувати товари з-за моря."
 guerilla_expansion_goal_name: "Організувати опір"
 guerilla_expansion_goal_desc: "Можливо, ми не зможемо протистояти загарбникам на їхніх умовах, тому ми будемо протистояти їм на наших умовах."
 industrial_expansion_goal_name: "Промислове розширення"
 industrial_expansion_goal_desc: "Найкращий спосіб створити міцний альянс — мати міцну промислову базу. Ми повинні забезпечити промислову міць, необхідну для того, щоб стати важливою державою."
 industrial_domination_goal_name: "Розширити цивільну промисловість"
 industrial_domination_goal_desc: "Сучасна війна — це про можливості виробництва. Давайте забезпечимо, щоб ми мали найбільший промисловий потенціал, який бачив світ."
 industrial_expansion_tech_bonus: "Бонус до цілі $industrial_expansion_goal_name$"
 industrial_research_goal_name: "Дослідити $construction4$"
 industrial_research_goal_desc: "Щоб стати домінуючою державою, ми повинні забезпечити промислові знання в усьому альянсі."

 secure_chinese_waters_goal_name: "Забезпечити безпеку китайських вод"
 secure_chinese_waters_goal_desc: "Ми можемо домінувати на суходолі, але з довгою береговою лінією, забезпечення того, що ніхто не зможе вторгнутися, має бути найвищим пріоритетом. Ця безпека починається далеко в морі."
 faction_goal_subjugate_the_faction_name: "Підкорити альянс"
 faction_goal_subjugate_the_faction_desc: "Єдиний спосіб, яким ми зможемо протистояти натиску іноземних загарбників, це якщо ми виступимо єдиним фронтом із сильним лідерством. З багатьох різних голосів має пролунати великий хор."
 faction_goal_north_subjugated_name: "Підкорити північ"
 faction_goal_north_subjugated_desc: "Якщо ми докладемо узгоджених зусиль для інтеграції цієї частини нашого альянсу, решта мілітаристів зрозуміє, куди дме вітер, і підкориться."
 faction_goal_west_subjugated_name: "Підкорити захід"
 faction_goal_west_subjugated_desc: "Якщо ми докладемо узгоджених зусиль для інтеграції цієї частини нашого альянсу, решта мілітаристів зрозуміє, куди дме вітер, і підкориться."
 faction_goal_south_subjugated_name: "Підкорити південь"
 faction_goal_south_subjugated_desc: "Якщо ми докладемо узгоджених зусиль для інтеграції цієї частини нашого альянсу, решта мілітаристів зрозуміє, куди дме вітер, і підкориться."
 faction_goal_no_japanese_in_china_name: "Вигнати загарбників"
 faction_goal_no_japanese_in_china_desc: "Занадто довго японці пригнічували наш народ. Їм більше не можна дозволяти залишатися в Китаї."
 faction_goal_the_northern_mandate_name: "Контролювати східний Сибір"
 faction_goal_the_northern_mandate_desc: "Щоб наш народ міг процвітати, нам знадобляться територія та ресурси, які можна знайти в Сибіру. Поточний власник не в змозі використовувати їх належним чином, тому ми маємо на це право."
 faction_goal_the_southern_mandate_name: "Контролювати Південно-Східну Азію"
 faction_goal_the_southern_mandate_desc: "У славному минулому ми поширювали вплив на території на південь від нас, і ми зробимо це знову. Зі статками, які можна знайти в цьому районі, немає меж тому, що ми могли б зробити."
 faction_goal_the_greater_game_name: "Контролювати Центральну Азію"
 faction_goal_the_greater_game_desc: "Імперії прагнули нав'язати свою волю Центральній Азії і були відбиті. Настав наш час знову просуватися на захід і через степи."
 suppress_asian_communism_goal_name: "Придушити азійський комунізм"
 suppress_asian_communism_goal_desc: "Комунізм є загрозою традиційному способу життя, природному порядку речей. Ми повинні об'єднатися, щоб перемогти комунізм скрізь, де він показує свою потворну голову"
 strategic_resource_control_goal_name: "Контроль стратегічних ресурсів"
 strategic_resource_control_goal_desc: "Той, хто контролює стратегічні ресурси світу, контролює політику світу."
 align_china_goal_name: "Зблизити Китай"
 align_china_goal_desc: "Китайські фракції та загроза, яку вони представляють, мають бути взяті під контроль. Найкраще рішення цієї проблеми — замінити їх дружнім режимом."
 control_the_chinese_capitals_goal_name: "Контролювати китайські столиці"
 control_the_chinese_capitals_goal_desc: "Якщо ми отримаємо контроль над історичними столицями Китаю, опір нашим планам безсумнівно зменшиться."
 war_on_communism_in_asia_goal_name: "Оголосити війну комунізму в Азії"
 war_on_communism_in_asia_goal_desc: "Є лише один спосіб по-справжньому перемогти комунізм: силою зброї. Ми повинні викорінити комунізм у всій Азії, якщо хочемо бути в безпеці від його впливу."
 coastal_security_goal_name: "Контролювати узбережжя"
 coastal_security_goal_desc: "Ми повинні забезпечити повний контроль над усім морським узбережжям Східної та Південно-Східної Азії. Таким чином ми зможемо забезпечити, щоб західні імперіалістичні колонізатори не змогли зберегти плацдарм у нашому регіоні."
 secure_the_oil_supply_goal_name: "Забезпечити постачання нафти"
 secure_the_oil_supply_goal_desc: "Якщо ми збираємося вести довгу війну, ми повинні забезпечити достатню кількість нафти для її підтримки будь-якими необхідними засобами."
 secure_the_oil_supply_tech_bonus: "Бонус до цілі забезпечення постачання нафти"
 protector_of_peace_goal_name: "Захисник миру"
 protector_of_peace_goal_desc: "Наше завдання — не втягуватися у війни в Європі чи деінде. Натомість ми повинні прагнути підтримувати мир і заохочувати інші країни вирішувати свої суперечки мирно та швидко."
 african_domination_goal_name: "Африканське домінування"
 african_domination_goal_desc: "Нашою кінцевою метою завжди має бути забезпечення відсутності іноземного впливу в Африці. Ті, хто не з нами, проти нас, і повинні бути змушені підкоритися."
 contain_japanese_expansion_asia_goal_name: "Стримувати японську експансію"
 contain_japanese_expansion_asia_goal_desc: "Ми повинні робити все можливе, щоб стримати територіальну експансію японців."
 pan_americanism_goal_name: "Панамериканізм"
 pan_americanism_goal_desc: "Уся Америка має бути об'єднана. Залучивши всіх, ми зможемо захистити нашу частину світу та створити єдиний фронт проти будь-яких зовнішніх сил."
 amerindian_liberation_goal_name: "Визволення американських індіанців"
 amerindian_liberation_goal_desc: "Корінне населення Америки має бути визволене від іноземних гнобителів, які зараз ними правлять."
 islamic_brotherhood_goal_name: "Ісламське братерство"
 islamic_brotherhood_goal_desc: "Ісламські держави світу повинні об'єднатися, щоб протистояти тим, хто скоріше побачить нас завойованими та підкореними."
 baltic_security_goal_name: "Захистити Балтію"
 baltic_security_goal_desc: "Щоб забезпечити майбутнє наших громадян і цивільних осіб, ми повинні захищати Балтійський регіон усім, що маємо. Тільки тримаючи його під нашим контролем, його люди зможуть процвітати."
 nordic_defence_goal_name: "Захистити Скандинавію"
 nordic_defence_goal_desc: "Щоб забезпечити майбутнє наших громадян і цивільних осіб, ми повинні захищати Скандинавію усім, що маємо. Тільки тримаючи імперії, що нависають, подалі, ми зможемо процвітати."
 european_dominance_goal_name: "Встановити європейське домінування"
 european_dominance_goal_desc: "Якщо ми зможемо об'єднати більшість Європи під одним прапором, ми зможемо створити альянс, достатньо сильний, щоб протистояти навіть найсерйознішим загрозам."
 asian_dominance_goal_name: "Встановити азійське домінування"
 asian_dominance_goal_desc: "З більшістю Азії під нашим контролем наш альянс стане силою, з якою доведеться рахуватися."
 middle_east_dominance_goal_name: "Контролювати Близький Схід"
 middle_east_dominance_goal_desc: "Від Аравійського півострова та Леванту до Афганських гір, ми повинні об'єднатися та встановити повний контроль. Цей регіон міг би стати головним гравцем, якби ми просто забезпечили спільну роботу всіх."
 the_arteries_of_trade_goal_name: "Захистити артерії торгівлі"
 the_arteries_of_trade_goal_desc: "Основні судноплавні лінії мають бути взяті під наш контроль, щоб забезпечити виживання наших країн-членів."
 the_atomic_race_goal_name: "Створити першу ядерну бомбу"
 the_atomic_race_goal_desc: "Ми повинні забезпечити, щоб наші вороги, нинішні чи майбутні, не отримали доступу до ядерної зброї раніше за нас. Тільки будучи першими, ми можемо бути впевнені, що жодна інша держава не зможе протистояти нам."
 the_atomic_race_complete_trigger: "Член [ROOT.GetFactionName] є першою країною, яка завершила $sp_nuclear_bomb$"
 the_atomic_race_complete_trigger_fail: "Країна, яка не є членом [ROOT.GetFactionName], є першою країною, яка завершила $sp_nuclear_bomb$"
 rule_the_waves_goal_name: "Панувати на хвилях"
 rule_the_waves_goal_desc: "Щоб по-справжньому домінувати на океані, потрібен великий флот, а ключовим компонентом великого флоту є великі кораблі."
 eliminate_the_twin_threats_goal_name: "Усунути подвійну загрозу"
 eliminate_the_twin_threats_goal_desc: "Поки [SOV.GetNameDef] та [GER.GetNameDef] не будуть пацифіковані, ми ніколи не зможемо бути в безпеці."
 disarm_aggression_central_powers_goal_name: "Знищення країн-агресорів"
 disarm_aggression_central_powers_goal_desc: "Демократії рідко нападають на інші країни. Щоб убезпечити Європу для майбутніх поколінь, ми повинні забезпечити, щоб ці агресивні країни або були перетворені на демократії, або були повністю усунені."
 rule_the_waves_tech_bonus: "Бонус до цілі панувати на хвилях"
 imperial_glory_goal_name: "Захистити життєво важливі імперські активи"
 imperial_glory_goal_desc: "Ключові бастіони нашої імперії та імперій наших союзників мають вистояти. Зберігаючи контроль над володіннями по всій земній кулі під час війни, ми можемо показати світові, що залишаємося силою, з якою треба рахуватися."

 production_quotas_goal_name: "Досягти квот виробництва"
 production_quotas_goal_desc: "Нам потрібен величезний арсенал зброї, щоб забезпечити цілісність [ROOT.GetFactionName] та бути готовими протистояти будь-яким загрозам, що виникають на нашому шляху."
 stall_the_fascist_threat_goal_name: "Затримати фашистську загрозу"
 stall_the_fascist_threat_goal_desc: "Нам потрібно уповільнити поширення фашизму у світі. Іспанія, ймовірно, впаде, але ми повинні зробити все можливе, щоб відтермінувати це, доки не будемо готові захистити себе від зростаючої загрози фашизму. Зв'язавши ворожі війська у конфлікті в Іспанії, ми ускладнюємо їм зосередження в іншому місці, виграючи собі цінний час."
 the_red_tide_goal_name: "Розширити червоні армії"
 the_red_tide_goal_desc: "Солдати на землі — ось що має найбільше значення. Потрібна армія чисельністю десять мільйонів. Ось як насправді забезпечується виживання."
 military_infrastructure_goal_name: "Побудувати військову інфраструктуру"
 military_infrastructure_goal_desc: "Добре розвинена інфраструктура має вирішальне значення для забезпечення сил оборони кордонів необхідними лініями постачання."
 ensure_military_r_d_goal_name: "Побудувати військові науково-дослідні об'єкти"
 ensure_military_r_d_goal_desc: "Ми повинні забезпечити відповідність наших військових технологій, будуючи об'єкти, присвячені дослідженням та розробці передових прототипів і нових концепцій."
 spy_master_goal_name: "Призначити керівника шпигунством" # інак. керівника розвідмережі
 spy_master_goal_desc: "Ми повинні спеціалізувати одного з наших членів у мистецтві шпигунства та збору розвідувальної інформації, дозволивши йому контролювати та керувати операціями нашого альянсу."

 develop_mexican_oil_goal_name: "Розвивати мексиканську нафту"
 develop_mexican_oil_goal_desc: "Розширення видобутку мексиканських запасів нафти забезпечить достатнє постачання палива для промислових та військових потреб."
 develop_curacao_oil_goal_name: "Розвивати нафту Кюрасао"
 develop_curacao_oil_goal_desc: "Нафтопереробні заводи Кюрасао є невід'ємною частиною переробки венесуельської нафти. Розширення їх видобутку підтримуватиме доступ альянсу до очищених нафтопродуктів."
 develop_venezuelan_oil_goal_name: "Розвивати венесуельську нафту"
 develop_venezuelan_oil_goal_desc: "Видобуток нафти у Венесуелі може бути додатково розширений, щоб забезпечити наш альянс доступом до енергії, необхідної для підтримки його військової діяльності."
 develop_guyanan_bauxite_goal_name: "Розвивати бокситів Ґайани"
 develop_guyanan_bauxite_goal_desc: "Розширений розвиток гайанських родовищ бокситів забезпечить сировиною, яка є важливою для великомасштабного виробництва літаків."
 develop_suriname_bauxite_goal_name: "Розвивати бокситів Суринаму"
 develop_suriname_bauxite_goal_desc: "Розширений розвиток багатих родовищ бокситів Суринаму забезпечить сировиною, необхідною для зростаючої авіаційної промисловості нашого альянсу."
 develop_lappland_metals_goal_name: "Розвивати метали Лапландії"
 develop_lappland_metals_goal_desc: "Розширення видобутку мінеральних багатств Лапландії зміцнить постачання заліза та вольфраму для альянсу, підтримуючи нашу промисловість з виробництва зброї."
 develop_ploiesti_oil_fields_goal_name: "Розвивати нафтові родовища Плоєшті"
 develop_ploiesti_oil_fields_goal_desc: "Як єдині нафтові родовища в Європі, родовища Плоєшті повинні бути належним чином експлуатовані, щоб забезпечити альянс паливом, необхідним для продовження військових операцій."
 develop_baku_oil_fields_goal_name: "Розвивати нафтові родовища Баку"
 develop_baku_oil_fields_goal_desc: "Розвиток Бакинського нафтового регіону забезпечить велику кількість очищених нафтопродуктів, життєво важливих для військових операцій."
 develop_iraqi_oil_goal_name: "Розвивати іракську нафту"
 develop_iraqi_oil_goal_desc: "Розширення потужностей Іраку з видобутку нафти може мати вирішальне значення для задоволення потреб нашої армії в паливі."
 develop_persian_oil_goal_name: "Розвивати перську нафту"
 develop_persian_oil_goal_desc: "Розширення нафтових родовищ та потужностей з переробки Персії забезпечить безперервний потік палива для оперативних потреб."
 develop_chinese_metals_goal_name: "Розвивати китайські метали"
 develop_chinese_metals_goal_desc: "Багатство Китаю різними критично важливими металами може бути більш широко видобуте, щоб забезпечити військово-промислову базу альянсу необхідними ресурсами."
 develop_malayan_riches_goal_name: "Розвивати багатства Малаї"
 develop_malayan_riches_goal_desc: "Розвиток ресурсів вольфраму та каучуку Малаї значно зміцнить матеріальну базу альянсу, забезпечуючи ключові ресурси для виробництва та військової логістики."
 develop_indonesian_riches_goal_name: "Розвивати багатства Індонезії"

 expand_newfoundland_bases_goal_name: "Розширити бази Ньюфаундленду"
 expand_newfoundland_bases_goal_desc: "Розширення наших баз на Ньюфаундленді дозволить нам краще здійснювати контроль над конвоями Північної Атлантики та проектувати повітряну та військово-морську силу вздовж життєво важливих судноплавних маршрутів."
 expand_bermuda_bases_goal_name: "Розширити бази Бермудів"
 expand_bermuda_bases_goal_desc: "Розширення наших баз на Бермудах дозволить нам більш ефективно патрулювати середню Атлантику та підтримувати більш безпечні лінії постачання між континентами."
 expand_bahamas_bases_goal_name: "Розширити бази Багамських островів"
 expand_bahamas_bases_goal_desc: "Розширення наших баз на Багамах дозволить більш ефективно контролювати морські шляхи Карибського моря та захищати морські підходи до Північної та Південної Америки."
 fortify_panama_canal_goal_name: "Укріпити Панамський канал"
 expand_trinidad_bases_goal_name: "Розширити бази Тринідаду"
 expand_azores_bases_goal_name: "Розширити бази Азорських островів"
 expand_iceland_bases_goal_name: "Розширити бази Ісландії"
 expand_iceland_bases_goal_desc: "Розширення баз в Ісландії дозволить нам краще захистити Данську протоку та посилити вплив на коридор Північної Атлантики."
 expand_faroese_bases_goal_name: "Розширити Фарерські бази"
 expand_narvik_bases_goal_name: "Розширити бази Нарвіка"
 expand_narvik_bases_goal_desc: "Розширення баз у Нарвіку дозволить краще підтримувати доступ до життєво важливих поставок залізної руди та контролювати арктичні маршрути постачання."
 fortify_danish_belts_goal_name: "Укріпити Данські протоки"
 fortify_danish_belts_goal_desc: "Укріплення Каттеґату дозволить нам краще здійснювати одноосібний контроль над військово-морським доступом між Балтійським та Північним морями."
 fortify_danish_belts_tooltip: "Кожна провінція в §YЮтландії§!, §YФюні§! та §YЗеландії§!, що контролє §YДанські протоки§!, має 1-й рівень §Yберегового форту§! і зайнята однією дивізією."
 fortify_gibraltar_goal_name: "Укріпити Ґібралтар"
 fortify_gibraltar_goal_desc: "Укріплення нашої стратегічної бази на Ґібралтарській протоці дозволить нам краще здійснювати контроль над морським рухом між Середземним морем та Атлантикою."
 expand_maltese_bases_goal_name: "Розширити Мальтійські бази"
 expand_maltese_bases_goal_desc: "Розширення наших баз на Мальті дозволить краще порушувати ворожі лінії постачання та проектувати силу по всьому центральному Середземномор'ю."
 expand_cretan_bases_goal_name: "Розширити критські бази"
 expand_cretan_bases_goal_desc: "Розширення наших баз на Криті дозволить нам краще домінувати над східним Середземномор'ям та сприяти операціям в Егейському морі та Північній Африці."
 expand_cypriot_bases_goal_name: "Розширити кіпрські бази"
 expand_cypriot_bases_goal_desc: "Розширення наших баз на Кіпрі дозволить нам краще підтримувати операції у східному Середземномор'ї та забезпечити життєво важливі повітряні маршрути до та з Близького Сходу."
 fortify_bosporus_goal_name: "Укріпити Босфор"
 fortify_bosporus_goal_desc: "Укріплення протоки Босфор забезпечить наш контроль над усім військово-морським доступом між Чорним морем та Середземним морем."
 fortify_bosporus_tooltip: "Кожна провінція в §YСтамбулі§!, що контролює протоку §YБосфор§!, має 1-й рівень §Yберегового форту§!, 1-й рівень §Yсухопутного форту§! і зайнята однією дивізією."
 fortify_dardanelles_goal_name: "Укріплення Дарданелл посилить нашу здатність диктувати рух флоту та торгівлі з Чорного моря."
 fortify_dardanelles_tooltip: "Кожна провінція в §YЕдірне§! та §YБасрі§!, що контролює протоку §YДарданели§!, має 1-й рівень §Yберегового форту§!, 1-й рівень §Yсухопутного форту§! і зайнята однією дивізією."
 fortify_suez_canal_goal_name: "Укріпити Суецький канал"
 fortify_suez_canal_goal_desc: "Постійне володіння Суецьким каналом є обов'язковим для забезпечення нашого одноосібного контролю над головною транспортною артерією між Європою та Азією."
 fortify_suez_tooltip: "Кожна провінція в §YСуеці§!, що контролює протоку §YСуец§!, має 1-й рівень §Yберегового форту§!, 1-й рівень §Yсухопутного форту§! і зайнята однією дивізією."
 expand_gulf_of_aden_bases_goal_name: "Розширити бази Аденської затоки"
 fortify_strait_of_hormuz_goal_name: "Укріпити Ормузьку протоку"
 fortify_strait_of_hormuz_goal_desc: "Укріплення стратегічних баз на Ормузькій протоці дозволить нам краще здійснювати контроль над доступом до життєво важливої перської та іракської нафти."
 fortify_strait_of_hormuz_tooltip: "Кожна провінція в §YМусандам§! та §YФарс§!, що контролює протоку §YОрмуз§!, має 1-й рівень §Yберегового форту§!, 1-й рівень §Yсухопутного форту§! і зайнята однією дивізією."
 expand_ceylonese_bases_goal_name: "Розширити Цейлонські бази"
 expand_ceylonese_bases_goal_desc: "Розширення наших баз на Цейлоні посилить наше панування над Індійським океаном та сприятиме захисту життєво важливих морських шляхів між Близьким Сходом та Південно-Східною Азією."
 expand_singapore_naval_base_goal_name: "Розширити Військово-морську базу Сінґапуру"
 expand_singapore_naval_base_goal_desc: "Монументальна укріплена військово-морська база Сінґапуру контролює Малаккську протоку та регулює рух між Індійським та Тихим океанами. Її слід зміцнити ще більше."
 fortify_manila_bay_goal_name: "Укріпити Манільську затоку"
 fortify_manila_bay_goal_desc: "Укріплення обороноздатної Манільської затоки покращить наше проектування сили через західну частину Тихого океану та забезпечить доступ до Ост-Індії та Південно-Китайського моря."
 fortify_manila_tooltip: "Місто §YМаніла§! має 2-й рівень §Yберегового форту§! та 7-й рівень §Yвійськово-морської бази§!, та провінція §YМаніла§! має 8-й рівень §Yавіабази§!."
 fortify_okinawa_goal_name: "Укріпити Окінаву"
 fortify_okinawa_goal_desc: "Укріплення Окінави контролюватиме підходи до Японських островів та встановить сильний оборонний периметр у Тихому океані."
 fortify_okinawa_tooltip: "§YОкінава§! має 1-й рівень §Yпротиповітряної оборони§! та 5-й рівень §Yавіабази§!, а місто §YНаха§! має 2-й рівень §Yберегового Форту§!."
 fortify_iwo_jima_goal_name: "Укріпити Іводжіми"
 fortify_iwo_jima_goal_desc: "Укріплення Іводжіми контролюватиме підходи до Японських островів та встановить сильний оборонний периметр у Тихому океані."
 expand_caroline_islands_bases_goal_name: "Розширити Каролінські бази"
 expand_caroline_islands_bases_goal_desc: "Розширення наших баз на Каролінських островах та атолі Трук сприятиме стійким військово-морським та повітряним кампаніям по всій центральній частині Тихого океану."
 expand_guadalcanal_bases_goal_name: "Розширити бази Ґуадалканалу"
 expand_guadalcanal_bases_goal_desc: "Розширення наших баз на Ґуадалканалі дозволить нам краще здійснювати контроль над військово-морськими операціями в південній частині Тихого океану та маршрутами доступу з та до Австралії."
 expand_wake_island_bases_goal_name: "Розширити бази Уейка"
 expand_midway_island_bases_goal_name: "Розширити бази Мідуея"
 expand_midway_island_bases_goal_desc: "Розвиток наших баз на Мідуеї забезпечить безпеку центральних тихоокеанських підходів та надасть ключову базу для трансокеанських операцій."

