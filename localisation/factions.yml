 control_singapore_goal_desc:0 "The monumental fortified naval base of Singapore commands the Strait of Malacca and regulates movement between the Indian and Pacific Oceans. It should be ours." # (!)
 control_manila_goal_name:0 "Control Manila" # (!)
 control_manila_goal_desc:0 "Possession of the defensible Manila Bay would allow projection of power across the western Pacific and secure access to the East Indies and South China Sea." # (!)
 control_okinawa_goal_name:0 "Control Okinawa" # (!)
 control_okinawa_goal_desc:0 "Control of Okinawa would make it possible to launch operations against the Japanese home islands and establish a strong defensive perimeter in the Pacific." # (!)
 control_iwo_jima_goal_name:0 "Control Iwo Jima" # (!)
 control_iwo_jima_goal_desc:0 "Securing Iwo Jima would allow support for long-range air operations over Japan and expand our reach into the central Pacific." # (!)
 control_caroline_islands_goal_name:0 "Control the Caroline Islands" # (!)
 control_caroline_islands_goal_desc:0 "Dominance over the Caroline Islands and Truk Atoll would enable sustained naval and air campaigns across the central Pacific." # (!)
 control_guadalcanal_goal_name:0 "Control Guadalcanal" # (!)
 control_guadalcanal_goal_desc:0 "Securing Guadalcanal would allow us to exercise control over naval operations in the South Pacific and the access routes from and to Australia." # (!)
 control_wake_island_goal_name:0 "Control Wake Island" # (!)
 control_wake_island_goal_desc:0 "Holding Wake Island would make it possible to extend reconnaissance and air coverage across the central Pacific routes." # (!)
 control_midway_island_goal_name:0 "Control Midway Island" # (!)
 control_midway_island_goal_desc:0 "Control of Midway would allow security of the central Pacific approaches and provide a key base for transoceanic operations." # (!)
 control_hawaii_goal_name:0 "Control Hawaii" # (!)
 control_hawaii_goal_desc:0 "Seizing Pearl Harbor would make it possible to anchor Pacific operations and coordinate logistics across the entire oceanic theater, as well as opening up access to the American Pacific coastline." # (!)
 control_attu_island_goal_name:0 "Control Attu Island" # (!)
