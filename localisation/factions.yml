 FACTION_EXECUTE_BALANCED_DESC: "Діють стандартні правила виконання бойових планів. Підрозділи намагатимуться просуватися таким чином, щоб лінія фронту залишалася якомога коротшою, і можуть атакувати укріплені місця.\n\n§gЗверніть увагу, що це вплине лише на союзні підрозділи, керовані ШІ, в межах театру, а не на будь-які підрозділи, керовані гравцем.§!"
 FACTION_EXECUTE_RUSH_DESC: "Підрозділи атакуватимуть провінції, якщо вони є частиною плану, навіть якщо це може означати, що лінія фронту стане довшою або може поставити підрозділи у відкриті місця.\n\n§gЗверніть увагу, що це вплине лише на союзні підрозділи, керовані ШІ, в межах театру, а не на будь-які підрозділи, керовані гравцем.§!"

