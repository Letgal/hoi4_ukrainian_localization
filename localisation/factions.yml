 submarine_force_goal_name: "Розширити підводний флот"
 submarine_force_goal_desc: "Відповідний підводний флот має вирішальне значення для погіршення ворожих ліній постачання."
 submarine_force_tech_bonus: "Бонус до цілі $submarine_force_goal_name$"
 convoy_escort_force_goal_name: "Ескортувати конвої за океан"
 convoy_escort_force_goal_desc: "Щоб забезпечити наші лінії постачання, ми повинні мати достатню кількість ескортних суден."
 convoy_escort_force_tech_bonus: "Бонус до цілі $convoy_escort_force_goal_name$"
 air_superiority_goal_name: "Підтримувати перевагу в повітрі"
 air_superiority_goal_desc: "Контроль у повітрі визначає успіх на суходолі та на морі. Ми повинні мати достатньо винищувачів, щоб забезпечити наше панування в повітрі."
