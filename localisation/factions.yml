 control_ploiesti_oil_fields_goal_name: "Контролювати нафтові родовища Плоєшті"
 control_ploiesti_oil_fields_goal_desc: "Як єдині нафтові родовища в Європі, контроль над родовищами Плоєшті є безцінним для забезпечення альянсу паливом, необхідним для продовження військових операцій."
 control_baku_oil_fields_goal_name: "Контролювати нафтові родовища Баку"
 control_baku_oil_fields_goal_desc: "Забезпечення Бакинського нафтового регіону надасть доступ до великих запасів нафти, життєво важливих для військових операцій."
 control_iraqi_oil_goal_name: "Контролювати іракську нафту"
 control_iraqi_oil_goal_desc: "Потужність Іраку з видобутку нафти може мати вирішальне значення для задоволення потреб нашої армії в паливі."
 control_persian_oil_goal_name: "Контролювати перську нафту"
 control_persian_oil_goal_desc: "Контроль над нафтовими родовищами та потужностями з переробки Персії забезпечить безперервний потік палива для оперативних потреб."
 control_chinese_metals_goal_name: "Контролювати китайські метали"
 control_chinese_metals_goal_desc: "Багатство Китаю різними критично важливими металами може забезпечити військово-промислову базу альянсу необхідними ресурсами."
 control_malayan_riches_goal_name: "Контролювати багатства Малаї"
 control_malayan_riches_goal_desc: "Контроль над ресурсами вольфраму та каучуку Малаї значно зміцнить матеріальну базу альянсу, забезпечуючи ключові ресурси для виробництва та військової логістики."
 control_indonesian_riches_goal_name: "Контролювати багатства Індонезії"
 control_indonesian_riches_goal_desc: "Різноманітні природні багатства Індонезії, включаючи нафту, каучук та мінерали, є безцінними для підтримки нашої промислової бази та забезпечення ресурсної незалежності альянсу."
 # Середньострокові цілі щодо контролю баз та проток
 control_newfoundland_bases_goal_name: "Контролювати бази Ньюфаундленду"
 control_newfoundland_bases_goal_desc: "Забезпечення баз на Ньюфаундленді дозволить нам здійснювати контроль над конвоями Північної Атлантики та проектувати повітряну та військово-морську силу вздовж життєво важливих судноплавних маршрутів."
 control_bermuda_goal_name: "Контролювати Бермуди"
 control_bermuda_goal_desc: "Бази на Бермудах дозволять нам більш ефективно патрулювати середню Атлантику та підтримувати більш безпечні лінії постачання між континентами."
 control_bahamas_bases_goal_name: "Контролювати бази Багамських островів"
 control_bahamas_bases_goal_desc: "Володіння базами на Багамах дозволить більш ефективно контролювати морські шляхи Карибського моря та захищати морські підходи до Північної та Південної Америки."
 control_panama_canal_goal_name: "Контролювати Панамський канал"
 control_panama_canal_goal_desc: "Контроль над Панамським каналом є життєво важливим для забезпечення швидкого передислокування флотів між Атлантичним та Тихим океанами, гарантуючи стратегічну гнучкість на обох океанах."
 control_trinidad_goal_name: "Контролювати Тринідад"
 control_trinidad_goal_desc: "Ключове розташування Тринідаду робить його необхідним для контролю над постачанням нафти в Карибському морі та дозволяє служити стратегічною точкою відправлення на північному узбережжі Південної Америки."
 control_azores_goal_name: "Контролювати Азорські острови"
 control_azores_goal_desc: "Стратегічне розташування Азорських островів дозволяє розширити охоплення через середню Атлантику, закриваючи прогалину для покриття підводних човнів та протичовнового покриття, та забезпечуючи безперервне повітряне прикриття для конвоїв."
 control_iceland_goal_name: "Контролювати Ісландію"
 control_iceland_goal_desc: "Контроль над базами в Ісландії дозволить забезпечити Данську протоку та посилити вплив на коридор Північної Атлантики."
 control_faroe_islands_goal_name: "Контролювати Фарерські острови"
 control_faroe_islands_goal_desc: "Фарерські острови розташовані у стратегічному місці, що дозволяє контролювати північні морські маршрути та підтримувати військово-морські операції до Британії, Скандинавії та Арктики."
 control_narvik_goal_name: "Контролювати Нарвік"
 control_narvik_goal_desc: "Забезпечення Нарвіка дозволить підтримувати доступ до життєво важливих поставок залізної руди та контролювати арктичні маршрути постачання."
 control_danish_belts_goal_name: "Контролювати Данські протоки"
 control_danish_belts_goal_desc: "Розташування гарнізону в Каттеґаті дозволить нам здійснювати одноосібний контроль над військово-морським доступом між Балтійським та Північним морями."
 control_brittany_bases_goal_name: "Контролювати бази Бретані"
 control_brittany_bases_goal_desc: "Стратегічні бази вздовж узбережжя Бретані дозволять проводити більш широкомасштабні підводні та повітряні операції в Атлантиці, а також забезпечувати доступ до європейського материка."
 control_gibraltar_goal_name: "Контролювати Ґібралтар"
 control_gibraltar_goal_desc: "Стратегічна база на Ґібралтарській протоці дозволить нам здійснювати контроль над морським рухом між Середземним морем та Атлантикою."
 control_malta_goal_name: "Контролювати Мальту"
 control_malta_goal_desc: "Володіння Мальтою дозволить порушувати ворожі лінії постачання та проектувати силу по всьому центральному Середземномор'ю."
 control_crete_goal_name: "Контролювати Крит"
 control_crete_goal_desc: "Контроль над островом Крит дозволить домінувати над східним Середземномор'ям та сприяти операціям в Егейському морі та Північній Африці."
 control_cyprus_goal_name: "Контролювати Кіпр"
 control_cyprus_goal_desc: "Контроль над Кіпром дозволить підтримувати операції у східному Середземномор'ї та забезпечувати життєво важливі повітряні маршрути до та з Близького Сходу."
 control_bosporus_goal_name: "Контролювати Босфор"
 control_bosporus_goal_desc: "Захоплення протоки Босфор дозволить нам контролювати весь військово-морський доступ між Чорним морем та Середземним морем."
 control_dardanelles_goal_name: "Контролювати Дарданелли"
 control_dardanelles_goal_desc: "Утримання Дарданелл уможливить диктування руху флоту та торгівлі з Чорного моря."
 control_suez_canal_goal_name: "Контролювати Суецький канал"
 control_suez_canal_goal_desc: "Володіння життєво важливим Суецьким каналом дасть нам одноосібний контроль над головною транспортною артерією між Європою та Азією, забезпечуючи швидку передачу сил та ресурсів."
 control_gulf_of_aden_bases_goal_name: "Контролювати бази Аденської затоки"
 control_gulf_of_aden_bases_goal_desc: "Стратегічні бази вздовж Аденської затоки забезпечують захист підходів до Червоного моря та безпеку судноплавних маршрутів, що з'єднують Європу, Африку та Азію."
 control_strait_of_hormuz_goal_name: "Контролювати Ормузьку протоку"
 control_strait_of_hormuz_goal_desc: "Стратегічні бази на Ормузькій протоці дозволять здійснювати контроль над доступом до життєво важливої перської та іракської нафти."
 control_ceylon_goal_name: "Контролювати Цейлон"
 control_ceylon_goal_desc: "Забезпечення Цейлону дозволить домінувати над Індійським океаном та захищати життєво важливі морські шляхи між Близьким Сходом та Південно-Східною Азією."
 control_singapore_goal_name: "Контролювати Сінґапур"
 control_singapore_goal_desc: "Монументальна укріплена військово-морська база Сінґапуру контролює Малаккську протоку та регулює рух між Індійським та Тихим океанами. Вона має належати нам."
 control_manila_goal_name: "Контролювати Манілу"
 control_manila_goal_desc: "Володіння обороноздатною Манільською затокою дозволить проектувати силу через західну частину Тихого океану та забезпечити доступ до Ост-Індії та Південно-Китайського моря."
 control_okinawa_goal_name: "Контролювати Окінаву"
 control_okinawa_goal_desc: "Контроль над Окінавою уможливить запуск операцій проти Японських островів та встановлення сильного оборонного периметра в Тихому океані."
 control_iwo_jima_goal_name: "Контролювати Іводжіму"
 control_iwo_jima_goal_desc: "Забезпечення Іводжіми дозволить підтримувати далекобійні повітряні операції над Японією та розширити наше охоплення центральної частини Тихого океану."
 control_caroline_islands_goal_name: "Контролювати Каролінські острови"
 control_caroline_islands_goal_desc: "Домінування над Каролінськими островами та атолом Трук забезпечить стійкі військово-морські та повітряні кампанії по всій центральній частині Тихого океану."
 control_guadalcanal_goal_name: "Контролювати Ґуадалканал"
 control_guadalcanal_goal_desc: "Забезпечення Ґуадалканалу дозволить нам здійснювати контроль над військово-морськими операціями в південній частині Тихого океану та маршрутами доступу з та до Австралії."
 control_wake_island_goal_name: "Контролювати острів Уейк"
 control_wake_island_goal_desc: "Утримання острова Уейк уможливить розширення розвідки та повітряного покриття через центральні тихоокеанські маршрути."
 control_midway_island_goal_name: "Контролювати острів Мідуей"
 control_midway_island_goal_desc: "Контроль над Мідуеєм забезпечить безпеку центральних тихоокеанських підходів та надасть ключову базу для трансокеанських операцій."
 control_hawaii_goal_name: "Контролювати Гаваї"
 control_hawaii_goal_desc: "Захоплення Перл-Гарбора уможливить закріплення операцій у Тихому океані та координацію логістики в усьому океанічному театрі, а також відкриє доступ до американського тихоокеанського узбережжя."
 control_attu_island_goal_name: "Контролювати острів Атту"
 control_attu_island_goal_desc: "Забезпечення острова Атту дозволить здійснювати контроль над північними тихоокеанськими судноплавними шляхами та уможливить операції вздовж Алеутського ланцюга до Аляски та американського тихоокеанського узбережжя."
 undo_versailles_goal_name: "Помститися за Версальський договір"
 undo_versailles_goal_desc: "Настав час скасувати цю пародію на 'Диктат'. Ми повернемо наші законні території!"

 # Довгострокові цілі (Long-Term Goals)
 strategic_bombing_campaign_goal_name: "Тривала стратегічна бомбардувальна кампанія"
 strategic_bombing_campaign_goal_desc: "Великомасштабна стратегічна бомбардувальна кампанія систематично погіршить промисловий потенціал ворога, дозволяючи нам виснажувати його сили."
 liberate_territory_goal_name: "Визволити нашу територію"
 liberate_territory_goal_desc: "Ворог володіє нашою територією. Визволення її має бути нашою першою метою."
 great_offensive_goal_name: "Провести великий наступ"
 great_offensive_goal_desc: "Великий наступ із захопленням ворожої території має стати нашим першим кроком до остаточного завершення війни."

