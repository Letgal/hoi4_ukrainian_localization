#grand_battlefleet:0 "Grand Battlefleet"
#grand_battlefleet_desc:0 "Leadership training allow our commanders to keep calm in the heat of battle even when commanding immense fleets. Our fleet will crush any opposition head on."
#convoy_sailing:0 "Convoy Sailing"
#convoy_sailing_desc: "Introducing compulsory convoy sailing will make it easier to spot enemy raids and respond in time. Safety in numbers is the way to go."
convoy_sailing_ti: "$convoy_sailing$"
convoy_sailing_ti_desc: "$convoy_sailing_desc$"
convoy_sailing_bs: "$convoy_sailing$"
convoy_sailing_bs_desc: "$convoy_sailing_desc$"
convoy_escorts: "Супровід конвоїв"
#convoy_escorts_desc:0 "Fast surface ships as part of our convoys will allow us to spot enemy submarines and respond in time. Detection is the key to eliminating the submarine nuisance."
convoy_escorts_bs: "$convoy_escorts$"
convoy_escorts_bs_desc: "$convoy_escorts_desc$"
escort_carriers: "Авіаносці супроводу"
#escort_carriers_desc:0 "The area covered by a Carrier aircrafts makes escorting trade convoys a much easier task. Securing the flow of resources is essential."
integrated_convoy_defence: "Інтегрована оборона конвоїв"
#integrated_convoy_defence_desc:0 "Better navy and air coordination allow us to strike at enemies from miles away before they are near our trade convoys. This will drastically increase the effectiveness of convoy sailing."
integrated_convoy_defence_bs: "$integrated_convoy_defence$"
integrated_convoy_defence_bs_desc: "$integrated_convoy_defence_desc$"
submarine_operations: "Підводні операції"
#submarine_operations_desc:0 "We do not need to engage the enemy fleet head on to win the war. Strike at their trade convoys before they can react and disappear below the surface again. You cannot fight what you cannot see."
submarine_operations_bs: "$submarine_operations$"
submarine_operations_bs_desc: "$submarine_operations_desc$"
undersea_blockade: "Підводна блокада"
#undersea_blockade_desc:0 "Submarines are the perfect tool for cutting of the enemy's inflow of important raw materials. We will cripple the enemy's production and win by starving them out."
undersea_blockade_bs: "$undersea_blockade$"
undersea_blockade_bs_desc: "$undersea_blockade_desc$"
convoy_interdiction: "Перехоплення конвоїв"
#convoy_interdiction_desc:0 "Improved coordination of our submarines will let them strike at trade convoys en route. Disrupting the enemy's supply lines will give us the strategic advantage."
convoy_interdiction_ti: "$convoy_interdiction$"
convoy_interdiction_ti_desc: "$convoy_interdiction_desc$"
convoy_interdiction_bs: "$convoy_interdiction$"
convoy_interdiction_bs_desc: "$convoy_interdiction_desc$"
submarine_offensive: "Наступ підводних човнів"
#submarine_offensive_desc:0 "Reaching the pinnacle of communication between our submarines allows them to go on the offensive. Let us destroy the enemy trade convoys faster than they can replace them."
submarine_offensive_bs: "$submarine_offensive$"
submarine_offensive_bs_desc: "$submarine_offensive_desc$"

trade_interdiction: "Перешкоджання торгівлі"
#trade_interdiction_desc:0 "The sooner we spot the enemy ships, the sooner we can destroy them. Hit their trade convoys and escape before they have time to react.\n\n"
unrestricted_submarine_warfare: "Необмежена підводна війна"
#unrestricted_submarine_warfare_desc:0 "Let our submarines sink any vessel without warning, civilian or not. While some consider this a breach of the rules of war, there is no denying its effectiveness."
wolfpacks: "Вовчі зграї"
#wolfpacks_desc:0 "With our submarines organized into packs the coordination between them is greatly improved. Once an enemy is located our submarine lies in wait until the rest of the pack arrives, attacking only when the odds are overwhelmingly in our favor."
advanced_submarine_warfare: "Сучасна підводна війна"
#advanced_submarine_warfare_desc:0 "A massive improvement on communication between our submarines lets them time attacks to perfection. When they finally see us it will be from a sinking ship."
#combined_operations_raiding:0 "Combined Operations Raiding"
#combined_operations_raiding_desc:0 "Designating all resources to hunt for enemy trade convoys. Coordination between our main fleet and submarines makes our fleet ever alert. No ship will go unnoticed in our waters."
#raider_patrols:0 "Raider Patrols"
#raider_patrols_desc:0 "Patrols of both fast and gun heavy ships leave the enemy trade convoys nowhere to hide.\nNot only submarines can hunt."
#capital_ship_raiders:0 "Capital Ship Raiders"
#capital_ship_raiders_desc:0 "With our most powerful ships on the hunt for trade convoys, the enemy will no longer find safety in numbers. They are sitting ducks, praying that we will not find them."
#carrier_operations:0 "Carrier Operations"
#carrier_operations_desc:0 "Carriers will allow our pilots to strike at sea faster and easier than from our airbases on land. We will strike before they have time to react."
#naval_air_operations:0 "Naval Air Operations"
#naval_air_operations_desc:0 "Pilots trained to perform missions from carriers opens a new way for us to dominate the seas. Airplanes are an efficient way of thinning out the enemy fleet."

base_strike: "Удар по базах"
#base_strike_desc:0 "Striking at the enemy's ports will cripple their ability to rebuild their fleet. This will allow us to dominate the seas by sheer numbers.\n\n"
carrier_primacy: "Верховенство авіаносців"
#carrier_primacy_desc:0 "Modern airplanes have greater range and precision than ordinary naval guns. Integrate carriers into our fleet and dominate the seas from the sky."
carrier_task_forces: "Оперативні групи авіаносців"
#carrier_task_forces_desc:0 "Organized task forces with carriers and light cruisers ensures that the enemy will never catch us off guard."
massed_strikes: "Масовані удари"
#massed_strikes_desc:0 "Pilots trained for carrier missions will allow even an overcrowded carrier to function smoothly, swarming the enemy and vastly improving their effectiveness in naval battles. A carrier needs to run like a well-oiled machine where everyone knows their role."
#carrier_battlegroups:0 "Carrier Battlegroups"
#carrier_battlegroups_desc:0 "Carriers are able to strike at the enemy from a greater distance than any naval cannon and with eyes in the sky we will never be caught off guard. Carriers in mass is a force to be reckoned with."
escort_patrols: "Патрулі супроводу"
#escort_patrols_desc:0 "Improving detection makes our convoy escorts far deadlier to submarines. With nowhere to hide they pose no real threat."

air_superiority: "Перевага в повітрі"
#air_superiority_desc:0 "Achieving Air Superiority will make it more difficult for enemy bombers to be used against our country, to allow our bombers to be used against our enemies."
formation_flying: "Польоти в шику"
#formation_flying_desc:0 "By flying in formation planes can provide support to each other or work together to attack enemies."
air_offense: "Винищувачі супроводу"
#air_offense_desc:0 "With a focus on bombing during the day we need to keep our bombers safe from intercepting fighters. Training our fighter pilots to work closely with the bombers will improve their fighting abilities when protecting the bombers in enemy airspace."
fighter_baiting: "Принаджування винищувачів"
#fighter_baiting_desc:0 "By appearing vulnerable, our fighters can lure hostile aircraft into ambushes."
dogfighting_experience: "Досвід повітряного бою"
#dogfighting_experience_desc:0 "It's not easy to keep track of the relative positions of friends and foes in the hectic swirl of a dogfight, but as our pilots gain experience they become more adept at it."
#fighter_ace_initiative:0 "Fighter Ace Initiative"
#fighter_ace_initiative_desc:0 "Giving special awards and status to pilots who achieve Ace status, by shooting down five enemies, incentives risk-taking and brings about a sense of eliteness in Ace pilots - although this does tend to make experienced pilots stay in combat positions."
#multialtitude_flying:0 "Multi-Altitude Flying"
#multialtitude_flying_desc:0 "Air combat takes place in three dimensions, but most pilots find it harder to keep track of planes flying above or below them. We can take advantages of this by spreading our formations vertically."
offensive_formations: "Наступальний шик"
#offensive_formations_desc:0 "Training in more offensively-oriented formations make our fighters deadlier in combat."
#fighter_sweeps:0 "Fighter Sweeps"
#fighter_sweeps_desc:0 "Aggressive patrols of fighters over enemy territory may catch their planes taking off or landing, when they are especially vulnerable, or disrupt enemy training flights."
force_rotation: "Примусова ротація"
#force_rotation_desc:0 "Combat, or simply long periods of extensive focus, is exhausting, but by swapping in fresh forces whenever possible we can reduce errors due to pilot fatigue."
air_defence: "Повітряна оборона"
#air_defence_desc:0 "By training our pilots to be constantly on the lookout, even when there is apparently no danger, their chances of intercepting enemy planes is increased."
#dispersed_fighting:0 "Dispersed Fighting"
#dispersed_fighting_desc:0 "Adopting a more dispersed formation allows the same number of planes to patrol a greater area."
forward_interception: "Випереджальне перехоплення"
#forward_interception_desc:0 "By operating closer to enemy airspace it becomes more likely that our fighters can intercept enemy planes before they can reach their targets."
#fighter_veteran_initiative:0 "Fighter Veteran Initiative"
#fighter_veteran_initiative_desc:0 "A focus on long-term pilot survival, both by prudent tactics and by rotating experienced pilots to training positions, means that they can pass on the lessons they have learned to new pilots."
formation_fighting: "Бій у шику"
#formation_fighting_desc:0 "Flying in the right formations allow our pilots to cover each other's blind spots, which leads to an increased ability to spot enemy planes."
air_skirmish: "Повітряні сутички"
#air_skirmish_desc:0 "Regrettably, it is not always possible to destroy every single enemy plane found over our country, but it is possible to harass them from the moment they are spotted until the moment they leave, constantly wearing them down."
home_defence: "Оборона Вітчизни"
#home_defence_desc:0 "Spotters on the ground as well as detection and listening posts work in concert with our air force to track and destroy enemy incursions."
battlefield_destruction: "Знищення поля бою"
#battlefield_destruction_desc:0 "While the air force can strike at far off enemy countries, it can also be of great use in directly supporting the army in battles."
dive_bombing: "Пікірування"
#dive_bombing_desc:0 "Dive bombing allows greater accuracy, but for best results it requires specialized aircraft both able to slow their dives and survive the stresses of pulling out of them."
direct_ground_support: "Безпосередня наземна підтримка"
#direct_ground_support_desc:0 "By closely coordinating CAS pilots with ground-based observers aerial firepower can be precisely directed to best help troops in battle."
#bomber_veteran_initiative:0 "Bomber Veteran Initiative"
#bomber_veteran_initiative_desc:0 "A policy of having veteran pilots pass on their knowledge to new recruits greatly helps their survival prospects."
#bomber_ace_initiative:0 "Bomber Ace Initiative"
#bomber_ace_initiative_desc:0 "Formally recognizing and rewarding Ace bomber pilots encourages daring and initiative."
#cas_veteran_initiative:0 "Ground Attack Veteran Initiative"
#cas_veteran_initiative_desc:0 "A policy of having veteran pilots pass on their knowledge to new recruits greatly helps their survival prospects."
#cas_ace_initiative:0 "Ground Attack Ace Initiative"
#cas_ace_initiative_desc:0 "Formally recognizing and rewarding Ace CAS pilots encourages daring and initiative."
hunt_and_destroy: "Полювання та нищення"
#hunt_and_destroy_desc:0 "As well as offering direct fire support CAS units can independently hunt for targets, often attacking enemy ground forces unexpectedly as they move towards the front lines."
#naval_strike_torpedo_tactics:0 "Naval Strike Torpedo Tactics"
#naval_strike_torpedo_tactics_desc:0 "Training pilots to strike more precisely with torpedoes will make our air raids on enemy ships more efficient."
naval_strike_torpedo_tactics_oi: "$naval_strike_torpedo_tactics$"
naval_strike_torpedo_tactics_oi_desc: "$naval_strike_torpedo_tactics_desc$"
naval_strike_tactics: "Тактика морських ударів"
#naval_strike_tactics_desc:0 "Training pilots in predicting ship movements and coordinating attacks will make our air raids on enemy ships more efficient."
#low_echelon_support:0 "Low Echelon Support"
#low_echelon_support_desc:0 "By assigning CAS units directly to small ground formations it ensures they always have additional firepower to call on, even when out of range of traditional artillery."
combat_unit_destruction: "Знищення військових частин"
#combat_unit_destruction_desc:0 "Training our CAS pilots to repeatedly attack the same target until it is confirmed to be destroyed ensures targets aren't left alone after a near miss."
operational_destruction: "Оперативне нищення"
#operational_destruction_desc:0 "Attacking the supply lines of enemy ground forces hinders their ability to move between battlefields. This translates to an advantage to our army while operating in areas where we have Air Superiority."
infrastructure_destruction: "Руйнування інфраструктури"
#infrastructure_destruction_desc:0 "Training our pilots in the best ways to attack infrastructure, like railways and bridges, makes for more effective Tactical bombing."
logistical_bombing: "Логістичне бомбардування"
#logistical_bombing_desc:0 "A greater focus on attacking the enemy's supply lines from the air gives a greater advantage to our own ground forces in the area."
battlefield_support: "Підтримка поля бою"
#battlefield_support_desc:0 "It is difficult for Tactical bombers to attack targets near where our ground forces are in combat, since level bombing is less accurate than dive bombing, but more training and interaction with ground-based observers can help to overcome these problems."
#carousel_bombing:0 "Carousel Bombing"
#carousel_bombing_desc:0 "Bombers often simply want to dump all their bombs as soon they reach their target area and then fly home as soon as possible. While this can work for area-bombing, when it comes to hitting a small target it is more effective to linger over the target, dropping only a portion of their bomb load at a time for maximum accuracy."
#keypoint_bombing:0 "Keypoint Bombing"
#keypoint_bombing_desc:0 "Accurately bombing targeted key points on the battlefield in support of our ground forces can greatly help them to defeat the enemy."
#ground_support_integration:0 "Ground Support Integration"
#ground_support_integration_desc:0 "Fully integrating our Tactical bomber force with ground based observers both increases their accuracy and allows them to directly support our ground forces in combat."
strategic_destruction: "Стратегічне нищення"
#strategic_destruction_desc:0 "Our pilots can access strategic targets much faster than our naval or land forces. With no means to equip their new recruits we will soon outnumber the enemy forces."
#high_level_bombing:0 "High Level Bombing"
#high_level_bombing_desc:0 "From higher altitudes we can avoid some aerial engagements and anti-aircraft weaponry. Dropping bombs higher up requires more precision, but it is safer."
#massed_bomber_formations:0 "Massed Bomber Formations"
#massed_bomber_formations_desc:0 "By staying in formation our bombers can defend their group and increase our chances of successful bomb drops."
night_bombing: "Нічне бомбардування"
#night_bombing_desc:0 "With enemy defenses lowered and our bombers covered by darkness we can stay offensive and efficient around the clock. Show our enemy how persistent we are.\n\n"
#dead_reckoning_bombing:0 "Dead Reckoning Bombing"
#dead_reckoning_bombing_desc:0 "By measuring speed, direction and drift from previous positions we can calculate more precise bomb drops even during the night."
#infiltration_bombing:0 "Infiltration Bombing"
#infiltration_bombing_desc:0 "Joining enemy formations or tailing them back home to base may seem like madness. With enough practice, it is entirely possible."
pathfinder_groups: "Групи слідопитів"
#pathfinder_groups_desc:0 "Veteran pilots are equipped with the best tools to illuminate target positions. No smoke or bad weather can stop the bombers from carrying out their mission."
day_bombing: "Денне бомбардування"
#day_bombing_desc:0 "Focused efforts during the day are devastating due to the big advantage of visibility. Projection of power is a welcome side effect.\n\n"
#escort_relay_system:0 "Escort Relay System"
#escort_relay_system_desc:0 "Bombers escorted by fighters greatly improve our ability to respond to enemy fire."
flying_fortress: "Летючі фортеці"
#flying_fortress_desc:0 "Fitting our high-flying heavy bombers with guns to defend themselves and enough armor to take a beating and still return home."
mass_destruction: "Масове знищення"
#mass_destruction_desc:0 "Bombers are equipped with the most devastating weapons in great quantities. Guaranteeing results even if only a few of our pilots get through."


DESPERATE_DEFENSE_LABEL_TT:0 "Максимальна активізація вербування та партизанські методи."
MASS_MOBILIZATION_LABEL_TT:0 "Максимальна активізація вербування та ставка на чисельність."
FLEET_IN_BEING_DESC:0 "Сильний флот, основою якого є лінкори, дасть зрозуміти, що з нами необхідно рахуватися."
TRADE_INTERDICTION_DESC:0 "Воюючи на морі з сильнішим противником, ми можемо втягнути його флот у битви та знищити шляхи постачання, щоб узяти змором його військову машину."
BASE_STRIKE_DESC:0 "Зробивши акцент на авіаносці та їхню підтримку, ми зможемо дістати будь-якого ворога, будь то на суші, чи на морі."
AIR_SUPERIORITY_DESC:0 "Наші винищувачі — основа ВПС. Вони стережуть наше небо, супроводжують бомбардувальники та знищують ворогів, допомагаючи наземним військам."
BATTLEFIELD_SUPPORT_DESC:1 "Поліпшивши взаємодію штурмовиків із наземними дивізіями, ми зможемо масикмально ефективно знищувати сили ворога."
OPERATIONAL_INTEGRITY_DESC:0 "Тактичні бомбардувальники дуже гнучкі, вони можуть надавати підтримку наземним військам на додаток до стандартних бомбардувань."
STRATEGIC_DESTRUCTION_DESC:0 "Знищуючи заводи ворога, будь то вночі або, що набагато небезпечніше, вдень, ми сильно підірвемо його військово-промисловий комплекс."
delay_desc:0 "Навіть коли у битві не можна перемогти, буває корисно уповільнити наступ ворога за допомогою засідок та стримуючих дій."
elastic_defence_desc:0 "Гнучка оборона не концентрує всі сили на лінії фронту, а створює «глибший» шар оборони. Він дає захисникам час відреагувати і піти в контрнаступ, поки атакуючі розосереджені, а їх просування сповільнилося."
mobile_infantry_desc:0 "Звичайна піхота часом занадто повільна, щоби не відставати від швидкої бронетехніки, реагувати на її дії або відступати від неї. Проблему вирішує моторизована або механізована піхота, що йде в ногу з темпами сучасної війни.\n\n"
mass_motorization_desc:0 "Іще більший акцент на моторизовану піхоту."
mechanised_offensive_desc:0 "Моторизована піхота всім хороша, але очолювати наступ має піхота, яка переміщується бронетранспортерами, оснащеними важким озброєнням."
armored_spearhead_desc:0 "Повний потенціал танків не можна розкрити, якщо вони постійно підтримують піхоту. Натомість їх слід об'єднати в швидкі, діючі незалежно частини, здатні очолити наступ.\n\n"
schwerpunk_desc:0 "У будь-якій операції слід визначити schwerpunkt, точку головного удару, де потрібно зосередити максимум сил і здобути там перемогу."
blitzkrieg_desc:0 "Бліцкріґ — стратегія використання швидких танкових частин за підтримки моторизованої піхоти та авіації, щоб прорватися крізь оборонні порядки противника, дезорганізувати і оточити його."
kampfgruppe_desc:0 "Kampfgruppe — спеціальне формування, створене для виконання особливого завдання."
firebrigades_desc:0 "«Пожежними корпусами» називали поспіхом зібрані частини у разі ворожого прориву або інших екстрених ситуацій.\n\n"
backhand_blow_desc:0 "Замість того, щоби боротися за кожен клаптик землі, в основному можна ігнорувати вклинювання ворога доти, доки він не просунеться занадто глибоко — тоді його можна відрізати і знищити в ході контрнаступу."
modern_blitzkrieg_desc:0 "Сучасний бліцкріґ — вінець маневреної війни, він включає всі останні технологічні досягнення і уроки, витягнуті з попередніх доктрин."
volkssturm_desc:0 "Volkssturm, або народне ополчення, складалося з чоловіків, які були непридатні до військової служби за віком або з інших причин.\n\n"
nd_conscription_desc:0 "В армію забирають навіть калік та інвалідів; цивільних у принципі бути не може."
werwolf_guerillas_desc:0 "Вервольфи були заздалегідь підготовленою групою німецького опору для боротьби з окупантами на випадок поразки у війні."
sup_delay_desc:0 "Навіть коли у битві не можна перемогти, буває корисно уповільнити наступ ворога за допомогою засідок та стримуючих дій."
mobile_defence_desc:0 "Мобільні частини можуть надати підтримку захисникам там, де ворог планує завдати удару."
intergrated_support_desc:0 "Тісна взаємодія загонів підтримки та бойових частин створює дивізії, особливо сильні в нападі.\n\n"
regimental_combat_teams_desc:0 "Полкова бойова група — піхотний полк, тісно інтегрований із такими загонами підтримки, як артилерія, танки і розвідпідрозділи. Разом вони утворюють невелику самодостатню військову частину, здатну більш гнучко діяти в нападі."
dispersed_support_desc:0 "Розосередивши наші загони підтримки по більшій площі і не виводячи їх при цьому на лінію вогню, ви отримаєте дивізії з вищими оборонними якостями.\n\n"
overwhelming_firepower_desc:0 "Використовуючи всі доступні загони підтримки, ви можете придушити ціль вогнем або, що ще краще, зірвати плани ворога."
sup_mechanized_offensive_desc:0 "Моторизована піхота всім хороша, але очолювати наступ має піхота, яка переміщається на бронетранспортерах, оснащених важким озброєнням."
concentrated_fire_plans_desc:0 "Синхронізувавши вогонь різних батарей, можна завдати супротивнику набагато серйозніших збитків.\n\n"
combined_arms_desc:0 "Бронетехніка, піхота та загони забезпечення, що працюють спільно в добре організованих групах, набагато ефективніші, ніж поодинці."
tactical_control_desc:0 "Офіцери, знайомі з методикою взаємодії пологів військ на передових позиціях, можуть безпосередньо управляти діями цієї бойової частини."
air_land_battle_desc:0 "Інтеграція авіації передбачає ретельну координацію дій між наземними та повітряними військами, що дозволяє об'єднати сушу та повітря в єдине поле бою."
centralized_fire_control_desc:0 "Система централізованого контролю артилерії дозволяє обробляти всі запити на ведення артилерійського вогню в єдиному командному пункті. При необхідності вся вогнева міць дивізій може бути зосереджена на одній меті замість того, щоби військова частина могла просити вогонь лише у прикріпленої до неї артилерії.\n\n"
forward_observers_desc:0 "Передові спостерігачі займають позиції, звідки вони можуть бачити точність і результативність артилерійського вогню, і передають дані в розрахунки для коригування."
advanced_firebases:0 "Удосконалені бази вогневої підтримки"
advanced_firebases_desc:0 "Артилерія може бути розгорнута неподалік лінії фронту на укріплених базах, щоби забезпечити максимально можливу підтримку наступаючим військам."
shock_and_awe_desc:0 "Величезне зосередження вогневої сили, що завдає противнику потужного удару негайно або достатньо своєчасно, щоби позбавити його здатності до подальших дій."
trench_warfare_desc:0 "Лопата часом є найкращою зброєю піхоти. Бійці знають, що окопуватися треба на будь-якій позиції, яку зайняв.\n\n"
prepared_defense_desc:0 "Більш масштабна система польових укріплень помітно поліпшує обороноздатність бойової частини."
grand_assault_desc:0 "Коли війська накопичені в достатній кількості, а їхні завдання чітко визначені, потужний штурм просто зобовязаний знищити ворога."
grand_mechanized_offensive_desc:0 "Моторизована піхота всім хороша, але очолювати наступ має піхота, яка переміщається на бронетранспортерах, оснащених важким озброєнням.\n\n"
assault_concentration_desc:0 "Перед атакою підрозділи першого ешелону виконують ретельну підготовку та займають передові позиції, щоб у перші хвилини наступу забезпечити максимальний натиск."
branch_interoperation:0 "Взаємодія військ"
branch_interoperation_desc:0 "Тісніша координація дій між різними родами військ підвищує їх ефективність при проведенні спільних операцій."
assault_breakthrough_desc:0 "Іноді ефективніше не починати масований наступ по всій лінії фронту, а зосередити зусилля в одній або кількох її точках і здійснити там прорив."
central_planning_desc:0 "Тепер у плануванні операції беруть участь офіцери всіх пологів військ, що дозволяє досягти максимальної ефективності."
c3i_theory_desc:0 "Ефективні дії штабних офіцерів забезпечують регулярний обмін наказами, інформацією та розвідданими між командувачем та його бойовими частинами."
infantry_offensive_desc:0 "Наступальний дух піхоти — ключовий фактор, що вирішує результат бою. Наші бійці мусять вести всіх за собою.\n\n"
armored_operations_desc:0 "Танки та інша бронетехніка дозволяють доставити піхоту на поле бою та надати їй безпосередню підтримку."
infiltration_assault_desc:0 "На початку атаки піхота має знайти слабкі місця у ворожій обороні, щоб ізолювати та обійти більш укріплені секції, які потім будуть знищені основною наступальною групою."
night_assault_tactics_desc:0 "Солдати, які звикли воювати вночі, можуть або заздалегідь зайняти позиції перед наступом, або атакувати противника, що нічого не підозрює."
attritional_containment_desc:0 "Якщо ми не можемо почати наступ на ворожу позицію і знищити її, то маємо хоча б постійно терзати її короткими випадами. Противник зазнає втрат і не зможе підготувати свою атаку."
infiltration_in_depth_desc:0 "Наші війська тепер вміють обходити та ізолювати ворожі укріпрайони набагато глибше. В ідеалі вони не зупиняться, доки не доберуться до ворожого тилу і не відріжуть його від основного угруповання військ."
pocket_defence_desc:0 "Може статися, що наші війська, що обороняться, опиняться в «котлі». У цьому випадку вони мусять протриматися доти, доки їх не витягнуть звідти в ході неминучого контрнаступу."
defence_in_depth_desc:0 "Виявивши незначний опір і тимчасово поступившись частиною землі, ми можемо розміняти простір на час, щоб атакуючі розтратили частину сил перед нашою контратакою."
large_front_operations_desc:0 "В операціях на широкому фронті зосереджені зусилля багатьох бойових частин, що знаходяться далеко один від одного. Це оперативний, а не тактичний рівень управління.\n\n"
deep_operations:0 "Удари по тилу"
deep_operations_desc:0 "Концепція ударів по тилу, або тилових битв, наказує здійснити прорив ворожої оборони в декількох точках, знищити його бойові резерви та оперативну глибину оборони та закріпитися на якомога більшій стратегічній глибині."
operational_concentration_desc:0 "Запорукою успіху будь-якої бойової операції є забезпечення локальної переваги. Замість того, щоби домагатися переваги по всій лінії фронту, Ви послаблюєте деякі її ділянки, щоби зосередити війська там, де вони потрібні."
vast_offensives_desc:0 "Якщо вам вдалося здійснити прорив, його слід використовувати якомога активніше. Великий наступ углиб території противника ускладнить його завдання щодо утримання лінії фронту або зробить її нездійсненною."
breakthrough_priority_desc:0 "На додаток до оперативної концентрації всі запити фронтових частин стають менш пріоритетними, ніж підготовка до прориву. Локальні поразки менш критичні, як один вирішальний удар."
mechanized_wave_desc:0 "Механізовані бойові частини ідеально підходять для швидкого наступу, необхідного при правильному використанні проривів: вони підтримують танкові частини, і прикривають фланги по лінії проходу."
continuous_offensive_desc:0 "Незважаючи на всю ефективність грамотно здійсненого прориву, рано чи пізно нападаючий бік виснажить ресурси, і захисники зможуть реорганізуватися, створивши нові лінії оборони. Однак при достатній кількості резервів і правильної організації наступ можна зробити набагато глибшим і завдати нищівного удару по ворогові."
human_wave_offensive_desc:0 "Масований бій — тактика піхотних військ, у ході якої атакуючі частини ведуть прямий наступ на ворожу лінію оборони щільно зосередженими загонами піхоти, щоби зім'яти її і вступити в ближній бій."
human_infantry_offensive_desc:0 "Наступальний дух піхоти — ключовий фактор, що вирішує результат бою. Наші бійці мусять вести всіх за собою."
large_front_offensive_desc:0 "Використовуючи чи погрожуючи використовувати тактику масованого бою на різних ділянках фронту, ми не дозволимо противнику зосередити всі сили на стримуванні будь-якого одного наступу."
peoples_army_desc:0 "Концепція народної армії передбачає перевагу людини над зброєю, а потужної мотивації — над слабкою технологією. Вона користується широкою підтримкою у населення.\n\n"
guerilla_warfare_desc:0 "Ворог наступає, ми відступаємо. Ворог розбиває табір, ми докучаємо набігами. Ворог втомлюється, ми нападаємо. Ворог відступає, ми переслідуємо."
fleet_in_being_desc:0 "Кораблі залишаються в порту, де перебувають у більшій безпеці, і атакують ворога лише у вдалі моменти. Присутність наших кораблів відіб'є бажання у ворога захоплювати порти.\n\n"
battlefleet_concentration_desc:0 "Виклик кораблів, що знаходяться поруч, одразу при виявленні ворога. Скоординований вогонь швидко виведе кораблі ворога з ладу, і їх можна буде знищити поодинці."
subsidiary_carrier_role:0 "Допоміжна роль авіаносців"
subsidiary_carrier_role_desc:0 "Авіаносці надають підтримку лінкорам, підвищуючи їхню швидкість перемикання з оборони на наступ. Авіаносець, що поєднує функції розвідника і потужної ударної групи, відмінно доповнює повільніші лінкори."
hunter_killer_groups_desc:0 "Протичовнові кораблі об'єднуються в групи для полювання на ворожі підводні човни. Спільні зусилля щодо їх пошуку та знищення дають відмінні результати."
floating_fortress_desc:0 "Лінкори перебувають у стані підвищеної готовності і дадуть відповідь на будь-яку спробу ворога проникнути в наші води. Будь-якому флоту потрібен міцний фундамент, а лінкор не знає собі рівних за силою."
floating_airfield_desc:0 "Поліпшена інтеграція авіаносців у наш флот дозволяє нам завдавати ударів з моря і повітря. Це — ключ до забезпечення переваги в повітрі скрізь, де б ми не були."
grand_battlefleet:0 "Велика армада"
grand_battlefleet_desc:0 "Розвинені лідерські навички допомагають капітанам наших кораблів зберігати спокій у розпал бою, навіть коли вони командують цілою армадою. Наш флот зламає будь-якого ворога."
convoy_sailing:0 "Конвоювання"
convoy_sailing_desc:0 "З уведенням обов'язкових конвоїв стало легше виявляти кораблі ворога і вчасно реагувати на їхню появу. Безпечніше діяти спільно."
convoy_escorts_desc:0 "Швидкі надводні кораблі, що входять до складу наших конвоїв, дозволяють вчасно виявляти ворожі підводні човни та реагувати на їхню появу. Щоб позбутися набридливих підводних човнів, потрібно своєчасно їх помічати."
escort_carriers_desc:0 "У районі, де діє авіаносець, набагато простіше забезпечувати охорону торгових кораблів. Вкрай важливо забезпечити безперервне постачання ресурсів."
integrated_convoy_defence_desc:0 "Тісніша координація зусиль авіації та флоту дозволяє нам атакувати ворогів задовго до того, як вони наблизяться до наших торгових суден. Це різко підвищує ефективність кораблів супроводу."
submarine_operations_desc:0 "Нам необов'язково вступати у відкриту битву з ворожими кораблями, щоби перемогти у війні. Можна завдавати ударів по чужих торгових суднах і йти на глибину перш ніж противник схаменеться. Важко воювати з тим, чого не бачиш."
undersea_blockade_desc:0 "Підводні човни — ідеальний засіб, який дозволяє перервати постачання важливих матеріалів супротивникові. Ми знищимо всю промисловість і візьмемо її змором."
convoy_interdiction_desc:0 "Поліпшена координація дій наших підводних човнів дозволяє їм перехоплювати конвої в дорозі. Порушивши маршрути постачання ворога, ми отримаємо стратегічну перевагу."
submarine_offensive_desc:0 "Забезпечивши максимальний рівень зв'язку між нашими підводними човнами, ми можемо використовувати їх у наступальних цілях. Знищимо ворожі конвої швидше, ніж противник встигне їх замінити."
trade_interdiction_desc:0 "Чим раніше ми виявимо ворожі судна, тим швидше зможемо їх знищити. Ми знищимо кораблі і сховаємось перш, ніж супротивник встигне відреагувати.\n\n"
unrestricted_submarine_warfare_desc:0 "Наші підводні човни знищуватимуть будь-який корабель без попередження, будь то цивільний чи бойовий. Дехто назве такий підхід порушенням правил війни, але заперечуватиме його ефективність безглуздо."
wolfpacks_desc:0 "Тепер, коли наші підводні човни об'єднані в «зграї», вони набагато краще координують дії. Виявивши противника, підводний човен чекає на прибуття інших. Нападають вони лише тоді, коли шанси на перемогу — на нашу користь."
advanced_submarine_warfare_desc:0 "Різке поліпшення зв'язку між нашими підводними човнами дозволяє їм ідеально синхронізувати напади. Коли противник нас помітить, його корабель вже йтиме на дно."
combined_operations_raiding:0 "Спільні рейди на конвої"
combined_operations_raiding_desc:0 "Всі ресурси спрямовані на полювання на ворожі торгові конвої. Координація дій нашого основного флоту і підводних човнів дозволяє їм перебувати в постійній готовності. Жоден корабель не прослизне непоміченим у наших водах."
raider_patrols:0 "Патрульні рейди"
raider_patrols_desc:0 "Патрулі, що складаються з легких і важких кораблів, не залишають жодного шансу ворожим торговим судам. \nНе тільки підводні човни вміють полювати."
capital_ship_raiders:0 "Рейди великих кораблів"
capital_ship_raiders_desc:0 "Тепер, коли полюванням на ворожі конвої займаються наші найпотужніші кораблі, ворога не врятує навіть чисельну перевагу. Йому залишиться лише молитися, щоби ми його не знайшли."
carrier_operations:0 "Операції авіаносців"
carrier_operations_desc:0 "Авіаносці дозволять нашим пілотам завдавати ударів по морських цілях швидше і простіше, ніж з наземних авіабаз. Ми встигнемо завдати удару швидше, ніж ворог встигне схаменутися."
naval_air_operations:0 "Вильоти морської авіації"
naval_air_operations_desc:0 "Літаки, що вилітають на завдання з авіаносців, відкривають для нас новий спосіб завоювати панування на морі. Вони допоможуть ефективно пошкодити ворожий флот."
base_strike_desc:0 "Удар по ворожому порту завадить противнику відновити флот. Ми ж при цьому отримаємо чисельну перевагу на морі.\n\n"
carrier_primacy_desc:0 "Сучасні літаки кращі за корабельні гармати за дальністю дії та точності. Інтегруйте авіаносці в наш флот і підкоріть море з неба."
carrier_task_forces_desc:0 "Організовані ударні групи, що складаються з авіаносців та легких крейсерів, завадять противнику застати нас зненацька."
massed_strikes_desc:0 "Пілоти, навчені здійснювати вильоти з авіаносців, дозволяють нормально функціонувати навіть перевантаженому авіаносця — вони тиснуть ворога числом і дуже ефективно діють у морських битвах. Авіаносець повинен працювати як годинник, де кожен механізм чітко виконує свою роль."
carrier_battlegroups:0 "Бойові групи авіаносців"
carrier_battlegroups_desc:0 "Авіаносці здатні вражати ворожі цілі на набагато більшій відстані, ніж будь-яка корабельна гармата, а літаки не дадуть ворогові застати нас зненацька. Група авіаносців — сила, з якою доведеться рахуватися."
escort_patrols_desc:0 "Поліпшені засоби виявлення роблять наші кораблі супроводу помітно небезпечнішими для підводних човнів. Їм ніде сховатися, а значить, вони не становлять реальної загрози."
air_superiority_desc:0 "Забезпечивши перевагу в повітрі, ми ускладнимо завдання ворожих бомбардувальників і зможемо ефективно використовувати свої."
formation_flying_desc:0 "Здійснюючи політ у бойовому порядку, літаки надають підтримку один одному і разом атакують ворога."
air_offense_desc:0 "Зробивши акцент на бомбардування в денний час, ми мусимо берегти наші бомбардувальники від ворожих перехоплювачів. Пройшовши навчання по спільній роботі з бомбардувальниками, пілоти винищувачів зможуть ефективніше захищати їх у ворожому повітряному просторі."
fighter_baiting_desc:0 "Прикинувшись вразливими, наші винищувачі можуть заманити ворога в пастку."
dogfighting_experience_desc:0 "У розпал метушні повітряного бою не так просто зрозуміти, де свої, а де — противник, але чим досвідченішими стають наші пілоти, тим легше їм вдається це зробити."
fighter_ace_initiative:0 "Програма підтримки асів-винищувачів"
fighter_ace_initiative_desc:0 "Видаючи нагороди та звання пілотам, які отримали статус асів за п'ять збитих літаків ворога, ми заохочуємо ризиковані дії і наділяємо їх почуттям приналежності до еліти. Щоправда, це означає, що досвідчені пілоти продовжуватимуть бойові вильоти."
multialtitude_flying:0 "Політ на різних висотах"
multialtitude_flying_desc:0 "Повітряний бій відбувається у трьох вимірах, але більшості пілотів важко відстежувати літаки, що знаходяться під або над ними. Ми можемо скористатися цією особливістю, розташувавши наші бойові порядки по вертикалі."
offensive_formations_desc:0 "Навчившись дотримуватися наступального бойового порядку, наші пілоти стануть ефективнішими в бою."
fighter_sweeps:0 "Вільне полювання"
fighter_sweeps_desc:0 "Наші літаки, що агресивно патрулюють ворожу територію, можуть наздогнати літаки ворога під час зльоту або посадки, коли вони найбільш уразливі, або зірвати ворожі вчення."
force_rotation_desc:0 "Бої, так само як періоди особливої зосередженості, сильно виснажують, але, по можливості замінюючи пілотів, ми зменшимо кількість помилок, що виникають через втому."
air_defence_desc:0 "Навчивши наших пілотів дотримуватися граничної уваги навіть тоді, коли небезпеки немає, ми збільшимо їх шанси перехопити ворожий літак."
dispersed_fighting:0 "Розосереджена атака"
dispersed_fighting_desc:0 "Використовуючи більш розосереджений бойовий порядок, ми можемо охопити більший район такою самою кількістю літаків."
forward_interception_desc:0 "Діючи ближче до ворожого повітряного простору, ми збільшимо ймовірність перехоплення ворожих літаків до того, як вони досягнуть мети."
fighter_veteran_initiative:0 "Програма підтримки ветеранів-винищувачів"
fighter_veteran_initiative_desc:0 "Зосередження на довгостроковому виживанні за рахунок грамотної тактики та перекладу досвідчених пілотів на навчальну роботу дозволить льотчикам передати свої знання новому поколінню."
formation_fighting_desc:0 "Дотримуючись правильного бойового порядку, наші пілоти зможуть прикрити мертвий простір один одного, що дозволить краще виявляти ворожі літаки."
air_skirmish_desc:0 "На жаль, нам не завжди вдається збити всі ворожі літаки в нашому небі, але ми можемо вимотувати їх із самого виявлення до того моменту, коли вони покинуть нашу територію."
home_defence_desc:0 "Спостерігачі на землі, а також пункти раннього виявлення, що діють в унісон з нашими ВПС, дозволяють відстежувати та знищувати літаки ворога."
battlefield_destruction_desc:0 "Літаки здатні завдавати ударів по країнах, що знаходяться далеко, але вони з не меншою користю можуть допомогти наземним військам у битві."
dive_bombing_desc:0 "Пікірування дозволяє збільшити точність стрільби, але для досягнення результату потрібні особливі моделі літаків, які можуть уповільнити своє пікірування і легко вийти з нього."
direct_ground_support_desc:0 "Координуючи дії штурмовиків з наземними спостерігачами, ми зможемо завдавати точкових ударів, допомагаючи наземним військам у бою."
bomber_veteran_initiative:0 "Програма підтримки бомбардувальників-ветеранів"
bomber_veteran_initiative_desc:0 "Політика, за якою пілоти-ветерани передають свій досвід та знання молодим льотчикам, збільшить шанси новобранців на виживання."
bomber_ace_initiative:0 "Програма підтримки асів-бомбардувальників"
bomber_ace_initiative_desc:0 "Офіційне визнання заслуг асів-бомбардувальників заохочує їхню відвагу та ініціативу."
cas_veteran_initiative:0 "Програма підтримки штурмовиків-ветеранів"
cas_veteran_initiative_desc:0 "Політика, за якою пілоти-ветерани передають свій досвід та знання молодим льотчикам, збільшить шанси новобранців на виживання."
cas_ace_initiative:0 "Програма підтримки асів-штурмовиків"
cas_ace_initiative_desc:0 "Офіційне визнання заслуг асів-штурмовиків заохочує їхню відвагу та ініціативу."
hunt_and_destroy_desc:0 "Окрім безпосередньої вогневої підтримки, штурмовики можуть самостійно відшукувати цілі і часто проводити раптові атаки по ворожих наземних військ, що наближаються до лінії фронту."
naval_strike_torpedo_tactics:0 "Торпедний удар по надводних цілях"
naval_strike_torpedo_tactics_desc:0 "Навчивши пілотів більш точно запускати торпеди, ми підвищимо ефективність наших нальотів на ворожі кораблі."
naval_strike_tactics_desc:0 "Навчивши пілотів передбачати маршрут кораблів та координувати дії, ми підвищимо ефективність наших нальотів на ворожі кораблі."
low_echelon_support:0 "Ешелонована вогнева підтримка"
low_echelon_support_desc:0 "Прикріплюючи штурмовиків безпосередньо до невеликих груп наземних військ, ми забезпечимо їх постійним прикриттям з повітря навіть поза зоною дії артилерії."
combat_unit_destruction_desc:0 "Навчивши наших пілотів штурмовиків безперервно атакувати одну і ту ж мету, поки вона не буде знищена, ми зможемо гарантувати, що ціль накриють після близького промаху."
operational_destruction_desc:0 "Атаки на ворожі шляхи постачання заважають противнику переміщати сили між полями битв. Це надає нам наземну армію перевагою в районах, де ми досягли переваги в повітрі."
infrastructure_destruction_desc:0 "Навчивши наших пілотів найефективнішим методам знищення таких інфраструктурних об'єктів, як мости та залізниці, ми підвищимо ефективність тактичних бомбардувань."
logistical_bombing_desc:0 "Великий акцент на повітряні удари по ворожих шляхах постачання забезпечить перевагою наші наземні війська в цьому регіоні."
battlefield_support_desc:0 "Тактичним бомбардувальникам важко атакувати цілі там, де ведуть бій наші наземні війська, оскільки бомбометання з горизонтального польоту не таке точне, як у пікіруванні. Проте додаткова підготовка та взаємодія з наземними спостерігачами допоможуть вирішити цю проблему."
carousel_bombing:0 "Карусельне бомбометання"
carousel_bombing_desc:0 "Бомбардувальники найчастіше намагаються скоріше скинути всі свої бомби після прибуття в район мети і повернутися додому. Цей спосіб працює при майданному бомбометанні, але коли потрібно вразити невелику мету, краще затриматися над нею довше і скидати боєзапас по частинах, так точність."
keypoint_bombing:0 "Бомбардування ключових цілей"
keypoint_bombing_desc:0 "Точне бомбардування за ключовими цілями на полі бою здорово допоможе нашим наземним військам здобути гору."
ground_support_integration:0 "Інтеграція наземної підтримки"
ground_support_integration_desc:0 "Повна інтеграція наших тактичних бомбардувальників із наземними спостерігачами підвищує їхню точність і дозволяє безпосередньо підтримувати наші наземні сили в бою."
strategic_destruction_desc:0 "Наші пілоти можуть добратися до стратегічних цілей швидше, ніж флот і наземні війська. Оскільки противнику буде нічим оснащувати своїх новобранців, ми швидко задавимо його числом."
high_level_bombing:0 "Бомбометання з великих висот"
high_level_bombing_desc:0 "Проводячи бомбометання з великих висот, ми можемо уникнути сутичок із літаками ворога та вогню ППО. Це безпечніший метод, але він вимагає вищої точності."
massed_bomber_formations:0 "Бомбардування в бойовому порядку"
massed_bomber_formations_desc:0 "Зберігаючи бойовий порядок, наші бомбардувальники зможуть захищатися і підвищать шанс успішного бомбометання."
night_bombing_desc:0 "Вночі ворожа оборона слабша, а наші бомбардувальники вкриті темнотою. Тепер ми можемо цілодобово атакувати ворога. Покажемо йому, які ми вперті.\n\n"
dead_reckoning_bombing:0 "Точні бомбардування"
dead_reckoning_bombing_desc:0 "Вимірюючи швидкість, вектор руху та зміщення щодо попередніх позицій, ми забезпечимо точне бомбометання навіть уночі."
infiltration_bombing:0 "Бомбардування тилу"
infiltration_bombing_desc:0 "Ідея приєднатися до ворожої групи або простежити її шлях до авіабази здається шаленою. Але, набравшись досвіду, можна зробити і таке."
pathfinder_groups_desc:0 "Пілоти-ветерани оснащені найкращими інструментами для підсвічування цілей. Ні дим, ні погана погода не завадять бомбардувальникам виконати завдання."
day_bombing_desc:0 "Масштабні бомбардування у світлий час доби загрожують великими втратами через помітність літаків. Зате ми можемо показати супротивникові свою потужність.\n\n"
escort_relay_system:0 "Змінний ескорт"
escort_relay_system_desc:0 "Бомбардувальники у супроводі винищувачів поліпшують нашу здатність реагувати на ворожі атаки."
flying_fortress_desc:0 "Якщо оснастити наші висотні бомбардувальники кулеметами та достатньою кількістю броні, вони зможуть вижити у сутичці та повернутися додому."
mass_destruction_desc:0 "Бомбардувальники несуть велику кількість найруйнівніших видів зброї. Результат гарантований, навіть якщо тільки частина пілотів зможе пробитися до мети."
