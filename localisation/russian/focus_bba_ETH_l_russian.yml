ETH_infrastructure_projects_tt: "Змінити §Y$ETH_state_development_dynamic_modifier$§! на:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
#ETH_state_owned_industry:0 "State Owned Industry"
#ETH_state_owned_industry_desc:0 "We can see clearly from the great powers of the world, those governments who are willing to interfere with the free market are seeing tremendous economic gains by controlling production and reducing unemployment. We shall follow their lead and rapidly expand our economy via state owned industries."
ETH_state_owned_industry_tt: "Змінити §Y$ETH_state_development_dynamic_modifier$§! на:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+20%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+20%§!"
ETH_encourage_local_development: "Заохотити місцевий розвиток"
#ETH_encourage_local_development_desc:0 "Nobody can fully anticipate the needs of an entire economy and it is dangerous to pretend otherwise. We shall leave the regions to develop how they see fit. After all, the local political establishment and businesses will know best what is required in their regions."
ETH_encourage_local_development_tt: "Змінити §Y$ETH_state_development_dynamic_modifier$§! на:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
#ETH_encourage_local_development_2_tt:0 "Local authorities will start making state improvements on their own."
ETH_a_port_of_our_own: "Свій власний порт"
#ETH_a_port_of_our_own_desc:0 "With our recent acquisition of coastal land, we have an opportunity to significantly boost our access to the international market by establishing our own port. This will make it much easier to import and export goods, massively helping our economy."
ETH_expanding_the_railway_network: "Розширення мережі залізниць"
#ETH_expanding_the_railway_network_desc:0 "Railways are crucial for transporting resources to the factories and onwards to domestic or international markets. By expanding the railway network, we can improve our ability to get those resources to their required destination. This will also create greater opportunities for people across [ETH.GetName] to relocate to the growing industrial cities."
ETH_taxing_the_nobility: "[ETH_GetSeizeAssetsTitle]"
ETH_taxing_the_nobility_desc: "[ETH_GetTaxNobilityDesc]"
ETH_seize_assets_default_title: "Оподаткування дворянства"
#ETH_seize_assets_default_desc:0 "As some of the wealthiest people in [ETH.GetName], it makes little economic sense that the nobility are free to avoid paying their taxes through archaic laws and loopholes. We need to tax the nobility properly and use the revenue for further industrialization of the empire."
ETH_communist_seize_assets_title: "Позбутися приватної власності"
#ETH_communist_seize_assets_desc:0 "While the people struggled to make ends meet, the pre-revolutionary elite of [ETH.GetName] appropriated vast quantities of assets in the form of foreign currency, art and of course, land. We must seize these assets in the name of the people and redistribute the wealth."
ETH_expand_tax_exemptions: "[ETH_GetTaxExemptionTitle]"
ETH_expand_tax_exemptions_desc: "[ETH_GetTaxExemptionDesc]"
ETH_expand_tax_exemptions_tt: "Змінити §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! на:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §R-5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!"
#ETH_tax_exemption_default_title:0 "Expand Tax Exemptions"
#ETH_tax_exemption_default_desc:0 "We need to keep the nobles content to prevent the fragmentation of [ETH.GetName]. We shall therefore reward them for their continued loyalty by expanding their tax exemptions, allowing them to keep more of their wealth."
ETH_communist_tax_exemption_title: "Підтримати спеціалістів"
#ETH_communist_tax_exemption_desc:0 "To prevent the ‘brain drain’ experienced by the Soviet Union following their revolution, we need to create a tax system that encourages the specialists to remain in [ETH.GetNameDef]. At least until we have raised a new generation of proletarian specialists..."
ETH_reform_the_currency: "Реформувати валюту"
#ETH_reform_the_currency_desc:0 "Although circulation of [ETH.GetAdjective] bank notes has increased in recent years, many still prefer to use the currencies of other nations when conducting trade in [ETH.GetName]. We need to reform the birr so that it becomes more accepted both domestically and abroad."
ETH_increased_factory_output: "Збільшена продуктивність заводів"
#ETH_increased_factory_output_desc:0 "As the world looks increasingly dangerous, we need the factories to increase their output of equipment so that the military can remain a credible deterrence to foreign aggressors."
ETH_increased_factory_output_tt: "Змінити §Y$ETH_industrialization_dynamic_modifier$§! на:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+10%§!"
ETH_adapt_and_improve: "Адаптація та поліпшення"
#ETH_adapt_and_improve_desc:0 "By consulting with the military, industry leaders can gain expertise in what is really required on the battlefield and feed this back to their engineers. This will prevent inadequate equipment being supplied to our troops and allow them to quickly make suggestions for improvement."
ETH_adapt_and_improve_tt: "Змінити §Y$ETH_industrialization_dynamic_modifier$§! на:\n$MODIFIER_LAND_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!\n$MODIFIER_AIR_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!"
ETH_the_state_court: "Державний суд"
#ETH_the_state_court_desc:0 "[ETH.GetName]'s legal system is rooted in archaic practices stretching back centuries. With our recent wave of reforms, the time is now right to codify more of the law in line with the constitution and establish a modern state court for hearing cases of national significance."
ETH_the_state_court_tt: "Змінити §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! на:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+10%§!"
ETH_ethiopian_shipbuilding: "[ROOT.GetAdjective]е кораблебудування"
#ETH_ethiopian_shipbuilding_desc:0 "Now we have established our own port, it would be prudent to lay the foundations for constructing and maintaining our own navy. We will doubtless need ships of our own if we wish to maintain access to the global shipping routes."
ETH_connecting_the_south: "З'єднати південь"
#ETH_connecting_the_south_desc:0 "The southern areas of [ETH.GetName] are isolated from the capital region by mountainous terrain. To fully integrate the area into our rapidly expanding economy, we need to connect it via railways to the industrial heartlands."
#ETH_bomb_proofing:0 "Bomb Proofing"
#ETH_bomb_proofing_desc:0 "Maintaining enough industrial capacity to support a modern military is vital during wartime. Due to this, air warfare is likely to play a decisive role in any future conflict as aircraft target the industrial heartlands of enemy nations. Therefore, we must make sure our factories can survive such attacks."
ETH_bomb_proofing_tt: "Змінити §Y$ETH_industrialization_dynamic_modifier$§! на:\n$MODIFIER_INDUSTRY_AIR_DAMAGE_FACTOR$: §G-10%§!\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!"
ETH_rapid_industrial_expansion: "Стрімке промислове розширення"
#ETH_rapid_industrial_expansion_desc:0 "Despite the heroic efforts of the people on the home front, we require even greater industrial capacity if we wish to remain free from foreign occupation. Therefore, we shall step up the pace of our economic plans and pursue even more rapid industrial expansion."
ETH_rapid_industrial_expansion_tt: "Змінити §Y$ETH_industrialization_dynamic_modifier$§! на:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
ETH_develop_the_horn_of_africa: "Розвинути Африканський Ріг"
#ETH_develop_the_horn_of_africa_desc:0 "The Horn of Africa contains a multitude of peoples, resources and potential. If we were to cooperate with the region's governments on matters of economic concern, we could begin to tap into that potential in a mutually beneficial way."
#ETH_develop_the_horn_of_africa_tt:0 "Unlocks §Ydecisions§! to improve independent, or [ROOT.getAdjective] subject, countries in the Horn of Africa, and possibly integrate them."
ETH_horn_of_africa_tt: "Відкриває доступ до §Yрішення§!, яке дозволяє сформувати державу Африканський Ріг."
ETH_invest_tt: "Відкриває доступ до §Yрішень§! по інвестиціях в області."
ETH_invest_in_the_north: "Інвестувати в північ"
#ETH_invest_in_the_north_desc:0 "Machinery production is beginning to take place in the north of [ETH.GetName]. We should support this development with increased investment to help expand this growing industry."
ETH_invest_in_the_east: "Інвестувати в схід"
#ETH_invest_in_the_east_desc:0 "By investing in the east, we can take advantage of the region's historic trading network and turn the area into an industrial hub for processing the resources of [ETH.GetName], ready for export."
ETH_invest_in_the_west: "Інвестувати в захід"
#ETH_invest_in_the_west_desc:0 "The various regions of [ETH.GetName] have access to a diverse range of resources. By investing in the west, we could rapidly increase the industrialization of garment production and tap into the existing expertise in that field."
ETH_expand_the_coffee_industry: "Розширити кавову промисловість"
#ETH_expand_the_coffee_industry_desc:0 "There is no shortage of people across the globe demanding access to coffee. As one of the primary sources of the delicious stimulant, we should take advantage of this demand by investing in the coffee industry and increasing our exports. "
ETH_modernizing_the_industry: "Модернізація промисловості"
#ETH_modernizing_the_industry_desc:0 "We have made great progress increasing our industrial capacity in recent years. However, this will be an ongoing task as the demands of the economy shift and new methods of production arise. As such, we shall strive to bring electricity and other industrial developments to the whole of [ETH.GetName] and continue our economic modernization."
#ETH_modernizing_the_industry_tt:0 "For all states within regions that have been invested in:\n Add §G1§! §YBuilding Slot§!.\nOne State in each region invested in:\n Add §G1§! §Y$industrial_complex$§!."
ETH_animal_husbandry: "Тваринництво"
#ETH_animal_husbandry_desc:0 "Horses and camels maintain a major role in the distribution of goods and transport of people across [ETH.GetNameDef]. We should increase investment into animal husbandry to ensure that the supply and quality of these animals never decreases."
ETH_ethiopian_industrial_research_institute: "[ROOT.GetAdjective]ий інститут промислових досліджень"
#ETH_ethiopian_industrial_research_institute_desc:0 "If we wish to avoid always being industrially one step behind other nations, we must improve our domestic research institutions. By doing so, we will begin making our own innovations instead of importing ideas from abroad."
#ETH_invite_foreign_prospectors:0 "Invite Foreign Prospectors"
#ETH_invite_foreign_prospectors_desc:0 "Rather than striving to duplicate research developments from abroad, we should utilize the expertise of foreign governments and businesses to help us better tap into our abundant natural resources."
ETH_invite_foreign_prospectors_tt: "Відкриває доступ до рішень §Y$ETH_prospect_for_resources$§! на півночі держави [ROOT.GetName]. Для прийняття рішень потрібні технологія §Y$excavation2$§! та більш ніж §Y2§! доступні §Yцивільні заводи§!.\n\n"
ETH_invite_foreign_industrialists: "Запросити іноземних [ETH_GetInvestorName]"
#ETH_invite_foreign_industrialists_desc:0 "We have massively improved our infrastructure and industry in recent years, making the utilization of natural resources far more efficient. However, we could accelerate the development of our industry by inviting foreign experts and industrialists to operate in [ETH.GetName]."
ETH_invite_foreign_industrialists_tt: "Якщо §Yдумка§! цільової країни про державу §![ETH.GetFlag][ETH.GetNameDef] перевищує§! §G75§!, нам стануть доступні конструктори з інших країн.\n\n§RОбрані конструктори будуть деактивовані, якщо їхня вітчизна опиниться у війні з державою [ETH.GetNameDef]!§!\n\nУ потенційні країи входять: §Y[ENG.GetNameWithFlag]§!, §YFRA.GetNameWithFlag]§!, §Y[GER.GetNameWithFlag]§!, §Y[JAP.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§!, §Y[SWE.GetNameWithFlag]§!"
ETH_experts: "експертів"
ETH_investors: "промисловців"
ETH_the_second_italo-ethiopian_war: "$WAR_NAME_ITA_ETH$"
ETH_the_second_italo-ethiopian_war_desc: "Різдвяний наступ не приніс нам перемогу, на яку ми сподівалися й яка нам так потрібна. Настав час лідерові — [ETH.GetLeader] — покинути столицю й узяти армії під особисте командування. Війну проти італійців необхідно довести до кінця!"
ETH_the_second_italo-ethiopian_war_tt: "§Y$ETH_haile_selassie$§! стане доступний як фельдмаршал."
ETH_renewed_offensive: "Поновлений наступ"
ETH_renewed_offensive_desc: "Італійці, ймовірно, намагаються повернути собі ініціативу. Але це також значить, що вони не очікуватимуть атаку з нашого боку. Замість просто протриматися якнайдовше, нам слід принести їм війну." # (&?)
ETH_renewed_offensive_tt: "Атака піхоти: §G+10%§!\nАтака нерегулярної піхоти: §G+10%§!\nЗахист дивізій: §R-5%§!"
ETH_renewed_offensive_tt_1: "Змінює §Y$ETH_army_1_dynamic_modifier$§!:\n"
ETH_falling_back: "Відступ"
#ETH_falling_back_desc:0 "Our frontlines are fast becoming indefensible and our supply lines stretched thin, an organized retreat to [ROOT.Capital.GetCapitalVictoryPointName] may be wise but we must be careful and not rout from the field entirely."
ETH_falling_back_tt: "Італійські війська отримають штраф до руху й атаки в підконтрольних Ефіопії прикордонних областях на 60 днів."
ETH_northern_thrust: "Північний поштовх"
#ETH_northern_thrust_desc:0 "Our first priority should be to capture Eritrea. If we can cut the Italians off from their ports in the North, they will have a much harder time supplying their forces, and we can then deal with the weaker Southern front."
ETH_victory_in_the_desert: "Перемога в пустелі"
#ETH_victory_in_the_desert_desc:0 "The Ogaden is the weakest part of the Italian front. We should focus our efforts to defeat them there, and follow up by capturing their ports in the south. This should free our backs, and allow us to then move on Eritrea."
ETH_the_defense_of_addis_ababa: "Оборона Аддіс-Абеби"
#ETH_the_defense_of_addis_ababa_desc:0 "Addis Ababa is the historical Capital. It is also the industrial center of Ethiopia. If the city falls, our cause is lost. We must do everything we can to hold the city."
ETH_the_defense_of_addis_ababa_tt_1: "§Y$VICTORY_POINTS_5010$§!:\n"
ETH_the_defense_of_addis_ababa_tt_2: "§Y$VICTORY_POINTS_8036$§!:\n"
ETH_the_hindenburg_wall: "Стіна Гінденбурґа"
#ETH_the_hindenburg_wall_desc:0 "Our Turkish advisor, $ETH_wehib_pasha$, wants to build fortifications equaling the German ones from the last war around the cities of Harar and Dire Dawa. Holding on to the region will ensure the Italians can't connect their fronts, and secure our access to the sea via the port in Djibouti."
ETH_the_hindenburg_wall_tt_1: "§Y$VICTORY_POINTS_7980$§!:\n"
ETH_the_hindenburg_wall_tt_2: "§Y$VICTORY_POINTS_13249$§!:\n"
ETH_mercenaries: "Найманці"
#ETH_mercenaries_desc:0 "There are many foreigners who want to join our fight for various reasons. Most are worthless adventurers, only after our money; but we could recruit some Mercenaries from Belgian Congo and from Arabia. Getting some of these experienced warriors on our side could certainly help tip the balance in our favor."
#ETH_mercenaries_congo_tt:0 "Adds §Y3 Congolese Mercenary units§!, if one of §Y[838.GetName]§! and §Y[837.GetName]§! is friendly controlled."
#ETH_mercenaries_arabia_tt:0 "Adds §Y2 Arab Mercenary units§!, if one of §Y[843.GetName]§! and §Y[835.GetName]§! is friendly controlled."
ETH_reach_out_to_the_world: "Звернутися до всього світу"
#ETH_reach_out_to_the_world_desc:0 "The world must know what's happening here in [ROOT.GetName]. We have held on against numerically superior forces for longer than is humanely possible, and fought a European major power to a standstill. the international community must see that we need help against this unlawful aggression!"
ETH_a_last_stand: "Останній рубіж"
#ETH_a_last_stand_desc:1 "We mustn't let setbacks stop us. As a last resort we can fall back to $VICTORY_POINTS_13244$, and prepare a defense there. The Italians will struggle to keep their army supplied all the way into the far west of [ROOT.GetName]."
ETH_the_lessons_of_war: "Уроки війни"
#ETH_the_lessons_of_war_desc:1 "Nobody knows how they will cope with the pressures of a battlefield, let alone how an empire or nation will cope. Although we were under prepared for the stresses of modern warfare, our military has learned the difficult lessons of war and became stronger for it."
ETH_the_lessons_of_war_tt: "Змінити §Y[GetEthiopianArmySpiritName]§! на:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!\n$MODIFIER_MAX_DIG_IN$: §G+2§!\n$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+10%§!"
ETH_arms_purchases: "Закупівля зброї"
#ETH_arms_purchases_desc:0 "The League of Nations failed to stop the Italian Invasion, instead they merely voted for an embargo on arms sales to both countries. They must surely realize that this hurts us more than [ITA.GetName]. We should have a case for arguing that we, as the lawful defender, must be allowed to purchase arms internationally."
#ETH_arms_purchases_tt:0 "Unlocks decisions to purchase weapons from international arms dealers."
ETH_request_embargo: "Попросити ембарго"
#ETH_request_embargo_desc:0 "The Embargo on [ITA.GetName] is only a token one that doesn't hurt them at all. The League of Nations is ready to listen to our requests. We should focus our efforts on convincing the council to impose an increased embargo that really hurts Italy. One that includes oil and steel, both of which are essential for their war machine."
ETH_international_brigades: "Міжнародні бригади"
#ETH_international_brigades_desc:0 "Time has come for the League of Nations to not only lift the ban on sending forces to support us in our struggle, but to actually encourage member nations to stand up against the invaders!"
#ETH_league_of_nations_volunteer_resolution:0 "League of Nations International Brigades Resolution"
ETH_closing_the_suez: "Закрити Суец"
#ETH_closing_the_suez_desc:0 "The League of Nations should force [453.Owner.GetNameDef] to close the Suez Canal for [ITA.GetAdjective] shipping. This would seriously hurt the [ITA.GetAdjective] war machine, and allow us to fight the war on equal terms."
ETH_international_mediation: "Міжнародне посередництво"
#ETH_international_mediation_desc:0 "The League of Nations cannot let a conflict between two member states go on for this long. They must act and force [ITA.GetName] to withdraw to its pre-war borders!"
ETH_international_mediation_tt: "[ITA.GetName] й [ETH.GetName] підпишуть білий мир.\n "
#ETH_support_spain_static_modifier:0 "Support Spain"

ETH_rally_around_the_emperor: "Згуртуватися навколо імператора"
#ETH_rally_around_the_emperor_desc:0 "His majesty [ETH.GetLeader] is the linchpin that holds our diverse empire together. In this time of crisis, we must put aside our petty grievances and rally behind his majesty, as the very survival of [ETH.GetName] and its people are at stake."
#ETH_rally_around_the_emperor_tt:0 "Відкриває доступ до рішень to set a possible §YHost Country§! for an Ethiopian §YGovernment in Exile§!."
ETH_the_emperor_stays: "Імператор залишається"
#ETH_the_emperor_stays_desc:0 "Despite pleas from advisors, His Majesty [ETH.GetLeader] has taken the heroic decision to remain in [ETH.GetName] and continue the fight alongside his brave warriors. Hopefully he can bring us victory in the Empire's darkest hour."
ETH_the_american_radio_address: "Звернення по американському радіо"
#ETH_the_american_radio_address_desc:0 "The laws of the League of Nations are constantly violated as acts of aggression repeatedly take place. So that the spirit of the cursed will not gain predominance over the human race, all peace-loving people should cooperate so they may stand firm in order to preserve lawfulness and peace."
ETH_boarding_the_train: "Посадка на потяг"
#ETH_boarding_the_train_desc:0 "Our lines of defense are beginning to buckle and unless something drastic changes, [ETH.GetName] will cease to exist. Whilst many of his advisors argue the ill effects of an absent throne, his Majesty [ETH.GetLeader] has decided to head to Geneva with the goal of rallying international support for our cause at the League of Nations."
ETH_boarding_the_train_tt: "§Y$ETH_haile_selassie$§! покине державу [ROOT.GetName] та піде в Лігу націй. Якщо Ефіопія капітулює, $ETH_haile_selassie$ створить §Yуряд у вигнанні§!."
#ETH_has_host_nation_tt:0 "A potential §YHost Country§! for a Government in Exile has been set\n"
ETH_the_patriots: "Патріоти"
#ETH_the_patriots_desc:0 "Whilst the patriots of Gojjam were a hindrance to the imperial government of [ETH.GetName]'s plans for the region, they are now helping us by preventing the [ITA.GetAdjective]s from governing the region at all. We should do what we can to aid the patriots so as to keep a foothold in the country and to keep the [ITA.GetAdjective]s from getting too comfortable. "
ETH_the_patriots_tt: "Відкриває безперервний фокус §Y$ETH_supporting_the_arbegnoch$§!.\nДодає §G+10§! цілі спротиву в окупованих ворогом областях у Північній і Центральній Ефіопії."
ETH_allow_fundraising_campaigns_tt: "Відкриває доступ до §Yрішень§! по початку кампаній зі збору коштів для збільшення імперської скарбниці."
ETH_patriot_resistance_tt: "Активний спротив арбеньйоків: §R+10%§!"
ETH_addressing_the_league_of_nations: "Звернення до Ліги націй"
#ETH_addressing_the_league_of_nations_desc:0 "The assembly's failure to act on the matter of [ITA.GetName]'s war of conquest, and the resulting policy of abandonment for victims of aggression, threatens the very existence of the League. Those members who have chosen the policy of abandonment should keep in mind, it is us today, it will be you tomorrow..."
ETH_the_abuna: "Абуна"
#ETH_the_abuna_desc:0 "Resisting the [ITA.GetAdjective] invaders is not only a matter of loyalty to the Emperor, but one of morality. By consulting with $ETH_abuna_qerellos_iv$, we can demonstrate to the people the righteousness of our cause and the need for them to do their duty in the name of our god."
ETH_the_lion_stands_firm: "Лев стоїть твердо"
#ETH_the_lion_stands_firm_desc:0 "By the Conquering Lion of the Tribe of Judah, His Imperial Majesty [ETH.GetLeader] has proved to be a capable warrior. We must rally the troops by showing them the strength of their Emperor as he fights along side them and demonstrates that the [ITA.GetAdjective] war machine can be defeated."
ETH_the_lion_stands_firm_tt: "\nЗмінити §Y$ETH_army_1_dynamic_modifier$§! на:\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!"
ETH_unification_of_the_habesha: "Об'єднання хабеша"
#ETH_unification_of_the_habesha_desc:0 "The war with [ITA.GetName] has caused unimaginable damage to our infrastructure and distress for our people. Simply regaining our homeland is no longer enough. We demand compensation from the [ITA.GetAdjective]s including territorial concessions allowing us to unify the Habesha peoples."
ETH_the_ferengi: "Ференґи"
#ETH_the_ferengi_desc:0 "Whilst the League of Nations has been slow to respond to our pleas for aid, there is no shortage of individual foreigners who are willing to fight for our cause. So long as we pay them to do so."
#ETH_the_ferengi_tt:0 "Unlocks §Ydecisions§! to recruit mercenaries using the funds in the Imperial treasury."
ETH_recruit_from_the_african_diaspora: "Вербувати людей із африканської діаспори"
#ETH_recruit_from_the_african_diaspora_desc:0 "Unwilling to see one of the last vestiges of independent Africa extinguished, many of the African diaspora across the globe are willing to take up arms and fight alongside us. Together, we will save not only [ETH.GetName], but the very idea of African freedom."
ETH_anti-italian_propaganda: "Антиіталійська пропаганда"
#ETH_anti-italian_propaganda_desc:0 "Although we greatly appreciate our hosts hospitality in allowing the Emperor to safely reside here, they could do more to accelerate the liberation of our people from fascist occupation. We need to make them fully aware of the horrors the [ITA.GetAdjective]s unleashed upon the people of [ETH.GetName], and rally them to our side for an eventual liberation campaign."
ETH_black_lions_resistance_tt: "Активний спротив Чорних левів: §R+10%§!"
#ETH_unlock_black_lions_tt:0 "Unlocks the §Y$ETH_strengthen_the_black_lions$§! continuous focus.\nAdds §G+10§! resistance target in enemy occupied states in Southern Ethiopia."
ETH_the_heroes_of_ethiopia: "Герої Ефіопії"
#ETH_the_heroes_of_ethiopia_desc:1 "Many of our military leaders have proven themselves to be excellent strategists. Despite the enemy's overwhelming material advantage, our military leaders have ground their advance to a halt. We must reward these heroes for their contribution to [ETH.GetNameDef]'s continued survival."
ETH_seyoum_mengesha_upgrade_tt: "Отримає:\n§Y$army_regrouping_2$§!"
ETH_mulugeta_yeggazu_of_illubabor_upgrade_tt: "Отримає:\n§Y$army_chief_morale_3$§!"
ETH_ras_imru_haile_selassie_upgrade_tt: "Отримає:\n§Y$army_infantry_2$§!"

ETH_the_heroes_of_ethiopia_tt: "\nЗмінить §Y$ETH_army_1_dynamic_modifier$§!:\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+5%§!\n$modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+5%§!"
ETH_learning_from_the_enemy: "Навчання у ворога"
#ETH_learning_from_the_enemy_desc:0 "Despite our limited industrial capacity, we can take advantage of the [ITA.GetAdjective]'s technological superiority by reverse engineering their vehicles and equipment, turning them against their creators."
ETH_learning_from_the_enemy_tt: "Змінити §Y$ETH_industrialization_dynamic_modifier$§! на:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
ETH_learning_from_the_enemy_armor: "Навчання у ворога: бронетехніка"
ETH_learning_from_the_enemy_air: "Навчання у ворога: літаки"
ETH_light_tank_tt: "Створити варіант (§Y$light_tank_chassis_1$§!): §Y[ITA.GetFlag] L3/35§!"
ETH_aircraft_tt: "Створити варіант (§Y$small_plane_airframe_0$§!): §Y[ITA.GetFlag] CR.32§!\n Створити варіант (§Y$medium_plane_airframe_0$§!): §Y[ITA.GetFlag] Ca.101§!"
ETH_organize_regional_revolts: "Зорганізувати регіональні бунти"
#ETH_organize_regional_revolts_desc:0 "The [ITA.GetAdjective]s are yet to establish a firm grip on our homeland. Resistance to the occupation is steadily depleting their equipment, manpower and most importantly their enthusiasm to continue this bloody colonial endeavor. We must continue aiding the resistance and began coordinating efforts to overthrow the [ITA.GetAdjective] occupation forces."
#ETH_organize_regional_revolts_tt:0 "Unlocks §Ydecisions§! for organizing rebel armies in occupied territory."
ETH_secure_arms: "Добути зброю"
#ETH_secure_arms_desc:0 "[ETH.GetName]'s sparse industry is demonstrably incapable of supporting an army. We must utilize the wealth of the imperial treasury to purchase weapons and get them to our heroic warriors immediately."
#ETH_secure_arms_tt:0 "Unlocks §Ydecisions§! to purchase military equipment using the funds in the Imperial treasury"
ETH_volunteers: "Добровольці"
#ETH_volunteers_desc:0 "Across the world, oppressed peoples look to [ETH.GetName] as a symbol of hope in the struggle against overwhelming imperialist aggression. Now, people from beyond our boarders have begun to rally behind [ETH.GetAdjective] banners to fight alongside us. It seems there are still those who are unwilling to see the dream of freedom snuffed out on the whims of [ITA.GetLeader]."
ETH_fait_accompli: "Fait accompli"
#ETH_fait_accompli_desc:0 "While many assumed [ETH.GetName] would become a footnote in the history of colonialism, it has instead overcome the overwhelming odds by not only repelling the [ITA.GetAdjective] invasion, but completely ejecting [ITA.GetName] from East Africa. All that remains to be done, is for the [ITA.GetAdjective]s to formally recognize their defeat."
#ETH_fait_accompli_tt:0 "§Y[ITA.GetNameWithFlag]§! will sign a peace with §Y[ROOT.GetNameWithFlag]§!, ceding any African states controlled by [ROOT.GetNameDef].\n "
ETH_reclaiming_ethiopia: "Повернення Ефіопії"
#ETH_reclaiming_ethiopia_desc:0 "We are gradually swaying our hosts towards formally recognizing [ETH.GetLeader] as the continued rightful ruler of [ETH.GetName], despite [ITA.GetName]'s illegal occupation. They just need one more push and we might finally be able to embark on the long awaited liberation campaign."
ETH_reclaiming_ethiopia_not_exile_tt: "\nЕфекти, якщо не є урядом у вигнанні:"
ETH_reclaiming_ethiopia_exile_tt: "Ефекти, якщо [ROOT.GetName] має уряд у вигнанні:"
ETH_haile_selassie_returns_tt: "$ETH_haile_selassie$ повернеться в державу [ETH.GetName]:"
ETH_reclaiming_ethiopia_event_tt: "§Y[GetEthiopianHostName]§!:"
#ETH_formal_request_unlocked_tt:0 "Unlocks §Ydecision§! to make a formal request to Host Nation to join the war if a Government in Exile"
ETH_ethiopia_recognized_tt: "[ROOT.GetLeader] визнаний справжнім лідером держави [ROOT.GetNameDef]:\n §Y[ROOT.GetName]§! може закликати союзників у війну."
ETH_the_heir_of_solomon: "Нащадок Соломона"
#ETH_the_heir_of_solomon_desc:0 "The [ENG.GetName] has created a powder keg of tension in Palestine, leading to the collapse of support for their League of Nations governing mandate. Perhaps they would be open to transferring governance of the region to someone else? And who better suited for the task than the heir of Solomon, [ETH.GetLeader]."
ETH_protector_of_the_somalis: "Протектор сомалійців"
#ETH_protector_of_the_somalis_desc:0 "Not only are the [SOM.GetAdjective]s subjected to the barbaric rule of the [ITA.GetAdjective]s, but they have also been conscripted to fight against their own people for the sake of [ITA.GetLeader]'s territorial expansion. When [ITA.GetName] is expelled from the region, we shall protect the [SOM.GetAdjective]s from exploitation from any other European power."
ETH_the_king_of_kings: "Цар царів"
#ETH_the_king_of_kings_desc:0 "His Majesty, [ETH.GetLeader], has delivered us from the humiliating fate of becoming servants of the [ITA.GetAdjective]s. He is a leader without equal in the modern world and should be revered as such."
ETH_rebuilding_the_country: "Відбудова країни"
#ETH_rebuilding_the_country_desc:0 "With full authority over our lands restored, we can finally begin repairing the damage to our homes and industry caused by the [ITA.GetAdjective]s."
ETH_support_anti-colonialist_resistance: "Підтримати антиколоніалістський спротив"
#ETH_support_anti-colonialist_resistance_desc:0 "The threat of conflict will hang over us indefinitely if the colonial powers maintain their foothold in East Africa. We must push them out of the region by rousing the masses and giving them the means to regain their independence."
ETH_support_anti-colonialist_resistance_tt: "Відкриває доступ до §Yрішень§! по посиленню спротиву в колоніальних областях §YСхідної Африки§!."
ETH_empower_the_ras: "Уповноважити расів"
#ETH_empower_the_ras_desc:0 "Empowering the uneducated peasants of the empire any further will only lead to the destruction of the imperial system in the long term. Instead, we shall empower the Ras' in exchange for continued loyalty to the Emperor."
ETH_re-convene_the_parliament: "Наново скликати Парламент"
#ETH_re-convene_the_parliament_desc:0 "It is time to restore the 1931 constitution and continue the process of modernizing [ETH.GetName]'s institutions. We shall reconvene the Imperial Parliament and increase the number of deputies to better govern the diverse regions of the Empire.  "
ETH_unite_the_afar: "Об'єднати Афар"
#ETH_unite_the_afar_desc:0 "With European focus shifting to their own continent, it may be possible to win the support of the Afar people in the North by purchasing the [DJI.GetName] region and reuniting the Afar after decades of separation."
ETH_lord_of_lords: "Владика владик"
#ETH_lord_of_lords_desc:0 "Although our empire consists of many cultures, all bow down to the same Lord of Lords. Even the most noble of lords know there duty is to the Emperor. His majesty is the undisputed ruler of these lands."
ETH_elect_of_god: "Обранець Бога"
#ETH_elect_of_god_desc:0 "We see god in the actions of our Emperor. How else can we explain his success on the battlefield and in his stewardship of our great empire? The people know that to do the Emperor's bidding, is to act in accordance with the will of the almighty."
ETH_restore_the_empire_of_axum: "Відновити Аксумську імперію"
#ETH_restore_the_empire_of_axum_desc:0 "From the lands of Sudan, to the Arabian peninsula, at one point they were all controlled by our ancestors. Our dominion has been chipped away over the centuries, leaving us vulnerable to the whims of the Europeans. The time has come to turn the tide. We shall embrace our heritage by reforming the Empire of Axum and reclaiming our ancestral lands."
#ETH_restore_the_empire_of_axum_tt:0 "Unlocks §Ydecision§! to form the Empire of Aksum when controlling enough states."
ETH_a_federal_empire: "Федеративна імперія"
#ETH_a_federal_empire_desc:0 "The imperial system of governance offers far more stability compared with the chaos of parliamentary democracy. So long as the lords of the various regions continue to pledge fealty to his Majesty [ETH.GetLeader], we care not how they govern their holdings."
ETH_a_federal_empire_tt: "Видаляє модифікатор §Y$ETH_state_decentralization_dynamic_modifier$§! з усіх областей."
ETH_federal_factories_tt: "Додає §Y1 комірку для будівництва§! й §Y1 $industrial_complex$§! у кожній звільненій маріонетці."
ETH_empower_the_chambers: "Уповноважити Палати"
#ETH_empower_the_chambers_desc:0 "The 1931 constitution did not go far enough in codifying the role of the Emperor. Nor did it adequately incorporate the people in the government's decision making process. We need to empower the Chamber of Deputies by giving them greater control over the affairs of state, whilst maintaining the sacred role of the Emperor."
ETH_empower_the_chambers_tt: "Змінити §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! на:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
ETH_the_african_union: "Уперед, до африканської єдності"
#ETH_the_african_union_desc:0 "We demand an end to colonialism because domination of one people by another is wrong. Coordinated action by all Africans on common problems is imperative if our opinions are to be accorded their proper weight.  As such, we will act out of the integrity and conviction of our most deep-founded beliefs, by fighting for the liberation of the entire continent of Africa."
ETH_african_independence_tt: "Відкриває доступ до §Yрішень§! по збільшенню спротиву та приросту автономії в африканських країнах."
ETH_arabian_independence_tt: "Відкриває доступ до §Yрішень§! по збільшенню спротиву та приросту автономії в країнах Аравійського півострову."
ETH_african_independence_join_tt: "Дозволяє державі §Y[ROOT.GetNameDef]§! втручатися в африканські війни за незалежність."
ETH_pan-africanism: "Панафриканізм"
#ETH_pan-africanism_desc:0 "The goal of equality which we seek is the antithesis of the exploitation of one people by another, with which the pages of recent African history speak at such length. Whatever guise it assumes, this evil is to be shunned where it does not exist and crushed where it does. It is our sacred duty to ensure that the dream of equality is finally realized for all to whom it is still denied."
ETH_the_one_true_heir_of_solomon: "Єдиний істинний нащадок Соломона"
#ETH_the_one_true_heir_of_solomon_desc:0 "His Majesty, [ETH.GetLeader], can trace his royal bloodline all the way back to to the great King Solomon. While many nations have turned their backs on God, we [ETH.GetAdjective]s have remained steadfast in our belief. In this age of chaos, it is only right that the one true heir of Solomon should reign over the holy land to protect it from the corrupting influence of man made ideologies."
#ETH_the_one_true_heir_of_solomon_tt:0 "Відкриває §Yрішення§! to form the Empire of Solomon."
ETH_jah: "Джа"
#ETH_jah_desc:0 "The Rastafarian movement has created an unexpected network of [ETH.GetName] supporters across the globe. Many attribute great religious significance to our Emperor, [ETH.Getleader]. Some go so far as to claim he is the embodiment of God, or more accurately Jah. Perhaps we should utilize our international support by embracing this Rastafarian movement."
#ETH_jah_tt:0 "Відкриває §Yрішення§! to form the Empire of Zion."
ETH_military_communism: "Військовий комунізм"
#ETH_military_communism_desc:0 "What little success we have on the front lines is due to the ingenuity and bravery of the common soldier, not their hereditary leadership. The rumblings of discontent are growing louder. Imperialism has run its course.  Now is the time for wealth redistribution, by force."
ETH_defending_our_homes: "Захист наших домівок"
#ETH_defending_our_homes_desc:0 "The imperial clique in [ROOT.Capital.GetCapitalVictoryPointName] are only concerned for the safety of themselves. Meanwhile, our homes and families are the ones that have been destroyed. We can not allow this to go on any longer. We will defend every inch of our homeland, not for the Emperor, but for ourselves." # Імперська кліка в м. [ROOT.Capital.GetCapitalVictoryPointName]
ETH_anti_imperialist_agitation: "Антиімперіалістська агітація"
#ETH_anti_imperialist_agitation_desc:0 "The loyalty of the people to [ROOT.GetLeader] is wavering. By failing in their most important duty, protecting the people, our supposed leaders have fully demonstrated their ineptitude. On the front lines and on the streets, what once was unimaginable is now being openly discussed. A nation, without an emperor."
ETH_in_the_name_of_the_people: "В ім'я народу"
#ETH_in_the_name_of_the_people_desc:0 "In the name of the people, we shall dissolve the dynastic tyranny that has ruled [ROOT.GetName] for centuries.  In its place, we shall create a workers republic, free of the bondage of feudalism. And through our collective strength, we will defeat fascism in Africa."
#EHT_in_the_name_of_the_people_tt:2 "Create §Ytwo§! elite division of communist §YRed Guards§! and §Ythree§! elite division of anarchist §YBlack Lions§! in [ETH.Capital.GetCapitalVictoryPointName].\n\n§R$ETH_seyoum_mengesha$ will no longer be available!§!"
ETH_callout_to_the_world: "Заклик до всього світу"
#ETH_callout_to_the_world_desc:0 "Our struggle against fascism is not unique to our country, it is part of a broader global battle against authoritarianism. We shall rally the forces of anti-fascism across the globe to our cause, for today it is us being brutalized, tomorrow it will be the world."
ETH_callout_to_the_world_tt: "§Y$ENG_sylvia_pankhurst$§! і §Y$IA_emma_goldman$§! стануть доступні як радники."
ETH_soviet_aid: "Радянська підтримка"
#ETH_soviet_aid_desc:0 "We have successfully thrown off the shackles of feudal fealty. Now we must defeat the fascists and begin creating our workers republic. If there is anyone who will be sympathetic to our cause, it will surely be the people of the [SOV.Getname]."
#ETH_soviet_aid_tt:0 "\n§R[SOV.GetNameDefCap] will expect greater control over our affairs in exchange for aid!§!"
ETH_humanitarian_aid: "Гуманітарна допомога"
#ETH_humanitarian_aid_desc:0 "The enemy does not care how much suffering they inflict on our people. If this continues, there will be no country left to defend. The world needs to see the horrors that are taking place here and we need them to send humanitarian aid immediately."
ETH_humanitarian_aid_tt: "Змінити §Y$ETH_international_red_cross_dynamic_modifier$§! на:\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!"
ETH_support_from_the_japanese_communists: "Японський анархо-комунізм"
#ETH_support_from_the_japanese_communists_desc:0 "The [JAP.GetAdjective] and [ETH.GetAdjective] people have long had respect for one another as some of the few to successfully resist European colonization. As we move beyond the feudal epoch in [ETH.GetNameDef], there are those in [JAP.GetNameDef] who share our ideals and can aid us in creating a model anarcho-communist society."
ETH_support_from_the_japanese_communists_tt: "§Y$IA_sakutaro_iwasa$§! та §Y$IA_sanshiro_ishikawa$§! стануть доступні як радники."
ETH_support_from_the_japanese_communists_fascist_tt: "§RМоже призвести до введення державою [JAP.GetFlag][JAP.GetName] ембарго проти держави [ETH.GetFlag][ETH.GetName]!§!"
#ETH_raise_from_the_ranks:0 "Raise from the Ranks"
#ETH_raise_from_the_ranks_desc:0 "No longer shall the aristocracy have command of the armed forces. Many of our brave soldiers have proven themselves as capable leaders. It is time we rewarded bravery and skills on the battlefield instead of dynastic connections or personal wealth."
ETH_raise_from_the_ranks_tt: "Дасть §Yдвох§! нових офіцерів зі званням §Yгенерала§!."
ETH_soviet_rifles: "Радянські гвинтівки"
#ETH_soviet_rifles_desc:0 "We were woefully under prepared when [ITA.GetName] attacked us. Now our industry can not keep up with the logistical demands of modern warfare. We need rifles and ammunition in the hands of every person who can hold them. Perhaps our friends in [SOV.Capital.GetCapitalVictoryPointName] can help. "
ETH_soviet_rifles_tt: "\nЯкщо §Y[SOV.GetFlag][SOV.GetNameDef]§! погодиться, §Y[ETH.GetFlag][ETH.GetName]§! отримає §G10 000§! од. піхотного спорядження."
ETH_military_advisors: "Радянські генерали"
#ETH_military_advisors_desc:0 "While many of our officers have adapted to the demands of modern warfare, it is obvious that they are largely having to improvise as best they can. We could learn a lot from our comrades in the [SOV.GetAdjective] military."
ETH_military_advisors_tt: "\nЯкщо §Y[SOV.GetFlag][SOV.GetNameDef]§! погодиться, §Y[ETH.GetFlag][ETH.GetName]§! отримає фельдмаршала (§Y$SOV_semyon_budyonny$§!) та генерала (§Y$SOV_vasily_kuznetsov$§!)."
ETH_international_brigades_communist: "Міжнародні бригади"
#ETH_international_brigades_communist_desc:0 "There are many across the globe who sympathize with our struggle against the [ITA.GetAdjective]s. We should capitalize on their sympathy and offer them the chance to take up arms against fascism alongside us."
#ETH_soviet_rejection_tt:0 "\n§R§Y[SOV.GetFlag][SOV.GetNameDefCap]§! will likely reject this proposal if they are no longer communist or experiencing a civil war!§!"
ETH_peoples_army: "Народна армія"
#ETH_peoples_army_desc:0 "Despite our initial weakness waging modern warfare, we have managed to slow the [ITA.GetAdjective] invasion through the use of unconventional tactics. We can enshrine this in our military doctrine and train our officers in how to wage asymmetric warfare."
ETH_the_new_administration: "Нова адміністрація"
#ETH_the_new_administration_desc:0 "Amidst the recent turmoil, many have gone above and beyond to defend our country. Some, such as Senedu Gebru, also have the skills and knowledge to drastically improve society. Now, we shall give them the opportunity to do so."
ETH_the_new_administration_tt: "§Y$ETH_senedu_gebru$§! стане доступний як політичний радник.\n   $rebellious_educator_tt$\nДва §Yвипадкові§! персонажі також стануть доступні як політичні радники."
ETH_clearing_the_skies: "Зачищення небес"
#ETH_clearing_the_skies_desc:0 "Our soldiers are completely exposed to enemy aircraft with no way of protecting themselves. To make matters worse, the enemy always knows our deployment locations and movements. We need our own air force and countermeasures if we are to have any hope of victory. As such, we should send volunteers to train with the [SOV.GetAdjective] air force."
ETH_clearing_the_skies_tt: "\nЯкщо §Y[SOV.GetFlag][SOV.GetNameDef]§! погодиться, §Y[ETH.GetFlag][ETH.GetName]§! отримає §G100§! [SOV.GetAdjective]их винищувачів і технологію §YРанній винищувач§!."
ETH_counter_the_armored_threat: "Протистояти загрозі бронетехніки"
#ETH_counter_the_armored_threat_desc:0 "Armored warfare is clearly replacing the role of cavalry on the battlefield. Unfortunately, we have no way of adequately countering [ITA.GetAdjective] armor and our industry is not yet up to the task of producing one. Maybe the [SOV.GetName] would be willing to part with some of their older armored vehicles?"
ETH_counter_the_armored_threat_LaR_tt: "\nЯкщо §Y[SOV.GetFlag][SOV.GetNameDef]§! погодиться, §Y[ETH.GetFlag][ETH.GetName]§! отримає технологію §Y$gw_armored_car_equipment$§! та §G480§! [SOV.GetAdjective]их бронемашин."
ETH_counter_the_armored_threat_NoLaR_tt: "\nЯкщо §Y[SOV.GetFlag][SOV.GetNameDef]§! погодиться, §Y[ETH.GetFlag][ETH.GetName]§! отримає технологію §YМіжвоєнний танк§! і §G200§! [SOV.GetAdjective]их танків."
ETH_counter_the_armored_threat_NoNSB_tt: "\nЯкщо §Y[SOV.GetFlag][SOV.GetNameDef]§! погодиться, §Y[ETH.GetFlag][ETH.GetName]§! отримає технологію §Y$gw_tank_equipment$§! та §G200§! [SOV.GetAdjective]их танків."
ETH_peace_negotiations: "Мирні переговори"
#ETH_peace_negotiations_desc:0 "Our people have sacrificed a great deal in order to halt the [ITA.GetAdjective] invasion. Now that we have proven to the [ITA.GetAdjective]s that we won't crumble before them, we have an opportunity to make peace. Or at the very least, a ceasefire agreement."
ETH_soviet_mediation: "$SOV_communism_ADJ$е посередництво"
#ETH_soviet_mediation_desc:0 "Despite the heroic efforts of our people in haulting the [ITA.GetAdjective] invasion, we are far from being able to achieve total victory over them. The League of Nations has demonstrated its unwillingess to help us, therefore our only hope is [SOV.GetNameDefCap]."
ETH_soviet_mediation_tt: "§R\n[SOV.GetNameDefCap] зможе спробувати взяти контроль над нами в обмін на переговори з державою [ITA.GetName]!§!"
ETH_support_spain: "Підтримати Іспанію"
#ETH_support_spain_desc:0 "Spain has suffered at the hands of homegrown fascists. However, there are those who believe as we do, that fascism must be met with stern resistance and that the people can rule themselves. We will use the lessons learned in our war with the [ITA.GetAdjective]s to aid the [SPC.GetAdjective] resistance."
#ETH_local_committees:0 "Local Committees"
#ETH_local_committees_desc:0 "We have an opportunity to create a new system of government, free of the pointless layers of hierarchy that inevitably breed corruption and suppress the will of the people. We should use this opportunity to form a federation of communes, each abiding to the principles of anarcho-communism."
#ETH_a_guiding_hand:0 "A Guiding Hand"
#ETH_a_guiding_hand_desc:0 "A loose knit coalition of communes with no higher authority is too idealistic. We need a cabinet of representatives and experts to steer economic policy and react quickly to emergencies. We can't ever allow ourselves to repeat the failures of the imperial administration in a crisis."
ETH_transformation_of_nature: "$SOV_transformation_of_nature$"
#ETH_transformation_of_nature_desc:0 "[ETH.GetNameDefCap] is rich in natural resources, just waiting to be tapped into. Through the creation of hydro-electric dams on our rivers, we can bring electricity to every home in the land. Simultaneously, we can use our waterways to expand our agricultural capacity to support the growing population."
ETH_transformation_of_nature_tt: "(§Y4 випадково обрані області у власності§!): Додати §G1§! комірку для будівництва."
#ETH_laying_the_tracks:0 "Laying the Tracks"
#ETH_laying_the_tracks_desc:0 "Much of the population and industry are concentrated in the west of our country. Therefore, to better utilize our abundant natural resources, we need a massive expansion of our rail network to move them to our factories."
ETH_red_army_engineers: "Інженери Червоної армії"
#ETH_red_army_engineers_desc:0 "Much of our nations infrastructure was heavily damaged during the [ITA.GetAdjective] invasion. If we want to build a true workers republic, we will need to not only repair what we had, but to begin a program of rapid industrialization. We should utilize the skills of our comrades in the Red Army to kick start the process."
ETH_liberate_aussa: "Принести революцію в Афар"
#ETH_liberate_aussa_desc:0 "[AFA.GetNameDefCap] is ruled by a treacherous oligarchy who have sided with our enemies on multiple occasions. Such a threat to [ETH.GetNameDef] can no longer be ignored. We will liberate the [AFA.GetAdjective] people and integrate the region into our workers republic."
ETH_demand_DJI: "Звільнити область [268.GetName]"
#ETH_demand_DJI_desc:0 "With the liberation of [AFA.GetName], we now govern a substantial number of Afar peoples. The Afar remain divided however due to the [FRA.GetAdjective] occupation of [DJI.GetName]. By demanding the Afar people's liberation from imperialist rule, we may be able to gain the loyalty of the Afar people and gain a strategic port in the process."
ETH_the_rif: "Ріф"
#ETH_the_rif_desc:0 "Many of the fascists who now vie for power in Spain, were once soldiers who crushed the Republic of the Rif in Northern Morocco. We should use our close ties with the [SPC.GetName] to push for the decolonization of their African possessions. If they are truly our comrades, they will surely agree. And if not, we already know how to deal with colonialism."
ETH_social_reforms: "Соціальні реформи"
#ETH_social_reforms_desc:0 "Without the threat of a common enemy to unite us, we often find ourselves divided due to historic, cultural and religious grievances. We need a wave of social reforms to overcome these divisions so that we can remain united and continue the process of building a better [ETH.GetName]."
ETH_social_reforms_tt: "Розблоковує рішення: анархо-комуністичні соціальні реформи." # (&)
#ETH_communal_education:0 "Communal Education"
#ETH_communal_education_desc:0 "Ensuring that every community in [ETH.GetNameDef] has access to education via schools and libraries is essential if we are to improve the standard of living for their populations."
ETH_african_wildfire: "Африканська пожежа"
#ETH_african_wildfire_desc:0 "We successfully overcame the [ITA.GetAdjective] invasion, but we should not rest until all of Africa is liberated from the horrors of colonialism. We should use our skills and resources to fan the flames of resistance across the continent and force the imperialists to withdraw."
#ETH_flames_across_the_sea:0 "Flames Across the Sea"
#ETH_flames_across_the_sea_desc:0 "It is not only Africa that has suffered under European hegemony. Our neighbors across the Red Sea have little to no real independence from the demands of the imperialists. We should spread the flames of resistance to the Arabian peninsula so the people might have a chance of some day fully ruling themselves."
ETH_heavy_industry: "Важка промисловість"
#ETH_heavy_industry_desc:0 "We must continue the process of rapid industrialization if we are to escape the clutches of a feudal economy. The creation of heavy industry will attract workers into the cities, creating a class of model proletarians in the place of the existing peasantry."
ETH_arms_production: "Виробництво зброї"
#ETH_arms_production_desc:0 "The culmination of industrialization will be the creation of our own arms industry. Never again will we be reliant on other nations for our defensive equipment."
#ETH_mytishchi-ababa_plant:0 "Mytishchi-Ababa Plant"
#ETH_mytishchi-ababa_plant_desc:0 "We should use our close ties with the Soviet Union to gain expertise in manufacturing domestic and military machinery. A joint factory project would be a perfect mechanism for gaining such knowledge, and who better to partner with than Mytishchi Machine-Building."
ETH_send_home_advisors: "Надіслати радників додому"
#ETH_send_home_advisors_desc:0 "While we benefited from the [SOV.GetName]'s support during the war with [ITA.GetName], we never expected them to force us into such a subservient role to them. As we build our own industrial and military capacity, we increasingly have the strength to resist [SOV.GetAdjective] demands. As such, it's time we make clear who is in charge in [ETH.Capital.GetCapitalVictoryPointName]."
ETH_send_home_advisors_tt: "Усі [SOV.GetAdjective]і військові радники будуть повернені в державу [SOV.GetNameDef]."
ETH_soviet-ethiopian_trade_agreement: "Радянсько-ефіопська торгова угода"
#ETH_soviet-ethiopian_trade_agreement_desc:0 "Many across the world are reluctant to trade with us due to ideological opposition to our workers republic. However, we have an opportunity to create a mutually beneficial trade agreement with the [SOV.GetAdjective]s, allowing us to exchange resources and goods without the usual trade barriers."
#ETH_seek_new_trading_partners:0 "Seek New Trading Partners"
#ETH_seek_new_trading_partners_desc:0 "People across the globe covet the riches our country has to offer, yet we are stuck trading exclusively with the [SOV.GetAdjective]s. We should reach out to other nations to show we are not simply an extension of the [SOV.GetName] and start pulling wealth back to the [ETH.GetAdjective] people."
#ETH_freedom_at_gunpoint:0 "Freedom at Gunpoint"
#ETH_freedom_at_gunpoint_desc:1 "We have managed to repel the [ITA.GetAdjective]s in their quest to subjugate our people multiple times now. However, our neighbors have not been so lucky in resisting the colonialists. It is time we turn our experience of war and our new found economic strength towards the liberation of Africa using the only language the colonial powers understand. Brute force."
#ETH_freedom_at_gunpoint_tt:1 "Unlock §YFreedom at Gunpoint§! decisions to liberate African nations."
ETH_boots_on_the_shore: "Чоботи на узбережжі"
#ETH_boots_on_the_shore_desc:0 "We have a long history of trade and cultural exchange with the peoples of the Arabian peninsula. Unfortunately, they remain trapped in their feudal systems of government. If we were to liberate the people of the peninsula, we would be able to control the vital trade route along the Red Sea and project our influence deep into the Middle-East."
ETH_request_soviet_hulls: "Попросити радянські корпуси лінкорів"
#ETH_request_soviet_hulls_desc:1 "If we want to avoid being blockaded in future conflicts, we need to learn to how to manufacture our own ships. [SOV.GetNameDefCap] has recently scrapped some of their battleship projects and may be open to us purchasing the unfinished hulls. We could learn a great deal from such a purchase."
ETH_organization_of_african_unity: "Організація африканської єдності"
#ETH_organization_of_african_unity_desc:0 "Until now, freedom from European colonization was seen as a matter of simply gaining independence. However, it seems we are all still potential targets for conquest in the eyes of many leaders outside of Africa. Only by standing together and cooperating can the people of Africa hope to resist ending up as subjects once again."
#ETH_organization_of_african_unity_tt:0 "Unlock decisions to invite independent African countries to the §YOrganization of African Unity§!"
ETH_pan-africanism_liberate_tt: "Отримає ціль війни §Y$liberate_wargoal$§! проти всіх колоніальних держав в Африці:"
ETH_executive_council: "Виконавча рада"
#ETH_executive_council_desc:0 "We should push for greater cooperation at the Organization of African Unity by creating an executive body to act on the will of the people and who can respond quickly to threats to stability in our region."
#ETH_executive_council_tt:0 "Unlock decisions to invite §YOrganization of African Unity§! Members to the Executive Council."
ETH_african_union: "Африканський Союз"
#ETH_african_union_desc:0 "The time has come for the people of Africa to be united in an African Union. Never again will we be threatened by imperialists or fascists as we strive to become Africa's first superpower. "
ETH_african_union_tt: "Відкриває рішення по інтеграції членів §YВиконавчої ради§! в §YАфриканський Союз§!."
ETH_african_central_bank: "[ETH_GetCentralBankName]"
#ETH_anarchist_bank:0 "African Community Bank"
ETH_central_bank: "Африканський центральний банк"
#ETH_african_central_bank_desc:1 "With the creation of an [ETH_GetCentralBankName], we could begin the process of integrating the economies within the Organization of African Unity. This would allow us to more efficiently utilize our resources and infrastructure for the betterment of all member states."
#ETH_african_central_bank_tt:1 "Unlock decisions to invite §YOrganization of African Unity§! members to the [ETH_GetCentralBankName]."
ETH_african_central_bank_2_tt: "$MODIFIER_STABILITY_FACTOR$: §G5%§!\n$modifier_production_speed_industrial_complex_factor$: §G10%§!\n$modifier_production_speed_infrastructure_factor$: §G10%§!"
#ETH_mass_transit:0 "Collectivized Mass Transit"
#ETH_mass_transit_desc:0 "Much of our transport infrastructure is outdated and requires reorganizing so it can be utilized more efficiently. The people best suited to implement such reforms, are the workers who operate the infrastructure."
ETH_mutual_defense: "Взаємна оборона"
#ETH_mutual_defense_desc:0 "The people of Africa will never have lasting peace until the nations of the world realize the cost of attempting to colonize us is too great. To achieve this, the Organization of African Unity's members should create a mutual defense agreement, promising to protect each other if any of us are attacked."
#ETH_mutual_defense_tt:0 "Unlock decisions to invite §YOrganization of African Unity§! members into a mutual defense agreement."
ETH_our_own_path: "Наш власний шлях"
#ETH_our_own_path_desc:0 "We were too weak to resist the [SOV.GetAdjective]s when they betrayed us by taking control of our affairs. We are now in a much stronger position and can finally make a move to regain our independence. However, we should be prepared for any potential reprisals from the [SOV.GetAdjective]s."
#ETH_our_own_path_tt:0 "§R[SOV.GetNameDefCap] will be angered by this course of action and may seek to bring Ethiopia back under [SOV.GetAdjective] control!§!"
ETH_communal_agriculture: "Комунальний сільгосп"
#ETH_communal_agriculture_desc:0 "By collectivizing agriculture and introducing new farming methods, we can massively increase our agricultural output and guarantee everyone's access to food. This will also allow emancipated peasants to find alternative employment in the cities rather than subsistence farming."
ETH_communal_agriculture_industry_tt: "Змінити §Y$ETH_industrialization_dynamic_modifier$§! на:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
ETH_communal_agriculture_consumer_tt: "Змінити §Y$ETH_industrialization_dynamic_modifier$§! на:\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-5%§!"
ETH_seize_the_means: "Захопити засоби виробництва"
#ETH_seize_the_means_desc:0 "Generations of [ETH.GetAdjective] workers have tilled the fields and built the industry of the cities. Their blood is in the soil. Therefore, we will no longer permit a wealthy clique to claim ownership of those assets. They will be handed back to the people."
ETH_preparing_for_the_inevitable: "Підготовка до неминучого"
#ETH_preparing_for_the_inevitable_desc:0 "The powers that be across the globe will not tolerate our radical reforms in [ETH.GetNameDef] for fear that their own people will demand the same. We must be prepared for their inevitable attempt to crush our way of life."
ETH_refuge_for_the_spanish_exiles: "Притулок іспанським вигнанцям"
#ETH_refuge_for_the_spanish_exiles_desc:0 "Our ideological comrades in Spain have seen their dreams of anarchism crushed by the combined efforts of the fascists, Stalinist's and capitalists from across the globe. We must open our borders to our displaced friends and offer them a second chance at building a better future."

ETH_the_lion_and_the_sun: "Лев і сонце"
#ETH_the_lion_and_the_sun_desc:0 "His Majesty [ETH.GetLeader] and the Japanese Emperor, [JAP.GetLeader], have managed to find much common ground between our great empires.  [JAP.GetLeader] has gone so far as to suggest that his government will invest in [ETH.GetName] when we eventually retake our homeland."
#ETH_japanese_investments_tt:0 "Unlocks §Ydecisions§! for Japanese investments in [ROOT.GetName] once [ROOT.GetName] is liberated"
ETH_an_ethiopian_navy_in_exile: "Ефіопський флот у вигнанні"
#ETH_an_ethiopian_navy_in_exile_desc:0 "Having witnessed demonstrations of [JAP.GetAdjective] naval might, His Majesty [ETH.GetLeader] has requested aid from our gracious hosts for the construction of an [ETH.GetAdjective] navy to help in the liberation of our homeland and to protect it from any future attacks."
ETH_an_arabic_base: "Арабська база"
#ETH_an_arabic_base_desc:0 "It is becoming increasingly clear that [JAP.GetName] intends to reshape the Asia-Pacific region in the coming years. Having increasingly aligned ourselves with the [JAP.GetAdjective], it makes sense for us to carve out a piece for ourselves. For a start, we should request control of the lands of our ancestors in the Arabian peninsula."
ETH_uk_arabia_tt: "Будь-яка §Yаравійська§! область належить державі §Y[ENG.GetNameWithFlag]§! або §Yсоюзнику§! держави §Y[ENG.GetNameDef]§!"
ETH_an_empire_in_the_shade_of_the_sun: "Імперія в тіні сонця"
#ETH_an_empire_in_the_shade_of_the_sun_desc:0 "His Majesty [ETH.GetLeader] is an emperor without an empire. This is not only humiliating to our emperor but also limits our ability to make arrangements for the liberation of [ETH.GetName]. Perhaps our friends in [JAP.Capital.GetCapitalVictoryPointName] would be willing to give us control of an island so that we may use it as a base of operations for the eventual liberation of our homeland."
ETH_japan_has_island_tt: "Японія контролює принаймні одну неосердну острівну область"
#ETH_japan_joins_tt:0 "§Y[JAP.GetNameDefCap]§! will join §Y[ROOT.GetName]'s§! war against [ITA.GetName].\n§Y[ROOT.GetName]§! will become a puppet of §Y[JAP.GetName]§!"

ETH_an_audience_with_countryleadertitle: "Аудієнція з [GetGermanCountryLeaderTitle]"
#ETH_an_audience_with_countryleadertitle_desc:0 "[GER.GetLeader] has ambitious plans for the reordering of not only [GER.GetNameDef], but also the entire world. By gaining an audience with the [GER.GetAdjective] leader, the world will continue to see His Majesty, [ETH.GetLeader], as the one true ruler of [ETH.GetName]."
GER_fascism_leader_title: "фюрером"
GER_male_kaiser_title: "кайзером"
GER_female_kaiser_title: "кайзериною"
GER_chancellor_title: "канцлером"
GER_generalfeldmarshall_title: "генерал-фельдмаршалом"

ETH_befriend_goring: "Подружитися з Ґьорінґом" # Ø
#ETH_befriend_goring_desc:0 "The German government is a web of political intrigue and backstabbing. Whoever has the ear of [GER.GetLeader] at any given moment has the potential to massively influence [GER.GetAdjective] policy decisions. Perhaps we could gain some influence ourselves by befriending a member of the governing elite, such as $GER_hermann_goring$."
ETH_steel_lions: "Сталеві леви"
#ETH_steel_lions_desc:0 "[GER.GetNameDefCap] is pioneering new methods of waging war. The days of cavalry or trench warfare are over. The future belongs to the tank. We should use our time in [GER.GetNameDef] to learn how to utilize the modern weapons of war and prepare for the liberation of our homeland."
ETH_armor_officers_tt: "До двох [ROOT.GetAdjective]их офіцерів отримають рису §Y$armor_officer$§!."
ETH_german_mediation: "[GER.GetAdjective]е посередництво"
#ETH_german_mediation_desc:0 "As [GER.GetAdjective] and [ITA.GetAdjective] ambitions begin to align, the issue of [ETH.GetName] remains a stumbling block for increased cooperation between the two nations. Perhaps [GER.GetLeader] can persuade [ITA.GetLeader] to end his senseless occupation and allow the Emperor to return to his rightful place in [ETH.GetName]."
#ETH_ger_and_ita_have_same_dieology_tt:0 "§Y[GER.GetFlag][GER.GetName]§! has the same ideology as §Y[ITA.GetFlag][ITA.GetNameDef]§!."
ETH_sabotage_italo-german_relations: "Саботувати італо-німецькі відносини"
#ETH_sabotage_italo-german_relations_desc:0 "We cannot allow [GER.GetNameDef] and [ITA.GetName] to see each other as potential allies. We must do everything in our power to sabotage relations between the two. Otherwise, we may see His Majesty become a prisoner of [ITA.GetLeader] and the dream of a free [ETH.GetName] destroyed."
#ETH_unlock_false_flag_tt:1 "Unlocks decision to initiate a false flag operation to frame [ITA.GetFlag] §Y[ITA.GetName]§!"

ETH_joint_swedish-ethiopian_intelligence_program: "Спільна шведсько-ефіопська програма розвідки"
#ETH_joint_swedish-ethiopian_intelligence_program_desc:0 "Direct aid to [ETH.GetName] would raise questions over [SWE.GetName]'s neutrality. However, they may be willing to offer covert support so as to maintain plausible deniability. By utilizing our connections in the region and [SWE.GetName]'s resources, we can chip away at [ITA.GetAdjective] colonial rule in Africa."
ETH_anti-tank_guns: "Протитанкові гармати"
#ETH_anti-tank_guns_desc:0 "[SWE.GetName] has some of the finest armories in the world. Although technically neutral in foreign affairs, the [SWE.GetAdjective] may be willing to part with some of their anti-tank guns if it curtails the growing fascist sphere of influence."
ETH_a_libyan_revolt: "Лівійський заколот"
#ETH_a_libyan_revolt_desc:0 "The [ITA.GetAdjective]s are struggling to maintain control of their recent territorial gains in East Africa. With their focus shifted, we shall do our utmost to sow the seeds of rebellion in their precious [LBA.GetAdjective] territories."
#ETH_ethiopias_cause_is_ours:0 "Ethiopia's Cause is Ours"
#ETH_ethiopias_cause_is_ours_desc:0 "The [SWE.GetAdjective] government is moving away from neutrality as it begins to recognize that fascist success in Africa will have ramifications in Europe too. Our goals of self-determination and respect for international law are aligned, therefore it makes sense that we continue to deepen our cooperation in foreign policy."
#ETH_SWE_join_war_tt:0 "If major nations are at war with §Y[ITA.GetFlag][ITA.GetNameDef]§! and §Y[SWE.GetFlag][SWE.GetNameDef]§! agrees to the mutual faction application, they will attempt to join a faction and join the war.\n §RIf no faction is available, [SWE.GetFlag][SWE.GetName] will not go to war alone against [ITA.GetFlag][ITA.GetName]!§!"

ETH_reach_out_to_the_italians: "Звернутися до італійців"
#ETH_reach_out_to_the_italians_desc:0 "It is clear that we no longer have any hope of overcoming the [ITA.GetAdjective]s on the battlefield. However, [ETH.GetLeader] continues to send our soldiers to their deaths in fruitless offensives. It is time for new leadership under a stronger leader, someone who can work with the Italians and bring peace to our homeland."
#ETH_reach_out_to_the_italians_tt:0 "An offer of collaboration will be sent to §Y[ITA.GetNameDef]§!, offering peace in exchange for territory."
ETH_can_start_a_civil_war_tt: "[ROOT.GetName] зможе почати громадянську війну, виконавши фокус §Y$ETH_declare_for_italy$§!."
ETH_sway_the_warlords: "Перетягнути воєначальників на наш бік"
#ETH_sway_the_warlords_desc:0 "Even if we can't convince any of the more powerful Ras to openly declare against $ETH_haile_selassie$, we can at least sow a seed for future cooperation. Additionally, we should try to convince some of the lesser warlords of the benefits of working with, rather than against, the Italians."
ETH_sway_the_warlords_tt: "Збільшить розмір повстання.\nДеякі генерали-лоялісти стануть доступні для вербування після війни."
ETH_expand_the_bodyguard: "Розширити особисту охорону"
#ETH_expand_the_bodyguard_desc:0 "It is increasingly difficult to determine who can be trusted as the power structures of [ETH.GetName] begin to fracture. In these difficult times, the future leader of our great nation requires a permanent bodyguard, loyal only to him, to protect against traitorous elements."
ETH_expand_the_bodyguard_tt: "Отримає додаткові війська, коли почнеться громадянська війна."
ETH_declare_for_italy: "Оголосити лояльність Італії"
#ETH_declare_for_italy_desc:0 "Many will see it as treachery and will turn their backs to the truth. But that is why we are destined to rule these lands. Because we know that we alone have the strength of will to do what must be done for the good of our nation. It is time to overthrow [ETH.GetLeader]."
ETH_restore_the_country: "Відновити країну"
#ETH_restore_the_country_desc:0 "With peace finally restored to [ETH.GetName], it is time to begin the process of restoring order across the nation. We will rebuild homes and infrastructure better than before and we will show that a bright future awaits our people under the rule of [ETH.GetLeader]."
ETH_invite_italian_settlers: "Запросити італійських поселенців"

#ETH_invite_italian_settlers_desc:0 "Seeing our great nation become yet another destination for European colonization will be a bitter pill to swallow for many. However, recent history has shown the weakness of our industry and infrastructure and we need radical measures to improve them. Therefore we shall take advantage of the situation by exploiting the expertise and wealth of naive [ITA.GetAdjective]s by inviting them to settle here."
#ETH_invite_italian_settlers_tt:1 "§Y2 owned states§! will gain a number of Settlers from [ITA.GetName], changing them from rural or pastoral states and giving §Ynew building slots.§!"
ETH_replace_the_abuna: "[Get_ETH_replace_the_abuna_name]"
ETH_replace_the_abuna_desc: "[Get_ETH_replace_the_abuna_desc]"
abuna_abraham_gojjam_tt: "§Y$ETH_abuna_abraham$§!:"
ETH_replace_the_abuna_original: "Замінити абуну"
ETH_change_state_religion: "Змінити державну релігію"
#ETH_replace_the_abuna_desc_ethiopia:0 "The leader of the Orthodox church, $ETH_abuna_qerellos_iv$, is too closely associated with $ETH_haile_selassie$. We need to replace him with someone who is more loyal to our cause."
#ETH_replace_the_abuna_desc_gojjam:0 "The leader of the Orthodox church, $ETH_abuna_qerellos_iv$, is too closely associated with $ETH_haile_selassie$. $ETH_abuna_abraham$ is the perfect candidate to replace him, making Gojjam both the political and religious center of the empire."
#ETH_replace_the_abuna_desc_jimma:0 "For too long, the Orthodox Tewahedo Church has influenced the politics of this country. It is time to officially cut the ties between the empire and the church. Instead we should seek closer ties with our brothers and sisters across the narrow sea."
ETH_the_capital_victory_parade: "Парад перемоги в м. [ROOT.Capital.GetCapitalVictoryPointName]"
#ETH_the_capital_victory_parade_desc:0 "Despite our great leader saving us from certain destruction, many of our people are suspicious of [ETH.GetLeader]'s motives and long for the days of the old imperial family. We must remind them of of how grateful they should be to [ETH.GetLeader] and demonstrate the glorious future that awaits [ETH.GetName]."
ETH_amedeos_feast_of_maskal: "Мескельський бенкет Амедео"
#ETH_amedeos_feast_of_maskal_desc:0 "In order to ensure the continued stability of [ETH.GetName], we will gather the remaining Ras' to Prince Amedeo's Feast of Maskal in [ETH.Capital.GetCapitalVictoryPointName]. There we will meet with the Viceroy of [ITA.GetAdjective] East-Africa and discuss the future of the region."
ETH_amedeos_feast_of_maskal_tt: "Якщо фокус §Y$ETH_sway_the_warlords$§! був виконаний:\n§Y$ETH_seyoum_mengesha$§!, §Y$ETH_ayalew_birru$§! та §Y$ETH_ras_kassa$§! стануть лояльні."
ETH_assertiveness: "[Get_ETH_assertiveness_name]"
#ETH_assertiveness_autonomy_effect:0 "Assertive Negus"

#ETH_assertiveness_desc:0 "We agreed to cooperate with the [ITA.GetAdjective]s to protect our great nation from destruction, now they would see us stripped of our identity and culture, becoming nothing more than a colony. We can not allow that to happen. We will make them understand who we are and resist their colonization at every step."
ETH_assertiveness_tt: "Якщо фокус §Y$ETH_sway_the_warlords$§! був виконаний, а країна є §Y$jimma_ins$§!:\n§Y$ETH_balcho_safo$§! та §Y$ETH_tadesse_birru$§! стануть лояльні."
ETH_assertiveness_gojjam: "Ґоджам Неґаш"
ETH_assertiveness_jimma: "Ґерад Джімми"
ETH_assertiveness_ethiopia: "Неґус Шеви"
ETH_exploit_french_weakness: "Скористатися слабкістю французів"
#ETH_exploit_french_weakness_desc:0 "While the [FRA.GetAdjective] are preoccupied squabbling over the ashes of their empire, we have an opportunity to annex the territory of French Somaliland into our great empire. It is unlikely the [FRA.GetAdjective]  have much willingess for another fight, but we must be ready for anything."
#ETH_exploit_french_weakness_tt:0 "Unlock decisions to occupy §YFrench Somaliland§!\n§RTaking these decisions risks war with Vichy France!§!"
ETH_france_divided_tt: "Франція була розділена"
ETH_invite_italian_investors: "Запросити італійських інвесторів"
#ETH_invite_italian_investors_desc:0 "We should make use of our new overlords by enticing their investors to visit [ETH.GetName]. An influx of investment would go a long way to not only repairing the damage caused by the war, but also in massively expanding our industrial capacity."
ETH_italian_general_staff: "Італійський генштаб"

#ETH_italian_general_staff_desc:0 "Our military still has a long way to go when it comes to modernization. Although we are making great strides in producing or procuring modern equipment for the armed forces, our officers have many outdated views on how to utilize it. Perhaps we could learn how to wage modern war by inviting [ITA.GetAdjective] officers to join our general staff."
#ETH_italian_general_staff_tt:1 "If relations with Italy are positive and they agree, §Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! and §Y$ITA_alessandro_pirzio_biroli$§! will be transferred to Ethiopia."
ETH_cooperation: "[Get_ETH_cooperation_name]"

#ETH_cooperation_desc:0 "Our destiny lies in the domination of East Africa. However, we are still a long way from achieving that goal. Therefore we must cooperate with the existing power structures of the region and attempt to gain any advantage we can."
ETH_cooperation_sud_tt: "Отримає суданського політичного радника:\n§Y$economic_organizer$:§!\n   $MODIFIER_CONSUMER_GOODS_FACTOR$: §G-5%§!\n   Стабільність: §G+5%§!"
ETH_cooperation_som_tt: "Отримає сомалійського політичного радника:\n§Y$economic_organizer$:§!\n   $MODIFIER_CONSUMER_GOODS_FACTOR$: §G-5%§!\n   Стабільність: §G+5%§!"

ETH_cooperation_gugsa_tt: "§Y$ETH_domenico_mondelli$§! стане доступний як §Yголовнокомандувач авіації§!:\n§Y$air_chief_ground_support_1$§!"
ETH_cooperation_gojjam: "Співпраця з суданцями"
ETH_cooperation_jimma: "Співпраця з арабами"
ETH_cooperation_gugsa: "Співпраця з ерітрейцями"
ETH_reinforce_dynamic_identity: "[Get_ETH_reinforce_dynamic_identity_name]"
#ETH_reinforce_dynamic_identity_desc:0 "The people remain confused over their national identities under the new administration. Regardless of their petty grievances, they are now [ETH.GetAdjective]s. And it is time they learned that good [ETH.GetAdjective]s are loyal to [ETH.GetLeader] and the state."
ETH_reinforce_ethiopian_identity: "Зміцнити ефіопську ідентичність"
ETH_reinforce_gojjam_identity: "Зміцнити ґоджамську ідентичність"
ETH_reinforce_jimman_identity: "Зміцнити джімманську ідентичність"
ETH_reinforced_identity: "Ідентичність зміцнена"
ETH_underground_wargames: "Підпільні військові ігри"
#ETH_underground_wargames_desc:0 "We struggled to repel the [ITA.GetAdjective]s in the last war due to a lack of understanding in how much warfare has changed in recent decades. To ensure we do not make the same mistake again, it is imperative that our officers begin conducting war games and plan for the overthrow of [ITA.GetAdjective] forces. We must of course avoid raising suspicion while doing so..."
ETH_adopt_the_lira: "Увести ліру"
#ETH_adopt_the_lira_desc:0 "Our currency has plummeted in value due to the economic turmoil caused by the war with [ITA.GetName] and the cost of reconstruction. Rather than attempt to stabilize the tarnished currency, we should use this as an opportunity to increase economic integration with the [ITA.GetAdjective]s by adopting the lira."
ETH_request_italian_equipment: "Попросити італійське оснащення"
#ETH_request_italian_equipment_desc:0 "While we are making great progress in reforming our economy and strengthening our military, we could still benefit from some support in these tasks. Due to our deepening relations with the [ITA.GetAdjective]s, they may be open to sending us some of their surplus equipment."
ETH_request_italian_equipment_tt: "Якщо [ITA.GetFlag][ITA.GetName] погодиться, [ETH.GetFlag][ETH.GetName] отримає §G500 од. $artillery_equipment$§! або §G2500 од. $infantry_equipment_1$§!."
ETH_recruit_mercenaries: "Завербувати найманців"
#ETH_recruit_mercenaries_desc:0 "There is currently a great deal of tension with in the military between soldiers of different backgrounds. Many are loyal to the old regime and can not be trusted. Until we have rooted out these disloyal elements, we need forces that are unquestionably loyal to us. The easiest way of inspiring loyalty is cold hard cash."
ETH_askari_tt: "Буде завербовано §G4 дивізії§! §Yерітрейських аскарі§!."
ETH_sudanese_mercs_tt: "Буде завербовано §G4 дивізії§! §Yсуданських найманців§!."
ETH_arab_mercs_colab_tt: "Буде завербовано §G4 дивізії§! §Yарабських найманців§!."
ETH_set_up_a_customs_barrier: "Установити митний бар'єр"
#ETH_set_up_a_customs_barrier_desc:0 "The longer we allow our economy to become entangled with [ITA.GetName]'s, the more difficult it will be to break free of their corrupting influence. Although it will slow our economic growth, we should implement a customs barrier to make trade between our nations more difficult. The [ITA.GetAdjective] regime will be angered by this, but we will find an economic justification if we have to."
ETH_contact_the_exiles: "Зв'язатися з вигнанцями"
#ETH_contact_the_exiles_desc:0 "As the war with [ITA.GetName] came to a close, many fled to neighboring regions in fear of what the new regime may bring. As we begin implementing our plans for regaining our independence, we may be able to persuade this wider diaspora to join us. Despite our differences in the past, now is the time to cooperate for the sake of the homeland."
#ETH_outsourced_production:0 "Outsourced Production"
#ETH_outsourced_production_desc:0 "Our industry remains small and inexperienced when it comes to manufacturing the tools of war. However, now we are firmly in the [ITA.GetAdjective] sphere of influence, we can make the most of the situation by outsourcing our production needs and utilizing the expertise of their arms manufacturers."
#ETH_outsourced_production_tt:0 "Request §Y[ITA.GetFlag][ITA.GetAdjective]§! army or airforce designers:"
ETH_outsourced_production_air_tt: "Авіаконструктори:"
ETH_outsourced_production_army_tt: "\nАрмійські конструктори:"
ETH_outsourced_production_factories_tt: "\n Якщо §Y[ITA.GetFlag][ITA.GetNameDef]§! погодиться, §Y[ETH.GetFlag][ETH.GetNameDef]§! отримає §Y4 військові заводи§!."
ETH_together_for_victory: "Разом до перемоги"
#ETH_together_for_victory_desc:0 "The time draws closer for us to restore our honor and break the chains of Italian oppression. In order to ensure our plans do not fail, we need to bolster our forces and gain support from across East Africa. Only together will victory be assured."
#ETH_together_for_victory_tt:0 "Rebel warriors will rise up behind enemy lines when the independence war starts"
ETH_our_enemys_enemy: "Ворог нашого ворога"
#ETH_our_enemys_enemy_desc:0 "There are many nations who are opposed to [ITA.GetAdjective] expansionism for ideological or strategic reasons. We should reach out to those nations for arms supplies so that we can overthrow the [ITA.GetAdjective] forces in our region."
#ETH_our_enemys_enemy_tt:0 "If a nation agrees to send arms, [ETH.GetFlag][ETH.GetName] will receive §G1000 infantry equipment§! from them."
#ETH_raid_italian_depots:0 "Raid Italian Depots"
#ETH_raid_italian_depots_desc:0 "The Italian military has concentrated a great deal of equipment in depots across our country. As we prepare for an inevitable confrontation, we can deprive them of this equipment and bolster our own forces with it by raiding the depots."
#ETH_raid_italian_depots_tt:0 "Raids will happen sporadically over the coming §Yyear§!, adding §Y[ITA.GetFlag][ITA.GetAdjective]§! equipment to [ETH.GetFlag]§Y[ETH.GetName]'s§! stockpile each time."
ETH_the_italian_language: "Італійська мова"
#ETH_the_italian_language_desc:0 "Language remains one the largest barriers to deeper cooperation with the [ITA.GetAdjective]s. We shall therefore adopt [ITA.GetAdjective] as a second language across our administration, including the military. Hopefully this will accelerate cultural exchange between us and make strategic planning more efficient."
ETH_compensation: "Компенсація"
#ETH_compensation_desc:0 "Despite the initial tension between our great nations, we have proven our loyalty to [ITA.GetName] time and again. This has done little to endear our population to our administration however. Perhaps the [ITA.GetAdjective]s would be willing to compensate us with control over some of their other lands so that we may bolster support for our regime."
ETH_negusa_nagast: "Ниґусе неґест"
#ETH_negusa_nagast_desc:0 "The time has come to rid [ETH.GetName] of [ITA.GetAdjective] influence by declaring our independence. We will soon be the masters of our own fate once again thanks to the leadership of [ETH.GetLeader]."
ETH_negusa_nagast_tt: "§Y[ROOT.GetNameWithFlag]§! оголосить незалежність."
ETH_the_italo-ethiopian_empire: "Італо-[ETH.GetAdjective]а імперія"
#ETH_the_italo-ethiopian_empire_desc:0 "As we rise from the ashes of the old empire, a new Italo-[ETH.GetAdjective] one is beginning to take shape. Although only recently we were fighting against one another, it is increasingly clear that both [ITA.GetName] and [ETH.GetName] are now stronger together. Now it is our duty to expand the domain of our shared empire."
#ETH_the_italo-ethiopian_empire_tt:1 "Unlock §YItalo-[ETH.GetAdjective] Empire§! decisions to gain cores on claimed territory once they are captured.\nThey will be transfered if there is no enemy division in the claimed state or any adjecent state."
#ETH_reclaim_the_empire:0 "Reclaim the Empire"
#ETH_reclaim_the_empire_desc:0 "Under the rule of our great leader, [ETH.GetLeader], we have rejected the corrosive influence of [ITA.GetName] on our great nation and rediscovered the unmatched strength of our people. Now, the great task before us lies in the reclamation of our rightful lands and the unification of the [ETH.GetAdjective] people."
#ETH_reclaim_the_empire_tt:0 "Unlock §Y$ETH_reclaim_the_empire$§! decisions to regain cores on territory ceded to [ITA.GetFlag][ITA.GetName] once they are under [ETH.GetFlag][ETH.GetAdjective] control again."
ETH_the_liberator_of_country_short: "[Get_ETH_the_liberator_of_country_short_name]"
#ETH_the_liberator_of_country_short_desc:0 "[ETH.GetLeader] has heroically lead us to independence, free from the corrupting influence of [ITA.GetName]. We know not what the future entails, but we know that it will be glorious so long as we have the liberator of [ETH.GetName] guiding us into it."
ETH_the_liberator_of_gojjam: "Визволитель $gojjam_gen$"
ETH_the_liberator_of_jimma: "Визволитель $jimma_gen$"
ETH_the_liberator_of_ethiopia: "Визволитель $ETH_gen$"
ETH_consolidate_east_africa: "Консолідувати Східну Африку"
#ETH_consolidate_east_africa_desc:0 "The world order is changing all around us as the old empires begin to crumble. The only way to secure a place for our people in this new order is through conquest and demonstrating our ability to to overcome any obstacle. As such, we shall consolidate East Africa under our control and show the world the might of [ETH.GetName]."
ETH_consolidate_east_africa_tt: "Отримає претензії на:\n§Y[SUD.GetName]§!\n§Y[SOM.GetName]§!\n§Y[ERI.GetName]§!\n§Y[DJI.GetName]§!\n§Y[KEN.GetName]§!\n§Y[UGA.GetName]§!\nОтримає доступ до рішень по націоналізації територій під [ETH.GetFlag][ETH.GetAdjective]им контролем."
ETH_chitet_name: "Чітет"
ETH_chitet_name_democratic: "Територіальна армія"
ETH_chitet_name_communist: "Народне ополчення"
ETH_naval_college_name_historical: "Асмерське морське училище"
ETH_naval_college_name_communist: "Червономорське морське училище"
ETH_naval_college_name_fallback: "[ETH.GetAdjective]а морська академія"
ETH_reintegrate_aussa: "Інтегрувати Ауссу"
#ETH_reintegrate_aussa_desc:0 "The treacherous Sultanate of Aussa has repeatedly betrayed us by siding with the [ITA.GetAdjective]s. It is time we dissolve the sultanate and integrate the region into [ETH.GetName]."

# Фокуси Африканського Рогу
HOA_develop_capitalstate: "Розвинути область [Root.Capital.GetName]"
#HOA_develop_capitalstate_desc:0 "We need to increase the pace of industrialization for the betterment of our people and the protection of [ROOT.GetNameDef]. Therefore, we shall invest in the area surrounding [ROOT.Capital.GetCapitalVictoryPointName], turning it into the industrial heartland of the nation."
HOA_the_state_bank_of_name: "Державний банк держави [ROOT.GetNameDef]"
#HOA_the_state_bank_of_name_desc:0 "By expanding the resources of [ROOT.GetNameDef]'s central bank, we can give the people a new line of credit and act as a financial diuretic for the ailing [ROOT.GetAdjective] economy."
#HOA_pave_the_roads:0 "Pave the Roads"
#HOA_pave_the_roads_desc:0 "Transporting people and goods across [ROOT.GetNameDef] is too inefficient at present. Investing in our roads would not only benefit the economy, it would make us more secure by allowing easier movements of military assets too."
HOA_the_steam_locomotive: "Паровий локомотив"
#HOA_the_steam_locomotive_desc:0 "While cars and trucks are useful for moving short distances or small quantities, trains are far more efficient at moving vast quantities of goods and people. Investing in our railway network would be a great boost to the economy of the nation."
HOA_the_adjective_regional_development_fund: "[ROOT.GetAdjective]ий фонд регіонального розвитку"
HOA_state_owned_industry_tt: "Змінити §Y$ETH_state_development_dynamic_modifier$§! на:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
#HOA_the_adjective_regional_development_fund_desc:0 "The regions of [ROOT.GetNameDef] are stagnating and in dire need of investment. By creating a regional development fund, we can ensure the local governments have the tools necessary to modernize  their region."
HOA_the_adjective_industrial_fund: "[ROOT.GetAdjective]ий промисловий фонд"
#HOA_the_adjective_industrial_fund_desc:0 "[ROOT.GetNameDefCap] is woefully under industrialized. If we are to improve the lives of the people and have the capacity to protect them from foreign aggression, we will need to rapidly industrialize the nation."
#HOA_exploit_national_resources:0 "Exploit National Resources"
#HOA_exploit_national_resources_desc:0 "[ROOT.GetNameDefCap] has an abundance of natural resources just waiting to be tapped into. With a little bit of investment, we could finally begin exploiting them."
HOA_support_the_agrarians: "Підтримати аграріїв"
#HOA_support_the_agrarians_desc:0 "The rural population of [ROOT.GetNameDef] working in agriculture are the backbone of the nation. As such, we should do more to support them in the vital work they carry out."
HOA_support_the_agrarians_tt: "Змінити §Y$ETH_state_development_dynamic_modifier$§! на:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
#HOA_promote_local_crafts:0 "Promote Local Crafts"
#HOA_promote_local_crafts_desc:0 "[ROOT.GetNameDefCap] has an abundance of skilled crafts people working at small scales to supply the nation with goods. We should build on their expertise and make it easier for them to expand their operations and the production of said goods."
#HOA_use_the_natural_harbors:0 "Use the Natural Harbors"
#HOA_use_the_natural_harbors_desc:0 "With our recent acquisition of coastal land, we have an opportunity to significantly boost our access to the international market by establishing our own port. This will make it much easier to import and export goods, massively helping our economy."
HOA_the_capital_city_airport: "Аеропорт [Root.Capital.GetCapitalVictoryPointName]"
#HOA_the_capital_city_airport_desc:0 "Air transport is increasingly connecting the cities of the world to the global economy. We should establish our own airport to take advantage of this trend."
#HOA_a_steamboat_fleet:0 "A Steamboat Fleet"
#HOA_a_steamboat_fleet_desc:0 "In order to defend our coastline and shipping lanes, we need to build up a fleet of coastal ships capable of deterring any foreign aggression."
HOA_improved_irrigation_systems: "Поліпшені системи ірригації"
#HOA_improved_irrigation_systems_desc:0 "We can not have national security without robust food production capacity. In order to increase crop yields, we will invest in a massive irrigation program across our arable land."
HOA_improved_irrigation_systems_tt: "Змінити §Y$ETH_state_development_dynamic_modifier$§! на:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
HOA_the_adjective_air_fleet: "[ROOT.GetAdjective]ий аерофлот"
#HOA_the_adjective_air_fleet_desc:0 "Air warfare is rapidly becoming the key arena in which the victor of conflicts is decided. Therefore, we must establish our own air force and prepare it to defend the skies of [ROOT.GetNameDef]."
#HOA_state-funded_projects:0 "State-Funded Projects"
#HOA_state-funded_projects_desc:0 "Our economy is stagnant due to a lack of infrastructure and industry. To alleviate that, we shall invest heavily in new projects across [ROOT.GetNameDef]."
HOA_the_grand_university_of_capital: "Великий університет м. [Root.Capital.GetCapitalVictoryPointName]"
#HOA_the_grand_university_of_capital_desc:0 "Passing on knowledge from one generation to the next is of vital importance for any nation's safety and growth. Therefore, we will establish a new grand university in [ROOT.Capital.GetCapitalVictoryPointName] to better educate the next generation of scientists, historians and artists."

HOA_the_adjective_armed_forces: "[ROOT.GetAdjective]і збройні сили"
#HOA_the_adjective_armed_forces_desc:0 "The world is increasingly unstable as tensions build between the great powers. If we are to retain our independence, the [ROOT.GetAdjective] military must be ready for war."
HOA_warrior_tradition: "Воїнська традиція"
#HOA_warrior_tradition_desc:0 "[ROOT.GetNameDefCap] has a long history of brave warriors defending their homes from would be conquerors. Now more than ever, we need to tap into that tradition for the defense of the homeland."
HOA_strengthen_the_irregulars: "Зміцнити нерегулярів"
#HOA_strengthen_the_irregulars_desc:0 "The system of irregulars and levies has served us well for centuries. There is little reason to change what has been proven to work."
HOA_every_man_a_warrior: "Кожен чоловік — воїн"
#HOA_every_man_a_warrior_desc:0 "If [ROOT.GetNameDef] is to stand up successfully to foreign aggressors, we need to militarize society to such an extent that every one is capable of taking up arms when necessary for national defense."
#HOA_names_finest:0 "[ROOT.GetName]'s Finest"
#HOA_names_finest_desc:0 "Our troops know that they are the only obstacle to our nation becoming a subject of a foreign power. With that knowledge comes unwavering commitment to the defense of the homeland and the preservation of [ROOT.GetAdjective] freedom."
#HOA_utilize_our_strengths:0 "Utilize our Strengths"
#HOA_utilize_our_strengths_desc:0 "While our military may not be as expansive or formalized as those of other nations, it has a great deal of unconventional expertise that can be exploited on the battlefield."
HOA_reform_the_conscription: "Реформувати призов"
#HOA_reform_the_conscription_desc:0 "With the global situation becoming increasingly tense, it is time to expand the conscription program so we are prepared for any form of foreign aggression."
HOA_eyes_on_the_imperialists: "Стежити за імперіалістами"
#HOA_eyes_on_the_imperialists_desc:0 "The imperial powers of the region observe [ROOT.GetNameDef]'s independence with disdain. We must remain vigilant and avoid becoming the victim of their ambition."
#HOA_encourage_local_arms_production:0 "Encourage Local Arms Production"
#HOA_encourage_local_arms_production_desc:0 "If we can't supply our troops with the equipment they need, they will be incapable of putting up an adequate defense of the nation. Therefore we must expand the capacity of the arms industry."
HOA_metal_beasts: "Металеві звірі"
#HOA_metal_beasts_desc:0 "It is becoming increasingly clear that armored warfare will play an ever greater role on the battlefield. The army must learn how best to utilize and counter such vehicles."
HOA_the_roars_of_thunder: "Рев грому"
#HOA_the_roars_of_thunder_desc:0 "Sometimes on the battlefield the only method of displacing the enemy is overwhelming fire power. The most effective way of unleashing that is with artillery."
HOA_develop_indigenous_models: "Розробити вітчизняні моделі"
#HOA_develop_indigenous_models_desc:0 "Relying on foreign designs for infantry equipment leaves us at risk of being left behind technologically. This security risk can only be adequately addressed by increasing domestic expertise in the field of small arms development."
HOA_the_steel_lions: "$ETH_steel_lions$"
#HOA_the_steel_lions_desc:0 "The age of static warfare is behind us. It is time we start deploying our own specialized armored units to the battlefield and begin to learn the methods of mobile warfare."
HOA_warfare_from_afar: "Ведення війни здалеку"
#HOA_warfare_from_afar_desc:0 "Artillery has proven its worth time and again on the battlefield. We should make better use of it by more closely integrating specialized artillery units into our infantry divisions."
HOA_modern_infantry: "Сучасна піхота"
#HOA_modern_infantry_desc:0 "Our army reforms have gone a long way to increasing their effectiveness. We should expand on this development by increasing the number of divisions in the field."

HOA_the_first_album: "[ROOT.GetNameDefCap]"
#HOA_the_first_album_desc:0 "The world is looking increasingly dangerous as tension builds between the great powers, but that also opens up a world of opportunity for those nations who are willing and prepared to seize the moment."
HOA_a_loyal_subject: "Лояльний суб'єкт"
#HOA_a_loyal_subject_desc:0 "As the situation on the world stage becomes increasingly unstable, it is perhaps better to be under the protection of a stronger nation. At least for now..."
HOA_political_stability: "Політична стабільність"
#HOA_political_stability_desc:0 "We can not hope to remain an independent nation if we are disunited at home. Only by creating a united front can we resist being swept aside by the winds of change currently engulfing the world."
HOA_the_capital_railroad: "Столична залізниця міста [Root.Capital.GetCapitalVictoryPointName]"
#HOA_the_capital_railroad_desc:0 "By connecting our rail network with our neighbors, we can better export our goods and resources to them. This should hopefully give a boost to our economy in the process."
HOA_invite_foreign_settlers: "Запросити іноземних поселенців"
#HOA_invite_foreign_settlers_desc:0 "We still have a great way to go when it comes to modernizing our nation. We should utilize the skills of naive colonists by creating an incentive for them to relocate to [ROOT.GetNameDef]."
HOA_countryleader: "[ROOT.GetLeader]"
#HOA_countryleader_desc:0 "[ROOT.GetLeader] is the only person who can hold the nation together through these difficult times, therefore the people must rally behind [ROOT.GetLeader.GetHerHim]."
HOA_securing_the_adjective_future: "Убезпечити [ROOT.GetAdjective]е майбутнє" # (&?)
#HOA_securing_the_adjective_future_desc:0 "[ROOT.GetNameDefCap] is a small nation with very few friends on the world stage. Changing that will go a long way to securing our future freedom and independence."
HOA_improving_the_educational_system: "Поліпшення системи освіти"
#HOA_improving_the_educational_system_desc:0 "Our children hold the destiny of the nation in their hands. Therefore, giving them the best education possible will go a long way to securing the future of [ROOT.GetNameDef]."
HOA_construct_great_monuments: "Спорудити величні монументи"
#HOA_construct_great_monuments_desc:0 "The [ROOT.GetAdjective] people have a great deal to be proud of. We have a long history that should be commemorated in monuments that inspire striving for ever greater heights."
HOA_the_adjective_volunteer_force: "[ROOT.GetAdjective]а добровольча армія"
#HOA_the_adjective_volunteer_force_desc:0 "Small scale border skirmishes on another continent have the potential to spark huge conflicts that engulf the world. We must do our part to snuff out these sparks before they cause another Great War."
HOA_military_cooperation: "Військова співпраця"
#HOA_military_cooperation_desc:0 "While we are taking great strides in improving our armed forces, there are some lessons we can learn from our international friends through joint exercises and increased military cooperation."
HOA_that_which_is_rightfully_ours: "Те, що належить нам по праву"
#HOA_that_which_is_rightfully_ours_desc:0 "[ROOT.GetNameDefCap] is a shadow of what it should be. History shows that our ancestors have held sway over much wider tracts of land than our current administration does, but most of it has been stolen from us over generations. It is time we took back what rightfully belongs to us."
HOA_commandos: "Командос"
#HOA_commandos_desc:0 "Sometimes in war, a small but well trained group of soldiers can accomplish greater victories behind the enemy lines than the largest armies can on the battlefield."
#HOA_a_jagged_alliance:0 "A Jagged Alliance"
#HOA_a_jagged_alliance_desc:0 "While we don't always see eye to eye with other nations, we do often face the same threats. Focusing on those common issues can be the basis for long lasting alliances and increased national security."
HOA_observe_and_learn: "Спостереження та вивчення"
#HOA_observe_and_learn_desc:0 "Warfare is constantly evolving due to the nature of technological advancement and innovative thinking. To maintain a robust military, we must learn the lessons of war and never stop looking for ways to improve."
HOA_foreign_investors: "Іноземні інвестори"
#HOA_foreign_investors_desc:0 "We need investment in our industry and infrastructure if we are to thrive. Luckily, there is no shortage of foreigners looking to turn a profit."
HOA_research_exchange_programmes: "Програми обміну дослідженнями"
#HOA_research_exchange_programmes_desc:0 "Our industry is in dire need of modernization, by setting up an exchange program we can gain knowledge from abroad on how best to utilize new technological advancements in our factories."
#HOA_foreign_trained_officials:0 "Foreign Trained Officials"
#HOA_foreign_trained_officials_desc:0 "There is still a great deal we can learn from the expertise of people from abroad. It is time we better utilize them by giving them positions of authority within the nation."
HOA_countryadjective_loyalist_advisors: "[ROOT.GetAdjective]і лоялістські радники"
#HOA_countryadjective_loyalist_advisors_desc:0 "We can not allow our nation and culture to be subsumed by the imperialists. We need to bring those loyal to [ROOT.GetNameDef] into positions of authority and begin the process of regaining our freedom."
HOA_lay_claim_to_the_danakil: "Висунути претензію на Данакіль"
#HOA_lay_claim_to_the_danakil_desc:0 "[ROOT.GetNameDefCap] will always be vulnerable to naval invasion without securing the Danakil region in the north."
HOA_push_for_the_highlands: "Похід у нагір'я"
#HOA_push_for_the_highlands_desc:0 "The economic heartland of East-Africa lies in the highlands. Securing it for [ROOT.GetNameDef] will go a long way to expanding our economic potential."
#HOA_secure_the_ogaden:0 "Secure the Ogaden"
#HOA_secure_the_ogaden_desc:0 "Securing the Ogaden will put a range of natural barriers between ourselves and any would be aggressors whilst also opening up our economy to trade across the Indian Ocean."
#HOA_rallying_the_adjective_people:0 "Rallying the [ROOT.GetAdjective] People"
#HOA_rallying_the_adjective_people_desc:0 "The world is being ravaged by conflict. All that stands between our current freedoms and the abyss of subjugation is the willingness of the [ROOT.GetAdjective] people to stand up and fight. United we stand, divided we fall."
#HOA_the_capital_school_of_technology:0 "The [Root.Capital.GetCapitalVictoryPointName] School of Technology"
#HOA_the_capital_school_of_technology_desc:0 "What was once cutting edge on the battlefield and in the factories just a few years ago is often entirely obsolete today. If we are to keep pace with the development of new technologies, we must invest in educating the next generation."
HOA_promote_countryadjective_nationalism: "Просувати [ROOT.GetAdjective]ий націоналізм"
#HOA_promote_countryadjective_nationalism_desc:0 "The people of [ROOT.GetNameDef] will no longer tolerate their oppression at the hands of foreign powers. We must seize the moment and accelerate our plans for independence."
HOA_crowning_of_the_negusa_nagast: "Коронування царя царів"
#HOA_crowning_of_the_negusa_nagast_desc:0 "As we increasingly become the dominant power in the region, it is time we embraced our role by anointing our leader the new Negusa Nagast. All must rally behind [ROOT.GetLeader.GetHerHim] or face our wrath."
HOA_control_ethiopia_tt: "Контролює всю ефіопську територію"
HOA_proclaim_east-african_hegemony: "Проголосити східноафриканську гегемонію"
#HOA_proclaim_east-african_hegemony_desc:0 "The ever turbulent situation in the Horn of Africa can only be stabilized under the rule of our glorious emperor, [ROOT.GetName]. The time to unify the region is at hand."


has_air_force_command_tt: "Створено командування ВПС"
league_of_nations_is_active_tt: "Ліга Націй все ще діє і ще не втрутилася"
ETH_strengthen_the_black_lions_desc: "Хоча ми втратили землю від ворога, боротьба має тривати. Чорні леви чинять великий опір італійцям, тому ми повинні підтримувати їх у будь-якому випадку."
ETH_supporting_the_arbegnoch_desc: "У державі [ROOT.GetName] є патріоти, які бажають взятися за зброю проти [ITA.GetAdjective]их загарбників. Ми повинні зробити все можливе, щоб підтримати цих хоробрих чоловіків і жінок у знищенні [ITA.GetAdjective]ої воєнної машини."
ETH_ecole_militaire_haile_selassie_1er_desc: "Наша армія виявляється дуже застарілою порівняно з іншими державами в регіоні з точки зору як оснащення, так і мислення. Ми створимо власну військову академію, щоби навчати нове покоління офіцерів, як вести сучасні війни."
ETH_university_of_capital_desc: "Жорстокість військ одного разу визначила хід битви. Тепер бої можна вести на великих відстанях, солдати навіть не бачать один одного. Ми повинні інвестувати в навчальні заклади, щоби ми могли розробити нові технології для ведення війни та для виробництва інструментів для цього."
ETH_scavenging_tactics: "Тактика збирання"
ETH_scavenging_tactics_desc: "Поки ми розширюємо нашу промислову базу, ми повинні навчати наші війська виявляти те, що корисно та можна відновити на полі бою. Це значною мірою сприятиме їх забезпеченню, поки ми не зможемо стабільно виробляти та транспортувати наше власне обладнання."
ETH_keep_the_chitet_desc: "[GetChitetName] добре послужив нам. Як відносно сільськогосподарська нація, ми будемо постійно боротися за формування постійної професійної армії. Найкраще дотримуватися того, що ми знаємо."
ETH_expand_the_mehal_sefari_desc: "Війська [ETH_GetSefariName] продемонстрували потребу в добре навчених професійних солдатах. Епоха простого збирання селянської армії в часи кризи давно минула. Тому ми реорганізуємо нашу армію як постійну постійну силу."
ETH_the_ethiopian_air_force_desc: "Незалежно від того, чи йдеться про підтримку військ на полі бою чи знищення інфраструктури противника, літак є безцінним надбанням. Ми повинні створити наші власні повітряні сили, якщо ми хочемо захистити наших людей і знищити наших ворогів."
ETH_establish_a_naval_base_desc: "З нещодавнім придбанням порту ми відкрили собі інший театр війни. Ми повинні створити нашу власну військово-морську базу та розпочати будівництво військово-морських сил для захисту наших нових берегових ліній."
ETH_improve_the_administration_desc: "В освітньому закладі залишається велика корупція. Це неприйнятно в установах, які нібито пишаються меритократією. Ми повинні безжально викорінити цю корупцію в наших школах та університетах."
ETH_mounted_levies: "[GetChitetName]: кіннота"
ETH_mounted_levies_desc: "Від пустель Сходу до гір Заходу наша батьківщина складається з різноманітних важкопрохідних місцевостей і тому погано підходить для колісних чи гусеничних транспортних засобів. Проте тисячоліттями було доведено, що верблюди та коні справляються із цим завданням."
ETH_mounted_levies_tt: "Вербує §Yкавалерійські§! та §Yверблюдові кавалерійські§! дивізії."
ETH_regional_training_centers_desc: "[GetChitetName] далекий від досконалості. Наші війська можуть бути набагато ефективнішими, якщо створити регіональні навчальні центри, щоби показати їм, як воювати і мислити тактично. Це також дозволить нам стандартизувати військову підготовку без потреби в постійній армії."
ETH_expand_the_kebur_zabagna_desc: "[ETH_GetGuardsName] зарекомендували себе як найкращі з найкращих у наших збройних силах. Ми повинні більше використовувати їхні здібності, поліпшуючи їхній доступ до обладнання та робочої сили."
ETH_expand_the_kebur_zabagna_tt: "Вербує додаткову дивізію §YКебур Зебеньї§!.\nДодає додаткові §Yпіхотні§! та §Yкавалерійські§! батальйони до шаблону §YКебур Зебенья§!.\nДодає §Yрозвідроту§! й §Yартилерію§!, якщо були досліджені відповідні технології."
ETH_tactical_training_desc: "Дуже часто підготовка наших збройних сил є непослідовною та застарілою. Нам потрібно стандартизувати тактичну підготовку, яку проходять усі наші війська, щоб вони були більш ефективними на полі бою."
ETH_peacekeeping_forces_desc: "Ключ до нашої безпеки полягає в тому, щоби будь-яка криза за кордоном була швидко врегульована, перш ніж вона може вийти з-під контролю. Тому вкрай важливо підтримувати миротворчі сили, здатні бути розгорнуті по всьому світу в будь-який час."
ETH_copy_plane_designs_desc: "Немає сенсу переосмислювати те, що вже розроблено іншими. Ми просто відтворимо конструкції літаків інших країн і скористаємося їхніми інвестиціями в дослідження."
ETH_asmera_naval_college_desc: "Простого виробництва та обслуговування кораблів недостатньо для створення військового флоту. Нам потрібні офіцери та спеціалісти, які добре навчені тому, як використовувати військово-морські засоби в бою. Тому ми заснуємо першу військово-морську академію [ETH.GetName]."
ETH_naval_college_reduction: "Дослідження військово-морської колегії"
ETH_capital_school_of_technology: "Школа технологій м. [ROOT.Capital.GetCapitalVictoryPointName]"
ETH_capital_school_of_technology_desc: "Наші освітні реформи виявилися успішними і варті інвестицій. Ми повинні пришвидшити наш прогрес, об'єднавши експертів з інженерних справ нації в єдину технологічну школу."
ETH_regional_supply_depots: "Регіональні бази постачання"
ETH_regional_supply_depots_desc: "Наші війська не зможуть захистити свою Батьківщину, якщо у них не буде боєприпасів і продовольства. Адже армія крокує на животі. Ми повинні переконатися, що вони завжди добре забезпечені, створивши регіональні військові склади постачання в [ETH.GetName]."
ETH_expand_the_levy_desc: "Завдяки кращій підтримці та навчанню [GetChitetName] став потужною та гнучкою військовою силою. Маючи цю міцну базу, на яку можна спиратися, ми розширимо [GetChitetName], щоби стримувати будь-якого іноземного агресора."
ETH_expand_the_levy_tt: "Збільшує кількість дивізій Чітет Сефарі, які можна виставити, на §Y48§!.\nДодає §Y3 $irregular_infantry$§! батальйонів до дивізій Чітет Сефарі. Додає §Y$engineer$§!, §Y$military_police$§! і §Y$field_hospital$§!, якщо були досліджені відповідні технології."
ETH_the_junior_officer_corps_desc: "Століттями в збройних силах домінували аристократи. Якщо ми хочемо зробити їх більш ефективними на полі бою, нам потрібно створити офіцерські школи та навчальні програми, які сприятимуть меритократії замість кумівства. Східцем до цього було б створення молодшого офіцерського складу."
ETH_camouflage_desc: "З появою авіації на полі бою все важче отримати елемент несподіванки. Щоб звести до мінімуму видимість наших тактичних намірів, нам потрібно, щоби наші війська брали участь у підготовці з маскування та приховування."
ETH_the_fetno-derash_desc: "Розвідувальна робота все більше стає вирішальним фактором не лише на полі бою, але й у забезпеченні безпеки нашого політичного керівництва. Тому ми створимо спеціальне розвідувальне агентство, щоб підтримувати нашу безпеку та краще розуміти наших ворогів."
ETH_debre_zeyit_air_force_training_center_desc: "Пілотування літаків — саме по собі важке завдання. Для того, щоби відправити їх у бій, звичайно, потрібно ще більше досвіду. Щоб переконатися, що наші пілоти справляються зі своїми завданнями, ми створимо спеціальний навчальний центр ВПС і почнемо стандартизувати їхню підготовку."
ETH_purchase_obsolete_ships_desc: "Хоча ми досягаємо прогресу в нашому військово-морському розвитку, ми ще не в змозі розгорнути флот, який міг би належним чином захистити нашу берегову лінію. Однак, можливо, ми зможемо придбати деякі старіші кораблі в інших країн, щоби посилити наш флот."
ETH_purchase_obsolete_ships_tt: "Розблоковує рішення про купівлю старих кораблів у великих держав."
ETH_new_weapons_and_tactics_desc: "Не відставати від технологічного прогресу інших армій вимагає постійних інвестицій у нашу власну, щоб вони завжди були оснащені та навчені протистояти останнім загрозам."
ETH_old_reliable_desc: "Проста, надійна та ремонтопридатна зброя є більш бажаною на фронті, ніж надто складні пристрої, які зараз мають багато армій. Навіщо витрачати час і ресурси на навчання наших військ новим гвинтівкам, коли вони вже знають, як користуватися своїми старими?"
ETH_bring_in_foreign_advisors_desc: "Незважаючи на наш постійний прогрес у створенні повітряних сил [ETH.GetAdjective], нам не вистачає важливого досвіду з перших рук, щоб переконатися, що наші пілоти використовуються якомога повніше. Тому ми запросимо офіцерів з-за кордону, щоби порадити, як ми можемо поліпшити ситуацію."
ETH_ethiopian_officers_desc: "Оскільки розвиток [ETH.GetAdjective]их повітряних сил триває, нам потрібно забезпечити наявність офіцерів, які зможуть ефективно координувати наших пілотів. Замість покладатися на тимчасових радників з-за кордону, ми будемо розвивати власний досвід з нуля."
ETH_promote_the_war_heroes: "Пропагувати героїв війни"
ETH_promote_the_war_heroes_desc: "Ми завдячуємо нашій подальшій свободі героям, які ризикують своїм життям на полі бою. Щоб підтримувати високий моральний дух і підтримувати збройні сили, ми просуватимемо наших героїв війни на більш престижні посади."
ETH_expand_the_officer_corps_desc: "Відсутність меритократії в збройних силах була найбільшою слабкістю останніх років. Для того, щоб переконатися, що найбільш досвідчені люди очолюють наші війська, нам потрібно розширити офіцерський корпус і дозволити зміщення тих, хто отримав своє звання через непотизм."
ETH_medal_gain_tt: "Збільшує кількість досвіду, отриманого командирами дивізій при нагородженні медаллю, на §G+75%§!."
ETH_officer_promotion_boost_tt: "Всі майбутні §Yофіцери§! підвищений до звання §Yгенерала§! отримає §G+1 атаки§! та §G+1 захисту§!."
ETH_the_common_soldier_desc: "Армія — ніщо без звичайних солдатів, які щодня ризикують життям, не очікуючи винагороди чи визнання. Цих героїв слід шанувати за їхній внесок у нашу колективну безпеку."
ETH_develop_the_capital_region_desc: "Нам потрібно пришвидшити темпи індустріалізації для поліпшення життя наших людей і захисту [ETH.GetNameDef]. Тому ми будемо інвестувати в територію навколо [ETH.Capital.GetCapitalVictoryPointName], перетворюючи її на промислове серце [ETH.GetName]."
ETH_develop_the_capital_region_tt: "Розблоковує рішення про розширення електромережі, щоб охопити всю область [271.GetName]."
ETH_the_state_bank_of_ethiopia_desc: "Розширюючи ресурси Державного банку держави [ETH.GetName], ми можемо надати людям нову кредитну лінію та діяти як фінансовий сечогінний засіб для хворої [ETH.GetAdjective]ої економіки."
ETH_infrastructure_projects_desc: "[ETH.GetName] має багато природних ресурсів, яких жадає світ. Однак ми не можемо скористатися цими ресурсами без відповідних засобів доставки їх на заводи чи вивезення з країни. Ми повинні швидко розширити нашу інфраструктуру та усунути це економічне вузьке місце."
ETH_rebuilding_the_country_idea: "Відбудова країни"
ETH_cie_anarcho_communist: "[ETH.GetAdjectiveCap]ий залізничний колектив"
ETH_cie_stalinist: "[ETH.GetAdjectiveCap]а залізнична група"
ETH_host_nation_fallback_name: "Приймаюча країна"
ETH_state_owned_industry: "Державна промисловість"
ETH_state_owned_industry_desc: "Ми чітко бачимо від великих держав світу, що ті уряди, які бажають втручатися у вільний ринок, бачать величезні економічні вигоди, контролюючи виробництво та скорочуючи безробіття. Ми наслідуватимемо їхній приклад і швидко розширимо нашу економіку за допомогою державних галузей промисловості."
ETH_encourage_local_development_desc: "Ніхто не може повністю передбачити потреби всієї економіки, і небезпечно прикидатися іншим. Залишимо регіони розвиватися, як вони вважають за потрібне. Адже місцевий політичний естеблішмент та бізнес найкраще знатимуть, що потрібно в їхніх регіонах."
ETH_encourage_local_development_2_tt: "Місцева влада самостійно почне оздоровлювати державу."
ETH_a_port_of_our_own_desc: "Завдяки нещодавньому придбанню прибережної землі ми маємо можливість значно розширити свій доступ до міжнародного ринку, створивши власний порт. Це значно спростить імпорт та експорт товарів, значно сприяючи нашій економіці."
ETH_expanding_the_railway_network_desc: "Залізниці мають вирішальне значення для транспортування ресурсів до заводів і далі на внутрішній або міжнародний ринки. Розширюючи мережу залізниць, ми можемо поліпшити нашу здатність доставляти ці ресурси до потрібного пункту призначення. Це також створить більше можливостей для людей із держави [ETH.GetName] переїхати до промислових міст, що розвиваються."
ETH_seize_assets_default_desc: "Як одні з найбагатших людей в [ETH.GetName], немає економічного сенсу, щоби знать могла вільно уникати сплати податків через архаїчні закони та лазівки. Треба належним чином оподатковувати дворянство і використовувати доходи для подальшої індустріалізації імперії."
ETH_communist_seize_assets_desc: "Поки люди намагалися зводити кінці з кінцями, дореволюційна еліта [ETH.GetName] привласнила величезну кількість активів у вигляді іноземної валюти, предметів мистецтва і, звичайно, землі. Ми повинні захопити ці активи в ім'я народу та перерозподілити багатство."
ETH_tax_exemption_default_title: "Розгорнути податкові пільги"
ETH_tax_exemption_default_desc: "Нам потрібно зберегти дворянство задоволеним, щоби запобігти фрагментації [ETH.GetName]. Тому ми винагородимо їх за їхню постійну лояльність, розширивши їхні податкові пільги, що дозволить їм зберегти більшу частину свого багатства."
ETH_communist_tax_exemption_desc: "Щоб запобігти «витоку мізків», який зазнав Радянський Союз після революції, нам потрібно створити податкову систему, яка заохочуватиме спеціалістів залишатися в [ETH.GetNameDef]. Принаймні, поки ми не виростимо нове покоління пролетарських спеціалістів..."
ETH_reform_the_currency_desc: "Незважаючи на те, що обіг [ETH.GetAdjective]их банкнот зріс за останні роки, багато хто все ще вважає за краще використовувати валюти інших країн під час торгівлі [ETH.GetName]. Нам потрібно реформувати бирр, щоб він став більш прийнятним як усередині країни, так і за кордоном."
ETH_increased_factory_output_desc: "Оскільки світ видається дедалі небезпечнішим, нам потрібно, щоби заводи збільшували виробництво обладнання, щоб військові могли залишатися надійним засобом стримування іноземних агресорів."
ETH_adapt_and_improve_desc: "Консультуючись із військовими, лідери галузі можуть отримати знання про те, що дійсно потрібно на полі бою, і передати це своїм інженерам. Це дозволить запобігти постачанню нашим військам невідповідного обладнання та дозволить їм швидко вносити пропозиції щодо поліпшення."
ETH_the_state_court_desc: "[ETH.GetAdjectiveCap]а правова система ґрунтується на архаїчних практиках, що сягають у минуле століть. З нашою нещодавньою хвилею реформ настав час кодифікувати більше законів у відповідності до конституції та створити сучасний державний суд для розгляду справ національного значення."
ETH_ethiopian_shipbuilding_desc: "Тепер, коли ми створили власний порт, було б розумно закласти основи для будівництва та підтримки власного флоту. Нам, безперечно, знадобляться власні кораблі, якщо ми хочемо зберегти доступ до глобальних судноплавних шляхів."
ETH_connecting_the_south_desc: "Південні райони [ETH.GetName] ізольовані від столичного регіону гірською місцевістю. Щоб повністю інтегрувати територію в нашу економіку, що швидко розвивається, нам потрібно з'єднати її залізницею з промисловими центрами."
ETH_bomb_proofing: "Захист від бомб"
ETH_bomb_proofing_desc: "Підтримання достатньої промислової потужності для підтримки сучасної армії є життєво важливим під час війни. Через це повітряна війна, ймовірно, відіграватиме вирішальну роль у будь-якому майбутньому конфлікті, оскільки авіація буде націлена на промислові центри ворожих країн. Тому ми повинні переконатися, що наші заводи можуть вижити під такими атаками."
ETH_rapid_industrial_expansion_desc: "Незважаючи на героїчні зусилля людей на внутрішньому фронті, нам потрібна ще більша промислова потужність, якщо ми хочемо залишитися вільними від іноземної окупації. Тому ми будемо прискорювати темпи наших економічних планів і проводити ще більш швидке промислове розширення."
ETH_develop_the_horn_of_africa_desc: "Африканський Ріг містить безліч народів, ресурсів і потенціалу. Якби ми співпрацювали з урядами регіону з питань економіки, ми могли б почати використовувати цей потенціал у взаємовигідний спосіб."
ETH_develop_the_horn_of_africa_tt: "Розблоковує §Yрішення§! про поліпшення незалежних або суб'єктів [ROOT.GetAdjective]их країн Африканського Рогу та, можливо, інтегрувати їх."
ETH_invest_in_the_north_desc: "Виробництво машин починає відбуватися на півночі [ETH.GetName]. Ми повинні підтримати цей розвиток за допомогою збільшення інвестицій, щоби допомогти розширити цю зростаючу галузь."
ETH_invest_in_the_east_desc: "Інвестуючи на сході, ми можемо скористатися перевагами історичної торговельної мережі регіону та перетворити територію на промисловий центр для обробки ресурсів [ETH.GetName], готових до експорту."
ETH_invest_in_the_west_desc: "Різні регіони [ETH.GetName] мають доступ до різноманітних ресурсів. Інвестуючи на заході, ми могли б швидко збільшити індустріалізацію виробництва одягу та скористатися наявним досвідом у цій галузі."
ETH_expand_the_coffee_industry_desc: "У всьому світі не бракує людей, які вимагають доступу до кави. Як одне з основних джерел смачного стимулятора, ми повинні скористатися цим попитом, інвестуючи в кавову промисловість і збільшуючи наш експорт."
ETH_modernizing_the_industry_desc: "За останні роки ми досягли значного прогресу у збільшенні нашого промислового потенціалу. Однак це буде постійне завдання, оскільки потреби економіки змінюються та з'являються нові методи виробництва. Таким чином, ми будемо прагнути донести електроенергію та інші промислові розробки до всього [ETH.GetName] і продовжувати нашу економічну модернізацію."
ETH_modernizing_the_industry_tt: "Для всіх областей, у регіони яких інвестовано:\n Додати §G1§! §Yкомірку для будівництва§!.\nОдна область у кожному інвестованому регіоні:\n Додати §G1§! §Yцивільний завод§!."
ETH_animal_husbandry_desc: "Коні та верблюди зберігають важливу роль у розподілі товарів і перевезенні людей через [ETH.GetNameDef]. Ми повинні збільшити інвестиції у тваринництво, щоби гарантувати, що пропозиція та якість цих тварин ніколи не зменшуватимуться."
ETH_ethiopian_industrial_research_institute_desc: "Якщо ми хочемо уникнути того, щоб індустріально завжди залишатися на крок позаду інших націй, ми повинні поліпшити наші вітчизняні дослідницькі установи. Таким чином ми почнемо створювати власні інновації, а не імпортувати ідеї з-за кордону."
ETH_invite_foreign_prospectors: "Запросити іноземних старателів"
ETH_invite_foreign_prospectors_desc: "Замість того, щоби намагатися дублювати дослідження з-за кордону, ми повинні використовувати досвід іноземних урядів і компаній, щоби допомогти нам краще використовувати наші багаті природні ресурси."
ETH_invite_foreign_industrialists_desc: "За останні роки ми значно поліпшили нашу інфраструктуру та промисловість, зробивши використання природних ресурсів набагато ефективнішим. Проте ми могли б прискорити розвиток нашої галузі, запросивши іноземних експертів і промисловців працювати в [ETH.GetName]."
ETH_falling_back_desc: "Наші лінії фронту швидко стають незахищеними, а наші лінії постачання розтягнуті, організований відступ до [ROOT.Capital.GetCapitalVictoryPointName] може бути розумним, але ми повинні бути обережними та не вибиватися з поля повністю."
ETH_northern_thrust_desc: "Нашим першочерговим завданням має бути захоплення Ерітреї. Якщо ми зможемо відрізати італійців від їхніх портів на півночі, їм буде набагато важче постачати свої сили, і тоді ми зможемо мати справу зі слабшим південним фронтом."
ETH_victory_in_the_desert_desc: "Оґаден — найслабша частина італійського фронту. Ми повинні зосередити свої зусилля на тому, щоб перемогти їх там, а потім захопити їхні порти на півдні. Це має звільнити наші спини та дати нам можливість рухатися до Ерітреї."
ETH_the_defense_of_addis_ababa_desc: "Аддіс-Абеба є історичною столицею. Це також промисловий центр Ефіопії. Якщо місто впаде, наша справа програна. Ми повинні зробити все можливе, щоб утримати місто."
ETH_the_hindenburg_wall_desc: "Наш турецький радник $ETH_wehib_pasha$ хоче збудувати навколо міст Харер і Дире-Дава укріплення, подібні до німецьких з останньої війни. Утримування регіону гарантує, що італійці не зможуть з'єднати свої фронти, і забезпечить наш доступ до моря крізь порт у Джібуті."
ETH_mercenaries_desc: "Є багато іноземців, які хочуть долучитися до нашої боротьби з різних причин. Більшість з них нікчемні авантюристи, які шукають тільки наші гроші; але ми могли б найняти найманців з Бельгійського Конґо та з Аравії. Залучення деяких із цих досвідчених воїнів на наш бік, безсумнівно, допоможе схилити терези на нашу користь."
ETH_mercenaries_congo_tt: "Додає §Y3 конґолезьких найманців§!, якщо §Y[838.GetName]§! і §Y[837.GetName]§! дружньо контролюється."
ETH_mercenaries_arabia_tt: "Додає §Y2 арабських найманців§!, якщо §Y[843.GetName]§! і §Y[835.GetName]§! дружньо контролюється."
ETH_reach_out_to_the_world_desc: "Світ має знати, що відбувається тут, у [ROOT.GetName]. Ми трималися проти чисельно переважаючих сил довше, ніж це можливо з людської точки зору, і боролися з великою європейською державою до безвиході. міжнародна спільнота має зрозуміти, що нам потрібна допомога проти цієї незаконної агресії!"
ETH_a_last_stand_desc: "Ми не повинні дозволити невдачам зупинити нас. В крайньому випадку ми можемо повернутися до $VICTORY_POINTS_13244$ і підготувати там захист. Італійцям буде важко підтримувати постачання своєї армії на крайньому заході [ROOT.GetName]."
ETH_the_lessons_of_war_desc: "Ніхто не знає, як вони впораються з тиском на полі бою, не кажучи вже про те, як впораються імперія чи нація. Хоча ми були недостатньо готові до навантажень сучасної війни, наші військові засвоїли важкі уроки війни та стали сильнішими для неї."
ETH_arms_purchases_desc: "Ліга Націй не змогла зупинити італійське вторгнення, замість цього вони просто проголосували за ембарго на продаж зброї обом країнам. Вони повинні розуміти, що це завдає нам більше болю, ніж [ITA.GetName]. Ми повинні мати підстави стверджувати, що нам, як законному захиснику, має бути дозволено купувати зброю на міжнародному рівні."
ETH_arms_purchases_tt: "Розблоковує рішення про купівлю зброї у міжнародних торговців зброєю."
ETH_request_embargo_desc: "Ембарго на державу [ITA.GetName] лише символічне, яке їм зовсім не шкодить. Ліга Націй готова вислухати наші прохання. Ми повинні зосередити наші зусилля на тому, щоб переконати радянців запровадити посилене ембарго, яке справді шкодить Італії. Той, який включає нафту та сталь, які є важливими для їхньої бойової машини."
ETH_international_brigades_desc: "Настав час для Ліги Націй не лише скасувати заборону на надсилання сил для підтримки нас у нашій боротьбі, але й заохотити країни-члени виступити проти загарбників!"
ETH_league_of_nations_volunteer_resolution: "Резолюція Ліги Націй про міжнародні бригади"
ETH_closing_the_suez_desc: "Ліга Націй повинна змусити [453.Owner.GetNameDef] закрити Суецький канал для судноплавства [ITA.GetAdjective]. Це серйозно зашкодить [ITA.GetAdjective]ій військовій машині і дозволить нам вести війну на рівних."
ETH_international_mediation_desc: "Ліга Націй не може дозволити конфлікту між двома державами-членами тривати так довго. Вони повинні діяти і змусити [ITA.GetName] відійти до своїх довоєнних кордонів!"
ETH_support_spain_static_modifier: "Підтримка Іспанії"
ETH_rally_around_the_emperor_desc: "Його Величність [ETH.GetLeader] є стрижнем, що тримає разом нашу різноманітну імперію. У цей час кризи ми повинні відкинути наші дрібні образи та об'єднатися довкола Його Величності, адже на карту поставлено саме виживання держави [ETH.GetName] та її народу."
ETH_rally_around_the_emperor_tt: "Розблоковує рішення щодо встановлення можливої §Yприймаючої країни§! для ефіопського §Yуряду у вигнанні§!."
ETH_the_emperor_stays_desc: "Незважаючи на благання радників, Його Величність [ETH.GetLeader] прийняв героїчне рішення залишитися в [ETH.GetName] і продовжувати боротьбу разом зі своїми відважними воїнами. Сподіваюся, він зможе принести нам перемогу в найтемнішу годину Імперії."
ETH_the_american_radio_address_desc: "Закони Ліги Націй постійно порушуються, оскільки неодноразово відбуваються акти агресії. Щоб дух проклятого не запанував над людським родом, всі миролюбні люди повинні співпрацювати, щоб твердо стояти на захисті законності та миру."
ETH_boarding_the_train_desc: "Наші лінії оборони починають руйнуватися, і якщо щось кардинально не зміниться, [ETH.GetName] припинить своє існування. У той час як багато його радників сперечаються про шкідливі наслідки відсутності трону, Його Величність [ETH.GetLeader] вирішив відправитися до Женеви з метою залучення міжнародної підтримки нашої справи в Лізі Націй."
ETH_has_host_nation_tt: "Потенційну §Yприймаючу країну§! для уряду у вигнанні було встановлено\n"
ETH_the_patriots_desc: "У той час як патріоти Ґоджаму були перешкодою для імперського уряду в планах [ETH.GetName] щодо регіону, тепер вони допомагають нам, не даючи [ITA.GetAdjective]им загарбникам узагалі керувати регіоном. Ми повинні зробити все можливе, щоби допомогти патріотам, щоб утриматися в країні і не дати [ITA.GetAdjective]ій владі стати занадто комфортним."
ETH_addressing_the_league_of_nations_desc: "Неспроможність асамблеї вжити заходів щодо загарбницької війни [ITA.GetName] і, як наслідок, політики залишення жертв агресії загрожує самому існуванню Ліги. Ті учасники, які обрали політику відмови, повинні пам'ятати, що це ми сьогодні, це будете ви завтра..."
ETH_the_abuna_desc: "Опір [ITA.GetAdjective]им загарбникам — це не лише питання лояльності до Імператора, але й питання моралі. Консультуючись із $ETH_abuna_qerellos_iv$, ми можемо продемонструвати людям справедливість нашої справи та необхідність виконання ними свого обов'язку в ім'я нашого бога."
ETH_the_lion_stands_firm_desc: "За словами Лева-переможця з коліна Юдового, Його Імператорська Величність [ETH.GetLeader] показав себе здібним воїном. Ми повинні згуртувати війська, продемонструвавши їм силу їхнього Імператора, коли він бореться поруч із ними та демонструє, що [ITA.GetAdjective]у військову машину можна перемогти."
ETH_unification_of_the_habesha_desc: "Війна з [ITA.GetName] завдала неймовірної шкоди нашій інфраструктурі та завдала лиха нашим людям. Просто повернути Батьківщину вже недостатньо. Ми вимагаємо від [ITA.GetAdjective]ої влади компенсації, включаючи територіальні поступки, які дозволять нам об'єднати народи хабеша."
ETH_the_ferengi_desc: "Незважаючи на те, що Ліга Націй повільно реагує на наші прохання про допомогу, не бракує окремих іноземців, які готові боротися за нашу справу. Поки ми платимо їм за це."
ETH_the_ferengi_tt: "Відкриває §Yрішення§!, щоб вербувати найманців, використовуючи кошти імперської скарбниці."
ETH_recruit_from_the_african_diaspora_desc: "Багато представників африканської діаспори в усьому світі, не бажаючи знищити один із останніх залишків незалежної Африки, готові взяти до рук зброю та воювати разом з нами. Разом ми врятуємо не лише [ETH.GetName], але й саму ідею свободи Африки."
ETH_anti-italian_propaganda_desc: "Хоча ми дуже цінуємо гостинність наших господарів, які дозволили Імператору безпечно проживати тут, вони могли б зробити більше для прискорення звільнення нашого народу від фашистської окупації. Нам потрібно дати їм зрозуміти про жахи, які [ITA.GetAdjective]і солдати обрушили на людей [ETH.GetName], і згуртувати їх на нашу сторону для можливої визвольної кампанії."
ETH_unlock_black_lions_tt: "Відкриває безперервний фокус §Y$ETH_strengthen_the_black_lions$§!.\nДодає §G+10§! ціль спротиву в окупованих ворогом областях Південної Ефіопії."
ETH_the_heroes_of_ethiopia_desc: "Багато наших полководців показали себе як чудові стратеги. Незважаючи на переважну матеріальну перевагу ворога, наші воєначальники призупинили свій наступ. Ми повинні винагородити цих героїв за їхній внесок у подальше виживання [ETH.GetNameDef]."
ETH_learning_from_the_enemy_desc: "Незважаючи на наші обмежені промислові потужності, ми можемо скористатися [ITA.GetAdjective]ою технологічною перевагою шляхом зворотного проєктування їхніх транспортних засобів та обладнання, налаштовуючи їх проти їхніх творців."
ETH_organize_regional_revolts_desc: "[ITA.GetAdjective]і війська ще не міцно взяли нашу батьківщину. Опір окупації невпинно виснажує їхнє обладнання, робочу силу і, що найважливіше, їхній ентузіазм продовжувати цю криваву колоніальну спробу. Ми повинні продовжувати допомагати опору та почали координувати зусилля, щоби повалити [ITA.GetAdjective]і окупаційні сили."
ETH_organize_regional_revolts_tt: "Розблоковує §Yрішення§! для організації повстанських військ на окупованій території.§!"
ETH_secure_arms_desc: "Незначна галузь [ETH.GetName] явно не здатна підтримувати армію. Ми повинні використати багатство імперської скарбниці, щоби придбати зброю та негайно доставити її нашим героїчним воїнам."
ETH_secure_arms_tt: "Відкриває §Yрішення§!, щоби придбати військову техніку за кошти імперської скарбниці"
ETH_volunteers_desc: "По всьому світу пригноблені народи дивляться на [ETH.GetName] як на символ надії в боротьбі проти непереборної імперіалістичної агресії. Тепер люди з-за меж нашого кордону почали гуртуватися під прапорами [ETH.GetAdjective], щоби боротися разом з нами. Здається, все ще є ті, хто не бажає, щоб мрія про свободу була знищена через примхи [ITA.GetLeader]."
ETH_fait_accompli_desc: "Хоча багато хто припускав, що [ETH.GetName] стане виноскою в історії колоніалізму, але натомість вона подолала величезні труднощі, не лише відбивши [ITA.GetAdjective]е вторгнення, але й повністю вигнавши [ITA.GetName] зі Східної Африки. Все, що залишилося зробити, це змусити [ITA.GetAdjective]у владу офіційно визнати свою поразку."
ETH_fait_accompli_tt: "§Y[ITA.GetNameWithFlag]§! підпише мир із державою §Y[ROOT.GetNameWithFlag]§!, поступившись будь-якими африканськими землями, контрольованими державою [ROOT.GetNameDef].\n"
ETH_reclaiming_ethiopia_desc: "Ми поступово схиляємо наших господарів до офіційного визнання [ETH.GetLeader] як подальшого законного правителя [ETH.GetName], незважаючи на незаконну окупацію [ITA.GetName]. Їм потрібен ще один поштовх, і ми нарешті зможемо розпочати довгоочікувану визвольну кампанію."
ETH_formal_request_unlocked_tt: "Розблоковує §Yрішення§! подати офіційний запит до приймаючої країни щодо приєднання до війни, якщо уряд у вигнанні"
ETH_the_heir_of_solomon_desc: "[ENG.GetName] створив порохову бочку напруги в Палестині, що призвело до падіння підтримки їхнього керівного мандату Ліги Націй. Можливо, вони готові передати управління регіоном комусь іншому? І хто краще підходить для цього завдання, ніж спадкоємець Соломона, [ETH.GetLeader]."
ETH_protector_of_the_somalis_desc: "[SOM.GetAdjectiveCap]ий народ не тільки підпадає під [ITA.GetAdjective]е варварське правління, але й призвані воювати проти власного народу заради територіальної експансії [ITA.GetLeader]. Коли [ITA.GetName] буде вигнано з регіону, ми захистимо [SOM.GetAdjective]s від експлуатації з боку будь-якої іншої європейської держави."
ETH_the_king_of_kings_desc: "Його Величність, [ETH.GetLeader], позбавив нас від принизливої долі стати слугами [ITA.GetAdjective]ої держави. Він є лідером, якому немає рівних у сучасному світі, і його слід шанувати як такого."
ETH_rebuilding_the_country_desc: "Відновивши повну владу над нашими землями, ми нарешті можемо почати ремонтувати пошкодження наших будинків і промисловості, завдані [ITA.GetAdjective]."
ETH_support_anti-colonialist_resistance_desc: "Загроза конфлікту висітиме над нами нескінченно довго, якщо колоніальні держави збережуть свою опору в Східній Африці. Ми повинні витіснити їх з регіону, розбудивши маси та давши їм засоби відновити свою незалежність."
ETH_empower_the_ras_desc: "Подальше розширення можливостей неосвічених селян імперії призведе лише до руйнування імперської системи в довгостроковій перспективі. Натомість ми наділимося владою Рас в обмін на подальшу лояльність Імператору."
ETH_re-convene_the_parliament_desc: "Настав час відновити конституцію 1931 року та продовжити процес модернізації установ [ETH.GetName]. Ми знову скличемо Імперський парламент і збільшимо кількість депутатів, щоб краще керувати різноманітними регіонами Імперії."
ETH_unite_the_afar_desc: "Зі зміщенням уваги Європи на їхній власний континент можливо заручитися підтримкою афарців на півночі, купивши регіон [DJI.GetName] і возз'єднавши афарів після десятиліть розлуки."
ETH_lord_of_lords_desc: "Хоча наша імперія складається з багатьох культур, усі схиляються перед одним і тим же Владикою владик. Навіть найблагородніший із панів знає, що є обов'язок перед Імператором. Його Величність є беззаперечним володарем цих земель."
ETH_elect_of_god_desc: "Ми бачимо Бога в діях нашого Імператора. Як інакше ми можемо пояснити його успіх на полі бою та його керівництво нашою великою імперією? Люди знають, що виконувати накази Імператора означає діяти згідно з волею Всемогутнього."
ETH_restore_the_empire_of_axum_desc: "Від земель Судану до Аравійського півострова в один момент усі вони контролювалися нашими предками. Наше панування було розрубано протягом століть, роблячи нас уразливими для примх європейців. Настав час змінити ситуацію. Ми приймемо нашу спадщину, реформуючи Аксумську імперію та повернувши землі наших предків."
ETH_restore_the_empire_of_axum_tt: "Розблоковує §Yрішення§!, щоби сформувати імперію Аксум, коли контролюватиме достатню кількість регіонів."
ETH_a_federal_empire_desc: "Імперська система правління пропонує набагато більше стабільності порівняно з хаосом парламентської демократії. Поки лорди різних регіонів продовжують присягати на вірність його величності [ETH.GetLeader], нас не хвилює, як вони керують своїми володіннями."
ETH_empower_the_chambers_desc: "Конституція 1931 року не зайшла достатньо далеко в кодифікації ролі імператора. Він також не належним чином залучав людей до процесу прийняття рішень урядом. Нам потрібно розширити повноваження Палати депутатів, надавши їм більший контроль над державними справами, зберігаючи при цьому священну роль Імператора."
ETH_the_african_union_desc: "Ми вимагаємо покласти край колоніалізму, тому що панування одних людей над іншими — це неправильно. Скоординовані дії всіх африканців щодо спільних проблем є обов'язковими, якщо ми хочемо, щоби наші думки мали належну вагу. Таким чином, ми будемо діяти, керуючись цілісністю та переконанням наших найглибших переконань, борючись за звільнення всього африканського континенту."
ETH_pan-africanism_desc: "Мета рівності, якої ми прагнемо, є антитезою експлуатації одного народу іншим, про що так багато говорять сторінки новітньої африканської історії. Якого б вигляду воно не набувало, цього зла слід уникати там, де його немає, і знищувати там, де воно існує. Наш священний обов'язок — забезпечити нарешті здійснення мрії про рівність для всіх, кому в ній досі відмовляють."
ETH_the_one_true_heir_of_solomon_desc: "Його Величність [ETH.GetLeader] може простежити свій королівський родовід аж до великого царя Соломона. Хоча багато країн відвернулися від Бога, ми — [ETH.GetAdjective]ий народ — залишаємося непохитними у своїй вірі. У цю добу хаосу цілком правильно, щоб єдиний справжній спадкоємець Соломона правив над святою землею, щоби захистити її від руйнівного впливу створених людиною ідеологій."
ETH_the_one_true_heir_of_solomon_tt: "Відкриває §Yрішення§!, щоби сформувати Імперію Соломона."
ETH_jah_desc: "Рух растафарі створив неочікувану мережу прихильників [ETH.GetName] по всьому світу. Багато хто приписує нашому Імператору [ETH.Getleader] велике релігійне значення. Деякі заходять так далеко, що стверджують, що він є втіленням Бога, або, точніше, Джа. Можливо, нам слід скористатися нашою міжнародною підтримкою, прийнявши цей растафаріанський рух."
ETH_jah_tt: "Відкриває §Yрішення§!, щоби сформувати Імперію Сіону."
ETH_military_communism_desc: "Ті невеликі успіхи, яких ми маємо на передовій, є результатом винахідливості та хоробрості простих солдатів, а не їхнього спадкового лідерства. Голос невдоволення стає все голоснішим. Імперіалізм пішов своїм чередом. Зараз час силового перерозподілу багатства."
ETH_defending_our_homes_desc: "Імперська кліка в м. [ROOT.Capital.GetCapitalVictoryPointName] турбується лише про свою безпеку. Тим часом наші домівки та родини були зруйновані. Ми не можемо допустити, щоб це продовжувалося. Ми будемо захищати кожну п'ядь нашої Батьківщини не для імператора, а для себе." # Імперська кліка в м. [ROOT.Capital.GetCapitalVictoryPointName]
ETH_anti_imperialist_agitation_desc: "Лояльність людей до [ROOT.GetLeader] коливається. Не виконавши свій найважливіший обов'язок, захистити людей, наші передбачувані лідери повністю продемонстрували свою бездарність. На передовій і на вулицях відкрито обговорюють те, що колись було неможливо уявити. Нація без імператора."
ETH_in_the_name_of_the_people_desc: "В ім'я народу ми знищимо династичну тиранію, яка панувала в [ROOT.GetName] століттями. Натомість ми створимо робочу республіку, вільну від рабства феодалізму. І нашою спільною силою ми переможемо фашизм в Африці."
EHT_in_the_name_of_the_people_tt: "Створить §Yдві§! елітні дивізії комуністичної §YЧервоної гвардії§! і §Yтри§! елітні дивізії анархістів-§YЧорних левів§! у м. [ETH.Capital.GetCapitalVictoryPointName].\n\n§R$ETH_seyoum_mengesha$ більше не буде доступним!§!"
ETH_callout_to_the_world_desc: "Наша боротьба з фашизмом не є унікальною для нашої країни, це частина ширшої глобальної боротьби з авторитаризмом. Ми об'єднаємо сили антифашизму в усьому світі для нашої справи, бо сьогодні знущаються над нами, завтра — зі світом."
ETH_soviet_aid_desc: "Ми успішно скинули кайдани феодальної вірності. Тепер ми повинні перемогти фашистів і приступити до створення нашої робочої республіки. Якщо хтось прихильно ставиться до нашої справи, то це, безперечно, люди держави [SOV.Getname]."
ETH_soviet_aid_tt: "\n§R[SOV.GetNameDefCap] очікуватиме більшого контролю над нашими справами в обмін на допомогу!§!"
ETH_humanitarian_aid_desc: "Ворогові байдуже, скільки страждань вони завдають нашому народу. Якщо так триватиме й далі, не залишиться країни, яку потрібно захищати. Світ повинен побачити жахи, які тут відбуваються, і ми повинні негайно надіслати гуманітарну допомогу."
ETH_support_from_the_japanese_communists_desc: "[JAP.GetAdjectiveCap]ий і [ETH.GetAdjective]ий народи давно поважали один одного як одні з небагатьох, хто успішно протистояв європейській колонізації. Коли ми виходимо за рамки феодальної епохи в [ETH.GetNameDef], у [JAP.GetNameDef] є ті, хто поділяє наші ідеали та може допомогти нам створити модель анархо-комуністичного суспільства."
ETH_raise_from_the_ranks: "Підвищення з рядів"
ETH_raise_from_the_ranks_desc: "Аристократія більше не матиме командування збройними силами. Багато наших відважних воїнів зарекомендували себе як здібні керівники. Настав час винагороджувати хоробрість і вміння на полі бою замість династичних зв'язків чи особистого багатства."
ETH_soviet_rifles_desc: "Ми були дуже недостатньо підготовлені, коли [ITA.GetName] напала на нас. Зараз наша промисловість не може встигати за матеріально-технічними вимогами сучасної війни. Нам потрібні гвинтівки та боєприпаси в руках кожної людини, яка може їх тримати. Можливо, наші друзі в м. [SOV.Capital.GetCapitalVictoryPointName] можуть допомогти."
ETH_military_advisors_desc: "Хоча багато наших офіцерів пристосувалися до вимог сучасної війни, очевидно, що їм здебільшого доводиться імпровізувати якомога краще. Ми могли б багато чого навчитися у наших бойових товаришів [SOV.GetAdjective]."
ETH_international_brigades_communist_desc: "У всьому світі є багато тих, хто співчуває нашій боротьбі проти [ITA.GetAdjective]ої армії. Ми повинні скористатися їхньою симпатією і дати їм можливість виступити разом із нами проти фашизму."
ETH_soviet_rejection_tt: "\n§R§Y[SOV.GetFlag][SOV.GetNameDefCap]§! швидше за все відкине цю пропозицію, якщо вони більше не є комуністами або переживають громадянську війну!§!"
ETH_peoples_army_desc: "Незважаючи на нашу початкову слабкість у веденні сучасної війни, нам вдалося уповільнити [ITA.GetAdjective]е вторгнення за допомогою використання нетрадиційної тактики. Ми можемо закріпити це у нашій військовій доктрині та навчити наших офіцерів тому, як вести асиметричну війну."
ETH_the_new_administration_desc: "Серед останніх потрясінь багато хто зробив все можливе, щоби захистити нашу країну. Деякі, такі як Сенеду Гебру, також мають навички та знання, щоб кардинально поліпшити суспільство. Тепер ми дамо їм можливість це зробити."
ETH_clearing_the_skies_desc: "Наші солдати повністю відкриті від ворожої авіації, не маючи можливості захиститися. Що ще гірше, ворог завжди знає про наші дислокації та пересування. Нам потрібні власні повітряні сили та засоби протидії, якщо ми хочемо мати надію на перемогу. Таким чином, ми повинні відправити волонтерів для навчання з [SOV.GetAdjective]ими ВПС."
ETH_counter_the_armored_threat_desc: "Бронетанкова війна явно замінює роль кавалерії на полі бою. На жаль, у нас немає способу адекватно протистояти [ITA.GetAdjective]ій бронетехніці, і наша галузь ще не впорається із завданням її виробництва. Можливо, [SOV.GetName] захоче розлучитися з деякими зі своїх старих броньованих машин?"
ETH_peace_negotiations_desc: "Наш народ багато чим пожертвував, щоби зупинити [ITA.GetAdjective]е вторгнення. Тепер, коли ми довели [ITA.GetAdjective], що не впадемо перед ними, у нас є можливість укласти мир. Або, принаймні, угоду про припинення вогню."
ETH_soviet_mediation_desc: "Незважаючи на героїчні зусилля нашого народу, щоби зупинити [ITA.GetAdjective]е вторгнення, ми далекі від того, щоби досягти повної перемоги над ними. Ліга Націй продемонструвала своє небажання допомагати нам, тому наша єдина надія — [SOV.GetNameDefCap]."
ETH_support_spain_desc: "Іспанія постраждала від рук доморощених фашистів. Однак є ті, хто вірить, як і ми, що фашизму необхідно зустріти суворий опір і що народ може керувати собою. Ми використаємо уроки, отримані під час нашої війни з [ITA.GetAdjective], щоби допомогти опору [SPC.GetAdjective]."
ETH_local_committees: "Місцеві комітети"
ETH_local_committees_desc: "У нас є можливість створити нову систему правління, вільну від безглуздих шарів ієрархії, які неминуче породжують корупцію та пригнічують волю народу. Ми повинні використати цю можливість для створення федерації комун, кожна з яких дотримується принципів анархо-комунізму."
ETH_a_guiding_hand: "Керівна рука"
ETH_a_guiding_hand_desc: "Роз'єднана коаліція комун без вищої влади є надто ідеалістичною. Нам потрібен кабінет представників та експертів, щоб керувати економічною політикою та швидко реагувати на надзвичайні ситуації. Ми ніколи не можемо дозволити собі повторити провали імперської адміністрації під час кризи."
ETH_transformation_of_nature_desc: "[ETH.GetNameDefCap] багатий на природні ресурси, які чекають, щоб їх використали. Завдяки створенню гребель гідроелектростанцій на наших річках ми можемо забезпечити електрикою кожну домівку на землі. Водночас ми можемо використовувати наші водні шляхи для розширення наших сільськогосподарських можливостей для підтримки зростаючого населення."
ETH_laying_the_tracks: "Укладання колій"
ETH_laying_the_tracks_desc: "Значна частина населення і промисловості зосереджена на заході нашої країни. Тому, щоб краще використовувати наші багаті природні ресурси, нам потрібно масово розширити нашу залізничну мережу, щоб перемістити їх на наші заводи."
ETH_red_army_engineers_desc: "Значна частина інфраструктури наших країн була сильно пошкоджена під час [ITA.GetAdjective]ого вторгнення. Якщо ми хочемо побудувати справжню робітничу республіку, нам потрібно буде не лише відновити те, що у нас було, але й розпочати програму швидкої індустріалізації. Ми повинні використати навички наших товаришів у Червоній армії, щоби розпочати цей процес."
ETH_liberate_aussa_desc: "[AFA.GetNameDefCap] керує підступна олігархія, яка неодноразово ставала на бік наших ворогів. Таку загрозу для [ETH.GetNameDef] більше не можна ігнорувати. Ми звільнимо [AFA.GetAdjective]ий народ та інтегруємо регіон до нашої робочої республіки."
ETH_demand_DJI_desc: "Після звільнення [AFA.GetName] тепер ми керуємо значною кількістю афарських народів. Однак афари залишаються розділеними через окупацію [FRA.GetAdjective]ого Джібуті. Вимагаючи звільнення народу Афар від імперіалістичного правління, ми, можливо, зможемо завоювати лояльність народу Афар і отримати стратегічний порт у цьому процесі."
ETH_the_rif_desc: "Багато фашистів, які зараз борються за владу в Іспанії, колись були солдатами, які розгромили Республіку Ріф у Північному Марокко. Ми повинні використовувати наші тісні зв'язки з [SPC.GetName], щоб просувати деколонізацію їхніх африканських володінь. Якщо вони дійсно наші товариші, вони обов'язково погодяться. А якщо ні, ми вже знаємо, як боротися з колоніалізмом."
ETH_social_reforms_desc: "Без загрози спільного ворога, який об'єднає нас, ми часто опиняємось розділеними через історичні, культурні та релігійні образи. Нам потрібна хвиля соціальних реформ, щоби подолати ці розбіжності, щоби ми могли залишатися єдиними та продовжувати процес побудови кращого [ETH.GetName]."
ETH_communal_education: "Комунальна освіта"
ETH_communal_education_desc: "Забезпечення доступу кожної спільноти в [ETH.GetNameDef] до освіти через школи та бібліотеки є важливим, якщо ми хочемо поліпшити рівень життя для їхнього населення."
ETH_african_wildfire_desc: "Ми успішно подолали [ITA.GetAdjective]е вторгнення, але ми не повинні заспокоюватися, доки вся Африка не буде звільнена від жахів колоніалізму. Ми повинні використати наші навички та ресурси, щоби розпалити вогонь опору на всьому континенті та змусити імперіалістів відступити."
ETH_flames_across_the_sea: "Полум'я через море"
ETH_flames_across_the_sea_desc: "Від європейської гегемонії постраждала не лише Африка. Наші сусіди через Червоне море майже не мають реальної незалежності від вимог імперіалістів. Ми повинні поширити вогонь опору на Аравійський півострів, щоб люди могли мати шанс одного дня повністю керувати собою."
ETH_heavy_industry_desc: "Ми повинні продовжувати процес швидкої індустріалізації, якщо ми хочемо вирватися з лап феодальної економіки. Створення важкої промисловості залучить робітників у міста, створивши на місці існуючого селянства клас зразкових пролетарів."
ETH_arms_production_desc: "Кульмінацією індустріалізації стане створення власної збройової промисловості. Ми ніколи більше не покладатимемося на інші країни щодо нашого оборонного обладнання."
ETH_mytishchi-ababa_plant: "Митищинсько-Абебський завод"
ETH_mytishchi-ababa_plant_desc: "Ми повинні використати наші тісні зв'язки з Радянським Союзом, щоб отримати досвід у виробництві побутової та військової техніки. Ідеальним механізмом для отримання таких знань був би проєкт спільного заводу, а з ким краще співпрацювати, як не з Митищинським машинобудівним заводом."
ETH_send_home_advisors_desc: "Хоча ми користувалися підтримкою [SOV.GetName] під час війни з [ITA.GetName], ми ніколи не очікували, що вони змусять нас виконувати таку підпорядковану їм роль. Розбудовуючи власний промисловий і військовий потенціал, у нас стає все більше сил протистояти вимогам [SOV.GetAdjective]. Таким чином, настав час уточнити, хто відповідає за [ETH.Capital.GetCapitalVictoryPointName]."
ETH_soviet-ethiopian_trade_agreement_desc: "Багато хто в усьому світі не бажають торгувати з нами через ідеологічну опозицію до нашої робочої республіки. Однак у нас є можливість укласти взаємовигідну торговельну угоду з [SOV.GetAdjective], що дозволить нам обмінюватися ресурсами та товарами без звичайних торгових бар'єрів."
ETH_seek_new_trading_partners: "Шукати нових торгових партнерів"
ETH_seek_new_trading_partners_desc: "Люди по всьому світу жадають багатств, які може запропонувати наша країна, але ми застрягли в торгівлі виключно з [SOV.GetAdjective]. Ми повинні звернутися до інших країн, щоби показати, що ми не просто розширення [SOV.GetName], і почати повертати багатство людям [ETH.GetAdjective]."
ETH_freedom_at_gunpoint: "Свобода під прицілом"
ETH_freedom_at_gunpoint_desc: "Нам уже кілька разів вдалося дати відсіч [ITA.GetAdjective]им військам у їхньому прагненні підкорити наш народ. Проте нашим сусідам не так пощастило протистояти колонізаторам. Настав час направити наш досвід війни та нашу нову економічну силу на звільнення Африки, використовуючи єдину мову, яку розуміють колоніальні держави. Груба сила."
ETH_freedom_at_gunpoint_tt: "Розблоковує рішення §YСвобода під прицілом§! про звільнення африканських країн."
ETH_boots_on_the_shore_desc: "Ми маємо довгу історію торгівлі та культурного обміну з народами Аравійського півострова. На жаль, вони залишаються в пастці своїх феодальних систем правління. Якби ми звільнили людей півострова, ми змогли б контролювати життєво важливий торговельний шлях уздовж Червоного моря та спрямувати свій вплив глибоко на Близький Схід."
ETH_request_soviet_hulls_desc: "Якщо ми хочемо уникнути блокування в майбутніх конфліктах, нам потрібно навчитися виготовляти власні кораблі. [SOV.GetNameDefCap] нещодавно відмовився від деяких своїх проєктів лінкорів і, можливо, готовий купити недобудовані корпуси. Ми могли б багато чому навчитися з такої покупки."
ETH_organization_of_african_unity_desc: "Досі свобода від європейської колонізації розглядалася як питання простого здобуття незалежності. Однак, здається, ми всі все ще є потенційними цілями для завоювання в очах багатьох лідерів за межами Африки. Лише об'єднавшись і співпрацюючи, люди Африки можуть сподіватися протистояти тому, щоби знову стати підданими."
ETH_organization_of_african_unity_tt: "Розблоковує рішення щодо запрошення незалежних африканських країн до §YОрганізації африканської єдності§!."
ETH_executive_council_desc: "Ми повинні сприяти більшій співпраці в Організації африканської єдності, створивши виконавчий орган, який діятиме відповідно до волі народу та зможе швидко реагувати на загрози стабільності в нашому регіоні."
ETH_executive_council_tt: "Розблоковує рішення щодо запрошення членів §YОрганізації африканської єдності§! до Виконавчої ради."
ETH_african_union_desc: "Настав час для народів Африки об'єднатися в Африканський союз. Ніколи більше нам не загрожуватимуть імперіалісти чи фашисти, коли ми прагнемо стати першою наддержавою Африки."
ETH_anarchist_bank: "Банк Африканського співтовариства"
ETH_african_central_bank_desc: "Створивши [ETH_GetCentralBankName], ми могли б розпочати процес інтеграції економік в Організацію африканської єдності. Це дозволить нам більш ефективно використовувати наші ресурси та інфраструктуру для поліпшення всіх держав-членів."
ETH_african_central_bank_tt: "Розблоковує рішення щодо запрошення членів §YОрганізації африканської єдності§! до [ETH_GetCentralBankName]."
ETH_mass_transit: "Колективізований громадський транспорт"
ETH_mass_transit_desc: "Значна частина нашої транспортної інфраструктури застаріла та потребує реорганізації, щоб її можна було використовувати ефективніше. Найліпше для реалізації таких реформ підходять працівники, які керують інфраструктурою."
ETH_mutual_defense_desc: "Народ Африки ніколи не матиме тривалого миру, доки нації світу не зрозуміють, що ціна спроби нас колонізувати надто велика. Щоб досягти цього, члени Організації африканської єдності повинні укласти угоду про взаємну оборону, пообіцявши захищати один одного, якщо хтось із нас зазнає нападу."
ETH_mutual_defense_tt: "Розблоковує рішення щодо запрошення членів §YОрганізації африканської єдності§! до укладення угоди про взаємну оборону."
ETH_our_own_path_desc: "Ми були надто слабкі, щоб протистояти [SOV.GetAdjective], коли вони зрадили нас, взявши під контроль наші справи. Зараз ми маємо набагато сильнішу позицію і нарешті можемо зробити крок до відновлення нашої незалежності. Однак ми повинні бути готові до будь-яких потенційних репресій із боку [SOV.GetAdjective]ої влади."
ETH_our_own_path_tt: "§R[SOV.GetNameDefCap] буде розлючений таким курсом дій і може спробувати повернути Ефіопію під [SOV.GetAdjective]ий контроль!§!"
ETH_communal_agriculture_desc: "Колективізуючи сільське господарство та запроваджуючи нові методи ведення сільського господарства, ми можемо значно збільшити нашу сільськогосподарську продукцію та гарантувати кожному доступ до їжі. Це також дозволить емансипованим селянам знайти альтернативну роботу в містах замість натурального господарства."
ETH_seize_the_means_desc: "Покоління [ETH.GetAdjective]их працівників обробляли поля та створювали промисловість міст. Їхня кров у землі. Тому ми більше не дозволимо заможній кліці претендувати на право власності на ці активи. Їх повернуть людям."
ETH_preparing_for_the_inevitable_desc: "Владці в усьому світі не потерплять наших радикальних реформ в [ETH.GetNameDef] через страх, що їх власний народ вимагатиме того ж. Ми повинні бути готові до їхньої неминучої спроби зруйнувати наш спосіб життя."
ETH_refuge_for_the_spanish_exiles_desc: "Наші ідеологічні товариші в Іспанії бачили, як їхні мрії про анархізм були розбиті спільними зусиллями фашистів, сталіністів і капіталістів з усього світу. Ми повинні відкрити наші кордони для наших друзів-переселенців і дати їм другий шанс побудувати краще майбутнє."
ETH_the_lion_and_the_sun_desc: "Його Величність [ETH.GetLeader] та японський імператор [JAP.GetLeader] зуміли знайти багато спільного між нашими великими імперіями. [JAP.GetLeader] зайшов настільки далеко, що припустив, що його уряд інвестуватиме в [ETH.GetName], коли ми врешті-решт повернемо нашу батьківщину."
ETH_japanese_investments_tt: "Відкриває §Yрішення§! для японських інвестицій у [ROOT.GetName] після звільнення [ROOT.GetName]"
ETH_an_ethiopian_navy_in_exile_desc: "Ставши свідком [JAP.GetAdjective]ої демонстрації військово-морської могутності, Його Величність [ETH.GetLeader] попросив допомоги у наших милостивих господарів для будівництва [ETH.GetAdjective]ого флоту, щоби допомогти у звільненні нашої батьківщини та захистити її від будь-які майбутні атаки."
ETH_an_arabic_base_desc: "Стає все більш очевидним, що [JAP.GetName] має намір змінити Азійсько-Тихоокеанський регіон у найближчі роки. Оскільки ми все більше узгоджуємося з [JAP.GetAdjective], має сенс вирізати для себе частину. Для початку ми повинні запросити контроль над землями наших предків на Аравійському півострові."
ETH_an_empire_in_the_shade_of_the_sun_desc: "Його Величність [ETH.GetLeader] — імператор без імперії. Це не тільки принизливо для нашого імператора, але й обмежує нашу здатність вживати заходів щодо звільнення [ETH.GetName]. Можливо, наші друзі в [JAP.Capital.GetCapitalVictoryPointName] захочуть передати нам контроль над островом, щоби ми могли використовувати його як базу операцій для остаточного звільнення нашої батьківщини."
ETH_japan_joins_tt: "§Y[JAP.GetNameDefCap]§! приєднається до війни держави §Y[ROOT.GetName]§! проти держави [ITA.GetName].\n§Y[ROOT.GetName]§! стане маріонеткою §Y[JAP.GetName]§!"
ETH_an_audience_with_countryleadertitle_desc: "[GER.GetLeader] має амбіційні плани щодо зміни порядку не лише [GER.GetNameDef], а й усього світу. Отримавши аудієнцію з лідером [GER.GetAdjective], світ і надалі бачитиме Його Величність [ETH.GetLeader] єдиним справжнім правителем [ETH.GetName]."
ETH_befriend_goring_desc: "Уряд Німеччини — це мережа політичних інтриг і вдарів у спину. Той, хто в будь-який момент прислухається до [GER.GetLeader], має потенціал масово впливати на політичні рішення [GER.GetAdjective]. Можливо, ми могли б отримати певний вплив, подружившись із членом правлячої еліти, таким як $GER_hermann_goring$."
ETH_steel_lions_desc: "[GER.GetNameDefCap] є піонером нових методів ведення війни. Часи кавалерійської чи окопної війни минули. Майбутнє за танком. Ми повинні використати наш час у [GER.GetNameDef], щоби навчитися використовувати сучасну зброю війни та підготуватися до звільнення нашої батьківщини."
ETH_german_mediation_desc: "Оскільки [GER.GetAdjective]і й [ITA.GetAdjective]і амбіції починають збігатися, питання [ETH.GetName] залишається каменем спотикання для розширення співпраці між двома країнами. Можливо, [GER.GetLeader] зможе переконати [ITA.GetLeader] припинити свою безглузду діяльність і дозволити Імператору повернутися на своє законне місце в [ETH.GetName]."
ETH_ger_and_ita_have_same_dieology_tt: "§Y[GER.GetFlag][GER.GetName]§! має ту ж ідеологію, що й §Y[ITA.GetFlag][ITA.GetNameDef]§!"
ETH_sabotage_italo-german_relations_desc: "Ми не можемо дозволити [GER.GetNameDef] і [ITA.GetName] розглядати один одного як потенційних союзників. Ми повинні зробити все, що в наших силах, щоби зірвати відносини між ними. Інакше ми можемо побачити, як Його Величність стане в'язнем [ITA.GetLeader], а мрія про вільний [ETH.GetName] буде зруйнована."
ETH_unlock_false_flag_tt: "Розблокує рішення ініціювати операцію з помилковим прапором для обману [ITA.GetFlag] §Y[ITA.GetName]§!"
ETH_joint_swedish-ethiopian_intelligence_program_desc: "Пряма допомога [ETH.GetName] викликала б сумніви щодо нейтралітету [SWE.GetName]. Однак вони можуть бути готові запропонувати таємну підтримку, щоби зберегти правдоподібне заперечення. Використовуючи наші зв'язки в регіоні та ресурси [SWE.GetName], ми можемо подолати [ITA.GetAdjective]і армії колоніальне панування в Африці."
ETH_anti-tank_guns_desc: "[SWE.GetName] має одні з найкращих складів зброї у світі. Незважаючи на технічну нейтральність у зовнішніх справах, [SWE.GetAdjective]ий уряд може бути готовий розлучитися з деякими своїми протитанковими гарматами, якщо це обмежить зростаючу сферу впливу фашистів."
ETH_a_libyan_revolt_desc: "[ITA.GetAdjectiveCap]а армія намагається зберегти контроль над нещодавніми територіями в Східній Африці. Оскільки їхній фокус змістився, ми зробимо все можливе, щоби посіяти зернята повстання на їхніх дорогоцінних [LBA.GetAdjective]их територіях."
ETH_ethiopias_cause_is_ours: "Справа Ефіопії — наша"
ETH_ethiopias_cause_is_ours_desc: "[SWE.GetAdjectiveCap]ий уряд відходить від нейтралітету, оскільки він починає визнавати, що фашистський успіх в Африці також матиме наслідки в Європі. Наші цілі щодо самовизначення та поваги до міжнародного права збігаються, тому є сенс, щоби ми продовжували поглиблювати нашу співпрацю у зовнішній політиці."
ETH_SWE_join_war_tt: "Якщо великі країни воюють з §Y[ITA.GetFlag][ITA.GetNameDef]§! і §Y[SWE.GetFlag][SWE.GetNameDef]§! погоджується на заявку спільного альянсу, вони спробують приєднатися до альянсу та до війни.\n §RЯкщо альянс недоступний, [SWE.GetFlag][SWE.GetName] не піде на війну поодинці проти [ITA.GetFlag] [ITA.GetName]!§!"
ETH_reach_out_to_the_italians_desc: "Зрозуміло, що ми більше не маємо надії подолати [ITA.GetAdjective]і армії на полі бою. Однак [ETH.GetLeader] продовжує посилати наших солдатів на смерть у безрезультатних наступальних операціях. Настав час для нового керівництва під керівництвом сильнішого лідера, того, хто зможе працювати з італійцями і принести мир на нашу батьківщину."
ETH_reach_out_to_the_italians_tt: "Пропозицію про співпрацю буде надіслано до §Y[ITA.GetNameDef]§!, пропонуючи мир в обмін на територію."
ETH_sway_the_warlords_desc: "Навіть якщо ми не зможемо переконати будь-кого з могутніших Рас відкрито виступити проти $ETH_haile_selassie$, ми можемо принаймні посіяти зерно для майбутньої співпраці. Крім того, ми повинні спробувати переконати деяких менших воєначальників у перевагах співпраці з італійцями, а не проти них."
ETH_expand_the_bodyguard_desc: "Стає все важче визначити, кому можна довіряти, оскільки владні структури [ETH.GetName] починають руйнуватися. У ці важкі часи майбутній лідер нашої великої нації потребує постійної охорони, вірної лише йому, для захисту від зрадницьких елементів."
ETH_declare_for_italy_desc: "Багато хто сприйме це як зраду і відвернеться від правди. Але саме тому нам судилося керувати цими землями. Тому що ми знаємо, що тільки ми маємо силу волі зробити те, що потрібно зробити для блага нашої нації. Настав час скинути [ETH.GetLeader]."
ETH_restore_the_country_desc: "Коли в [ETH.GetName] нарешті відновлено мир, настав час розпочати процес відновлення порядку в країні. Ми відновимо будинки та інфраструктуру краще, ніж раніше, і ми покажемо, що під правлінням [ETH.GetLeader] на наших людей чекає світле майбутнє."
ETH_invite_italian_settlers_desc: "Бачити, як наша велика нація стає ще одним місцем для європейської колонізації, для багатьох буде гіркою пілюлею. Однак недавня історія показала слабкість нашої промисловості та інфраструктури, і нам потрібні радикальні заходи для їх поліпшення. Тому ми скористаємося ситуацією, використовуючи досвід і багатство наївних [ITA.GetAdjective], запросивши їх тут оселитися."
ETH_invite_italian_settlers_tt: "§Y2 області у власності§! отримають кілька поселенців із держави [ITA.GetName], змінивши їх із сільських чи пасовиських регіонів і надавши §Yнові комірки для будівництва.§!"
ETH_replace_the_abuna_desc_ethiopia: "Лідер православної церкви, $ETH_abuna_qerellos_iv$, занадто тісно пов'язаний із $ETH_haile_selassie$. Нам потрібно замінити його людиною, яка буде більш лояльною до нашої справи."
ETH_replace_the_abuna_desc_gojjam: "Лідер православної церкви, $ETH_abuna_qerellos_iv$, занадто тісно пов'язаний із $ETH_haile_selassie$. $ETH_abuna_abraham$ є ідеальним кандидатом на його заміну, зробивши Ґоджам політичним і релігійним центром імперії."
ETH_replace_the_abuna_desc_jimma: "Надто довго православна церква Теуахедо впливала на політику цієї країни. Настав час офіційно розірвати зв'язки між імперією та церквою. Натомість ми повинні шукати тісніших зв'язків з нашими братами і сестрами за вузьким морем."
ETH_the_capital_victory_parade_desc: "Незважаючи на те, що наш великий лідер врятував нас від певного знищення, багато наших людей підозрюють мотиви [ETH.GetLeader] і чекають днів старої імператорської родини. Ми повинні нагадати їм про те, наскільки вони вдячні [ETH.GetLeader], і продемонструвати славне майбутнє, яке чекає на [ETH.GetName]."
ETH_amedeos_feast_of_maskal_desc: "Щоб забезпечити подальшу стабільність [ETH.GetName], ми зберемо решту расів до мескельського бенкету принца Амедео в м. [ETH.Capital.GetCapitalVictoryPointName]. Там ми зустрінемося з віце-королем [ITA.GetAdjective]ої Східної Африки й обговоримо майбутнє регіону."
ETH_assertiveness_autonomy_effect: "Напористий ниґус"
ETH_assertiveness_desc: "Ми погодилися співпрацювати з [ITA.GetAdjective], щоби захистити нашу велику націю від знищення, тепер вони побачать, що нас позбавлять нашої ідентичності та культури, і ми станемо не більш ніж колонією. Ми не можемо допустити цього. Ми змусимо їх зрозуміти, хто ми є, і будемо протистояти їхній колонізації на кожному кроці."
ETH_exploit_french_weakness_desc: "Поки [FRA.GetAdjective]а влада стурбована сварками навколо попелу своєї імперії, ми маємо можливість приєднати територію Французького Сомалі до нашої великої імперії. Навряд чи французи мають сильне бажання провести ще один бій, але ми повинні бути готові до всього."
ETH_exploit_french_weakness_tt: "Розблоковує рішення щодо окупації §YФранцузького Сомалі§!\n§RПрийняття цих рішень ризикує війною з Вішістською Францією!§!"
ETH_invite_italian_investors_desc: "Ми повинні використовувати наших нових володарів, спонукаючи їхніх інвесторів відвідати [ETH.GetName]. Приплив інвестицій значною мірою сприяв би не лише відновленню збитків, завданих війною, але й значному розширенню наших промислових потужностей."
ETH_italian_general_staff_desc: "Нашому війську ще попереду модернізація. Хоча ми робимо великі кроки у виробництві чи закупівлі сучасної техніки для збройних сил, наші офіцери мають багато застарілих поглядів на те, як її використовувати. Можливо, ми могли б навчитися вести сучасну війну, запросивши [ITA.GetAdjective]их офіцерів до нашого генерального штабу."
ETH_italian_general_staff_tt: "Якщо відносини з Італією будуть позитивними і вони погодяться, §Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! і §Y$ITA_alessandro_pirzio_biroli$§! буде передано до Ефіопії."
ETH_cooperation_desc: "Наша доля полягає в пануванні Східної Африки. Проте до досягнення цієї мети ми ще дуже далекі. Тому ми повинні співпрацювати з існуючими владними структурами регіону і намагатися отримати будь-яку вигоду."
ETH_reinforce_dynamic_identity_desc: "За нової адміністрації люди залишаються в розгубленості щодо своєї національної ідентичності. Незважаючи на їхні дрібні образи, тепер вони [ETH.GetAdjective]. І настав час їм дізнатися, що хороші [ETH.GetAdjective]і люди лояльні до лідера [ETH.GetLeader] і держави."
ETH_underground_wargames_desc: "Нам було важко відбити [ITA.GetAdjective]і війська під час останньої війни через відсутність розуміння того, наскільки змінилася війна за останні десятиліття. Щоб переконатися, що ми більше не повторимо такої ж помилки, вкрай необхідно, щоби наші офіцери почали проводити військові ігри та планувати повалення сил [ITA.GetAdjective]. Звичайно, ми повинні уникати виклику підозр, роблячи це..."
ETH_adopt_the_lira_desc: "Наша валюта різко впала через економічні потрясіння, спричинені війною з [ITA.GetName], і вартість реконструкції. Замість того, щоби намагатися стабілізувати заплямовану валюту, ми повинні використати це як можливість посилити економічну інтеграцію з державою [ITA.GetNameDef] шляхом прийняття ліри."
ETH_request_italian_equipment_desc: "Хоча ми досягаємо значного прогресу в реформуванні нашої економіки та зміцненні нашої армії, ми все ще можемо отримати певну підтримку в цих завданнях. Завдяки нашим поглибленим стосункам із [ITA.GetAdjective]s, вони можуть бути готові надіслати нам частину свого надлишкового обладнання."
ETH_recruit_mercenaries_desc: "Зараз в армії існує велика напруга між солдатами різного походження. Багато з них лояльні до старого режиму і їм не можна довіряти. Поки ми не викорінимо ці нелояльні елементи, нам потрібні сили, які безсумнівно лояльні до нас. Найпростіший спосіб завоювати лояльність — це холодна готівка."
ETH_set_up_a_customs_barrier_desc: "Чим довше ми будемо дозволяти нашій економіці обплутуватися [ITA.GetName], тим важче буде вирватися з-під їхнього корупційного впливу. Хоча це сповільнить наше економічне зростання, ми повинні запровадити митний бар'єр, щоб ускладнити торгівлю між нашими країнами. [ITA.GetAdjectiveCap]ий режим буде обурений цим, але ми знайдемо економічне виправдання, якщо буде потрібно."
ETH_contact_the_exiles_desc: "Коли війна з [ITA.GetName] підійшла до кінця, багато хто втекли до сусідніх регіонів у страху перед тим, що може принести новий режим. Коли ми почнемо втілювати наші плани щодо відновлення нашої незалежності, можливо, ми зможемо переконати цю ширшу діаспору приєднатися до нас. Незважаючи на наші розбіжності в минулому, зараз настав час співпрацювати на благо Батьківщини."
ETH_outsourced_production: "Аутсорсинґ виробництва"
ETH_outsourced_production_desc: "Наша промисловість залишається малою та недосвідченою, коли справа стосується виробництва знарядь війни. Однак тепер ми міцно перебуваємо у сфері впливу [ITA.GetAdjective], тому ми можемо максимально використати ситуацію, передавши наші виробничі потреби на аутсорсинґ і використовуючи досвід їхніх виробників зброї."
ETH_outsourced_production_tt: "Запит на §Y[ITA.GetFlag][ITA.GetAdjective]і§! армійські чи авіаційні конструктори:"
ETH_together_for_victory_desc: "Наближається час, щоби ми відновили нашу честь і розірвали кайдани італійського гноблення. Щоб наші плани не провалилися, нам потрібно зміцнити наші сили та отримати підтримку з усієї Східної Африки. Тільки разом перемога буде забезпечена."
ETH_together_for_victory_tt: "Воїни-повстанці піднімуться в тилу ворога, коли почнеться війна за незалежність."
ETH_our_enemys_enemy_desc: "Є багато країн, які виступають проти [ITA.GetAdjective]ого експансіонізму з ідеологічних чи стратегічних причин. Нам слід звернутися до цих країн щодо поставок зброї, щоби ми могли розбити [ITA.GetAdjective]і сили у нашому регіоні."
ETH_our_enemys_enemy_tt: "Якщо нація погодиться надіслати зброю, [ETH.GetFlag][ETH.GetName] отримає §G1000 піхотного спорядження§! від них."
ETH_raid_italian_depots: "Наліт на італійські склади"
ETH_raid_italian_depots_desc: "Італійські військові зосередили на складах по всій країні велику кількість техніки. Готуючись до неминучої конфронтації, ми можемо позбавити їх цього обладнання та зміцнити ним власні сили, здійснивши набіги на склади."
ETH_raid_italian_depots_tt: "Рейди відбуватимуться спорадично протягом наступного §Yроку§!, кожного разу додаючи §Y[ITA.GetFlag][ITA.GetAdjective]§! обладнання для [ETH.GetFlag]§Y[ETH.GetName]§! до запасів."
ETH_the_italian_language_desc: "Мова залишається однією з найбільших перешкод для поглиблення співпраці з [ITA.GetAdjective]. Тому ми приймемо [ITA.GetAdjective]у як другу мову в нашій адміністрації, включно з військовими. Сподіваюся, це прискорить культурний обмін між нами та зробить стратегічне планування ефективнішим."
ETH_compensation_desc: "Незважаючи на початкову напругу між нашими великими державами, ми неодноразово доводили свою відданість [ITA.GetName]. Однак це мало привернуло увагу нашої адміністрації до нашого населення. Можливо, [ITA.GetNameDef] захоче компенсувати нам контроль над деякими іншими їхніми землями, щоби ми могли посилити підтримку нашого режиму."
ETH_negusa_nagast_desc: "Настав час позбутися [ETH.GetName] впливу [ITA.GetAdjective], проголосивши нашу незалежність. Незабаром ми знову станемо господарями своєї долі завдяки керівництву [ETH.GetLeader]."
ETH_the_italo-ethiopian_empire_desc: "Поки ми повстаємо з попелу старої імперії, починає формуватися нова Італо-[ETH.GetAdjective]а. Хоча зовсім недавно ми билися один проти одного, стає все більш очевидним, що [ITA.GetName] і [ETH.GetName] тепер сильніші разом. Тепер наш обов'язок — розширити область нашої спільної імперії."
ETH_the_italo-ethiopian_empire_tt: "Розблоковує рішення §YІтало-[ETH.GetAdjective]а імперія§!, щоби зробити осердними заявлені області після їхнього захоплення.\nВони будуть передані, якщо в заявленій області чи будь-якій суміжній області немає ворожих дивізій."
ETH_reclaim_the_empire: "Відновити імперію"
ETH_reclaim_the_empire_desc: "Під правлінням нашого великого лідера, [ETH.GetLeader], ми відкинули руйнівний вплив [ITA.GetName] на нашу велику націю та знову відкрили неперевершену силу нашого народу. Тепер велике завдання, яке стоїть перед нами, полягає у відновленні наших законних земель і об'єднанні людей [ETH.GetAdjective]."
ETH_reclaim_the_empire_tt: "Розблоковує рішення §Y$ETH_reclaim_the_empire$§! про повернення національного статусу на території, переданій [ITA.GetFlag][ITA.GetName], коли вони знову перебувають під контролем [ETH.GetFlag][ETH.GetAdjective]."
ETH_the_liberator_of_country_short_desc: "[ETH.GetLeader] героїчно привів нас до незалежності, вільної від корупційного впливу [ITA.GetName]. Ми не знаємо, що передбачає майбутнє, але ми знаємо, що воно буде славним, доки у нас є визволитель [ETH.GetName], який веде нас у нього."
ETH_consolidate_east_africa_desc: "Світовий порядок змінюється навколо нас, коли старі імперії починають розвалюватися. Єдиний спосіб забезпечити місце для нашого народу в цьому новому порядку — це завоювання та демонстрація нашої здатності подолати будь-які перешкоди. Таким чином, ми об'єднаємо Східну Африку під нашим контролем і покажемо світові могутність [ETH.GetName]."
ETH_reintegrate_aussa_desc: "Підступний султанат Аусса неодноразово зраджував нас, ставши на [ITA.GetAdjective]ий бік. Настав час розпустити султанат і інтегрувати регіон у [ETH.GetName]."

HOA_develop_capitalstate_desc: "Нам потрібно пришвидшити темпи індустріалізації для поліпшення життя наших людей і захисту [ROOT.GetNameDef]. Тому ми будемо інвестувати в територію навколо міста [ROOT.Capital.GetCapitalVictoryPointName], перетворюючи її на індустріальне серце нації."
HOA_the_state_bank_of_name_desc: "Розширивши ресурси центрального банку [ROOT.GetNameDef], ми можемо надати людям нову кредитну лінію та діяти як фінансовий сечогінний засіб для хворої [ROOT.GetAdjective]ої економіки."
HOA_pave_the_roads: "Асфальтувати дороги"
HOA_pave_the_roads_desc: "Перевезення людей і товарів через [ROOT.GetNameDef] наразі є надто неефективним. Інвестиції в наші дороги принесуть користь не тільки економіці, це зробить нас більш безпечними, дозволяючи також легше переміщати військові засоби."
HOA_the_steam_locomotive_desc: "У той час як автомобілі та вантажівки корисні для переміщення невеликих кількостей або на короткі відстані, потяги набагато ефективніші для переміщення величезної кількості товарів і людей. Інвестиції в нашу залізничну мережу були б великим поштовхом для економіки країни."
HOA_the_adjective_regional_development_fund_desc: "Регіони [ROOT.GetNameDef] стагнують і гостро потребують інвестицій. Створивши фонд регіонального розвитку, ми можемо забезпечити органи місцевого самоврядування інструментами, необхідними для модернізації свого регіону."
HOA_the_adjective_industrial_fund_desc: "Держава [ROOT.GetNameDefCap] дуже недостатньо індустріалізована. Якщо ми хочемо поліпшити життя людей і мати здатність захистити їх від іноземної агресії, нам потрібно буде швидко індустріалізувати країну."
HOA_exploit_national_resources: "Використати національні ресурси"
HOA_exploit_national_resources_desc: "[ROOT.GetNameDefCap] має велику кількість природних ресурсів, які тільки й чекають свого використання. З невеликими інвестиціями ми нарешті могли б почати їх використовувати."
HOA_support_the_agrarians_desc: "Сільське населення [ROOT.GetNameDef], яке працює в сільському господарстві, є основою нації. Таким чином, ми повинні робити більше, щоб підтримувати їх у життєво важливій роботі, яку вони виконують."
HOA_promote_local_crafts: "Сприяти розвитку місцевих ремесел"
HOA_promote_local_crafts_desc: "[ROOT.GetNameDefCap] має велику кількість кваліфікованих ремісників, які працюють у невеликих масштабах, щоби постачати націю товарами. Ми повинні спиратися на їхній досвід і полегшити їм розширення діяльності та виробництва зазначених товарів."
HOA_use_the_natural_harbors: "Використати природні гавані"
HOA_use_the_natural_harbors_desc: "Завдяки нещодавньому придбанню прибережної землі ми маємо можливість значно розширити свій доступ до міжнародного ринку, створивши власний порт. Це значно спростить імпорт та експорт товарів, значно сприяючи нашій економіці."
HOA_the_capital_city_airport_desc: "Повітряний транспорт все більше пов'язує міста світу зі світовою економікою. Ми повинні створити власний аеропорт, щоби скористатися цією тенденцією."
HOA_a_steamboat_fleet: "Пароплавний флот"
HOA_a_steamboat_fleet_desc: "Щоб захистити нашу берегову лінію та судноплавні шляхи, нам потрібно створити флот прибережних кораблів, здатних стримувати будь-яку іноземну агресію."
HOA_improved_irrigation_systems_desc: "Ми не можемо мати національну безпеку без надійного виробництва продуктів харчування. Щоб підвищити врожайність, ми будемо інвестувати в масштабну програму зрошення нашої орної землі."
HOA_the_adjective_air_fleet_desc: "Повітряна війна стрімко стає ключовою ареною, на якій визначається переможець у конфліктах. Тому ми повинні створити власні військово-повітряні сили та підготувати їх до захисту неба [ROOT.GetNameDef]."
HOA_state-funded_projects: "Державні проєкти"
HOA_state-funded_projects_desc: "Наша економіка стагнує через відсутність інфраструктури та промисловості. Щоб полегшити це, ми інвестуємо значні кошти в нові проєкти в [ROOT.GetNameDef]."
HOA_the_grand_university_of_capital_desc: "Передача знань від одного покоління до іншого має життєво важливе значення для безпеки та розвитку будь-якої нації. Тому ми створимо новий великий університет у [ROOT.Capital.GetCapitalVictoryPointName], щоб краще навчати наступне покоління вчених, істориків і митців."
HOA_the_adjective_armed_forces_desc: "Світ стає дедалі нестабільнішим через зростання напруженості між великими державами. Якщо ми хочемо зберегти нашу незалежність, [ROOT.GetAdjective]а армія повинна бути готова до війни."
HOA_warrior_tradition_desc: "[ROOT.GetNameDefCap] має довгу історію хоробрих воїнів, які захищали свої домівки від потенційних завойовників. Зараз, як ніколи, нам потрібно використовувати цю традицію для захисту батьківщини."
HOA_strengthen_the_irregulars_desc: "Система нерегулярнів й ополченців служила нам протягом століть. Існує мало причин змінювати те, що, як було доведено, працює."
HOA_every_man_a_warrior_desc: "Якщо [ROOT.GetNameDef] хоче успішно протистояти іноземним агресорам, нам потрібно мілітаризувати суспільство до такого ступеня, щоб кожен міг взяти до рук зброю, коли це необхідно для захисту країни."
HOA_names_finest: "Найкращі з [ROOT.GetName]"
HOA_names_finest_desc: "Наші війська знають, що вони є єдиною перешкодою для того, щоби наш народ став підданим чужої влади. З цим знанням приходить непохитна відданість захисту батьківщини та збереженню [ROOT.GetAdjective]ої свободи."
HOA_utilize_our_strengths: "Використати наші сильні сторони"
HOA_utilize_our_strengths_desc: "Хоча наша армія може бути не такою розгалуженою чи офіційною, як армія інших країн, вона має великий нетрадиційний досвід, який можна використовувати на полі бою."
HOA_reform_the_conscription_desc: "Оскільки глобальна ситуація стає все більш напруженою, настав час розширити програму призову, щоби ми були готові до будь-якої форми зовнішньої агресії."
HOA_eyes_on_the_imperialists_desc: "Імперські сили регіону зневажливо ставляться до незалежності [ROOT.GetNameDef]. Ми повинні залишатися пильними і не ставати жертвою їхніх амбіцій."
HOA_encourage_local_arms_production: "Заохотити місцеве виробництво зброї"
HOA_encourage_local_arms_production_desc: "Якщо ми не зможемо забезпечити наші війська необхідним обладнанням, вони не зможуть належним чином захистити націю. Тому ми повинні розширити потужності збройової промисловості."
HOA_metal_beasts_desc: "Стає все більш очевидним, що бронетехніка відіграватиме все більшу роль на полі бою. Армія повинна навчитися найкраще використовувати та протидіяти таким транспортним засобам."
HOA_the_roars_of_thunder_desc: "Іноді на полі бою єдиним способом витіснити ворога є переважаюча вогнева сила. Найефективніший спосіб розв'язування — артилерія."
HOA_develop_indigenous_models_desc: "Покладаючись на іноземні проєкти піхотної техніки, ми ризикуємо залишитися технологічно позаду. Цю загрозу безпеці можна належним чином усунути лише шляхом збільшення внутрішнього досвіду у сфері розробки стрілецької зброї."
HOA_the_steel_lions_desc: "Епоха статичної війни позаду. Настав час розпочати розгортання власних спеціалізованих бронетанкових підрозділів на полі бою та почати вивчати методи ведення мобільної війни."
HOA_warfare_from_afar_desc: "Артилерія неодноразово доводила свою цінність на полі бою. Ми повинні краще використовувати це, тісніше інтегруючи спеціалізовані артилерійські підрозділи в наші піхотні дивізії."
HOA_modern_infantry_desc: "Реформування нашої армії значно підвищило її ефективність. Ми повинні розширити цей розвиток, збільшуючи кількість підрозділів на місцях."
HOA_the_first_album_desc: "Світ видається дедалі небезпечнішим, оскільки напруга між великими державами зростає, але це також відкриває світ можливостей для тих націй, які бажають і готові скористатися моментом."
HOA_a_loyal_subject_desc: "Оскільки ситуація на світовій арені стає все більш нестабільною, можливо, краще бути під захистом сильнішої нації. Принаймні поки..."
HOA_political_stability_desc: "Ми не можемо сподіватися залишитися незалежною нацією, якщо ми роз'єднані вдома. Лише створивши єдиний фронт, ми зможемо протистояти тому, щоби нас не знесли вітри змін, які зараз охоплюють світ."
HOA_the_capital_railroad_desc: "З'єднавши нашу залізничну мережу з нашими сусідами, ми зможемо краще експортувати наші товари та ресурси до них. Сподіваюся, це дасть поштовх нашій економіці в цьому процесі."
HOA_invite_foreign_settlers_desc: "Нам ще попереду великий шлях, коли мова йде про модернізацію нашої країни. Ми повинні використовувати навички наївних колоністів, створивши для них стимул для переїзду до [ROOT.GetNameDef]."
HOA_countryleader_desc: "[ROOT.GetLeader] — єдина людина, яка може утримати націю разом у ці важкі часи, тому люди повинні об'єднатися навколо [ROOT.GetLeader.GetHerHim]."
HOA_securing_the_adjective_future_desc: "[ROOT.GetNameDefCap] — це маленька нація, у якої дуже мало друзів на світовій арені. Зміна цього значною мірою допоможе забезпечити нашу майбутню свободу та незалежність."
HOA_improving_the_educational_system_desc: "Наші діти тримають у своїх руках долю нації. Тому надання їм найкращої освіти значною мірою допоможе забезпечити майбутнє [ROOT.GetNameDef]."
HOA_construct_great_monuments_desc: "[ROOT.GetAdjectiveCap]ому народові є чим пишатися. Ми маємо давню історію, яку варто вшанувати пам'ятниками, які надихають на прагнення до все більших висот."
HOA_the_adjective_volunteer_force_desc: "Невеликі прикордонні сутички на іншому континенті можуть спровокувати масштабні конфлікти, які охоплять весь світ. Ми повинні зробити свій внесок, щоби погасити ці іскри, перш ніж вони спричинять нову Велику війну."
HOA_military_cooperation_desc: "Незважаючи на те, що ми досягаємо великих успіхів у вдосконаленні наших збройних сил, є деякі уроки, які ми можемо винести у наших міжнародних друзів під час спільних навчань і посилення військової співпраці."
HOA_that_which_is_rightfully_ours_desc: "[ROOT.GetNameDefCap] — це тінь того, що має бути. Історія показує, що наші предки володіли значно більшими ділянками землі, ніж наша нинішня адміністрація, але більшість із них було вкрадено у нас поколіннями. Настав час повернути те, що нам по праву належить."
HOA_commandos_desc: "Іноді під час війни невелика, але добре навчена група солдатів може здобути більші перемоги в тилу ворога, ніж найбільші армії на полі бою."
HOA_a_jagged_alliance: "Хиткий альянс"
HOA_a_jagged_alliance_desc: "Хоча ми не завжди бачимо віч-на-віч з іншими націями, ми часто стикаємося з тими самими загрозами. Зосередження на цих спільних питаннях може стати основою довгострокових союзів і посилення національної безпеки."
HOA_observe_and_learn_desc: "Війна постійно розвивається завдяки природі технологічного прогресу та інноваційного мислення. Щоб підтримувати міцну армію, ми повинні вивчити уроки війни та ніколи не переставати шукати шляхи вдосконалення."
HOA_foreign_investors_desc: "Нам потрібні інвестиції в нашу галузь та інфраструктуру, якщо ми хочемо процвітати. На щастя, іноземців, які хочуть отримати прибуток, не бракує."
HOA_research_exchange_programmes_desc: "Наша промисловість гостро потребує модернізації, створивши програму обміну, ми можемо отримати знання з-за кордону про те, як найкраще використовувати нові технологічні досягнення на наших заводах."
HOA_foreign_trained_officials: "Офіційні особи, навчені за кордоном"
HOA_foreign_trained_officials_desc: "Ми ще можемо багато чому навчитися в досвіді людей з-за кордону. Настав час краще використовувати їх, надавши їм авторитетні позиції в країні."
HOA_countryadjective_loyalist_advisors_desc: "Ми не можемо допустити, щоби наша нація та наша культура були захоплені імперіалістами. Нам потрібно привести тих, хто лояльний до [ROOT.GetNameDef], до керівних посад і розпочати процес відновлення нашої свободи."
HOA_lay_claim_to_the_danakil_desc: "[ROOT.GetNameDefCap] завжди буде вразливим до морського вторгнення без захисту регіону Данакіль на півночі."
HOA_push_for_the_highlands_desc: "Економічний центр Східної Африки лежить у високогір'ї. Захист для [ROOT.GetNameDef] значною мірою допоможе розширити наш економічний потенціал."
HOA_secure_the_ogaden: "Забезпечити Оґаден"
HOA_secure_the_ogaden_desc: "Захист Оґадену створить низку природних бар'єрів між нами та будь-якими потенційними агресорами, а також відкриє нашу економіку для торгівлі через Індійський океан."
HOA_rallying_the_adjective_people: "Згуртування [ROOT.GetAdjective]их людей"
HOA_rallying_the_adjective_people_desc: "Світ спустошують конфлікти. Все, що стоїть між нашими нинішніми свободами та прірвою підкорення, — це готовність [ROOT.GetAdjective]ого населення встати та боротися. Об'єднані ми вистоїмо, розділені ми впадемо."
HOA_the_capital_school_of_technology: "Технологічна школа м. [Root.Capital.GetCapitalVictoryPointName]"
HOA_the_capital_school_of_technology_desc: "Те, що лише кілька років тому було передовим на полі бою та на заводах, сьогодні часто повністю застаріло. Якщо ми хочемо йти в ногу з розвитком нових технологій, ми повинні інвестувати в освіту наступного покоління."
HOA_promote_countryadjective_nationalism_desc: "Люди [ROOT.GetNameDef] більше не терпітимуть свого гноблення з боку іноземних держав. Ми повинні скористатися моментом і прискорити наші плани щодо незалежності."
HOA_crowning_of_the_negusa_nagast_desc: "Оскільки ми все більше стаємо домінуючою силою в регіоні, настав час прийняти нашу роль, помазавши нашого лідера новим ниґусе неґестом. Усі повинні об'єднатися навколо [ROOT.GetLeader.GetHerHim] або зустріти наш гнів."
HOA_proclaim_east-african_hegemony_desc: "Завжди неспокійну ситуацію на Африканському Розі можна стабілізувати лише за правління нашого славетного імператора [ROOT.GetName]. Час об'єднання регіону наближається."
