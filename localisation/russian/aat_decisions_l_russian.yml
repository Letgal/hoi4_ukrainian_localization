DEN_bop_ban_elections: "Заборонити вибори"
DEN_bop_motion_of_no_confidence: "Вотум недовіри"
DEN_bop_motion_of_no_confidence_desc: "Нинішній уряд, здається, нездатний на будь-які розумні дії, щоб врятувати [DEN.GetNameDef] і його людей. Потрібне нове рішуче керівництво! Rigsdagen повинен висловити «вотум недовіри» керівництву лідера [DEN.GetLeader]."
DEN_bop_criticize_the_country_leader: "Розкритикувати: [DEN.GetLeader]"
DEN_bop_criticize_the_country_leader_desc: "Члени Rigsdagen ставлять під сумнів керівництво [ROOT.GetLeader] за закритими дверима, але, здається, ніхто не бажає робити це відкрито. Хтось має відкрито критикувати його та згуртувати більшість Rigsdagen, щоб прокласти шлях за вотум недовіри!"
DEN_has_criticized_country_leader_flag: "Розкритиковано: [DEN.GetLeader]"
DEN_bop_defend_our_chosen_path_neutrality: "£BoP_left_texticon Захистити наш обраний шлях"
DEN_bop_defend_our_chosen_path_neutrality_desc: "На краще це чи на гірше, але ми почали йти шляхом, відхилятися від якого зараз було б дуже нерозумно. Ми повинні вірити прийнятим рішенням, які привели нас сюди, і сподіватися, що вибраний шлях є правильним."
DEN_bop_ban_all_political_uniforms: "£BoP_left_texticon Заборонити всю політичну форму"
DEN_bop_ban_all_political_uniforms_desc: "По всій Європі можна побачити політичні мундири, які марширують рядами, ніби це був військовий парад. По всій Європі можна побачити політичні заворушення та нестабільність, які марширують вперед, затягуючи континент у хаос. Ми повинні запобігти такому розвитку подій. щоб досягти [ROOT.GetNameDef], поки не пізно."
DEN_bop_unban_oppositions_uniforms: "£BoP_left_texticon Дозволити політичну форму опозиції"
DEN_bop_unban_oppositions_uniforms_desc: "Ми не можемо заборонити іншій партії використовувати політичну форму, поки наші прихильники марширують вулицями, як учасники військового параду. Ми повинні скасувати цю цензуру."
DEN_bop_defend_the_policy_of_neutrality: "£BoP_left_texticon Захищати політику нейтралітету"
DEN_bop_defend_the_policy_of_neutrality_desc: "Нейтралітет нам добре послужив, не в останню чергу під час Великої війни, коли битви точилися по всій Європі. Але не тут, не в Данії. Нас врятували, нас пощадили. Нейтралітет нам справді добре послужив."
DEN_bop_speak_out_in_favor_of_disarmament: "£BoP_left_texticon Висловитися на користь роззброєння"
DEN_bop_speak_out_in_favor_of_disarmament_desc: "Як маленька нація, оточена великими державами, ми не маємо надії стримати вторгнення, тож навіщо витрачати гроші на оборону, яка ніколи нам не допоможе, але потенційно може розлютити наших набагато більших сусідів?"
DEN_bop_speak_out_against_warfare: "£BoP_left_texticon Висловитися проти військового переозброєння"
DEN_bop_speak_out_against_warfare_desc: "Переозброєння зараз становило б серйозну небезпеку для нашої країни, оскільки це можна було б легко розцінити як ворожу дію з боку найближчих держав. Ми не можемо ризикувати викликати гнів більшого сусіда прямо зараз, оскільки ми не маємо способу захиститися від набагато сильнішої армії."
DEN_bop_expand_the_welfare: "£BoP_left_texticon Розширити систему соціального забезпечення"
DEN_bop_expand_the_welfare_desc: "Замість того, щоб розпалювати війну та витрачати гроші на оборону, яка не може сподіватися протистояти натиску будь-якої з великих держав поблизу нас, ми повинні збільшити витрати на нашу систему соціального забезпечення, що розвивається!"
DEN_bop_unban_all_political_uniforms: "£BoP_right_texticon Дозволити всю політичну форму"
DEN_bop_unban_all_political_uniforms_desc: "Ми не можемо допустити, щоб заборона на політичну форму залишалася, оскільки вона обмежує права людей!"
DEN_bop_ban_oppositions_uniforms: "£BoP_right_texticon Заборонити політичну форму опозиції"
DEN_bop_ban_oppositions_uniforms_desc: "Ми не можемо дозволити нашим політичним опонентам маршувати у своїй формі та хизуватися. Це лише поширює незадоволення та розбрат. Ми повинні заборонити будь-яку політичну форму — окрім тих, хто перебуває при владі, звичайно."
DEN_bop_defend_our_chosen_path_rearmament: "£BoP_right_texticon Захистити наш обраний шлях"
DEN_bop_defend_our_chosen_path_rearmament_desc: "$DEN_bop_defend_our_chosen_path_neutrality_desc$"
DEN_bop_criticize_our_preparedness: "£BoP_right_texticon Розкритикувати нашу готовність"
DEN_bop_criticize_our_preparedness_desc: "Над Європою знову збираються темні хмари, і ми зовсім не готові до майбутньої бурі! Ми повинні почати підготовку якнайшвидше, якщо ми хочемо пережити цю бурю."
DEN_bop_question_our_defenses: "£BoP_right_texticon Запитати про наш захист"
DEN_bop_question_our_defenses_desc: "Довготривала політика нейтралітету позбавила Данію будь-якої оборони! Якби на нас напала іноземна держава, ніщо б не завадило їм увійти просто зараз у Копенгаґен. Ми повинні подбати про нашу оборону якщо ми хочемо вижити як країна!"
DEN_bop_speak_out_against_welfare: "£BoP_right_texticon Виступити проти системи соціального забезпечення"
DEN_bop_speak_out_against_welfare_desc: "Перш ніж витрачати гроші на що-небудь інше, ми повинні спершу звернути увагу на нашу оборону, щоб забезпечити нашу незалежність. Зрозуміло, що без данської нації немає данців, на яких можна було б витрачати ці гроші."
DEN_bop_speak_out_in_favor_of_rearmament: "£BoP_right_texticon Висловлитися на користь переозброєння"
DEN_bop_speak_out_in_favor_of_rearmament_desc: "Ми не можемо сидіти склавши руки, коли решта Європи перебуває в гонці озброєнь і попереду невизначені часи. Ми повинні підготувати нашу оборону та почати переозброєння якнайшвидше, бажано вчора!"
DEN_bop_landstorm: "£BoP_right_texticon Відновити Landstorm"
DEN_bop_landstorm_desc: "Оскільки навколо нас назріває безлад, настав час відновити Landstorm для захисту нашої території. Хоча ці війська не найкращої якості, вони можуть стати останньою лінією захисту."
DEN_bop_hold_a_military_parade: "£BoP_right_texticon Провести військовий парад"
DEN_bop_hold_a_military_parade_desc: "Проводячи військовий парад, ми посилимо віру людей у нашу здатність захищати [ROOT.GetNameDef]. Це, безперечно, зміцнить їхній моральний дух і рішучість побачити мотивацію наших військ."

# Окупаційний баланс сил
DEN_bop_occupation_criticize_collaboration: "£BoP_right_texticon Критикувати політику співпраці"
DEN_bop_occupation_criticize_collaboration_desc: "Ця ганебна капітуляція та нечестива співпраця між [ROOT.GetNameDef] і [?DEN.DEN_overlord_nation.GetNameDef] не варта паперу, на якому вона написана!"
DEN_bop_occupation_strikes: "£BoP_right_texticon Таємно координує удари"
DEN_bop_occupation_strikes_decs: "Найкраще, що ми можемо зробити зараз, це пасивно протестувати проти [?DEN.DEN_overlord_nation.GetAdjective]ої окупації, координуючи загальнонаціональні страйки."
DEN_bop_occupation_resistance_coordination: "£BoP_right_texticon Координувати рух опору"
DEN_bop_occupation_resistance_coordination_desc: "Якщо ми хочемо відновити нашу свободу, ми повинні зібратися в спільний рух опору і боротися за ту саму мету: звільнення [ROOT.GetNameDef]."
DEN_bop_occupation_underground_factories: "£BoP_right_texticon Підземні заводи зброї"
DEN_bop_occupation_underground_factories_desc: "Щоб мати кращі шанси відновити наш суверенітет, нам потрібні відповідні запаси зброї. Ми повинні побудувати секретні збройні заводи, щоб ми могли озброїти населення, коли настане день, коли нам, можливо, доведеться боротися за нашу свободу."
DEN_bop_occupation_raid_depots: "£BoP_right_texticon Рейдові склади зброї"
DEN_bop_occupation_raid_depots_desc: "Наші вітчизняні збройові заводи виробляють і допомагають [?DEN.DEN_overlord_nation.GetNameDef] зброєю, зброєю, яка використовується у їхніх війнах. Напади на склади зброї зменшать поставки зброї, водночас посиливши наш рух опору."
DEN_bop_occupation_sabotage_civ_industry: "£BoP_right_texticon Саботаж цивільних індустрій"
DEN_bop_occupation_sabotage_civ_industry_desc: "Наші вітчизняні фабрики та промислові підприємства змушені виробляти та допомагати [?DEN.DEN_overlord_nation.GetNameDef] різними матеріалами, матеріалами, які використовуються у їхній війні. Саботуючи ці фабрики, матеріальні поставки зменшаться, що зашкодить німецьким військовим зусиллям."
DEN_bop_occupation_sabotage_mil_industry: "£BoP_right_texticon Диверсійна військова промисловість"
DEN_bop_occupation_sabotage_mil_industry_desc: "Наші вітчизняні збройові заводи виробляють зброю [?DEN.DEN_overlord_nation.GetNameDef] і допомагають [?DEN.DEN_overlord_nation.GetNameDef] зброєю, зброєю, яка використовується у їхніх війнах. Саботаж на цих заводах зменшить поставки зброї, завдаючи шкоди військовим зусиллям Німеччини, допомагаючи нашим потенційним союзникам."
DEN_bop_occupation_funnel_resources_danish_brigade: "£BoP_right_texticon Передача ресурсів данським бригадам"
DEN_bop_occupation_funnel_resources_danish_brigade_desc: "[?DEN.hosts_danish_brigades.GetNameDefCap] люб'язно погодився прийняти та навчити данські війська, які можуть допомогти у звільненні [ROOT.GetNameDef], коли прийде час. Але переконатися, що ці війська мають найкращі можливі шанси досягти успіху в завданні з визволення нашої країни, ми повинні допомогти грошима і матеріалами."
DEN_bop_occupation_switch_ideology: "Прийняти [?DEN.DEN_overlord_nation.GetRulingIdeologyNoun]"
DEN_bop_occupation_switch_ideology_desc: "Якщо ми справді хочемо приєднатися до [?DEN.DEN_overlord_nation.GetNameDef] і заслужити їхню підтримку, ми повинні прийняти їхні ідеології та переконання."
DEN_bop_occupation_ban_elections: "£BoP_left_texticon Заборона виборів"
DEN_bop_occupation_ban_elections_desc: "Ми повинні заспокоїти наших [?DEN.DEN_overlord_nation.GetAdjective]их господарів, заборонивши вільні вибори"
DEN_bop_occupation_defend_collaboration: "£BoP_left_texticon Захистити політику співпраці"
DEN_bop_occupation_defend_collaboration_desc: "Капітуляція [?DEN.DEN_overlord_nation.GetNameDef] і співпраця з [?DEN.DEN_overlord_nation.GetNameDef] були єдиним правильним вибором! Це позбавило нас жахів і руйнувань, які ми не можемо осягнути."
DEN_bop_occupation_censor_the_media: "£BoP_left_texticon Цензура ЗМІ"
DEN_bop_occupation_censor_the_media_desc: "Ми не можемо дозволити ЗМІ відкрито критикувати [?DEN.DEN_overlord_nation.GetAdjective]і окупаційні сили в цій нестабільній ситуації. Ми повинні обмежити їх у тому, що вони можуть публікувати, щоб не ризикувати тією маленькою свободою, яку ми ще маємо."
DEN_bop_occupation_remove_political_agitator: "£BoP_left_texticon Видаліть політичних агітаторів"
DEN_bop_occupation_remove_political_agitator_desc: "Деякі відомі політики не уникають критики наших [?DEN.DEN_overlord_nation.GetAdjective]их господарів, що сприяє посиленню напруженості між нашими країнами. Ми повинні усунути цих порушників спокою з їхніх політичних завдань до [?DEN.DEN_overlord_nation.GetNameDef] змушує нас."
DEN_bop_occupation_ban_communism: "£BoP_left_texticon Заборона комунізму"
DEN_bop_occupation_ban_communism_desc: "Наші [?DEN.DEN_overlord_nation.GetAdjective]і господарі бачать, що перебувають у стані війни з самою комуністичною ідеологією, і ще більше цінуватимуть нашу подальшу співпрацю, якби ми заборонили всі комуністичні організації в нашій країні."
DEN_bop_occupation_allow_communism: "£BoP_left_texticon Дозволити комунізм"
DEN_bop_occupation_allow_communism_desc: "Наші комуністичні володарі не сприймають того факту, що ми заборонили їхню ідеологію в [ROOT.GetNameDef]. У наших інтересах було б знову дозволити комунізм."
DEN_bop_occupation_ban_fascism: "£BoP_left_texticon Заборона фашизму"
DEN_bop_occupation_ban_fascism_desc: "Наші [?DEN.DEN_overlord_nation.GetAdjective]і господарі бачать, що перебувають у стані війни з самою фашистською ідеологією, і ще більше цінуватимуть нашу подальшу співпрацю, якщо ми заборонимо всі фашистські організації в нашій країні."
DEN_bop_occupation_allow_fascism: "£BoP_left_texticon Дозволити фашизм"
DEN_bop_occupation_allow_fascism_desc: "Наші фашистські володарі не сприймають того факту, що ми заборонили їхню ідеологію в [ROOT.GetNameDef]. У наших інтересах знову дозволити фашизм."
DEN_bop_occupation_allow_democratism: "£BoP_left_texticon Дозволити демократичні партії"
DEN_bop_occupation_allow_democratism_desc: "Повторні вибори є ознакою довіри між громадянами та силою країни. Не дозволити демократичні вибори — це ганьба для нашої нації."

