NOR_invite_fascist_to_invade: "Запросити [GER.GetNameDef] вторгнутися в державу [NOR.GetNonIdeologyName]"
NOR_decision_take_over_state_title: "Захоплення області [FROM.GetName]"
NOR_decision_industrial_takeover_title: "Промислове захоплення області [FROM.GetName]"
NOR_decision_military_takeover_title: "Військове захоплення області [FROM.GetName]"
NOR_prepare_state_communist: "Розбудити пролетаріат в області [FROM.GetName]"
NOR_prepare_state_communist_desc: "Людей області [FROM.GetName] надто довго експлуатували уві сні. Посіймо збудливе насіння нашої революції."
NOR_communist_propaganda_campaign: "Кампанія комуністичної пропаганди"
NOR_prepare_state_monarchist: "Демонстрація монархістів у області [FROM.GetName]"
NOR_prepare_state_monarchist_desc: "Людям області [FROM.GetName] потрібно нагадати про вибори 1905 року та про те, чому вони переважною більшістю голосів обрали його короля на цю посаду. Вони вимагатимуть прямого втручання короля в найкоротші терміни."
NOR_prop_up_the_economy: "Підтримати економіку"
NOR_prop_up_the_economy_desc: "Ми не зможемо досягти наших політичних цілей, якщо люди будуть голодні. Ми повинні призупинити наш монархічний хрестовий похід, щоб подбати про наших підданих та їхні потреби."
NOR_make_assurances_to_the_people: "Запевнити [NOR.GetAdjective]й народ"
NOR_make_assurances_to_the_people_desc: "Це страшний час у [NOR.GetName], безперечно, тому ми повинні запевнити крізь засоби масової інформації, що ми витримаємо, і опинившись на іншому боці, наш милостивий король очолить атаку за наше виживання."
NOR_promote_the_armed_defense_of_the_country: "Сприяти збройній обороні держави [NOR.GetName]"
NOR_promote_the_armed_defense_of_the_country_desc: "Людям [NOR.GetName] слід нагадати про те, що станеться, якщо вони не захищатимуть нашу країну. Кожен має зіграти свою роль у майбутньому конфлікті."
NOR_exile_decisions_category: "Вигнання уряду держави [ROOT.GetName]"
NOR_exile_decisions_category_desc: "Ми опинилися в найтяжчих обставинах. Після втрати нашої землі ворогом у нас не було іншого виходу, як жити у вигнанні. Ми можемо принаймні бути вдячними за нашого милостивого господаря, і, сподіваюся, одного дня, з їхнім допоможіть, ми знову будемо в нашому улюбленому [NOR.GetNonIdeologyName]."
NOR_request_reinstatement: "Попросити [FROM.GetNameDef] про відновлення"
NOR_request_reinstatement_desc: "Наш ворог втрачає позиції в [NOR.GetName], і ми вважаємо, що настав час знову відновити наш уряд на належному йому місці."
NOR_lobby_for_parliamentary_support: "Лобіювати підтримку в уряді [FROM.GetAdjective]"
NOR_lobby_for_parliamentary_support_desc: "Досі наші господарі були дуже щедрими, але, можливо, їм потрібно трохи нагадати про те, крізь що проходять наші люди, щоб вони ніколи не забували, що для нас поставлено на карту."
NOR_bring_soldiers_from_norway: "Приведіть солдатів з [NOR.GetNonIdeologyName]"
NOR_bring_soldiers_from_norway_desc: "Багато тих, хто боровся за захист нашої країни, залишаються в пастці на нашій батьківщині. Ми можемо докласти зусиль, щоб привести деяких із них, а також інших, які, можливо, ще не воювали, але все ще хочуть повернути свою країну з того місця, де ми зараз."
NOR_weapons_for_the_resistance: "Здобувати та розповсюджувати зброю"
NOR_weapons_for_the_resistance_desc: "Ми можемо використати наш величезний торговельний флот, щоб отримати зброю як для наших зусиль тут, так і для бійців опору на нашій батьківщині. Зброя там послабить контроль нашого ворога над [NOR.GetNonIdeologyName], а зброя тут завдасть остаточного удару до їхньої тиранії."
NOR_unity_parade: "Парад єдності в місті [FROM.Capital.GetCapitalVictoryPointName]"
NOR_unity_parade_desc: "Давайте наповнимо вулиці міста [FROM.Capital.GetCapitalVictoryPointName] нашими голосами, щоб ми нагадали людям цього великого міста, що наша боротьба та їхня боротьба — одне й те саме."
NOR_joint_training_exercise: "Навчальні вправи з [FROM.GetNameDef]"
NOR_joint_training_exercise_desc: "Якщо ми сподіваємося досягти перемоги, наші сили мають бути єдиними з [FROM.GetNameDef]. Це можна зробити лише за допомогою тренувань і тісної співпраці з нашими союзниками."
NOR_expand_industrial_capacity: "Інвестувати в промислові потужності"
NOR_expand_industrial_capacity_desc: "Нас можуть вислати, але це не означає, що ми безпорадні. У нашому розпорядженні є один із найбільших у світі торговельних флотів, і ми можемо використати його, щоб отримати промислові потужності, необхідні для наших зусиль із повернення наша батьківщина."
NOR_foment_resistance_in_state: "Розпалити опір в області [FROM.GetName]"
NOR_foment_resistance_in_state_desc: "Люди області [FROM.GetName] мають у собі дух опору, і вони дають відсіч нашому ворогу! Їм просто потрібен додатковий поштовх, щоб це стало вирішальним."
NOR_support_rebellion: "Підтримати повстання в області [FROM.GetName]"
NOR_support_rebellion_desc: "Наші зусилля опору в області [FROM.GetName] окупилися. Люди там готові вжити заходів проти своїх гнобителів. Нехай вони починають бій, і як тільки вони це зроблять, ми будемо готові повернутися додому і боротися."

