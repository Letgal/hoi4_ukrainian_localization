FIN_pressure_government_cd_tt: "\nМи можемо тиснути на уряд країни лише раз на §Y[?FIN_pressure_government_cd]§! дн."
FIN_coup_preparations: "Підготовка державного перевороту"
FIN_coup_preparations_desc: "Переворот не вдасться, якщо ми спочатку не зробимо все можливе, щоб це сталося. Підготовка є життєво важливою складовою успіху."
FIN_appeal_to_the_middle_class: "Звернення до середнього класу"
FIN_appeal_to_the_middle_class_desc: "Основна підтримка фінських правих організацій надходить від середнього класу. Ми повинні закликати заможних фермерів, освічених буржуазії, державних службовців, священнослужителів і студентів університетів приєднатися до нашого руху та поширювати наші принципи та ідеологію серед населення."
FIN_appeal_to_the_middle_class_dec_tt: "Наша сторона отримає §G+10%§! від загальної території та військових частин."
FIN_secure_the_military: "Безпека військових"
FIN_secure_the_military_desc: "Військові завжди є корисним союзником для будь-якого початківця, який намагається здійснити державний переворот, як підтверджено історією. Тому життєво важливо забезпечити їхню підтримку, перш ніж ми спробуємо переворот."
FIN_secure_the_military_dec_tt: "Наша сторона отримає §G+10%§! від загальної території та військових підрозділів і залишить усіх воєначальників."
FIN_purchase_german_equipment: "Купити німецьке обладнання"
FIN_purchase_german_equipment_desc: "У Німеччині є велика кількість обладнання, яке просто витрачається на складах. Ми повинні попросити, щоб вони надали частину цього, оскільки ми можемо стати їхнім корисним другом."
FIN_the_last_kinship_war: "Остання родинна війна"
FIN_the_last_kinship_war_desc: "Відродивши дух Братніх війн, тепер ми можемо розпочати підготовку до звільнення наших рідних народів від пазурів іноземного гніту."
FIN_stir_anti_soviet_sentiment_in_karelia: "Розпалювати антирадянські настрої в Карелії"
FIN_stir_anti_soviet_sentiment_in_karelia_desc: "У Карелії є багато тих, хто не погоджується з політикою радянського уряду, і ми могли б використати це, щоб викликати смуту в регіоні."
FIN_instigate_a_new_karelian_uprising: "Створити нове карельське повстання"
FIN_instigate_a_new_karelian_uprising_desc: "Відроджуючи дух Братніх війн, ми повинні спробувати створити нове карельське повстання, і дозвольте карельському народу шукати незалежності, якої вони бажають."
FIN_finno_soviet_kinship_war: "Фіно-[ROOT.GetAdjective]а споріднена війна"
FIN_finno_soviet_kinship_war_desc: "Під час російської громадянської війни фіни брали участь у своїх споріднених війнах, під час яких вони вторглися на нашу територію, щоб вкрасти у нас наші землі, а тепер вони знову почали робити те саме."
FIN_crush_the_karelian_insurrection: "Придушити карельське повстання"
FIN_crush_the_karelian_insurrection_desc: "Тепер, коли ми зібрали достатньо зброї та солдатів, щоб розгромити регіональне карельське повстання. Почніть операцію!"
FIN_crush_the_karelian_insurrection_decision_cost_ie_cp_pp: "£infantry_equipment_text_icon §Y1500§! £command_power §Y30§! £pol_power §Y70§!"
FIN_crush_the_karelian_insurrection_decision_cost_ie_cp_pp_blocked: "£infantry_equipment_text_icon §R1500§! £command_power §R30§! £pol_power §R70§!"
FIN_crush_the_karelian_insurrection_decision_cost_ie_cp_pp_tooltip: "Прийняття рішення коштує £infantry_equipment_text_icon §Y1500§! £command_power §Y30§! £pol_power §Y70§"
FIN_crush_the_karelian_insurrection_tt: "\n§Y[FIN.GetFlag][FIN.GetNameDefCap]§! §Gне зможе знову підняти карельське повстання§!.\n"

FIN_confederated_finno_russian_republics_category: "Конфедерація фіно-російських республік"
FIN_confederated_finno_russian_republics_category_desc: "Є багато фінів, які живуть у російських республіках і територіях, таких як фіни, естонці, карели, вепси, іжора, водь, сету, виро й інґри. Ми повинні заснувати конфедерацію держав, яка буде звертатися до всіх цих і більше."
FIN_integrate_karelia_puppet: "Інтегрувати область [FROM.GetName] як Республіку"
FIN_integrate_karelia_puppet_desc: "Настав час створити Карелію як нову Республіку, яку ми можемо взяти під своє крило."
FIN_integrate_karelia_states: "Інтегрувати область [FROM.GetName] як частину Карельської Республіки"
FIN_integrate_karelia_states_desc: "Карельська Республіка все ще не охоплює всі землі, населені карелами, і шляхом інтеграції області [FROM.GetName] до неї ми можемо спробувати вирішити ситуацію."
FIN_integrate_karelia_additional_states: "Додати [FROM.GetName] до Республіки Карелія"
FIN_integrate_karelia_additional_states_desc: "Карельська республіка все ще не охоплює всі землі, населені карелами, і шляхом інтеграції області [FROM.GetName] до неї ми можемо спробувати вирішити ситуацію."
FIN_integrate_veps_states: "Інтегрувати область [FROM.GetName] як Республіку"
FIN_integrate_veps_states_desc: "Вепси ніколи не мали власної держави, але настав час дати їм саме це."
FIN_integrate_veps_additional_states: "Інтегрувати область [FROM.GetName] як Республіку"
FIN_integrate_veps_additional_states_desc: "Існує більше регіонів, які можна інтегрувати до нашої новоствореної Вепсської республіки, і [FROM.GetName] є одним із них."
FIN_integrate_ingria_states: "Інтегрувати область [FROM.GetName] як Інгерійську Республіку"
FIN_integrate_ingria_states_desc: "Існує більше регіонів, які можна інтегрувати до нашої новоствореної Інгерської Республіки, і [FROM.GetName] є одним із них."
FIN_integrate_ingria_additional_states: "Додати [FROM.GetName] до Інгерської Республіки"
FIN_integrate_ingria_additional_states_desc: "Існує більше регіонів, які можна інтегрувати до нашої новоствореної Інгерської Республіки, і [FROM.GetName] є одним із них."
FIN_integrate_leningrad: "Встановити [FROM.GetName] столицею Інгерійської Республіки"
FIN_integrate_leningrad_desc: "[195.GetName] може бути переважно росіянами, але з огляду на наші плани щодо нашої нової Інгерійської республіки це мало що має значення."

