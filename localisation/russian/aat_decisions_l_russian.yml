SWE_train_the_sheltered_tt: "Розблоковує рішення щодо навчання скандинавських солдатів у вигнанні. Ця робоча сила додається до окремого резерву робочої сили, який із часом зростатиме до межі. Якщо нас атакують, цей резерв робочої сили буде додано до нашої власної робочої сили.\nМи можемо витрачати ресурси для подальшого збільшення цього обмеження.\nПісля війни цей пул перестане рости"
