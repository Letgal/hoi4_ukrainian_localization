FIN_set_up_weapon_caches_in_state: "Налаштувати схованки зброї в області [FROM.GetName]"
FIN_set_up_weapon_caches_in_state_desc: "У рамках секретної військової операції велика кількість [ROOT.GetAdjective]ої армійської зброї та обладнання буде заховано у сховках, розкиданих навколо [FROM.GetName], щоб елементи [ROOT.GetAdjective]ого опору могли продовжувати боротьбу проти загарбників."
FIN_weapon_caches_cost_increase_tt: "Вартість рішень §YНалаштувати схованки зброї§! буде збільшено на §Y[?FIN_weapon_caches_decision_cost_increase]§!.\n"
FIN_weapon_caches_decision_cost_dynamic_ie_cp_pp: "£infantry_equipment_text_icon §Y50§! £command_power §Y[?FIN.FIN_weapon_caches_decision_cost]§! £pol_power §Y[?FIN_weapon_caches_decision_cost]§!"
FIN_weapon_caches_decision_cost_dynamic_ie_cp_pp_blocked: "£infantry_equipment_text_icon §R50§! £command_power §R[?FIN.FIN_weapon_caches_decision_cost]§! £pol_power §R[?FIN_weapon_caches_decision_cost]§!"
FIN_weapon_caches_decision_cost_dynamic_ie_cp_pp_tooltip: "Прийняття рішення коштує £infantry_equipment_text_icon §Y50§! £command_power §Y[?FIN.FIN_weapon_caches_decision_cost]§! £pol_power §Y[?FIN_weapon_caches_decision_cost]§!"
FIN_surrender_to_the_soviet_union: "Здатися державі [SOV.GetNameDef]"
FIN_surrender_to_the_soviet_union_desc: "Очевидно, що, незважаючи на найсміливіші зусилля нашого солдата, ми не можемо вічно стримувати [SOV.GetAdjective]s. Настав час просити обмеженого миру з нашими ворогами."
FIN_reached_out_to_soviets_to_surrender_flag: "Вже зроблена спроба почати мирні переговори з державою [SOV.GetNameDef]"
FIN_demand_peace_negotiations: "Вимогти мирних переговорів з державою [SOV.GetName]"
FIN_demand_peace_negotiations_desc: "Тепер, коли ми нарешті відновили перевагу над [SOV.GetAdjective]ими військами, ми можемо спробувати примусити мир."
FIN_can_demand_territory_if_occupying_tt: "\n\nМи зможемо вимогти від держави [SOV.GetNameDef] територіальних поступок, якщо будемо контролювати області §Y[213.GetName]§!, §Y[215.GetName]§! або §Y[216.GetName]§!."
FIN_can_demand_peace_negotiations_flag: "Виконав місію §Y$FIN_hold_leningrad_mission$§! (контролюйте §Y[195.GetName]§! щонайменше §Y30 днів§!) і зараз контролює §Y[195.GetName]§!"
FIN_winter_war_ongoing_flag: "[ROOT.GetFlag]§Y[ROOT.GetNameDef]§! веде Зимову війну проти §Y[SOV.GetNameDef]§!, як захисник."

FIN_hold_leningrad_mission: "Утримати [195.GetName]"
FIN_hold_leningrad_mission_desc: "[195.GetName], можливо, було захоплено нашими військами, але щоби виконати наші вимоги, ми повинні утримувати регіон, доки [SOV.GetAdjective]і сили не будуть належним чином деморалізовані."
FIN_retake_leningrad_mission: "Узяти [195.GetName] наново"
FIN_retake_leningrad_mission_desc: "[FIN.GetAdjectiveCap]і сили захопили [195.GetName] у нас, і якщо ми не зможемо відбити його найближчим часом, вони зможуть виконати будь-які свої вимоги."
FIN_finland_can_send_peace_demands_tt: "[FIN.GetFlag]§Y[FIN.GetNameDefCap]§! можуть вимогти мирні переговори, включаючи [ROOT.GetAdjective]і територіальні поступки, якщо вони контролюють §Y[213.GetName]§!, §Y[215.GetName]§! або §Y[216.GetName]§!."

FIN_finnish_resistance_category: "[FIN.GetAdjectiveCap]ий опір"
FIN_finnish_resistance_category_desc: "У рамках секретної військової операції велика кількість [ROOT.GetAdjective]ої армійської зброї та обладнання була розкидана по всій Фінляндії, щоб допомогти елементам [ROOT.GetAdjective]ого опору продовжувати боротьбу проти наших військ."
FIN_search_for_weapon_caches_in_state: "Пошук схованок зброї в області [FROM.GetName]"
FIN_search_for_weapon_caches_in_state_desc: "Наші війська проведуть ретельне розслідування справи про фінські схованки зброї в [FROM.GetName], щоб знайти та конфіскувати всі схованки зброї в області."
FIN_search_for_weapon_caches_decision_cost_cp: "£command_power §Y[?FIN.FIN_search_for_weapon_caches_decision_cost]§!"
FIN_search_for_weapon_caches_decision_cost_cp_blocked: "£command_power §R[?FIN.FIN_search_for_weapon_caches_decision_cost]§!"
FIN_search_for_weapon_caches_decision_cost_cp_tooltip: "Прийняття рішення коштує £command_power §Y[?FIN.FIN_search_for_weapon_caches_decision_cost]§!"
FIN_motion_of_no_confidence_against_leader: "Вотум недовіри проти: [ROOT.GetLeader]"
FIN_motion_of_no_confidence_against_leader_desc: "[ROOT.GetLeader] не зробив достатньо для вирішення проблем, з якими стикається наша країна, і очевидно, що цей факт не зміниться. Настав час провести вотум недовіри, щоб усунути цього некомпетентного лідера."
FIN_resignation_of_kallio: "Відставка $FIN_kyosti_kallio$"
FIN_resignation_of_kallio_desc: "$FIN_kyosti_kallio$ не був найбільшим державним діячем, і його останні невдачі показали, що він не може спрямувати країну в правильному напрямку. Зараз, коли напруга у світі зростає, а його здоров'я не дозволяє йому мати справу з серйозними проблемами, які постійно виникають, найкраще, якщо він піде у відставку."
FIN_form_a_military_government: "Сформувати військовий уряд"
FIN_form_a_military_government_desc: "Нинішній цивільний уряд продемонстрував слабкість перед обличчям ворожості та труднощів. $FIN_carl_mannerheim$ добре служив нашій країні раніше і, безсумнівно, зробить це знову. Він повинен сформувати військовий уряд, щоб захистити кожного нашого ворога."
FIN_resignation_of_mannerheim: "Відставка $FIN_carl_mannerheim$"
FIN_resignation_of_mannerheim_desc: "$FIN_carl_mannerheim$ не має потреби чи бажання правити країною нескінченно довго, і тому бажає оголосити про свою відставку з посади президента, заявивши, що він більше не потрібен, оскільки він виконав обов'язки, які обіцяв виконати, коли вступав на посаду."
FIN_organize_the_opposition: "Організувати опозицію"
FIN_organize_the_opposition_desc: "Уряду не вдалося виконати свої обіцянки, і з ним потрібно діяти відповідно. Настав час об'єднати опозицію та організувати заходи, щоб отримати підтримку та дискредитувати [ROOT.GetLeader]."
FIN_appeal_to_the_finnish_spirit: "Звернення до фінського духу"
FIN_appeal_to_the_finnish_spirit_desc: "Ми повинні звернутись до надзвичайної рішучості, стійкості та витривалості фінів перед обличчям труднощів. Фінський народ має працювати разом, щоб перемогти всупереч усім. Наш sisu робить нас сильними!"
FIN_entice_the_masses: "Залучити маси"
FIN_entice_the_masses_desc: "Маси легко піддаються впливу. Обіцяючи вирішити дрібніші близькі до серця питання та проблеми, наш уряд може легко стати привабливішим і сподобатися пересічному фіну."
FIN_organize_the_opposition_cost_increase_tt: "\nВартість рішень §Y$FIN_organize_the_opposition$§! буде §Rпомножено§! на §Y[?FIN_bop_decision_cost_multiplier]§!.\n"
FIN_appeal_to_the_finnish_spirit_cost_increase_tt: "\nВартість рішень §Y$FIN_appeal_to_the_finnish_spirit$§! буде §Rпомножено§! на §Y[?FIN_bop_decision_cost_multiplier]§!.\n"
FIN_entice_the_masses_cost_increase_tt: "\nВартість рішень §Y$FIN_entice_the_masses$§! буде §Rпомножено§! на §Y[?FIN_bop_decision_cost_multiplier]§!.\n"

FIN_the_path_to_socialism: "Шлях до соціалізму"
FIN_the_path_to_socialism_desc: "Через кілька років, спільними зусиллями людей, ми досягнемо справжнього соціалізму, хоча шлях до цього місця може бути тернистим і важким. Однак ми повинні продовжувати ним йти, незалежно від ціни."
FIN_gather_popular_support: "Зберіть популярну підтримку"
FIN_gather_popular_support_desc: "Люди є життєво важливими для будь-якої революції чи уряду, і ми повинні зробити все можливе, щоб отримати від них усю можливу підтримку."
FIN_gather_popular_support_dec_tt: "Наша сторона отримає §G+10%§! загальної території та військових підрозділів. \nБуде створено додаткові дивізії комуністичного §Yополчення§!."
when_civil_war_starts_tt: "§YКоли почнеться громадянська війна:§!"
FIN_crack_down_on_fascists: "Розправитися з фашистами"
FIN_crack_down_on_fascists_desc: "Фашисти є справжніми ворогами [FIN.GetAdjective]ого народу, і з ними потрібно розправитися якомога швидше."
FIN_crack_down_on_fascists_character_tt: "Фашистські політичні діячі будуть ув'язнені і будуть недоступні для ворожої сторони в громадянській війні:"
FIN_crack_down_on_fascists_militias_tt: "Ворог буде рахуватися з меншими фашистськими дивізіями §Yополчення§!."
FIN_crack_down_on_the_military: "Розправитися з військовими"
FIN_crack_down_on_the_military_desc: "Військові останнім часом поводяться підозріло, і про них потрібно подбати, перш ніж це стане проблемою."
FIN_crack_down_on_the_military_character_tt: "Деякі генерали та військові радники будуть ув'язнені та будуть недоступні для ворожої сторони в громадянській війні:"
FIN_crack_down_on_the_military_divs_tt: "Кілька фашистських §Yпіхотних§! дивізій буде розформовано."
effects_applied_to_the_enemy_side_in_cw_tt: "§YЕфекти, застосовані до ворожої сторони громадянської війни:§!"
FIN_prepare_construction_workers_actions: "Підготувати дії будівельників"
FIN_prepare_construction_workers_actions_desc: "Робочі-будівельники можуть скалічити економіку своїми скоординованими зусиллями за один день, і настав час використати цих людей у повній мірі."
FIN_prepare_construction_workers_actions_dec_tt: "Наша сторона отримає §G+5%§! загальної території та військових підрозділів. \nБуде створено додаткові дивізії комуністичного §Yополчення§!."
FIN_prepare_construction_workers_actions_enemy_side_dec_tt: "Кілька цивільних фабрик та інфраструктури будуть саботовані та пошкоджені."
FIN_align_the_trade_unions: "Об'єднати профспілки"
FIN_align_the_trade_unions_desc: "Підтримка профспілок може виявитися дуже необхідною для нашого уряду. Ми повинні піти на поступки, щоб вони залишилися на нашому боці."
FIN_align_the_trade_unions_enemy_side_dec_tt: "Кілька військових заводів і верфей буде саботовано та пошкоджено."
FIN_purchase_soviet_equipment: "Купити радянську техніку"
FIN_purchase_soviet_equipment_desc: "Радянці мають багато обладнання, яке ми можемо використовувати для кращих, важливіших справ."
FIN_infiltrate_soviet_commandos: "Проникнути радянських командос до Фінляндії"
FIN_infiltrate_soviet_commandos_desc: "Радянські командос є одними з найкращих солдатів, які існують, і можуть бути корисними для нашої революції."
FIN_infiltrate_soviet_commandos_dec_tt: "§G3 дивізії§! з 6 §Yпіхотними§! батальйонами, 2 §Yартилерійськими бригадами§! і 4 §Yбатальйонами підтримки§! будуть створені в нашій столиці."
FIN_call_to_union_activism: "Заклик до профспілкової діяльності"
FIN_call_to_union_activism_desc: "Профспілки мають право чинити тиск на уряд, щоб він ухвалив політику, яка є більш вигідною для робітничого класу, тепер ми повинні втілити її в життя."
FIN_push_for_cabinet_participation: "Натиснути на участь у кабінеті"
FIN_push_for_cabinet_participation_desc: "Соціалістів не допускають до кабінету з 1929 року. Настав час чинити тиск на [ROOT.GetLeader], щоб він нарешті поважав принципи парламентаризму."
FIN_gather_funds_for_womens_shelters: "Збір коштів для жіночих притулків"
FIN_gather_funds_for_womens_shelters_desc: "$FIN_miina_sillanpaa$ наполегливо працювала протягом останнього десятиліття, проводячи кампанії за права працюючих і самотніх жінок і створюючи притулки для жінок. Вона могла б досягти ще кращих результатів, якби уряд підтримував її діяльність."

FIN_appoint_yrjo_leino_as_president: "Призначити Урйо Лейно президентом"
FIN_appoint_yrjo_leino_as_president_desc: "Урйо Лейно — це той, хто справді може привести наш народ до процвітання, і варто розглянути питання про призначення його президентом якомога швидше."
FIN_request_extradition_of_kullervo_manner: "Запит на екстрадицію Куллерво Маннера"
FIN_request_extradition_of_kullervo_manner_desc: "Стан Куллерво Маннера погіршується з кожним днем, і нам потрібно повернути його до [FIN.GetNameDef], перш ніж його туберкульоз уб'є його в таборі для полонених."
FIN_prioritize_light_industry: "Надати пріоритет легкій промисловості"
FIN_prioritize_light_industry_desc: "Наші промислові орієнтири неправильні, і ми повинні негайно їх переглянути."
FIN_prioritize_heavy_industry: "Надати пріоритет важкій промисловості"
FIN_prioritize_heavy_industry_desc: "Наші промислові орієнтири неправильні, і ми повинні негайно їх переглянути."
FIN_rebalance_industrial_focus: "Переглянути промисловий акцент"
FIN_rebalance_industrial_focus_desc: "Усі наші промислові орієнтири неправильні, і ми повинні негайно їх переглянути."
FIN_prioritize_light_industry_dec_cost_tt: "Вартість рішення §Y$FIN_prioritize_heavy_industry$§! буде §Rподвоєна§! при пріоритетності легкої промисловості.\n"
FIN_prioritize_heavy_industry_dec_cost_tt: "Вартість рішення §Y$FIN_prioritize_light_industry$§! буде §Rподвоєна§! при пріоритетності важкої промисловості.\n"
FIN_rebalance_industrial_focus_dec_cost_tt: "Вартість рішень §Y$FIN_prioritize_light_industry$§! і §Y$FIN_prioritize_heavy_industry$§! буде скинуто до початкового значення.\n"

FIN_kullervo_manner_extradited_flag: "§Y$FIN_kullervo_manner$! був екстрадований із держави [SOV.GetName] (виконайте фокус §Y$FIN_approach_the_sovets$! і рішення §Y$FIN_request_extradition_of_kullervo_manner$!) до його смерті §Y31 січня 1939 року§!"

FIN_coastal_garrisons: "Прибережні гарнізони"
FIN_coastal_garrisons_desc: "Ми повинні створити прибережні гарнізони з метою захисту від будь-якого морського вторгнення."
FIN_coastal_garrisons_decision_cost_pp_xp_cp: "£pol_power §Y[?FIN.FIN_coastal_garrisons_pp_xp_cost]§! £army_experience §Y[?FIN.FIN_coastal_garrisons_pp_xp_cost]§! £command_power §Y[?FIN.FIN_coastal_garris ons_cp_cost]§!"
