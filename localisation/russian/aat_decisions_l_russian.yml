NORDIC_ask_for_investment_to_nordic: "Попросіть [FROM.GetName] інвестувати в нас"
NORDIC_ask_for_investment_to_nordic_desc: "Очевидно, що нам бракує капіталу, щоб зробити інвестиції, необхідні для нашого розвитку та можливого приходу до влади. Ми можемо попросити нашого північного сусіда [FROM.GetName] влити частину свого капіталу в нашу країну для досягнення цієї мети. Звісно, вони будуть винагороджені за свою підтримку."
NORDIC_ongoing_investment: "Вже інвестує в економіку скандинавських країн."
NORDIC_economic_cooperation_decisions: "Шукати економічну співпрацю з [FROM.GetName]"
