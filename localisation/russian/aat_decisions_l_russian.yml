### ІСЛАНДІЯ ###
ICE_drilling_for_oil_off_shore: "Буріння для видобутку нафти та газу на шельфі"
ICE_drilling_for_oil_off_shore_repeat_tt: "Це рішення можна повторно прийняти через §Y180§! днів."
no_more_oil_tt: "§RБільше нафти не знайдено.§!"
no_more_oil_flag: "Нафтові родовища вичерпалися"

ICE_improve_the_viking_spirit: "Вшанування наших предків"
ICE_already_improving_the_viking_spirit_flag: "Дух вікінґа вже покращується"

ICE_a_new_yggdrasill: "Сучасний Іґґдрасіль"
ICE_a_new_yggdrasill_desc: "Тепер, коли люди знають про своє велике походження, ми мусимо прагнути будувати великі проєкти та покращувати острів Ісландія, щоб він відповідав Мідґардюру та Іґґдрасілю з легенди!"
ICE_has_best_spirit_idea: "Ми повністю шанували наших предків"

ICE_the_wisdom_of_odin: "Мудрість Одіна"
ICE_the_wisdom_of_odin_desc: "Одін — Бог, пов'язаний із усім: від мудрості, зцілення, смерті, королівської влади, шибениці, знань, війни, битви, перемоги, чарівництва, поезії та божевілля до рунічної абетки. Він отримав свою величезну мудрість, коли він запропонував підніміть його око, щоб випити з Мімісбрунна, який дав йому здатність нескінченного знання сьогодення, майбутнього та минулого. Ми мусимо спробувати втілити його дух і продовжити його спадок у майбутнє!"

ICE_the_might_of_thor: "Могутність Тора"
ICE_the_might_of_thor_desc: "Тор — Бог грому, сили та захисту людства. Володіючи своїм молотом Мйольніром, він вдарив по хмарах, щоб викликати бурю, і наша армія вдарить той самий грім і страх у наших супротивників!"

ICE_the_guidance_of_aegir_and_ran: "Керівництво Айґіра та Рана"
ICE_the_guidance_of_aegir_and_ran_desc: "Під керівництвом Рана та Айґіра, уособлення моря та її чоловіка-йотунна, наші кораблі досягнуть панування над північними морями."

ICE_the_ferocity_of_the_fenrir: "Лютість Фенрісульфра"
ICE_the_ferocity_of_the_fenrir_desc: "Фернісульфр, разом із Геллю і Світовим Змієм, — дитина Локі та велетки Анґрбоди. Під час Раґнароку він мав убити Одіна, але не вдалося, незважаючи на його велику силу та лютість. Наші солдати мусимо втілити його суть на на полі бою, щоб перемогти ворога як полем, так і розумом."

ICE_the_fertility_of_freya: "Плодючість Фрейї"
ICE_the_fertility_of_freya_desc: "Фрейя, крім усього іншого, є богинею кохання, краси та родючості. Ми мусимо закликати її ім'я, щоб переконатися, що у наших людей є діти, які одного дня зможуть вирости великими воїнами."

ICE_a_monument_to_leif: "Встановити пам'ятник Лейфюру Ейрікссону"
ICE_a_monument_to_leif_desc: "Незважаючи на поширений південцями міфами про те, що Христофор Колумб був першим європейцем, який відкрив Америку, наш великий предок Лейфюр Ейрікссон, безсумнівно, був першим, хто це зробив. Щоб вшанувати його пам'ять, ми мусимо встановити пам'ятник, присвячений його у Вінландії, коли ми завоюємо землі собі."

ICE_infiltrate_the_british_isles_category: "Проникнення на Британські острови"
ICE_infiltrate_the_british_isles_category_desc: "Робітнича революція має поширюватися. Ідеальною відправною точкою є пригноблені робітники на Британських островах. Антиімперіалістичні та антикапіталістичні настрої можна і потрібно використати в повній мірі."

ICE_incite_communist_uprising_scotland: "Підбурити повстання в Шотландії"
ICE_incite_communist_uprising_scotland_desc: "З невеликим поштовхом ми зможемо змусити шотландських робітників повстати в [121.GetCapitalVictoryPointName] і проголосити свою незалежність від уряду в м. [121.owner.capital.GetCapitalVictoryPointName]."
ICE_uprising_scotland_tt: "§Y[121.owner.GetName]§!: Понад [?ICE.communism_support_needed|%Y0] підтримки партії [121.owner.GetCommunistParty]"
ICE_incite_communist_uprising_scotland_tt: "§Y[SCO.GetName]§! розпочне війну за незалежність проти держави §Y[121.owner.GetName]§! в області [121.GetName]."

ICE_incite_communist_uprising_wales: "Підбурити повстання в Уельсі"
ICE_incite_communist_uprising_wales_desc: "З невеликим поштовхом ми зможемо змусити валлійських робітників повстати в [122.GetCapitalVictoryPointName] і проголосити свою незалежність від уряду в м. [122.owner.capital.GetCapitalVictoryPointName]."
ICE_uprising_wales_tt: "§Y[122.owner.GetName]§!: Понад [?ICE.communism_support_needed|%Y0] підтримки партії [122.owner.GetCommunistParty]"
ICE_incite_communist_uprising_wales_tt: "§Y[WLS.GetName]§! розпочне війну за незалежність проти держави §Y[122.owner.GetName]§! в області [122.GetName]."

ICE_incite_communist_uprising_ni: "Підбурити повстання в Північній Ірландії"
ICE_incite_communist_uprising_ni_desc: "З невеликим поштовхом ми зможемо змусити робітників Північної Ірландії піднятися в [119.GetCapitalVictoryPointName] і проголосити свою незалежність від уряду в м. [119.owner.capital.GetCapitalVictoryPointName]."
ICE_uprising_ni_tt: "§Y[119.owner.GetName]§!: Понад [?ICE.communism_support_needed|%Y0] підтримки партії [119.owner.GetCommunistParty]"
ICE_incite_communist_uprising_ni_tt: "§Y[WLS.GetName]§! розпочне війну за незалежність проти держави §Y[119.owner.GetName]§! в області [119.GetName]."

### НОРВЕҐІЯ ###
NOR_democratic_preparation_decisions_category: "Розбудова нашої нації"
NOR_democratic_preparation_decisions_category_desc: "Нашій молодій нації потрібно багато чого наздогнати, якщо ми хочемо конкурувати зі світом загалом. Десятиліття нехтування та роки великої депресії призвели до того, що наша галузь опинилася в жалюгідному стані; виправлення цього потребуватиме узгоджених зусиль.\n\nНа жаль, це обійдеться ціною нашої військової готовності та оборонних можливостей, але ми віримо, що наша політика повного та беззбройного нейтралітету продемонструє нашу добру волю та будь-яких ворогів, які безпечно оглядають нашу територію. \n\n\n Загальний розвиток [NOR.GetName]: [?NOR.NOR_country_preparedness]/30"
NOR_historical_deploy_prep_decisions_category: "Приготування до бурі"
NOR_historical_deploy_prep_decisions_category_desc: "Незважаючи на всі наші зусилля, війна дійшла до наших берегів. Поки що ми зосереджували свою енергію на розвитку промисловості, економіки та інфраструктури нашої землі, але зараз вкрай важливо знайти способи використати це для захист [NOR.GetNameDef].\n\n\nПотенційна готовність [NOR.GetName]: [?NOR.NOR_country_preparedness]/30"
NOR_allied_democratic_preparation_decisions_category: "Підготовка Норвеґії до війни"
NOR_allied_democratic_preparation_decisions_category_desc: "Цей уряд певен, що наші вороги завдадуть удару будь-якої хвилини. Ми повинні бути рішучими у своєму прагненні озброїти населення [NOR.GetName], щоб запобігти вторгненню. Навіть якщо це означає попереджувальний напад. Тож нехай ми згуртуємо нашу країну та візьмемо владу, необхідну для рішучої перемоги над нашими ворогами.\n\nНаціональна готовність: [?NOR.NOR_country_preparedness]/30"
NOR_allied_democratic_deploy_prep_decisions_category: "Розгортання нашої військової підготовки"
NOR_allied_democratic_deploy_prep_decisions_category_desc: "Як ми і очікували, війна нарешті прийшла, але боятися нема чого. Останні кілька років ми зосереджували всі наші зусилля на тому, щоб підготувати державу [ROOT.GetName] до того, що би наші вороги не кинули в нас. Покажемо їм, з чого ми зроблені.\n\nНаціональна готовність: [?NOR.NOR_country_preparedness]/30"
NOR_prepare_state_alt_dem: "Підготувати область [FROM.GetName] до війни"
NOR_prepare_state_alt_dem_desc: "Ми жахливо не готові до того, що має статися. Ми повинні вжити відповідних заходів, щоб, як тільки почнеться війна, [FROM.GetName] міг зробити свій внесок у військові зусилля. Деякі люди не зрозуміють, але ми зробили свій вибір. Назад дороги немає."
NOR_alt_dem_naval_expansion: "Морська експансія"
NOR_alt_dem_naval_expansion_desc: "Розвиток наших військово-морських сил життєво важливий не тільки тому, що це означатиме захист нашої страхітливо великої берегової лінії від загарбників, але й тому, що його можна використовувати як стартовий майданчик для перенесення битви на їхні батьківщини."
NOR_alt_dem_military_industry_expansion: "Розширити військову промисловість"
NOR_alt_dem_military_industry_expansion_desc: "Ми не можемо покладатися на те, що інші країни постачають наше оснащення: зрештою, торговці війною сьогодні можуть стати військовими ворогами завтра. Ми повинні розширити наші промислові потужності, щоби виробляти матеріали, необхідні для ведення бою."
NOR_alt_dem_economic_relief_measures: "Заходи економічної допомоги"
NOR_alt_dem_economic_relief_measures_desc: "Населення втомлюється від нарощування нашої військової сили. Вони можуть не бачити того, що бачимо ми, і можуть не знати, що потрібна їхня жертва; адже щоби забезпечити перемогу, наша військова машина має йти вперед. Неважливо, поки що ми заспокоїмо їхні потреби."
NOR_alt_dem_expedite_training: "Прискорене навчання"
NOR_alt_dem_expedite_training_desc: "Ми опинилися в жахливій ситуації. Якщо незабаром ми не навчимо нових військ, ми всі можемо бути приречені."
NOR_alt_dem_prioritize_production: "Надати пріоритет виробництву"
NOR_alt_dem_prioritize_production_desc: "Нашій військовій машині потрібне обладнання, і воно потрібне зараз! Нехай заводи безперервно працюють, щоб наші відважні солдати мали засоби перемогти наших ворогів, незалежно від ціни."
NOR_alt_dem_offensive_push: "Наступальний поштовх"
NOR_alt_dem_offensive_push_desc: "Все інше загороджено, настав час атакувати. Давайте просуватися вперед і розчавити наших ворогів, перш ніж вони дізнаються, що їх спіткало."
NOR_alt_dem_focus_on_defense: "Зосередитися на захисті"
NOR_alt_dem_focus_on_defense_desc: "Ще зовсім недавно [NOR.GetName] була мирною та роззброєною нацією, ми вичерпалися. Нам потрібно зосередитися на захисті того, що ми маємо на даний момент."
NOR_alt_dem_modernize_armed_forces_decision: "$NOR_modernize_armed_forces_decision$"
NOR_alt_dem_modernize_armed_forces_decision_desc: "$NOR_modernize_armed_forces_decision_desc$"
NOR_fascist_preparation_decisions_category: "Ховається в тіні"
NOR_fascist_preparation_decisions_category_desc: "Партія «Національна єдність» історично мала дуже обмежену підтримку в [NOR.GetAdjective]ому суспільстві, ось чому важливо пропагувати по всій країні та створювати базу підтримки.\n\nПосіваючи зерна фашизму, коли прийде слушна можливість, ми зможемо пожинати плоди нашого планування та взяти державу [ROOT.GetName].\n\n\n Повна підтримка «Національної єдності» ([NOR.GetName]): [?NOR.NOR_country_preparedness]/30"
NOR_fascist_deploy_prep_decisions_category: "Повстання з тіні"
NOR_fascist_deploy_prep_decisions_category_desc: "Час переховування закінчився. Ми зібрали достатньо підтримки, щоб почати наше захоплення держави [NOR.GetName]. Тепер ми повинні розгорнути наші приготування на кожній із територій нашої Батьківщини.\n\nМи створили нашу підтримку з нуля, і створили клітини, які готові захопити свої території за командою нашого великого Фьорера та проти боягузливих сил демократії."
NOR_communist_preparation_decisions_category: "Розбурювання пролетаріату"
NOR_communist_preparation_decisions_category_desc: "[GetRousingProletariatDesc]"
NOR_communist_preparation_decisions_category_desc_stalinist: "Люди [ROOT.GetName] занадто довго закривали очі, настав час, нарешті, прислухатися до заклику наших братів і сестер у [SOU.GetNameDef].\n\nВикористовуючи їх як приклад чого може досягти [ROOT.GetName], коли вони захоплять засоби виробництва й об'єднаються під одним прапором і одним лідером, який поведе їх у боротьбі з тиранією Осло.$NOR_revolution_support_counter$"
NOR_communist_preparation_decisions_category_desc_trostkyist: "Настав час народам [NOR.GetName] прислухатися до вчень Маркса та Троського та підготуватися до неминучого зіткнення, яке перетворить нашу націю на вістря комунізму в Скандинавії.\n\nПриймімо ж вогонь і сірку перманентної революції. Об'єднаймо ж країну проти капіталістів у Осло.$NOR_revolution_support_counter$"
NOR_communist_preparation_decisions_category_desc_other: "Революція має виникнути знизу вгору, від мас, які відкладають своє життя за поміщика чи промисловця.\n\nБагато наших братів і сестер-пролетарів не знають, яку владу вони мають, тому ми повинні піти вперед і розбудити пролетаріат, щоб вони могли об'єднатися проти Осло, щоб зруйнувати ланцюги капіталізму, одну державу за раз.$NOR_revolution_support_counter$"
NOR_revolution_support_counter: "\n\n\nПовна підтримка нашої революції: [?NOR.NOR_country_preparedness]/[?NOR.NOR_comm_prep_max_preparedness]"
NOR_monarchist_preparation_decisions_category: "Показати королю Гокону нашу підтримку його правління"
NOR_monarchist_preparation_decisions_category_desc: "Оскільки ще до свого сходження на трон наш скромний король Гокон VII передав свої повноваження Стортинґу та його складовим. Це було добре і добре в той час, але ми повинні показати йому, що ми підтримуємо його захоплення прямого контролю над [ROOT.GetName], перш ніж контролювати нічого.\n\n\nПовна підтримка монархії: [?NOR.NOR_country_preparedness]/30"
NOR_prepare_state_historical: "Розробити область [?FROM.GetName]"
NOR_prepare_state_historical_desc: "Наша промислова база лежить у руїні, але ми готові докласти зусиль, щоб покращити ситуацію для людей держави [ROOT.GetName], і наші шанси на виживання, якщо станеться найгірше."
NOR_prepare_historical_unlock_TT: "Будуть відкриті рішення §YРозвивати область§!, які дозволяють прискорити §Gбудівництво фабрик§!, але накладає штрафи на §Rвійськове будівництво та оборону§!."
NOR_prepare_fascist_unlock_TT: "Рішення §YСтворити підтримку в області§! розблоковують рішення, які §Gзбільшують підтримку фашизму§! і надають §Gтериторію та переваги§!, коли починається громадянська війна, але накладають штрафи на §Rцивільну промисловість§!."
NOR_prepare_communist_unlock_TT: "Відкриває §YРозбудити пролетаріат у області§!, що дає §Gтериторію та війська§!, коли починається Комуністична революція, але §Rпошкоджує будівлі§! в області."
NOR_deploy_state_preparation_historical: "[get_deploy_prep_decision_name]"
NOR_decision_defend_state_title: "Захистити область [FROM.GetName]"
NOR_decision_emergency_production_title: "Аварійне виробництво в області [FROM.GetName]"
NOR_decision_deploy_emergency_militias_title: "Розгорнути ополчення в області [FROM.GetName]"
NOR_dem_his_integrate_militias: "Інтегрувати ополчення"
NOR_dem_his_integrate_militias_desc: "Тепер, коли люди, котрі сформували наші ополчення, довели свою мужність, ми могли би краще інтегрувати їх в армію, у регулярні батальйони та дивізії."
NOR_alt_dem_integrate_militias: "$NOR_dem_his_integrate_militias$"
NOR_alt_dem_integrate_militias_desc: "$NOR_dem_his_integrate_militias_desc$"
NOR_prepare_exile: "Підготувати вигнання"
NOR_prepare_exile_desc: "Реальність незаперечна. Наша нація не може вічно відбиватися від наших ворогів, але ми можемо захищатися досить довго, щоб витягти якомога більше з країни, щоб боротися наступного дня."
NOR_focus_on_training: "Зосередитися на навчанні"
NOR_focus_on_training_desc: "Нам потрібно спрямувати всі наші зусилля на те, щоб якомога швидше перетворити наші резерви та новобранців на солдатів і вийти на фронт, оскільки фронту може не бути ще довго."
NOR_modernize_armed_forces_decision: "Модернізувати збройні сили"
NOR_modernize_armed_forces_decision_desc: "[ROOT.GetAdjectiveCap]ими збройними силами так довго нехтували, що наші збройні сили більше придатні для музею, ніж для поля бою."
NOR_move_government_headquarters_decision: "Перемістити уряд в область [FROM.GetName]"
NOR_move_government_headquarters_decision_desc: "Якби наш уряд впав від рук ворога, це забезпечило б нам загибель, а також загибель нашого Короля та Принца. Єдиний вихід — продовжувати рух і уникати неминучого якомога довше."
NOR_expedite_training: "Прискорене навчання"
NOR_expedite_training_desc: "Навчання наших військ якомога найкраще є життєво важливим для нашого виживання, але це буде марно, якщо вони закінчать своє навчання і [NOR.GetName] не залишиться для захисту. Ми повинні проштовхнутися якнайшвидше, перш ніж нас відштовхнули нашу націю."
NOR_public_investment_drive: "Залучення державних інвестицій"
NOR_public_investment_drive_desc: "У держави [ROOT.GetName] ще багато роботи, і, схоже, її не вдасться зробити без прямих інвестицій державного сектору. Давайте заповнимо країну інфраструктурними та будівельними проєктами."
NOR_naval_expanion: "Морська експансія"
NOR_naval_expanion_desc: "Якщо ми хочемо вижити, нам потрібно захищати наші берегові лінії, і для цього нам знадобляться кораблі. Ми повинні перетворити кожен фйорд на верф."
