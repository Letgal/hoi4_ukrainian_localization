POL_danzig_decisions: "«Вільне» місто Данциґ"
#POL_danzig_decisions_desc:0 "Danzig has been a thorn in the side of the Polish economy for too long! It is time we took control of the city, but such a thing can only be achieved with some degree of collaboration with the locals..."
POL_unification_propaganda: "Пропаганда об'єднання"
#POL_unification_propaganda_desc:1 "Danzig is a culturally diverse city of Poles, Germans, and countless other minorities and the Nazi Party seeks to disrupt this multicultural cooperation. Effective propaganda can be utilized to turn the city's minorities to our side, promising them the equality the Nazis would sooner die than give them."
POL_military_appeasement: "Умиротворення військових"
#POL_military_appeasement_desc:0 "The Free City of Danzig cannot be integrated with brute force alone, some degree of appeasement may make the Danziger militia more aligned with Poland's vision for the city."
POL_raid_nazi_resistance: "Улаштувати рейд на нацистський опір"
#POL_raid_nazi_resistance_desc:0 "There are those in the city who would hand the keys to their freedom over to the Nazis and make the city subservient to Berlin. These elements must be eliminated from the city at all costs, though harsh military action may have adverse effects on how we are perceived by the locals."
POL_tighten_control: "Посилити контроль"
#POL_tighten_control_desc:0 "We have gained enough compliance in the city to further tighten our control without causing civil unrest. With this, we shall gain more access to Danziger resources and grow ever closer to achieving unity in the city."
POL_sanation_decisions: "Польський санаціоністський уряд"
#POL_sanation_decisions_desc:0 "The Sanationists are divided into the camps left and right who both seek to disrupt our rule. We must appease and sideline the parties appropriately so that we may create a stable government for Poland's future!"
POL_sanation_left_irritation: "Ліві санаціоністи роздратовані"
#POL_sanation_left_irritation_desc:0 "Tired of being marginalized and sidelined under Mościcki's regime, the Sanation Left seek to restore the government of the former Prime Minister, Walery Sławek."
POL_sanation_right_irritation: "Праві санаціоністи роздратовані"
#POL_sanation_right_irritation_desc:0 "With most of the military on their side, the Sanation Right seek to undermine the dictatorship and establish a Military Junta guided by Edward Rydz-Śmigły. With ties to both the military and Falangist paramilitaries, the Sanation Right are a dangerous political faction."
POL_sideline_the_left: "Відтіснити лівих"
#POL_sideline_the_left_desc:0 "With the assistance of those on the Right, we may be able to sideline the Left and push them deeper into the political fringes of our society."
POL_sideline_the_right: "Відтіснити правих"
#POL_sideline_the_right_desc:0 "Though powerful, the Right be pushed into political irrelevancy by a joint-effort strike from the Left and the Castle."
POL_peasant_strike_category: "Селянське повстання"
POL_peasant_strike_category_desc: ""
POL_looming_peasants_strike_mission: "Насувається селянське повстання"
#POL_looming_peasants_strike_mission_desc:0 "The peasants are unhappy, demanding higher pay and dramatically lowered food prices. Poland's poor rail connections in the East make supplying the region with food and equipment an expensive endeavour, but with further rail investments, we may be able to deliver on what the peasants demand."
POL_peasants_strike: "Селянське повстання!"
#POL_peasants_strike_desc:0 "Tensions have boiled over in the East. If we do not resolve this crisis as soon as possible, we may well face a civil war. The strike, organized by Peasant Party leader Stanisław Mikołajczyk has formed a coalition of democrats, socialists, and communists in opposition to the Polish government and if ignored will incite a rebellion."
POL_invite_foreign_motor_decisions: "Запросити іноземних автовиробників"
POL_invite_foreign_motor_decisions_desc: ""
POL_invite_ford: "Запросити «Ford Motors»"
#POL_invite_ford_desc:0 "Cheap, efficient, and American, Ford Motors are capable of mass-producing motor equipment at an unrivalled rate."
POL_invite_vauxhall: "Запросити «Vauxhall»"
#POL_invite_vauxhall_desc:0 "The Brits have proven that their motor equipment is much swifter and higher quality on the road than any others in the world."
POL_invite_somua: "Запросити «SOMUA»"
#POL_invite_somua_desc:0 "French motorized and armored vehicles are hardier any others and are capable of taking shells from enemy vehicles while hardly sustaining any damage. These are the types of vehicles we need to survive the war."
