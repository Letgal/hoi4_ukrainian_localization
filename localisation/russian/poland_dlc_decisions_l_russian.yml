### AUTO / АВТО ###
POL_danzig_decisions_desc: "Данциґ занадто довго був терном у польській економіці! Настав час взяти під контроль місто, але цього можна досягти лише за певної міри співпраці з місцевими жителями..."
POL_unification_propaganda_desc: "Данциґ — це культурно різноманітне місто поляків, німців та незліченної кількості інших меншин, і нацистська партія прагне порушити це багатокультурне співробітництво. Ефективна пропаганда може бути використана, щоби перевернути міські меншини на свій бік, пообіцявши їм рівність, яку нацисти швидше помруть, ніж дадуть їм."
POL_military_appeasement_desc: "Вільне місто Данциґ не можна інтегрувати лише за допомогою грубої сили; певна міра заспокоєння може зробити данциґське ополчення більш відповідним баченням міста Польщі."
POL_raid_nazi_resistance_desc: "У місті є ті, хто віддасть ключі від своєї свободи нацистам і зробить місто підпорядкованим Берліну. Ці елементи мусять бути усунуті з міста будь-якою ціною, хоча жорсткі військові дії можуть мати негативний вплив на те, як нас сприймають місцеві жителі."
POL_tighten_control_desc: "Ми досягли достатньої відповідності в місті, щоб ще більше посилити свій контроль, не викликаючи громадських заворушень. Завдяки цьому ми отримаємо більший доступ до ресурсів Данциґу та станемо все ближчими до досягнення єдності в місті."
POL_sanation_decisions_desc: "Санаціоністи діляться на табори ліворуч і праворуч, які прагнуть порушити наше правління. Ми мусимо належним чином заспокоїти та відсторонити сторони, щоби створити стабільний уряд для майбутнього Польщі!"
POL_sanation_left_irritation_desc: "Втомлені від маргіналізації та відсторонення під час режиму Мосціцького, члени Лівої санації прагнуть відновити уряд колишнього прем'єр-міністра Валерія Славека."
POL_sanation_right_irritation_desc: "З більшістю військових на її боці, Права санація намагається підірвати диктатуру та створити Військову хунту під керівництвом Едварда Ридза-Сміґлого. Маючи зв'язки як з військовими, так і з фалангістськими воєнізованими формуваннями, Права санація є небезпечною політичною фракцією."
POL_sideline_the_left_desc: "За допомогою правих ми зможемо усунути лівих і відштовхнути їх глибше в політичні окраїни нашого суспільства."
POL_sideline_the_right_desc: "Хоча праві могутні, спільним ударом лівих і Замку вони можуть стати політично неактуальними."
POL_looming_peasants_strike_mission_desc: "Селяни незадоволені, вимагають підвищення зарплати та різкого зниження цін на продукти. Погане залізничне сполучення Польщі на сході робить постачання регіону продовольством й обладнанням дорогим заходом, але за рахунок подальших інвестицій у залізницю ми зможемо забезпечити те, що вимагають селяни."
POL_peasants_strike_desc: "На сході кипить напруженість. Якщо ми не вирішимо цю кризу якомога швидше, ми цілком можемо зіткнутися з громадянською війною. Страйк, організований лідером Селянської партії Станіславом Міколайчиком, сформував коаліцію демократів, соціалістів і комуністів в опозиції до польського уряду та, якщо його проігнорувати, він спровокує повстання."
POL_invite_ford_desc: "Дешева, ефективна й американська компанія «Ford Motors» здатна масово виробляти моторне обладнання з неперевершеною швидкістю."
POL_invite_vauxhall_desc: "Британці довели, що їхня мотортзована техніка набагато швидша та якісніша на дорозі, ніж будь-яка інша у світі."
POL_invite_somua_desc: "Французька моторизована та броньована техніка витриваліша від інших і здатна брати снаряди від ворожої техніки, майже не зазнаючи жодних пошкоджень. Це типи транспортних засобів, які нам потрібні, щоби пережити війну."
POL_defend_in_east_state_desc: "Схід віддалений і слаборозвинений, природа править нею так само, як і ми. Ми мусимо навчити наших людей використовувати їхнє оточення на свою користь і залишити росіян, які вторглися до нас, розсіяними та збентеженими."
POL_defend_in_west_state_desc: "На заході знаходиться більша частина нашої промисловості, й дуже важливо, щоби ми захищали її від німців. Ми мусимо розробити місцеві оборонні стратегії на заході, якщо ми хочемо боротися з переважною кількістю на нашому кордоні."
POL_four_year_plan_mission_desc: "Чотирирічний план виконується; ми мусимо забезпечити виконання наших обіцянок щодо реформування та індустріалізації країни, якщо ми хочемо належним чином підготуватися до наступних чотирьох років."
POL_sending_deligates_flag: "Уже на дипломатичній місії"
more_likely_to_join_miezymorze_tt: "Держава з більшою ймовірністю приєднається до польського альянсу."
