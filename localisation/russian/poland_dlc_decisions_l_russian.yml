POL_diplomatic_mission_to_FIN_desc: "Якщо ми хочемо переконати інші держави приєднатися до Міжмор'я, ми мусимо переконати їх, що вони від цього виграють. Надіславши Юзефа Бека на дипломатичні місії, в нас буде більший шанс збудувати оборонний альянс, про який ми так мріємо."
