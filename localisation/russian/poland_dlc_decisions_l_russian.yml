POL_defend_in_east_state: "План оборони області [From.GetName]"
#POL_defend_in_east_state_desc:0 "The East is remote and underdeveloped, nature rules her as much as we do. We must train our men to use their surroundings to their advantage and leave the Russians invading us scattered and confused."
POL_defend_in_west_state: "$POL_defend_in_east_state$"
#POL_defend_in_west_state_desc:0 "The West is where most of our industry lies, and it is vital that we defend it from the Germans. We must devise local defensive strategies in the West if we are to contest the overwhelming numbers on our border."
POL_four_year_plan_mission: "Підготуватися до наступного чотирирічного плану"
#POL_four_year_plan_mission_desc:0 "The Four Year Plan is in progress, we must ensure to follow through with our promises to reform and industrialize the country if we are to adequately prepare ourselves for the next four years."

