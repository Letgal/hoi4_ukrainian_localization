NSB_soviet_foreign_politics_events.270.t:1 "[FROM.GetAdjective] розширення Транскаспійської залізниці"
NSB_soviet_foreign_politics_events.270.desc:1 "Російська Транскаспійська залізниця проходить через Середню Азію і завершується на сході в Ташкенті. [FROM.GetAdjective] уряд тепер має намір розширити її і відправляє пропозицію з'єднати дорогу з нашого столу., що [FROM.GetAdjective] представники зацікавлені в синьцзянському ринку. Вони стверджують, що це може стати першим кроком на взаємовигідному шляху розвитку та обміну."
NSB_soviet_foreign_politics_events.270.a:1 "Ми схвалюємо цю ініціативу!"
NSB_soviet_foreign_politics_events.270.b:1 "[SOV.GetAdjective] торговцям нічого робити в нашій країні."
NSB_soviet_foreign_politics_events.271.t:0 "[FROM.GetNameDefCap] погоджується з нашою пропозицією"
NSB_soviet_foreign_politics_events.271.desc:1 "[SIK.GetAdjective] консул, що працює в Семипалатинську, зв'язався з нашими дипломатами, щоби повідомити, що [SIK.GetAdjective] уряд приймає [ROOT.GetAdjective] ініціативу з розширення він зауважив, що уряд провінції [SIK.GetNameDef] відкрито для нових економічних та дипломатичних відносин із нашою країною."
NSB_soviet_foreign_politics_events.271.a:1 "Перед нами відкрився новий ринок!"
NSB_soviet_foreign_politics_events.272.t:0 "[FROM.GetNameDefCap] відкидає нашу пропозицію"
NSB_soviet_foreign_politics_events.272.desc:1 "[SIK.GetAdjective] консул, що працює в Семипалатинську, зв'язався з нашими дипломатами, щоби повідомити, що [SIK.GetAdjective] уряд вирішив відхилити [ROOT.GetAdjective] ініціативу .GetAdjective] столиці Урумчі."
NSB_soviet_foreign_politics_events.272.a:1 "Несподіваний і дуже прикрий поворот подій."
NSB_soviet_foreign_politics_events.272.b:1 "Вони грають з вогнем!"
NSB_soviet_foreign_politics_events.273.t:1 "[FROM.GetAdjective] видобуток копалин у регіоні [619.GetName]"
NSB_soviet_foreign_politics_events.273.desc:1 "[FROM.GetAdjective] представник у Діхуа висуває нам нову пропозицію щодо видобутку ресурсів у регіоні [619.GetName] та поліпшення його інфраструктури. В обмін він просить можливості виплачувати [FROM.GetAdjective] викопними з Алтаю."
NSB_soviet_foreign_politics_events.273.a:1 "Така угода буде вигідна обом сторонам."
NSB_soviet_foreign_politics_events.273.b:1 "Вони лише хочуть збільшити [FROM.GetAdjective] вплив на нашу країну."
NSB_soviet_foreign_politics_events.274.t:0 "[FROM.GetNameDefCap] погоджується з нашою пропозицією"
NSB_soviet_foreign_politics_events.274.desc:1 "[ROOT.GetAdjective] представник у Діхуа повідомлений [SIK.GetAdjective] дипломатами, що вони прийняли нашу пропозицію з видобутку ресурсів у регіоні [619.GetName] і поліпшення його інфраструктури. ] борги будуть виплачуватись золотом і рідкісними копалинами з Алтаю."
NSB_soviet_foreign_politics_events.274.a:1 "Це відкриває нові торгові можливості!"
NSB_soviet_foreign_politics_events.275.t:0 "[FROM.GetNameDefCap] відкидає нашу пропозицію"
NSB_soviet_foreign_politics_events.275.desc:1 "[ROOT.GetAdjective] представник у Діхуа повідомлений [SIK.GetAdjective] дипломатами, що їх уряд відхилило нашу пропозицію з інвестицій в країну. Схоже, що [SIK.GetNameDef] більше відносин із державою [ROOT.GetNameDef]."
NSB_soviet_foreign_politics_events.275.a:1 "Непродумане рішення..."
NSB_soviet_foreign_politics_events.275.b:1 "Не те, щоби ми запитували дозволу."
NSB_soviet_foreign_politics_events.276.t:1 "[FROM.GetAdjective] видобуток копалин у регіоні [618.GetName]"
NSB_soviet_foreign_politics_events.276.desc:1 "Нашим дипломатам було представлено нову [FROM.GetAdjective] пропозицію. Схоже, що [FROM.GetNameDefCap] дуже цікавиться новими покладами нафти та корисних копалин на півночі нашої країни. Нам пропонують провести в регіоні в обмін на видобуток ресурсів.[FROM.GetAdjective] представники стверджують, що цей хід допоможе нам краще використовувати свої поклади золота та срібла."
NSB_soviet_foreign_politics_events.276.a:1 "Ці ресурси нам не важливі. Нам потрібне золото!"
NSB_soviet_foreign_politics_events.276.b:1 "Ресурси в [ROOT.GetAdjective] надрах належать державі [ROOT.GetName]!"
NSB_soviet_foreign_politics_events.277.t:0 "$NSB_soviet_foreign_politics_events.274.t$"
NSB_soviet_foreign_politics_events.277.desc:1 "[ROOT.GetAdjective] дипломати в державі [SIK.GetNameDef] повідомляють, що наша пропозиція щодо видобутку корисних копалин та нафти в північній частині регіону [SIK.GetNameDef] прийнята. Уряд буде радий поліпшенню інфраструктури в регіоні [618.GetName], адже ці заходи підвищать ефективність експлуатації покладів золота та срібла, які згодні поступитися нам правом на видобуток будь-яких знайдених нами в регіоні [618.GetName] стратегічних ресурсів в обмін на [ROOT.GetAdjective] інвестиції."
NSB_soviet_foreign_politics_events.277.a:1 "Хіба могли вони відмовитися від такої пропозиції?"
NSB_soviet_foreign_politics_events.278.t:0 "[FROM.GetAdjective] військова допомога"
NSB_soviet_foreign_politics_events.278.desc:0 "До наших дипломатів прийшов лист від [FROM.GetAdjective] посла. В ньому наш сусід очевидно занепокоєний військовим потенціалом дердави [ROOT.GetName], пропонує допомогу у відновленні [ROOT.GetAdjective] армії. Вони направлять нам спорядження та інструкторів. Ми отримаємо літаки та авіатехніку, гвинтівки та кулемети для солдат, артилерійські комплекси та укріплення, школи для пілотів. В обмні [FROM.GetAdjective] уряд просить прибратии деякі торгові обмеження та збільшити [ROOT.GetAdjective] експорт таких товарів як шерсть, экспорт таких товаров, как шерсть, хутро та шкіра."
NSB_soviet_foreign_politics_events.278.a:0 "Це дуже щедра пропозиція."
NSB_soviet_foreign_politics_events.278.b:0 "Ми мусимо чинити опір [FROM.GetAdjective] економічної окупації!"
NSB_soviet_foreign_politics_events.279.t:0 "[FROM.GetNameDefCap] приймає нашу військову допомогу"
NSB_soviet_foreign_politics_events.279.desc:0 "Наші дипломати в регіоні [SIK.GetNameDef] повідомили нам, що [SIK.GetLeader] приймає нашу пропозицію військової допомоги державі [SIK.GetName]. Судячи з усього, китайський лідер бажає посилити свою армію і зміцнити оборону, а також вважає, що за допомогою [ROOT.GetAdjective] [SIK.GetNameDef] зможе вистояти проти натиску ворожих держав зі сходу."
NSB_soviet_foreign_politics_events.279.a:0 "Мудре рішення."
NSB_soviet_foreign_politics_events.280.t:0 "[FROM.GetAdjective] підтримка територіальної експансії"
NSB_soviet_foreign_politics_events.280.desc:0 "Після нашої територіальної експансії на схід [FROM.GetAdjective] уряд продемонстрував інтерес до підтримки нашого зростання і допомоги в будівництві інфраструктури та військових укріплень на наших новонабутих територіях. регіоні [756.GetName], який, як зазначається, може стати ключовим у нашому військовому просуванні на схід."
NSB_soviet_foreign_politics_events.280.a:0 "Справедлива пропозиція."
NSB_soviet_foreign_politics_events.280.b:0 "Досить. Більше вони нам не потрібні!"
NSB_soviet_foreign_politics_events.281.t:0 "[FROM.GetNameDefCap] приймає нашу допомогу"
NSB_soviet_foreign_politics_events.281.desc:0 "[SIK.GetLeader] приймає нашу пропозицію логістичної та військової допомоги в територіальній експансії на схід. Нам дозволять побудувати на їх новонабутих територіях інфраструктуру та оборонні об'єкти, а також розробляти Натомість [SIK.GetAdjective] уряд дасть нам фінансові пільги на своєму ринку і збільшить обсяг експорту в нашу країну."
NSB_soviet_foreign_politics_events.281.a:0 "Ми завжди раді допомогти!"
NSB_soviet_foreign_politics_events.282.t:0 "[SOV.GetNameDefCap] вимагає формально визнати, що [ROOT.GetNameDef] — радянська республіка"
NSB_soviet_foreign_politics_events.282.desc:0 "[FROM.GetNameDef] представляє нам офіційне комюніке, в якому вимагає інтеграції держави [ROOT.GetNameDef] як незалежну радянську соціалістичну республіку, керувати якою буде [FROM.GetNameDef]. [FROM.GetLeader обіцяє, що наша нація отримає певний ступінь автономії, а Червона армія буде готова захищати нашу територію як свою власну. вкладає в нашу країну, і зростання [FROM.GetAdjective] впливу на нашу економіку, варто ретельно подумати перед тим, як відповідати."
NSB_soviet_foreign_politics_events.282.a:0 "У нас немає іншого вибору."
NSB_soviet_foreign_politics_events.282.b:0 "Настав час припинити цей фарс!"
NSB_soviet_foreign_politics_events.283.t:0 "[SIK.GetNameDefCap]"
NSB_soviet_foreign_politics_events.283.desc:0 "[FROM.GetLeader] передав нам офіційне комюніке, в якому приймає інтеграцію китайської провінції Сіньцзянь як незалежну радянську соціалістичну республіку, якою керуватиме [ROOT.GetNameDef]. Наші великі проєкти з .GetAdjective] народу нашу віру у встановлення добрих відносин із союзниками та надання їм допомоги. Завдяки цьому [FROM.GetLeader] розуміє, що наші вимоги продиктовані необхідністю забезпечити ефективне співробітництво наших країн у непрості часи."
NSB_soviet_foreign_politics_events.283.a:0 "Ласкаво просимо до Союзу, товариші."
NSB_soviet_foreign_politics_events.284.t:0 "[FROM.GetNameDefCap] відхиляє наші вимоги"
NSB_soviet_foreign_politics_events.284.desc:0 "[FROM.GetLeader] передає нам офіційне комюніке, в якому відкидає наші вимоги інтеграції регіону [FROM.GetNameDef] як незалежна радянська соціалістична республіка. Схоже, що [FROM.GetLeader] ні наші великі вкладення у розвиток регіону та допомогу китайським сусідам, і що він, як і раніше, не довіряє державі [ROOT.GetNameDef]."
NSB_soviet_foreign_politics_events.284.a:0 "Вони заважають співпраці між нашими країнами!"
NSB_soviet_foreign_politics_events.284.b:0 "Ми не залишимо таку образу безкарним!"
NSB_soviet_foreign_politics_events.285.t:0 "[SOV.GetName] на межі колапсу"
NSB_soviet_foreign_politics_events.285.desc:0 "Здається, що після величезних втрат, завданих у війні, колапс держави [SOV.GetNameDef] куди ближче, ніж сама вона це демонструє. Кілька членів нашого уряду стверджують, що такий поворот подій загрожує нашій країні, і пропонують негайно скасувати [SOV.GetAdjective] угоди і розпочати натомість працювати над зміцненням відносин з китайцями, вони зауважують, що заради безпеки держави [ROOT.GetNameDef] ми мусимо робити все можливе, щоби знайти сильних і здатних підтримати нас союзників, і що [ SOV.GetNameDef], враховуючи поточний стан справ, навряд чи зможе якось помститися нам за такий демарш."
NSB_soviet_foreign_politics_events.285.a:0 "Нашим ворогам ми протистоїмо разом!"
NSB_soviet_foreign_politics_events.285.b:0 "Настав час шукати нових друзів!"
NSB_soviet_foreign_politics_events.286.t:0 "Радянські втрати у війні небезпечні для Сіньцзяну"
NSB_soviet_foreign_politics_events.286.desc:0 "Вчора в офіційній заяві [SIK.GetLeader] запевнив нас у вірності Сіньцзяну державі [ROOT.GetNameDef] і у своєму особистому бажанні продовжувати співпрацю між нашими країнами. Очевидно, однак, що .GetNameDef] серйозно нашкодили образу держави [ROOT.GetNameDef] та [SIK.GetLeader] вже далеко не так популярний у партії [SIK.GetRulingParty], як раніше."
NSB_soviet_foreign_politics_events.286.a:0 "Прикра ситуація..."
NSB_soviet_foreign_politics_events.286.b:0 "Треба впоратися з цими базіканнями і зрадниками!"
NSB_soviet_foreign_politics_events.287.t:0 "[SIK.GetNameDefCap] залишає альянс [ROOT.GetFactionName]"
NSB_soviet_foreign_politics_events.287.desc:0 "Вчора [SIK.GetLeader] в офіційній заяві оголосив про вихід Сіньцзяну зі складу альянсу [ROOT.GetFactionName] і негайно скасував всі [ROOT.GetAdjective] угоди.\n [ROOT:GetName] знаходиться на межі колапсу, а вороги насідають зі сходу та заходу, Сіньцзяню час посилити зв'язки зі своїми східними китайськими сусідами та братами, щоб разом протистояти іноземним окупантам."
NSB_soviet_foreign_politics_events.287.a:0 "Нехай йдуть! У нас є справи важливіші."
NSB_soviet_foreign_politics_events.287.b:0 "Вони мусять за це заплатити!"

