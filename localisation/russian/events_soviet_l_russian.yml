soviet.1.t: "Зосередження японських сил"
soviet.1.d: "Ситуація на маньчжурському кордоні вже деякий час була напружена, але тепер ми отримуємо доповіді від наших монґольських товаришів, що японці зосереджують війська в Хейлунцзяні. Якщо поступитись, це може бути розглянуто як ознаку слабкості, але якщо відповісти вогнем, ситуація може загостритись. Які Ваші накази, товаришу командире?"
soviet.1.a: "Ми відштовхнемо їх. Жорстко."
soviet.1.b: "Ми не можемо дозволити собі війну з Японією."

soviet.2.t: "Успішний рейд"
soviet.2.d: "Наш рейд маньчжурського кордону, де зосереджувалися японські війська, закінчився успіхом! Ми впіймали їх до того, як вони змогли закінчити підготовку, і наші хоробрі солдати завдали їм потужного удару внаслідок жорстокої сутички з ними."
soviet.2.a: "Добре спрацьовано!"

soviet.3.t: "Невдалий рейд"
soviet.3.d: "Наш рейд маньчжурського кордону, де зосереджувалися японські війська, закінчився невдачею! Ворог стримав і оточив наші війська, які понесли важкі втрати перш ніж змогли вийти з бою." # *caught our forces in a pincer movement*
soviet.3.a: "Готуйте розстрільний загін."

soviet.4.t:1 "[FROM.GetNameDefCap] Surrenders Bessarabia"
soviet.4.d:1 "The [FROM.GetAdjective]s have wisely folded to our demands and withdrawn all of their forces from Bessarabia. We will incorporate the territory into the union as the Moldavian Soviet Socialist Republic. Its citizenry will now enjoy the benefits of socialism."
soviet.4.a:0 "Excellent."
soviet.5.t:0 "Romania Refuses Our Demands"
soviet.5.d:0 "The Romanians have refused to give in to our demands! It looks like we will have to expel their occupying forces from Bessarabia with force."
soviet.5.a:0 "Fools!"
soviet.6.t:1 "[FROM.GetNameDefCap] Submits"
soviet.6.d:1 "[FROM.GetNameDefCap] has surrendered to our demands. We have replaced the decadent government in Tallinn with a People's Parliament, which has unanimously voted to convert [FROM.GetNameDef] into a Soviet Socialist Republic. After deliberations, the Supreme Soviet has decided to accept this request."
soviet.6.a:0 "Welcome to the union, comrades."
soviet.7.t:0 "[FROM.GetNameDefCap] Refuses Our Offer"
soviet.7.d:0 "[FROM.GetNameDefCap] has outrageously decided to refuse our generous offer of a mutual assistance pact! The capitalists and sycophants in Tallinn have further had the gall to issue a statement demanding that we respect the territorial integrity of their nation!"
soviet.7.a:0 "We must protect the [FROM.GetAdjective]s from themselves."
soviet.8.t:0 "[FROM.GetNameDefCap] Submits"
soviet.8.d:0 "The [FROM.GetAdjective] government in Riga has agreed to our demands, and we have replaced their corrupt rule with a People's Assembly. This body has unanimously voted to request membership in our great union as a Soviet Socialist Republic. We have graciously agreed to fulfill this request."
soviet.8.a:0 "You are socialists now!"
soviet.9.t:0 "[FROM.GetNameDefCap] Refuses Our Offer"
soviet.9.d:0 "The bourgeoisie oppressors ruling [FROM.GetNameDef] have chosen to abandon all reason. They have rejected our generous mutual assistance pact, and are demanding the immediate withdrawal of all Soviet forces 'massing' along their border."
soviet.9.a:0 "The [FROM.GetAdjective] people must be liberated."
soviet.10.t:0 "[FROM.GetNameDefCap] Submits"
soviet.10.d:0 "Our request for military bases in [FROM.GetNameDef] has been granted, but unfortunately their government has collapsed. We have established a People's Parliament to avoid anarchy, and they have unanimously voted to petition the Supreme Soviet for membership in our union. This request has been granted."
soviet.10.a:0 "We will save you from capitalism."
ssoviet.11.t:1 "[FROM.GetNameDefCap] Refuses Our Offer"
soviet.11.d:1 "[FROM.GetNameDefCap] seems bent on self-destruction, and the fools in their government are denying our forces access to their country. Do they think they would be better off under the Germans? Their selfish leaders are committing a crime against the people by denying their citizens true socialism."
soviet.11.a:1 "The [FROM.GetAdjective] people have suffered enough."
soviet.12.t:1 "[FROM.GetNameDefCap] Accepts Our Demands"
soviet.12.d:1 "The overwhelming forces we massed along their borders have convinced the [FROM.GetAdjective] government to accept our modest request for a revision of their borders. We have gained control of Karelia, and the position of [195.GetName] is now much more secure."
soviet.12.a:0 "We expected them to put up a fight..."
soviet.13.t:1 "[FROM.GetNameDefCap] Rejects Our Demands"
soviet.13.d:1 "The [FROM.GetAdjective] government has rejected our demands, but this was to be expected. If we want Karelia, we will have to take it by force. It is time to teach the stubborn Finns a lesson they won't forget!"
soviet.13.a:0 "We will crush them in a few weeks."
soviet.14.t:0 "Membership in the USSR"
soviet.14.d:0 "We are under pressure from Moscow to officially join the USSR. Should we agree to this?"
soviet.14.a:0 "Yes, let us join them."
soviet.14.b:0 "No, we have yet to reach our full potential!"
soviet.15.t:0 "Tannu Tuva Refuses!"
soviet.15.d:0 "The Tuvans have outrageously refused to merge with the Soviet Union! What such a pitiful nation could possibly hope to accomplish on its own is a mystery that may never be answered."
soviet.15.a:0 "Best of luck to them."
soviet.16.t:0 "The Annexation of Tannu Tuva"
soviet.16.d:0 "The Supreme Soviet has received a formal request from the Tuvan parliament for membership in the Soviet Union. They will be organized as the Tuvan Autonomous Oblast in the Russian SFSR."
soviet.16.a:0 "Welcome to the union, comrades."
soviet.17.t:0 "Improving the Stalin Line"
soviet.17.d:0 "A thorough revision of the defensive fortifications along our western border regions has been completed, and convicts from our corrective labor camps stand ready to begin work. Soon the Stalin Line will live up to its glorious namesake!"
soviet.17.a:0 "Comrade Stalin will be proud!"
soviet.18.t:0 "The Xi'an Incident"
soviet.18.d:0 "External pressure from [SOV.GetNameDef] for the end of the hostilities between us and the Chinese Red Army has led to people in our ranks taking matters into their own hands. Two generals have had [Root.GetLeader] arrested, attempting to force a truce between us and the communists to unite China against external threats. International pressure for a peaceful solution, along with the weakness of China divided in this era are factors in favor of establishing a united front. What course should we take?"
soviet.18.a:0 "Contact the communist party for peace talks."
soviet.18.b:0 "Never!"
soviet.19.t:0 "Nationalists Offer Truce"
soviet.19.d:0 "Disagreements within the Nationalist ranks have led to a precarious situation. Their leader, [From.GetLeader] has been arrested in an effort to force our enemies to accept a truce with us to unite China against foreign enemies. Although we would like to see the Kuomintang leadership facing punishment for their crimes against us, this is a rare opportunity to cooperate and ensure that China does not fall in the hands of foreign imperialists."
soviet.19.a:0 "We accept a truce for now."
soviet.19.b:0 "The revolution cannot be set aside for this!"
soviet.20.t:0 "Nationalist China Refuses Negotiations"
soviet.20.d:0 "Despite the kidnapping of [From.GetLeader], the Nationalists have refused to enter negotiations for a truce with the Communists. Sadly, the Chinese will remain in violent conflict with their own people, making them easy prey for their enemies."
soviet.20.a:0 "We did what we could."
soviet.21.t:0 "Truce in Chinese Civil War"
soviet.21.d:0 "The negotiations in Xi'an have borne results. Both Nationalists and Communists have agreed to a truce, putting an at least temporary end to the hostilities and allowing the parties to cooperate against foreign threats."
soviet.21.a:0 "There is hope for China yet."
soviet.22.t:0 "Communist China Refuses Negotiations"
soviet.22.d:0 "Despite the best efforts of Kuomintang generals to achieve a truce with the Communist Party leaders, the communists refuse to make even a temporary peace as long as the leader of the Nationalists is alive. It appears that the hostilities will not end so easily."
soviet.22.a:0 "At this rate, China's enemies may divide and conquer."
soviet.23.t:0 "[SOV.GetNameDefCap] Cedes Land"
soviet.23.d:0 "[SOV.GetNameDefCap] has other threats to worry about and does not wish to further increase hostilities with our Empire. As a sign of desiring peace between our nations, they have ceded some territory to us, hoping that this will strengthen our diplomatic ties."
soviet.23.a:0 "Perhaps this can be a turning point."
soviet.24.t:0 "The Fifth Column"
soviet.24.d:0 "The persecution of enemies of the people, those who would reverse or subvert the revolution, has been ongoing policy since the Party came to power. The internal power struggles that followed have shifted our focus, and purging the Party ranks themselves has been given more emphasis since Trotsky's exile. Stalin has made himself an icon, but at the cost of making many real enemies and innumerable imaginary ones.\n\nHaving seen the worst of internal power struggles, the General Secretary is prone to act on the slightest suspicion. Being purged from the Party means imprisonment or death. Dark times lie ahead for those who show disloyalty — or just a bit too much loyalty to seem credible."
soviet.24.a:0 "Are Zinoviev and his ilk still in touch with Trotsky?"
soviet.25.t:0 "Trial of the Anti-Soviet Trotskyist Center"
soviet.25.d:2 "Despite Lev Trotsky being forced into exile, $SOV_iosif_stalin$ fears that he has secret supporters within the party. A series of rapid arrests and brutal interrogations have yielded confessions and testimonies conveniently pointing to some of Stalin's rivals. However, the more questions are asked and the deeper the secret police delves into letters and journals, the more people are implicated, if indirectly.\n\nParty members are beginning to believe that Stalin's absolute power and the death of his wife have isolated him to the point where he perceives anyone as a threat, but isn't that exactly what a traitor would say?"
soviet.25.a:0 "Kalinin's wife is suspected. He cannot be trusted either."
soviet.25.b:0 "Khrushchev dabbled with Trotskyism in the past. He must go."
soviet.25.c:0 "Radek's confession points to several people within the party."
soviet.25.e:0 "Party members can be trusted. This paranoia must cease."
soviet.26.t:0 "Secret Trial of the Generals"
soviet.26.d:0 "The Red Army has always been home to subversive elements, ever since Trotsky himself was Commissar of War. Documents acquired by the NKVD have implicated several high-ranking officers as not only traitors, but spies. Mikhail Tukhachevsky is among the most prominent of the suspects, and one Stalin is keen to rid the army of. Meanwhile, the navy's frequent contact with foreigners has led to many of them being arrested as well.\n\nAlthough there are documents from our enemies proving their guilt, there is no telling if they fabricated them, or if they were given false information by those who wanted this purge in motion to begin with."
soviet.26.a:0 "Tukhachevsky must be tried in secret and executed immediately."
soviet.26.b:0 "Rokossovsky refuses to confess, but cannot be allowed to live."
soviet.26.c:0 "False documents and forced confessions are not proof."
soviet.27.t:0 "Trial of the 21"
soviet.27_tt:0 "Increases penalty from §YOfficers Purged§!"
soviet.27_tt2:0 "§RWill lead to a civil war in the future.§!"
soviet.27.d:0 "After several rounds of arrests and trials, the Great Purge has weaved a narrative that led up to this trial. Among the accused are not only old leaders like Nikolai Bukharin, but a number of diplomats, politicians, military officials and even many high-ranking NKVD officers. The charges are also more extensive than previously, including decade-old plots to murder Soviet leaders and sell the Union to its enemies.\n\nThe fact that the NKVD themselves are now among the targets of the purge has in a sense brought the proceedings in full circle. Threats and beatings have led to many confessing to all charges, even the most outlandish ones. The leading defendants face execution."
soviet.27.a:0 "The navy and air force have been getting off easy so far."
soviet.27.b:0 "As we suspected, enemies are everywhere."
soviet.27.c:0 "This has gone too far. Soon we will have killed all of our own."
soviet.28.t:0 "Trotskyist Coup"
soviet.28.d:1 "The world may never know if Stalin's purges were targeting the right people, or whether he made more enemies trying to exterminate every Trotskyist in the Party. What is known is that what he feared eventually came to pass. Today, Lev Trotsky reemerged as having returned from his exile, and with the support of several influential party members and NKVD officers, launched a coup overthrowing Stalin's rule.\n\nThe former General Secretary was attacked in his home with an ice axe, and was swiftly executed along with several of his supporters. Tearing down the cult of personality he built up will take time, but the people know now at least that he was not immortal.\n\n One of the few survivors who managed to escape was Ivan Konev. The fierce supporter of Stalin has managed to gather some support and declared war on the Trotsky government, in an attempt to take back power and 'fulfill the vision of Comrade Stalin'."
soviet.28.a:0 "Leaders come and go, but the people remain."
soviet.29.t:0 "France wants to join the Comintern."
soviet.29.d:0 "Our comrades in Parti Communiste Francais have made great progress. The nation of France is ready to join the Comintern."
soviet.29.a:0 "A welcome addition"
soviet.29.b:0 "No!"
soviet.30.t:0 "Demand Bessarabia"
soviet.30.d:0 "Romania cannot expect to withstand the might of the Red Army, if we send them a demand for our rightfully claimed land in Bessarabia they may just hand it over without a fight."
soviet.30.a:0 "Send the ultimatum!"
soviet.30.b:0 "No, we'll pay the iron price!"
soviet.31.t:0 "Demand Karjala"
soviet.31.d:0 "Finland cannot expect to withstand the might of the Red Army, if we send them a demand for our rightfully claimed land in Karjala they may just hand it over without a fight."
soviet.31.a:0 "Send the ultimatum!"
soviet.31.b:0 "No, we'll pay the iron price!"
soviet.32.t:0 "Oppress Estonia"
soviet.32.d:0 "Estonia cannot expect to withstand the might of the Red Army, if we send them a demand for basing rights and control of their border security we can effectively annex them without fighting."
soviet.32.a:0 "Send the ultimatum!"
soviet.32.b:0 "No, we'll pay the iron price!"
soviet.33.t:0 "Oppress Latvia"
soviet.33.d:0 "Latvia cannot expect to withstand the might of the Red Army, if we send them a demand for basing rights and control of their border security we can effectively annex them without fighting."
soviet.33.a:0 "Send the ultimatum!"
soviet.33.b:0 "No, we'll pay the iron price!"
soviet.34.t:0 "Oppress Lithuania"
soviet.34.d:0 "Lithuania cannot expect to withstand the might of the Red Army, if we send them a demand for basing rights and control of their border security we can effectively annex them without fighting."
soviet.34.a:0 "Send the ultimatum!"
soviet.34.b:0 "No, we'll pay the iron price!"
soviet.35.t:0 "[From.GetNameDefCap] seeks to join [SOV.GetNameDef]"
soviet.35.d:0 "Recent political turmoil in [From.GetName] has left their government with a strong vision for the future that aligns with our own. They have seen the good a powerful Soviet Union can do for the world and are willing to give everything for the Motherland."
soviet.35.a:0 "Set it in motion."
soviet.35.b:0 "The time is not right for such a move."
soviet.35_threat_LIT:0 "Lithuania part of Soviet Union"
soviet.35_threat_FIN:0 "Finland part of Soviet Union"
soviet.35_threat_EST:0 "Estonia part of Soviet Union"
soviet.35_threat_LAT:0 "Latvia part of Soviet Union"
soviet.36.t:0 "[From.GetName] wants our rule."
soviet.36.d:0 "Recent political turmoil in [From.GetName] has left their government with a strong vision for the future that aligns with our own plans. They seek our protection and offer their unconditional support. Officially they will continue as a nation of their own, but they will follow the Motherland in every move."
soviet.36.a:0 "Another tool to aid our progress."
soviet.36.b:0 "They will require too much protection."
soviet.36_threat_LIT:0 "Lithuania puppet of Soviet Union"
soviet.36_threat_FIN:0 "Finland puppet of Soviet Union"
soviet.36_threat_EST:0 "Estonia puppet of Soviet Union"
soviet.36_threat_LAT:0 "Latvia puppet of Soviet Union"
soviet.37.t:0 "Talented new officers."
soviet.37.d:1 "Our new officers are proving up to the task and are adapting to their new roles in the military high command. With a loyal officer corps in charge of our military [Root.GetLeader]'s purge seems to have some of the effect we hoped for. The Red Army is regaining its power and will soon be stronger than ever."
soviet.37.a:0 "Excellent."
soviet.37.a_tt:0 "Lowers penalty from §YOfficers Purged§!"
soviet.46.t:0 "Great Patriotic War"
soviet.46.d:0 "Although we still have a lot of work left in rebuilding our military high command, the advancement of the [From.GetAdjective] army on our borders has sparked ingenuity and a patriotic will to fight within out new officer corps. We grow stronger with each blow we take as we prepare to rise up and strike back with all the might of the [Prev.GetName]. Every soldier is willing to throw down their lives and stand firm against our enemies. We expect this to greatly benefit the training and commitment of our new officers even after this war is won!"
soviet.46.a:0 "For the glory of the [Root.GetName]"
soviet.46.a_tt:0 "Adds §YGreat Patriotic War§! which counters some of the penalty from §YOfficers Purged§!"
soviet.48.t:0 "The Permanent Revolution"
soviet.48.d:0 "Although countless people have been executed and imprisoned as traitors and counterrevolutionaries over the past years, leading positions have been largely safe. They have not been exempt from suspicion, however. With the creation of the Fourth International, Stalin appears possessed by the thought that those closest to him were never truly on his side. Those who try to gain his trust have further fueled this idea to cast themselves in a better light.\n\nThe current situation is one of exceptional irony: the distrust within the current administration has rendered it unsustainable, and a coup is now imminent. Some party members are arguing that re-inviting Trotsky and turning the purges on the Stalinists could minimize the damage of the civil war that will ensue. Can this plan, which has been the General Secretary's greatest fear for years, truly be executed?"
soviet.48.a:0 "Unthinkable!"
soviet.48.a_tt:0 "§YA massive civil war will break out soon§!"
soviet.48.b:0 "Communism in one country has failed. We need Trotsky."
soviet.48.b_tt:0 "§YA minor civil war will break out when Trotsky returns§!"
soviet.49.t:0 "The Second Russian Civil War"
soviet.49.d:0 "With Stalin's increasing paranoia, the Party and military have become divided. Those who have managed to earn his trust — at least temporarily — want to keep him in power and retain the cult of personality he has built up, but many others have been informally cut out of the loop. Some of them believe that Stalin's rule has failed, others suspect they are simply waiting for the day when the NKVD will find or make an excuse to have them arrested.\n\nTogether, they have formed a faction powerful enough to challenge the current administration. Their stated goal is to overthrow Stalin's tyranny and transition from a totalitarian state, with a board of military officers overseeing the process.\n\nStalin's supporters in the military and the Party have rallied to retain the current regime, calling their opponents counterrevolutionary traitors. A new civil war is at hand."
soviet.49.a:0 "Death to the traitors!"
soviet.50.t:0 "Russian Liberation Army Founded"
soviet.50.d:0 "The foundation of the Fourth International has reawakened Stalin's fear of traitors in the Party and military command. Having seen the trials and executions in the Great Purge, many suspect another one is incoming. In response, a number of generals led by Andrey Vlasov have formed the Committee for the Liberation of the People of Russia, with the goal of overthrowing Stalin's regime before it can do any more damage.\n\nAlthough the stated long-term goal is a transition to democracy, the exact form is unclear as of yet. All that is clear is that they intend to remove Stalin from power and end the rule of the Bolsheviks."
soviet.50.a:0 "They must be stopped!"
soviet.51.t:0 "NKVD Launch Coup"
soviet.51.d:0 "The foundation of the Fourth International has reawakened Stalin's fear of traitors in the Party and military command. Having seen the trials and executions in the Great Purge, many suspect another one is incoming. The NKVD, which has been a crucial tool in the purges, has also been acutely aware of the fact that the agency itself a potential target. Rather than waiting to be imprisoned, executed and replaced, its leaders have decided to strike first and launch a coup with support from the similarly concerned military officials.\n\nHowever, despite its influential position, the NKVD has found it difficult to gain the trust of military leaders. The coup has only succeeded in gaining control of a limited area of the Union, but with the remnants of the old agency now facing certain execution, they are unlikely to surrender."
soviet.51.a:0 "They must be captured!"
soviet.52.t:0 "The Survivors' Coup"
soviet.52.d:0 "The foundation of the Fourth International has reawakened Stalin's fear of traitors in the Party and military command. Having seen the trials and executions in the Great Purge, many suspect another one is incoming. With so many gone, there are only a few under suspicion who managed to avoid execution. Having been brutally interrogated and in some cases imprisoned, they know very well that they will be the first victims of another purge. In an act of desperation, these generals have decided to attempt to overthrow Stalin's regime before this happens.\n\nAlthough unlikely to succeed in the attempt, some survivors of the Great Purge have managed to seize control in some areas of the Union. The reign of the General Secretary has at the very least been destabilized."
soviet.52.a:0 "We must stabilize it as quickly as possible."
soviet.53.t:0 "The Successful Purge"
soviet.53.d:1 "In the wake of the foundation of the Fourth International the hunt for Trotsky's supporters was intensified and several people close to Stalin were executed. Left with no one but himself, Stalin has retreated to his mansion. With every treacherous friend and family member finally dealt with he can now find some rest and focus fully on bringing glory to [SOV.GetNameDef]."
soviet.53.a:0 "Time to hang up the axe"
soviet.54.t:0 "Under New Leadership"
soviet.54.d_nopurge:0 "With the waning power of the communist party, it has long been clear that the Stalinist system is unsustainable.\nNew forces have risen up to seize power, invoking Russian ideals to guide our country along a new path.\n\nSymbolising this transition, [Root.GetLeader] has had Stalin deposed and placed in house arrest, far from the halls of power where he devised so many of his dangerous projects.\nAs a new Russian system grows to replace the decaying corpse of the Party, the secrecy, paranoia and political plotting of the old General Secretary is at an end."
soviet.54.d_purge:0 "It has become clear that the greatest threat to the Russian state is not conspirators against the Communist Party, but the Party itself. With the disillusionment of the communist dream in Russia, new forces have seized power in order to bring our country into the future.\n\nFollowing the deposition of Stalin by [Root.GetLeader], the old General Secretary was given an expedient trial. His paranoid witch hunts being described as the destruction of the nation's leadership at a time of desperate need, Stalin was sentenced to death for treason. The old system goes with him into an unmarked grave."
soviet.54.a:0 "A new dawn for Russian politics."
soviet.60.t:0 "The Partitioning of Poland"
soviet.60.d:0 "Poland is ours, but the western parts fall under the [GER.GetAdjective] sphere of influence according to the stipulations of the Molotov-Ribbentrop Pact. Should we withdraw our forces and let the [GER.GetAdjective]s occupy this territory? Failure to do so would render our treaty void."
soviet.60.a:0 "Yes. Now is not the time to break treaties."
soviet.60.b:0 "No! All of Poland belongs to the Motherland!"
soviet.61.t:0 "Soviets honor the pact"
soviet.61.d:0 "In accordance with the treaty, the [SOV.GetAdjective]s have turned over the western parts of Poland to our administration. German troops have moved in to provide security."
soviet.61.a:0 "Excellent."
soviet.62.t:0 "Soviets violate the pact"
soviet.62.d:0 "Despite repeated assurances, the Soviets have so far not pulled back their troops, nor have they made any move to turn over the territories and return to the borders we have agreed on. It appears that they have no intention of following the treaty."
soviet.62.a:0 "It was not even worth the ink!"
soviet.70.t:0 "[SOV.GetName] Pressure"
soviet.70.desc:0 "Despite the liberation of our homeland from [GER.GetAdjective] occupation, we still have the ever present [SOV.GetName] to contend with. They are now refusing to acknowledge the legitimacy of our government unless the [SOV.GetAdjective] aligned communists in the country are allowed to take a more prominent role in the administration. In reality, this is a thinly veiled threat from the [SOV.GetAdjective]s that they expect us to align ourselves with them. Meanwhile, our partners in the west seem unwilling to offer us any support in resisting [SOV.GetLeader]'s demands."
soviet.70.a:0 "We are in no state to pick another fight."
soviet.70.b:0 "We will not be dictated to by [SOV.GetLeader]."
soviet.71.t:0 "[POL.GetAdjective] Alignment Agreed"
soviet.71.desc:0 "Following recent pressure from our administration and the ever present threat of the mighty Red Army, the bourgeois administration of [POL.GetName] has agreed to respect the authority of the communist party as the only legitimate representative of the people. While we could have enforced our will by force, that will now be unnecessary as we can safely rely on [POL.GetName] being part of our sphere of influence from now on."
soviet.71.a:0 "They were right to submit."
soviet.72.t:0 "[POL.GetName] Continues to Suppress the Proletariat"
soviet.72.desc:0 "In a foolish display of bourgeois arrogance, the illegitimate administration of [POL.GetName] are refusing to acknowledge the authority of the communist party. We can not allow these fools to once again turn Poland into a staging ground for fascist incursions into [SOV.GetNameDef]. It is a matter of utmost national security that we bring [POL.GetName] into our sphere of influence immediately."
soviet.72.a:0 "We shall crush the [POL.GetAdjective] bourgeoisie once and for all."
soviet.72.b:0 "The people are tired of war, we must find another way."
soviet.73.t:0 "[SOV.GetNameDef] Backs Down"
soviet.73.desc:0 "Recent tension surrounding [POL.GetName]'s foreign policy alignment has subdued recently as [SOV.GetNameDef] backs away from its earlier aggressive rhetoric. Although the chance of another invasion has reduced, we should remain vigilant with regards to our eastern neighbor and their pawns."
soviet.73.a:0 "We must be on our guard."
soviet.74.t:0 "[FROM.GetNameDefCap] to Return [ROOT.GetAdjective] territory"
soviet.74.d:0 "As a gesture of goodwill and friendship between the [FROM.GetAdjective] and [ROOT.GetAdjective] countries, [FROM.GetLeader] has offered to return some of the territory they hold, that was historically part of Poland."
soviet.74.a:0 "Something is better than nothing"
soviet.74.b:0 "We don't accept charities"
POL_refused_states:0 "Poland refused territory"
POL_accepted_states:0 "Poland received territory"
soviet.75.t:0 "[FROM.GetLeader] Accepted our Offer."
soviet.75.d:0 "Our offer to return territory was accepted by the [FROM.GetAdjective] government. This should hopefully make everyone satisfied for the foreseeable future, and reduce the risk of internal conflicts."
soviet.75.a:0 "As expected"
soviet.76.t:0  "[FROM.GetLeader] Refused our Offer."
soviet.76.d:0 "For some reason, our offer to return territory was declined by the [FROM.GetAdjective] government. What they are up to is hard to tell at this point, but at least it means they will find it harder to press claims on the territory later."
soviet.76.a:0 "There's no pleasing somebody"
soviet.100.t:0 "Communists relent"
soviet.100.d:0 "Due to [SOV.GetNameDef] and ourselves being at war with a common enemy, they seem to have toned down support to our domestic communist parties."
soviet.100.a:0 "Glad to be rid of them!"

# No Step Back
#NSB_soviet_paranoia_system_events.01.t:0 "[Root.GetLeader] concerned about Factionalism"
#NSB_soviet_paranoia_system_events.01.desc:0 "In a recent session of the Central Committee, Comrade [Root.GetLeader] noted the growing factionalism inside the party. While all members of the committee were quick to assure him of their full and unconditional support, this has apparently done very little to ease his concerns. According to Comrade [Root.GetLeader], we must always be vigilant for saboteurs and wreckers who plot against the state, in whatever position they may be.\n\nThis news comes as a bit of a surprise to many in the party, who believed that the threat of a party split ended with Trotsky's exile."
#NSB_soviet_paranoia_system_events.01.a:0 "Is there really anything to his worries?"
SOV_paranoia_system_intro_tt: "£SOV_paranoia_text_icon Система параної активована."
SOV_paranoia_system_nkvd_trait_tt: "Політичні радники з рисою §Y$head_of_the_nkvd$§! щотижня збільшуватимуть £SOV_paranoia_text_icon політичну параною."
#NSB_soviet_paranoia_system_events.11.t:0 "Advisor Accused of Treason"
#NSB_soviet_paranoia_system_events.11.desc:1 "Acting on an anonymous tip-off, the NKVD have arrested [?ROOT.SOV_purged_character_for_loc.GetName] on charges of espionage, sabotage and conspiracy against the state. While the man continues to declare his innocence, investigators are certain that they can build a case against him within a few more weeks. Either he will crack under interrogation, or sufficient evidence can be gathered from people around him who are willing to testify about his crimes. In any event, the penalty for these charges must surely be death or a life of hard labour."
#NSB_soviet_paranoia_system_events.11.a:0 "A tumor so close the heart must be excised without mercy."
#NSB_soviet_paranoia_system_events.11.b:0 "We can not convict someone on such flimsy evidence!"
#NSB_soviet_paranoia_system_events.12.t:0 "Conspiracy amongst Civil Servants"
#NSB_soviet_paranoia_system_events.12.desc:1 "The NKVD has discovered evidence of a large scale conspiracy inside the civilian administration. It appears that some bureaucrats in the State Planning Committee have gotten very cozy with some factory managers and adjusted the production numbers in the five-year-plan downwards. This, according to the NKVD, is clear evidence of anti-soviet sabotage and deliberate weakening of the soviet system. \n\n The arrested conspirators are quickly revealing further members of the conspiracy while under interrogation."
#NSB_soviet_paranoia_system_events.12.a:0 "This corruption must be rooted out."
#NSB_soviet_paranoia_system_events.12.b:0 "This is an absurd overreaction."
#NSB_soviet_paranoia_system_events.13.t:0 "Disloyalty in the NKVD?"
#NSB_soviet_paranoia_system_events.13.desc:1 "A group of junior NKVD officers have approached [Root.GetLeader] with evidence that the current head of the NKVD has been making plans to take over control of the capital 'in the event of major unrest'. They believe that this is merely a ruse, and that these plans are in fact aimed at taking over the government by force. \n\nUpon being confronted with this evidence, the head of the NKVD initially tried to explain that these are routine plans that have existed for years, and which have merely been updated recently. Following further investigation and thorough interrogation, however, he has revealed the existence of a large network of foreign agents inside the NKVD, who were plotting with foreign agencies to overthrow the government."
#NSB_soviet_paranoia_system_events.13.a:0 "These unspeakable crimes must be severely punished."
#NSB_soviet_paranoia_system_events.13.b:0 "These charges are obviously made up."
#NSB_soviet_paranoia_system_events.19.t:1 "[GetMoscowTrialPurgeName]"
#NSB_soviet_paranoia_system_events.19.desc_1:0 "The investigation into the murder of Comrade Kirov in 1934 has uncovered a lot of leads that point towards a conspiracy between Zinoviev and Trotsky. Following a series of arrests and interrogations, the evidence has only grown more substantial. \n\nAfter a meeting with [Root.GetLeader], Zinoviev and Kamenev have at last confessed to working with Trotsky to overthrow the government, assassinate Soviet leaders and ultimately restore capitalism in the Soviet Union. They are now put on trial with 14 of their co-conspirators. The charges against them weigh heavy — a conviction would mean certain death."
#NSB_soviet_paranoia_system_events.19.desc_2:0 "Following the trial of the first group of Trotskyists and terrorists, investigations by the NKVD have continued and uncovered more evidence. Karl Radek was arrested and eventually cracked during interrogation. He has revealed the existence of a wide-spread network of people fully or partially working with Trotsky in practically all areas of government, including the military. The ringleaders have already been arrested and confessed under interrogation.\n\nThese ringleaders, including Radek, are now on trial. Their crimes are less than the ones charged in the last trial — but the death penalty is certainly a possibility."
#NSB_soviet_paranoia_system_events.19.desc_3:0 "The investigations before the Second Moscow Trial also revealed a large network of Trotskyists in the military and upper party leadership, led by Bukharin. These people have been arrested and interrogated, where they have confessed to the most serious and heinous of crimes — from planned sabotage to attempted assassination, conspiring with foreign powers and even mixing nails into butter to injure or kill regular Soviet citizens.\n\nIf convicted, the penalty for these crimes would almost certainly be death by shooting."
#NSB_soviet_paranoia_system_events.19.desc_4:0 "NKVD agents have uncovered a disturbing new conspiracy involving several members of our party. All the more worrying since, after several arrests and exhaustive interrogations, the names of several former Bolsheviks have come to light. Further investigation has revealed evidence that a number of these alleged conspirators had indeed been involved in acts of sabotage, factionalism and anti-soviet conduct. These men have been put on trial and are now awaiting the verdict. Judging by the charges against them, conviction will undoubtedly mean a very harsh sentence."
#NSB_soviet_paranoia_system_events.19.a:0 "Another group of traitors brought to justice."
#NSB_soviet_paranoia_system_events.19.b:0 "The revolution must not be allowed to devour its own."
#NSB_soviet_paranoia_system_events.21.t:1 "General [?ROOT.SOV_purged_character_for_loc.GetName] Accused of Treason"
#NSB_soviet_paranoia_system_events.21.desc:1 "As part of the investigations into Trotskyists in the military, the NKVD has uncovered evidence that General [?ROOT.SOV_purged_character_for_loc.GetName] has, in the past, made several comments critical of Comrade [Root.GetLeader] and pointing out the great contributions that Lev Trotsky made to the revolution during the civil war. During interrogation, [?ROOT.SOV_purged_character_for_loc.GetName] initially professed his admiration and loyalty to [ROOT.GetLeader], but eventually cracked and revealed that he had been contacted by Trotskyist agents to form a counter-revolutionary cell inside the military, which would execute acts of sabotage against the Red Army."
#NSB_soviet_paranoia_system_events.21.a:0 "There is no place in the Army for such men."
#NSB_soviet_paranoia_system_events.21.b:0 "Clearly there was an excess of zeal in the investigation."
#NSB_soviet_paranoia_system_events.22.t:0 "Conspiracy in the Academy"
#NSB_soviet_paranoia_system_events.22.desc:0 "An anonymous informant has revealed the existence of a group of students in one of our most prestigious military academies. This group, it appears, has decided to study more than just the approved course work and have discussed the ideas of disgraced and reactionary theorists. It is as yet unclear where they got the writings of these people, but a thorough investigation and interrogation of the ringleaders will no doubt quickly produce names."
#NSB_soviet_paranoia_system_events.22.a:0 "We need to ensure the loyalty of all future leaders."
#NSB_soviet_paranoia_system_events.22.b:0 "The Academy is the place to ask questions, and we must not prevent that."
#NSB_soviet_paranoia_system_events.23.t:0 "Anti-Saboteur Campaign"
#NSB_soviet_paranoia_system_events.23.desc:1 "Reports from the latest major training exercises have shown a significant percentage of vehicles falling out due to mechanical failures, as well as recruits being injured. These reports have reached the desk of Comrade [Root.GetLeader], who is greatly concerned about the possibility of sabotage by members of the armed forces. He wants to find out how these new tanks could suffer mechanical defects after just a few days in the field without maintenance."
#NSB_soviet_paranoia_system_events.23.a:0 "We need to launch a full investigation to catch the perpetrators!"
#NSB_soviet_paranoia_system_events.23.b:0 "These are common occurrences in a modern military."
#NSB_soviet_paranoia_system_events.24.t:1 "[?ROOT.SOV_accuser_character_for_loc.GetName] Accuses [?ROOT.SOV_accused_character_for_loc.GetName]"
#NSB_soviet_paranoia_system_events.24.desc:1 "A report has reached Army high command. In that report, [?ROOT.SOV_accuser_character_for_loc.GetName] alledges very grave derelictions of duty by his fellow General [?ROOT.SOV_accused_character_for_loc.GetName]. According to [?ROOT.SOV_accuser_character_for_loc.GetName], [?ROOT.SOV_accused_character_for_loc.GetName] has conspired with foreign and reactionary elements to pass information to foreign intelligence. He further notes the multitude of training accidents that have happened under [?ROOT.SOV_accused_character_for_loc.GetName]'s command, alledging that these were in fact acts of sabotage by the deceitful general and his co-conspirators in the Army. Said co-conspirators have substantiated the allegations after extensive interrogation."
#NSB_soviet_paranoia_system_events.24.a:1 "[?ROOT.SOV_accused_character_for_loc.GetName] has to face justice."
#NSB_soviet_paranoia_system_events.24.b:1 "This is a transparent ploy by [?ROOT.SOV_accuser_character_for_loc.GetName] to save his own skin."
#NSB_soviet_paranoia_system_events.24.c:0 "End the investigation without a verdict."
#NSB_soviet_paranoia_system_events.28.t:0 "Great Purge of Army Junior Officers"
#NSB_soviet_paranoia_system_events.28.desc:0 "Reports are pouring in of a wide-spread network of officers who are deeply critical of [Root.GetLeader]'s handling of military matters. Those arrested on charges of sedition, sabotage, and anti-soviet thinking are quick to reveal the names of others in the network during interrogation. While there have long been suspicions about the loyalty of Generals, this reveals that perhaps even the Majors and Colonels are not to be trusted."
#NSB_soviet_paranoia_system_events.28.a:0 "We can not allow the rot to set in."
#NSB_soviet_paranoia_system_events.28.b:0 "These charges are gross exagerations of minor issues."
#NSB_soviet_paranoia_system_events.29.t:0 "Great Purge — Trial of the Generals"
#NSB_soviet_paranoia_system_events.29.desc:0 "Evidence that there is a large Trotskyist network in the Army is quickly growing. Each day, the NKVD is arresting new suspects implicated in previous confessions. These people often in turn reveal the names of further co-conspirators. It will take time to track down all the Generals who are part of this conspiracy, but it is clear that the list below represents a significant fraction of it, whose guilt has been proven by their confessions."
#NSB_soviet_paranoia_system_events.29.a:0 "All traitors must pay the ultimate price."
#NSB_soviet_paranoia_system_events.29.b:0 "This is senseless butchery!"
#NSB_soviet_paranoia_system_events.30.t:0 "Navy Regular Purge"
#NSB_soviet_paranoia_system_events.31.t:1 "Admiral [?ROOT.SOV_purged_character_for_loc.GetName] Accused of Treason"
#NSB_soviet_paranoia_system_events.31.desc:1 "An officer in the staff of Admiral [?ROOT.SOV_purged_character_for_loc.GetName] has contacted the NKVD to report a number of suspicious activities. According to the officer, [?ROOT.SOV_purged_character_for_loc.GetName] was very warmly welcomed by naval officers during a recent port visit abroad and may have used this opportunity to pass on classified information to them. Furthermore, there has been evidence of Trotskyist cells in several ports the Admiral visited, allowing him to conspire with Trotsky against the state if he wanted to."
#NSB_soviet_paranoia_system_events.31.a:0 "There is no place in the Navy for such men."
#NSB_soviet_paranoia_system_events.33.desc:0 "Reports have come in from various naval bases, noting a slight increase in the amount of spare parts requested for urgent repairs of some of our ships. While the reports claim that these damages were suffered from regular wear and tear as well as in training exercises, the NKVD is not so sure. [Root.GetLeader] has taken a personal interest in the matter and wants a thorough investigation into any allegations of sabotage."
#NSB_soviet_paranoia_system_events.38.t:0 "Great Purge of Navy Junior Officers"
#NSB_soviet_paranoia_system_events.38.desc:0 "Following reports from political officers about unusual activities in the fleet, the NKVD has launched a full investigation and found evidence of a large network of officers who are deeply critical, indeed hostile, to the Soviet system. While most of them profess their loyalty to [Root.GetLeader] and the Soviet Union, it is clear that they could easily be turned into spies by foreign agencies. Indeed, interrogation has revealed that several of them already have been in the employ of capitalist states to spy on us, and they are quickly revealing more names."
#NSB_soviet_paranoia_system_events.39.t:0 "Great Purge — Trial of the Admirals"
#NSB_soviet_paranoia_system_events.39.desc:0 "The investigation into the Trotskyist center inside the military has clearly shown that it is particularly well-entrenched in the Navy. Most if not all of the Admirals in the Navy are deeply suspect, having had the opportunity to conspire with foreign elements while deployed abroad. So far, every higher-ranking Admiral arrested by the NKVD has confessed to very severe crimes, including espionage and sabotage, after only a few days of interrogation. With more and more Navy officers implicated in this conspiracy, it is clear that rooting it out will require a very thorough investigation."
#NSB_soviet_paranoia_system_events.42.desc:0 "A recent inspection in the Air Force has revealed a shocking series of crashes and accidents during training. Beyond that, a large number of our most modern planes are not fully mission-capable and are waiting for maintenance. How this state of affairs could happen is unclear, but [Root.GetLeader], worried about sabotage, has demanded a full investigation."
#NSB_soviet_paranoia_system_events.48.t:0 "Dissolve Design Bureau"
#NSB_soviet_paranoia_system_events.48.desc:0 "The NKVD has uncovered evidence that members of the leadership in one of our design bureaus have been passing on information to foreign agencies. Furthermore, their recent design work was so riddled with flaws that a prototype needed extensive rework and iteration to be able to fly, which has led to speculation that this was an act of sabotage. The NKVD is currently interrogating the designers and engineers, and the lead investigator is confident that he will have confessions within days."
#NSB_soviet_paranoia_system_events.48.a:0 "We can not allow subversive elements to gather in this manner."
#NSB_soviet_paranoia_system_events.48.b:0 "Their work is too important."
#NSB_soviet_paranoia_system_events.49.t:0 "Air Force Generals implicated"
#NSB_soviet_paranoia_system_events.49.desc:0 "The increased scrutiny of the Air Force has yielded results. NKVD investigators managed to obtain confessions from a number of junior officers pointing towards high-ranking Generals who have ordered repeated training sorties in poor weather, leading to predictable crashes and increased maintenance that reduced the overall readiness of the Air Force. Why they did so is as yet unclear, but the NKVD investigators believe that they will have answers in a few days."
#NSB_soviet_paranoia_system_events.49.a:0 "They must be held accountable."
#NSB_soviet_paranoia_system_events.49.b:0 "They were just doing their job."

