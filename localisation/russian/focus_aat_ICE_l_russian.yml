l_russian:
ICE_expand_the_fishing_industry: "Розширити рибальство"
ICE_expand_the_fishing_industry_desc: "Рибальство завжди було ключовою частиною життя ісландців. Це наш головний природний ресурс, і ми маємо його в надлишку. Тому саме тут ми повинні зосередити наші зусилля. Ставати сильнішими в тій сфері, де є справжній потенціал."
ICE_mineral_prospecting: "Розвідка корисних копалин"
ICE_mineral_prospecting_desc: "Теоретично, в горах можуть бути заховані природні ресурси. Спробувавши знайти їх, ми могли б створити альтернативу рибальству та сільському господарству як основним галузям економіки Ісландії."
ICE_international_trade: "Міжнародна торгівля"
ICE_international_trade_desc: "Ісландія повинна бути більш активною на фінансовій світовій арені. Прийнявши вільну торгівлю та відкривши нашу країну для іноземних інвестицій, ми зможемо створити більше торгових можливостей і ще більше стимулювати нашу економіку."
ICE_hydroelectric_power: "Гідроенергетика"
ICE_hydroelectric_power_desc: "Якщо ця країна і має якийсь інший ресурс, то це вода: річки та гарячі джерела. Розширення їхнього використання може сприяти індустріальному розвитку країни."
ICE_banking_on_the_future: "Банки майбутнього"
ICE_banking_on_the_future_desc: "Банківський сектор — це сектор, який не потребує величезних ресурсів. Все, що нам потрібно — це залучити іноземний капітал. Субсидуючи наш банківський сектор і роблячи все можливе, щоб зробити ісландські банки привабливими для інвесторів, ми можемо перетворити цей острів на фінансовий хаб, який принесе свої плоди в найближчі роки."
ICE_infiltration: "Проникнення"
ICE_infiltration_desc: "Розповсюдження наших мереж та більша інтеграція нашої економіки з іншими країнами відкриває й інші можливості. Налагодивши контакти з ключовими людьми та компаніями по всьому світу, Ісландія матиме хороші можливості для отримання будь-якої інформації."
ICE_develop_icelandic_shipping: "Розвивати ісландське судноплавство"
ICE_develop_icelandic_shipping_desc: "Ми — острів; острів посеред океану. Зосередитися на будівництві кораблів — настільки ж очевидний вибір курсу, як і будь-який інший."
ICE_heavy_industry: "Важка промисловість"
ICE_heavy_industry_desc: "Сільське господарство, рибальство та судноплавство залишилися в минулому. Щоб просунути країну в майбутнє, ми повинні зосередитися на важкій промисловості. Розширюючи промисловість, Ісландія матиме світле, хоч і задимлене, майбутнє."
ICE_advanced_technology: "Передові технології"
ICE_advanced_technology_desc: "Острів маленький. Він ніколи не зможе на рівних конкурувати з величезними індустріальними державами. Ми повинні знайти свою нішу і процвітати там. Щось відносно нове, де ми не будемо відставати від конкурентів. Передові технології та електроніка — це те, де ми можемо процвітати і процвітати."
ICE_reykjavik_dockyards: "Верфі Рейк'явіка"
ICE_reykjavik_dockyards_desc: "Перше, що потрібно для побудови флоту — це більш сучасні та численні доки. Державні кошти повинні йти на розширення суднобудівних потужностей, перш ніж робити щось інше."
ICE_expand_the_harbour: "Розширити гавань"
ICE_expand_the_harbour_desc: "Все більше і більше кораблів прибувають на острів і відправляються з нього, а це означає, що нам потрібен більший порт. Держава повинна фінансувати розширення порту Рейк'явіка, щоб ми могли продовжувати розвивати економіку."
ICE_local_arms_industry: "Місцева зброярська промисловість"
ICE_local_arms_industry_desc: "Виробляючи озброєння на місцевому рівні, ми можемо як забезпечувати власні збройні сили, так і продавати його на міжнародному ринку, а це означає, що ми зміцнюємо не лише нашу обороноздатність, але й нашу економіку. Таким чином, ісландська оборонна промисловість має стати ключовим об'єктом для наших інвестицій."
ICE_infrastructure_development: "Розвиток інфраструктури"
ICE_infrastructure_development_desc: "Модернізація інфраструктури та побудова хорошої транспортної системи дасть цій країні шлях до процвітання."
ICE_iceland_air: "Ісландська авіація"
ICE_iceland_air_desc: "Сьогодні бути островом не означає бути відрізаним від світу. Завдяки сучасним літакам ми можемо наблизитися як до європейського, так і до американського континенту. Повітря — це морські шляхи завтрашнього дня."
ICE_allied_weapons_seller_trigger: "§YСоюзницькі§! або §Yнейтральні§! країни"
ICE_expand_the_civilian_fleet: "Розширити цивільний флот"
ICE_expand_the_civilian_fleet_desc: "Сильний цивільний флот має подвійну перевагу: він не тільки зберігає військово-морські традиції, але й приносить користь нашій економіці. Торговельні судна підтримуватимуть економіку в мирний час і готуватимуть досвідчених моряків, необхідних нашому флоту у воєнний час."
ICE_industrial_research_school: "Школа промислових досліджень"
ICE_industrial_research_school_desc: "Університет має великий успіх. Країні потрібно розвивати цей успіх, створюючи більш орієнтовану вищу освіту, спрямовану також на розвиток промисловості. Таким чином ми зможемо забезпечити себе необхідними інженерами."
ICE_hrafninn_flygur: "Hrafninn flýgur"
ICE_hrafninn_flygur_desc: "Як круки, ми будемо правити небом. Ісландія буде асоціюватися з авіабудуванням та провідними авіаційними технологіями — в усьому світі."
ICE_agricultural_expansion: "Розвиток сільського господарства"
ICE_agricultural_expansion_desc: "Для модернізації ісландського сільського господарства можна зробити багато вдосконалень. Використовуючи переваги сучасних технологій та легкодоступне опалення за рахунок природних гарячих джерел, можна збільшити виробництво сільськогосподарської продукції, а також вивільнити землю та працівників для інших цілей."
ICE_off_shore_oil_drilling: "Морське буріння нафти"
ICE_off_shore_oil_drilling_desc: "Нафта дедалі більше стає критично важливим ресурсом. Сучасні військово-морські сили споживають її у величезних кількостях. Є підстави вважати, що на морському дні навколо острова може бути нафта. Це варіант з високим ризиком і високою винагородою, але варто дослідити, чи існує ця нафта і чи можна її видобути на поверхню."
off_shore_drilling_tt: "Відкриває рішення §YБурити нафту§! навколо §YІсландії§!"

ICE_the_kingdom_of_iceland: "Королівство Ісландія"
ICE_the_kingdom_of_iceland_desc: "Ця країна пройшла довгий шлях до незалежності. Створення Королівства слід розглядати як останній крок до свободи. Зараз ми поділяємо з Данією лише короля та зовнішню політику. Поступово цей зв'язок може розмитися і перетворитися на формальність."
ICE_united_we_stand: "В єдності сила"
ICE_united_we_stand_desc: "Під час Великої війни ми були ізольовані. Данія була нейтральною, а Ісландія постраждала від втрати доступу до всіх ринків. Данія переозброюється, і ми мусимо бути готові за потреби допомогти їй. Цього разу Ісландія залишить свій слід в історії."
ICE_declare_absolute_neutrality: "Оголосити абсолютний нейтралітет"
ICE_declare_absolute_neutrality_desc: "Що би не сталося з Данією, Ісландія повинна зробити все, що в її силах, щоб залишитися осторонь європейської війни. Проголошуючи абсолютний нейтралітет, ми даємо зрозуміти всім, що не дозволимо втягнути наш острів у що-небудь."
ICE_declare_absolute_neutrality_tt: "§Y[ROOT.GetNameDef]§! стане незалежною, якщо §Y[ROOT.OVERLORD.GetNameDef]§! оголошено війну"
ICE_joint_shipbuilding_programme: "Спільна програма суднобудування"
ICE_joint_shipbuilding_programme_desc: "Наша найкраща можливість допомогти Данії — це море. Разом ми можемо захистити Північне море. Для цього нам потрібні кораблі, тому спільні зусилля зі створення флоту є природним кроком у побудові нашої стратегії військової співпраці."
ICE_research_cooperation_tt: "Спільні дослідницькі програми"
ICE_overlord_research_cooperation_tt: "Спільні ісландські дослідницькі програми"
ICE_royal_marines: "Королівська морська піхота"
ICE_royal_marines_desc: "Збройні сили Ісландії ніколи не будуть великими. Але ми можемо спеціалізуватися, і морська піхота є очевидним вибором для острівної країни. Створюючи і тренуючи морську піхоту, ми отримуємо гнучкі сили, які можуть бути розгорнуті там, де це необхідно."
ICE_the_icelandic_police_force: "Поліція Ісландії"
ICE_the_icelandic_police_force_desc: "Армія Ісландії ніколи не буде дуже великою. Але в якості альтернативи ми можемо розширити обов'язки національної поліції, включивши до них захист від вторгнення. Таким чином ми зможемо більш ефективно використовувати обмежені людські ресурси, які у нас є, і краще підготувати оборону острова"

ICE_infrastructure_projects: "Інфраструктурні проєкти"
ICE_infrastructure_projects_desc: "Якщо ця країна хоче стати сильною, перше, що потрібно зробити, — це розбудувати інфраструктуру. Хороша інфраструктура є основою для будь-якого промислового розвитку."
ICE_engineering_projects: "Інженерні проєкти"
ICE_engineering_projects_desc: "Острів потребує розвитку, якщо він хоче стати сильним. Великі інженерні проєкти забезпечать робочі місця і створять базу для промислового зростання Ісландії."
ICE_patrolling_the_atlantic: "Патрулювання Атлантики"
ICE_patrolling_the_atlantic_desc: "Щоб захистити наш торговельний флот, нам потрібні океанські судна супроводу. Ми повинні працювати разом з Данією над розробкою нових моделей."
ICE_joint_military_training: "Спільні військові навчання"
ICE_joint_military_training_desc: "Ми не маємо достатнього досвіду на острові, щоб належним чином підготувати армію до ведення сучасної війни. Тому співпраця з Данією є найкращим підходом для такого маленького острова, як наш."
ICE_industrial_cooperation: "Промислова кооперація"
ICE_industrial_cooperation_desc: "Запрошення данських промисловців відкривати дочірні підприємства в Ісландії в обмін на податкові пільги і не тільки, може створити тут робочі місця. Це також надасть індустріалізації цього острова такий необхідний поштовх. З допомогою Данії ми можемо рухати цю країну вперед."
ICE_gardhur_airfield: "Ґардюрський аеродром" # Аеродром у Ґардюрі
ICE_gardhur_airfield_desc: "Літаки стають реальною частиною сучасної інфраструктури. Ісландія не повинна відставати. Аеродром поблизу столиці стане ключем до катапультування Ісландії в майбутнє."
ICE_the_merchant_fleet: "Торговий флот"
ICE_the_merchant_fleet_desc: "Кораблі колись були ключовою частиною створення цієї нації. Кораблі будуть частиною майбутнього. Сильний торговельний флот стане основою майбутньої ісландської економіки."
ICE_not_standing_idly_by: "Не сидіти склавши руки"
ICE_not_standing_idly_by_desc: "Війна наближається, хочемо ми цього чи ні. Ми повинні озброїти націю, якщо хочемо мати шанс захистити острів. Або переможемо, або помремо, це очевидно."
ICE_expand_industrial_complexes: "Розширення промислових комплексів"
ICE_expand_industrial_complexes_desc: "Наша військова промисловість сильно відстає від інших європейських держав, будучи настільки ж недорозвиненою і недозавантаженою, як і вони, і якщо ми не будемо інвестувати значні кошти в розширення і субсидування наших військово-промислових організацій, наша промисловість може ніколи не наздогнати їх."
ICE_political_unity: "Політична єдність"
ICE_political_unity_desc: "У часи небезпеки надзвичайно важливо, щоб нація трималася разом. Ми повинні відкласти наші політичні розбіжності в сторону і зробити все можливе, щоб уберегти [ROOT.GetName] від війни."
ICE_anglo_icelandic_relations: "Англо-ісландські відносини"
ICE_anglo_icelandic_relations_desc: "[ENG.GetNameDefCap] швидше за все, є нашим найкращим вибором як майбутнього торговельного партнера. У будь-якому випадку, було б дуже шкідливо для нашої країни, а можливо, і просто небезпечно ворогувати з [ENG.GetAdjective]. Тому ми повинні зробити все можливе, щоб зберегти добрі відносини з нашим сусідом за морем."
ICE_anglo_icelandic_relations_tt: "Якщо ви завершили фокус §YРозширити рибальство§!:"
ICE_american_protection: "Американська протекція"
ICE_american_protection_desc: "[GetAmericanProtectionText]"
ICE_american_protection_desc_standard: "Наближається війна, а ми занадто малі, щоб бути самотніми. [USA.GetNameDefCap] може захистити нас. Ми повинні звернутися до уряду [USA.GetAdjective] і запропонувати їм розмістити тут війська для захисту Ісландії. Це буде кроком назад на нашому шляху до незалежності, але це буде лише тимчасовим відступом. Було б гірше, якби нас захопили."
ICE_american_protection_desc_british_subject: "[ENG.GetNameDefCap] у цій війні дуже напружена. Вони можуть бути не в змозі захистити нас від ворожих сил, якщо ті вирішать вторгнутися. Ми повинні звернутися до уряду [США.GetAdjective] і запропонувати їм взяти на себе завдання захисту Ісландії."
ICE_american_protection_tt: "§Y[ROOT.GetName]§! стає маріонеткою §Y[USA.GetNameDef]§!"
ICE_fighting_as_equals: "Боротьба на рівних"
ICE_fighting_as_equals_desc: "Ми разом ведемо війну. Ісландія робить більше, ніж просто тягне свою вагу. Данії час визнати, що Ісландія більше не підлеглий, а рівноправний партнер у цьому альянсі. Настав час офіційно оголосити Ісландію незалежною державою."
ICE_fighting_as_equals_tt: "§Y[ROOT.getName]§! оголошує незалежність"
ICE_expanding_the_university_of_reykjavik: "Розширення університету Рейк'явіка"
ICE_expanding_the_university_of_reykjavik_desc: "Знання — це ключ. Якщо країна хоче бути попереду світу, ми повинні зосередити наші зусилля. Збільшуючи фінансування Університету Рейк'явіка, ми створюємо платформу для майбутнього зростання."
ICE_trade_relations: "Торговельні відносини"
ICE_trade_relations_desc: "Невелика країна не може сподіватися виробляти все, що їй потрібно. Однак, підтримуючи добрі стосунки з країнами світу та використовуючи стратегічне розташування посередині між Європою та Північною Америкою, Ісландія має всі шанси стати фінансовим і торговельним центром. Використання цих зв'язків з максимальною віддачею має полегшити закупівлю обладнання, якого країна відчайдушно потребує."
ICE_keflavik_airbase: "Кефлавіцький аеродром" # Аеродром у Кефлавіці
ICE_keflavik_airbase_desc: "Американці хочуть побудувати більшу авіабазу, щоб краще патрулювати Атлантику. Ми повинні схвалити це, оскільки це тільки зробить нашу країну сильнішою."
ICE_modernizing_the_island: "Модернізація острова"
ICE_modernizing_the_island_desc: "Нові теорії потрібно втілювати в життя. Економіка потребує реформування. Настав час прискорити ці зміни."
ICE_compensation: "Компенсація"
ICE_compensation_desc: "Ми довели Данії та світу, що ми є нацією, з якою треба рахуватися. Ми приносили жертви, як нещодавно, так і протягом століть. Розташована в Атлантичному океані, Ісландія має всі можливості для захисту островів данської корони. Передавши нам захист цих островів, Данія отримає сильнішого партнера і зможе краще зосередитися на захисті своєї основної території."
ICE_republicanism: "Республіканізм"
ICE_republicanism_desc: "Ісландії не потрібен король. Регентство показало, що ми можемо добре обійтися без нього. Настав час усунути цей середньовічний інститут і підготуватися до республіки."
ICE_american_investments: "Американські інвестиції"
ICE_american_investments_desc: "Тисячі американців, які перебувають на острові, самі по собі добре впливають на економіку. Але це також означає, що американські компанії стають більш зацікавленими у створенні дочірніх підприємств та інвестуванні в ісландські компанії. Загалом, ця ситуація може бути дуже корисною для нас, якщо ми правильно розіграємо наші карти."
ICE_american_soldiers: "Прийняти американських солдатів"
ICE_american_soldiers_desc: "Сполучені Штати прагнуть розширити свій вплив далеко і широко, щоб захистити цінності, які вони вважають найдорожчими. Ми могли б дозволити їхнім солдатам вільно дислокуватися на нашій землі, а деякі з них, у свою чергу, могли б залишитися тут і посилити наші власні сили."
ICE_iceland_defense_force: "Сили оборони Ісландії"
ICE_iceland_defense_force_desc: "З американською допомогою Ісландія може побудувати сучасну армію. Вони мають знання, досвід і людські ресурси, щоб тренувати наші війська. Спільна з ними розбудова війська має потенціал зробити наші підрозділи справді елітними силами."
ICE_state_owned_enterprises: "Державні підприємства"
ICE_state_owned_enterprises_desc: "Тепер, коли наш острів може більш повноцінно забезпечувати себе самостійно, настав час подумати про створення виробництв, які могли б залучити робітників і поліпшити економіку, а також ефективність державного апарату."

ICE_not_our_king: "Не наш король"
ICE_not_our_king_desc: "Королівство Ісландія — така нісенітниця. Ісландії не потрібен король, і вже точно не данський. Настав час почати створювати підтримку серед ісландців для повного розриву з минулим, оскільки ми робимо крок у майбутнє."
ICE_expand_the_industrial_base: "Розширення промислової бази"
ICE_expand_the_industrial_base_desc: "Позбувшись залежності від промислових товарів нашого пана, ми отримаємо сильнішу промисловість, а отже, і сильніший робітничий клас. Революція не може відбутися без правильних інструментів, і знявши залежність від нашого сюзерена, ця країна може отримати те, що їй потрібно, в тому числі зброю власного виробництва для здійснення революції, а також нові світлі уми."
ICE_anti_capitalist_propaganda: "Антикапіталістична пропаганда"
ICE_anti_capitalist_propaganda_desc: "Що капіталізм коли-небудь зробив для нас? Так, він, можливо, приніс незначне процвітання нації, але він також привів нас до кризи, в якій ця країна зараз перебуває. Зважаючи на надмірну довіру до ліберальної демократії та готовність наших володарів давати нам лише недоїдки, має бути зрозуміло, що майбутнє має бути десь в іншому місці."
ICE_international_relations: "Міжнародні відносини"
ICE_international_relations_desc: "Наш шлях попереду буде важким, це безсумнівно. Якщо ми пройдемо його наодинці, він буде ще складнішим. Тому нам потрібно шукати нових союзників. Комуністичний Інтернаціонал — одне з таких місць, де ми можемо спробувати шукати нових союзників, але є й інші варіанти. Важливим є активне прокладання нових шляхів, що ми повинні почати робити негайно."
ICE_rally_the_workers_of_reykjavik: "Мітинг робітників Рейк'явіка"
ICE_rally_the_workers_of_reykjavik_desc: "Ісландія не має армії, про яку можна було б говорити, але робітники столиці, безсумнівно, можуть стати силою, з якою слід рахуватися. Якщо робітники повстануть проти системи, їх мало що зможе зупинити, тому залучення їх на свій бік є надзвичайно важливим."
ICE_completion_break_with_the_crown_tt: "Коли завершено фокус: §Y$ICE_break_with_the_crown$§!"
ICE_prepare_for_the_revolution: "Підготуватися до революції"
ICE_prepare_for_the_revolution_desc: "Успішна революція не відбувається сама по собі. До неї потрібно ретельно готуватися. Насіння має бути посаджене і полите. Люди повинні знати, коли піднятися, а революціонери повинні вести їх до цього. Потрібно надрукувати плакати. Професійні революціонери повинні бути завербовані і навчені, зброя належним чином схована, а лідери повинні бути готові взяти владу в свої руки." 
ICE_state_visits: "Державні візити"
ICE_state_visits_desc: "Не можна заперечувати, що країни, очолювані фашистами, є рушійною силою змін у світі на даний момент. Якщо Ісландія хоче змінитися, можливо, є речі, яких можна навчитися у них. Офіційні відносини мають бути встановлені якнайшвидше, і будь-які можливості для співпраці мають бути вивчені негайно."
ICE_general_strike: "Загальний страйк"
ICE_general_strike_desc: "Покажімо світові загалом, і нашому мерзенному данському королю зокрема, що робітники Ісландії сильні та згуртовані. Великий страйк, який зупинить всю промислову роботу, а також всі судноплавні перевезення на острів і з нього, повинен дійсно зашкодити маріонетковому уряду і показати людям, кому насправді належить влада."
ICE_general_strike_tt: "\nКоли §YЗагальний страйк§! завершено:"
ICE_organize_a_march: "Організувати марш"
ICE_organize_a_march_desc: "Занадто довго народ був поневолений іноземними володарями. Націоналістичний марш на столицю, подібний до маршу на Рим, послужить нагадуванням про наше сильне вікінґське минуле. Якщо ми зможемо залучити кожного волелюбного ісландця, ми зможемо показати уряду, що ісландський народ сильний, численний і об'єднаний! Разом ми можемо створити краще майбутнє!"
ICE_break_with_the_crown: "Розрив з короною"
ICE_break_with_the_crown_desc: "Настав час зробити офіційний розрив з короною Данії. Ми повинні засудити короля, а також його занепадницький кабінет у Данії, і знову проголосити Ісландію незалежною державою, вільною йти власним шляхом до своїх мрій і прагнень."
ICE_break_with_the_crown_tt: "[ROOT.GetNameDefCap] стає незалежною."
ICE_break_with_the_crown_workers_tt: "Коли буде виконано фокус §Y$ICE_rally_the_workers_of_reykjavik$§!:"
ICE_break_with_the_crown_revolution_tt: "Коли буде виконано фокус §Y$ICE_prepare_for_the_revolution$§!:"
ICE_embrace_the_workers_revolution: "Прийняти робітничу революцію"
ICE_embrace_the_workers_revolution_desc: "Підтримка робітників зробила ці зміни можливими. Тому цілком природно, що синдикати, робітники та профспілки повинні зайняти провідні позиції в новій державі. Лідери робітничої революції можуть повести країну до нових висот і принести нам прогрес, набагато більший, ніж будь-коли міг би зробити будь-який монарх."
ICE_remove_dissent_in_the_working_class_tt: "Прибере §Y$ICE_dissent_in_the_working_class$§! "
ICE_state_corporatism: "Державний корпоративізм"
ICE_state_corporatism_desc: "Тепер, коли ми звільнилися від останніх залишків слабкого данського ярма, настав час створити нову державу. Найкращий спосіб забезпечити безпеку нашої нації — це об'єднатися навколо сильного лідера, коли профспілкові лідери, промислові магнати та партія працюватимуть разом заради спільного блага всіх ісландців. Держава підтримає промисловців, а вони, в свою чергу, підтримають державу."
ICE_international_brigades: "Міжнародні бригади"
ICE_international_brigades_desc: "Боротьба проти гноблення має тривати, навіть якщо тут перемога вже здобута. Інакше ми ризикуємо, що наша перемога буде тимчасовою. Сини і доньки [ROOT.GetName] повинні бути готові прийти на допомогу там, де це буде потрібно, а держава повинна зробити все можливе, щоб підтримати це, впроваджуючи необхідне нове законодавство, постачаючи необхідну зброю та обладнання."
ICE_state_owned_industry: "Державна промисловість"
ICE_state_owned_industry_desc: "Маленька країна, така як [ROOT.GetNameDef], не може покладатися на капіталістів у виробництві необхідних товарів. Для того, щоб максимізувати ефективність і забезпечити виробництво найнеобхідніших товарів, держава повинна втрутитися і взяти промисловість під свій контроль. Країна більше не повинна залежати від іноземних інвестицій, щоб вижити. Ісландська держава дбатиме про своїх громадян та збройні сили."
ICE_organize_the_greyshirts: "Організувати сіресорочників"
ICE_organize_the_greyshirts_desc: "Добре озброєне ополчення, підготовлене з молоді, може бути корисним інструментом для виховання молоді та формування її відповідно до нашого нового світу. Крім того, напіввійськова підготовка також означає зміцнення потенціалу збройних сил, що може виявитися корисним при поверненні того, що належить нам по праву."
ICE_research_cooperation: "Дослідницька співпраця"
ICE_research_cooperation_desc: "Саме завдяки співпраці з державами, що стоять на одному рівні з нами, ми можемо краще розвивати технології, які принесуть нам переваги в галузі озброєнь у майбутньому. Ми можемо вчитися у наших шановних партнерів, пропонуючи при цьому хороші і відокремлені полігони для випробувань, далеко від сторонніх очей."
ICE_infiltrating_the_british_isles: "Проникнення на Британські острови"
ICE_infiltrating_the_british_isles_desc: "Революційне полум'я повинно поширюватися, якщо ми не хочемо, щоб воно задихнулося і згодом згасло. Очевидною ціллю для звільнення є пригноблені робітники Британських островів.[ROOT.GetNameDefCap] має допомогти робітникам у пригноблених регіонах повстати проти своїх імперіалістичних та капіталістичних панів. Разом ми можемо зробити революційні ідеали реальністю для простих робітників."
ICE_infiltrating_the_british_isles_tt: "Відкриває §Yрішення§! розпочати комуністичні повстання в Уельсі, Шотландії та Північній Ірландії."
ICE_transformation_of_nature: "Трансформація природи"
ICE_transformation_of_nature_desc: "Електроенергія — ключ до індустріалізації. Природа Ісландії має служити державі так само, як і громадяни. Річки та водоспади можна перетворити на греблі, каміння можна видобувати, а гарячі джерела використовувати для опалення. Ніщо не повинно зупинити нас на шляху до прогресу."
ICE_the_viking_spirit: "Дух вікінґів"
ICE_the_viking_spirit_desc: "Безстрашні та смертоносні — це слова, які асоціюються з давніми вікінґами. Вони перетинали океани, не знаючи, що лежить за ними, і лише сильні досягали успіху. Безстрашними і сміливими повинні бути ісландці сьогодні, бо тільки завдяки сміливості і відвазі країна наздожене те, що було колись, і знову пануватиме над Північним морем."
ICE_viking_spirit_tt: "Відкриває рішенняs §YПокращити дух вікінґів§!"
ICE_recruiting_international_workers: "Набір іноземних працівників"
ICE_recruiting_international_workers_desc: "Перетворивши нашу країну на взірець для наслідування як для комуністів, так і для соціалістів, і підтримуючи революційне полум'я так само яскраво, як і раніше, ми зможемо залучити міжнародних революціонерів, як це було на початку становлення радянської держави. Ми повинні показати робітникам і солдатам революції, незалежно від того, звідки вони походять, що [ROOT.GetName] несе факел, і це те місце, де їм належить бути."
ICE_international_research_community: "Міжнародна дослідницька спільнота"
ICE_international_research_community_desc: "Ми можемо багато чому навчитися в інших, як через комуністичний інтернаціонал, так і через інші спільні проєкти з країнами по всьому світу. Взаємодіючи з міжнародною спільнотою, [ROOT.GetName] досягне нових рівнів величі. Колективізм — це єдиний вірний шлях до прогресу!"
ICE_international_research_community_tt: "Кожна комуністична країна, яка не є членом альянсу або перебуває в альянсі з державою [ROOT.GetName]:"
ICE_reclaiming_the_empire: "Відновлення імперії"
ICE_reclaiming_the_empire_desc: "Колись Ґренландію заселили вікінґи, які прибули з Ісландії. Відтоді Норвеґія та Данія сперечаються за неї, незважаючи на те, що не мають справжніх прав на острів. Настав час вимогти повернення Ґренландії її законним власникам. Якщо вони хоч трохи цінують свою спадщину та історію, вони беззастережно віддадуть її нам. Продовжуймо наш шлях до слави!"
ICE_securing_the_north_sea_passage: "Забезпечення проходу через Північне море"
ICE_securing_the_north_sea_passage_desc: "Настав час повернути те, що має належати Ісландії. Шетландські та Фарерські острови в Північному морі є життєво важливими ключами для контролю над проходом до і з [ROOT.GetNameDef]."
ICE_vinland: "Вінланд"
ICE_vinland_desc: "Ідея Північноатлантичної імперії народилася з відкриттям Америки ніким іншим, як Лейфом Ейріксоном, який сам мав ісландське походження. На жаль, колонія вікінґів Вінланд загинула, але зараз саме час утілити нашу давню мрію в реальність. В ім'я Одіна!"

ICE_the_armed_forces_of_iceland: "Збройні сили Ісландії"
ICE_the_armed_forces_of_iceland_desc: "Якщо війна прийде до Ісландії, Ісландія повинна бути здатна захистити себе. Ми повинні почати будувати сили, здатні перемогти будь-якого потенційного загарбника. Це невеликий острів із невеликим населенням, але його розташування та розмір можуть бути силою самі по собі, оскільки жоден ворог не зможе виділити великі сили для його захоплення."
ICE_an_airbase_in_the_sea: "Авіабаза в морі"
ICE_an_airbase_in_the_sea_desc: "Домінуючи в небі над островом і навколишнім морем, ми можемо гарантувати, що жоден ворог не зможе висадитися тут силою. І навіть якщо це станеться, військово-повітряні сили можуть гарантувати, що ворог завжди буде відчувати нестачу необхідних припасів. Таким чином, природним шляхом розбудови збройних сил Ісландії є створення сучасних військово-повітряних сил."
ICE_a_naval_hub_in_the_atlantic: "Військово-морський вузол в Атлантиці"
ICE_a_naval_hub_in_the_atlantic_desc: "Ісландія — це острів. Мати флот як основний вид збройних сил — цілком логічно. Він може зупинити ворогів на шляху до наших берегів, він може підтримати наших союзників у пануванні на морі, і він може доставити експедиційні сили туди, куди їм потрібно. Побудова сильних ВМС є очевидним вибором для Ісландії."
ICE_mine_iceland: "Замінувати Ісландію"
ICE_mine_iceland_desc: "З точки зору військово-морських шляхів Ісландія є критично вразливою в усіх напрямках, окрім північного. Щоб належним чином забезпечити безпеку людей на нашому острові, ми повинні бути готові до інтенсивного мінування ісландських вод у разі відкритого конфлікту."
ICE_flying_boats: "Летючі човни"
ICE_flying_boats_desc: "Якщо ми не можемо змагатися з нашими ворогами на воді, тоді ми вдамося до наступної найкращої речі — неба. Бо якщо ми контролюватимемо небо, нашим ворогам не знадобляться їхні кораблі, оскільки вони будуть потоплені в одну мить."
ICE_modernizing_the_coast_guard: "Модернізація берегової охорони"
ICE_modernizing_the_coast_guard_desc: "Берегова охорона Ісландії вже давно є нашою основною силою, яка використовується для забезпечення як внутрішньої, так і зовнішньої безпеки. Тому ми повинні переконатися, що вони можуть йти в ногу зі швидкими темпами модернізації і технологічного прогресу."
ICE_low_cost_aircrafts: "Бюджетні літаки"
ICE_low_cost_aircrafts_desc: "У нас немає великої індустрії, але у нас є кілька обраних людей, які знають, як оптимізувати будівництво літаків. Ми повинні використовувати їхні таланти, щоб, навіть зважаючи на нашу слабку економіку, не відставати в гонці повітряних озброєнь."
ICE_support_equipment: "Допоміжне оснащення"
ICE_support_equipment_desc: "Кожен підрозділ армії, а також спецпідрозділи могли б використовувати більш важкі боєприпаси, а також належні аптечки першої допомоги та зброю для придушення. Тому ми повинні подбати про те, щоб інвестувати в це якнайшвидше."
ICE_emergency_conversions: "Екстрені конверсії"
ICE_emergency_conversions_desc: "Хоча країна не обов'язково має можливість будувати важкі кораблі, у нас є багато великих рибальських суден, торгових суден і суден приватних підприємств. У разі надзвичайної ситуації ми можемо розмістити на них кулемети або легкі гармати і швидко та ефективно створити достатньо великі військово-морські сили, щоб конкурувати з більшістю суперників."
ICE_emergency_conversions_tt: "Відкриває §Yрішення§! конвертувати §Yконвої§! у §Yесмінці§! або §Yкрейсери§!"
ICE_enact_conscription: "Herþjónustu"
ICE_enact_conscription_desc: "Оскільки майбутнє нашої країни стає дедалі більш невизначеним, оборона стає першочерговим пріоритетом. Щоб виправити той факт, що наші збройні сили практично не існують, ми повинні запровадити обов'язкову військову повинність для всіх наших молодих людей."
ICE_a_profesional_army: "Професіоналізація армії"
ICE_a_profesional_army_desc: "Наразі армія занадто слабка, щоб належним чином захистити наш острів, і єдиний спосіб вирішити цю проблему — переконатися, що наша армія складається лише з найкращих людей, які будуть боротися до переможного кінця."
ICE_thungur_hnifur: "Þungur hnífur"
ICE_thungur_hnifur_desc: "Ісландська армія ніколи не буде великою. Щоб компенсувати це, ми повинні забезпечити найкращу підготовку наших військ і зосередитися на наших сильних сторонах, щоб, коли ми завдамо удару, він був сильним."
ICE_thungur_hnifur_idea: "Елітні війська"
ICE_civilian_war_duty: "Громадянська оборона"
ICE_civilian_war_duty_desc: "Важливо, щоб наші громадяни точно знали, як діяти, якщо війна або криза прийде до наших домівок, і щоб кожен цивільний був готовий виконати свій обов'язок, наприклад, допомогти з логістикою, гасінням пожеж і розподілом, коли прийде час."
ICE_doctrinal_studies: "Доктринальні дослідження"
ICE_doctrinal_studies_desc: "Мистецтво війни не є простим, не кажучи вже про те, що кожна нація може його опанувати. Нам потрібно вивчати світові держави і вчитися у них, як вони ведуть свої війни."
ICE_death_from_above: "Смерть ізгори"
ICE_death_from_above_desc: "Якщо ми виграємо війну в повітрі, ми виграємо війну, і виграємо її швидко. Ще швидше, якщо ми посилимо співпрацю між нашими повітряними та сухопутними військами і підготуємо спеціальні парашутно-десантні полки, які будуть готові знищувати ворожі лінії постачання, де це тільки можливо."
ICE_we_shall_defend_our_island: "Ми захистимо свій острів"
ICE_we_shall_defend_our_island_desc: "Наш острів — наш дім, і ніхто не знає його так добре, як ми. Спеціалізуючи нашу армію на боях у горах, ми могли б відійти від узбережжя і знищити наших ворогів, як тільки вони висадяться на берег і почнуть відчувати себе впевнено і благодушно."
ICE_taking_the_fight_to_our_enemies: "Переносимо боротьбу на наших ворогів"
ICE_taking_the_fight_to_our_enemies_desc: "Море оточує нас, і протягом століть великі моря формували наш народ і те, ким ми є. Скориставшись знаннями, які ми отримали з цього, ми можемо вести боротьбу з нашими ворогами там, де вони найменше очікують."
