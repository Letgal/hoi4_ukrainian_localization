 ICE_greyshirts: "Сіросорочники"
 ICE_greyshirts_desc:0 "Добре озброєне ополчення, підготовлене з молоді, може бути корисним інструментом для виховання молодих і вивчення їх відповідно до нашого нового світу. Крім того, напіввійськова підготовка також означає зміцнення потенціалу збройних сил, що може виявитися корисним при поверненні того, що належить нам по праву."
 ICE_viking_spirit: "Ásatrú"
 ICE_viking_spirit_desc:0 "Безстрашні та смертоносні — ось слова, які асоціюються з давніми вікінґами. Вони перетинали океани, не знаючи, що лежить за ними, і лише сильні досягали успіху. Безстрашними і сміливими мусять бути ісландці сьогодні, бо тільки завдяки сміливості та відвазі країна повернути те, що було колись, і знову запанує над Північним морем."
 ICE_fascist_tech_sharing_group_name: "Ісландська дослідницька організація"
 ICE_fascist_tech_sharing_group_desc:0 "Ісландська держава організувала програму дослідницької співпраці між собою та ідеологічно близькими державами, прагнучи сприяти подальшому розвитку технологій."
 ICE_hosting_american_soldiers: "Прийом американських солдатів"
 ICE_hosting_american_soldiers_desc:0 "Приймаючи американських солдатів на нашому острові, ми заманюємо їх приєднатися до нашої нації, приносячи нам здібних чоловіків, які готові боротися за нашу спільну справу."
 ICE_conscription_idea: "Herþjónustu"
 ICE_conscription_idea_desc:0 "Кожна молода людина в Ісландії зобов'язана пройти 4-річну військову службу у віці від 18 до 22 років, щоби захистити суверенітет своєї країни."
 ICE_professional_army_idea: "Víkingasveitin"
 ICE_professional_army_idea_desc:0 "Ісландська армія складається з найхоробріших і найсильніших духом людей, які готові захищати ісландську націю за будь-яку ціну."
 ICE_civil_defence_organization: "Організація цивільної оборони"
 ICE_civil_defence_organization_desc:0 "Кожен громадянин Ісландії готовий у будь-який момент зробити все необхідне, щоби захистити свою країну, допомогти її народу або врятувати її інфраструктуру."

