 # Національні ідеї
  DEN_industrial_capability_dynamic_modifier: "Промисловий потенціал Данії"
  DEN_light_market_regulation_research_bonus: "$DEN_industrial_capability_dynamic_modifier$"
  DEN_industrial_capability_dynamic_modifier_light_regulation: "$DEN_industrial_capability_dynamic_modifier$"
  DEN_industrial_capability_dynamic_modifier_desc: "Данія традиційно була аграрним суспільством і виробником, але її промисловість зросла у своїй важливості та економічному значенні. Ми повинні індустріалізуватися та модернізуватися, щоб не відставати від стрімкого розвитку в сучасну епоху."
  DEN_industrial_capability_dynamic_modifier_light_regulation_desc: "$DEN_industrial_capability_dynamic_modifier_desc$"
  DEN_industrial_capability_dynamic_modifier_improved: "$DEN_industrial_capability_dynamic_modifier$"
  DEN_industrial_capability_dynamic_modifier_light_regulation_improved: "$DEN_industrial_capability_dynamic_modifier$"
  DEN_industrial_capability_dynamic_modifier_improved_desc: "Данія традиційно була аграрним суспільством і виробником, але її промисловість зросла у своїй важливості та економічному значенні. Ми повинні індустріалізуватися та модернізуватися, щоб не відставати від стрімкого розвитку в сучасну епоху."
  DEN_industrial_capability_dynamic_modifier_light_regulation_improved_desc: "$DEN_industrial_capability_dynamic_modifier_improved_desc$"
  DEN_industrial_capability_dynamic_modifier_max_improved: "$DEN_industrial_capability_dynamic_modifier$"
  DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved: "$DEN_industrial_capability_dynamic_modifier$"
  DEN_industrial_capability_dynamic_modifier_max_improved_desc: "Данія традиційно була аграрним суспільством і виробником, але її промисловість зросла у своїй важливості та економічному значенні. Наша промисловість повністю осучаснена і модернізована, працює на повну потужність вдень і вночі."
  DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved_desc: "$DEN_industrial_capability_dynamic_modifier_max_improved_desc$"
  DEN_economic_crisis_dynamic_modifier: "Економічна криза"
  DEN_economic_crisis_dynamic_modifier_desc: "Велика депресія вдарила по нас з усією силою. Як наслідок, падіння попиту на сільськогосподарську продукцію означало для багатьох фермерів борги та вилучення майна, а стрімке зростання безробіття стало живильним середовищем для екстремістських рухів на політичній периферії. "
  DEN_neglected_military_dynamic_modifier: "Занедбані війська"
  DEN_neglected_military_dynamic_modifier_desc: "Ми проводили політику роззброєного нейтралітету протягом багатьох років, щоби не провокувати німців. Збройні сили майже не більше, ніж символічна сила, яка формально захищає наш суверенітет. Протягом років армія зазнавала постійного скорочення фінансування — що залишило її цілковито неготовою до будь-якого потенційного конфлікту."
  DEN_danish_produce: "Данська продукція"
  DEN_danish_produce_desc: "Бекон і молочні продукти є основою данського експорту, настільки, що під час Великої війни з’явився термін «барони гуляшу» — на позначення тих, хто нажився на торгівлі з Великою Британією та Німеччиною."
  DEN_sahnefront: "Масляний фронт"
  DEN_sahnefront_desc: "Данія — щедра країна з багатими сільськогосподарськими традиціями, і як наші піддані, ми зможемо отримати з цього користь. Контроль над Данією зміцнить наші збройні сили та спроможності."
  DEN_improved_logistics: "Покращена логістика"
  DEN_improved_logistics_desc: "Данія — заможна й родюча країна, і, використовуючи ці ресурси, ми забезпечимо харчування для наших військ і зміцнимо наші військові можливості."
  DEN_danish_licensing_ns: "Торговельна угода"
  DEN_danish_licensing_ns_desc: "У світі, де торгівля й комерція є необхідністю між країнами, добре мати тісних торговельних партнерів. Ця угода принесе вигоду обом країнам і зміцнить зв’язок між нами."
  DEN_danish_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$"
  DEN_overlord_licensing_ns_desc: "$DEN_danish_licensing_ns_desc$"
  DEN_overlord_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$"
  DEN_war_preparations_dynamic_modifier: "Підготовка до війни"
  DEN_war_preparations_dynamic_modifier_desc: "Лише будучи готовими, ми зможемо витримати бурю. Ми повинні накопичити запаси сировини та інших ресурсів, щоби використовувати їх у потрібний час, а також підготувати нашу промисловість для підтримки воєнних дій."
  DEN_rule_the_north_sea: "Влада над Північним морем"
  DEN_rule_the_north_sea_desc: "Щоби втілити наші амбіції щодо Північного моря, ми повинні створити Великий Флот із надпотужним озброєнням для захисту наших володінь і стримування інших країн."
  DEN_fromandskorpset_ns: "$DEN_fromandskorpset$"
  DEN_fromandskorpset_ns_desc: "Зі створенням наших спеціальних десантних сил ми готові проєктувати свою військову силу далеко за межі нашої країни — через води на інші береги."
  DEN_declaration_of_neutrality: "Декларація нейтралітету"
  DEN_declaration_of_neutrality_desc: "Данії вдавалося залишатися осторонь війн протягом десятиліть, і це стало можливим лише завдяки нашій політиці нейтралітету. Вона добре нам служила й надалі служитиме."
  DEN_denmark_becomes_a_puppet_tt: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§! отримає можливість спробувати стати маріонеткою, якщо сильніша сусідня країна вторгнеться, зберігаючи при цьому свою поточну форму правління\n\n"
  DEN_neutrality_flag: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§! є незалежною та не перебуває у стані війни"
  DEN_political_edicts_dynamic_modifier: "Політичні укази"
  DEN_political_edicts_dynamic_modifier_desc: "Кожен данець має знати, що від нього очікується й вимагається в ці важкі часи. Ми маємо бути пильними до ворожих дій проти нашої нації та об'єднатися задля спільної мети."
  DEN_resistance_dynamic_modifier: "Modstandsbevægelsen"
  DEN_resistance_dynamic_modifier_desc: "Лише об’єднавшись у спротиві проти [?DEN.DEN_overlord_nation.GetAdjective] окупаційних сил, ми зможемо сподіватися на вільну [DEN.GetNameDef]. Рух Опору є серцевиною цього спротиву та буде критичним для відновлення нашої свободи."
  DEN_resistance_dynamic_modifier_improved: "$DEN_resistance_dynamic_modifier$"
  DEN_resistance_dynamic_modifier_improved_desc: "$DEN_resistance_dynamic_modifier_desc$"
  DEN_occupation_laws_dynamic_modifier: "Закони окупації"
  DEN_occupation_laws_dynamic_modifier_desc: "Наші [?DEN.DEN_overlord_nation.GetAdjective] повелителі зобов’язали нас допомагати у їхній війні та запровадили низку законів, щоби ми дотримувалися їхніх вимог."
  DEN_securing_sweden_ns: "Забезпечення контролю над [SWE.GetNameDef]"
  DEN_securing_sweden_ns_desc: "Шведи колись були частиною Кальмарської унії та під владою Данії. Час настав повернути Швецію в наше Царство. Наша армія ретельно готувалася до цього дня, щоб дати відсіч будь-яким ворожим силам Швеції."
  DEN_securing_norway_ns: "Забезпечення контролю над [NOR.GetNameDef]"
  DEN_securing_norway_ns_desc: "Норвежці були частиною нашого Царства сотні років. Час настав повернути Норвегію до складу [DEN.GetNameDefCap]. Наша армія ретельно готувалася до цього дня, щоб знищити будь-які ворожі норвезькі сили."
  DEN_securing_finland_ns: "Забезпечення контролю над [FIN.GetNameDef]"
  DEN_securing_finland_ns_desc: "Хоча ми ніколи не мали прямої влади над фінами, вони корилися нам у межах Кальмарської унії. Тепер настав час встановити над ними пряме данське правління. Наша армія готова до цього — вона пройшла підготовку для знищення ворожих фінських сил."
  DEN_foreign_influence_ns: "Вплив на громадську думку за кордоном"
  DEN_fascist_propaganda_ns: "Фашистська пропаганда"
  DEN_fascist_propaganda_ns_desc: "Брехливі та нечесні фашисти поширюють злісні чутки про наш уряд, намагаючись підірвати нашу владу."
  DEN_communist_propaganda_ns: "Комуністична пропаганда"
  DEN_communist_propaganda_ns_desc: "Брехливі та нечесні комуністи поширюють злісні чутки про наш уряд, намагаючись підірвати нашу владу."
  DEN_monarchist_discontent_ns: "Незадоволення монархістів"
  DEN_monarchist_discontent_ns_desc: "Патріотичний рух розпочався, згуртувавшись навколо застарілого символу короля. Вони незадоволені нашим урядом народу, для народу й за участі народу, і вважають, що владу має перебрати сам король."
  DEN_haeren_dynamic_modifier: "Hæren"
  DEN_haeren_dynamic_modifier_desc: "У минулі часи Данія панувала над Скандинавією та була провідною силою регіону. Наші армії марширували регіоном Балтійського моря без опору. Армія — лише тінь колишньої сили, але ми можемо знову відновити її міць для захисту наших кордонів і народу."
  DEN_haeren_dynamic_modifier_improved: "$DEN_haeren_dynamic_modifier$"
  DEN_haeren_dynamic_modifier_improved_desc: "Данія знову набрала частину своєї колишньої сили, зробивши перші кроки до відновлення армії до її минулої слави."
  DEN_haeren_dynamic_modifier_max_improved: "$DEN_haeren_dynamic_modifier$"
  DEN_haeren_dynamic_modifier_max_improved_desc: "Наші армії знову стали силою, яку бояться й поважають! Ми відновили їхню міць і готові до всього."
  DEN_sovaernet_dynamic_modifier: "Søværnet"
  DEN_sovaernet_dynamic_modifier_desc: "Данія колись панувала на Балтійському морі, контролюючи хвилі своїми потужними флотами — хоча ще до того в нас була давня морська історія. Вікінги ходили далеко за моря, сіючи страх і захоплюючи землі. Із рішучістю ми зможемо відродити наш флот і знову панувати на морях."
  DEN_sovaernet_dynamic_modifier_improved: "$DEN_sovaernet_dynamic_modifier$"
  DEN_sovaernet_dynamic_modifier_improved_desc: "Хоча попереду ще багато роботи, флот відновив значну частину своєї колишньої сили."
  DEN_sovaernet_dynamic_modifier_max_improved: "$DEN_sovaernet_dynamic_modifier$"
  DEN_sovaernet_dynamic_modifier_max_improved_desc: "Ми відновили флот і готові знову вийти в море, щоби панувати на ньому."
  DEN_flyvevabnet_dynamic_modifier: "Flyvevåbnet"
  DEN_flyvevabnet_dynamic_modifier_desc: "Повітряна війна — новий спосіб ведення бойових дій і ознака сучасної армії. Із створенням новітнього роду військ — Flyvevåbnet — ми справді стали сучасною силою, з якою слід рахуватися."
  DEN_flyvevabnet_dynamic_modifier_improved: "$DEN_flyvevabnet_dynamic_modifier$"
  DEN_flyvevabnet_dynamic_modifier_improved_desc: "$DEN_flyvevabnet_dynamic_modifier_desc$"
  DEN_flyvevabnet_dynamic_modifier_max_improved: "$DEN_flyvevabnet_dynamic_modifier$"
  DEN_flyvevabnet_dynamic_modifier_max_improved_desc: "$DEN_flyvevabnet_dynamic_modifier_desc$"
 # Обласні модифікатори
  DEN_development_projects_state_modifier: "Проєкти промислового розвитку"
  DEN_development_projects_state_modifier_desc: "Промисловий сектор потребує розширення та розробки більш економічно ефективних процесів і продуктів. Ми інвестували ресурси сюди, щоб дати можливість галузям процвітати та сприяти зростанню економіки регіону."
  DEN_development_projects_mainland_state_modifier: "$DEN_development_projects_state_modifier$"
  DEN_development_projects_mainland_state_modifier_desc: "$DEN_development_projects_state_modifier_desc$"
  DEN_military_projects_state_modifier: "Проєкти військового розвитку"
  DEN_military_projects_state_modifier_desc: "Цей регіон був визнаний важливим для захисту та нарощування його військових можливостей з метою забезпечення безпеки нації."
  DEN_home_guard_state_modifier: "Hjemmeværnet"
  DEN_home_guard_state_modifier_desc: "У цьому регіоні діє Народна оборона, яка уповільнює просування ворога."
  DEN_pan_scandinavianism_modifier: "Дух панскандинавізму"
  DEN_pan_scandinavianism_modifier_desc: "Запал панскандинавізму охопив цей регіон, посилюючи рішучість і відданість населення."

