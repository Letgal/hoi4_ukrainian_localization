# Національні ідеї
 FIN_finnish_army: "Фінська армія"
 FIN_finnish_army_desc: "Будучи продуктом своєї гідної та волелюбної спадщини, фінська армія, загартована роками боротьби з зовнішньою агресією, представляє собою грізну силу. Фінські солдати рішуче налаштовані захищати свою батьківщину; вони — вмілі стрільці та досвідчені воїни, готові протистояти найстрашнішим супротивникам. Попри обмежені ресурси, фінська армія передає дух неполегливості та непохитності, який буде непросто зламати."
 FIN_finnish_navy: "Фінський флот"
 FIN_finnish_navy_desc: "ВМС Фінляндії — це мала, але горда сила, яка готова захищати свою вітчизну від усіх загроз. Акцентуючи увагу на берегову оборону та захист морських шляхів, ВМС Фінляндії стали потужним символом фінської незалежності та ключовим елементом у загальній оборонній стратегій країни. Хоча вони можуть зіткнутися з переважаючими силами, фінські моряки рішуче налаштовані на боротьбу з усією відвагою та наполегливістю своїх сухопутних колег."
 FIN_finnish_airforce: "Фінська авіація"
 FIN_finnish_airforce_desc: "Попри свій малий розмір і обмежені ресурси, ВПС Фінляндії пишаються своїм складом із вишколених пілотів і винахідливих дизайнерів, які роками поліпшували своє ремесло шляхом експериментування й імпровізації. Завдяки цілковитій рішучості та готовності адаптовуватися до мінливих обставин, ВПС Фінляндії створили репутацію грізної сили; такої, яка захищатиме свою вітчизну з усією відвагою та наполегливістю її наземних військ."
 FIN_national_industry_expand: "$BUL_national_industry_01$"
 FIN_national_industry_expand_desc: "$SWI_expand_arms_industry_desc$"
 FIN_sami_pathfinders: "Саами-слідопити"
 FIN_sami_pathfinders_desc: "Будучи чудовими відстежувачами та знавцями дикої природи, саами здатні з легкістю рухатися пересіченою місцевістю півночі Фінляндії та надавати життєво необхідні розвіддані фінським військам.\nБудь то посеред битви чи в тихих глибинах лісу, саами-слідопити тепер стали ключовим елементом фінської армії та незмінним символом гідної спадщини країни."
 FIN_fortification_effort: "Розвиток укріплень"
 FIN_fortification_effort_desc: "$FIN_defense_in_depth_desc$"
 FIN_coastal_batteries_effort: "Розвиток берегової оборони"
 FIN_coastal_batteries_effort_desc: "$FIN_coastal_defense_desc$"
 FIN_mannerheim_line_expansion_modifier: "Продовження лінії Маннергейма"
 FIN_mannerheim_line_expansion_modifier_desc: "Зміцнюючи та розширюючи лінію Маннергейма, ми покажемо, що з Фінляндією не можна поводитися легковажно та що фіни готові відстоювати свою незалежність усіма доступними засобами."
 FIN_bank_of_aland_ns: "$FIN_bank_of_aland$"
 FIN_bank_of_aland_ns_desc: "$FIN_bank_of_aland_desc$"
 FIN_infrastructure_effort: "Розвиток інфраструктури"
 FIN_infrastructure_effort_desc: "$FIN_industrial_development_desc$"
 FIN_hydro_electric_expansion: "Розширення гідроенергетики"
 FIN_hydro_electric_expansion_desc: "Використавши природні ресурси численних річок держави [ROOT.GetName], нам вдалося запустити значне розширення гідроенергетичної інфраструктури. Подальше інвестування в будівництво нових гідроелектростанцій дасть нам засоби для масштабного розширення нашого промислового потенціалу та прискорить ріст нашої держави."
 FIN_motti_tactics_modifier: "Тактика motti"
 FIN_motti_tactics_modifier_desc: "Фінські війська застосовують в області тактику motti, оточуючи й ізольовуючи ворожі частини з метою скувати логістичніта комунікаційні лінії супротивника."
 FIN_weapon_caches_modifier: "Схованки зброї"
 FIN_weapon_caches_modifier_desc: "Провівши таємну військову операцію, ми переховали велику кількість зброї й обладнання фінської армії по всій області, щоб елементи фінського опору могли продожувати боротьбу з загарбниками."
 FIN_public_opposition_to_the_winter_war: "Громадська опозиція Зимовій війні"
 FIN_public_opposition_to_the_winter_war_desc: "Народ став скептично ставитися до необхідності війни проти $FIN_gen$. Думка, раніше поширена хіба серед політичних маргіналів, за якими могли би стежити служби безпеки, поширилась і стала панівним настроєм поза нашим контролем."
 FIN_we_are_the_white_death_idea: "Ми є Біла смерть"
 FIN_we_are_the_white_death_idea_desc: "Наш знаменитий снайпер, Сімо Гяюгя, підвищив моральний дух наших збройних сил своїми відважними подвигами на полі бою. Солдати тепер згуртовуються навколо збірного імені «білої смерті». Це страхітливе ім'я втілює в собі непохитну відданість знищити всіх нерозсудливих суперників, які насміляться вторгнутися в нашу державу."
 FIN_embraced_by_the_white_death: "В обіймах Білої смерті"
 FIN_embraced_by_the_white_death_desc: "Сімо Гяюгя, попри повторні майже смертельні зустрічі з самою смертю, продовжує спричинювати холоднк смерть і вселяти страх у серця наших ворогів." # (&)

