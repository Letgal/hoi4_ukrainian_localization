 SWE_full_capacity_furnaces_desc:0 "Після введення ембарго проти нашого супротивника у нас з'явився надлишок сировини. Важка промисловість, раніше обмежена ресурсними квотами, тепер має все необхідне, щоби працювати вдень і вночі. Незважаючи на це, наші запаси швидко заповнюються, і ми мусимо переконатися, що світовий ринок знає, що ми готові надати ресурси, необхідні для кращої боротьби."
 SWE_nordic_defense_council_military_overhead: "Військові витрати"
