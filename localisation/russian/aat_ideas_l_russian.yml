 SWE_fascist_counter_revolution_0_desc:0 "Ми нарешті при владі, але з боку правих тоталітаристів все ще лунає шепіт незгоди. Чи це просто незгодний шепіт, який стихне наче луна, чи він переросте в рев, який покладе початок лавині?"
 SWE_fascist_counter_revolution_1: "Незгода в армії"
 SWE_fascist_counter_revolution_1_desc:0 "Не один з наших воєначальників висловлював опозицію до нашого керівництва, і навіть король висловив свою думку. Ці пам'ятки старовини мусять знати, яку роль вони відіграють у нашому суспільстві, і залишатися там. Але ці голоси з кожним днем стають усе нахабнішими..."
