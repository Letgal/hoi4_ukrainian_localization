 ICE_the_icelandic_economy_modifier: "Ісландська економіка"
 ICE_the_icelandic_economy_modifier_desc:0 "Наша економіка сильно постраждала під час Великої війни, коли Ісландія була ізольована від решти світу. Потім настала депресія, і хоча континентальна Європа трохи оговталася, ісландська економіка продовжує страждати. Але, можливо, колись ми здивуємо світ..."
