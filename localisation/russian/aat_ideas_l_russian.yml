 SWE_severe_lack_of_ammunition: "Гостра нестача набоїв"
 SWE_severe_lack_of_ammunition_desc:0 "Наші військові страждають від гострої нестачі набоїв до нашої зброї, а також від мішанини різної стрілецької зброї, виробленої та закупленої в різних іноземних держав. Ми мусимо якнайшвидше вирішити ці питання."
 SWE_folkhemmet: "Folkhemmet"
 SWE_folkhemmet_desc:0 "$SWE_per_albin_hansson$ і соціал-демократи протягом багатьох років запровадили хвилю реформ, які стали відомими як «Folkhemmet», або «народний дім». Ці реформи створили мережу соціального захисту, поліпшили житлові умови та розширили доступ до освіти для широких верств населення за рахунок військового бюджету. Хоча багато хто високо цінує ці реформи, більш заможні або мілітаристськи налаштовані люди дивляться на них зі зневагою."
