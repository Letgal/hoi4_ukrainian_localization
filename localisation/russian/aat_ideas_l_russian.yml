### МАШИННИЙ ПЕРЕКЛАД ###
 FIN_repurposed_small_industries_desc:0 "Взявши під контроль малі підприємства та перепрофілювавши їх на потреби війни, фінський уряд тепер може мобілізувати свої ресурси і повністю мобілізувати економіку як на цивільні, так і на військові потреби."
 FIN_lotta_svard_desc:0 "Протягом багатьох років Lotta Svärd підтримувала наші збройні сили як допоміжний підрозділ. Зараз, коли країна опинилася в таких складних умовах, ми розширили їхню роль, озброївши їх і дозволивши членам організації відігравати більш активну роль у підтримці оборони країни."
 FIN_international_volunteers_desc:0 "Волонтери з усього світу їдуть до Фінляндії, щоб приєднатися до наших сил. Фіни не будуть воювати у цій війні самотужки!"
 FIN_popular_support_for_the_revolution_desc:0 "[FIN.GetAdjectiveCap]ий пролетаріат нарешті повстав і скинув кайдани буржуазного гніту. Разом наш рух розхитає підвалини імперіалізму не лише в державі [FIN.GetNonIdeologyName], але й у всьому світі!"
 FIN_imprisoned_right_wing_leaders_desc:0 "Лідери різних правих фракцій, такі як політики і бізнес-магнати, були ув'язнені заздалегідь, щоб запобігти їхній контрреволюційній діяльності."
 FIN_low_army_morale_desc:0 "Наші збройні сили не в захваті від перспективи вести ще одну громадянську війну невдовзі після завершення попередньої. Моральний дух наших збройних сил особливо сильно постраждав з початком бойових дій."
 FIN_commitment_from_construction_workers_desc:0 "Будівельникам не чужі жорстокості капіталістичної експлуатації. Тому багато з них стали палкими прихильниками нашого революційного руху. Деякі з них вступили до лав збройних сил, але багато хто готовий використовувати свої знання та досвід у будь-яких будівельних роботах, які можуть знадобитися державі для ведення війни."
 FIN_commitment_from_the_trade_unions_desc:0 "Профспілки десятиліттями вели запеклу боротьбу проти несправедливості капіталістичного гноблення на робочому місці і відіграли вирішальну роль у підвищенні класової свідомості серед людей. Зараз вони щиро приєднуються до нашого революційного руху, щоб покінчити з капіталізмом раз і назавжди."
 FIN_infiltrated_assets_desc:0 "Завдяки нашим новим торговельним угодам з іншими країнами ми також отримали можливість проникнути до наших партнерів. Сподіваємося, це призведе до кращого розуміння їхніх мотивів і цілей, що, в свою чергу, дозволить нам краще захищати наші власні."
 FIN_baltic_sea_focus_desc:0 "Балтійське море має велике значення для оборони країни. Ми повинні забезпечити наш флот необхідною підготовкою і ресурсами для максимально ефективного виконання своїх завдань у регіоні."
 FIN_finnish_goods_desc:0 "Завдяки хитромудрому маневру ми уклали надійну торговельну угоду з Куусіненовою державою [FIN.GetName], що забезпечило нам привілейований доступ до їхніх цінних товарів та дуже вигідні умови для їх закупівлі."
 FIN_anti_soviet_sentiment_desc:0 "Жителі цієї держави відчувають глибоку неприязнь до держави [SOU.GetNameDef], вбачаючи в ній не що інше, як ребрендинг Російської імперії або загрозу своїм традиційним цінностям."

 NOR_kretsen_ns_desc:0 "Ця група, яка проникла глибоко в надра наших окупантів і проводить таємні зустрічі на фермі Ґрімелунд, має завдання очолити цивільний опір усіма можливими способами, ззовні та всередині фашистської окупації."
 NOR_sivorg_ns_desc:0 "Збірка груп цивільного опору, включаючи Координаційний комітет і Kretsen. Це чоловіки і жінки з тилу, які повинні зберігати надію на те, що ми переможемо фашизм і повернемо свободу в державу [NOR.GetName]."
 NOR_efficient_production_ns_desc:0 "Не можна ігнорувати жодне покращення в напрямку ефективності. Ми повинні переконатися, що можемо зробити максимум з тим, що маємо, або ризикуємо бути непродуктивними."
 NOR_new_haeren_ns_1_desc:0 "[NOR.GetAdjectiveCap]а армія минулого була недостатньою для цих небезпечних часів. Це сучасна армія для сучасної війни."
 NOR_kungens_garde_ns_desc:0 "Король може мати навіть 3 мільйони охоронців, але тільки одна сила — еліта [NOR.GetAdjectiveCap]ої армії, здатна піти сам-на-сам проти наших ворогів."
 NOR_expanded_conscription_ns_desc:0 "У малонаселеній країні у важкі часи жоден [NOR.GetAdjective]ий громадянин не може дозволити собі розкіш сидіти склавши руки. Кожен, хто відповідає мінімальним вимогам, має бути залучений, якщо ми хочемо досягти наших цілей."
 NOR_XU_ns_desc:0 "Багато норвежців, які протистоять фашистській окупації, хочуть зробити свій внесок, щоб перешкодити своїм гнобителям. XU може об'єднати всі ці елементи під своєю егідою і підтримати їхні зусилля зі шпигунства, сповільнення і, врешті-решт, вигнання цих загарбників."
 NOR_reduced_workers_rights_ns_desc:0 "Виправдовуючись неминучою війною та приреченістю, ми принесли в жертву обмеження прав наших працівників на певний час. Сподіваємося, вони нас зрозуміють, коли війна закінчиться."
 NOR_investing_in_norway_ns_desc:0 "Інвестування частини нашого капіталу в державу [NOR.GetName] не тільки зблизить наші країни, але й зміцнить союзника на випадок, якщо нам знадобиться його допомога в майбутньому."
 NOR_improved_training_ns_desc:0 "Наша нова програма підготовки дозволяє нам швидше доставляти бійців на поле бою, одночасно навчаючи їх усьому, що їм потрібно знати, щоб вижити, знищити ворогів та багато іншого."
 NOR_flexible_officers_academy_spirit_desc:0 "Це нове покоління офіцерів приведе [NOR.GetAdjective]і армії до перемоги, тому що вони можуть вчитися не тільки у запилених книжок і старих професорів мирного часу."
 NOR_contested_leadership_ns_desc_ger:0 "Незалежно від того, чого Квіслінґ сподівався досягти своїм переворотом, [GER.GetNameDef] має власні плани щодо уряду, який мав бути встановлений після завоювання держави [NOR.GetNonIdeologyName]. Правда полягає в тому, що дуже мало людей в Райсі вважали Квіслінґа придатним для цієї роботи, окрім самого Гітлера, який, здається, дивно любив дрібного [NOR.GetAdjective]ого тирана."
 NOR_contested_leadership_ns_desc_generic:0 "Незважаючи на те, що Квіслінґ здійснив свій переворот, правда полягає в тому, що ієрархія влади дуже заплутана, оскільки не всі в збройних силах і навіть у його власній адміністрації схвалюють його захоплення влади."
 NOR_abandoning_nynorsk_ns_desc:0 "Лідери «Національної єдності» постановили, що нюношк неприпустимий і кожен громадянин повинен використовувати букмол — варіант норвезької мови."
 NOR_oppressed_civilians_dmod_desc:0 "Громадяни Норвеґії стикаються з широким спектром заходів, спрямованих на придушення будь-якого інакомислення проти фашистського режиму, нав'язаного «Національною єдністю» від імені іноземних тиранів."
 NOR_ulfhedhnar_ns_desc:0 "Ми відродили наших традиційних берсерків-вікінґів, «вовчих плащів». Ці чоловіки жадають битви і готові очолити наші завоювання по всьому світу."
 NOR_permanent_revolution_ns_desc:0 "Як нас учив Лев Троцький, революція не закінчиться, поки кожен робітник у всьому світі не буде звільнений і не возз'єднається з плодами своєї праці. Для робітничого класу кордони не мають значення."
 NOR_attack_sweden_ns_desc:0 "[SWE.GetNonIdeologyName] — надто важлива ціль, щоби залишати її незайнятою. Якщо ми не захопимо їхні ресурси першими, вони можуть потрапити до рук ворога або, що ще гірше, [SWE.GetAdjective]их спекулянтів на війні."
 NOR_attack_denmark_ns_desc:0 "[DEN.GetNonIdeologyName] — це міст до решти Європи. На жаль, це також означає, що він може стати стартовим майданчиком нашого ворога в Скандинавії. Ми не можемо залишити його без охорони."
 NOR_crush_stalin_ns_desc:0 "Сталін і його так званий [SOU.GetName] використовуються як мірило того, що означає комунізм. Ми не можемо дозволити цьому тривати, адже режим цього бандита є нічим іншим, як старою Російською імперією з червоною фарбою."
 NOR_crush_hitler_ns_desc:0 "Небагато режимів є настільки жорстокими та нелюдськими, як гітлерівський. Ми не можемо дозволити цьому маніяку розгулювати на наших очах. Розберімося з ним та його нацистською [GER.GetAdjective]ою державою швидко та рішуче."
 NOR_liberate_finland_ns_desc:0 "[FIN.GetAdjectiveCap]і робітники явно потребують звільнення. Вони працюють не на себе чи своїх співвітчизників, а на своїх поміщиків та промисловців. Допоможімо нашим товаришам звільнити цю землю, щоб вони могли працювати на благо революції."
 NOR_king_haakon_vii_ns_desc:0 "Як перший [NOR.GetAdjective]ий монарх із XIII століття, король Гокон VII є зразком демократії. Лише після референдуму він прийняв корону і залишив правління державою [NOR.GetName] своїм радникам та іншим високопоставленим вельможам."
 NOR_independent_norway_dmod_desc:0 "Ми є незалежними від Швеції з 1905 року, і з того часу ми пройшли довгий шлях. Тепер нам належить створити [NOR.GetAdjective]у державу, про яку мріяли наші предки."
 NOR_army_air_force_dmod_desc:0 "Поки що завданням наших новостворених ВПС буде підтримка наших сухопутних військ, куди б вони не йшли, тому поки що немає потреби в окремій ієрархії."
 NOR_royal_air_force_dmod_desc:0 "Наші військово-повітряні сили розвинулися настільки, що їх можна вважати не лише господарями [NOR.GetAdjective]ого неба, але і власної долі."
 NOR_royal_navy_dmod_desc:0 "Наш гордий флот буде плавати морями навколо держави [NOR.GetName] і за його межами. Адже найширша магістраль до нашої країни — це саме Північне море."
 NOR_administrative_council_dmod_desc:0 "Поки наша країна перебуває під окупацією, ці чоловіки та жінки будуть групою, якій доручатимуть дрібні справи, а великі рішення прийматимуть далеко від нас наші фашистські володарі."
 NOR_kingdom_of_norway_dmod_desc:0 "У чому сенс цього фасаду демократії? Тепер, коли Стортинґ остаточно розпущений, наше королівство може процвітати під доброзичливою рукою нашого короля і праведним кулаком нашого лорда-регента Педера Анкера Веделя-Ярлсберґа."
 NOR_prep_his_dmod_1_desc:0 "Ми працюємо над тим, щоби розвинути цю область із глухого куточка до центру невеликої цивільної промисловості."
 NOR_prep_his_dmod_2_desc:0 "Ця область досить розвинена, але їй іще треба пройти довгий шлях, щоб уважатися індустріальним центром."
 NOR_prep_his_dmod_3_desc:0 "Ця область повністю віддана справі розвитку цивільної промисловості в Норвеґії."
 NOR_prep_resistance_dmod_desc:0 "Незалежно від того, що наші загарбники можуть думати про нас, [NOR.GetAdjective]ий народ так просто не здасться. Ми висадили людей, сховали інструменти та розкидали ресурси, які вони зможуть використати, щоб краще протистояти цим жахливим загарбникам."
 NOR_defend_state_dmod_desc:0 "Ми будемо захищати те, що належить нам по праву, усіма силами. Загарбники повинні померти."
 NOR_royal_defenses_desc:0 "За наказом королівського палацу, цей штат повинен зосередитися на будівництві оборонних споруд, необхідних для захисту королівства."
