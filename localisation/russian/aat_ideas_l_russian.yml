 FIN_repurposed_small_industries: "Перепрофілювання малих підприємств"
 #FIN_repurposed_small_industries_desc:0 "By taking control of small industries and repurposing them to meet the demands of the war effort, the Finnish government can now marshal its resources and fully mobilize its economy for both civilian and military needs."
 FIN_lotta_svard: "Lotta Svärd"
 #FIN_lotta_svard_desc:0 "The Lotta Svärd have supported our armed forces in an auxiliary capacity for many years. With the nation now facing such dire circumstances, we have expanded their role by arming them and allowing members to take a more frontline role in supporting the defense of the nation."
 FIN_lotta_svard_support_battalions_bonus_tt: "§Y$category_support_battalions$:§! Організація: §G+10§!, Міцність: §G+5§!"
 FIN_international_volunteers: "Міжнародні волонтери"
 #FIN_international_volunteers_desc:0 "Volunteers from all around the world are traveling to Finland to join our forces. The Finns will not fight this war alone!"

 FIN_militarized_society_requirement_tt: "§RБуде тимчасово видалено§!, якщо призовний закон — не §Y$all_adults_serve$§! або §Y$scraping_the_barrel$§!."
 FIN_the_lone_wolf_tt: "§RНе дозволяє створити альянс або приєднатися до нього.§!"

 FIN_popular_support_for_the_revolution: "Громадська підтримка революції"
 #FIN_popular_support_for_the_revolution_desc:0 "The [FIN.GetAdjective] proletariat have finally risen up and thrown off the shackles of bourgeois oppression. Together, our movement will shake the foundations of imperialism not only in [FIN.GetNonIdeologyName], but across the globe!"
 FIN_imprisoned_right_wing_leaders: "Лідери правих сил ув'язнені"
 #FIN_imprisoned_right_wing_leaders_desc:0 "Leaders of the various right-wing factions, such as politicians and business magnates, have been imprisoned preemptively in order to prevent them carrying out counter revolutionary activities."
 FIN_low_army_morale: "Низький моральний дух армії"
 #FIN_low_army_morale_desc:0 "Our armed forces are less than enthused at the prospect of fighting yet another civil war, so soon after the last. Morale in particular has taken a beating in our armed forces since the outbreak of hostilities."
 FIN_commitment_from_construction_workers: "Відданість із боку будівельників"
 #FIN_commitment_from_construction_workers_desc:0 "Construction workers are no stranger to the cruelties of capitalist exploitation. Many have therefore become ardent supporters of our revolutionary movement. While some have joined the armed forces, many are commiting to putting their expertise to use in any construction operations the state may need to carry out the war."
 FIN_commitment_from_the_trade_unions: "Відданість із боку профспілок"
 #FIN_commitment_from_the_trade_unions_desc:0 "The trade unions have fought bitterly for decades against the injustices of capitalist oppression in the workplace and have been crucial in elevating class consciousness amongst the people. Now, they are wholeheartedly joining our revolutionary movement to end capitalism once and for all."
 FIN_infiltrated_assets: "Впроваджені активи" # (&)
 #FIN_infiltrated_assets_desc:0 "With our new found trade agreements with other nations, we have also gained an opportunity to infiltrate our partners. This will hopefully lead to better understanding of their motives and objectives, which in turn will allow us to better protect our own."
 FIN_baltic_sea_focus: "Акцент на Балтійське море"
 #FIN_baltic_sea_focus_desc:0 "The Baltic Sea is a major concern for the defense of the nation. We must give our navy the training and resources they need to carry out their objectives in the region as effectively as possible."
 FIN_finnish_goods: "Фінські товари"
 #FIN_finnish_goods_desc:0 "In an astute maneuver, we have established a robust trade agreement with Kuusinen's [FIN.GetName], ensuring us privileged access to their valuable goods and securing highly favorable terms for their procurement."
 FIN_fascist_regime: "Фашистський режим"
 FIN_fascist_regime_desc: "$FIN_a_fascist_regime$"
 FIN_patriotic_peoples_movement_ns_1: "$FIN_patriotic_peoples_movement$"
 FIN_academic_karelian_society_ns_1: "$FIN_academic_karelian_society$"
 FIN_suojeluskunta_ns_1: "Suojeluskunta"
 FIN_anti_soviet_sentiment: "Антирадянські настрої"
 #FIN_anti_soviet_sentiment_desc:0 "The people of this state harbor deep resentment towards [SOU.GetNameDef], seeing it as nothing more than a rebranded Russian Empire or a threat to their traditional values."
 FIN_confederation_of_finno_russian_republics_dm: "Конфедерація фіно-російських республік"
 FIN_confederation_of_finno_russian_republics_dm_desc: "$FIN_confederated_finno_russian_republics$"

### НОРВЕҐІЯ ###
# Національні ідеї
 NOR_complacent_cabinet_ns: "Самозадоволений кабінет"
 NOR_complacent_cabinet_ns_desc: "Той факт, що Юганові Нюґошволду вдалося створити стабільний уряд — значне досягнення. Однак він і його кабінет уважають, що це було останньою перешкодою. Чого вони не знають, то це того, що це була лише перша з багатьох перешкод."
 NOR_obsolete_armed_forces_ns_1: "Застарілі збройні сили"
 NOR_obsolete_armed_forces_ns_1_desc: "Норвеґія вже довго не виявляла належної турботи до своїх збройних сил, і тепер від них більше користі в музеї, ніж у бою."
 NOR_the_hard_thirties_ns: "Тяжкі тридцяті"
 NOR_the_hard_thirties_ns_desc: "Велика депресія 1929 року досі відчувається в кожній домівці та на кожному підприємстві по всій Норвеґії. Щоби пережити це десятиліття, може знадобитися диво."
 NOR_anti_communist_sentiment_ns: "Антикомуністичні настрої"
 NOR_anti_communist_sentiment_ns_desc: "[SOU.GetNameDefCap] і комуністи за кордоном вселили жах у [NOR.GetAdjective]ий народ настільки, що порівняно з ним фашизм не розглядається як реальна проблема — допоки вони мають справу з червоною загрозою."
 NOR_disjointed_cabinet_conscription_law_TT: "§RЗабороняє змінювати призовні закони.§!"
 NOR_broken_gun_ns: "Зламана рушниця"
 NOR_broken_gun_ns_desc: "Наша політика зламаної рушниці забезпечить мир і процвітання в державі [NOR.GetName] та не тільки. Ми можемо використати гроші на поліпшення життів наших громадян і показати сусідам, що ми нікому не зашкодимо."
 NOR_printing_money_ns: "Друкування грошей"
 NOR_printing_money_ns_desc: "Якщо ми хочемо вийти з тяжких тридцятих до того, як десятиліття скінчиться, знадобляться гроші — і багато!"
 NOR_defensive_rearmament_ns: "Оборонне переозброєння"
 NOR_defensive_rearmament_ns_desc: "Ми не можемо дозволити решті світу вважати нас мілітаристами та нанести превентивний удар. Усяка спроба переозброєння мусить мати чітку оборонну мету."
 NOR_coordinating_committee: "Координаційний комітет"
 NOR_coordinating_committee_desc: "У самому серці цивільного опору знаходиться Koordinasjonskomiteen, завданням якого є сполучення уряду у вигнанні з різними елементами цивільного опору в державі [NOR.GetName]."
 NOR_kretsen_ns: "Kretsen"
 #NOR_kretsen_ns_desc:0 "This group, embedded deep in the bowels of our invaders, and holding secret meetings at the Grimelund farm, their task is to lead the civilian resistance however they can, from outside and inside the fascist occupation."
 NOR_sivorg_ns: "Sivorg"
 #NOR_sivorg_ns_desc:0 "The collection of civilian resistance groups, including the Coordinating Committee and Kretsen. They are the men and women of the home front, who must hold on to the hope that we will defeat fascism and bring freedom back to [NOR.GetName]."
 NOR_ketsen_plus_KK_fake_ns: "$NOR_kretsen_ns$ §Wі§! $NOR_coordinating_committee$"
 NOR_efficient_production_ns: "Ефективне виробництво"
 #NOR_efficient_production_ns_desc:0 "No improvement towards efficiency can be ignored. We must make sure we can do the most with what we have or risk being outproduced."
 NOR_new_haeren_ns_1: "Новий Hæren"
 #NOR_new_haeren_ns_1_desc:0 "The [NOR.GetAdjective] army of the past was not enough for these dangerous times. This is a modern army for a modern war."
 NOR_new_haeren_ns_2_desc: "$NOR_new_haeren_ns_1_desc$"
 NOR_kungens_garde_ns: "Hans Majestet Kongens Garde"
 #NOR_kungens_garde_ns_desc:0 "The King may have 3 million bodyguards but only one force, the elite of the [NOR.GetAdjective] army is capable of going toe to toe against our enemies."
 NOR_expanded_conscription_ns: "Розширений призов"
 #NOR_expanded_conscription_ns_desc:0 "As a sparsely populated country in dire times, no [NOR.GetAdjective] has the luxury of sitting idly. Everyone that meets the minimum requirements must be enlisted if our goals are to be achieved."
 NOR_XU_ns: "XU"
 #NOR_XU_ns_desc: "Many Norwegians who are withstanding the fascist occupation want to do their part in order to hinder their oppressors. XU can organize all these elements under its umbrella, and support their efforts to spy, slow down and ultimately, expel these interlopers."
 NOR_communist_education_centers_ns_1: "Комуністичні центри освіти"
 NOR_communist_education_centers_ns_1_desc: "Ці центри були засновані нашими товаришами з-за кордону. Саме ці центри — головні в підготовці [NOR.GetAdjective]ого народу до нової Норвеґії майбутнього."
 NOR_crumbling_fortifications_ns: "Зруйновані укріплення"
 NOR_crumbling_fortifications_ns_desc: "У деяких випадках називати їх «укріпленнями» було б перебільшенням. Вони не просто законсервовані, але ще й зовсім не готові до сучасних боїв."
# Союзницький демократичний шлях
 NOR_reduced_workers_rights_ns: "Скорочені права робітників"
 #NOR_reduced_workers_rights_ns_desc:0 "With the justification of imminent war and doom, we have made the sacrifice of limiting our worker's rights for the time being. They will hopefully understand once the war is over."
 NOR_investing_in_norway_ns: "Інвестування в Норвеґію"
 #NOR_investing_in_norway_ns_desc:0 "Investing some of our capital into [NOR.GetName] will not only bring our countries together but will also strengthen an ally in case we need their help in the future."
 NOR_improved_training_ns: "Поліпшений вишкіл"
 #NOR_improved_training_ns_desc:0 "Our new training program lets us bring men to the battlefield quicker while still teaching them everything they need to know to survive and destroy our enemies and much more."
 NOR_flexible_officers_academy_spirit: "Гнучкі офіцери"
 #NOR_flexible_officers_academy_spirit_desc:0 "This new generation of officers will lead the [NOR.GetAdjective] armies into victory, because they can learn from more than just dusty books and ancient peacetime professors."
# Фашистський шлях
 NOR_contested_leadership_ns: "Оспорюване керівництво"
 NOR_contested_leadership_ns_desc: "[get_NOR_contested_leadership_ns_desc]"
 #NOR_contested_leadership_ns_desc_ger:0 "Regardless of what Quisling hoped to achieve with his coup, [GER.GetNameDef] had their own plans on the government that was meant to be installed when [NOR.GetNonIdeologyName] was conquered.The truth is, very few people in the Reich think Quisling is suited for the job, except for Hitler himself, who seems oddly fond of the [NOR.GetAdjective] petty tyrant."
 #NOR_contested_leadership_ns_desc_generic:0 "Despite Quisling having achieved his coup, the truth is that the hierarchy of power is very muddled, since not everyone inside the armed forces, or even his own administration, approves of his takeover."
 NOR_abandoning_nynorsk_ns: "$NOR_abandoning_nynorsk$"
 #NOR_abandoning_nynorsk_ns_desc:0 "The leaders of Nasjonal Samling have decreed that Nynorsk will not be tolerated and every citizen must use the Bokmål version of the Norwegian Language."
 NOR_oppressed_civilians_dmod: "Пригноблене цивільне населення"
 #NOR_oppressed_civilians_dmod_desc:0 "The citizens of Norway are experiencing a wide ranging series of measures to suppress any dissent against the fascist regime imposed by Nasjonal Samling on behalf of foreign tyrants."
 NOR_ulfhedhnar_ns: "$NOR_ulfhedhnar_wolf_coats$"
 #NOR_ulfhedhnar_ns_desc:0 "We've revived our traditional viking berserkers, the Wolfcoats. These men are eager for battle and ready to spearhead our conquests around the world."
 NOR_permanent_revolution_ns: "Вічна революція"
 #NOR_permanent_revolution_ns_desc:0 "As Lev Trotskij taught us, the revolution will not end until every worker around the world has been liberated and reunited with the fruits of their labor. Borders are meaningless to the working class."
 NOR_attack_sweden_ns: "Напад на Швецію" # (&?)
 #NOR_attack_sweden_ns_desc:0 "[SWE.GetNonIdeologyName] is too important a target to leave unoccupied. If we don't seize their resources first, they might fall into the enemy's hands or worse, [SWE.GetAdjective] war profiteers."
 NOR_attack_denmark_ns: "Напад на Данію" # (&?)
 #NOR_attack_denmark_ns_desc:0 "[DEN.GetNonIdeologyName] our the bridge to the rest of Europe. Unfortunately that also means that it can become our enemy's launching pad into Scandinavia. We cannot let it unguarded."
 NOR_crush_stalin_ns: "Повалення Сталіна" # (&?)
 #NOR_crush_stalin_ns_desc:0 "Stalin and his so-called [SOU.GetName] are used as the measure of what Communism stands for. We cannot let that continue, for this thug's regime is nothing more than the old Russian Empire with a red coat of paint."
 NOR_crush_hitler_ns: "Повалення Гітлера" # (&?)
 #NOR_crush_hitler_ns_desc:0 "Few regimes are as brutal and inhumane as Hitler's. We cannot let this maniac run rampant on our watch. Let us deal with him and his Nazi [GER.GetNonIdeologyName] swiftly and decisively."
 NOR_liberate_finland_ns: "Визволення Фінляндії" # (&?)
 #NOR_liberate_finland_ns_desc:0 "The workers of [FIN.GetName] are clearly in need to be liberated. They toil away not for themselves or their fellow Finns, but for their landlords and industrialists. Let us help our comrades in liberating this land so they can be put to work for the revolution."
# Монархістський шлях
 NOR_king_haakon_vii_ns: "Король Гокон VII"
 #NOR_king_haakon_vii_ns_desc:0 "As the first [NOR.GetAdjective] monarch since the 13th century, King Haakon VII is a paragon of democracy. Only after a referendum did he accept the crown, and leave the rule of [NOR.GetName] to his advisors, and other high ranking nobles."
 NOR_new_high_king: "Новий верховний король"
 NOR_new_high_king_desc:0 "Регент Педер Анкер Ведель-Ярлсберґ оголосив себе новим верховним королем Норвеґії, затвердившися як правитель, але не приймаючи безпосередньо титул короля Гокона. Цей крок, однак, не користується великою популярністю серед сусідів країни."
 NOR_norwegian_regency: "Норвезьке регентство"
 NOR_norwegian_regency_desc:0 "Регент Педер Анкер Ведель-Ярлсберґ заявив, що має намір виконувати лише волю і накази свого короля Гокона VII. Таким чином він прагне зближення з сусідніми скандинавськими монархіями."
 NOR_second_north_sea_empire: "Друга Імперія Північного моря"
 NOR_second_north_sea_empire_desc:0 "Регент Педер Анкер Ведель-Ярлсберґ заявив, що має намір відновити колишню славу Норвеґії, і що це лише питання часу, коли постане нова Норвезька імперія."

# Динамічні модифікатори
 NOR_independent_norway_dmod: "Незалежна Норвеґія"
 #NOR_independent_norway_dmod_desc:0 "We've been independent from Sweden since 1905, and we've come a long way since then. Now it's on us to create the [NOR.GetNonIdeologyName] that our forefathers dreamed of."
 NOR_army_air_force_dmod: "Hærens Flyvevaaben"
 #NOR_army_air_force_dmod_desc:0 "For now, our incipient air force's task will be to support our land armies wherever they go, so there's no need for a separate hierarchy, for now."
 NOR_royal_air_force_dmod: "Luftforsvaret"
 #NOR_royal_air_force_dmod_desc:0 "Our air force has developed to the point that they can be considered not only masters of the [NOR.GetAdjective] skies, but of their own destiny."
 NOR_royal_navy_dmod: "Sjøforsvaret"
 #NOR_royal_navy_dmod_desc:0 "Our proud navy will sail the seas around [NOR.GetName] and beyond. After all, the widest highway into our country is the North Sea itself."
 NOR_administrative_council_dmod: "Адміністративна рада"
 #NOR_administrative_council_dmod_desc:0 "While our country is under occupation, these men and women will be the group tasked with smaller matters while the big decisions are taken far away by our Fascist overlords."
 NOR_kingdom_of_norway_dmod: "$NOR_the_kingdom_of_norway$"
 #NOR_kingdom_of_norway_dmod_desc:0 "What's the point of that facade of democracy? Now that the Storting is finally dissolved, our kingdom can flourish under the benevolent hand of our king and the righteous fist of our Lord Regent Peder Anker Wedel-Jarlsberg."
