bba_africa_news.1.t: "Утворення Східноафриканської федерації"
bba_africa_news.1.desc: "У 1920-х роках міністр колоній Лео Амері намагався створити східноафриканський домініон, яким би керувалі білі, до складу якого входили б Кенія, Уґанда та Танґаньїка. Ця пропозиція була зустріта з спротивом та не була реалізована. Однак корінні жителі Східної Африки використали цю концепцію як основу для формування власної нації, що робить їх сильнішими, ніж будь-коли раніше. Вони оголосили, що ера Африки, де домінували європи, добігає кінця!"
bba_africa_news.1.a: "Нарешті ми об'єднанні!"
bba_africa_news.1.b: "Чи це кінець ери колоніалізму?"

bba_africa_news.2.t: "Африканський Ріг був об'єднаний"
bba_africa_news.2.desc: "Після століть роз'єднання та боротьби народи Африканського Рогу об'єдналися в одній державі. Таке майже траплялося й раніше, але амбіції націоналістів, які думають лише про себе, завжди були перешкодою, яка розривала стосунки між народами. Однак тепер регіональний правитель [ROOT.GetLeader] заявив, що держава не буде надавати перевагу жодній конкретній групі, а натомість буде об'єднуючим фактором для всіх, хто там живе. Цього разу, проголошує він, область буде мирною та процвітаючою і залишиться єдиною до кінця людства."
bba_africa_news.2.a: "Будемо сподіватися на мир і процвітання"
bba_africa_news.2.b: "Що це означатиме для регіону?"

bba_africa_news.3.t: "Засновано Організацію африканської єдності"
bba_africa_news.3.desc: "Країни Африки почали співпрацювати одна з одною шляхом створення міжурядової організації. Ця нова Організація африканської єдності обіцяє сприяти безпеці та економічному розвитку держав-членів. Чи зможуть вони підтримувати ці високі ідеали покаже час."
bba_africa_news.3.a: "Чудова ініціатива!"
bba_africa_news.3.b: "Яка мізерна концепція."

bba_africa_news.4.t: "Утворення Африканського Союзу"
bba_africa_news.4.desc: "Багато хто сумнівався щодо здатності Організації африканської єдності виконувати свої обіцянки. Однак члени організації заявили про бажання поглибити свою інтеграцію шляхом формування федерації держав у рамках більшого Африканського Союзу. Незважаючи на те, що для повної інтеграції політичних систем кожної країни-члена потрібно ще багато роботу, здається, що в Африці починає формуватися нова наддержава."
bba_africa_news.4.a: "Разом ми вистоїмо, розділені ми поляжемо!"
bba_africa_news.4.b: "Це нічого не дасть."
