# Баланс сил
BBA_ethiopia_balance_of_power_events.01.t: "Правління оспорене"
BBA_ethiopia_balance_of_power_events.01.desc_fascism: "Посилення децентралізації держави [THIS.GetName] в поєднанні з відсутністю широкої підтримки правлячої адміністрації та більш широкою нестабільністю в регіоні вилилося у відкритий бунт проти центрального уряду. Прихильники $haile_selassie_gugsa$ взялися за зброю з наміром посадити його на [THIS.GetAdjective]ий трон."
BBA_ethiopia_balance_of_power_events.01.desc_neutrality: "Зростаюча децентралізація держави [THIS.GetName] у поєднанні з відсутністю широкої підтримки правлячої влади та загальною нестабільністю в регіоні призвела до відкритого повстання проти центральної влади."
BBA_ethiopia_balance_of_power_events.01.desc_communism: "Зростаюча централізація держави [THIS.GetName] в поєднанні з відсутністю широкої підтримки правлячої влади і більш широкою нестабільністю в регіоні вилилася у відкрите повстання проти центрального уряду. Анархісти оголосили, що вони звільнять націю від нашої влади."
BBA_ethiopia_balance_of_power_events.01.a: "Ми їх переможемо."
BBA_ethiopia_balance_of_power_events.01.b: "Знищити самозванця."
BBA_ethiopia_balance_of_power_events.01.c: "Знищити класових зрадників."
ETH_alternate_fascist_party: "Прихильники Гайманота"
ETH_alternate_fascist_party_long: "Прихильники $ETH_hailu_tekle_haymanot$а"
ETH_alternate_neutrality_party: "Прихильники Селассіє"
ETH_alternate_neutrality_party_long: "Прихильники $ETH_haile_selassie$"

BBA_ethiopia_balance_of_power_events.10.t: "[ROOT.GetName] розвалюється"
BBA_ethiopia_balance_of_power_events.10.desc: "Поступова децентралізація держави [THIS.GetNameDef], не дивно, призвела до того, що центральний уряд втратив значну частину своїх повноважень. Зараз різні регіони заходять так далеко, що проголошують свою незалежність від держави [THIS.GetNameDef]. Ми мусимо діяти швидко, якщо хочемо відновити контроль над цими регіонами."
BBA_ethiopia_balance_of_power_events.10.a: "Нічого не поробиш, напевно..."
BBA_ethiopia_balance_of_power_events.10.b: "Знищити їх."
ETH_breakup_tt: "§RСтане незалежним від держави [ROOT.GetName].§!"
ETH_breakup_fight_tt: "§RСтане незалежним від держави [ROOT.GetName]. [ROOT.GetName] оголосить їм війну.§!"

#BBA_ethiopia_balance_of_power_events.20.t: "Education Reforms"
#BBA_ethiopia_balance_of_power_events.20.desc: "As we begin to reform [ETH.GetNameDefCap], the issue of the education system has come to the forefront. Making sure the next generation are able to join the workforce is of course our priority. However, we have an opportunity to nudge that generation in a more acceptable moral direction."
#BBA_ethiopia_balance_of_power_events.20.a: "Implementing [ETH.GetLeader]'s plans are their only concern."
#BBA_ethiopia_balance_of_power_events.20.b: "Religion is the opiate of the masses."

#BBA_ethiopia_balance_of_power_events.21.t: "[ETH.GetAdjective] Road Improvements"
#BBA_ethiopia_balance_of_power_events.21.desc: "[ETH.GetNameDefCap]'s road network remains limited and hinders the economic development of the country. We now have the budget to implement improvements to the road network, but there is a split over whether we should prioritize expanding the existing network to the benefit of people in their local area, or create highways around the capital to concentrate economic development."
#BBA_ethiopia_balance_of_power_events.21.a: "Prioritize local road expansion in the regions."
#BBA_ethiopia_balance_of_power_events.21.b: "We need to concentrate economic development."

BBA_ethiopia_balance_of_power_events.22.t: "Реформа офіцерського складу"
BBA_ethiopia_balance_of_power_events.22.desc: "Нещодавній досвід показав, що багато наших офіцерів погано підготовлені до ведення сучасної війни. Найбільш вірогідною причиною цього недоліку є наша історична тенденція присвоювати військові звання на основі спадкових або політичних титулів, а не на основі заслуг особи, про яку йдеться. З огляду на нещодавню хвилю реформ у державі [ETH.GetNameDef], настав час прийняти рішення щодо майбутнього військової ієрархії."
BBA_ethiopia_balance_of_power_events.22.a: "Селянський зброд не здатний до лідерства."
BBA_ethiopia_balance_of_power_events.22.b: "Меритократія в армії має важливе значення."

BBA_ethiopia_balance_of_power_events.23.t: "Стандартизована реформа освіти"
BBA_ethiopia_balance_of_power_events.23.desc: "Наша нещодавня хвиля освітніх реформ вже доводить свою успішність. Молодь не тільки стає все більш лояльною до [ETH.GetLeader], але й, схоже, чинить тиск на своїх батьків, щоби ті підкорялися цим вимогам."
BBA_ethiopia_balance_of_power_events.23.a: "З кожним днем режим стає все більш безпечним."

BBA_ethiopia_balance_of_power_events.24.t: "Реформи в галузі освіти"
BBA_ethiopia_balance_of_power_events.24.desc: "Наша нещодавня хвиля освітніх реформ вже доводить свою успішність. Давні ієрархії в державі [ETH.GetNameDef] все частіше ставляться під сумнів, оскільки молодь вимагає, щоб вони довели свою легітимність. Хоча це викликало напруженість у відносинах між молодшим і старшим поколіннями, здається, що в кінцевому підсумку ставлення зміниться на нашу користь."
BBA_ethiopia_balance_of_power_events.24.a: "Час на нашому боці."

BBA_ethiopia_balance_of_power_events.25.t: "Військово-політичні офіцери"
BBA_ethiopia_balance_of_power_events.25.desc: "Оскільки ми все більше централізуємо політичний та економічний контроль над державою [ETH.GetName], залишається велика тривога щодо військових. Якщо вони підуть проти нас, у нас буде мало шансів протистояти їхнім вимогам. Тому ми почали вводити до складу збройних сил політичних офіцерів, щоби гарантувати, що в армії не буде ніяких несанкціонованих ідей."
BBA_ethiopia_balance_of_power_events.25.a: "Це для їхнього ж блага."

BBA_ethiopia_balance_of_power_events.26.t: "Меритократія в армії"
BBA_ethiopia_balance_of_power_events.26.desc: "Нещодавній досвід показав, що багато наших офіцерів погано підготовлені до ведення сучасної війни. Найбільш вірогідною причиною цього недоліку є наша історична тенденція присвоювати військові звання на основі спадкових або політичних титулів, а не на основі заслуг особи, про яку йдеться. З нещодавньою хвилею реформ у державі [ETH.GetName], цілком доречно, щоби ми забезпечили меритократію як визначальний фактор для того, щоби стати військовим лідером."
BBA_ethiopia_balance_of_power_events.26.a: "Меритократія в армії має важливе значення."

BBA_ethiopia_balance_of_power_events.30.t: "$ETH_balcho_safo$ повертається"
BBA_ethiopia_balance_of_power_events.30.desc: "Колишній шум Сідамо, а колись Деджазмач [FROM.GetAdjective]ої армії, прийняв заклик [FROM.GetLeader] знову стати до зброї за свою країну. Герой Адви приводить із собою рекрутів зі своїх особистих володінь. Сподіваємося, що це допоможе відбити [ITA.GetAdjective]е вторгнення."
BBA_ethiopia_balance_of_power_events.30.a: "Повернення справжнього героя."

BBA_ethiopia_balance_of_power_events.51.t: "Місцевий владика пропонує створити підрозділ найманців"
BBA_ethiopia_balance_of_power_events.51.desc: "Місцевий владика в області [?ROOT.ETH_bop_state.GetName] запропонував зібрати загін і приєднати його до імперської армії. Люди будуть набрані з місцевих розбійників й іноземних добровольців, тому вони будуть повністю оснащені та готові до бою. Втрата влади зараз — це, звичайно, ризик, але отримання більшої кількості військ, безумовно, збільшить шанси на перемогу у війні."
BBA_ethiopia_balance_of_power_events.51.a: "Країні потрібна будь-яка допомога, яку вона може отримати."
BBA_ethiopia_balance_of_power_events.51.b: "Потрібно зменшувати кількість приватних армій, а не збільшувати їх."

BBA_ethiopia_balance_of_power_events.52.t: "Місцевий владика бажає розширити домен"
BBA_ethiopia_balance_of_power_events.52.desc: "Місцевий владика в області [?ROOT.ETH_bop_state.GetName] планує розширити свою владну базу, а також розширити свої володіння. Це певною мірою буде вигідно для країни в цілому, оскільки він інвестує значні кошти у місцеві виробничі потужності. В той же час, не зупиняючись на цьому, він послаблює контроль центрального уряду над областю [?ROOT.ETH_bop_state.GetName]."
BBA_ethiopia_balance_of_power_events.52.a: "Все це добре."
BBA_ethiopia_balance_of_power_events.52.b: "Це потрібно припинити."

BBA_ethiopia_balance_of_power_events.53.t: "Регіональний правитель хоче виробляти зброю"
BBA_ethiopia_balance_of_power_events.53.desc: "Один із владик у області [?ROOT.ETH_bop_state.GetName] просить підтримки для налагодження місцевого виробництва гвинтівок та боєприпасів у області [?ROOT.ETH_bop_state.GetName]. Це могло б допомогти нашим збройним силам отримати краще спорядження та поліпшити бойові можливості [ROOT.GetAdjective]ої армії."
BBA_ethiopia_balance_of_power_events.53.a: "Отримати більше гвинтівок зараз важливіше, ніж контроль."
BBA_ethiopia_balance_of_power_events.53.b: "Виробництво зброї в приватних руках звучить надто небезпечне."

BBA_ethiopia_balance_of_power_events.54.t: "Нестача постачання в області [?ROOT.ETH_bop_state.GetName]"
BBA_ethiopia_balance_of_power_events.54.desc: "Люди в області [?ROOT.ETH_bop_state.GetName] сподіваються на допомогу центрального уряду. Нещодавні події призвели до дефіциту постачання, і регіон дійсно міг би використати деякі інвестиції для протидії ситуації."
BBA_ethiopia_balance_of_power_events.54.a: "Треба щось робити."
ETH_investments_in_state_tt: "\nЗмінити ідею §Y$ETH_state_development_dynamic_modifier$§! на:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+5%§!"
BBA_ethiopia_balance_of_power_events.54.b: "На жаль, наразі ми мало що можемо зробити."
ETH_decline_in_state_tt: "\nЗмінити ідею §Y$ETH_state_development_dynamic_modifier$§! на:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §R-5%§!"
BBA_ethiopia_balance_of_power_events.54.c: "Вирішувати проблеми доведеться місцевій владі області [?ROOT.ETH_bop_state.GetName]."

BBA_ethiopia_balance_of_power_events.55.t: "Місцеві жителі скаржаться на жорстоке ставлення до них"
BBA_ethiopia_balance_of_power_events.55.desc: "Було кілька випадків скарг на місцевих правителів області [?ROOT.ETH_bop_state.GetName]. Люди вважають, що аристократія погано ставиться до них. Початкове розслідування цього питання показало, що їхні скарги мають під собою принаймні певні підстави. Однак втручання центрального уряду не буде позитивно сприйняте іншими аристократами."
BBA_ethiopia_balance_of_power_events.55.a: "Ми мусимо показати приклад."
BBA_ethiopia_balance_of_power_events.55.b: "Центральна влада не мусить втручатися у місцеві справи."

BBA_ethiopia_balance_of_power_events.56.t: "Економічний бум в області [?ROOT.ETH_bop_state.GetName]"
BBA_ethiopia_balance_of_power_events.56.desc: "Робота, проведена центральним урядом для поліпшення управління держави [ROOT.GetName] та інтеграції різних регіонів, призвела до економічного буму в області [?ROOT.ETH_bop_state.GetName]. Регіон приваблює іммігрантів з інших частин країни, а промисловість розширюється."
BBA_ethiopia_balance_of_power_events.56.a: "Ми мусимо скористатися цією можливістю, щоб іще більше прискорити процес централізації."
BBA_ethiopia_balance_of_power_events.56.b: "Реінвестування в регіон для його подальшого процвітання має бути в центрі нашої уваги."

# Імперська Ефіопія
BBA_ethiopia_exile_events.01.t:0 "[FROM.GetLeader] готовий до повторного захоплення [FROM.GetName]"
BBA_ethiopia_exile_events.01.desc:0 "[FROM.GetAdjective]ий лідер у вигнанні, [FROM.GetLeader], більш ніж готовий розпочати масштабну кампанію по поверненню [FROM.GetLeader.GetHerHis] країни. Підтримка серед населення є сильною, тож це може бути саме той час, коли це потрібно зробити."
BBA_ethiopia_exile_events.01.a:0 "[FROM.GetName] — наша справа."
ETH_can_call_allies_tt:0 "§Y[ETH.GetNameWithFlag]§! може закликати союзників до війни."

BBA_ethiopia_exile_events.02.t:0 "Зросла активність бойовиків на півночі [ETH.GetName]"
BBA_ethiopia_exile_events.02.desc:0 "[ETH.GetLeader] втік із країни, але все ще закликає своїх прихильників атакувати переможні армії [ROOT.GetAdjective]. Ці виступи призвели до зростання активності опору в північній та центральній частинах [ETH.GetName]."
BBA_ethiopia_exile_events.02.a:0 "Ми маємо бути насторожі."

BBA_ethiopia_exile_events.03.t:0 "Комуністичні партизани на півдні [ETH.GetName]"
BBA_ethiopia_exile_events.03.desc:0 "Є кілька повідомлень про напади на [ROOT.GetAdjective]і сили на півдні [ETH.GetName]. Вважається, що за цими нападами стоїть організація, яка називає себе "Чорні льви""
BBA_ethiopia_exile_events.03.a:0 "Ці повстанці..."

BBA_ethiopia_exile_events.04.t:0 "Відкликано $RAJ_orde_wingate$"
BBA_ethiopia_exile_events.04.desc:0 "[ENG.GetNameDefCap] вирішив відкликати $RAJ_orde_wingate$. Вони стверджують, що йому було доручено створити нові сили для допомоги [ETH.GetLeader] у війні в [ETH.GetName]. Вказується, що перебування буде обмежено в часі, і що $RAJ_orde_wingate$ буде дозволено повернутися, коли операція буде завершена."
BBA_ethiopia_exile_events.04.a:0 "Будемо сподіватися, що це буде швидко"

BBA_ethiopia_exile_events.05.t:0 "$RAJ_orde_wingate$ перекинутий до Бірми"
BBA_ethiopia_exile_events.05.desc:0 "[ENG.GetAdjective]ий уряд повідомляє нам, що $RAJ_orde_wingate$ буде негайно переміщено до Бірми, де йому буде доручено організувати нові сили."
BBA_ethiopia_exile_events.05.a:0 "Дуже погано."

BBA_ethiopia_exile_events.06.t:0 "[FROM.GetName] просить передати владу над областю [550.GetName]"
BBA_ethiopia_exile_events.06.desc:0 "[FROM.GetLeader] просить контроль над областю [550.GetName], якщо нам вдасться перехопити її в держави [550.Owner.GetNameDef]. Область була під [ETH.GetAdjective]им контролем, тому історичний пріоритет для цієї вимоги існує. [FROM.GetLeader] також висунув аргумент, що весь народ хабеша мусить бути об'єднаний під владою одного правителя, посилаючися на той факт, що відтоді, як [ITA.GetAdjective]і сили окупували область [550.GetName], [FROM.GetNameDef] не має доступу до моря."
BBA_ethiopia_exile_events.06.a:0 "У цьому є сенс"
BBA_ethiopia_exile_events.06.b:0 "Зараз ми не можемо йти на перспективні землі"

BBA_ethiopia_exile_events.07.t:0 "[FROM.GetNameDefCap] погоджується з нашим запитом"
BBA_ethiopia_exile_events.07.desc:0 "[FROM.GetAdjective]ий уряд вважає наші претензії на всі землі хабеша законними та погодився з нашим проханням про передачу під владу [550.GetName]."
BBA_ethiopia_exile_events.07.a:0 "Хороші новини"

BBA_ethiopia_exile_events.08.t:1 "[FROM.GetAdjective]ий уряд відмовляється"
BBA_ethiopia_exile_events.08.desc:0 "Незважаючи на наші законні претензії на регіон [550.GetName], [FROM.GetAdjective]ий уряд відмовляється робити будь-які чіткі обіцянки або заяви на підтримку претензій [ROOT.GetAdjective]. Тільки час покаже, чи дозволять вони нам врешті-решт взяти під контроль берегову лінію."
BBA_ethiopia_exile_events.08.a:0 "Виграємо війну, а там подивимося"

BBA_ethiopia_exile_events.10.t:0 "[FROM.GetName] просить надати йому владу над усіма сомалійськими землями"
BBA_ethiopia_exile_events.10.desc:0 "Під час зустрічі з [ROOT.GetAdjective]им Міністром закордонних справ у тимчасовій резиденції [FROM.GetLeader], [FROM.GetLeader] попросив передати [FROM.GetName] під владу [FROM.GetName] всі сомалійські землі, оскільки в Ефіопії вже проживає велика кількість сомалійського населення, а прикордонні суперечки були одним з приводів для початку конфлікту. Передача всіх цих територій [FROM.GetNameDef], на думку [FROM.GetLeader], усунула б цю причину для майбутнього конфлікту."
BBA_ethiopia_exile_events.10.a:0 "Це дало б нам сильного союзника"
BBA_ethiopia_exile_events.10.b:0 "Тереторій ворога можуть взяти собі"
BBA_ethiopia_exile_events.10.c:0 "Ці вимоги заходять занадто далеко"

BBA_ethiopia_exile_events.11.t:0 "Сомалі — наше!"
BBA_ethiopia_exile_events.11.desc:0 "[FROM.GetAdjective]а держава погодилася передати нам контроль над усіма сомалійськими землями. Це означає, що [ROOT.GetName], швидше за все, контролюватиме більшу частину Африканського Рогу після закінчення війни."
BBA_ethiopia_exile_events.11.a:1 "Це чудова новина!"

BBA_ethiopia_exile_events.12.t:0 "Частковий успіх"
BBA_ethiopia_exile_events.12.desc:1 "У державі [FROM.GetNameDef] кажуть, що ми можемо отримати частину сомалійських земель. Точніше, тих, які їм або нам вдасться захопити у ворога. Однак вони відмовляються віддавати те, що наразі вважають частиною своєї імперії."
BBA_ethiopia_exile_events.12.a:0 "Напевно, легше віддати чужі землі"

BBA_ethiopia_exile_events.13.t:0 "Не пощастило."
BBA_ethiopia_exile_events.13.desc:0 "Наш запит на майбутнє володіння всіма сомалійськими землями був відхилений [FROM.GetNameDef]. На жаль, вони навіть відмовилися пообіцяти контроль над територією, відвойованою у ворога."
BBA_ethiopia_exile_events.13.a:0 "Змушує замислитися"

BBA_ethiopia_exile_events.14.t:0 "[FROM.GetLeader] просить контроль над [454.GetName]"
BBA_ethiopia_exile_events.14.desc:0 "Під час нещодавньої зустрічі на Даунинґ-стріт [FROM.GetLeader] говорив з [ROOT.GetAdjective]им Прем'єр-міністром про [454.GetName]. [FROM.GetLeader] заявив, що [FROM.GetLeader.GetSheHe] отримав дуже теплий прийом, коли проїжджав туди по дорозі [FROM.GetLeader.GetHerHis] до [ROOT.GetNameDef]. Розмови поступово змістилися в бік прохання [FROM.GetLeader] використовувати [454.GetName] як базу для відвоювання [ETH.GetNameDef], використовуючи його заявлену пряму лінію до царя Соломона як важіль, таким чином де-факто просячи прем'єр-міністра поступитися [454.GetName] [ETH.GetNameDef]."
BBA_ethiopia_exile_events.14.a:0 "Можливо, ми зможемо це якось використати"
BBA_ethiopia_exile_events.14.b:0 "Нізащо!"

BBA_ethiopia_exile_events.15.t:0 "[FROM.GetNameDefCap] погоджується"
BBA_ethiopia_exile_events.15.desc:0 "Дещо несподівано, але [FROM.GetAdjective]а держава погодилася дозволити нам використовувати [454.GetName] як базу. Ми повинні поспішати, щоби створити там нашу адміністрацію. Одного дня ми побудуємо новий храм Соломона."
BBA_ethiopia_exile_events.15.a:0 "Це початок нової ери"

BBA_ethiopia_exile_events.16.t:0 "[FROM.GetNameDefCap] відмовляється"
BBA_ethiopia_exile_events.16.desc:1 "На жаль, [FROM.GetAdjective]ий уряд відхилив наш запит на використання [454.GetName] в якості бази і поставив під сумнів законність наших претензій на регіон."
BBA_ethiopia_exile_events.16.a:1 "Як прикро."

BBA_ethiopia_exile_events.17.t:0 "[ROOT.GetLeader] обіцяє [FROM.GetLeader] кораблі"
BBA_ethiopia_exile_events.17.desc:0 "Під час приватної зустрічі між [ROOT.GetLeader] та [FROM.GetLeader], [ROOT.GetLeader] пообіцяв, що [ROOT.GetNameDef] надасть підтримку [FROM.getNameDef] кораблями. Можливо, необережні слова, але все ж таки те, що [ROOT.GetAdjective]і ВМС повинні поважати."
BBA_ethiopia_exile_events.17.a:0 "Кілька есмінців ми точно зможемо дати"
ETH_destroyers_tt:0 "[ETH.GetName] отримує 5 есмінців від [JAP.GetName]."
BBA_ethiopia_exile_events.17.b:0 "Дамо їм крейсер з ескортом"
ETH_cruiser_tt:0 "[ETH.GetName] отримує важкий крейсер та 3 есмінці від [JAP.GetName]."
BBA_ethiopia_exile_events.17.c:0 "[FROM.GetLeader] потребує вражаючого флагмана"
ETH_battleship_tt:0 "[ETH.GetName] отримує лінкор [JAP.GetAdjective]."
BBA_ethiopia_exile_events.17.d:0 "Кораблів ми не можемо дати, але принаймні можемо передати їм деякі ноу-гау"

BBA_ethiopia_exile_events.18.t:0 "[FROM.GetAdjective]і есмінці"
BBA_ethiopia_exile_events.18.desc:1 "[FROM.GetAdjective]і військово-морські сили люб'язно надав нам одиницю есмінців після обіцянки [FROM.GetLeader] надати державі [ROOT.GetName] військово-морські сили."
BBA_ethiopia_exile_events.18.a:0 "Це бодай щось."
BBA_ethiopia_exile_events.19.t:0 "Започаткування [ROOT.GetAdjective]их ВМС"
BBA_ethiopia_exile_events.19.desc:0 "Після обіцянки [FROM.GetLeader] надати державі [ROOT.GetName] кілька кораблів, [FROM.GetAdjective]а держава передала під [ROOT.GetAdjective]ий контроль крейсер і кілька есмінців. Може і не великий флот, але все ж таки флот. Початок нової ери для держави [ROOT.GetName]."
BBA_ethiopia_exile_events.19.a:0 "І це тільки початок"

BBA_ethiopia_exile_events.20.t:0 "[ROOT.GetAdjective]ий лінкор"
BBA_ethiopia_exile_events.20.desc:0 "Після візиту [ROOT.GetLeader] до [FROM.GetLeader], [FROM.GetName] наказав передати лінкор [ROOT.GetName]. Таким чином, [ROOT.GetNavy] тепер має абсолютно новий флагман. Нам потрібно побудувати ескорт, але з [FROM.GetAdjective]ою допомогою це має бути здійсненним завданням."
BBA_ethiopia_exile_events.20.a:0 "Чудова новина"

BBA_ethiopia_exile_events.21.t:0 "Кораблів немає"
BBA_ethiopia_exile_events.21.desc:0 "Незважаючи на обіцянки [FROM.GetLeader] [ROOT.GetLeader] кораблів, стан [FROM.GetAdjective]ого флоту такий, що [FROM.GetName] наразі не може розлучитися з жодним кораблем. Щоб якось компенсувати це, [FROM.GetAdjective]е адміралтейство дозволило державі [ROOT.GetName] вивчати [FROM.GetAdjective]і проєкти кораблів та методи їх виробництва, щоби передати знання з кораблебудування [ROOT.GetName]."
BBA_ethiopia_exile_events.21.a:0 "Це все ж таки краще, ніж нічого"
BBA_ethiopia_exile_events.22.t:0 "[ROOT.GetLeader] обіцяє [FROM.GetLeader] острів"
BBA_ethiopia_exile_events.22.desc:0 "Судячи з усього, [ROOT.GetLeader], пообіцяв [FROM.GetLeader] один з островів [ROOT.GetName] для використання в якості бази для уряду, і для початку реконкісти [FROM.GetName]. Це є офіційним визнанням [FROM.GetLeader] правителем [FROM.GetNameDef], і буде сприйнято як оголошення війни [ITA.GetName]. Однак, це також можливість розширити вплив [ROOT.GetNameDef]."
BBA_ethiopia_exile_events.22.a:0 "Може, [647.GetName]?"
BBA_ethiopia_exile_events.22.b:0 "[524.GetName] буде чудовою базою"
BBA_ethiopia_exile_events.22.c:0 "[543.GetName] — це острів, я так розумію?"
BBA_ethiopia_exile_events.22.d:0 "Вони можуть мати [?ETH.japanese_island.GetName]."
BBA_ethiopia_exile_events.22.e:0 "Вони можуть мати один з островів [ENG.GetAdjective]."

BBA_ethiopia_exile_events.23.t:0 "Ефіопський острів"
BBA_ethiopia_exile_events.23.desc:0 "На знак доброї волі та визнання [ROOT.GetLeader] як законного правителя [ROOT.GetNameDef], [FROM.GetLeader] надав [ROOT.GetLeader] острів [?ETH.japanese_island.GetName] як плацдарм для відвоювання [ROOT.GetName].\n\n [FROM.GetNameDef] буде допомагати [ROOT.GetName] у відвоюванні втраченої території. В обмін на ці послуги [ROOT.GetLeader] присягнув на вірність [FROM.GetLeader], зв'язавши дві країни тісніше разом у їх боротьбі проти європейського імперіалізму."
BBA_ethiopia_exile_events.23.a:0 "[?ETH.japanese_island.GetName] — наш."

BBA_ethiopia_exile_events.24.t:0 "Оперативна база для Ефіопії"
BBA_ethiopia_exile_events.24.desc:0 "У таємній угоді, укладеній главами держав [ROOT.GetNameDef] та [FROM.GetNameDef], ряд держав на Аравійському півострові було обіцяно [FROM.GetNameDef], якщо вони потраплять до рук уряду [ROOT.GetAdjective]. Територія буде передана, коли прийде час, але, безумовно, спочатку їх потрібно обезопасити."
BBA_ethiopia_exile_events.24.a:0 "Це зробить їх більш сильним союзником"
ETH_transfer_states_tt:0 "Буде передано до §Y[ETH.GetNameWithFlag]§!, якщо він належить §Y[ROOT.GetNameWithFlag]§!"

BBA_ethiopia_exile_events.30.t:0 "Взаємна фракційна заява"
BBA_ethiopia_exile_events.30.desc:0 "[FROM.GetNameDefCap] пропонує нам подати спільну заявку на членство у фракції, опозиційній до [ITA.GetNameDef]. Це суперечило б нашій історичній політиці, але з іншого боку, дозвіл [FROM.GetAdjective]у лідеру залишатися в [ROOT.GetName] вже певним чином її порушив."
BBA_ethiopia_exile_events.30.a:0 "Це закономірна ескалація"
BBA_ethiopia_exile_events.30.b:0 "Ні, це був би занадто великий крок"
BBA_ethiopia_exile_events.31.t:0 "[FROM.GetName] відхиляє нашу пропозицію"
BBA_ethiopia_exile_events.31.desc:0 "[FROM.GetAdjective]ий уряд відхилив нашу пропозицію щодо спільної заявки на членство. На жаль, це означає, що нам доведеться боротися індивідуально, замість того, щоб мати підтримку більшого альянсу."
BBA_ethiopia_exile_events.31.a:0 "Принаймні, ми намагалися"

BBA_ethiopia_exile_events.32.t:0 "Спільна заява про вступ від [FROM.FROM.GetName] та [FROM.FROM.GetName]"
BBA_ethiopia_exile_events.32.desc:0 "До нас звернулися [FROM.GetLeader] та [FROM.FROM.GetLeader] з проханням приєднатися до [ROOT.GetFactionName]. Це надасть сили як [FROM.GetNameDef], так і [FROM.FROM.GetNameDef] для війни з [ROOT.GetFactionName] проти [ITA.GetName]."
BBA_ethiopia_exile_events.32.a:0 "Звучить як гарна ідея"
BBA_ethiopia_exile_events.32.b:0 "Нам краще без них"

BBA_ethiopia_exile_events.33.t:0 "[FROM.GetName] відмовляє"
BBA_ethiopia_exile_events.33.desc:0 "На жаль, [FROM.GetName] відхилив [SWE.GetAdjective]о-[ETH.GetAdjective]ий спільний запит на приєднання до [FROM.GetFactionName]. З якихось дивних причин вони відмовилися бачити користь від об'єднаних сил проти [ITA.GetLeader]."
BBA_ethiopia_exile_events.33.a:0 "Дратує"

BBA_ethiopia_exile_events.34.t:0 "[FROM.GetNameDefCap] погоджується"
BBA_ethiopia_exile_events.34.desc:0 "[FROM.GetNameDefCap] дозволяє нам приєднатися до [FROM.GetFactionName]. Тепер у нас набагато більше шансів перемогти [ITA.GetName]."
BBA_ethiopia_exile_events.34.a:0 "Чудова новина"

BBA_ethiopia_exile_events.40.t:0 "[FROM.GetName] просить посередництва"
BBA_ethiopia_exile_events.40.desc:0 "Імператор у вигнанні [FROM.GetName], [FROM.GetLeader], звернувся до [ROOT.GetAdjective]ої держави з проханням про посередництво в італо-ефіопській війні. [GetGermanCountryLeaderTitle] висловив особисту зацікавленість у вирішенні цього конфлікту, який Ліга Націй не змогла вирішити. Досягнення цієї мети підвищить статус [ROOT.GetName] на світовій арені."
BBA_ethiopia_exile_events.40.a:0 "[ITA.GetName] має вийти з [FROM.GetName]"
BBA_ethiopia_exile_events.40.b:0 "[ITA.GetLeader] повинен щось запропонувати"
BBA_ethiopia_exile_events.40.c:0 "Ми повинні провести нові кордони, які будуть більш стабільними"

BBA_ethiopia_exile_events.41.t:0 "[FROM.GetAdjective]е посередництво"
BBA_ethiopia_exile_events.41.desc_back_off:0 "[FROM.GetLeader] явно перейшла на бік нашого ворога. [?global.ETH_peace_country.GetLeader] дозволено перебувати і вдавати, що він все ще при владі, в [FROM.GetNameDef] вже досить довгий час. Брехня колишнього лідера [?global.ETH_peace_country.GetNameDef] явно вплинула на [FROM.GetLeader] і погіршила ставлення [FROM.GetLeader.GetHerHis] до [ROOT.GetNameDef]. Тепер [FROM.GetNameDef] вимагає, щоби ми просто вийшли з [?global.ETH_peace_country.GetName] і відклали наші розбіжності в сторону."
BBA_ethiopia_exile_events.41.desc_offered_compensation:0 "Через те, що [FROM.GetNameDef] дозволив лідеру нашого ворога у вигнанні, [?global.ETH_peace_country.GetLeader], перебувати в [FROM.GetName], [FROM.GetLeader] тепер хоче виступити посередником у конфлікті між [ROOT.GetName] та [?global.ETH_peace_country.GetName]. [FROM.GetLeader] заявляє, що [FROM.GetLeader.GetSheHe] вдалося переконати [?global.ETH_peace_country.GetLeader] піти на незначні поступки [ROOT.GetName] в обмін на мир та можливу майбутню співпрацю."
BBA_ethiopia_exile_events.41.desc_redraw_map:0 "Лідер [FROM.GetAdjective], [FROM.GetLeader], запропонував рішення італо-ефіопської війни, в якому [ROOT.GetName] отримує велику частину території [?global.ETH_peace_country.GetAdjective], в обмін на мир та майбутню співпрацю проти зовнішніх ворогів. [?global.ETH_peace_country.GetName], якщо [ROOT.GetName] прийме цю пропозицію, отримає компенсацію від [550.GetName], таким чином, вони також щось отримають. Це дозволило б зміцнити [ROOT.GetAdjective]і позиції в Африці, в той же час надаючи [?global.ETH_peace_country.GetName] доступ до моря."
BBA_ethiopia_exile_events.41.a:0 "Можливо, це і на краще"
BBA_ethiopia_exile_events.41.b:0 "Це початок, але [ROOT.GetAdjective]ий народ мусить показати більше, щоб продемонструвати свої зусилля"
BBA_ethiopia_exile_events.41.c:0 "Та за кого себе має [FROM.GetLeader.GetSheHe] [FROM.GetLeader.GetSheHe]?"

BBA_ethiopia_exile_events.42.t:0 "[FROM.GetLeader] хоче більше"
BBA_ethiopia_exile_events.42.desc:0 "Мирна пропозиція [GetGermanCountryLeaderTitle] не була відверто відхилена [FROM.GetLeader]. Однак, [FROM.GetAdjective]ий уряд вважає, що потрібно більше продемонструвати свої зусилля, спрямовані на придушення громадської опозиції режиму, і тому попросив нас дещо переглянути пропозицію."
BBA_ethiopia_exile_events.42.a:0 "Зрозуміло"
BBA_ethiopia_exile_events.42.b:0 "Як вони сміють ставити під сумнів наші рішення?"

BBA_ethiopia_exile_events.43.t:0 "[FROM.GetName] прийняв наш запит"
BBA_ethiopia_exile_events.43.desc:1 "[FROM.GetLeader] розуміє необхідність для [ETH.GetName] поступитися територією, щоби закінчити конфлікт таким чином, щоби зберегти обличчя перед громадськістю. Незабаром ми зможемо залишити цей безлад вторгнення позаду з високо піднятою головою."
BBA_ethiopia_exile_events.43.a:0 "Добре"

BBA_ethiopia_exile_events.44.t:0 "[FROM.GetLeader] обурені нашим запитом"
BBA_ethiopia_exile_events.44.desc:0 "Аргументи, висунуті [ROOT.GetLeader], розбилися об глухий кут. [FROM.GetLeader] пустився в тираду, стверджуючи, що висунута пропозиція відповідає інтересам усіх сторін, а [ROOT.GetLeader] невдаха, оскільки [ROOT.GetLeader.GetHerHis] не зміг перемогти в Африці. [FROM.GetAdjective], безсумнівно, розчавить [ROOT.GetAdjective]у армію за лічені тижні, — вигукнув [FROM.GetLeader]."
BBA_ethiopia_exile_events.44.a:0 "Вони ж не будуть оголошувати війну чи щось таке..."

BBA_ethiopia_exile_events.45.t:0 "Посередництво пройшло успішно"
BBA_ethiopia_exile_events.45.desc_white_peace:0 "[FROM.GetAdjective]е посередництво виявилося успішним. [FROM.FROM.GetLeader] отримав наказ [FROM.GetLeader] вивести [FROM.FROM.GetLeader.GetHerHis] війська з території [ROOT.GetAdjective]. \nДоговір не пропонує ніякої компенсації [ROOT.GetName], але ми сподіваємося, що зможемо використати наших нових союзників, щоби привести країну в сучасну епоху. [FROM.GetAdjective]ий [GetGermanCountryLeaderTitle], [FROM.GetLeader], дав туманні обіцянки про відновлення слави імперії [ROOT.GetAdjective]."
BBA_ethiopia_exile_events.45.desc_redraw_map:0 "[FROM.GetLeader] уклав мир з [FROM.FROM.GetNameDef]. [ROOT.GetNameDefCap] повинен поступитися всім півднем [FROM.FROM.GetName]. В якості компенсації [550.GetName] має бути передано [ROOT.GetName], щоби гарантувати, що [ROOT.GetName] має доступ до моря. Це також, на погляд [FROM.GetLeader], розділяє територію на окремі одиниці, що, на думку [FROM.GetLeader], зменшить ризик майбутніх конфліктів між двома народами."
BBA_ethiopia_exile_events.45.desc_cede_territory:0 "[FROM.GetLeader] уклав мир з [FROM.FROM.GetNameDef]. На жаль, два лідери вирішили у нас над головою, що [FROM.FROM.GetName] повинен отримати частину [ROOT.GetName]. Ми нічого не можемо з цим зробити."
BBA_ethiopia_exile_events.45.a:0 "Хоч якийсь мир, хоч якийсь спокій"

BBA_ethiopia_exile_events.46.t:0 "Посередництво зазнало краху"
BBA_ethiopia_exile_events.46.desc:0 "На жаль, спроби [FROM.FROM.GetLeader] домовитися з [FROM.FROM.GetNameDef] про мирну угоду виявилися безуспішними. [FROM.FROM.GetLeader] продовжує відмовлятися бачити аргументи. Тепер ми сподіваємося, що зможемо змусити [FROM.GetNameDef] приєднатися до нас у війні."
BBA_ethiopia_exile_events.46.a:0 "Ми покладали на це набагато більші надії"

BBA_ethiopia_exile_events.47.t:0 "[FROM.GetLeader] відмовляється співпрацювати"
BBA_ethiopia_exile_events.47.desc:0 "[FROM.GetAdjectiveCap]а відповідь далека від бажаної. [FROM.GetLeader] відмовляється зрушити з місця. [FROM.GetName] не припинить війну, поки не переможе, або не буде знищений."
BBA_ethiopia_exile_events.47.a:0 "Треба провчити [FROM.GetLeader.GetHerHim]"

BBA_ethiopia_exile_events.48.t:0 "[FROM.GetLeader] прийняв наше посередництво"
BBA_ethiopia_exile_events.48.desc:0 "Як і очікувалося, [ROOT.GetNameDef] досяг успіху там, де всі інші зазнали невдачі. [FROM.GetLeader] прийняв умови, які були запропоновані [ROOT.GetLeader]. Між [FROM.GetNameDefCap] в [?global.ETH_peace_country.GetNameDef] буде мир. Тепер ми всі разом можемо перейти до більш важливих справ."
BBA_ethiopia_exile_events.48.a:0 "[ROOT.GetLeader] — гарант миру в наш час"

BBA_ethiopia_exile_events.50.t:0 "Інцидент на кордоні"
BBA_ethiopia_exile_events.50.desc:1 "[ROOT.GetAdjectiveCap]ий прикордонний пост потрапив під обстріл з боку [ITA.GetAdjective]их військ. [ROOT.GetAdjectiveCap]і прикордонники у відповідь відкрили вогонь по [ITA.GetAdjective]их снайперах, і зав'язалася тривала перестрілка. Поранення отримали військовослужбовці з обох сторін. [ITA.GetAdjectiveCap]ому уряду було подано офіційний протест. Однак вони заявляють про свою невинуватість, натомість звинувачують наші війська в тому, що інцидент почався саме з їхньої вини."
BBA_ethiopia_exile_events.50.a:0 "Це далеко не допустима поведінка"

BBA_ethiopia_exile_events.51.t:0 "Підозрілий інцидент на кордоні"
BBA_ethiopia_exile_events.51.desc:1 "[GER.GetAdjectiveCap]ий уряд висловив гнівний протест після інциденту на італійсько-німецькому кордоні. Хтось відкрив вогонь. Повідомлення вкрай суперечливі, деякі стверджують, що перестрілка почалася з італійської сторони, в той час як жоден з прикордонників, що залишилися в живих, не зізнався, що стріляв до того, як німці відкрили по них вогонь. Той факт, що італійські солдати не перебували за будь-яким укриттям, ще більше посилює ці свідчення."
BBA_ethiopia_exile_events.51.a:0 "Це явно [GER.GetAdjective]а змова."

BBA_ethiopia_exile_events.52.t:0 "Закулісна дипломатія"
BBA_ethiopia_exile_events.52.desc:0 "Нещодавня вечірка, проведена в резиденції його величності [ETH.GetLeader], мала великий успіх. Поки гості спілкувалися і насолоджувалися делікатесами, привезеними з усього світу, [?ETH.host_nation.GetAdjective]і політики почули від [ETH.GetAdjective]их вигнанців про жорстоку [ITA.GetAdjective]у окупацію батьківщини. Багато хто з них схилявся до підтримки виділення більшого обсягу [?ETH.Host_nation.GetAdjective]их ресурсів, щоби допомогти нам колись звільнити державу [ETH.GetNameDef]."
BBA_ethiopia_exile_events.52.a:0 "Ще на крок ближче до дому."

BBA_ethiopia_exile_events.53.t:0 "Успішність лобістських зусиль"
BBA_ethiopia_exile_events.53.desc:0 "Останні кілька місяців ми бачили численні зусилля, спрямовані на лобіювання підтримки серед наших господарів для надання нам допомоги у звільненні [ETH.GetNameDef]. Його Величність написав листи членам уряду та військовим, просуваючи нашу справу. Тим часом, інші вигнанці об'їжджали країни, даючи інтерв'ю та статті для багатьох газет, щоби заручитися підтримкою громадськості [?ETH.host_nation.GetAdjective]. Хоча це було важко, здається, що настрій нації зараз рухається в напрямку прямої військової підтримки для звільнення [ETH.GetNameDef]."
BBA_ethiopia_exile_events.53.a:0 "Це того варте!"

BBA_ethiopia_exile_events.54.t:0 "Зусилля зі збору коштів"
BBA_ethiopia_exile_events.54.desc:0 "Наші нещодавні зусилля зі збору коштів виявилися дуже успішними. Імперська скарбниця побачила дуже здоровий приплив готівки від спонсорів з усього світу. Здається, багато хто поділяє наше обурення з приводу окупації [ETH.GetNameDef]."
BBA_ethiopia_exile_events.54.a:0 "Ми не забудемо їх внесок у цю справу."

BBA_ethiopia_exile_events.55.t:0 "[?ETH.host_nation.GetAdjectiveCap]е вербування найманців"
BBA_ethiopia_exile_events.55.desc:0 "Останні зусилля по просуванню нашої справи призвели до постійного притоку [?ETH.host_nation.GetAdjective]их найманців, які пропонують нам свої послуги в майбутніх боях. Звичайно, за певну плату."
BBA_ethiopia_exile_events.55.a:0 "Наші сили стають сильнішими з кожним днем."

BBA_ethiopia_exile_events.56.t:0 "[?ETH.host_nation.GetAdjectiveCap]і пілоти відповідають на виклик"
BBA_ethiopia_exile_events.56.desc:0 "Ми бачимо, що багато [?ETH.host_nation.GetAdjective]их пілотів відгукнулися на заклик допомогти нам у майбутньому звільненні нашої Батьківщини. Вони принесли з собою багатий досвід, яким вони зараз діляться з нашими майбутніми пілотами."
BBA_ethiopia_exile_events.56.a:0 "Ми приймемо будь-яку допомогу"

BBA_ethiopia_exile_events.57.t:0 "Допоміжний флот [ETH.GetName]"
BBA_ethiopia_exile_events.57.desc:0 "Нещодавній заклик до моряків і кораблів [?ETH.host_nation.GetAdjective], які бажають відважно боротися з ворогом у водах, що кишать ворогом, був зустрінутий великою кількістю охочих добровольців. Відставні військово-морські кадри, цивільні моряки і молоді добровольці, які просто шукають пригод, вступили до екіпажу різношерстого флоту вантажних кораблів, які ми зібрали на верфях [?ETH.host_nation.GetNameDef]."
BBA_ethiopia_exile_events.57.a:0 "Будемо сподіватися, що кораблі залишаться мореплавними..."

BBA_ethiopia_exile_events.58.t:0 "Доставлено партію зброї"
BBA_ethiopia_exile_events.58.desc:0 "Гвинтівки, закуплені у [?ETH.host_nation.GetAdjective]их виробників, доставлені нашим військовим, що дислокуються у [?ETH.host_nation.GetName]. Наразі нова техніка проходить випробування на полігонах та навчаннях."
BBA_ethiopia_exile_events.58.a:0 "Добре витрачені гроші"

BBA_ethiopia_exile_events.59.t:0 "Поставлено допоміжне обладнання"
BBA_ethiopia_exile_events.59.desc:0 "Нещодавно закуплене нами допоміжне обладнання для військових вже доставлено. Можливо, це не найсучасніше обладнання у світі, але воно буде дуже корисним на передовій."
BBA_ethiopia_exile_events.59.a:0 "Кожна дрібниця допомагає."

BBA_ethiopia_exile_events.60.t:0 "Поставка танків"
BBA_ethiopia_exile_events.60.desc:0 "Танки, придбані з армійських надлишків [?ETH.host_nation.GetAdjective], передані до наших Збройних Сил. Це старі моделі, які були законсервовані протягом останніх років. Проте, вони все ще перебувають у повному робочому стані і зараз використовуються для підготовки екіпажів, готових до відправки на передову."
BBA_ethiopia_exile_events.60.a:0 "Будь-який танк краще, ніж ніякого"

 # Імперські події (невигнанські)
  BBA_ethiopia_imperial_events.1.t: "[FROM.GetName] хоче придбати Джібуті"
  BBA_ethiopia_imperial_events.1.desc:0 "[FROM.GetLeader] хоче придбати [ROOT.GetAdjective]у колонію в області [268.GetName]. Цією купівлею [FROM.GetNameDef] отримає доступ до моря крізь порт Джібуті, до якого вже є залізничне сполучення з Аддіс-Абеби. За таку незначну колонію пропонують пристойну суму."
  BBA_ethiopia_imperial_events.1.a: "Ми знайдемо застосування цим грошам."
  BBA_ethiopia_imperial_events.1.b: "Воно [ROOT.GetAdjective]е й таким залишиться!"

  BBA_ethiopia_imperial_events.2.t: "[FROM.GetNameDefCap] погоджується на продаж Джібуті"
  BBA_ethiopia_imperial_events.2.desc:0 "Переговори з [FROM.GetAdjective]им урядом щодо потенційної купівлі колонії [268.GetName] завершилися успішно. [FROM.GetNameDefCap] погодилася негайно передати порт Джібуті та прилеглу територію державі [ROOT.GetName], що дасть нам доступ до порту та об'єднає афарський народ під владою одного правителя."
  BBA_ethiopia_imperial_events.2.a: "Чудова новина."

  BBA_ethiopia_imperial_events.3.t: "[FROM.GetName] відмовляється продавати Джібуті"
  BBA_ethiopia_imperial_events.3.desc:0 "На жаль, [FROM.GetAdjective]ий уряд відхилив наш запит на купівлю порту Джібуті. Замість побачити в цьому взаємовигоду, він відчайдушно чіпляється за свої колонії та відмовляються поступитися навіть дюймом землі, яку вони захопили."
  BBA_ethiopia_imperial_events.3.a: "Нам доведеться розглянути інші методи."

  BBA_ethiopia_imperial_events.4.t: "[FROM.GetNameDefCap] просить область [689.GetName]"
  BBA_ethiopia_imperial_events.4.desc:0 "Растафаріанський рух у області [689.GetName] стверджує, що $ETH_haile_selassie$ — це Месія, або Джа, їхнє ім'я для реінкарнації Бога. Дещо несподівано, $ETH_haile_selassie$ прийняв цю репутацію, і [FROM.GetAdjective]ий уряд звернувся до [FROM.GetAdjective]ої влади з проханням включити батьківщину руху, тобто [689.GetName], до складу [FROM.GetAdjective]ої імперії."
  BBA_ethiopia_imperial_events.4.a: "Дивне прохання, але чому б і ні?"
  BBA_ethiopia_imperial_events.4.b: "Ми будемо частиною Імперії Сіону."
  BBA_ethiopia_imperial_events.4.c: "Нізащо!"

  BBA_ethiopia_imperial_events.5.t: "Держава [FROM.GetNameDef] прийняла наш запит"
  BBA_ethiopia_imperial_events.5.desc:0 "[FROM.GetNameDefCap] прийняля наш скромний запит на передачу контролю над областю [689.GetName]. Це знаменує початок нової ери. Хай живе $ETH_haile_selassie$. Сподіваємося, це означає, що ми зможемо залучити послідовників із усієї Америки."
  BBA_ethiopia_imperial_events.5.a: "Вони побачили світло."

  BBA_ethiopia_imperial_events.6.t: "[FROM.GetNameDefCap] відмовляється передавати область [689.GetName]"
  BBA_ethiopia_imperial_events.6.desc:0 "Незважаючи на всі наші зусилля, нам не вдалося переконати [FROM.GetAdjective]ий уряд, що [689.GetName] є частиною [ROOT.GetAdjective]ої імперії. Вони посміялися з нашого прохання, навіть поставивши під сумнів божественність нашого великого лідера."
  BBA_ethiopia_imperial_events.6.a: "Як вони сміють!"

  BBA_ethiopia_imperial_events.7.t: "[FROM.GetLeader] просить покори"
  BBA_ethiopia_imperial_events.7.desc:0 "Растафаріанський рух у області [689.GetName] стверджує, що $ETH_haile_selassie$ — це Месія, або Джа, їхнє ім'я для реінкарнації Бога. Дещо несподівано, $ETH_haile_selassie$ прийняв цю репутацію. Як наслідок, [FROM.GetLeader.GetSheHe] тепер просить державу [ROOT.GetNameDef] офіційно приєднатися до [FROM.GetAdjective]ої імперії та створити нову базу влади в Карибському басейні, звідки вплив можна буде поширити на решту світу."
  BBA_ethiopia_imperial_events.7.a: "Звучить як гарна ідея."
  BBA_ethiopia_imperial_events.7.b: "Вони зовсім з глузду з'їхали."

  BBA_ethiopia_imperial_events.8.t: "[FROM.GetNameDefCap] підкорюється"
  BBA_ethiopia_imperial_events.8.desc:0 "[FROM.GetLeader] прийняв мудре рішення прийняти нашу владу. [FROM.GetName] буде лояльним підданим імператора [ROOT.GetLeader]."
  BBA_ethiopia_imperial_events.8.a: "Хай живе [ROOT.GetLeader]."

  BBA_ethiopia_imperial_events.9.t: "[FROM.GetNameDefCap] відмовляється підкорюватися"
  BBA_ethiopia_imperial_events.9.desc:0 "На жаль, держава [FROM.GetNameDef] відмовилася від люб'язної пропозиції стати суб'єктом імператора [ROOT.GetLeader]. Незважаючи на всі наші зусилля, ми не змогли переконати [FROM.GetAdjective]ий уряд, що це дійсно піде на користь обом сторонам."
  BBA_ethiopia_imperial_events.9.a: "Не всіх можна здолати."

  BBA_ethiopia_imperial_events.10.t: "[FROM.GetNameDefCap] надсилає ультиматум"
  BBA_ethiopia_imperial_events.10.desc:0 "[FROM.GetNameDefCap] вимагає нашого підкорення та інтеграції в їхню націю. Якщо ми підкоримося, це, звичайно, буде кінцем держави [THIS.GetName] як незалежної нації. Невідомо, як далеко [FROM.GetLeader] готовий зайти, щоби досягти інтеграції, але можливість збройного конфлікту поки що не можна виключати."
  BBA_ethiopia_imperial_events.10.a: "У нас немає вибору..."
  BBA_ethiopia_imperial_events.10.b: "Не дозволимо нам погрожувати."

  BBA_ethiopia_imperial_events.11.t: "[FROM.GetNameDefCap] відхиляє ультиматум"
  BBA_ethiopia_imperial_events.11.desc:0 "Держава [FROM.GetNameDef] відмовилася приймати наші вимоги щодо реінтеграції. Знов і знов держава [FROM.GetName] була готова зрадити нас, щоби захистити себе. Ми не можемо допустити, щоби це сталося знову."
  BBA_ethiopia_imperial_events.11.a: "Ми покладемо цьому край."
  BBA_ethiopia_imperial_events.11.b: "У нас є важливіші справи."

  BBA_ethiopia_imperial_events.12.t: "[FROM.GetNameDefCap] приймає вимоги"
  BBA_ethiopia_imperial_events.12.desc:1 "Держава [FROM.GetNameDefCap] визнала необхідність реінтеграції з державою [THIS.GetName]. [FROM.GetLeader] присягнув на вірність Його Величності імператорові [THIS.GetLeader]."
  BBA_ethiopia_imperial_events.12.a: "Одним клопотом менше."

  BBA_ethiopia_imperial_events.20.t: "$ETH_ras_imru_haile_selassie$ влаштовує безкровний переворот"
  BBA_ethiopia_imperial_events.20.desc:1 "Заручившись підтримкою [ETH.GetAdjective]ого середнього класу та селянства, рас $ETH_ras_imru_haile_selassie$ оголосив про офіційне повалення $ETH_haile_selassie$ та запровадження загальних виборів у державі [ETH.GetNameDef]. Загалом народ, і що ще важливіше в даному випадку, [ETH.GetAdjective]а армія, вважає його справжнім героєм Другої італо-ефіопської війни: він зумів завоювати лояльність військових і підтримка відсутнього імператора не змогла матеріалізуватися."
  BBA_ethiopia_imperial_events.20.a: "Чероний рас мусить правити державою [ETH.GetNameDef]."
  BBA_ethiopia_imperial_events.20.b: "Безпечніше буде зробити кронпринца конституційним монархом."

  BBA_ethiopia_imperial_events.21.t: "Опір у державі [ETH.GetName]"
  BBA_ethiopia_imperial_events.21.desc:0 "Наші війська продовжують прориватися крізь [ETH.GetAdjective]і сили, звільняючи місце для нашого панування. Однак, ми спостерігаємо зростання активності опору в наших нових володіннях. Здається, слова колишнього правителя, $ETH_haile_selassie$, під час виступу в Лізі Націй, розбурхали багатьох наших нових підданих до нестями. Здається, що поки їхній імператор живий, опір буде сіллю в оці нашої колоніальної адміністрації."
  BBA_ethiopia_imperial_events.21.a: "Вони підкоряться нашому правлінню, хай там що."
  ETH_imperial_event_21_tt: "Усі підконтрольні §Y[ETH.GetFlag][ETH.GetAdjective]і§! області отримають:\nПідпорядкування: §R-10%§!."

 # Військові та технологічні події
  BBA_ethiopia_military_and_tech_events.1.t: "[GetEthiopianMilitaryAcademyName] випускає перший клас"
  BBA_ethiopia_military_and_tech_events.1_war.desc:0 "[GetEthiopianMilitaryAcademyName] випускає перший в історії клас, який повинен буде відправитися прямо зі школи на війну. Побудувати цю школу і завершити навчання першого класу кадетів, одночасно ведучи війну, — це справді великий подвиг.\nЦе початок нової ери для [ROOT.GetAdjective]их військових!"
  BBA_ethiopia_military_and_tech_events.1_peace.desc:0 "Тепер, коли війна позаду, ми маємо можливість завершити створення нашої військової академії. Перший випуск курсантів може допомогти нашій нації виграти майбутні війни і забезпечити найкраще використання нашого досвіду боротьби з італійцями."

  BBA_ethiopia_military_and_tech_events.1.a: "Школа збереже наш акцент на атаці."
  ETH_ecole_attack_tt: "Ідею §Y[GetEthiopianArmySpiritName]§! буде змінено:\n$modifier_army_sub_unit_infantry_attack_factor$: §G+10%§!\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+10%§!"
  BBA_ethiopia_military_and_tech_events.1.b: "Школа допоможе нам перейти до оборонного стилю мислення."
  ETH_ecole_defense_tt: "Ідею §Y[GetEthiopianArmySpiritName]§! буде змінено:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+5%§!"
  BBA_ethiopia_military_and_tech_events.1.c: "Школа запевниться, що ми завжди будемо готові до війни."
  ETH_ecole_learn_tt: "Ідею §Y[GetEthiopianArmySpiritName]§! буде змінено:\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§!"

 # Антиколоніалізм
  BBA_ethiopia_anti_colonialism_events.2.t: "[?global.african_supporting_country.GetNameDef] просить визнання держави [?global.african_revolt_country.GetNameDef]"
  BBA_ethiopia_anti_colonialism_events.2.desc:0 "[?global.african_supporting_country.GetLeader], лідер держави [?global.african_supporting_country.GetNameDef], вимагає негайного припинення війни з [?global.african_revolt_country.GetAdjective]ими повстанцями. [?global.african_supporting_country.GetAdjectiveCap]і дипломати закликають державу [ROOT.GetName] визнати незалежність держави [?global.african_revolt_country.GetNameDef]. Вони не заявляють прямо, що [?global.african_supporting_country.GetNameDef] розпочне війну, якщо ми вирішимо відмовитися, але явно натякають на таку можливість."
  BBA_ethiopia_anti_colonialism_events.2.a: "Вони праві. Нам слді закінчити цей колоніальний конфлікт негайно."
  BBA_ethiopia_anti_colonialism_events.2.b: "Війна скінчиться, коли [?global.african_revolt_country.GetNameDef] зазнає поразки."

  BBA_ethiopia_anti_colonialism_events.3.t: "[?global.african_supporting_country.GetAdjectiveCap]і посередники досягли успіху!"
  BBA_ethiopia_anti_colonialism_events.3.desc:0 "[?global.african_supporting_country.GetLeader], лідер держави [?global.african_supporting_country.GetNameDef], успішно провів переговори з [?global.african_colonial_country.GetLeader] від нашого імені. [?global.african_colonial_country.GetLeader] погодився визнати [ROOT.GetAdjective]у незалежність і наказав припинити військові дії між державами [?global.african_colonial_country.GetNameDef] та [ROOT.GetNameDef]. Держава [ROOT.GetNameDef] завжди буде вдячна державі [?global.african_supporting_country.GetNameDef] за допомогу в нашій боротьбі."
  BBA_ethiopia_anti_colonialism_events.3.a: "Нарешті свобода."

  BBA_ethiopia_anti_colonialism_events.4.t: "[FROM.GetNameDefCap] відмовляється визнавати [?global.african_revolt_country.GetAdjective]у незалежність"
  BBA_ethiopia_anti_colonialism_events.4.desc:1 "Despite our pressure, the [?global.african_colonial_country.GetAdjective] government refuses to recognize [?global.african_revolt_country.GetNameDef] and cease hostilities. The [?global.african_colonial_country.GetAdjective] seem set on destroying the independence movement. This is probably as far as we can get with diplomacy alone."
  BBA_ethiopia_anti_colonialism_events.4.a: "Принаймні ми спробували."
  BBA_ethiopia_anti_colonialism_events.4.b: "Тоді нам доведеться примусити їх."

  BBA_ethiopia_anti_colonialism_events.5.t: "[FROM.GetName] приєднується до війни проти держави [?global.african_colonial_country.GetName]"
  BBA_ethiopia_anti_colonialism_events.5.desc:1 "Після невдалої спроби посередництва у нашій війні проти держави [?global.african_colonial_country.GetNameDef], [?global.african_supporting_country.GetNameDef] вирішила активно підтримати [ROOT.GetAdjective]у боротьбу. [?global.african_colonial_country.GetAdjectiveCap]ий посол у [?global.african_supporting_country.GetName] був поінформований, що [?global.african_supporting_country.GetNameDef] вважає себе у стані війни з державою [?global.african_colonial_country.GetName] з цього моменту, аж доки [?global.african_colonial_country.GetNameDef] не відмовиться від своїх імперіалістичних та колоніальних амбіцій у Африці та деінде."
  BBA_ethiopia_anti_colonialism_events.5.a: "[ROOT.GetAdjectiveCap]і та [?global.african_supporting_country.GetName]і сили стоять разом!"

  BBA_ethiopia_anti_colonialism_events.6.t: "Свободу державі [FROM.GetNameDef]"
  BBA_ethiopia_anti_colonialism_events.6.desc:1 "Після сильного дипломатичного тиску з боку [ROOT.GetName], включаючи прямі зустрічі між лідерами [ROOT.GetLeader] та [?global.african_colonial_country.GetLeader], [?global.african_colonial_country.GetAdjective]ий уряд вирішив відступити та визнати [?global.african_revolt_country.GetAdjective]у незалежність.\nЗавдяки прямому втручанню [ROOT.GetAdjective]их сил війна за [?global.african_revolt_country.GetAdjective]у незалежність нарешті завершена. [?global.african_revolt_country.GetNameDefCap] — вільна країна, а [ROOT.GetLeader] певно назавжди залишиться героєм у державі [?global.african_revolt_country.GetNameDef]."
  BBA_ethiopia_anti_colonialism_events.6.a: "Іще одну країну звільнено від імперіалістів."

 # Промислові та фінансові події
  BBA_ethiopia_industrial_financial_events.2.t: "[FROM.GetNameDefCap] вимагає інтеграцію"
  BBA_ethiopia_industrial_financial_events.2.desc:0 "Citing the fact that the economies of [ROOT.GetName] and [FROM.GetName] are so intertwined, and that much of the industry in [ROOT.GetName] is already controlled by [FROM.GetName], [FROM.GetLeader] demands that border stations between the two countries be removed. The control of all foreign policy is to be placed under the control of [FROM.Getname] to ensure maximum protection, coordination, and effficiency. In effect this would mean the end of [ROOT.GetAdjective] independence.\n All this will be done with the the best interest of both countries in mind, [FROM.GetLeader] ensures."
  BBA_ethiopia_industrial_financial_events.2.a: "Вони не мають права це робити!"
  BBA_ethiopia_industrial_financial_events.2.b: "Допоки ми можемо зберегти певну автономію."
  BBA_ethiopia_industrial_financial_events.2.c: "Це справді піде на краще для обох країн."

  BBA_ethiopia_industrial_financial_events.3.t: "[FROM.GetName] відмовляється співпрацювати"
  BBA_ethiopia_industrial_financial_events.3.desc:0 "Despite our best efforts to explain the situation, [FROM.GetLeader] refuses to comply with our demands to take the integration of our economies to the next level. [FROM.GetLeader] claims that the independence of [FROM.GetName] must not be tarnished, and can never be part of any discussion whatsoever."
  BBA_ethiopia_industrial_financial_events.3.a: "Можливо, доведеться застосувати силу, щоби захистити свої інтереси."

  BBA_ethiopia_industrial_financial_events.4.t: "[FROM.GetName] схоже зберегти частковий контроль"
  BBA_ethiopia_industrial_financial_events.4.desc:0 "[FROM.GetLeader] has seen the need to further our cooperation and coordinate foreign and financial policy even more than today. However, [FROM.GetLeader.GetSheHe] wants [FROM.GetNAme] to retain a degree of autonomy within the new federation."
  BBA_ethiopia_industrial_financial_events.4.a: "Це точно можна влаштувати."

  BBA_ethiopia_industrial_financial_events.5.t: "[FROM.GetLeader] погоджується"
  BBA_ethiopia_industrial_financial_events.5.desc:0 "[FROM.GetLeader] has signed the document that unites [ROOT.GetName] and [FROM.GetName]. The economic policies will be aligned, the foreign offices are to combined into one. The judicial systems will be merged to make full cooperation easier.\n[FROM.GetNameDefCap] will from this day be an integral part of [ROOT.GetName]."
  BBA_ethiopia_industrial_financial_events.5.a: "Це на користь усім."

 # Фашистська Ефіопія
  BBA_ethiopia_fascist_events.01.t: "Можливість для змін"
  BBA_ethiopia_fascist_events.01.desc:0 "Конфронтаційний підхід $ETH_haile_selassie$ до італійців у поєднанні з його довірою до Ліги Націй ні до чого не приpвів. Всім очевидно, що [ROOT.GetName] буде приречена.\n\nВійна — це можливість для змін; вона робить зміну курсу навіть необхідністю. Першим кроком мусить бути відправлення посла до італійців для переговорів про мирну угоду, яку вони можуть прийняти."
  BBA_ethiopia_fascist_events.01.a: "$ETH_haile_selassie_gugsa$ — очевидний вибір."
  ETH_start_civil_war: "§Y$ETH_haile_selassie_gugsa$§! розпочне §Yгромадянську війну§! проти §Y$ETH_haile_selassie$§! після завершення фокусу §Y$ETH_declare_for_italy$§!."
  ETH_cede_states_tt: "\nПісля скінчення війни §Y[ITA.GetNameWithFlag]§! отримає ось ці області:"
  ETH_cede_south_tt: "§Y [835.GetName]\n [836.GetName]\n [837.GetName]§!"
  ETH_ethiopia_italian_puppet_tt: "\n§Y[ETH.GetNameDefCap]§! стане суб’єктом держави §Y[ITA.GetNameDef]§!."
  ETH_italy_refuse_cooperation: "Фокус §Y$ETH_reach_out_to_the_italians$§! буде скасовано, а фокус §Y$ETH_rally_around_the_emperor$§! буде автоматично виконано."

  BBA_ethiopia_fascist_events.01.b: "Нехай їде $ETH_hailu_tekle_haymanot$ із $gojjam_gen$."
  ETH_start_civil_war_gojjam: "§Y$ETH_hailu_tekle_haymanot$§! із $gojjam_gen$ розпочне §Yгромадянську війну§! проти §Y$ETH_haile_selassie$§! після завершення фокусу §Y$ETH_declare_for_italy$§!."
  ETH_gojjam_italian_puppet_tt: "\n§Y$gojjam$§! стане суб’єктом держави §Y[ITA.GetNameWithFlag]§!."
  ETH_cede_south_west_tt: "§Y [838.GetName]\n [836.GetName]\n [837.GetName]§!"
  BBA_ethiopia_fascist_events.01.c: "Мабуть, $ETH_abba_jofir$ має більше шансів на успіх."
  ETH_start_civil_war_jimma: "§Y$ETH_abba_jofir$§! із $jimma_gen$ розпочне §Yгромадянську війну§! проти §Y$ETH_haile_selassie$§! після завершення фокусу §Y$ETH_declare_for_italy$§!."
  ETH_cede_north_tt: "§Y [841.GetName]\n [842.GetName]\n [843.GetName]§!"
  ETH_jimma_italian_puppet_tt: "\n§Y$jimma$§! стане суб’єктом держави §Y[ITA.GetNameWithFlag]§!."

  BBA_ethiopia_fascist_events.02.t: "Самозванець бажає миру"
  BBA_ethiopia_fascist_events.02.desc:0 "Один із [ETH.GetAdjective]их дворян, $ETH_haile_selassie_gugsa$, який також претендує на трон, звернувся до [ROOT.GetAdjective]ого верховного командування в державі [ETH.GetName]. Дворянин пропонує допомогу проти [ETH.GetLeader] в обмін на контроль над частиною країни після війни. $ETH_haile_selassie_gugsa$, звісно, присягне на вірність $ITA_vittorio_emanuele_iii$, який правитиме замість нього в державі [ETH.GetName]."
  BBA_ethiopia_fascist_events.02.a: "Узагалі, це доволі вигідно."
  BBA_ethiopia_fascist_events.02.b: "Ні, дякую. Нам не потрібна жодна допомога."

  BBA_ethiopia_fascist_events.03.t: "Автономний $gojjam$?"
  BBA_ethiopia_fascist_events.03.desc:0 "Представник ув'язненого самозванця з $gojjam_gen$, $ETH_hailu_tekle_haymanot$а, пропонує підтримати [ROOT.GetAdjective]е завоювання держави [ETH.GetName] в обмін на відновлення $ETH_hailu_tekle_haymanot$а на посаді лідера напівавтономного $gojjam_gen$. Збройне повстання на півночі, безсумнівно, підірвало би [ETH.GetAdjective]і сили та принесло би швидку перемогу."
  BBA_ethiopia_fascist_events.03.a: "$BBA_ethiopia_fascist_events.02.a$"
  BBA_ethiopia_fascist_events.03.b: "$BBA_ethiopia_fascist_events.02.b$"

  BBA_ethiopia_fascist_events.04.t: "Повалений лідер $jimma_gen$ пропонує свою допомогу"
  BBA_ethiopia_fascist_events.04.desc:0 "$ETH_abba_jofir$, син останнього султана $jimma_gen$, запропонував співпрацювати з державою [ROOT.GetName] в обмін на визнання [ROOT.GetAdjective]ою владою статусу $ETH_abba_jofir$ як правителя $jimma_gen$. Звісно, $jimma$ стане частиною [ROOT.GetAdjective]ої імперії, а $ETH_abba_jofir$ присягне на вірність [ROOT.GetAdjective]ій короні, якщо [ROOT.GetName] прийме пропозицію."
  BBA_ethiopia_fascist_events.04.a: "Маріонетковий султан нам добре послугує."
  BBA_ethiopia_fascist_events.04.b: "$BBA_ethiopia_fascist_events.02.b$"

  BBA_ethiopia_fascist_events.05.t: "[FROM.GetName] приймає нашу пропозицію"
  BBA_ethiopia_fascist_events.05.desc:0 "Місія до [FROM.GetAdjective]ого штабу пройшла з великим успіхом. [ITA.GetLeader] схвалив план повстання та погодився на збереження напівавтономної держави після війни. Треба поспішати з початком повстання, поки вони не передумали."
  BBA_ethiopia_fascist_events.05.a: "Початок нової епохи."

  BBA_ethiopia_fascist_events.06.t: "Італійці відмовляються співпрацювати"
  BBA_ethiopia_fascist_events.06.desc:0 "На жаль, [FROM.GetLeader], схоже, зациклився на завоюванні всієї Ефіопії. [FROM.GetNameDefCap] категорично відмовляється обговорювати будь-який мирний договір, фактично вбиваючи всі спроби знайти мирне вирішення конфлікту. Наша єдина надія зараз — згуртуватися навколо імператора та спробувати досягти військової перемоги."
  BBA_ethiopia_fascist_events.06.a: "Як прикро."

  BBA_ethiopia_fascist_events.07.t: "Громадянська війна в Ефіопії"
  BBA_ethiopia_fascist_events.07.desc:0 "[ROOT.GetEthiopianCollaboratorName] відкрито виступив на боці італійців і проти імператора, заявивши, що це народження нової [ROOT.GetAdjective]ої держави. Незважаючи на відчайдушне становище, $ETH_haile_selassie$ відмовляється визнавати поразку. Боротьба вже почалася, і хоча більша частина старої гвардії досі на боці імператора, бій, дуже ймовірно, може скінчитися лише в один бік."
  BBA_ethiopia_fascist_events.07.a: "Уперед, до перемоги."

  BBA_ethiopia_fascist_events.50.t: "[ETH.GetAdjectiveCap]і війська окуповують [ROOT.GetAdjectiveCap]ий Сомаліленд"
  BBA_ethiopia_fascist_events.50.desc:0 "Поки ми зосередилися на справах ближче до дому, [ETH.GetAdjective]ий уряд скористався ситуацією і оголосив [ROOT.GetAdjectiveCap]ий Сомаліленд своєю територією. Відрізана від світу і майже не маючи надії на опір, [Root.GetAdjective]а влада в цьому районі просто погодилася на передачу території. Ми мусимо вирішити, чи формально визнати це приниження, чи рішуче відвоювати нашу законну територію."
  BBA_ethiopia_fascist_events.50.a: "Ми мусимо стиснути зуби та прийняти втрату."
  BBA_ethiopia_fascist_events.50.b: "Ми не потерпимо таке приниження!"
  BBA_ethiopia_fascist_events.51.t: "[FROM.GetName] приймає [ETH.GetAdjective]ий контроль над Сомалілендом"
  BBA_ethiopia_fascist_events.51.desc:0 "Держава [FROM.GetName] офіційно визнала наш контроль над колишньою територією в [FROM.GetAdjectiveCap]ому Сомаліленді. Маючи мало засобів для повернення території, вона, здається, воліла б зосередитися на справах ближче до дому, а не грузнути в конфлікті з нашими героїчними збройними силами."
  BBA_ethiopia_fascist_events.51.a: "[ETH.GetName] сильнішає!"
  BBA_ethiopia_fascist_events.52.t: "[FROM.GetName] відхиляє [ETH.GetAdjective]ий контроль над Сомалілендом"
  BBA_ethiopia_fascist_events.52.desc:0 "Несподівано держава [FROM.GetName] відкинула наші претензії на володіння колишньою територією в [FROM.GetAdjectiveCap]ому Сомаліленді. Незважаючи на те, що у них є мало засобів для повернення території, здається, вони сповнені рішучості відправити своїх солдатів на смерть проти наших героїчних збройних сил."
  BBA_ethiopia_fascist_events.52.a: "Вони програли одну нещодавню війну, і ось програють іще одну."

  BBA_ethiopia_fascist_events.53.t: "Прохання про [ITA.GetAdjective]ого оснащення"
  BBA_ethiopia_fascist_events.53.desc:0 "Хоча ми досягаємо значного прогресу в реформуванні нашої економіки та зміцненні нашої армії, ми все ще могли б отримати певну підтримку у виконанні цих завдань. Завдяки поглибленню наших відносин із [ITA.GetAdjective]ою державою, вони можуть бути готові передати нам частину свого надлишкового оснащення. Нам просто потрібно вирішити, що саме ми мусимо попросити."
  BBA_ethiopia_fascist_events.53.a: "Кожному солдатові потрібна гвинтівка."
  BBA_ethiopia_fascist_events.53.b: "Артилерія стримає наших ворогів."

  BBA_ethiopia_fascist_events.54.t: "[FROM.GetName] просить військове оснащення"
  BBA_ethiopia_fascist_events.54.desc:0 "Ми отримали запит від держави [FROM.GetName] на військове оснащення. Це допоможе [FROM.GetAdjective]им військовим із модернізацією. Це також допомогло б нам позбутися деякого старого надлишкового оснащення."
  BBA_ethiopia_fascist_events.54.a: "Певно, ми можемо поділитися старим спроядженням."
  BBA_ethiopia_fascist_events.54.b: "Ні, ми не хочемо посилення держави [FROM.GetName]."

  BBA_ethiopia_fascist_events.55.t: "[ITA.GetName] відмовляється надсилати військове оснащення"
  BBA_ethiopia_fascist_events.55.desc:0 "У невиправдано різкій відповіді [ITA.GetAdjective]ий уряд відхилив наш запит на військове оснащення. Наразі незрозуміло, чим обґрунтоване таке рішення. Ми мусимо просто покладатися на власну промисловість, щоби продовжити план модернізації."
  BBA_ethiopia_fascist_events.55.a: "Ми знали, що їм не можна довіряти."

  BBA_ethiopia_fascist_events.56.t: "[ITA.GetName] погоджується надіслати військове оснащення"
  BBA_ethiopia_fascist_events.56.desc:0 "[ITA.GetAdjectiveCap]ий уряд схвалив наш запит на військове оснащення. Хоча це, безумовно, не найкраще їхнє спорядження, воно, безумовно, прискорить наші плани модернізації."
  BBA_ethiopia_fascist_events.56.a: "Ми ніколи в них не сумнівалися."

  BBA_ethiopia_fascist_events.10.t: "Ворогів схоплено"
  BBA_ethiopia_fascist_events.10.desc:0 "Після капітуляції ворожих сил до наших рук потрапило кілька високопоставлених офіцерів. Наразі вони перебувають у в'язниці, але ми сподіваємося, що декого з них вдасться переконати приєднатися до нашої справи пізніше."
  BBA_ethiopia_fascist_events.10.a: "Добре."
  captured_ethiopian_commanders_tt: "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$ та $ETH_ras_kassa$ будуть заарештовані."
  captured_ethiopian_commanders_jimma_tt: "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$, $ETH_balcho_safo$, $ETH_tadesse_birru$ та $ETH_ras_kassa$ будуть заарештовані."

  BBA_ethiopia_fascist_events.20.t: "[FROM.GetNameDefCap] проголошує незалежність"
  BBA_ethiopia_fascist_events.20.desc:0 "[FROM.GetLeader] оголосив, що [FROM.GetNameDef] більше не визнає [ROOT.GetAdjective]е панування. [FROM.GetNameDefCap] бажає підтримувати добрі стосунки з державою [ROOT.GetNameDef], якщо це можливо, але [FROM.GetLeader] заявляє, що вони готові взяти до рук зброю та боротися за свою незалежність, якщо знадобиться."
  BBA_ethiopia_fascist_events.20.a: "Їх треба провчити."
  BBA_ethiopia_fascist_events.20.b: "У нас є важливіші речі."

  BBA_ethiopia_fascist_events.21.t: "[ETH.GetAdjectiveCap]у честь відновлено"
  BBA_ethiopia_fascist_events.21.desc:0 "Доволі несподівано [FROM.GetLeader] прийняв декларацію про [ROOT.GetAdjective]у незалежність. З цього моменту [FROM.GetNameDef] не має жодного впливу на [ROOT.GetAdjective]у політику, ані внутрішню, ані зовнішню. На головній площі міста [ROOT.Capital.GetCapitalVictoryPointName] зібрався величезний натовп, який святкує лідерство [ROOT.GetLeader]."
  BBA_ethiopia_fascist_events.21.a: "Ярмо скинуте."

  BBA_ethiopia_fascist_events.22.t: "Боротьба продовжується"
  BBA_ethiopia_fascist_events.22.desc:0 "Як і очікувалося, [FROM.GetLeader] відхилив запит на формальну незалежність від [ROOT.GetLeader]. Оскільки такий поворот подій був очікуваним, [ROOT.GetAdjective]і збройні сили вже втримують ключові позиції в країні. Цього разу нація набагато краще підготовлена."
  BBA_ethiopia_fascist_events.22.a: "Ми виграємо нашу свободу."

  BBA_ethiopia_fascist_events.23.t: "Бійці опору"
  BBA_ethiopia_fascist_events.23.desc:0 "Організовані групи бійців опору піднялися в тилу ворога. Ці нерегулярні формування борються разом з нами проти своїх [ITA.GetAdjective]их гнобителів. Їхня бойова цінність може бути не найвищою, але вони, безсумнівно, вносять плутанину і дезорганізацію у збройні сили ворога."
  BBA_ethiopia_fascist_events.23.a: "Дуже бажана допомога."

  BBA_ethiopia_fascist_events.57.t:0 "[FROM.GetName] просить про угоду з аутсорсингу озброєнь"
  BBA_ethiopia_fascist_events.57.desc:0 "[FROM.GetName] просить укласти угоду з аутсорсингу озброєнь, за якою [ITA.GetAdjective] компанії заснували б заводи на їх території для виробництва військового обладнання. Керівництво залучених компаній без сумніву буде вдячне за таку можливість для розширення. Однак, якщо [FROM.GetName] колись повстане, ми будемо воювати з ворогом, що знає багато наших слабких місць."
  BBA_ethiopia_fascist_events.57.a:0 "Посилення [FROM.GetName] вивільнить наші сили в регіоні."
  BBA_ethiopia_fascist_events.57.b:0 "Ми не можемо ризикувати, що наші розробки потраплять до ворога."

  BBA_ethiopia_fascist_events.58.t:0 "[ITA.GetName] погоджується на аутсорсинг озброєнь"
  BBA_ethiopia_fascist_events.58.desc:0 "Завдяки зусиллям наших дипломатів, [ITA.GetLeader] дозволив [ITA.GetAdjective] компаніям відкрити заводи в нашій країні. Це значно пришвидшить наші дослідження та виробництво військового обладнання."
  BBA_ethiopia_fascist_events.58.a:0 "Великий день для [ETH.GetName]"

  BBA_ethiopia_fascist_events.59.t:0 "[ITA.GetName] відмовляє у аутсорсингу озброєнь"
  BBA_ethiopia_fascist_events.59.desc:0 "Наші жалюгідні дипломати не змогли переконати [ITA.GetLeader] у необхідності нашої угоди з аутсорсингу озброєнь. Це нищівний удар для нашого військового та промислового розвитку."
  BBA_ethiopia_fascist_events.59.a:0 "Втрачена можливість."

  BBA_ethiopia_fascist_events.60.t:0 "Аутсорсинг виробництва озброєнь"
  BBA_ethiopia_fascist_events.60.desc:0 "[ITA.GetAdjective] не захочуть ділитися всіма своїми промисловими секретами, остерігаючись, що вони можуть потрапити до рук ворогів. Тому ми маємо добре зважити, який аспект наших збройних сил найбільше виграє від аутсорсингу виробництва."
  BBA_ethiopia_fascist_events.60.a:0 "Передусім потрібно модернізувати армію."
  BBA_ethiopia_fascist_events.60.b:0 "У майбутніх війнах авіація відіграватиме ключову роль."

  BBA_ethiopia_fascist_events.61.t:0 "[FROM.GetName] просить зброю для повстання проти [ITA.GetAdjective] влади"
  BBA_ethiopia_fascist_events.61.desc:0 "[ETH.GetAdjective] дипломати таємно звернулись до нас із проханням про постачання зброї. Схоже, в [ITA.GetName] не все гаразд на щойно захоплених територіях, і місцева адміністрація шукає іноземну підтримку для повстання проти своїх господарів. Навіть якщо повстання зазнає поразки, це, без сумніву, відверне увагу та ослабить [ITA.GetAdjective] армію. Однак, якщо стане відомо про нашу участь, це може мати наслідки."
  BBA_ethiopia_fascist_events.61.a:0 "Це має зайняти [ITA.GetAdjective] надовго."
  BBA_ethiopia_fascist_events.61.b:0 "Ми не допомагатимемо потенційному ворогу."

  BBA_ethiopia_fascist_events.62.t:0 "[FROM.GetName] погоджується на поставку зброї"
  BBA_ethiopia_fascist_events.62.desc:0 "[FROM.GetAdjective] дипломати дали зрозуміти, що вони готові почати постачання зброї, щоби ми підготувалися до повстання проти [ITA.GetAdjective] сил. Звісно, нам наказано повністю заперечувати їхню участь, якщо [ITA.GetAdjective] війська виявлять зброю."
  BBA_ethiopia_fascist_events.62.a:0 "Перемога вже на горизонті."

  BBA_ethiopia_fascist_events.63.t:0 "[FROM.GetName] відмовляє у поставці зброї"
  BBA_ethiopia_fascist_events.63.desc:0 "[FROM.GetAdjective] дипломати проігнорували наші спроби отримати таємні поставки зброї. Схоже, вони не впевнені в нашій надійності, поки ми все ще під впливом [ITA.GetAdjective]. Вони також можуть побоюватися розлютити режим [ITA.GetAdjective] у ці неспокійні часи."
  BBA_ethiopia_fascist_events.63.a:0 "Яка короткозорість."

  BBA_ethiopia_fascist_events.64.t:0 "[FROM.GetName] просить контроль над [550.GetName]"
  BBA_ethiopia_fascist_events.64.desc:0 "[ETH.GetLeader] просить передати контроль над [550.GetName] як нагороду, або ж як компенсацію, за свою відданість [ITA.GetName]. [ETH.GetLeader] зіграв ключову роль у подоланні глухого кута під час вторгнення в Ефіопію, і це значно покращило б наші відносини. Однак, [ITA.GetAdjective] народ може не зрозуміти, чому ми віддаємо територію."
  BBA_ethiopia_fascist_events.64.a:0 "Ми винагородимо їхню лояльність."
  BBA_ethiopia_fascist_events.64.b:0 "Вони не в тому становищі, щоби щось вимагати."

  BBA_ethiopia_fascist_events.65.t:0 "[FROM.GetName] просить контроль над [559.GetName] та [844.GetName]"
  BBA_ethiopia_fascist_events.65.desc:0 "[ETH.GetLeader] просить передати контроль над [559.GetName] та [844.GetName] як нагороду, або компенсацію, за свою відданість [ITA.GetName]. [ETH.GetLeader] відіграв вирішальну роль у прориві під час вторгнення в Ефіопію, і це могло б зберегти добрі відносини. Однак, народ [ITA.GetAdjective] навряд чи буде у захваті від передачі територій."
  BBA_ethiopia_fascist_events.65.a:0 "Ми винагородимо їхню лояльність."
  BBA_ethiopia_fascist_events.65.b:0 "Вони не в тому становищі, щоби щось вимагати."

  BBA_ethiopia_fascist_events.66.t:0 "[ITA.GetName] погоджується на територіальну компенсацію"
  BBA_ethiopia_fascist_events.66.desc:0 "[ITA.GetName] великодушно погоджується передати нам запитувані території. Це знаменує початок нової епохи в італо-[ETH.GetAdjective] відносинах."
  BBA_ethiopia_fascist_events.66.a:0 "Майбутнє належить [ETH.GetAdjective] народу."

  BBA_ethiopia_fascist_events.67.t:0 "[ITA.GetName] відмовляє в територіальній компенсації"
  BBA_ethiopia_fascist_events.67.desc:0 "[ITA.GetAdjective] дипломати обурено відреагували на наше прохання про територіальну компенсацію. Вони стверджують, що народ [ITA.GetAdjective] не зрозуміє передачі територій, за які було пролито кров, тим більше — колишнім ворогам."
  BBA_ethiopia_fascist_events.67.a:0 "Вони випробовують нашу лояльність..."

  BBA_ethiopia_fascist_events.68.t:0 "Склад [ITA.GetAdjective] розграбовано"
  BBA_ethiopia_fascist_events.68.desc:0 "Минулої ночі склад [ITA.GetAdjective] озброєнь був успішно розграбований. Італійська влада з люттю звинувачує нашу адміністрацію в організації цього інциденту, попри відсутність доказів. Хоча, мабуть, вони можуть щось запідозрити, побачивши наші солдати з новенькими [ITA.GetAdjective] гвинтівками..."
  BBA_ethiopia_fascist_events.68.a:0 "Яке обурливе звинувачення."

  BBA_ethiopia_fascist_events.69.t:0 "[FROM.GetName] просить військових радників"
  BBA_ethiopia_fascist_events.69.desc:0 "Керівництво [ETH.GetName] усвідомлює слабкість своїх збройних сил і тому просить нашої підтримки. Вони цікавляться, чи дозволимо ми деяким з наших офіцерів приєднатися до їхнього генерального штабу й надати поради щодо ефективного використання сучасного озброєння."
  BBA_ethiopia_fascist_events.69.a:0 "Сильніший [FROM.GetName] дозволить нам зосередитись на власних регіонах."
  BBA_ethiopia_fascist_events.69.b:0 "Наші офіцери потрібні в інших місцях."
  ETH_send_ita_generals_tt:0 "\n§Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! та §Y$ITA_alessandro_pirzio_biroli$§! будуть переведені до Ефіопії."

  BBA_ethiopia_fascist_events.70.t:0 "[FROM.GetName] погоджується надіслати офіцерів"
  BBA_ethiopia_fascist_events.70.desc:0 "[FROM.GetName] погодився надіслати декількох своїх військових офіцерів до нашого генерального штабу на найближче майбутнє. Сподіваємось, ми навчимося ефективно застосовувати нову техніку на полі бою."
  BBA_ethiopia_fascist_events.70.a:0 "Прекрасно."

  BBA_ethiopia_fascist_events.71.t:0 "[FROM.GetName] відмовляється надсилати офіцерів"
  BBA_ethiopia_fascist_events.71.desc:0 "[FROM.GetName] відмовився надсилати своїх офіцерів до нашого генерального штабу. Нам повідомили, що вони зараз потрібні в інших місцях. Проте, на знак підтримки, ми отримали додаткову партію піхотного обладнання."
  BBA_ethiopia_fascist_events.71.a:0 "Це краще, ніж нічого."

 # Комуністична Ефіопія
  BBA_ethiopia_communist_events.01.t:0 "[ETH.GetAdjective] комуністи просять допомоги"
  BBA_ethiopia_communist_events.01.desc:0 "Комуністичне керівництво [ETH.GetName] звернулося до нас по допомогу в боротьбі проти італійських фашистів. Новий режим у [ETH.Capital.GetCapitalVictoryPointName] ще тільки закріплюється при владі, тож, можливо, буде відкритим до нашої зовнішньої політики, якщо ми підтримаємо їх. Втім, це може загострити конфлікт і безперечно розгнівати [ITA.GetName]."
  BBA_ethiopia_communist_events.01.a:0 "Ми підтримаємо наших товаришів у їхній боротьбі."
  BBA_ethiopia_communist_events.01.b:0 "Нам нецікаві ці колоніальні справи в Африці."
  BBA_ethiopia_communist_events.02.t:0 "[SOV.GetName] відмовляє у допомозі"
  BBA_ethiopia_communist_events.02.desc:0 "Попри наше відчайдушне прохання, [SOV.GetNameDef] відвернулися від нас. Це, безперечно, удар, але ми продовжимо опір фашистським силам. Тепер нам слід шукати підтримку серед ширших антифашистських мереж у світі."
  BBA_ethiopia_communist_events.02.a:0 "Ось вам і солідарність класів."
  BBA_ethiopia_communist_events.03.t:0 "[SOV.GetName] надсилає допомогу [ETH.GetName]"
  BBA_ethiopia_communist_events.03.desc:0 "Останнім часом з'явилися тривожні звіти про те, що [ETH.GetAdjective] війська говорять російською і використовують [SOV.GetAdjective] зброю. Ми можемо лише припустити, що [SOV.GetName] надсилає 'добровольців' для боротьби на боці [ETH.GetLeader], сподіваючись посилити вплив в Африці та послабити підтримку уряду [ITA.GetLeader] у [ITA.GetName]."
  BBA_ethiopia_communist_events.03.a:0 "Вони заплатять за цю агресію."
  BBA_ethiopia_communist_events.04.t:0 "[SOV.GetName] погоджується допомогти нам"
  BBA_ethiopia_communist_events.04.desc:0 "[SOV.GetName] погодилися надіслати нам матеріальну допомогу протягом найближчих місяців, а також дозволили 'добровольцям' зі складу [SOV.GetAdjective] армії воювати разом із нами в боротьбі проти [ITA.GetName]. Це, безумовно, змінить хід війни на нашу користь, але неясно, як [ITA.GetAdjective] відреагують на участь [SOV.GetAdjective] військ."
  BBA_ethiopia_communist_events.04.a:0 "Разом ми здолаємо фашизм в Африці."
  BBA_ethiopia_communist_events.05.t:0 "Переворот проти [ROOT.GetLeader]"
  BBA_ethiopia_communist_events.05.desc:0 "Сьогодні військові та антифашистська організація Чорні Леви організували переворот проти уряду [ROOT.GetLeader]. Імператор мав інспектувати війська, коли група незадоволених солдатів заарештувала його та офіцерів. \n\nУ той же час у [ROOT.Capital.GetCapitalVictoryPointName] Чорні Леви захопили ключову інфраструктуру міста, включно з резиденцією імператора. Унаслідок сутичок загинуло багато лоялістів з армії та поліції, але решта [ETH.GetName] тепер під контролем тимчасового уряду. Більшість населення, виснажена війною з [ITA.GetName], просто прийняла нову владу. Тепер нова адміністрація має вирішити долю [ROOT.GetLeader]."
  BBA_ethiopia_communist_events.05.a:0 "Не можна втрачати підтримку народу. Вигнати його у вигнання."
  BBA_ethiopia_communist_events.05.b:0 "Усі вороги народу мають відповісти за злочини. Ув'язнити його."
  BBA_ethiopia_communist_events.06.t:0 "Тимчасовий уряд розпущено"
  BBA_ethiopia_communist_events.06.desc:0 "Офіцери армії за підтримки [SOV.GetName] розпустили тимчасовий [ETH.GetAdjective] уряд. Вони заявили, що отримали від [SOV.GetAdjective] розвідки докази зради з боку уряду під керівництвом [ROOT.GetLeader]. За цими даними, члени уряду вели переговори щодо повної окупації країни [ITA.GetAdjective] військами в обмін на великі особисті вигоди. Після перестрілок із Чорними Левами колишні члени уряду вважаються мертвими або заарештованими. \n\nВлада в країні тепер у руках військової адміністративної ради, що прагне відновити порядок і викрити спільників [ROOT.GetLeader]. Залишається незрозумілим, наскільки довго ця рада залишиться при владі."
  BBA_ethiopia_communist_events.06.indy_desc:0 "Офіцери армії розпустили тимчасовий [ETH.GetAdjective] уряд. Вони заявили, що мають докази зради з боку [ROOT.GetLeader], нібито отримані розвідкою. За ними, уряд вів переговори з [ITA.GetAdjective] про окупацію країни в обмін на особисте збагачення. Після зіткнень із Чорними Левами більшість урядовців загинула або заарештована. \n\nТепер країною керує військова адміністративна рада."
  BBA_ethiopia_communist_events.06.a:0 "Зрадники отримали по заслузі."
  BBA_ethiopia_communist_events.07.t:0 "[SOV.GetNameDefCap] вимагає припинення війни з [ETH.GetName]"
  BBA_ethiopia_communist_events.07.desc:0 "[SOV.GetNameDefCap] вимагає припинити бойові дії між нами та [ETH.GetAdjective]. [SOV.GetAdjective] активно підтримують комуністичний режим у [ETH.Capital.GetCapitalVictoryPointName] і тепер вважають його частиною своєї сфери впливу. Вони навіть погрожують вступити у війну. Ми ризикуємо втратити авторитет удома, якщо підкоримося, але ризикуємо більш широким конфліктом, якщо відмовимося."
  BBA_ethiopia_communist_events.07.a:0 "Ми не ведемо перемовин із комуністами."
  BBA_ethiopia_communist_events.07.b:0 "Зараз ми не можемо ризикувати великою війною."
  BBA_ethiopia_communist_events.08.t:0 "[ETH.GetName] просить стрілецьке озброєння"
  BBA_ethiopia_communist_events.08.desc:0 "[ETH.GetName] звертається з проханням про постачання стрілецької зброї для боротьби з Італією. Без нових поставок базового спорядження армія [ETH.GetAdjective] навряд чи зможе ефективно озброїти свої війська. Проте надання їм зброї погіршить наші відносини з [ITA.GetName]."
  BBA_ethiopia_communist_events.08.a:0 "Ми не можемо виділити спорядження."
  BBA_ethiopia_communist_events.08.b:0 "Звісно, ми допоможемо."
  BBA_ethiopia_communist_events.09.t:0 "[SOV.GetNameDefCap] надсилає стрілецьке озброєння"
  BBA_ethiopia_communist_events.09.desc:0 "[SOV.GetName] надіслали нам запрошене стрілецьке озброєння для підтримки у боротьбі проти [ITA.GetName]. Це значно посилить наші шанси на перемогу над фашистами."
  BBA_ethiopia_communist_events.09.a:0 "Хід війни змінюється на нашу користь."
  BBA_ethiopia_communist_events.10.t:0 "[SOV.GetNameDefCap] відмовляється надсилати спорядження"
  BBA_ethiopia_communist_events.10.desc:0 "[SOV.GetName] відмовилися надсилати нам стрілецьке озброєння. Попри зусилля нашої делегації в [SOV.capital.GetCapitalVictoryPointName], схоже, вони надто зайняті власними справами, щоб допомогти нам."
  BBA_ethiopia_communist_events.10.a:0 "Вони зрадили нас."
  BBA_ethiopia_communist_events.11.t:0 "[ETH.GetName] просить військових радників"
  BBA_ethiopia_communist_events.11.desc:0 "Нове керівництво [ETH.GetNameDefCap] визнає слабкість своєї армії у веденні сучасної війни. Тому вони просять нас допомогти з реорганізацією збройних сил. Це чудова можливість для наших офіцерів отримати досвід у нових умовах, а також шанс вплинути на внутрішній баланс сил у [ETH.GetName]."
  BBA_ethiopia_communist_events.11.a:0 "Ми не можемо проґавити таку нагоду."
  BBA_ethiopia_communist_events.11.b:0 "Ми не можемо допустити, щоб іноземці дізналися наші тактики."
  BBA_ethiopia_communist_events.12.t:0 "[SOV.GetAdjective] обладнання прибуло"
  BBA_ethiopia_communist_events.12.desc:0 "Обіцяне [SOV.GetName] обладнання надійшло на наші склади та вже розподіляється серед військ."
  BBA_ethiopia_communist_events.12.a:0 "Чудово!"
  BBA_ethiopia_communist_events.14.t:0 "[ETH.GetNameDefCap] просить допомоги у створенні ВПС"
  BBA_ethiopia_communist_events.14.desc:0 "[ETH.GetNameDefCap] звертається по підтримку у створенні власних повітряних сил. У їхньому плані йдеться про відправку добровольців для навчання разом із нашими пілотами на старих літаках із резерву. Це чудова можливість для наших пілотів здобути досвід і випробувати техніку проти [ITA.GetAdjective]."
  BBA_ethiopia_communist_events.14.a:0 "Відмінна пропозиція."
  BBA_ethiopia_communist_events.14.b:0 "Нам потрібно зберегти власний авіапарк."
  BBA_ethiopia_communist_events.15.t:0 "[SOV.GetNameDefCap] надсилає військових радників"
  BBA_ethiopia_communist_events.15.desc:0 "Генерали з [SOV.GetNameDef] прибули до [ROOT.Capital.GetCapitalVictoryPointName]. Радникам вже представлено огляд структури наших збройних сил і стану війни з [ITA.GetName]. Сподіваємось, вони допоможуть модернізувати армію."
  BBA_ethiopia_communist_events.15.a:0 "Це давно було потрібно."
  BBA_ethiopia_communist_events_15_tt:1 "§Y$SOV_semyon_budyonny$§! та §Y$SOV_vasily_kuznetsov$§! стануть доступними генералами."
  BBA_ethiopia_communist_events.16.t:0 "[SOV.GetNameDefCap] відмовляється надсилати військових радників"
  BBA_ethiopia_communist_events.16.desc:0 "Наші так звані друзі в [SOV.Capital.GetCapitalVictoryPointName] відмовилися надіслати військових радників для підтримки нашої модернізації. Попри цю невдачу, ми переможемо фашистів і самі оновимо армію."
  BBA_ethiopia_communist_events.16.a:0 "На [SOV.GetAdjective] покладатися не можна."
  BBA_ethiopia_communist_events.17.t:0 "[ETH.GetNameDefCap] просить підтримки проти [ITA.GetAdjective] бронетехніки"
  BBA_ethiopia_communist_events.17.desc:0 "Делегація з [ETH.GetNameDef] наполягає, щоб ми надіслали надлишкову бронетехніку для допомоги у війні з [ITA.GetName]. [ETH.GetAdjective] війська явно поступаються у боях з [ITA.GetAdjective] бронею. Надсилання техніки могло б суттєво допомогти, але й підвищить напругу між [SOV.GetNameDef] і [ITA.GetName]."
  BBA_ethiopia_communist_events.17.a:0 "Чудова нагода випробувати нашу техніку."
  BBA_ethiopia_communist_events.17.b:0 "Не будемо ризикувати ескалацією."
  BBA_ethiopia_communist_events.18.t:0 "[SOV.GetNameDefCap] відмовляється надсилати бронетехніку"
  BBA_ethiopia_communist_events.18.desc:0 "[SOV.GetNameDefCap] відмовилися надсилати бронетехніку для протидії [ITA.GetAdjective]. Схоже, [SOV.GetAdjective] побоюються ескалації напруги з [ITA.GetAdjective]."
  BBA_ethiopia_communist_events.18.a:0 "Мусимо знайти інший шлях."
  BBA_ethiopia_communist_events.19.t:0 "[SOV.GetNameDefCap] надсилає бронетехніку"
  BBA_ethiopia_communist_events.19.desc:0 "[SOV.GetNameDefCap] надіслали нам бронетехніку для підтримки в боротьбі проти [ITA.GetAdjective]. Хоча це не найновіші зразки, вони будуть корисними на фронті, навіть просто як моральна підтримка."
  BBA_ethiopia_communist_events.19.a:0 "Чудово!"
  BBA_ethiopia_communist_events.20.t:0 "[SOV.GetNameDefCap] відмовляється тренувати пілотів"
  BBA_ethiopia_communist_events.20.desc:0 "[SOV.GetNameDefCap] відхилили нашу пропозицію щодо тренування пілотів. Ми сподівалися, що це пришвидшить розвиток наших ВПС, але схоже, що в СРСР зараз інші пріоритети. Проте нам надали креслення для виробництва власних літаків."
  BBA_ethiopia_communist_events.20.a:0 "Ми самі з цим впораємося."
  BBA_ethiopia_communist_events.21.t:0 "[SOV.GetNameDefCap] погоджується тренувати пілотів"
  BBA_ethiopia_communist_events.21.desc:0 "Наші товариші з [SOV.GetName] погодилися допомогти нам у підготовці пілотів. Вони також щедро надали кілька літаків для нашого використання. Це значно прискорить наші плани зі створення повітряних сил, здатних протистояти [ITA.GetAdjective]ам."
  BBA_ethiopia_communist_events.21.a:0 "Ми вдячні нашим [SOV.GetAdjective] товаришам!"
  BBA_ethiopia_communist_events.22.t:0 "[ITA.GetNameDefCap] відмовляється припинити війну з [ETH.GetNameDefCap]"
  BBA_ethiopia_communist_events.22.desc:0 "[ITA.GetAdjective]и досі ігнорують наші вимоги припинити війну проти [ETH.GetName]. Стало зрозуміло, що єдина мова, яку вони розуміють — це мова грубої сили. Якщо ми продовжимо рух у тому ж напрямку, війна між [SOV.GetName] та [ITA.GetName] стане неминучою. Якщо ж відступимо зараз — втратимо все, що було здобуто у підтримці [ETH.GetName] і втратимо вагу на міжнародній арені."
  BBA_ethiopia_communist_events.22.a:0 "Вони пошкодують про це."
  BBA_ethiopia_communist_events.22.b:0 "Ми ще не готові до війни."
  BBA_ethiopia_communist_events.23.t:0 "[SOV.GetNameDefCap] відступає"
  BBA_ethiopia_communist_events.23.desc:0 "Радянський Союз зробив крок назад щодо своєї нещодавньої войовничої риторики і повернувся до рішучих протестів проти наших дій в Ефіопії. Схоже, що їхня загроза війни була лише блефом."
  BBA_ethiopia_communist_events.23.a:0 "Перемога для [ITA.GetName]!"
  BBA_ethiopia_communist_events.24.t:0 "[SOV.GetNameDefCap] бере під контроль зовнішню політику"
  BBA_ethiopia_communist_events.24.desc:0 "Дипломатичне протистояння між [ITA.GetName] та [SOV.GetNameDef] переросло у відкритий конфлікт. [SOV.GetAdjective]и гарантували нашу незалежність і тепер допомагатимуть нам на полі бою у боротьбі з [ITA.GetAdjective]ами. Проте, схоже, що це коштуватиме нам нашої самостійності. Відтепер наша зовнішня політика має бути повністю узгоджена з політикою [SOV.Capital.GetCapitalVictoryPointName]."
  BBA_ethiopia_communist_events.24.a:0 "Це необхідно. Поки що."
  BBA_ethiopia_communist_events.25.t:0 "[ETH.GetNameDefCap] просить про посередництво"
  BBA_ethiopia_communist_events.25.desc:0 "[ETH.GetNameDefCap] звернулися до нас з надією, що ми зможемо виступити посередниками між ними та [ITA.GetAdjective]ами. [ITA.GetAdjective]и не зворушили жорсткі заяви Ліги Націй, тож будь-яке наше посередництво, ймовірно, потребуватиме погрози силою. Ми маємо ретельно зважити, чим готові ризикувати заради [ETH.GetNameDef]."
  BBA_ethiopia_communist_events.25.a:0 "Ми допоможемо їм завершити цю війну."
  BBA_ethiopia_communist_events.25.b:0 "Ми допоможемо їм. За відповідну ціну."
  BBA_ethiopia_communist_events.25.c:0 "Це надто ризиковано."
  BBA_ethiopia_communist_events.26.t:0 "[SOV.GetNameDefCap] відмовляється бути посередником у конфлікті"
  BBA_ethiopia_communist_events.26.desc:0 "[SOV.GetNameDefCap] виключили можливість посередництва між нами та [ITA.GetAdjective]ами. Вони посилаються на небажання [ITA.GetName] дослухатися до Ліги Націй і той факт, що для впливу на них довелося б погрожувати силою. Ризик ескалації війни було визнано надто великим самим [SOV.GetLeader]."
  BBA_ethiopia_communist_events.26.a:0 "Вони використовують нас, щоб виснажити [ITA.GetAdjective]ів"
  BBA_ethiopia_communist_events.27.t:0 "[SOV.GetNameDefCap] не зупинив агресію [ITA.GetAdjective]ів"
  BBA_ethiopia_communist_events.27.desc:0 "[SOV.GetNameDefCap] відступили від своєї обіцянки припинити загарбницьку війну [ITA.GetName]. Схоже, їхня готовність до війни була лише блефом. Тепер нам доведеться самотужки намагатися завершити цю війну."
  BBA_ethiopia_communist_events.27.a:0 "Вони зрадили нас."
  BBA_ethiopia_communist_events.28.t:0 "[SOV.GetNameDefCap] вимагає узгодження зовнішньої політики"
  BBA_ethiopia_communist_events.28.desc:0 "Дипломатичне протистояння між [ITA.GetName] і [SOV.GetNameDef] зійшло нанівець після того, як [ITA.GetAdjective]и погодилися завершити війну проти нас. [SOV.GetAdjective]и гарантували нашу незалежність і чітко дали зрозуміти, що напад на нас означає напад на них. Однак, схоже, що ціною за їхню допомогу стало наше підпорядкування. Відтепер наша зовнішня політика має повністю відповідати політиці [SOV.Capital.GetCapitalVictoryPointName]."
  BBA_ethiopia_communist_events.28.a:0 "Ми мусимо це дозволити. Поки що."
  BBA_ethiopia_communist_events.29.t:0 "[SOV.GetNameDefCap] успішно посередничає в конфлікті"
  BBA_ethiopia_communist_events.29.desc:0 "Дипломатичне протистояння між [ITA.GetName] і [SOV.GetNameDef] завершилося тим, що [ITA.GetAdjective]и погодилися припинити війну проти нас. Це величезна перемога над фашизмом, хоча навряд чи боротьба на цьому завершиться. Сподіваємося, ми зможемо й надалі співпрацювати з нашими друзями з [SOV.Capital.GetCapitalVictoryPointName]."
  BBA_ethiopia_communist_events.29.a:0 "Ми вічно вдячні."
  BBA_ethiopia_communist_events.30.t:0 "[ETH.GetNameDefCap] просить про перемир’я"
  BBA_ethiopia_communist_events.30.desc:0 "Представники [ETH.GetNameDefCap] звернулися до нас із проханням про припинення вогню у нашому поточному конфлікті. Війна не завершилася так швидко, як ми сподівалися, і це дає нам можливість зміцнити свої позиції в регіоні або зосередитися на інших нагальних питаннях."
  BBA_ethiopia_communist_events.30.a:0 "Ми припинимо бойові дії. Поки що."
  BBA_ethiopia_communist_events.30.b:0 "Перемога вже близько — не зупинятися!"
  BBA_ethiopia_communist_events.31.t:0 "[ITA.GetNameDefCap] погоджується на припинення вогню"
  BBA_ethiopia_communist_events.31.desc:0 "[ITA.GetAdjective]и погодилися на припинення вогню в нашому поточному конфлікті. Сподіваємось, це дасть змогу побудувати тривалий мир між нашими країнами. Проте ми маємо залишатися пильними, адже конфлікт може спалахнути знову будь-якої миті."
  BBA_ethiopia_communist_events.31.a:0 "Нарешті, кінець кровопролиття."
  BBA_ethiopia_communist_events.32.t:0 "[ITA.GetNameDefCap] відмовляється від пропозиції перемир’я"
  BBA_ethiopia_communist_events.32.desc:0 "[ITA.GetAdjective]и відмовилися брати участь у перемир’ї. Схоже, вони мають намір повністю знищити [ETH.GetNameDefCap]. Тепер народ дізнається, що з фашистами неможливо домовитися і що наша свобода залежить від того, наскільки ми зможемо подвоїти свої зусилля."
  BBA_ethiopia_communist_events.32.a:0 "Ми продовжимо змушувати їх страждати."
  BBA_ethiopia_communist_events.33.t:0 "Незалежність Еритреї"
  BBA_ethiopia_communist_events.33.desc:0 "Під час нашого конфлікту з [ITA.GetAdjective]ами нам вдалося звільнити Еритрею від фашистів. Тепер ми маємо можливість надати народу регіону незалежність. Проте [ITA.GetAdjective]и, без сумніву, розлютяться через цей крок, що може дестабілізувати наш крихкий мир із ними."
  BBA_ethiopia_communist_events.33.a:0 "Свободу для всіх!"
  BBA_ethiopia_communist_events.33.b:0 "Це надто ризиковано."
  BBA_ethiopia_communist_events.34.t:0 "Незалежність Сомалі"
  BBA_ethiopia_communist_events.34.desc:0 "Під час нашого конфлікту з [ITA.GetAdjective]ами нам вдалося звільнити Сомалі від фашистів. Тепер ми маємо можливість надати народу регіону незалежність. Проте [ITA.GetAdjective]и, без сумніву, розлютяться через цей крок, що може дестабілізувати наш крихкий мир із ними."
  BBA_ethiopia_communist_events.34.a:0 "Свободу для всіх!"
  BBA_ethiopia_communist_events.34.b:0 "Це надто ризиковано"
  BBA_ethiopia_communist_events.35.t:0 "[ETH.GetNameDefCap] вимагає виведення з Африки"
  BBA_ethiopia_communist_events.35.desc:0 "Після того як вони допомогли нам у громадянській війні, представники [ETH.GetNameDef] звернулися до нас із проханням розпочати процес деколонізації. Вони заявляють, що якщо ми справді віримо в цінності, за які боролися під час війни, то повинні підтримати право народів Африки на самовизначення. [ETH.GetLeader] запропонував разом заснувати незалежну Республіку Риф на півночі Марокко."
  BBA_ethiopia_communist_events.35.a:0 "Ми разом із народами Африки."
  BBA_ethiopia_communist_events.35.b:0 "У них немає права нас повчати."
  BBA_ethiopia_communist_events.36.t:0 "[SPC.GetNameDefCap] погоджується звільнити Риф"
  BBA_ethiopia_communist_events.36.desc:0 "[SPC.GetNameDefCap] погодилися з нашою пропозицією створити незалежну Республіку Риф на півночі Марокко. Це позитивний крок у боротьбі за незалежність по всій Африці та в усьому світі."
  BBA_ethiopia_communist_events.36.a:0 "Підтримка їм принесла результати."
  BBA_ethiopia_communist_events.37.t:0 "[SPC.GetNameDefCap] відхиляє пропозицію щодо деколонізації"
  BBA_ethiopia_communist_events.37.desc:0 "[SPC.GetNameDefCap] обурено відреагували на нашу пропозицію про втрату територій в Африці. Вони показали, що нічим не кращі за фашистів чи імперіалістів, проти яких, начебто, виступають."
  BBA_ethiopia_communist_events.37.a:0 "Тоді ми звільнимо їх силою."
  BBA_ethiopia_communist_events.37.b:0 "Ми не повинні тиснути на них."
  BBA_ethiopia_communist_events.38.t:0 "[ETH.GetNameDefCap] пропонує допомогу"
  BBA_ethiopia_communist_events.38.desc:0 "Після нещодавньої боротьби з фашизмом на своїй землі, добровольці з [ETH.GetNameDef] прибули до Іспанії, щоб допомогти нам у нашій боротьбі. [ETH.GetLeader] пообіцяв підтримку нашій справі та надання матеріальної допомоги в найближчі місяці."
  BBA_ethiopia_communist_events.38.a:0 "Дякуємо, товариші."
  BBA_ethiopia_communist_events.39.t:0 "Риф звільнено"
  BBA_ethiopia_communist_events.39.desc:0 "Після звільнення регіону Риф від [SPC.GetNameDef], ми маємо можливість змусити їх до мирних переговорів. Після того як вони зрадили нашу довіру щодо питання деколонізації, ми також можемо продовжити війну вже на території [SPC.GetNameDef]."
  BBA_ethiopia_communist_events.39.a:0 "Ми досягли своєї мети."
  BBA_ethiopia_communist_events.39.b:0 "Ми переконаємось, що вони більше не становлять загрози."
  BBA_ethiopia_communist_events.40.t:0 "[ETH.GetNameDefCap] просить припинити бойові дії"
  BBA_ethiopia_communist_events.40.desc:0 "Нам не вдалося зберегти контроль над нашими територіями в Африці. Уряд [ETH.GetName], досягнувши своїх цілей, звернувся до нас із надією розпочати переговори про мир між нашими сторонами."
  BBA_ethiopia_communist_events.40.a:0 "У нас немає вибору."
  BBA_ethiopia_communist_events.41.t:0 "[ETH.GetNameDefCap] вимагає виведення радників"  
  BBA_ethiopia_communist_events.41.desc:0 "[ETH.GetNameDefCap] повідомили нас, що всі наші військові радники мають негайно залишити країну. Схоже, що [ETH.GetLeader] має намір спрямувати країну на більш незалежний шлях. Якщо ми не відреагуємо найближчим часом, можемо втратити контроль над режимом у [ETH.Capital.GetCapitalVictoryPointName]"  
  BBA_ethiopia_communist_events.41.a:0 "Після всього, що ми для них зробили."  

