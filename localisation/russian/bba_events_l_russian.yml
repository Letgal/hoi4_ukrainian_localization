  BBA_ethiopia_communist_events.52.t:0 "[ETH.GetNameDefCap] розриває зв’язки з [SOV.GetNameDef]"
  BBA_ethiopia_communist_events.52.desc:0 "[ETH.GetAdjective] адміністрація організувала операцію з метою розірвати наш контроль над справами держави. [SOV.GetAdjective] персонал по всьому [ETH.Capital.GetCapitalVictoryPointName] був під конвоєм [ETH.GetAdjective] військ доставлений до імпровізованих центрів утримання, після чого [ETH.GetLeader] повідомив нашого посла, що відтепер [ETH.GetLeader.GetSheHe] особисто контролюватиме всі справи [ETH.GetAdjective]. Якщо ми діятимемо швидко, ще є шанс повернути контроль над ситуацією. Однак вікно можливостей стрімко закривається."
  BBA_ethiopia_communist_events.52.a:0 "У нас є важливіші справи."
  BBA_ethiopia_communist_events.52.b:0 "Ми навчимо їх поваги."

  BBA_ethiopia_communist_events.53.t:0 "[SOV.GetNameDefCap] відмовляється надіслати радників"
  BBA_ethiopia_communist_events.53.desc:0 "На жаль, [SOV.GetAdjective] дипломати повідомили, що наразі не можуть направити жодного військового персоналу. Вони посилаються на загрози біля власних кордонів, які мають пріоритет. Однак, як жест доброї волі, вони надіслали нам партію піхотного спорядження."
  BBA_ethiopia_communist_events.53.a:0 "Це краще, ніж нічого."

  BBA_ethiopia_communist_events.54.t:0 "Таємна допомога від [JAP.GetNameDef]"
  BBA_ethiopia_communist_events.54.desc:0 "У зв’язку з останньою хвилею [JAP.GetAdjective] добровольців, які приєдналися до нашої боротьби, ми були поінформовані, що уряд у [JAP.Capital.GetCapitalVictoryPointName] готує постачання матеріальної допомоги у вигляді піхотного спорядження. Ця допомога значно посилить революцію. Водночас [JAP.GetAdjective] уряд просить не розголошувати походження спорядження, щоб уникнути дипломатичних ускладнень із боку інших великих держав."
  BBA_ethiopia_communist_events.54.a:0 "Дякуємо вам, товариші!"

  BBA_ethiopia_communist_events.55.t:0 "[JAP.GetAdjective] підривники тікають з Імперії"
  BBA_ethiopia_communist_events.55.desc:0 "Кемпейтай повідомляє, що кілька підривників втекли з-під юрисдикції Імперії на вантажних кораблях, що прямують до Східної Африки. За чутками, серед них були $IA_sakutaro_iwasa$ та $IA_sanshiro_ishikawa$. Ймовірно, вони мають намір приєднатися до революційного руху в [ETH.GetNameDef]."
  BBA_ethiopia_communist_events.55.a:0 "Ну, ця проблема вирішилася сама собою."
  BBA_ethiopia_communist_events.55.b:0 "Ці зрадники мають бути негайно екстрадовані до [JAP.GetName]!"

  BBA_ethiopia_communist_events.56.t:0 "[JAP.GetAdjective] добровольці прямують до Східної Африки"
  BBA_ethiopia_communist_events.56.desc:0 "Спецслужби повідомили, що допомогли групі добровольців дістатися Східної Африки, щоб вони могли підтримати тамтешні революційні рухи. Серед добровольців були $IA_sakutaro_iwasa$ та $IA_sanshiro_ishikawa$."
  BBA_ethiopia_communist_events.56.a:0 "Ганбаре, товариші!"
  BBA_ethiopia_communist_events.56.b:0 "Можливо, ми можемо зробити більше, щоб підтримати боротьбу [ETH.GetNameDef]..."

  BBA_ethiopia_communist_events.57.t:0 "[JAP.GetNameDefCap] вимагає екстрадиції $IA_sakutaro_iwasa$ та $IA_sanshiro_ishikawa$"
  BBA_ethiopia_communist_events.57.desc:0 "Ми отримали офіційний запит від уряду [JAP.GetName], в якому вимагається екстрадиція будь-яких підданих [JAP.GetAdjective], які прибувають до країни з наміром приєднатися до нашого революційного руху. Хоча неясно, що саме вони планують, у запиті чітко зазначено, що будуть наслідки за відмову виконати вимогу."
  BBA_ethiopia_communist_events.57.a:0 "Ми не піддамося реакційним погрозам. І щодо їхнього імператора..."

  BBA_ethiopia_communist_events.58.t:0 "Відносини між [ETH.GetNameDef] та [JAP.GetName] зіпсовані"
  BBA_ethiopia_communist_events.58.desc:0 "Як і слід було очікувати, революційна влада в [ETH.GetNameDef] відмовилася екстрадувати [JAP.GetAdjective] дисидентів, які прибули до країни. Їхня відповідь, крім зухвалого порушення дипломатичного етикету, також містила низку погроз на адресу нашого славетного імператора!"
  BBA_ethiopia_communist_events.58.a:0 "Чого ще чекати від тих, хто знищує власну спадщину."
  BBA_ethiopia_communist_events.58.b:0 "Ми не терпітимемо таких образ!"

  BBA_ethiopia_communist_events.59.t:0 "[JAP.GetAdjective] ембарго"
  BBA_ethiopia_communist_events.59.desc:0 "Схоже, що наша нещодавня відмова виконати вимоги [JAP.GetAdjective] уряду сильно їх розлютила. Було оголошено, що вони накладають ембарго на нас на невизначений термін через так звану «шкідливу ідеологічну діяльність» у регіоні Східної Африки."
  BBA_ethiopia_communist_events.59.a:0 "Нам їхня торгівля й не потрібна."

  BBA_ethiopia_communist_events.60.t:0 "[FROM.GetName] відхиляє мирну пропозицію"
  BBA_ethiopia_communist_events.60.desc:0 "Посли з [FROM.GetNameDef] відкинули нашу мирну пропозицію. Вони стверджують, що наш напад на них був абсолютно необґрунтованим, і тому вони погодяться лише на безумовну капітуляцію з нашого боку за те, що ми загрожуємо регіональній безпеці."
  BBA_ethiopia_communist_events.60.a:0 "Яка ж гіпокризія — їхнє імперське насильство можна зупинити лише силою."

  BBA_ethiopia_communist_events.61.t:0 "[FROM.GetNameDefCap] пропонує мир в обмін на незалежність [?ETH.ETH_disputed_colony.GetAdjective]"
  BBA_ethiopia_communist_events.61.desc:0 "[FROM.GetAdjective] дипломати звернулися до нас із пропозицією миру. Умова пропозиції — відмова від претензій на [?ETH.ETH_disputed_colony.GetAdjective] територію, яку ми втратили на користь [FROM.GetNameDef] під час цього конфлікту. Дипломати також заявляють, що в цих територіях буде проведено голосування для обрання нового уряду. Наскільки незалежними будуть ці вибори — ще невідомо."
  BBA_ethiopia_communist_events.61.a:0 "Ми не віддамо наші землі."
  BBA_ethiopia_communist_events.61.b:0 "У нас немає вибору, як погодитися."

  BBA_ethiopia_communist_events.62.t:0 "[FROM.GetName] погоджується на мирну пропозицію"
  BBA_ethiopia_communist_events.62.desc:0 "Дипломати з [FROM.GetNameDef] повідомили, що їхній уряд готовий відмовитися від претензій на [?ETH.ETH_disputed_colony.GetAdjective] територію, яку ми звільнили. Вони вже почали відведення своїх військ до нововстановлених кордонів у регіоні."
  BBA_ethiopia_communist_events.62.a:0 "Героїчна перемога над імперіалізмом!"

 # Африканський Союз
  BBA_african_union_events.1.t:0 "Організація Африканської Єдності пропонує членство"
  BBA_african_union_events.1.desc:0 "Організація Африканської Єдності проголосувала за надання нам статусу члена. Метою Організації є об'єднання африканських націй задля обговорення та співпраці у спільних питаннях. Якщо ми приєднаємося, це може привести до угод про взаємну оборону між державами-членами. Водночас, нам доведеться дотримуватись правил організації."
  BBA_african_union_events.1.a:0 "Членство піде нам на користь."
  BBA_african_union_events.1.b:0 "Нас не цікавить їхній клуб."
  BBA_african_union_events.2.t:0 "[FROM.GetNameDefCap] приєднується до Організації Африканської Єдності"
  BBA_african_union_events.2.desc:0 "[FROM.GetNameDefCap] прийняли пропозицію про членство в Організації Африканської Єдності. Сподіваємося, що це стане початком більш тісної співпраці між нашими державами."
  BBA_african_union_events.2.a:0 "Разом ми сильніші."
  BBA_african_union_events.3.t:0 "[FROM.GetNameDefCap] відхиляє членство в Організації Африканської Єдності"
  BBA_african_union_events.3.desc:0 "[FROM.GetNameDefCap] відмовились від пропозиції щодо членства в Організації Африканської Єдності. Поки що неясно, чи це через внутрішні політичні обставини, чи через те, що їхні зовнішньополітичні амбіції в Африці не сумісні з нашими. Можливо, в майбутньому вони погодяться приєднатися."
  BBA_african_union_events.3.a:0 "Шкода."
  BBA_african_union_events.4.t:1 "Членство в [ETH_GetCentralBankName]"
  BBA_african_union_events.4.desc:1 "Організація Африканської Єдності створила [ETH_GetCentralBankName], що має мандат на управління валютою для зростаючої організації. Мета — впровадження єдиної валюти серед усіх учасників та інтеграція економік. У довгостроковій перспективі це повинно принести економічні вигоди, однак у короткостроковій перспективі впровадження нової валюти створить значні труднощі."
  BBA_african_union_events.4.a:0 "Короткочасний біль виправданий у майбутньому."
  BBA_african_union_events.4.b:0 "Це зашкодить нашій економіці."
  BBA_african_union_events.5.t:1 "[FROM.GetNameDefCap] відмовляється від членства в [ETH_GetCentralBankName]"
  BBA_african_union_events.5.desc:1 "Уряд [FROM.GetNameDefCap] відмовився приєднуватися до [ETH_GetCentralBankName], віддаючи перевагу контролю над власною валютою та митною політикою у найближчому майбутньому."
  BBA_african_union_events.5.a:0 "Короткозора позиція."
  BBA_african_union_events.6.t:1 "[FROM.GetNameDefCap] приєднується до [ETH_GetCentralBankName]"
  BBA_african_union_events.6.desc:1 "[FROM.GetNameDefCap] погодилися приєднатися до [ETH_GetCentralBankName] і вже розпочали процес узгодження своєї валюти з нашою. Незабаром торгівля між нашими країнами стане значно простішою."
  BBA_african_union_events.6.a:0 "Мудре рішення."
  BBA_african_union_events.7.t:0 "Виконавча рада Організації Африканської Єдності"
  BBA_african_union_events.7.desc:0 "Організація Африканської Єдності створила виконавчу раду для управління політичними справами країн-учасниць. Рада складається з представників держав-членів і має на меті спрямовувати внутрішню та зовнішню політику у спільному напрямку. Вступ до неї стане кроком до повної політичної та економічної інтеграції з іншими країнами-членами. Проте, це також означатиме втрату певної частини нашої політичної незалежності."
  BBA_african_union_events.7.a:0 "Ми прагнемо глибшої інтеграції."
  BBA_african_union_events.7.b:0 "Ми на таке не підписувались."
  BBA_african_union_events.8.t:0 "[FROM.GetNameDefCap] приєднується до Виконавчої ради"
  BBA_african_union_events.8.desc:0 "Уряд [FROM.GetNameDef] погодився приєднатися до виконавчої ради Організації Африканської Єдності. Вони вже розпочали підписання відповідних угод, що визнають повноваження ради в усіх юридичних питаннях."
  BBA_african_union_events.8.a:0 "Ще один крок до повної інтеграції."
  BBA_african_union_events.9.t:0 "[FROM.GetNameDefCap] відмовляється приєднуватися до Виконавчої ради"
  BBA_african_union_events.9.desc:0 "Уряд [FROM.GetNameDef] відмовився приєднатися до виконавчої ради Організації Африканської Єдності. [FROM.GetLeader] заявив про [FROM.GetLeader.GetHerHis] занепокоєння щодо суверенітету та бажання укладати угоди з іншими країнами без узгодження з радою."
  BBA_african_union_events.9.a:0 "Навіщо вони тоді взагалі вступали до організації?"
  BBA_african_union_events.10.t:0 "[FROM.GetNameDefCap] просуває Організацію Африканської Єдності"
  BBA_african_union_events.10.desc:0 "[FROM.GetNameDefCap] розпочали пропагандистську кампанію на нашій території, щоб покращити сприйняття Організації Африканської Єдності. Без сумніву, це зроблено з метою тиску на нас для активнішої інтеграції в організацію."
  BBA_african_union_events.10.a:0 "Вони не повинні втручатися в наші справи."
  BBA_african_union_events.11.t:0 "Тиск з боку [FROM.GetAdjective]"
  BBA_african_union_events.11.desc:0 "[FROM.GetNameDefCap] погрожує членам нашого уряду особисто, якщо ми не почнемо узгоджувати свої політичні цілі з їхніми. Безсумнівно, це зроблено з метою тиску на нас задля подальшої інтеграції в Організацію Африканської Єдності."
  BBA_african_union_events.11.a:0 "Ми будемо обережнішими надалі."
  BBA_african_union_events.11.b:0 "Ми не дамо себе залякати [ETH.GetLeader]."
  BBA_african_union_events.12.t:0 "Починається процес повної інтеграції"
  BBA_african_union_events.12.desc:0 "Африканський Союз розпочав процес повної інтеграції нашої країни в їхній союз. Сподіваємося, що це стане початком нового позитивного розділу в історії нашого народу, хоча остаточна мета Африканського Союзу ще залишається незрозумілою."
  BBA_african_union_events.12.a:0 "Ми знали, що цей день настане."
  BBA_african_union_events.13.t:0 "[FROM.GetNameDefCap] виходить з Організації Африканської Єдності"
  BBA_african_union_events.13.desc:0 "[FROM.GetLeader] оголосив про вихід [FROM.GetNameDef] з Організації Африканської Єдності. Вони висловили занепокоєння щодо напрямку, в якому рухається організація, та звинуватили нас у зраді цінностей, на яких вона була заснована."
  BBA_african_union_events.13.a:0 "Маємо погодитись не погоджуватись."
  BBA_african_union_events.14.t:0 "[FROM.GetNameDefCap] виходить з Організації Африканської Єдності"
  BBA_african_union_events.14.desc:0 "[FROM.GetLeader] оголосив про вихід [FROM.GetNameDef] з Організації Африканської Єдності. Вони висловили занепокоєння щодо напрямку, в якому рухається організація, та звинуватили нас у зраді цінностей, на яких вона була заснована."
  BBA_african_union_events.14.a:0 "Маємо погодитись не погоджуватись."
  BBA_african_union_events.14.b:0 "Це обурливо!"
  BBA_african_union_events.15.t:0 "Оборонна угода Організації Африканської Єдності"
  BBA_african_union_events.15.desc:0 "Організація Африканської Єдності запропонувала угоду про взаємну оборону між державами-членами. Це означає, що напад на будь-якого члена вважатиметься нападом на всіх. Це, ймовірно, відлякає іноземних агресорів та запобігатиме війнам між членами організації."
  BBA_african_union_events.15.a:0 "Це запобігатиме конфліктам."
  BBA_african_union_events.15.b:0 "Нас не цікавить така домовленість."
  BBA_african_union_events.16.t:0 "[FROM.GetNameDefCap] відмовляється від оборонної угоди"
  BBA_african_union_events.16.desc:0 "[FROM.GetNameDefCap] відмовилися від участі в оборонній угоді Організації Африканської Єдності. Залишається з’ясувати, чи це зміна їхнього довгострокового курсу, чи просто невдалий момент через внутрішньополітичні обставини."
  BBA_african_union_events.16.a:0 "Дуже підозріло."
  BBA_african_union_events.17.t:0 "[FROM.GetNameDefCap] приєднується до оборонного пакту"
  BBA_african_union_events.17.desc:0 "[FROM.GetNameDefCap] погодилися приєднатися до оборонного пакту Організації Африканської Єдності. Відтепер ми зобов’язані захищати один одного у випадку нападу."
  BBA_african_union_events.17.a:0 "Чудова новина."
  BBA_african_union_events.18.t:0 "Оборонна угода Організації Африканської Єдності активована"
  BBA_african_union_events.18.desc:0 "Один із підписантів угоди про взаємну оборону Організації Африканської Єдності зазнав нападу. Як учасники угоди, ми зобов’язані надати їм військову допомогу. У разі відмови нас, безсумнівно, виключать з угоди, і це може зашкодити нашим дипломатичним відносинам з іншими учасниками."
  BBA_african_union_events.18.a:0 "Звісно, ми захистимо їх."
  BBA_african_union_events.18.b:0 "Можливо, підписання було помилкою."
  BBA_african_union_events.19.t:0 "[FROM.GetNameDefCap] стає на наш захист"
  BBA_african_union_events.19.desc:0 "[FROM.GetName] погодилися виконати свої оборонні зобов'язання як підписанти угоди про взаємну оборону Організації Африканської Єдності."
  BBA_african_union_events.19.a:0 "Разом ми переможемо."
  BBA_african_union_events.20.t:0 "[FROM.GetNameDefCap] порушує оборонну угоду"
  BBA_african_union_events.20.desc:0 "[FROM.GetName] відмовились виконувати свої оборонні зобов'язання, попри те, що є підписантами угоди про взаємну оборону Організації Африканської Єдності. Ми вже розпочали процес їх виключення з угоди."
  BBA_african_union_events.20.a:0 "Вони зрадили нас усіх."
  BBA_african_union_events.21.t:0 "[THIS.GetAdjective] економічне зростання"
  BBA_african_union_events.21.desc:1 "Наша економіка зазнала втрат під час переходу на нову валюту [ETH_GetCentralBankName]. Однак зараз виробництво та обсяги зростають знову, перевищуючи попередні показники. Економісти пояснюють зростання усуненням торгових бар’єрів між [THIS.GetNameDef] та іншими членами, що користуються спільною валютою, що дозволило глибше інтегрувати наші економіки."
  BBA_african_union_events.21.a:1 "Це нарешті дало результати."
  BBA_african_union_events.22.t:0 "Спроба залякування в [FROM.GetNameDef] провалилася"
  BBA_african_union_events.22.desc:0 "Керівництво [FROM.GetNameDef] обурено відреагувало на наші спроби їх залякати. Схоже, що в найближчому майбутньому вони не налаштовані на співпрацю."
  BBA_african_union_events.22.a:0 "Вічно це тривати не може."
  BBA_african_union_events.23.t:0 "Спроба залякування в [FROM.GetNameDef] успішна"
  BBA_african_union_events.23.desc:0 "Керівництво [FROM.GetNameDef] доклало зусиль, аби зняти наші побоювання щодо узгодженості політики в рамках Організації Африканської Єдності. Вони навіть пообіцяли консультуватися з нашими послами перед прийняттям будь-яких різких рішень у майбутньому."
  BBA_african_union_events.23.a:0 "Чудово."

### ШВАЙЦАРІЯ ###
 # Фокус «Швайцарські керівні принципи»
  BBA_switzerland.1.t: "[ROOT.GetAdjectiveCap]і керівні принципи"
  BBA_switzerland.1.desc:0 "Політична ситуація всередині та навколо держави [ROOT.GetNameDef] стрімко погіршується. Зростає рух, який виступає за керівні принципи, які допоможуть спрямувати корабель держави у правильному напрямі під час майбутньої бурі, але питання в тому, які саме?\n\nМи не знаємо, що зроблять наші сусіди, але ми мусимо вирішити зараз, який курс дій дозволить державі [ROOT.GetName] вижити." # (&)
  BBA_switzerland.1.a: "Ми мусимо захистити наші демократичні та нейтральні цінності."
  BBA_switzerland.1.b: "Мабуть, нам слід бути активнішими в захисті нашої демократії."
  BBA_switzerland.1.c: "За цих обставин ми не можемо зберігати нейтралітет."

 # Справа Давіда Франкфуртера
  # Убивство
  BBA_switzerland.2.t:0 "Представника нацистської партії у Швайцарії вбито"
  BBA_switzerland.2.desc:0 "Давід Франкфуртер, єврей-хорват, що мешкав у Берні, здався поліції Граубюндену та зізнався у вбивстві Вільгельма Густлоффа, очільника Закордонної організації нацистської партії у Швайцарії.\n\nВін назвав ворожу ідеологію нацистської партії щодо євреїв та роль Густлоффа у її поширенні в [SWI.GetName] причинами свого вчинку.\n\nНаше рішення у цій потенційно затяжній справі буде використане [GER.GetNameDef] та рештою світу як мірило нашої відданості нейтралітету та верховенству права."
  BBA_switzerland.2.a:0 "Він отримає справедливий суд."
  BBA_switzerland.2.b:0 "Приховати все, завербувати його як агента!"
  BBA_switzerland.2.c:0 "Він зізнався, тож має негайно отримати максимальний вирок."

  # Суд насувається
  BBA_switzerland.3.t:0 "Суд над Давідом Франкфуртером наближається"
  BBA_switzerland.3.desc:1 "Суд над Давідом Франкфуртером, який у лютому вбив представника нацистської партії в Давосі, ось-ось почнеться. Ми пообіцяли йому справедливий і неупереджений процес, але, безсумнівно, існують і інші варіанти.\n\nМи могли б таємно звільнити його і завербувати для розвідувальних операцій, або ж спробувати задобрити [?SWI.SWI_fascist_germany.GetNameDef], скасувавши суд і негайно винісши вирок.\n\nЩо б ми не зробили, задовольнити всіх навряд чи вийде."
  BBA_switzerland.3.a:0 "Суд відбудеться, як і заплановано."
  BBA_switzerland.3.b:0 "Він стане активом для нашої розвідки."
  BBA_switzerland.3.c:0 "Якщо подумати, він очевидно винен."

  # Німеччина дякує Швайцарії за швидкі дії
  BBA_switzerland.4.t:1 "[?SWI.SWI_fascist_germany.GetLeader] задоволений рішенням [SWI.GetName]"
  BBA_switzerland.4.desc:1 "Лідер [?SWI.SWI_fascist_germany.GetNameDef], [?SWI.SWI_fascist_germany.Getleader], висловив [?SWI.SWI_fascist_germany.Getleader.GetHerHis] вдячність [SWI.GetNameDef] за швидке розв'язання справи вбивці Вільгельма Густлоффа, не залишаючи сумнівів у позиції [SWI.GetName] щодо подібних інцидентів. Відмова від прав людини та демократичних цінностей безперечно покращить ставлення [?SWI.SWI_fascist_germany.GetName] до нас.\n\nПопри позитивні коментарі [?SWI.SWI_fascist_germany.Getleader.GetHerHis], було чітко зазначено, що ідеальним варіантом для нацистської партії була б екстрадиція до [?SWI.SWI_fascist_germany.GetNameDef], навіть якщо зараз це неможливо для [SWI.GetNameDef]."
  BBA_switzerland.4.a:0 "Це вже зроблено."

  # Німеччина дізнається, що Швайцарія вирішила продовжити суд
  BBA_switzerland.5.t:0 "[SWI.GetName] вирішує продовжити суд над убивцею Густлоффа"
  BBA_switzerland.5.desc:0 "Влада [SWI.GetName] оголосила, що Давід Франкфуртер, який зізнався у вбивстві представника Закордонної організації нацистської партії в Давосі, отримає справедливий суд згідно із законами Граубюндену, як і в будь-якій іншій справі про вбивство.\n\nЗ огляду на те, що Густлофф був офіцером нацистської партії, а також на наш вплив на беззахисного сусіда, ми могли б надіслати адвоката для представлення вдови Густлоффа та просування бажаного результату. Таким чином ми можемо гарантувати покарання, відповідне його злочину.\n\nЗ прагматичної точки зору, це також може змусити [SWI.GetNameDef] нарешті визначитися зі стороною, розбивши цю крихку завісу нейтралітету, якою вони так пишаються."
  BBA_switzerland.5.a:0 "Вона заслуговує на правосуддя за цей жахливий злочин!"
  BBA_switzerland.5.b:0 "Не варто втручатися в [SWI.GetAdjective] справи."

  # Німеччина НАПОЛЯГАЄ на суворішому суді
  BBA_switzerland.6.t:0 "[GER.GetAdjective] тисне на нас із вимогою суворого вироку для Давіда Франкфуртера"
  BBA_switzerland.6.desc:1 "Юридичний представник вдови Густлоффа, без сумніву надісланий [?SWI.SWI_fascist_germany.GetNameDef], намагається змусити Федеральну Раду вплинути на суд для винесення суворого вироку Давіду Франкфуртеру. Це вкрай незвична вимога, яка, без сумніву, є спробою [?SWI.SWI_fascist_germany.GetNameDef] продемонструвати свою владу над нами.\n\nЗадоволення цього запиту може мати наслідки для нашої міжнародної репутації, тож ми повинні впевнитися, чи можемо дозволити собі відмову, якщо саме це ми хочемо зробити."
  BBA_switzerland.6.a:0 "Це справа для суду."
  BBA_switzerland.6.b:0 "Ми це розглянемо."

  # Франкфуртер «умирає» за підозрілих обставин
  BBA_switzerland.7.t:0 "Франкфуртера загадково вбито у в'язниці"
  BBA_switzerland.7.desc:1 "Влада Граубюндена повідомляє, що Давіда Франкфуртера, який перебував під вартою після зізнання у вбивстві представника нацистської партії Вільгельма Густлоффа, було знайдено мертвим у його камері сьогодні вранці. Чи це було самогубство, чи напад розлюченого симпатика нацизму – наразі невідомо, але Федеральна поліція обіцяє знайти відповіді.\n\nДоказів злочинного умислу немає, але обставини дуже підозрілі, і дехто звинувачує [SWI.GetAdjective] уряд у приховуванні інформації, зокрема у відмові допустити представників [?SWI.SWI_fascist_germany.GetAdjective] до тіла або місця події."
  BBA_switzerland.7.a:0 "Що ж, буває."

  # Суд над Франкфуртером
  BBA_switzerland.8.t:0 "Суд над Давідом Франкфуртером"
  BBA_switzerland.8.desc:0 "Вся [SWI.GetName] і її сусіди уважно стежать за судом над Давідом Франкфуртером. Результат цього суду покаже не лише долю того, хто сам визнав свою провину, але й долю [SWI.GetNameDef] загалом, і наскільки вона готова жертвувати своїми інституціями та традиціями.\n\nУсі ознаки вказують на справедливий тюремний термін, але вплив Ради може змінити вирок і, можливо, саму сутність країни."
  BBA_switzerland.8.a:0 "Нехай суд винесе рішення."
  BBA_switzerland.8.b:0 "Він зробив послугу демократії. Його слід помилувати!"
  BBA_switzerland.8.c:1 "Ми не можемо ризикувати, зневажаючи [?SWI.SWI_fascist_germany.GetNameDef]. Він отримає максимальний вирок."

  # Швайцарії: Німеччина гнівається
  BBA_switzerland.9.t:0 "[SWI.GetName] викликає наш гнів!"
  BBA_switzerland.9.desc_default:1 "[SWI.GetNameDefCap], попри наші заклики до справедливості та їхні заяви про нейтралітет і верховенство права, помилували Давіда Франкфуртера, який не лише вбив члена нацистської партії, а й сам зізнався у цьому!\n\nЦе доводить, що вони обрали сторону і стануть законною ціллю у можливій майбутній війні. Ми не можемо дозволити цій образі [?SWI.SWI_fascist_germany.GetNameDef] залишитися без відповіді."
  BBA_switzerland.9.desc_alt:1 "Наші агенти в [SWI.GetName] повідомляють, що попри заяви про нейтралітет і верховенство права, [SWI.GetNameDef] таємно організувала втечу Давіда Франкфуртера, який зізнався у вбивстві Вільгельма Густлоффа, інсценувавши його смерть, і завербувала його як розвідника.\n\nЦе доводить, що їм не можна довіряти, і вони мають бути знищені при першій нагоді. Ми не дозволимо такій зухвалій образі [?SWI.SWI_fascist_germany.GetNameDef] залишитися безкарною."
  BBA_switzerland.9.a:0 "Вони за це заплатять!"

  # Швайцарії: Німеччина задоволена
  BBA_switzerland.10.t:1 "[?SWI.SWI_fascist_germany.GetNameDefCap] задоволена рішенням [SWI.GetNameDef]"
  BBA_switzerland.10.desc:1 "Представники [?SWI.SWI_fascist_germany.GetNameDef] і вдова Густлоффа висловили вдячність [SWI.GetNameDef] за рішучий вирок Франкфуртеру, тож тепер немає сумнівів у позиції [SWI.GetNameDef] у подібних питаннях. Це безперечно покращить ставлення [?SWI.SWI_fascist_germany.GetName] до [SWI.GetName].\n\nПопри позитивні коментарі [?SWI.SWI_fascist_germany.Getleader.GetHerHis], було чітко зазначено, що ідеальним варіантом для нацистської партії була б екстрадиція до [?SWI.SWI_fascist_germany.GetNameDef]."
  BBA_switzerland.10.a:0 "Можливо, це забезпечить нам безпеку."

  # Вирок
  BBA_switzerland.11.t:0 "Давід Франкфуртер засуджений до тюремного ув’язнення"
  BBA_switzerland.11.desc_SWI:1 "Оскільки Рада вирішила не втручатися в справу та залишити її судам і законам Граубюндена, Давіда Франкфуртера, який навмисно вбив Вільгельма Густлоффа, засуджено до 18 років ув’язнення.\n\nМи знаємо, що [?SWI.SWI_fascist_germany.GetNameDef] очікувала значно суворішого вироку, тож нашим дипломатам доведеться докласти зусиль для їхнього заспокоєння, але ми не могли дозволити собі виглядати упередженими у такі часи. Наш нейтралітет — це те, що може зберегти [SWI.GetAdjective] народ у буремні часи."
  BBA_switzerland.11.desc_GER:1 "[SWI.GetNameDefCap] наважилась винести сміховинно м’який вирок у 18 років ув’язнення вбивці Густлоффа! Це прикро, але ми не могли сильніше тиснути, ризикуючи спричинити бойкот Олімпіади.\n\nПоки що ми можемо зробити з Густлоффа мученика [?SWI.SWI_fascist_germany.GetNameDef] і використати вбивство в пропаганді. Можливо, під час майбутнього вторгнення ми доберемось до Франкфуртера й нарешті отримаємо справедливість."
  BBA_switzerland.11.a:0 "Це найкраще, що ми могли зробити зараз"
  BBA_switzerland.11.b:0 "Ми цього не забудемо!" #THE GALLLLL!!!!

  # Після війни
  BBA_switzerland.12.t:0 "Давід Франкфуртер просить про помилування"
  BBA_switzerland.12.desc:0 "Тепер, коли війна завершена, а $GER_fascism_DEF$ більше не існує, Давід Франкфуртер за допомогою свого адвоката Георга Бруншвіга подав запит на помилування за вбивство Вільгельма Густлоффа у 1936 році.\n\nОскільки ми більше не оточені фашистськими режимами, а злочин Франкфуртера було переосмислено через звірства нацистів, виявлені під час війни, майже не існує ризику надати йому помилування. Ми також можемо заборонити йому повертатися до [ROOT.GetName], на випадок чого."
  BBA_switzerland.12.a:0 "Він буде помилуваний"
  BBA_switzerland.12.b:0 "Він повинен відбути повний термін"

  BBA_switzerland.13.t:0 "[SWI.GetNameDefCap] приймає наш запит"
  BBA_switzerland.13.desc:0 "Представник, якого ми надіслали консультувати вдову Густлоффа, повернувся з чудовими новинами. Вирок суддів у [SWI.GetName] дав Давіду Франкфуртеру суворе покарання, майже таке, як ми вимагали."
  BBA_switzerland.13.a:0 "Можливо, нам і не доведеться вторгатися"

  SWI_frankfurter_trial_will_continue_TT:0 "§YДавід Франкфуртер§! постане перед судом, і події розгортатимуться з часом."
  SWI_frankfurter_immediate_harsh_sentence_TT:0 "§YДавіду Франкфуртеру§! буде призначено максимальне покарання без суду."
  SWI_frankfurter_german_expectations_TT:0 "§Y[GER.GetNameDefCap]§! очікуватиме суворішого вироку для §YДавіда Франкфуртера§!"

 # Інші події
  BBA_switzerland.14.t:0 "Петиція двохсот"
  BBA_switzerland.14.desc:1 "Федеральна рада отримала петицію, підписану 200 представниками кількох правих груп, які сподіваються підштовхнути [ROOT.GetNameDef] до більш приязних стосунків із [SWI_get_fascist_neighbor], залишаючись відносно нейтральними. Вони хочуть досягти цього шляхом суворої цензури будь-якої негативної преси щодо нього, щоб уникнути їхнього гніву."
  BBA_switzerland.14.a:1 "Заспокоїмо їх, але проігноруємо вимоги"
  BBA_switzerland.14.b:1 "У них є слушні думки"
  BBA_switzerland.14.c:1 "Це вороги Швайцарії, заарештувати їх!"

  # Шпигунство
  BBA_switzerland.15.t:0 "[FROM.GetName] пропонує нам оперативника"
  BBA_switzerland.15.desc:0 "Попри свою нейтральну позицію, [FROM.GetNameDef] таємно пропонує нам скористатися одним зі своїх оперативників для наших розвідувальних місій.\n\nЦе особливо вигідно для нас, оскільки населення [SWI.GetNonIdeologyName] розмовляє тими ж мовами, що і [GER.GetNonIdeologyName], [FRA.GetNonIdeologyName] та [ITA.GetNonIdeologyName], тож у них буде перевага при проникненні до цих країн."
  BBA_switzerland.15.a:0 "Нам згодиться [GER.GetAdjective] агент"
  BBA_switzerland.15.b:0 "Нам потрібен [ITA.GetAdjective] оперативник"
  BBA_switzerland.15.c:0 "Можливо, [FRA.GetAdjective] агент"
  BBA_switzerland_fra.15.tt:0 "Отримає місцевого оперативника з §Y[FRA.GetAdjectiveCap]§! та §Y[SWI.GetAdjectiveCap]§! національностями"
  BBA_switzerland_ita.15.tt:0 "Отримає місцевого оперативника з §Y[ITA.GetAdjectiveCap]§! та §Y[SWI.GetAdjectiveCap]§! національностями"
  BBA_switzerland_ger.15.tt:0 "Отримає місцевого оперативника з §Y[GER.GetAdjectiveCap]§! та §Y[SWI.GetAdjectiveCap]§! національностями"

  BBA_switzerland.16.t:0 "[FROM.GetNameDefCap] пропонує таємний пакт"
  BBA_switzerland.16.desc:1 "Один із наших агентів у [FROM.capital.GetCapitalVictoryPointName] отримав пропозицію від [FROM.GetAdjective] уряду: таємний пакт між нашою фракцією та [FROM.GetNameDef], за яким вони допомагатимуть нам підривати наших ворогів у Європі, зберігаючи при цьому видимість нейтралітету, а згодом можуть навіть відмовитися від нього на нашу користь.\n\nЦе також означає, що ми станемо на їхній захист у разі загрози вторгнення."
  BBA_switzerland.16.a:0 "Вони стануть чудовим союзником"
  BBA_switzerland.16.b:0 "Нам не потрібна їхня допомога"

  BBA_switzerland.17.t:0 "[FROM.GetNameDefCap] погодився на таємний пакт"
  BBA_switzerland.17.desc:0 "Через наші таємні канали з [FROM.GetNameDef] ми отримали підтвердження, що вони погодилися на запропонований пакт. Відтепер вони підтримуватимуть нас проти наших ворогів і захищатимуть нас у разі загрози. Але це не означає, що ми в безпеці — ворог може розкрити наші дії і сприйняти їх як загрозу, тож слід зберігати обережність, поки ми готуємося до дій."
  BBA_switzerland.17.a:0 "Все заради демократії!"

  BBA_switzerland.18.t:0 "[FROM.GetNameDefCap] відхилив нашу пропозицію!"
  BBA_switzerland.18.desc:0 "Жахливі новини з наших контактів у [FROM.GetCapitalVictoryPointName]. Схоже, що [FROM.GetAdjective] уряд відмовився від нашої пропозиції про таємний пакт, залишивши нас відкритими до вторгнення від сусідів. Ми повинні приготуватись до оборони або шукати інші шляхи збереження незалежності та демократії."
  BBA_switzerland.18.a:0 "Ми самі проти наших ворогів."

 # Дипломатія
  BBA_switzerland.19.t:0 "[FROM.GetNameDefCap] запрошує нас приєднатися до їхньої Антанти"
  BBA_switzerland.19.desc:0 "Історично [FROM.GetName] суворо дотримувався нейтралітету, але, схоже, у відповідь на сучасну ситуацію у світі вони вирішили порушити цю позицію — і схоже, що закликають інші нейтральні країни зробити те саме. Якщо вступ до їхньої фракції видається надто радикальним кроком, ми можемо натомість гарантувати незалежність одне одного."
  BBA_switzerland.19.a:0 "Незвичайні часи вимагають незвичайних рішень"
  BBA_switzerland.19.b:0 "Гарантії мають вистачити"
  BBA_switzerland.19.c:0 "Наша нейтральність може бути єдиним захистом."

  BBA_switzerland.20.t:0 "[FROM.GetName] не вступає до Антанти, але пропонує гарантії"
  BBA_switzerland.20.desc:0 "Після нашого запрошення вступити до [ROOT.GetFactionName], [FROM.GetNameDef] повідомили нам, що попри відмову, вони готові гарантувати нашу незалежність, якщо ми гарантуємо їхню. Це компроміс, що дозволяє їм зберегти нейтралітет."
  BBA_switzerland.20.a:0 "Що ж, нехай буде так"

  BBA_switzerland.21.t:2 "Відчайдушна [FROM.GetName] просить нашого захисту"
  BBA_switzerland.21.desc:2 "Оскільки [?FROM.SWI_angriest_country.GetNameDef] погрожує війною проти [FROM.GetName], звинувачуючи їх у дедалі більшій кількості порушень нейтралітету, [From.GetNameDef] просить нас гарантувати їхню незалежність та захистити їх від агресора."
  BBA_switzerland.21.a:0 "Їм потрібен наш захист"
  BBA_switzerland.21.b:0 "Ми не можемо ризикувати конфліктом із [?FROM.SWI_angriest_country.GetName]"

  BBA_switzerland.22.t:0 "[FROM.GetNameDefCap] обіцяє нас захистити!"
  BBA_switzerland.22.desc:2 "До нас надійшли дипломатичні повідомлення з [FROM.GetName], що приносять чудову новину: вони погодилися гарантувати нашу незалежність, обіцяючи захистити нас у разі нападу, навіть з боку [?SWI.SWI_angriest_country.GetName]."
  BBA_switzerland.22.a:0 "Ми врятовані... мабуть."

  BBA_switzerland.23.t:0 "[FROM.GetNameDefCap] відмовляється нас підтримати!"
  BBA_switzerland.23.desc:2 "На жаль, [FROM.GetName] вирішили проігнорувати нашу біду перед загрозами з боку [?SWI.SWI_angriest_country.GetNameDef]. Вони не стануть на наш бік."
  BBA_switzerland.23.a:0 "Залишаємося на самоті"

  BBA_switzerland.24.t:0 "[?SWI.SWI_angriest_country.GetNameDefCap] вважає, що ми порушили нейтралітет"
  BBA_switzerland.24.desc:0 "Наш нейтралітет залежить не лише від нашої рівної політики до всіх країн, але й від їхнього сприйняття цього. Згідно з [?SWI.SWI_angriest_country.GetNameDef], ми порушили обіцянку нейтралітету та стали на бік їхніх ворогів. Вони попередили, що якщо ми їх не заспокоїмо, то більше не вважатимуть нас нейтральними — і навіть можуть оголосити нам війну."
  BBA_switzerland.24.a:0 "Тривожно!"

  BBA_switzerland.25.t:0 "[?SWI.SWI_angriest_country.GetNameDefCap] більше не вважає нас нейтральними"
  BBA_switzerland.25.desc:0 "Похмурі новини: [?SWI.SWI_angriest_country.GetName] заявляє про своє зневажливе ставлення до [ROOT.GetNameDef]. Вони проголосили, що ми — справедлива мішень для політичних інтриг і навіть завоювання."
  BBA_switzerland.25.a:0 "Ми в незвіданих водах!"

 # Події [ІМ'Я ВИДАЛЕНО]

  BBA_switzerland.97.t:0 "Ветеран австрійського флоту пропонує свої послуги"
  BBA_switzerland.97.desc:0 "Під виглядом європейського туру зі своєю музично обдарованою родиною, ветеран-капітан підводного човна перетнув наш кордон з Австрії та пропонує свої послуги [ROOT.GetNameDef] в обмін на притулок.\n\nГеорг фон Трапп має вражаючий послужний список в австро-угорському флоті, але після закінчення Великої війни, розпаду імперії та втрати статків, він виступав зі своєю родиною співаків та музикантів. Після анексії Австрії [GER.GetNameDef], його намагаються примусово мобілізувати, тож він утік.\n\nБезперечно, його музичний талант буде не менш цінним, ніж досвід у флоті — особливо зважаючи на те, що ми маємо узбережжя, але не маємо персоналу для його оборони."
  BBA_switzerland.97.a:0 "Хвилі оживуть від звуку наших торпед"
  BBA_switzerland.97.b:0 "Він і його родина можуть залишитись у Швайцарії та виступати, попри все"

 # Вибори

  BBA_SWI_annual_election.1.t:0 "Вибори Президента Швайцарської Конфедерації"
  BBA_SWI_annual_election.1.desc:1 "Щороку Федеральні Збори Швайцарії обирають одного з радників Президентом Конфедерації. Перший серед рівних, [?ROOT.SWI_confederation_president.GetSheHe] використовуватиме [?ROOT.SWI_confederation_president.GetHerHis] обмежені повноваження, щоб представляти раду та вирішувати голосування у разі рівності, м’яко спрямовуючи раду до безпеки або слави.\n\n[SWI_get_extra_election_paragraph]Кого ж цього року обере Асамблея обличчям Швайцарської Конфедерації?"
  BBA_SWI_annual_election.1.a:0 "Обрати [SWI_GetCouncilor1name]"
  BBA_SWI_annual_election.1.b:0 "Обрати [SWI_GetCouncilor2name]"
  BBA_SWI_annual_election.1.c:0 "Обрати [SWI_GetCouncilor3name]"
  SWI_first_election_text:0 "Після того як радника обрано Президентом Конфедерації, він більше не зможе бути призначеним політичним радником, проте отримає у розпорядження потужне Рішення. Якщо посада політичного радника залишається вакантною занадто довго, ви зазнаєте штрафів, тож не забувайте її швидко заповнювати.\n\n"

  BBA_SWI_annual_election.2.t:0 "Надзвичайне голосування за Президента Конфедерації!"
  BBA_SWI_annual_election.2.desc:0 "Після безпрецедентного усунення [?SWI_ousted_president.GetName] і періоду політичної нестабільності у Федеральній Раді, настав час обрати нового Президента Конфедерації. Сподіваймося, що він зможе виправити курс [SWI.GetNameDef] і що він не стане останнім, хто обійме цю посаду."
  BBA_SWI_annual_election.2.a:0 "Обрати [SWI_GetCouncilor1name]"
  BBA_SWI_annual_election.2.b:0 "Обрати [SWI_GetCouncilor2name]"
  BBA_SWI_annual_election.2.c:0 "Обрати [SWI_GetCouncilor3name]"

 # Торгівля

  BBA_switzerland_trade.1.t:0 "[FROM.GetNameDefCap] прагне укласти торговельну угоду з [ROOT.GetName]"
  BBA_switzerland_trade.1.desc:0 "Попри свою історичну нейтральність, [FROM.GetNameDefCap] прагне укласти з нашою країною торговельну угоду. Або вони хочуть зблизитися з нами, або ж вони у гіршому становищі, ніж ми думали. \n\nУ будь-якому разі, ми можемо отримати вигоду, отримавши доступ до їхніх промислових потужностей та зручного розташування без необхідності вторгнення в їхню добре укріплену країну. З іншого боку, це може посилити їхні позиції у разі можливого вторгнення з боку [ROOT.GetNameDef]."
  BBA_switzerland_trade.1.a:0 "Їхні фабрики живитимуть нашу воєнну машину"
  BBA_switzerland_trade.1.b:0 "Наші цивільні економіки допоможуть одна одній"
  BBA_switzerland_trade.1.c:0 "Нам не потрібна допомога від безхребетної нейтральної країни"
  BBA_switzerland_trade.1.d:0 "Ми не можемо довіряти [FROM.GetName]"

  BBA_switzerland_trade.2.t:0 "[FROM.GetName] передчасно розриває торговельну угоду"
  BBA_switzerland_trade.2.desc:1 "Схоже, що [FROM.GetName] відмовляється продовжувати нашу торговельну угоду, попри очевидні вигоди для обох сторін. \n\nМи вже нічого не можемо з цим вдіяти, але ця непослідовність точно запам’ятається [ROOT.GetNameDef]."
  BBA_switzerland_trade.2.a:0 "Шкода"
  BBA_switzerland_trade.2.b:0 "Ми більше не дамо їм себе обдурити"

  BBA_switzerland_trade.3.t:0 "Наша чинна торгова угода з [FROM.GetName]"
  BBA_switzerland_trade.3.desc:0 "Торговельна угода з [FROM.GetNameDef], що діяла впродовж останнього року, була дуже вигідною для [ROOT.GetName], і тепер настав час вирішити, чи слід її поновити. \n\nПопри всі переваги такої двосторонньої угоди, і зважаючи на те, наскільки вона потрібна такій країні, як наша, слід розуміти, що інші країни можуть сприйняти це як подальше порушення нашої нейтральності. Ми маємо переконатися, що така ізоляція буде контрольованою і виправданою."
  BBA_switzerland_trade.3.a:0 "Так, ці ресурси необхідні для нашого виживання"
  BBA_switzerland_trade.3.b:0 "Ні, це занадто ризиковано"

  BBA_switzerland_trade.4.t:0 "[FROM.GetName] хоче поновити нашу торгову угоду"
  BBA_switzerland_trade.4.desc:0 "Схоже, що торгова угода з нами була надзвичайно вигідною для [FROM.GetName], раз вони готові знову порушити нейтралітет, щоби забезпечити постачання. \n\nДля нас ця угода майже не має недоліків, якщо тільки ми не забезпечуємо ними оборону [FROM.GetName] від нашого можливого вторгнення."
  BBA_switzerland_trade.4.a:0 "Поновлюємо угоду"
  BBA_switzerland_trade.4.b:0 "Зосередимось на цивільному виробництві"
  BBA_switzerland_trade.4.c:0 "Зосередимось на військовому виробництві"
  BBA_switzerland_trade.4.d:0 "Воно того вже не варте"

  BBA_switzerland_trade.5.t:0 "[FROM.GetName] не поновлює нашу угоду"
  BBA_switzerland_trade.5.desc:0 "Попри вигідні умови, які ми надали [FROM.GetName] у нашій взаємній торговельній угоді, вони вирішили її не поновлювати й діяти самостійно. \n\nНам важко зрозуміти, чому вони так вирішили, але, можливо, це на краще."
  BBA_switzerland_trade.5.a:0 "Їхні втрати!"

  BBA_switzerland_trade.6.t:0 "[FROM.GetNameDefCap] приймає нашу торгову пропозицію!"
  BBA_switzerland_trade.6.desc:0 "Наша делегація повернулася з [FROM.GetName] з чудовими новинами. Ця торгова угода дозволить нам забезпечити необхідні ресурси для підтримки нашої промисловості та населення. \n\nІнші країни можуть вважати це порушенням нейтралітету, але для [ROOT.GetName] — це лише ціна збереження незалежності у ці непевні часи."
  BBA_switzerland_trade.6.a:0 "Чудово!"

  BBA_switzerland_trade.7.t:0 "[FROM.GetNameDefCap] відхилив нашу торгову пропозицію"
  BBA_switzerland_trade.7.desc:0 "Попри наші найкращі зусилля, уряд [FROM.GetAdjective] вирішив відхилити нашу пропозицію про взаємовигідну торговельну угоду. \n\nЦе ставить [ROOT.GetName] у вразливе становище, оскільки ситуація в Європі ускладнює забезпечення стабільного джерела постачання цивільних і військових ресурсів для нашої оборони та виживання."
  BBA_switzerland_trade.7.a:0 "Знайдемо інший шлях!"

  BBA_switzerland_trade.8.t:0 "[FROM.GetNameDefCap] може допомогти нам торгувати золотом"
  BBA_switzerland_trade.8.desc:0 "З огляду на зростання напруги у світі, торгівля ускладнюється, а під час війни можливості купівлі-продажу золота ще більше скоротяться. Якщо ми їм довіряємо, нейтралітет [FROM.GetName] може стати можливістю зберігати наші резерви та вільно торгувати, що зміцнить нашу економіку — і зрештою, нашу воєнну машину."
  BBA_switzerland_trade.8.a:0 "Звучить розумно"
  BBA_switzerland_trade.8.b:0 "Ми не можемо знати, на чиєму вони боці"

  BBA_switzerland_trade.9.t:0 "[FROM.GetNameDefCap] погоджується торгувати золотом через нас"
  BBA_switzerland_trade.9.desc:0 "Це означає, що вони зберігатимуть свої золоті резерви у нас, що дозволить їм вільно купувати й продавати золото без страху перед ембарго. Вигоду отримаємо не лише вони — приплив коштів підтримає нашу економіку, а можливо, стане козирем у майбутніх переговорах."
  BBA_switzerland_trade.9.a:0 "Це буде корисно"

  BBA_switzerland_trade.10.t:0 "[FROM.GetNameDefCap] відмовляється від нашої банківської системи"
  BBA_switzerland_trade.10.desc:1 "Попри очевидну взаємну вигоду, [FROM.GetName] не зацікавлений у розширенні торгівлі золотом із рештою світу."
  BBA_switzerland_trade.10.a:0 "Ну і гаразд"

  BBA_switzerland_trade.11.t:0 "Ми можемо розширити торгівлю золотом через [FROM.GetAdjective] біржі"
  BBA_switzerland_trade.11.desc:0 "Ми вже користуємось ринками в [FROM.GetName], щоби обійти торгові бар'єри, пов’язані з політичною ситуацією у світі. Збільшення наших резервів там може ще більше зміцнити економіку, навіть якщо це допоможе і їм."
  BBA_switzerland_trade.11.a:0 "Вони довели, що заслуговують на довіру"
  BBA_switzerland_trade.11.b:0 "Ми не можемо посилювати ризик зради"

  BBA_switzerland_trade.12.t:0 "[FROM.GetNameDefCap] захоплює наші золоті резерви!"
  BBA_switzerland_trade.12.desc:0 "Цього слід було очікувати. Вони використали маску нейтралітету, щоби вдарити нам у спину. Це матиме серйозні наслідки для нашої економіки — ми маємо відповісти."
  BBA_switzerland_trade.12.a:0 "Вони за це поплатяться"

  BBA_switzerland_trade.13.t:0 "[FROM.GetName] хоче, щоб ми інвестували в їхню країну"
  BBA_switzerland_trade.13.desc:0 "[FROM.GetNameDefCap] просить нашої підтримки, щоби протистояти фашистським державам, що стоять у них на порозі. Ми можемо інвестувати в їхню економіку, щоби підготувати їх до гіршого або навіть допомогти їм безпосередньо боротися з фашизмом, якщо вони змусять або самі захочуть відмовитися від свого тривалого нейтралітету."
  BBA_switzerland_trade.13.a:0 "Ми маємо допомогти їм стримати фашизм"
  BBA_switzerland_trade.13.b:0 "Це нам не вигідно"

  BBA_switzerland_trade.14.t:0 "[FROM.GetNameDefCap] інвестує в [ROOT.GetName]"
  BBA_switzerland_trade.14.desc:0 "Ці інвестиції допоможуть покращити нашу економіку та дозволять протистояти труднощам, які фашизм може принести [ROOT.GetName]. Вони також зблизять наші країни, можливо, навіть у спільному опорі фашизму в майбутньому."
  BBA_switzerland_trade.14.a:0 "Це чудова новина!"

  BBA_switzerland_trade.15.t:0 "[FROM.GetNameDefCap] відмовляється інвестувати"
  BBA_switzerland_trade.15.desc:0 "На жаль, нам повідомили, що [FROM.GetName] не буде інвестувати в економіку [ROOT.GetAdjective]. Ми опиняємось у більшій ізоляції, ніж хотілося б, з огляду на загрозу фашизму."
  BBA_switzerland_trade.15.a:0 "Це проблема"

 # Фашистські події

  BBA_switzerland_fascist.1.t:0 "[FROM.GetNameDefCap] просить нашого захисту"
  BBA_switzerland_fascist.1.desc:0 "Крихітна держава [FROM.GetName], колишня Кримінальна Сирна Держава, прагне приєднатися до [ROOT.GetNameDef], ставши нашим маріонетковим урядом. Це можна вважати як визнання власної слабкості, так і проявом вірності [ROOT.GetRulingParty]\n\nЇхні потужні оборонні можливості та добре підготовлене цивільне населення можуть стати в пригоді для наших майбутніх планів."
  BBA_switzerland_fascist.1.a:0 "Нехай приєднуються до нашої родини"
  BBA_switzerland_fascist.1.b:0 "Вони нам не потрібні!"

  BBA_switzerland_fascist.2.t:0 "[FROM.GetNameDefCap] нам відмовили"
  BBA_switzerland_fascist.2.desc:0 "Попри наші спроби наблизитися до [FROM.GetName], вони відхилили нашу пропозицію про підкорення режиму [FROM.GetAdjective]. \n\nЦе ставить нас у скрутне становище — ми вже втратили будь-який вигляд нейтралітету, і тепер нам, можливо, доведеться виживати самотужки."
  BBA_switzerland_fascist.2.a:0 "На обрії згущуються хмари"


  BBA_switzerland_fascist.3.t:0 "[SWI.GetName] просить контроль над [848.GetName]"
  BBA_switzerland_fascist.3.desc:0 "[FROM.GetNameDef] стверджує, що має законні права на [848.GetName], посилаючись на вибори 1919 року, коли більшість регіону проголосувала за приєднання до тодішньої Швайцарської Конфедерації. Попри те, що вони вже відмовились від демократії, а голосування відбулося десятиліття тому, передача їм цього регіону може зекономити нам ресурси, витрачені на його утримання, і стати випробуванням для перевірки можливостей і, головне, вірності [FROM.GetName]."
  BBA_switzerland_fascist.3.a:0 "Це справедливо — це їхня земля"
  BBA_switzerland_fascist.3.b:0 "Їм не можна довірити це"

  BBA_switzerland_fascist.4.t:0 "[FROM.GetNameDefCap] відмовили у нашому проханні про розширення"
  BBA_switzerland_fascist.4.desc:0 "Попри те, що ми чітко продемонстрували вірність і наші можливості, [FROM.GetNameDef] вирішили відхилити нашу вимогу. Розширення [ROOT.GetNameDef] у регіон [?SWI.SWI_requested_territory.GetName] доведеться відкласти, можливо — до моменту, коли ми вирішимо, що підкорення [FROM.GetName] більше не виправдане."
  BBA_switzerland_fascist.4.a:0 "Це несправедливо — це наші землі"

  BBA_switzerland_fascist.5.t:0 "[FROM.GetNameDefCap] погодились передати нам контроль над [?SWI.SWI_requested_territory.GetName]"
  BBA_switzerland_fascist.5.desc:0 "Можливо, це обійшлося дорого, але підкорення та вірність, яку ми продемонстрували [FROM.GetNameDef], дали результат. З цього моменту [ROOT.GetNameDef] отримає контроль над територією [?SWI.SWI_requested_territory.GetName] від їхнього імені, і вона буде інтегрована в наші володіння."
  BBA_switzerland_fascist.5.a:0 "Чудово"
  BBA_switzerland_fascist.5.b:0 "Ми продовжуємо свою присягу"


  BBA_switzerland_fascist.6.t:0 "[SWI.GetName] просить розширення своїх територій"
  BBA_switzerland_fascist.6.desc:0 "Після очевидного успіху [FROM.GetAdjective] окупації [848.GetName], [FROM.GetNameDef] пропонує захистити наші території [SWI_requested_territory.GetAdjective] від нашого імені. \n\nЗвісно, це також означає передачу контролю над регіоном їм, тому ми маємо уважно зважити їхню вірність."
  BBA_switzerland_fascist.6.a:0 "Вони довели свою відданість"
  BBA_switzerland_fascist.6.b:0 "$BBA_switzerland_fascist.3.b$"

  BBA_switzerland_fascist.7.t:0 "[FROM.GetNameDefCap] приймає нас до своїх лав"
  BBA_switzerland_fascist.7.desc:0 "На мітингу в [ROOT.GetCapitalVictoryPointName] [ROOT.GetLeader] оголосив про обіцянку [FROM.GetName] щодо тісної співпраці між нашими країнами й захисту [ROOT.GetName] від наших і їхніх ворогів. \n\nДружні офіцери та урядовці з [FROM.GetNameDef], наші союзники, вже прибувають до нашої країни, щоб допомогти нам розвинути наші збройні сили та підготувати їх до служіння новому союзникові."
  BBA_switzerland_fascist.7.a:0 "Корисно!"

 # Швайцарський експансіонізм

  BBA_swiss_expansion.1.t:0 "Нам не вдалося достатньо вплинути на [SWI_influenced_state]"
  BBA_swiss_expansion.1.desc:0 "Попри всі зусилля наших пропагандистів, демократія не поширилася настільки, як ми очікували, у кантонах [?SWI.SWI_influence_target_state.GetName], тож, на жаль, ми вважаємо, що референдум щодо приєднання до нас не буде успішним.\n\nАле це не означає, що ми маємо зупинитися — ми посадили зерно, яке можна виростити далі, що підвищить наші шанси наступного разу."
  BBA_swiss_expansion.1.a:0 "Ми не зрадимо свою місію"

  BBA_swiss_expansion.2.t:0 "Завдяки нашому впливу, [SWI_influenced_state] прагне приєднатися до нас"
  BBA_swiss_expansion.2.desc:0 "Після масштабної пропагандистської кампанії народ [?SWI.SWI_influence_target_state.GetName] переважною більшістю підтримує вступ до [ROOT.GetNameDef].\n\nЦе означає, що якби [?SWI.SWI_influence_target_state.GetName] була такою ж демократією, як і ми, вона вже була б частиною нашої країни. На жаль, це не так, тому їм потрібна наша допомога, щоби стати новим кантонами [SWI.GetName].\n\nМи можемо вимагати проведення референдуму в цьому штаті щодо членства у [ROOT.GetNameDef]."
  BBA_swiss_expansion.2.a:0 "Ми повинні принести їм справжню демократію"

  BBA_swiss_expansion.3.t:0 "[FROM.GetNameDefCap] вимагає [SWI_pressed_state]"
  BBA_swiss_expansion.3.desc:0 "Ці нібито нейтральні пройдисвіти з [FROM.GetName] насмілилися заявити, що [?SWI.SWI_state_being_claimed.GetName] — це їхня земля. Вони стверджують, що підтримка приєднання до [FROM.GetNameDef] настільки висока, що референдум точно буде на їхню користь, роблячи цей штат нібито «справедливо їхнім».\n\nМи можемо дозволити референдум, який ми, безумовно, програємо, або ризикувати війною, якщо відмовимо."
  BBA_swiss_expansion.3.a:0 "Ми не піддамося!"
  BBA_swiss_expansion.3.b:0 "Тоді хай буде референдум"

  BBA_swiss_expansion.4.t:0 "[FROM.GetName] погодились на референдум!"
  BBA_swiss_expansion.4.desc:0 "Після мирного референдуму по всій території [?SWI.SWI_state_being_claimed.GetName], результат якого переконливо був на нашу користь, [FROM.GetNameDef] погодились передати контроль над штатом нам. Ми негайно перетворимо території всередині [?SWI.SWI_state_being_claimed.GetName] на кантони, і вони нарешті відчують наш варіант демократії."
  BBA_swiss_expansion.4.a:0 "Наша конфедерація зростає!"

  BBA_swiss_expansion.5.t:0 "[FROM.GetNameDef] ігнорує заклики до референдуму!"
  BBA_swiss_expansion.5.desc:0 "Попри підтримку демократії і [ROOT.GetNameDef], [FROM.GetName] вирішили ігнорувати народ [?SWI.SWI_state_being_claimed.GetName], який прагне до референдуму щодо вступу до Конфедерації.\n\nЦе прямий заклик для нас узятися за зброю і захистити наші окуповані кантони від тиранії [FROM.GetNameDef]."
  BBA_swiss_expansion.5.a:0 "Наша присяга того вимагає!"

  BBA_swiss_expansion.6.t:0 "[FROM.GetNameDefCap] хоче бачити [848.GetName] як кантон"
  BBA_swiss_expansion.6.desc:0 "Схоже, що [FROM.GetName] вимагає, щоб штат [848.GetName] приєднався до їхньої конфедерації. Вони посилаються на референдум 1919 року, на якому штат переважною більшістю проголосував за вступ як кантон до [FROM.GetNameDef], але тоді був відхилений самими [FROM.GetAdjective]. Схоже, тепер вони передумали.\n\nЧи погодимось ми, чи ні — очевидно, що вони мають наміри на розширення, тож варто діяти обережно і бути готовими до захисту нашої території, навіть якщо ми виконаємо їхню вимогу."
  BBA_swiss_expansion.6.a:0 "Ризик не вартий такого дрібного штату"
  BBA_swiss_expansion.6.b:0 "[ROOT.GetNameDefCap] ніколи не віддасть жодного клаптя землі!"
  BBA_swiss_expansion.6.c:0 "Ми не піддамося цьому прищу на обличчі Європи"
  BBA_swiss_expansion.6.d:0 "Забирайтеся геть"

  BBA_swiss_expansion.7.t:0 "[FROM.GetNameDefCap] відмовили у нашій вимозі приєднати [848.GetName] до [ROOT.GetName]"
  BBA_swiss_expansion.7.desc:0 "[FROM.GetAdjective] уряд категорично відхилив нашу вимогу, попри наші серйозні підстави та демократичну волю народу [848.GetName].\n\nМи не повинні дозволити такій образі залишитися без відповіді."
  BBA_swiss_expansion.7.a:0 "[848.GetName] одного дня буде вільним!"

  BBA_swiss_expansion.8.t:0 "[FROM.GetAdjective] уряд погодився на нашу вимогу щодо свободи [848.GetName]"
  BBA_swiss_expansion.8.desc:0 "[FROM.GetNameDefCap] нарешті погодились, що [848.GetName] має бути частиною [ROOT.GetNameDef] як його новий кантон.\n\nЦе лише перший крок у шляху [ROOT.GetName] до більш демократичної Європи!"
  BBA_swiss_expansion.8.a:0 "Це заради демократії!"

  BBA_swiss_expansion.9.t:0 "[FROM.GetName] Пропонує нам свій захист"
  BBA_swiss_expansion.9.desc:0 "Після вимоги передати [848.GetName] на досить сумнівних підставах, [FROM.GetNameDef] пропонує забрати наші території, нібито щоб захистити нас від [GER.GetNameDef], який, за їх словами, найближчим часом спробує анексувати [ROOT.GetNameDef].\n\nХоча це звучить доволі правдоподібно, і разом ми мали б більше шансів відбити вторгнення, платити за це нашою суверенністю — надто висока ціна.\n\nЗвісно, якщо ми відмовимо, вони, ймовірно, нападуть на нас."
  BBA_swiss_expansion.9.a:0 "Це може бути наш єдиний шанс вижити"
  BBA_swiss_expansion.9.b:0 "Це ціна, яку ми не готові платити!"

  BBA_swiss_expansion.10.t:0 "[FROM.GetNameDefCap] Приєднається до Швайцарії!"
  BBA_swiss_expansion.10.desc:0 "Міста по всіх Альпах святкують об'єднання наших двох альпійських народів! Тепер ми зможемо краще захистити себе від великих держав, що нас оточують."
  BBA_swiss_expansion.10.a:0 "Нарешті!"

  BBA_swiss_expansion.11.t:0 "[FROM.GetNameDefCap] Відхилив нашу пропозицію!"
  BBA_swiss_expansion.11.desc:0 "Незважаючи на наші спроби створити нову націю, здатну захищатися від найбільших європейських держав, [FROM.GetLeader] висловив(ла) своє обурення нашою пропозицією."
  BBA_swiss_expansion.11.a:0 "У нас залишився лише один шлях."

  BBA_swiss_expansion.12.t:0 "[FROM.GetName] Висуває претензії на наші альпійські території"
  BBA_swiss_expansion.12.desc:0 "Неочікувано, [FROM.GetNameDef] заявляє претензії на [ROOT.GetAdjective] Альпи. Їхня аргументація в кращому разі сумнівна, але значна частина їхнього населення мобілізована та готова до вторгнення, якщо ми відмовимо. До того ж, рельєф місцевості на їхню користь, що зробить війну довгою й дорогою. Ми маємо зважити всі варіанти."
  BBA_swiss_expansion.12.desc_FRA:0 "Наша сестринська республіка [FROM.GetNameDef] прагне взяти під своє крило всі Альпи й вже висунула на них претензії.\n\nНаші [ROOT.GetAdjective] Альпи були частиною нашої нації дуже довгий час, але передача їх під контроль [FROM.GetAdjective] стане винагородою за їхню вірність і рішучість, перетворивши їх на ще потужнішого союзника."
  BBA_swiss_expansion.12.a:0 "Нехай забирають Альпи"
  BBA_swiss_expansion.12.b:0 "Це — абсурд!"

  BBA_swiss_expansion.13.t:0 "[FROM.GetNameDefCap] Приймає наші вимоги!"
  BBA_swiss_expansion.13.desc:0 "[FROM.GetAdjective] уряд прийняв правильне рішення та визнав, що їхні альпійські території по праву належать нам. Це гарантує нам захист від майбутніх агресорів."
  BBA_swiss_expansion.13.a:0 "Вітаємо нові кантони!"

  BBA_swiss_expansion.14.t:0 "[FROM.GetName] Відкинув наші претензії на Альпи"
  BBA_swiss_expansion.14.desc:0 "Незважаючи на наші рішучі вимоги щодо [FROM.GetAdjective] Альп, [FROM.GetNameDef] відкинув наші претензії. Проте в нас ще залишаються інші способи заволодіти цими землями, якщо ми вирішимо діяти далі."
  BBA_swiss_expansion.14.a:0 "Ми отримаємо їх так чи інакше"

  BBA_swiss_expansion.15.t:0 "[FROM.GetName] Намагаться налаштувати [AUS.GetName] проти нас!"
  BBA_swiss_expansion.15.desc:0 "Наші спроби об'єднати [AUS.GetNonIdeologyName] з [ROOT.GetNonIdeologyName] зазнають невдачі через дії [FROM.GetName], які ведуть кампанію на підтримку свого ганебного уряду й проти нас.\n\nПросувати Аншлюс під час цієї наклепницької кампанії буде неможливо, тож нам доведеться почекати, щоб здійснити наше славне призначення!"
  BBA_swiss_expansion.15.a:0 "Вони лише відкладають неминуче!"

  BBA_swiss_expansion.16.t:0 "[FROM.GetNonIdeologyName] Вимагає незалежності"
  BBA_swiss_expansion.16.desc:0 "Попри наш захист і підтримку, наш підконтрольний суб'єкт [FROM.GetName] тепер вимагає звільнення від своїх обов'язків і привілеїв у наших володіннях, щоб знову стати незалежною нацією.\n\n[GetDemandingAlpsParagraph]"
  BBA_swiss_expansion.16.a:0 "[SWI_only_independence_response]"
  BBA_swiss_expansion.16.b:0 "Вони стануть незалежною країною разом із нашими альпійськими регіонами"
  BBA_swiss_expansion.16.c:0 "Нехай спробують завоювати це правом сили!"
  SWI_independence_demand_alps_paragraph:0 "Окрім незалежності, вони мають зухвалість також вимагати наші частини Альп, нібито для створення єдиної країни, яка охоплює всі Альпи.\n\n"
  SWI_no_alps_independence:0 "Нехай знову стануть незалежними"
  SWI_have_alps_but_only_independence:0 "Ми дозволимо незалежність, але не більше"

  BBA_swiss_expansion.17.t_alps:0 "[FROM.GetName] Надала нам незалежність, але залишила Альпи собі"
  BBA_swiss_expansion.17.t_no_alps:0 "[ROOT.GetName] знову незалежна!"
  BBA_swiss_expansion.17.desc_alps:0 "Це визначний день, навіть якщо ми ще не досягли всіх своїх цілей. [FROM.GetNameDefCap] неохоче дозволила нам відокремитися, надавши нам довгоочікувану незалежність. І водночас вони ганебно відмовилися передати нам свої альпійські території.\n\nМи мусимо знайти інший спосіб об’єднати Альпи під нашим прапором."
  BBA_swiss_expansion.17.desc_no_alps:0 "Це радісний день для [ROOT.GetNonIdeologyName], адже [FROM.GetNameDef] погодився на нашу вимогу про незалежність. Відтепер ми вільні знову визначати власний курс і обирати зовнішньополітичні пріоритети. З іншого боку, ми маємо розраховувати лише на себе."
  BBA_swiss_expansion.17.a:0 "Що далі чекає [ROOT.GetNonIdeologyName]?"

  BBA_swiss_expansion.18.t:0 "[FROM.GetNameDefCap] Надала нам незалежність разом із Альпами"
  BBA_swiss_expansion.18.desc:0 "Наші плани нарешті здійснюються. [ROOT.GetNonIdeologyName] знову отримує незалежність, а разом з нею — території, які раніше були відомі як [FROM.GetAdjective] Альпи.\n\nХоч ми більше не перебуваємо під захистом колишнього сюзерена, нові землі підвищують наші шанси на виживання."
  BBA_swiss_expansion.18.a:0 "[ROOT.GetNameDefCap] повстає!"

  BBA_swiss_expansion.19.t:0 "[FROM.GetName] Не Дозволить [ROOT.GetNonIdeologyName] Стати Незалежною!"
  BBA_swiss_expansion.19.desc:0 "Нашу декларацію незалежності колишній сюзерен [FROM.GetNameDef] сприйняв вороже. Вони оголосили нам війну з наміром захопити нашу країну силою. Візьмемося за зброю та покажемо, що [ROOT.GetName] не так легко підкорити."
  BBA_swiss_expansion.19.a:0 "До зброї!"

  SWI_delayed_anschluss_TT:0 "§Y[GER.GetNameDefCap]§! §Rне зможе просувати Аншлюс§!, доки національний дух §Y$SWI_swiss_democratic_propaganda$§! не буде знято з §Y[AUS.GetName]§! протягом трьох місяців."
  SWI_expantion_state_loc:0 "[?SWI.SWI_influence_target_state.GetName]"
  SWI_expansion_no_state:0 "цей регіон"
  SWI_claiming_state_loc:0 "[?SWI_state_being_claimed.GetName]"
  SWI_claiming_no_state_loc:0 "один з наших регіонів"
  SWI_press_for_future_canton_TT:0 "Відкриває рішення: §YЧинити тиск на країну задля майбутнього кантона§!"


