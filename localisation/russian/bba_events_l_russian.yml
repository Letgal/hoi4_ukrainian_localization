l_russian:
# Події Італо-ефіопської війни
BBA_italo_ethiopian_war_events.01.t: "Кінець Різдвяного наступу"
BBA_italo_ethiopian_war_events.01.desc: "Наші війська зайшли в глухий кут у війні проти Абіссінії, а в деяких місцях навіть були відкинуті. Цей «Різдвяний наступ» змушує Муссоліні секретно докоряти вищому військовому командуванню за його некомпетентність. Дуче хоче результатів. Зараз.\n\nТому він дозволив будь-які засоби, необхідні для відсічі абіссінців і швидкого припинення цієї війни. Чого б це не потребувало."
BBA_italo_ethiopian_war_events.01.a: "Будь-якими засобами."
BBA_italo_ethiopian_war_events.01.b: "Нам потрібно бути методичними та обережними."

BBA_italo_ethiopian_war_events.02.t: "Великий італійський наступ"
BBA_italo_ethiopian_war_events.02.desc: "Італійці намагаються повернути собі ініціативу у війні. Вони розпочинають великий наступ, намагаючись зруйнувати наші лінії та розтрощити [ROOT.GetAdjective]у Імперію одним ударом.\nНаші сили мають вистояти. Життєво важливо, щоби наші сили протримались достатньо довго проти інтенсивних бомбардувань і нападів танків і артилерії, щоби ми мали час переконати міжнародну спільноту діяти від нашого імені."
BBA_italo_ethiopian_war_events.02.a: "Знищити загарбників!"

BBA_italo_ethiopian_war_events.03.t: "Італійське нарощування сил"
BBA_italo_ethiopian_war_events.03.desc: "Наш наступ відкинув італійців, але не досяг своєї мети. Наші війська витратили свій ресурс для наступу, і італійці оговтуються від шоку, заподіяного нашим штурмом.\nЗвіти розвідки свідчать, що вони готують новий прорив, краще підготовлений, ніж минулого разу. Наші сили мусять вистояти. Чим довше ми зможемо тримати їх подалі від нашої країни, тим більше вони будуть змушені витрачати на цю війну, і тим легше буде переконати Лігу Націй, що це не невелика «колоніальна сутичка», а скоріше жорстока агресія однієї країни-члена проти іншої."
BBA_italo_ethiopian_war_events.03.a: "Ставки підвищуються."

BBA_italo_ethiopian_war_events.10.t: "Резолюція Ліги Націй: ембарго"
BBA_italo_ethiopian_war_events.10.desc: "Рада Ліги Націй прийняла рішення про введення повного ембарго на торгівлю з державою [ITA.GetNameDef] у відповідь на незаконну агресію країни проти держави [ETH.GetNameDef]. Під санкції підпадають усі ресурси, які можуть бути використані для виробництва військової техніки. Введення обмежень є негайним і діятиме доти, доки країна не припинить воєнні дії проти держави [ETH.GetNameDef]."
BBA_italo_ethiopian_war_events.10.a: "Цілком правильне рішення."
BBA_italo_ethiopian_war_events.10.b: "Ми не можемо ризикувати нашою економікою."
BBA_italo_ethiopian_war_events.10.c: "Ні, [ITA.GetName] — наш друг."
leave_the_league_of_nations_tt: "§Y[ROOT.GetName]§! виходить із Ліги Націй"
BBA_italo_ethiopian_war_events.11.t: "Ліга Націй вимагає закриття Суецького каналу"
BBA_italo_ethiopian_war_events.11.desc: "Делегати з держави [ETH.GetName] в Лізі Націй звернулися з проханням закрити Суецький канал для держави [ITA.GetName] в якості посилення санкцій проти держави [ITA.GetNameDef]. Після довгих дебатів у Раді, Рада вирішила задовольнити це прохання. Таким чином, державі [ROOT.GetNameDef] було доручено заблокувати будь-який [ITA.GetAdjective]ий трафік через канал."
BBA_italo_ethiopian_war_events.11.a: "Це має завдати шкоди їх військовим можливостям."
BBA_italo_ethiopian_war_events.11.b: "Ми не збираємося цього робити."
suez_blocked_sanctions_tt: "Державі §Y[ITA.GetName]§! буде заблоковане використання Суецького каналу."
BBA_italo_ethiopian_war_events.12.t: "[FROM.GetName] відмовляється закривати Суецький канал"
BBA_italo_ethiopian_war_events.12.desc: "[FROM.GetLeader] повідомляє раді Ліги Націй, що [FROM.GetNameDef] не буде закривати Суецький канал для держави [ITA.GetName]. Це є явним порушенням міжнародних угод, і коли державу [FROM.GetName] закликали виконати їх, [FROM.GetName] просто повідомили, що вони виходять з Ліги Націй."
BBA_italo_ethiopian_war_events.12.a: "Нікому не можна довіряти, правда ж?"
BBA_italo_ethiopian_war_events.13.t: "[FROM.GetName] закриває Суецький канал для держави [ITA.GetName]"
BBA_italo_ethiopian_war_events.13.desc: "Після прийняття резолюції в Лізі Націй [FROM.GetLeader] публічно оголошує, що [ITA.GetAdjective]е судноплавство крізь Суецький канал більше не дозволяється. Будь-які [ITA.GetAdjective]і кораблі, що намагатимуться пройти через канал, будуть захоплені, а їхній вантаж конфіскований, поки [ITA.GetName] не припинить свою агресію проти держави [ETH.GetNameDef]."
BBA_italo_ethiopian_war_events.13.a: "Це удар для них!"
BBA_italo_ethiopian_war_events.14.t: "Резолюція Ліги Націй про підтримку держави [ETH.GetName]"
BBA_italo_ethiopian_war_events.14.desc: "Рада Ліги Націй обговорила прохання держави [ETH.GetName] про військове втручання у війну з Італією. Зрештою, Рада не пішла так далеко, щоби закликати до повномасштабної інтервенції, але виступила з заявою, в якій рекомендувала країнам-членам підтримати державу [ETH.GetName] будь-яким можливим способом, зокрема, дозволивши добровольцям взяти участь у конфлікті на боці держави [ETH.GetName]."
BBA_italo_ethiopian_war_events.14.a: "Треба це правильно організувати."
BBA_italo_ethiopian_war_events.14.b: "Якщо люди захочуть поїхати..."
BBA_italo_ethiopian_war_events.14.c: "Немає сенсу відправляти наших людей на смерть в іншу країну."
BBA_italo_ethiopian_war_events.14.d: "У нас тут власна війна, яку ми маємо вести."
ETH_volunteers_leave_3000: "Крім будь-якої організованої експедиції, 3000 [ROOT.GetAdjective]их громадян виїжджають, щоби приєднатися до [ETH.GetAdjective]их сил."
ETH_volunteers_leave_2000: "2000 [ROOT.GetAdjective]их громадян виїхали в [ETH.GetAdjective]у державу, щоби вступити до [ETH.GetAdjective]их лав."
ETH_volunteers_leave_200: "Незважаючи на офіційну позицію, близько 200 [ROOT.GetAdjective]их громадян їдуть приєднатися до [ETH.GetAdjective]их сил."
BBA_italo_ethiopian_war_events.15.t: "Наш заклик до міжнародної допомоги"
BBA_italo_ethiopian_war_events.15.desc_a: "У результаті резолюції Ліги Націй, яка дозволила підтримку держави [ROOT.GetName], з усього світу прибувають добровольці. З цих добровольців формуються інтернаціональні бригади. Сподіваємося, що їхні бойові можливості не поступаються їхньому ентузіазму."
BBA_italo_ethiopian_war_events.15.desc_b: "Навіть після резолюції Ліги Націй, яка дозволила підтримку держави [ROOT.GetName], кількість добровольців, які прибувають, щоби допомогти нам у наших військових зусиллях, на жаль, дуже мала. Сподіваємось, що бойові можливості цих хоробрих борців за свободу не поступаються їхньому ентузіазму."
BA_italo_ethiopian_war_events.15.desc_b: "На жаль, Ліга націй не погодилася надати нам військові сили для допомоги. Замість цього вони лише закликали країни-члени допомогти нам, що, зрештою, не призвело до жодної великої підтримки. Прибула лише невелика кількість нових добровольців."
BBA_italo_ethiopian_war_events.15.a: "Добре."
BBA_italo_ethiopian_war_events.15.b: "Погано."
BBA_italo_ethiopian_war_events.16.t: "Допомога вже в дорозі?"
BBA_italo_ethiopian_war_events.16.desc: "Ліга Націй не пішла так далеко, щоби спробувати створити військові сили для боротьби проти держави [ITA.GetName] з державою [ROOT.GetName]. Однак вони закликали країн-членів надіслати війська, щоби допомогти відновити статус-кво. Є ознаки того, що кілька країн організовують експедиції, включаючи такі країни, як [FROM.GetName]. Залишається з'ясувати, чи це лише розмови, чи вони дійсно йдуть нам на допомогу."
BBA_italo_ethiopian_war_events.16.a: "Поживемо — побачимо."

BBA_italo_ethiopian_war_events.20.t: "[ETH.GetLeader] відмовляється здаватися"
BBA_italo_ethiopian_war_events.20.desc: "Незважаючи на капітуляцію [ETH.GetAdjective]их сил, [ETH.GetLeader] відмовляється здатися. Ходять чутки, що [ETH.GetLeader.GetSheHe] дозволили створити уряд у вигнанні в [?ETH.host_nation.GetNameDef]. [?ETH.host_nation.GetAdjective]ому уряду був надісланий офіційний протест."
BBA_italo_ethiopian_war_events.20.a: "Боротьба продовжується"
ITA_occupation_tt: "Технічно [ITA.GetName] продовжуватиме воювати з урядом у вигнанні [ETH.GetName], доки [ETH.GetName] не втратить контроль над усіма областями."

BBA_italo_ethiopian_war_events.100.t: "Запит від [FROM.GetNameDef]"
BBA_italo_ethiopian_war_events.100.desc: "[FROM.GetAdjective]ий посол звернувся до уряду з офіційним запитом від [FROM.GetLeader] дозволити йому створити тимчасовий уряд у вигнанні тут, у [ROOT.GetName], якщо війна проти [ITA.GetName] піде погано. Прийняття однозначно ускладнило б підтримання хороших стосунків із [ITA.GetName]."
BBA_italo_ethiopian_war_events.100.a: "Їм тут раді"
BBA_italo_ethiopian_war_events.100.b: "Ми не можемо цього дозволити"

BBA_italo_ethiopian_war_events.101.t: "[FROM.GetNameDefCap] приймає запит про прийняття уряду"
BBA_italo_ethiopian_war_events.101.desc: "[FROM.GetAdjective]ий уряд схвально відповів на прохання виступити в якості приймаючої країни для [ROOT.GetLeader], якщо це буде необхідно."
BBA_italo_ethiopian_war_events.101.a: "На одну проблему менше"
change_focus_to_from_tt: "Додає нові фокуси для §Y[ROOT.GetNameDef]§!, які можна використовувати під час вигнання в §Y[FROM.GetNameDef]§!."
BBA_italo_ethiopian_war_events.102.t: "[FROM.GetNameDefCap] відхиляє [ROOT.GetAdjective]ий запит"
BBA_italo_ethiopian_war_events.102.desc: "На жаль, [FROM.GetAdjective]ий уряд не наважується засмутити [ITA.GetLeader]. Вони відхилили наш запит створити в них тимчасовий уряд, якщо [ETH.GetName] впаде."
BBA_italo_ethiopian_war_events.102.a: "Нам варто спитати деінде"

BBA_italo_ethiopian_war_events.110.t: "Ліга Націй вимагає миру"
BBA_italo_ethiopian_war_events.110.desc: "Ліга Націй вимагає негайного припинення військових дій між державами [ROOT.GetName] та [FROM.GetName]. Резолюція Ради дає право країнам-членам оголосити війну державі [ROOT.GetDameDef], якщо ми відмовимося виконати вимогу."
BBA_italo_ethiopian_war_events.110.a: "Ми мусимо змиритися. Поки що..."
BBA_italo_ethiopian_war_events.110.b: "Вони не наважаться щось зробити."
BBA_italo_ethiopian_war_events.111.t: "[FROM.GetLeader] погоджується на мир"
BBA_italo_ethiopian_war_events.111.desc: "Після резолюції Ради Ліги Націй [FROM.GetAdjective]ий уряд на чолі з [FROM.GetLeader] нарешті прийшов до тями. Мирний договір, написаний Лігою Націй, відновлює довоєнні кордони. Він, на жаль, не включає в себе ніякої компенсації для держави [ROOT.GetName] за всі супутні збитки, але він дасть нам час, щоби почати відбудовувати країну."
BBA_italo_ethiopian_war_events.111.a: "Така собі перемога."
BBA_italo_ethiopian_war_events.112.t: "[FROM.GetName] кидає виклик Лізі Націй"
BBA_italo_ethiopian_war_events.112.desc: "Незважаючи на загрозу війни з боку членів Ради Ліги Націй, [FROM.GetLeader] залишається націленим на знищення держави [ROOT.GetName]. Рада наказала негайно припинити військові дії, але [FROM.GetName] демонстративно відмовляється підкорюватися."
BBA_italo_ethiopian_war_events.112.a: "Доведеться боротися ще наполегливіше."
BBA_italo_ethiopian_war_events_wargoal_tt: "Великі держави в Лізі Націй можуть отримати ціль війни проти держави [ROOT.GetName]."
BBA_italo_ethiopian_war_events.113.t: "[FROM.GetName] відмовляється виконувати резолюцію Ліги Націй"
BBA_italo_ethiopian_war_events.113.desc: "Ліга націй вимагає від держави [FROM.GetNameDef] негайно припинити агресію проти держави [ETH.GetName]. Однак, [FROM.GetLeader] залишається зухвалим і відмовляється підкорюватися. Це кричуще порушення міжнародних правил, і Рада закликала до міжнародних дій проти держави [FROM.GetNameDef]."
BBA_italo_ethiopian_war_events.113.a: "Тільки якщо сила — це єдина мова, яку вони розуміють."
BBA_italo_ethiopian_war_events.113.b: "Ми не можемо дозволити Лізі Націй диктувати нашу зовнішню політику."

BBA_italo_ethiopian_war_events.120.t: "Проблема в державі [FROM.GetName]"
BBA_italo_ethiopian_war_events.120.desc: "Війна в державі [FROM.GetName] пішла не так, як очікувалося. Наша горда нація швидко стає посміховиськом Європи, а натовпи в м. [ROOT.GetCapitalVictoryPointName] стають неспокійними. Революція може бути не за горами. Наразі [FROM.GetLeader] звертається до нас із мирною пропозицією."
BBA_italo_ethiopian_war_events.120.a: "Треба зосередитися на чомусь простішому."
ETH_peace_treaty_tt: "\n§YУмови мирного договору§!:\n"
ETH_peace_treaty_part_2_tt: "[ETH.GetFlag][ETH.GetName]:"
BBA_italo_ethiopian_war_events.120.b: "Ми все ще можемо перемогти!"
BBA_italo_ethiopian_war_events.121.t: "Перемога!"
BBA_italo_ethiopian_war_events.121.desc: "Довга і запекла боротьба нарешті закінчилася. [FROM.GetLeader] прийняв наші вимоги і припинив агресію проти держави [ROOT.GetName]. [ROOT.GetLeader] — герой дня. [ROOT.GetLeader.GetSheHeCap] неухильно вів державу [ROOT.GetNameDef] крізь ці важкі часи й успішно дав відсіч європейській колоніальній державі."
BBA_italo_ethiopian_war_events.121.a: "Це свідчить про новий старт для Африки."
ETH_gets_the_following_states_tt: "[ETH.GetNameDefCap] отримає ось ці області:"
BBA_italo_ethiopian_war_events.122.t: "[FROM.GetLeader] вперто відмовляється"
BBA_italo_ethiopian_war_events.122.desc: "Незважаючи на [ROOT.GetAdjective]і успіхи у війні, [FROM.GetAdjective]ий лідер відмовляється змиритися з поразкою. [ROOT.GetLeader] показав світові, що африканська нація може протистояти європейським загарбникам, і це вже сама по собі перемога. Тепер нам потрібно поставити на коліна ще одного."
BBA_italo_ethiopian_war_events.122.a: "Війна переходить у нову фазу."
ethiopia_recognized_flag: "Ефіопія може закликати союзників до війни"

BBA_italo_ethiopian_war_events.200.t: "Міжнародна репутація зростає"
BBA_italo_ethiopian_war_events.200.desc: "Симпатії громадськості до курсу держави [ROOT.GetName] завжди були сильними. Однак ніхто не очікував, що країна протримається більше місяця або близько того. Наш затятий опір [ITA.GetAdjective]им загарбникам завойовує серця людей по всьому світу, і лідери країн починають ставитися до держави [ROOT.GetName] більш серйозно."
BBA_italo_ethiopian_war_events.200.a: "Якби вони вміли робити більше, ніж говорити..."
BBA_italo_ethiopian_war_events.201.t: "Підвищення бойового духу армії"
BBA_italo_ethiopian_war_events.201.desc: "Завдяки такому тривалому протистоянню, бойовий дух простих солдатів починає підніматися. Коли початковий ентузіазм згас, багато хто почав сприймати можливу поразку як належне, але зараз знову з'явилися розмови про можливу перемогу. Також є явні ознаки адаптації підрозділів до нового стилю ведення бойових дій."
BBA_italo_ethiopian_war_events.201.a: "Ми мусимо розвивати це, щоб витіснити ворога з держави [ROOT.GetName]."
ETH_morale_boost_tt: "Змінити §Y[GetEthiopianArmySpiritName]§! на:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!\n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"

BBA_italo_ethiopian_war_events.202.t: "Дезертирство ворога"
BBA_italo_ethiopian_war_events.202.desc: "Поступово почало просочуватися як деякі нерегулярні підрозділи нашого ворога почали втрачати віру, а деякі з них перейшли на нашу сторону. Тепер солдати масово дезертирують, і не тільки нерегулярні. Деякі з дезертирів навіть везуть із собою важку техніку."
BBA_italo_ethiopian_war_events.202.a: "Ситуація змінюється."

BBA_italo_ethiopian_war_events.203.t: "Виживання всупереч усьому"
BBA_italo_ethiopian_war_events.203.desc: "Так звані експерти не дали нам навіть місяця тоді, коли почалася війна. Ми вистояли проти так званої сучасної армії набагато довше. Ми знаємо, як вони воюють, і ми до цього пристосувалися. У людей повертається віра, і до хоругв зблизька й здалеку стікаються рекрути."
BBA_italo_ethiopian_war_events.203.a: "Ми проженемо загарбників за море."
ETH_for_the_duration_of_the_war_tt: "Під час війни:"

BBA_italo_ethiopian_war_events.204.t: "Народна війна"
BBA_italo_ethiopian_war_events.204.desc: "Скрізь люди повстають проти загарбників, як молоді, так і старі приєднуються до руху опору, змушуючи [ITA.GetName] воювати наполегливіше, щоби досягти бодай чогось. Місцеві жителі, які не можуть воювати, виготовляють зброю та техніку для армії."
BBA_italo_ethiopian_war_events.204.a: "Перемога вже близько."

BBA_italo_ethiopian_war_events.300.t: "Італійська громадськість стурбована"
BBA_italo_ethiopian_war_events.300.desc: "Наші армії марно намагаються досягти будь-яких успіхів у [ETH.GetName], і відсутність прогресу відчувається навіть у [ITA.GetName]. [ITA.GetAdjective]ий народ починає втрачати віру у війну і у здатность нашого керівництва перемогти."
BBA_italo_ethiopian_war_events.300.a: "Як мало в них віри!"

BBA_italo_ethiopian_war_events.301.t: "Африканська армія зневірена"
BBA_italo_ethiopian_war_events.301.desc: "Наші армії в [ETH.GetName] практично не прогресують і несуть великі втрати. Опір шалений, і ми мусимо боротися за кожен дюйм, який ми здобуваємо. Бойовий дух у всіх арміях на найнижчому рівні, і ми навіть отримали повідомлення про те, що деякі підрозділи відмовляються виконувати прямі накази."
BBA_italo_ethiopian_war_events.301.a: "Ми мусимо переломити хід війни!"

BBA_italo_ethiopian_war_events.302.t: "Неспокій у колоніях"
BBA_italo_ethiopian_war_events.302.desc: "Наші марні намагання в [ETH.GetName] почали мати ефект хвилі в інших місцях; ми отримуємо повідомлення з колоній про те, що наші піддані перестали слухатися місцеву владу в малих і великих масштабах. Вони, мабуть, розглядають нашу відсутність прогресу у війні як слабкість і випробовують нашу силу."
BBA_italo_ethiopian_war_events.302.a: "Тривожні новини!"
ITA_colonial_unrest_tt: "Колоніальні заворушення: §R+15%§!"

BBA_italo_ethiopian_war_events.303.t: "Італійська громадськість ставить під сумнів військові зусилля"
BBA_italo_ethiopian_war_events.303.desc: "[ETH.GetAdjevtive]а катастрофа повернула [ITA.GetAdjective]ий народ проти війни. Дедалі більше людей відкрито критикують наш уряд та його керівництво, і навіть чутки про альтернативи йому вже не є рідкістю."
BBA_italo_ethiopian_war_events.303.a: "Зрадники!"

BBA_italo_ethiopian_war_events.304.t: "Масове дезертирство"
BBA_italo_ethiopian_war_events.304.desc: "Ситуація в [ETH.GetName] жахлива, бойовий дух солдатів продовжує падати! Армія загрузла в кількох місцях і стикається з масовим дезертирством, що зменшує чисельність нашить військ навіть без допомоги [ETH.GetAdjective]их вояк! У нас навіть є повідомлення про те, що офіцера збила вантажівка. Ми кваліфікували це як нещасний випадок."
BBA_italo_ethiopian_war_events.304.a: "Боягузи всі вони!"
ITA_desertions_east_africa_tt: "Армії в Східній Африці страждають від дезертирства."

BBA_italo_ethiopian_war_events.305.t: "Заворушення в колоніях"
BBA_italo_ethiopian_war_events.305.desc: "Те, що почалося як громадянська непокора в колоніях, майже переросло в справжнє повстання! Наша неспроможність закінчити триваючу боротьбу в державі [ETH.GetName] переконала наших підданих, що ми слабкі й що їм було б краще без нашого управління."
BBA_italo_ethiopian_war_events.305.a: "Таке нахабство!"
ITA_colonial_uproar_tt: "Великі колоніальні заворушення: §R+80%§!"

BBA_italo_ethiopian_war_events.400.t: "Час розквитатися з державою [AFA.GetNameDef]"
BBA_italo_ethiopian_war_events.400.desc: "[AFA.GetLeader], султан держави [AFA.GetNameDef], довгий час перебував під сильним [ROOT.GetAdjective]им впливом. Як і під час минулої війни, він зберігає нейтралітет, хоча формально входить до складу [ETH.GetAdjective]ої імперії. Насправді, єдина причина того, що султан все ще має владу — це [ROOT.GetAdjective]ий вплив і його добра воля. Країна може й продала своє узбережжя державі [ROOT.GetName], але вона все ще є перешкодою для нашого завоювання. Захоплення області [?ITA.ITA_capture_state.GetName] може бути достатнім, щоби переконати султана віддати решту своїх земель."
BBA_italo_ethiopian_war_events.400.a: "Поставити ультиматум, вимагаючи повного підкорення."
BBA_italo_ethiopian_war_events.400.b: "Із державою [AFA.GetNameDef] ми можемо розквитатися пізніше. Зараз не час."
BBA_italo_ethiopian_war_events.401.t: "Ультиматум від держави [FROM.GetName]"
BBA_italo_ethiopian_war_events.401.desc: "Італійці попросили, щоби ми передали всю державу під їхній контроль, для використання в якості плацдарму в їх війні проти держави [ETH.GetName]. Прийняття цієї пропозиції фактично покладе кінець незалежності держави [ROOT.GetName], але якщо ми відмовимося, то це, безумовно, означатиме вторгнення."
BBA_italo_ethiopian_war_events.401.a: "Немає сенсу чинити опір."
BBA_italo_ethiopian_war_events.401.b: "Якщо вони хочуть нашу землю, їм доведеться брати її силою."
BBA_italo_ethiopian_war_events.402.t: "[FROM.GetLeader] згоден"
BBA_italo_ethiopian_war_events.402.desc: "[FROM.GetNameDefCap] прийняв наші вимоги дозволити нам використовувати [FROM.GetAdjective]і землі як базу для операцій проти держави [ETH.GetName]. Це фактично поклало кінець незалежності держави [FROM.GetName]."
BBA_italo_ethiopian_war_events.402.a: "Добре, займімо ці землі."
BBA_italo_ethiopian_war_events.403.t: "[FROM.GetNameDefCap] залишається непокірним"
BBA_italo_ethiopian_war_events.403.desc: "На жаль, дипломатичного тиску було недостатньо, щоби забезпечити італійське панування над державою [FROM.GetNameDef]. [FROM.GetLeader] залишається непохитним у тому, що його країна може протистояти військовій могутності держави [ROOT.GetName]."
BBA_italo_ethiopian_war_events.403.a: "Доведеться йти важким шляхом."

BBA_italo_ethiopian_war_events.500.t: "Вимоги до миру"
BBA_italo_ethiopian_war_events.500.desc: "[GetItaloEthiopianPeaceDemands]"
BBA_italo_ethiopian_war_events.500.desc_guarantees: "[FROM.GetAdjective]а влада вимагає, щоби ми подали мирний договір із державою [ETH.GetName], якщо ми хочемо їхню допомогу проти німців. Якщо ми підпишемо договір з ефіопами, ми мусимо бути готові розлучитися з деякими завойованими нами землями, зберігши при цьому інші. Такий мир, безумовно, буде гіркою пігулкою для обох країн, але, можливо, він буде вартий того, коли ми зіткнемося з німцями."
BBA_italo_ethiopian_war_events.500.desc_territories: "Для того, щоби віддати нам частину своїх колоніальних територій, англійці хочуть, щоби ми припинили війну з ефіопами. Якщо ми підпишемо з ними договір, ми мусимо бути готові розлучитися з деякими завойованими нами землями, зберігши при цьому інші. Такий мир, безумовно, буде гіркою пігулкою для обох країн, враховуючи всю пролиту нами кров, піт і сльози."
BBA_italo_ethiopian_war_events.500.a: "Гіркий мир, але він є."
BBA_italo_ethiopian_war_events.500.b: "Нам потрібна їхня підтримка."
BBA_italo_ethiopian_war_events.500.c: "Ми занадто багато боролися!"
BBA_italo_ethiopian_war_events.500_tt: "Війна триває."

BBA_italo_ethiopian_war_events.501.t: "Примус до мирного столу"
BBA_italo_ethiopian_war_events.501.desc: "Наша милостива країна, яка прихистила нас після того, як наш власний народ був захоплений державою [ITA.GetNameDefCap], схоже, втомилася від нас. Вони плетуть інтриги за нашими спинами, щоби змусити нас підписати мирний договір з нечестивими італійськими загарбниками. На жаль, ми мало що можемо з цим зробити."
BBA_italo_ethiopian_war_events.501.a: "Ми не маємо вибору."
BBA_italo_ethiopian_war_events.501.b: "Ми будемо боротися!"
BBA_ethiopia_is_expelled_tt: "Уряд держави §Y[ETH.GetNameWithFlag]§! вигнаний із держави §Y[ENG.GetNameWithFlag]§! і може створити свій уряд у вигнанні в іншому місці."

BBA_italo_ethiopian_war_events.502.t: "Мирного договору не буде"
BBA_italo_ethiopian_war_events.502.desc: "[GetItalyRefusesPeaceTalks]"
BBA_italo_ethiopian_war_events.502.desc_guarantees: "Італійський уряд відхилив нашу вимогу укласти мир із державою [ETH.GetNameDefCap] в обмін на нашу допомогу проти німців. Їм доведеться протистояти цьому натиску самотужки."
BBA_italo_ethiopian_war_events.502.desc_territories: "Італійський уряд відхилив нашу вимогу укласти мир із державою [ETH.GetNameDefCap] в обмін на частину наших колоніальних територій. Це свідчить лише про те, що з такими злочинцями не може бути ніяких угод!"
BBA_italo_ethiopian_war_events.502.a: "Яка ганьба."

BBA_italo_ethiopian_war_events.503.t: "[ETH.GetNameDefCap] відмовляється від мирних переговорів"
BBA_italo_ethiopian_war_events.503.desc: "Уряд Ефіопії відмовився від вимоги британців підписати з нами мирну угоду. Це призвело до того, що [ENG.GetLeader] вигнав ефіопів із держави [ENG.GetNameDef], надіславши всім чіткий сигнал, співпрацю з якою країною вони цінують більше. Це залишає нам можливість і надалі зміцнювати наші африканські володіння!"
BBA_italo_ethiopian_war_events.503.a: "Ми їх підкоримо."

BBA_italo_ethiopian_war_events.510.t: "[ITA.GetNameDef] підриває авторитет Ефіопії"
BBA_italo_ethiopian_war_events.510.desc: "Ми отримали повідомлення про те, що італійці розпочали дезінформаційну кампанію з метою підірвати наше правління та легітимність на батьківщині. Ця підла брехня може схилити деяких наших підданих на бік держави [ITA.GetNameDef] і послабити наші претензії на трон. Ми мусимо відновити наше правління над Ефіопією, перш ніж вони завдадуть подальшої шкоди!"
BBA_italo_ethiopian_war_events.510.a: "Вони відповідатимуть за свою брехню!"


 BBA_italy_second_italo_ethiopian_war.1.t: "[FROM.GetAdjectiveCap]а пропозиція миру"
 BBA_italy_second_italo_ethiopian_war.1.desc: "[FROM.GetName] тікає! Наші могутні армії завдали таких важких втрат, що [FROM.GetAdjective]і солдати повзають навколішках, благаючи про мир. Наша країна виснажена війною, і мир був би дуже бажаним, але це також може бути чудовою можливістю ще більше закріпити нашу перемогу — переконатися, що жодна інша дурна європейська країна не спробує знову завоювати непереможну Ефіопію!"
 BBA_italy_second_italo_ethiopian_war.1.a: "Значить, мир!"
 BBA_italy_second_italo_ethiopian_war.1.b: "Ніколи! Продовжуйте наступ!"
 BBA_italy_second_italo_ethiopian_war.2.t: "[FROM.GetName] приймає [ROOT.GetAdjective]у пропозицію миру"
 BBA_italy_second_italo_ethiopian_war.2.desc: "Наша щедра пропозиція миру була прийнята абіссінцями. Це далеко не та славетна перемога, яку ми уявляли собі на початку війни, але, можливо, ми можемо втішитися тим, що війна скінчилася. Ми подолаємо це приниження, як ми робили це багато разів раніше, і ми піднімемося — сильніші, ніж будь-коли!"
 BBA_italy_second_italo_ethiopian_war.2.a: "Яка ганьба..."
 BBA_italy_second_italo_ethiopian_war.3.t: "[FROM.GetName] відхиляє [ROOT.GetAdjective]у пропозицію миру"
 BBA_italy_second_italo_ethiopian_war.3.desc: "Якщо вони хочуть війни, ми їм її забезпечимо! Абіссінці відхилили нашу щедру мирну пропозицію та сповнені рішучості боротися далі. Ми покажемо цим невдячним дурням, із чого зроблений справжній італійський характер! Це лише невдача. Ми відтіснимо їх назад у гори, а потім повністю захопимо їх."
 BBA_italy_second_italo_ethiopian_war.3.a: "Ми переломимо хід війни!"

