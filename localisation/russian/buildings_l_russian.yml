l_russian:
infrastructure: "Інфраструктура"
infrastructure_plural: "Інфраструктура"
infrastructure_desc: "Ця споруда дозволяє поліпшувати інфраструктуру області, збільшує об'єм постачання у стратегічних регіонах і швидкість Ваших дивізій, а також базовий об'єм видобутку ресурсів." # as well as increasing your raw resource extraction ~ а також базовий об'єм видобутку ресурсів
industrial_complex: "Цивільний завод"
industrial_complex_plural: "Цивільні заводи"
industrial_complex_desc: "Ця споруда виробляє в області цивільні товари або дозволяє будувати нові споруди. За потребою може бути перетворений у військовий завод."
arms_factory: "Військовий завод"
arms_factory_plural: "Військові заводи"
arms_factory_desc: "Ця споруда дає можливість виробляти в області нове військове спорядження. За потребою може бути перетворений у цивільний завод."
dockyard: "Верф"
dockyard_plural: "Верфі"
dockyard_desc: "Ця споруда дає можливість будувати в області нові кораблі."
air_base: "Авіабаза"
air_base_plural: "Авіабази"
air_base_desc: "Ця споруда дозволяє розміщувати в області Вашу авіацію."
naval_base: "Морська база"
naval_base_plural: "Морські бази"
naval_base_desc: "Розширює дальність дії Вашого флоту та дозволяє ремонтувати його. Дозволяє робити заморські поставки та експорт ресурсів. Вищий рівень збільшує пропускну здатність для поставок."
bunker: "Наземне укріплення"
bunker_plural: "Наземні укріплення"
bunker_desc: "Ця споруда надає штраф атакуючим військам у бою в розмірі $VALUE|+%0$ за кожний рівень укріплень. Атака з кількох напрямів зменшує ефект від укріплень."
coastal_bunker: "Прибережне укріплення"
coastal_bunker_plural: "Прибережні укріплення"
coastal_bunker_desc: "Ця споруда надає штраф атакуючим військам при висадці з моря в розмірі $VALUE|+%0$ за кожний рівень укріплень."
anti_air_building: "Гармата ППО"
anti_air_building_plural: "Гармати ППО"
anti_air_building_desc: "Ця споруда забезпечує область захистом від ворожих бомбардувальників і веде вогонь по ворожим літакам."
synthetic_refinery: "Синтетичний НПЗ"
synthetic_refinery_plural: "Синтетичні НПЗ"
#synthetic_refinery_desc: "Ця споруда виробляє в області +1£resources_strip|3£ та +2£resources_strip|1£."
synthetic_refinery_desc: "Ця споруда виробляє в області"
synthetic_refinery_amount: "$VALUE|Y0=$"
synthetic_refinery_resource: "£resources_strip|$FRAME$£"
radar_station: "Радарна станція"
radar_station_plural: "Радарні станції"
radar_station_desc: "Радар дозволяє Вам отримувати дані про ворожі війська в зоні покриття.\nВищий рівень радара в області збільшує радіус дії.\nРадар також дозволяє краще помічати ворожу авіацію в регіоні, збільшуючи шанси Ваших льотчиків на успіх.\nКрім того, радар поліпшує виявлення ворожих флотів."
rocket_site: "Ракетний майданчик"
rocket_site_plural: "Ракетні майданчики"
rocket_site_desc: "Ця споруда дозволяє розміщувати в області вироблені ракети."
nuclear_reactor: "Ядерний реактор"
nuclear_reactor_plural: "Ядерні реактори"
nuclear_reactor_desc: "Ця споруда виробляє в області збагачений уран для використання в ядерній зброї."
fuel_silo: "Паливний силос"
fuel_silo_plural: "Паливні силоси"
fuel_silo_desc: "Ця споруда надає більше місця для зберігання §Hпального§!."
supply_node: "Центр постачання"
supply_node_plural: "Центри постачання"
supply_node_desc: "Центр постачання — це точка на залізниці поза населеними пунктами, де розподіляється отримуване постачання."
rail_way: "Залізниця"
rail_way_desc: "Залізниці використовуються для сполучення центрів постачання між собою для розподілу постачання зі столиці."

