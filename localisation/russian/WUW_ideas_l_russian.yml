HUN_state_protection_authority_ns: "Управління державного захисту"
HUN_state_protection_authority_ns_desc: "Наша спецслужба допоможе захиститися від іноземного шпигунства, а також підсилити наші міжнародні амбіції."
HUN_state_protection_authority_ns_vanilla: "Управління державного захисту"
HUN_state_protection_authority_ns_vanilla_desc: "Наша спецслужба допоможе захиститися від іноземного шпигунства, а також підсилити наші міжнародні амбіції."
HUN_great_bulwark_against_the_west_ns: "Великий бастіон"
HUN_habsburg_restored_desc: "Із 1526 року наша країна перебувала під владою династії Габсбургів, яка має божественне право на наші землі. Зі встановленням монархії настав час гарантувати, що вони залишаться з нами, і не допустити, щоб наша країна знову впала в республіканське безумство."
