 GER_stasi_modifier: "Штазі"
 GER_stasi_modifier_desc: "Міністерство державної безпеки, або Штазі, забезпечить ефективний та швидкий збір, обробку та аналіз інформації щодо національної безпеки. Штазі захищатиме нашу державу від загроз як зсередини, так і ззовні, виступаючи щитом і мечем Партії."
 GER_politburo_modifier: "Політбюро"
