HUN_hungarian_national_defense_association_greenshirts: "Угорська національна оборонна асоціація"
HUN_hungarian_national_defense_association_greenshirts_desc: "Крайньо-права парамілітарна організація M.O.V.E., створена в 1919 році, значною мірою віддана Дьюлі Ґьомбьошу. Проте, з інтеграцією Зеленофутболок і Січового хреста, її лояльність стала неоднозначною — вона, можливо, більше симпатизує лідерам Стрілиного Хреста."
