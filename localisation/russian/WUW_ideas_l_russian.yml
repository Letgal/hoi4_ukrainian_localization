###### Австрійські національні духи (ідеї) ######

 AUS_widespread_unemployment: "Широке безробіття"
 AUS_widespread_unemployment_desc: "Після економічного краху, Австрія досі бореться з інфляцією та високим рівнем безробіття. Із цим, рівень неврази до політиків не може не турбувати."
 AUS_employment_efforts: "Зусилля щодо працевлаштування"
 AUS_employment_efforts_desc: "Щоб подолати нинішню кризу зайнятості в Австрії, було зроблено значні інвестиції. Тепер, з учнями на фабриках, і люди, і промисловість здаються задоволеними."
 AUS_phonix_insurance: "Страхування Phönix"
 AUS_phonix_insurance_desc: "Програма страхування Phönix дозволила нашим військовослужбовцям придбати страхування життя, яке покриває їх на випадок, якщо трапиться найгірше. Усвідомлення того, що про їх сім'ї будуть дбати, значно збільшило кількість охочих йти в армію."
 AUS_covering_the_phonix_insurances: "Покриття страхувань Phönix"
 AUS_covering_the_phonix_insurances_desc: "Якщо повідомити людям, що їхніх улюблених страхувань Phönix більше немає, це мало б кардинальні наслідки для нашої здатності утримувати та покращувати армію. Держава покриватиме страховку, поки Phönix знову не стане на ноги."
 AUS_cannot_train_due_to_treaty_of_saint_germain_en_laye: "Не можна тренувати нові частини, допоки діє §Y$AUS_treaty_of_saint_germain_en_laye$§!"
 AUS_treaty_of_saint_germain_en_laye: "Сен-Жерменський Договір"
 AUS_treaty_of_saint_germain_en_laye_desc: "Пов’язані суворим договором, підписаним після Великої Війни, австрійська армія разом із військовою промисловістю є лише тінню того, чим вони були колись."
 AUS_treaty_of_saint_germain_en_laye_tt: "Може відправляти добровольців: §RНі§!"
 AUS_treaty_of_saint_germain_en_laye_tt_2: "§RПоки цей національний дух активний, закон про військовий обов’язок не може вийти за межі «Лише добровольці», нові підрозділи не можна навчати, розформовувати або змінювати їхні шаблони§!"
 AUS_revised_treaty_of_saint_germain_en_laye: "Переглянутий Сен-Жерменський Договір"
 AUS_revised_treaty_of_saint_germain_en_laye_desc: "Завдяки дипломатичним зусиллям, вплив оригінального Сен-Жерменського Договору було зменшено. Більше не страждаючи від жорстких обмежень розміру своєї армії [ROOT.GetNameDef] тепер може розпочати переозброєння хоча б мінімального масштабу."
 AUS_recovering_from_the_depression: "Відновлення від економічної депресії"
 AUS_recovering_from_the_depression_desc: "Відновлення після економічного краху початку 30-х було повільним, але, здається, Австрія нарешті прямує до кращих часів."
 AUS_recurrent_economic_depression: "Економічна депресія повертається"
 AUS_recurrent_economic_depression_desc: "Модель короткострокових наслідків була ефективною, однак тепер економічна криза повертається ще гіршими масштабами, відчуття, наче Австрія проклята. Знову зростає інфляція, а економіка летить до самого дна."
 AUS_economic_boom: "Економічний Бум"
 AUS_economic_boom_desc: "Наполегливою працею та великими зусиллями Австрія перетворила економічну катастрофу на економіку, яка здатна швидко розвиватися."
 AUS_women_in_academia: "Жінки в академічному середовищі"
 AUS_women_in_academia_desc: "Дозвіл жінкам брати участь у вищій освіті дозволив науковому прогресу в Австрії значно підскочити вперед."
 AUS_militia_support: "Підтримка ополчення"
 AUS_militia_support_2: "Підтримка ополчення"
 AUS_militia_support_desc: "Ми заручилися підтримкою [GetMilitiaName], щоб допомогти нашій справі. Ця парамілітарна організація давно заборонена, але в цій ситуації ми можемо легко виправдати їх повернення."
 AUS_militia_is_schutzbund: "Шуцбунду"
