 AUS_emergency_measures: "Надзвичайні заходи"
 AUS_emergency_measures_desc: "Щоб отримати шанс у світі, який стає дедалі агресивнішим, ми повинні швидко нарощувати поважні промислові потужності, щоб задовольняти потреби країни."
 AUS_host_of_communist_dissidents: "Притулок комуністичних дисидентів"
 AUS_host_of_communist_dissidents_desc: "Через запрошення наших однодумців з усього світу, [AUS.GetNameDef] стає центром комуністичних вигнанців"
 AUS_devalued_the_schilling: "Девальвований шилінг"
 AUS_devalued_the_schilling_desc: "Для запобіганню інфляції, валюта була девальвована. Короткострокові наслідки не дуже сприятливі, але в довгостроковій перспективі це має свідчити про покращення для нації."
