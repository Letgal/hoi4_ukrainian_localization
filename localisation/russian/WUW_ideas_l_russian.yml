 ###### Австрійські національні духи (динамічні модифікатори) ######

 AUS_austrofascism: "Австрофашизм"
 AUS_austrofascism_desc: "Відкидаючи західний демократичний парламентаризм і діючи як корпоративна держава, Вітчизняний Фронт став єдиною правлячою партією. Конституцію було перероблено, щоб направити Австрію до корпоратизму, авторитаризму та націоналізму."
 AUS_habsburg_monarchy_restored: "Династія Габсбурґів відновлена"
 AUS_austrian_monarchy_restored: "Австрійська монархія відновлена"
 AUS_habsburg_monarchy_restored_desc: "Як монархія Австрія була великою силою на європейському континенті. Відновивши монархію, ми знову станемо нею!"
 AUS_farr: "Відроджена Перша Республіка"
 AUS_farr_desc: "Скасувавши травневу конституцію та знову дозволивши політичні партії та проведення виборів, Австрія відродила те, що вважалося давно втраченою республікою."
 AUS_doth: "Захист Вітчизни"
 AUS_doth_desc: "Обов’язок кожного [AUS.GetAdjective]ого громадянина — виконувати свою роль у захисті Батьківщини; в армії, на заводах чи на будівництві. Спільними зусиллями нації Батьківщину буде захищено!"
 AUS_aggression: "Австрійська агресія"
 AUS_aggression_desc: "Підстерігати й сподіватися, що вас не атакують, у такі часи небезпечно. Щоб переконатися, що нас не застануть зненацька, ми повинні бути готові завдати удару першими."
 AUS_austromarxism: "Австромарксизм"
 AUS_austrostalinism: "Австросталінізм"
 AUS_austrotrotskyism: "Австротроцькізм"
 AUS_austromarxism_desc: "Австромарксистська програма, заснована на працях Отто Бауера, яка виступає за золоту середину між соціал-демократією та радянським комунізмом. Зробивши дуже значний поворот від попереднього стану австрофашизму, країна тепер тримається по лінії того, що є комунізмом, і що є демократією."
 AUS_austrostalinism_desc: "Відхиляючись від австромарксистської середини та давно скасувавши австрофашизм, Австрія нині дотримується суворого набору сталінських ідей."
 AUS_austrotrotskyism_desc: "Відхиляючись від австромарксистської середини та давно скасувавши австрофашизм, Австрія нині дотримується суворого набору троцькістських ідей."
 AUS_peoples_army: "Народна Армія"
 AUS_peoples_army_desc: "Згуртування мас призвело до сильної присутності міліції (ополчення) в країні. Ополченці завичай погано навчені та бідно оснащені для швидкого розгуртовування. В результаті також пожвавився набір до регулярної армії."
 AUS_empire_restored: "Австрійська імперія відновлена"
 AUS_empire_restored_desc: "Імперією вона була, імперією вона буде! Повернувши більшу частину старої Австрії, імперія нарешті відроджена."
 AUS_airforce: "Österreichische Luftstreitkräfte"
 AUS_army: "Österreichisches Bundesheer"
 AUS_army_monarchy: "Österreichische Landwehr"
 AUS_navy: "Österreichische Kriegsmarine"
 AUS_compensation_for_guarantee: "Компенсація за іноземну підтримку"
 AUS_compensation_for_guarantee_desc: "Підтримка інших країн нашої виявилась недешевою справою. Запропонувавши подбати про виробництво деяких споживчих товарів, нам вдалося купити їх підтримку на випадок найгіршого."


