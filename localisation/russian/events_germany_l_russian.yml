germany.4.t: "Аншлюс"
germany.4.d: "Повторні повстання в Австрії чітко вказують, що її народ прагне об'єднатися з нашим Райхом. Настав час ужити заходів і дозволити волі народу проявитися."
germany.4.a: "Як хтось може казати, що Австрія — не німецька?!"

germany.5.t: "Антикомінтернівський пакт"
germany.5.d: "Німеччина пропонує підписати пакт, щоби привернути увагу до мети Комінтерну про світове поширення комунізму з використанням диверсій і насильства. Підписавши цей пакт, ми погодимося ділитися розвідданими про комуністичну загрозу та діяти в тісній співпраці проти неї."
germany.5.a: "Приєднатися"
germany.5.b: "Відмовитися"

germany.6.t: "Троїстий пакт"
germany.6.d: "Держави, що підписали пакт, вважають необхідною умовою будь-якого міцного миру надання кожній державі можливості зайняти своє місце у світі та вирішили об'єднатися та співпрацювати між собою у своїх зусиллях відповідно в Східній Азії та Європі, де їх основною метою є встановлення та підтримка нового порядку речей, розрахованих на сприяння взаємному процвітанню та добробуту зацікавлених народів."
germany.6.a: "Приєднатися"
germany.6.b: "Відмовитися"

germany.11.t: "Пакт Молотова–Ріббентропа"
germany.11.d: "Міністерство закордонних справ Німеччини запропонувало пакт про ненапад між нашими двома націями. Цей договір збільшить об'єм взаємної торгівлі, а також за додатковим секретним протоколом пропонує розподіл Східної Європи на на німецьку та радянську сфери впливу.\n\nХоча фашисти в Берліні може й не вселяють довіри, цей пакт дозволить нам розквитатися з Фінляндією, країнами Балтії та Румунією, не боячися зовнішнього втручання. Також нам перепадуть східні польські землі у випадку розвалу Польської Республіки."
germany.11.a: "Підписати договір."
germany.11.a.tt: "§RПоки пакт є чинним, торгова політика закритої економіки буде недоступною.§!\n"
germany.11.b: "Жодних угод із фашистами!"

germany.12.t: "Москва підписує пакт"
germany.12.d: "[SOV.GetNameDefCap] вчинив мудро, підписавши з нами пакт про ненапад. Це означає, що ми можемо не боятися втручання з боку Радянського Союзу.\n\nНа жаль, тепер деякі наші друзі сумніваються у відданості Німеччини знищенню комунізму. Коли ми розберемося з Польщею та Францією, можливо нам доведеться перерозглянути цей договір. Але цю тему краще відкласти на потім."
germany.12.a: "Відмінно."

germany.13.t: "Москва відхиляє пакт"
germany.13.d: "[SOV.GetNameDefCap] відмовився підписувати наш пакт про ненапад! Це ускладнює ситуацію, оскільки ми не зможемо рішуче розквитатися з Польщею та Францією без ризику втручання з боку більшовиків."
germany.13.a: "Хай їм грець!"

germany.14.t: "Розподіл Польщі"
germany.14.d: "Польща тепер нашим контролем, але східні землі підпадають під сферу впливу СРСР відповідно до пакту Молотова–Ріббентропа. Чи варто нам вивести війська та дозволити радянській армії зайняти ці території? Якщо ми цього не зробимо, пакт між нашими державами буде розірвано."
germany.14.a: "Так. Умови пакту мають бути дотримані."
germany.14.b: "Ні! Вся Польща належить Фатерланду!"

germany.15.t: "Німеччина дотрималась умов пакту"
germany.15.d: "Відповідно до пакту Молотова–Ріббентропа, німецькі війська були виведені зі Східної Польщі, а наші війська тепер входять, щоб окупувати територію."

germany.16.t: "[From.GetNonIdeologyName] не дотрималась умов пакту"
germany.16.d: "[From.GetNonIdeologyName] відмовилася ділити з нами Польщу, відкрито порушивши пакт Молотова–Ріббентропа! Ця зрада дозволила нам розірвати договір з ними!"
germany.16.a: "Ми були дурнями, раз довірилися фашистам!"

germany.20.t: "Другий Віденський арбітраж"
germany.20.d: "Визнаючи, що в Європі тепер встановлено новий порядок, Угорщина та Румунія попросили нас провести арбітраж у рамках територіального спору між двома країнами. Трансільванія була відібрана в Угорщини та приєднана до Румунії в результаті однієї з багатьох непродуманих змін, зроблених у Версалі. Чи варто передати Трансільванію або лише північну частину під угорський контроль?"
germany.20.a: "Віддати Угорщині Північну Трансільванію."
germany.20.b: "Віддати Угорщині всю Трансільванію."
germany.20.c: "Трансільванія лишиться за Румунією."

germany.21.t: "Румунія незадоволена нашим рішенням"
germany.21.d: "Румунія відмовилася виконувати умови рішення, досягнутого на Другому Віденському арбітражі! Їхні делегати були відкликані в Бухарест і Угорщина не отримала жодної території."
germany.21.a: "Воля Німеччини має бути виконана!"

germany.22.t: "Мемель: [FROM.GetNameDef] поступилась"
germany.22.d: "[FROM.GetAdjective]ий уряд погодився на наші вимоги, і Мемель буде повернено в склад Східної Пруссії. Ще одна незаконно відібрана провінція повернулася під контроль німецької нації!"
germany.22.a: "Відмінно."

germany.23.t: "Мемель: [FROM.GetNameDef] відмовилась"
germany.23.d: "[FROM.GetAdjective]ий уряд відмовився від наших вимог! Вони прикриваються Клайпедською конвенцією, стверджуючи, що Німеччина не має жодного законного права на територію Мемеля. Нам доведеться пояснити нашу позицію іншим способом..."
germany.23.a: "Уперті дурні."

germany.24.t: "Німецька військова місія в Китай"
germany.24.d: "Німеччина підтримувала хороші відносини з Китаєм ще від Великої війни навіть після втрати китайських територій. Німецька військова місія присутня в Китаї вже не перший рік, а Александер фон Фалькенгаузен зробив непогану роботу в реформуванні частин армії Ґоміньдану.\n\nЦе, очікувано, напружує наші відносини з Японією, оскільки вона перебуває у стані війни з Китаєм. Японці вимагають відкликання всієї німецької підтримки Китаю."
germany.24.a: "Відкликати фон Фалькенгаузена."
germany.24.b: "Ні, наші радники залишаться."
germany.24.c: "Ні, наші радники залишаться, як ми пообіцяли китайцям."

germany.25.t: "Військові радники відкликані"
germany.25.d: "Погіршення відносин із Китаєм зробило політично нездійсненним підтримання військової місії в їхній державі. Александер фон Фалькенгаузен та інші радники були відкликані."
germany.25.a: "Ми дамо йому роботу."

germany.26.t: "Китай затримав військових радників"
germany.26.d: "Німеччина та Китай знаходяться у стані війни, тож китайці затримали німецьких військових радників, що займалися реформуванням їхньої армії. Фон Фалькенгаузен та декотрі близькі до нього офіцери змогли уникнути арешту і тепер повертаються в Європу."
germany.26.a: "Молодець!"

germany.27.t: "Укріплення Західного валу"
germany.27.d: "Армійські піонери закінчили огляд наших існуючих укріплень і визначили місця, де їх варто зміцнити. Необхідні будівельні замовлення були розміщені."
germany.27.a: "Цей вал стоятиме краще, ніж Лінія Зіґфріда."

germany.28.t: "Німці хочуть аншлюс"
germany.28.d: "У країні розпочалися неспокій серед громадян та акти насильства, коли протестуючі оголосили своє бажання об'єднати Австрію з Німеччиною в союз німецьких держав. Берлін наполягає на аншлюсі, що призведе до приєднання Австрії в склад їхньої країни."
germany.28.a: "Ми приєднаємось до Німецького Райху!"
germany.28.b: "Ні, доля Австрії буде іншою."

germany.29.t: "Австрія відмовилася від аншлюсу!"
germany.29.d: "Дурні у Відні відмовилися від об'єднання двох наших держав! Це відверте ігнорування волі австрійського народу, а це не допустимо! Можливо нам доведеться примусити їхній уряд силою."
germany.29.a: "Нам треба підготуватися до військового втручання."

germany.40.t: "Мюнхенська конференція"
germany.40.d: "Недавно були висунуті вимоги німців до Чехословаччини про передачу Судетської області, де проживає помітна кількість етнічних німців. [GER.GetLeader] розмістив війська на чехословацькому кордоні, готуючись до війни. Зараз у Мюнхені проводяться переговори між Британією, Францією, Італією та Німеччиною для досягнення мирного закінчення Судетської кризи. Якою буде позиція Британії?"
germany.40.d_2: "Недавно були висунуті вимоги німців до Чехословаччини про передачу Судетської області, де проживає помітна кількість етнічних німців. [GER.GetLeader] розмістив війська на чехословацькому кордоні, готуючись до війни. Оскільки ми довели, що не підтримуємо німецький експансіонізм, у нас тепер з'явився новий союзник у війні проти Німеччини."
germany.40.d_3: "Недавно були висунуті вимоги німців до Чехословаччини про передачу Судетської області, де проживає помітна кількість етнічних німців. [GER.GetLeader] розмістив війська на чехословацькому кордоні, готуючись до війни. Зараз у Мюнхені проводяться переговори між Нідерландами, Британією, Францією, Італією та Німеччиною для досягнення мирного закінчення Судетської кризи. Якою буде позиція Нідерландів?"
germany.40.a: "Чехи будуть самі по собі."
germany.40.b: "Потрібно захистити Чехословаччину!"

germany.41.d: "Недавно були висунуті вимоги німців до Чехословаччини про передачу Судетської області, де проживає помітна кількість етнічних німців. [GER.GetLeader] розмістив війська на чехословацькому кордоні, готуючись до війни. Зараз у Мюнхені проводяться переговори між Британією, Францією, Італією та Німеччиною для досягнення мирного закінчення Судетської кризи.\n\nБританці запевнили нас, що не будуть воювати через «у далекій від нас країні». Чи варто нам слідувати їхньому прикладу, або ми виконаємо наші зобов'язання перед Чехословаччиною, надавши їм підтримку?"
germany.41.a: "Залишити чехів напризволяще."
germany.41.b: "Кляті британці! Франція допоможе своїм друзям!"

germany.42.d: "Недавно були висунуті вимоги німців до Чехословаччини про передачу Судетської області, де проживає помітна кількість етнічних німців. [GER.GetLeader] розмістив війська на чехословацькому кордоні, готуючись до війни. Зараз у Мюнхені проводяться переговори між Британією, Францією, Італією та Німеччиною для досягнення мирного закінчення Судетської кризи.\n\nБританці відмовилися поступитися, а натомість погрожують Німеччині війною, якщо вона порушить кордони з Чехословаччиною. Схоже, війна тепер неминуча."
germany.42.a: "Нам потрібно підготуватись!"
germany.42.b: "Франція не буде брати в цьому участь."

germany.43.t: "Франція вийшла з Союзників"
germany.43.d: "Уперті французи відмовилися слідувати нашому прикладу в Судетській кризі! Вони наполягають на своїй підтримці Чехословаччини, а оскільки ми цього не зробили, вони вирішили вийти з нашого альянсу. Не зважаючи на це, Франція продовжує готуватися до неминучої війни з Німеччиною."
germany.43.a: "Дурні! [GER.GetLeader] має бути задобрений!"

germany.44.d: "Вимоги німців про передачу нашої Судетської області стали більш ворожими, і тепер їхні війська збираються на нашому кордоні! Зараз у Мюнхені проводиться конференція з обговоренням майбутнього Чехословаччини, куди нас, щоправда, не запросили.\n\nНа щастя, схоже, що Союзники дотримуватимуться своїх обіцянок про підтримку. Вони пригрозили [GER.GetLeader] війною, якщо наші кордони будуть хоч трохи порушені. Не залежно від цього, нам треба підготуватися до неминучого німецького наступу."
germany.44.a: "Добре! Нехай приходять!"

germany.45.d: "Вимоги німців про передачу нашої Судетської області стали більш ворожими, і тепер їхні війська збираються на нашому кордоні! Зараз у Мюнхені проводиться конференція з обговоренням майбутнього Чехословаччини, куди нас, щоправда, не запросили.\n\nБоягузи-британці відмовилися підтримувати наш суверенітет, але принаймні Франція готова допомогти! Вони покинус альянс Британії та сформували новий із нами, обіцяючи підтримку Чехословаччині проти німецької агресії."
germany.45.a: "Хай живе Франція!"

germany.46.t: "Мюнхенський диктат"
germany.46.d: "Вимоги німців про передачу нашої Судетської області стали більш ворожими, і тепер їхні війська збираються на нашому кордоні! Зараз у Мюнхені проводиться конференція з обговоренням майбутнього Чехословаччини, куди нас, щоправда, не запросили.\n\nЯк британці, так і французи відмовилися від своїх обіцянок про підтримку у випадку німецької агресії. Їхні дипломати чітко вказали, що якщо ми вирішимо протистояти німцям, нам доведеться робити це самим. Схоже, в нас немає іншого вибору, окрім як здати Судети..."
germany.46.a: "Це темний день для Європи."
germany.46.b: "Ми ніколи не здамося!"

germany.47.d: "Нещодавно в Мюнхені були проведені переговори між лідерами Британії, Франції, Італії та Німеччини про обговорення майбутнього Чехословаччини. Британія та Франція відмовили нам у наших законних претензіях на Судети, і вони ще й пригрозили нам війною, якщо ми «порушимо» кордони з Чехословаччиною!\n\nУже розроблено план вторгнення в Чехословаччину, але це, ймовірно, призведе до всеєвропейської війни. Ми мусимо запевнитися, що ми готові до цього."
germany.47.a: "Час змусити їх підкоритися."

germany.48.d: "Нещодавно в Мюнхені були проведені переговори між лідерами Британії, Франції, Італії та Німеччини про обговорення майбутнього Чехословаччини. Британці побачили істину в наших словах і визнали наші претензії на Судетську область законними, але вперті французи відмовляються поступитись.\n\nВони покинули союз із Британією та натомість налагодили кращі відносини з чехами. Схоже, нам доведеться мати справу водночас із обома державами, але принаймні тепер, сподіваємось, британці не будуть втручатися..."
germany.48.a: "Це може скластися на нашу користь."

germany.49.d: "Нещодавно в Мюнхені були проведені переговори між лідерами Британії, Франції, Італії та Німеччини про обговорення майбутнього Чехословаччини. Як британці, так і французи визнали наші претензії на Судетську область законними, а також скасували підтримку для чехів.\n\nНезважаючи на безнадійність ситуації, вперті чехи відмовляються здати свою територію! Нам доведеться взяти її силою. Уже розроблено план вторгнення з метою стерти цей підлий експеримент Версаля з лиця землі!"
germany.49.a: "Чехи мають бути знищені."

germany.50.d: "Нещодавно в Мюнхені були проведені переговори між лідерами Британії, Франції, Італії та Німеччини про обговорення майбутнього Чехословаччини. Як британці, так і французи визнали наші претензії на Судетську область законними, а також скасували підтримку для чехів.\n\nВизнаючи безнадійність ситуації, чехи віддали нам Судети. Тамтешні пригноблені німецькі жителі врешті-решт повернуться до Фатерланду!"
germany.50.a: "Це історичний день для Німеччини."

germany.51.t: "Перший Віденський арбітраж"
germany.51.d: "Чехословаччина — це ракова пухлина в серці Європи, і врешті-решт [GER.GetAdjective]ий народ вирішив ужити проти них заходів. Судетська область уже знаходиться під контролем Німеччини, і тепер унаслідок Мюнхенської угоди чехословацькі території, що законно належать Угорщині, будуть повернені в наш склад."
germany.51.a: "Саме час!"

germany.52.t: "Анексія Заолшя"
germany.52.d: "Чехословаччина розпадається на частини, і нам треба діяти швидко, щоби захистити території зі значною кількістю польського населення до того, як їх забере Німеччина. Контроль Чехословаччини над Заолшям завжди оскражувався нами, і зараз час цій області приєднатися до нашої нації."
germany.52.a: "Заолшя наше!"

germany.53.t: "Доля Чехословаччини"
germany.53.d: "Не задовольнившися крадіжкою Судетів, німці тепер вирішили зайняти решту наших земель. Покинуті своїми так званими союзниками, і після втрати своїх найкращих укріплень унаслідок Мюнхенського диктату наша ситуація видається безнадійною..."
germany.53.a: "Здатися німцям."
germany.53.b: "...і все ж ми мусимо опиратися!"

germany.54.t: "Чехи опираються"
germany.54.d: "Чехи якимось чином набралися сміливості протистояти нашій оккупації їхньої держави. Їхні найкращі укріплення знаходились у Судетах, і вони тепер під нашим контролем, тож це буде швидкою кампанією."
germany.54.a: "Прага скоро буде наша."

germany.55.d: "Кінець Чехословаччини вже близько: саме в цей момент наші війська входять у Прагу. З капітуляцією чехословацької армії ми здобули величезну кількість озброєння. Їхні танки, зокрема, добре послужать нашій армії.\n\nБогемія буде анексована в якості протекторату, але що стане зі Словаччини? Ми можемо встановити в ній маріонетковий режим на чолі з Йозефом Тісо."
germany.55.d_2: "Захопивши Чехословаччину, нам потрібно придумати найкращий варіант розподілу цих земель.\n\nБогемія буде анексована в якості протекторату, але що стане зі Словаччиною? Ми можемо встановити в ній маріонетковий режим на чолі з Йозефом Тісо."
germany.55.a: "Встановити маріонетковий режим у Словаччині."
germany.55.b: "Розділити Чехословаччину з Угорщиною."
germany.55.c: "Уся Чехословаччина належить Райху!"

germany.56.t: "Розподіл Чехословаччини"
germany.56.d: "Німецькі війська ввійшли в Прагу, і кінець Чехословаччини неминучий. Вони планують анексувати Богемію, але залишити для нас Словаччину. Чи погодимося ми на цей розподіл? Це означатиме приєднання до військового альянсу Німеччини."
germany.56.d_2: "Після анексії Чехословаччини Німеччина має намір приєднати Богемію до Райху, але залишити для нас Словаччину. Чи погодимося ми на цей розподіл? Це означатиме приєднання до військового альянсу Німеччини."
germany.56.a: "Аякже! Велика Угорщина скоро стане реальністю!"
germany.56.b: "Ні, нам не потрібні ні Словаччина, ні дружба з німцями."

germany.57.t: "Угорщина відмовилася від нашої пропозиції"
germany.57.d: "Угорці грубо відмовили на нашу щедру пропозицію анексувати Словаччину, заявляючи, що їх цей регіон не цікавить! Скоро нам доведеться мати з ними справу. А поки нам треба знайти вирішення словацького питання."
germany.57.a: "Встановити маріонетковий режим Тісо."
germany.57.b: "Приєднати Словаччину до Німеччини."

germany.58.t: "Польське питання"
germany.58.d: "Міністерство суспільного просвітництва та пропаганди Німеччини виконало відмінну роботу, сповістивши німецький народ — справді, весь світ — про несправедливість по відношенню до наших німецьких братів у Польщі. У нас тепер є повне виправдання для війни!"
germany.58.a: "Скоро Польща перестане існувати!"

germany.59.desc:0 "Сміливим і одностороннім кроком [GER.GetNameDef] проголосила передачу регіону [664.GetName] державі [FROM.GetNameDef]. Це рішення, ухвалене без будь-яких консультацій чи згоди, є ще одним ударом по територіальній цілісності [ROOT.GetNameDef] і яскравим нагадуванням про нашу геополітичну вразливість.\n[GER.GetAdjective] делегація, посилаючись на давні історичні претензії, чинить тиск на наше керівництво, змушуючи погодитися на цю територіальну ревізію. Втрата [664.GetName] — регіону, багатого на культуру й ресурси — на користь [FROM.GetNameDef] є гіркою пігулкою для нашого народу і прямим викликом суверенітету нашої держави."
germany.59.a: "Черговий сумний день для держави [ROOT.GetNameDef]."

germany.60.t: "Ремілітаризація Райнланду"
germany.60.d: "Кілька німецьких дивізій нещодавно ввійшли в Райнланд. Уперше з часів Великої війни Німеччина розмістила війська на лівому березі Райну. Це чітке порушення Версальського договору, за умовами якого Німеччині було заборонено ремілітаризовувати цей регіон! Якщо ми не надішлемо ультиматум про виведення військ, договір не буде виконуватись."
germany.60.a: "Це акт агресії! Збирайте британців на наш бік!"
germany.60.a.tt: "§RЯкщо розпочнеться війна, у нас станеться громадянська війна через ідею §YРоз'єднаний уряд§!:§!\n"
germany.60.b: "Висловити дипломатичний протест."
germany.60.c: "Вони не лишаться самі! Закликайте британців до війни!"

germany.61.d: "Кілька німецьких дивізій нещодавно ввійшли в Райнланд. Уперше з часів Великої війни Німеччина розмістила війська на лівому березі Райну. Це чітке порушення Версальського договору, за умовами якого Німеччині було заборонено ремілітаризовувати цей регіон!\n\nФранцузи мобілізовують свої війська та, схоже, збираються надіслати ультиматум. Якщо Німеччина відмовиться поступатися, французи будуть готові до наступу, щоби розквитатися з цією загрозою. Думка британського народу схиляється проти війни, але якщо ми відмовимо, наш альянс із французами буде розпущено."
germany.61.a: "Війна — це не варіант."
germany.61.b: "Ми мусимо допомогти Франції!"
germany.61.c: "Ми мусимо допомогти нідерланцям!"

germany.62.d: "Кілька німецьких дивізій нещодавно ввійшли в Райнланд. Уперше з часів Великої війни Німеччина розмістила війська на лівому березі Райну. Це чітке порушення Версальського договору, за умовами якого Німеччині було заборонено ремілітаризовувати цей регіон!\n\nФранцузи, схоже, мають намір обмежити свою відповідь на порушення умов Версаля до дипломатичних претензій, а громадська думка в Британії твердо висловлюється проти війни."
germany.62.a: "Ми теж висловимо претензію."
germany.62.b: "Версаль нас більше не хвилює."

germany.63.t: "Британія відмовилася від війни"
germany.63.d: "Британці відмовляються підтримувати нас проти Німеччини, виправдовуючися, що німці «просто гуляють у своєму задньому дворі». Якщо ми почнемо війну, схоже, що ми будемо воювати самі.\n\nГромадська думка у Франції висловлюється проти війни, але Німеччина з часом ставатиме тільки сильнішою, а ремілітаризація Райнланду становить пряму загрозу нашим кордонам. Висунення ультиматуму без підтримки Британії буде менш загрозливим для Німеччини. Чи варто нам це робити проти неї самостійно?"
germany.63.a: "Так! Із Німеччиною треба розквитатися зараз."
germany.63.b: "Ні, без Британії нам доведеться поступитись..."

germany.64.t: "Британія підтримує нас"
germany.64.d: "Не зважаючи на відсутність підтримки війни в Британії, її уряд розглянув загрозу з боку Німеччини та запропонував нам повну підтримку. Ми надішлемо Німеччині остаточний ультиматум про виведення військ із демілітаризованої зони. Якщо вони відмовляться, наші війська ввійдуть на німецькі землі та покладуть кінець цьому царству терору!"
germany.64.a: "Уперед!"

germany.65.t: "Франція та Британія мобілізовують війська!"
germany.65.d: "Британці та французи відмовилися дозволити нам ремілітаризувати Райнланд, назвавши це «непростимим порушенням» умов Версальського договору. Вони мобілізовують війська для війни проти нас і надіслали ультиматум про виведення військ і збереження демілітаризованого статусу Райнланду. В іншому випадку почнеться війна."
germany.65.a: "Не можна поступатися! Райх треба захистити!"
germany.65.b: "Ми не готові до цієї сутички. Доведеться поступитись."

germany.66.t: "Франція мобілізовує війська!"
germany.66.d: "Британці вчинили розумно та затвердили ремілітаризацію Райнланду, але божевільні французи відмовилися поступатися! Стверджуючи, що цей інцидент представляє пряму загрозу безпеці їхньої держави, вони мобілізовують війська й можуть перейти кордон у будь-який момент! Ми у стані війни!"

germany.67.t: "Франція поступається"
germany.67.d: "Французи мудро поступилися, зрозумівши, що їхня божевільна авантюра не отримає британську підтримку. Їхні війська були демобілізовані, і війну поки що вдалося уникнути. Чорт візьми, це було близько!"
germany.67.a: "Воювати зараз — божевілля."

germany.68.t: "Франція відмовляється поступатися"
germany.68.d: "Французи вперто наполягають на своєму, виступаючи самі проти німців, тож наш альянс із ними був скасований. Ще одна війна в Європі розпочалася через безглузді причини. Схоже, що настав час Британії знову відсторонитися від справ на континенті..."
germany.68.a: "Мабуть, це було неминучо."

germany.70.t: "Змова Остера"
germany.70.d: "Група старших офіцерів Вермахта, котра вірила, що Гітлер заштовхнув Німеччину у війну, яку вона не може виграти, влаштувала переворот! Схоже, що її організував голова Абвера полковник Ганс Остер, але також було підтверджено, що в ній брали участь генерали Бек, фон Браухіч і адмірал Канаріс!\n\nВажкоозброєні люди, що в очікуванні сиділи в кількох берлінських квартирах, зійшлися з наміром Райхсканцелярії ліквідувати Гітлера та його найближчих соратників. Зараз у її будівлі проходить запекла стрілянина."
germany.70.a: "Захистити фюрера будь-якою ціною!"
germany.70.b: "Мабуть, його усунення буде на краще..."

germany.71.t: "Фюрер мертвий"
germany.71.d:0 "Підрозділи СС та вірні армійські частини, що кинулися до Райхсканцелярії, змогли знищити або захопити всіх зрадників-диверсантів, але не раніше, ніж цим псам вдалося вбити Гітлера! Фюрера знайшли, з численними вогнепальними пораненнями, схиленого над своїм письмовим столом — безсумнівно, він працював на благо Фатерлянду до свого останнього подиху! Його давня супутниця Єва Браун була поранена під час перестрілки, але, схоже, з часом вона одужає.\n\nТі змовники, що вижили, постануть перед судом за свій жахливий злочин, але зараз Німеччина перебуває у стані війни і потребує нового лідера. Хто стане наступним Фюрером?"
germany.71.a: "Герр Гіммлер поведе нас у майбутнє."
germany.71.b: "Герр Ґьорінґ — логічний вибір." # Ø
germany.71.c: "Єва Браун мусить помститися!"

germany.72.t: "Змова провалилася"
germany.72.d: "Війська СС і лояльні дивізії швидко прибули та захопили всіх командирів-зрадників, і Гітлер особисто провів чистку своїм вірним Люґером. Дивом фюрер пережив напад, обійшовшися лише кількома легкими ранами.\n\nВиживші змовники дорого заплатять за свою нелояльність, і тепер Гітлер ще більш рішучий у доведенні війни до славної перемоги!"
germany.72.a: "Хай живе фюрер!"

germany.73.t: "Змова успішна"
germany.73.d:0 "Запеклі бої в Райхсканцелярії перетворили будівлю на палаючу руїну. Попри те, що велика кількість солдатів СС кинулася на допомогу Гітлеру, підрозділи армії, вірні змовникам, також вступили в бій і виявилися вирішальними. Підтверджено, що Фюрер загинув, а його давня супутниця Єва Браун була тяжко поранена під час перестрілки. Змовникам вдалося захопити всі урядові будівлі в Берліні.\n\nЗначна частина Вермахту перейшла на бік заколотників, але багато офіцерів залишаються вірними НСДАП. Хто повинен їх очолити?"
germany.73.a: "Смерть націонал-соціалізму!"
germany.73.b: "Гіммлер усе розрулить!"
germany.73.c: "На даному етапі Ґьорінґ — наша єдина надія!" # Ø
germany.73.e: "Єва Браун мусить помститися!"

germany.74.t: "Підготовка підґрунтя"
germany.74.d: "Австрійці прагнуть стати частиною Німецького Райху, але вперті політики у Відні донині чинять опір усяким спробам утворити унію. Потрібно посилити вплив фашизму в Австрії. Австрійська нацистська партія тоді стане хорошою альтернативою правлячим австрофашистам.\n\nЗараз став доступним для шпигунської місії агент Абверу. Його можна використати для таємного збільшення популярності фашизму в Австрії."
germany.74.a: "Австрія буде нашою!"

germany.75.t: "Німецько-радянський договір"
germany.75.d: "Незважаючи на сувору попередню риторику проти як народу, так і ідеологічного лідерства держави [Root.GetName], [From.GetLeader] і Німеччина звернулися до нас, пропонуючи взаємовигідний дослідницький договір. І хоч обмін знаннями й допоможе нам у розробці нових танкових дизайнів, у купі з обіцянками інших дослідницьких переваг у майбутньому, все ще є певні сумніви, враховуючи попередні твердження, що німці це роблять для самих себе. Чи варто приймати угоду попри ризик, що так ми тільки допоможемо амбіціям [From.GetLeader]?"
germany.75.a: "Капіталісти — гірша загроза для нас обох."
germany.75.b: "Ми не дамо фашистам зброю для пригноблення пролетаріату!"

germany.76.t: "СРСР прийняв німецько-радянський договір"
germany.76.d: "Наші переговори з державою [From.GetName] завершилися успішно. Була підписана угода, згідно з якою наші нації допомагатимуть одна одній у розробці нових танкових технологій із можливим розширенням в інших сферах у майбутньому."
germany.76.a: "Цей договір стане сходинкою в майбутнє."

germany.77.t: "СРСР відхилив німецько-радянський договір"
germany.77.d: "Держава [From.GetName] відхилила нашу пропозицію договору, спрямованого на просунення танкових технологій. Можливо, вони бояться, що наше краще озброєння буде обернене проти них."
germany.77.a: "Вони так не сильно знизили цей ризик."

germany.78.t: "Німецьке спільне авіаційне дослідження"
germany.78.d: "Як було передбачено в договорі з Німеччиною, деякі спеціальні дослідницькі проєкти діляться з нашими інженерами своїми знахідками. Увагу привернув нещодавній прорив у області радарних технологій, що відкрив неочікувані можливості для просунення наших досліджень у даній галузі."
germany.78.a: "Виявлення ворога — це перший крок."

germany.79.t: "Ультиматум від Німеччини"
germany.79.d: "Греція знаходиться під контролем Німеччини, і [From.GetLeader] тепер тисне на наш уряд, вимагаючи приєднання до їхнього альянсу. Радянсько-німецький альянс поставив нас у позицію, в якій нейтралітет більше не варіант, і нам з Берліну надійшов ультиматум з вимогою передачі наших східних територій їхнім радянським союзникам і приєднання до того ж пакту, яким вони користуються, щоби примусити нас підкоритися.\n\nХоча ми й не можемо зберігати нейтралітет, у нас є інші варіанти. Один з них — це пошук підтримки від Британії, інший — стояти на своєму. Жоден з них, однак, не забезпечить впевнене майбутнє для Республіки."
germany.79.a: "Якщо ми працюватимемо з німцями, ми можемо знайти можливість повернути наші землі."
germany.79.b: "Ми можемо розраховувати на британську підтримку, а вони — на нашу."
germany.79.c: "Якщо ці деспоти хочуть забрати нашу землю, їм доведеться повоювати за неї."

germany.80.t: "Данциґ в обмін на Словаччину"
germany.80.d: "Німці давно заглядаються на Данциґ і шукають можливість об'єднати території Східної Пруссії з іншою частиною німецької держави. Дипломати попереджали, що незабаром може настати день, коли нам доведеться обрати між Данциґом та війною.\n\nДоволі дивно, та німці запропонували нам, як вони це називають, більш мирний варіант. Вони пропонують нам новостворену словацьку державу, що нині є не більш ніж маріонеткою під німецьким керуванням, в обмін на Данциґ.\nНевідомо, яких заходів вжиють німці, якщо ми відмовимося, але нам дали можливість розрулити цей конфлікт із деякими територіальними здобутками."
germany.80.a: "Зараз це найкращий варіант з усіх можливих."
germany.80.b: "Ми не віддамо того, що праву наше, за вкрадені землі!"

germany.81.t: "Передано Данциґ в обмін на Словаччину"
germany.81.d: "Польща погодилася на обмін Данциґа. Його буде передано під контроль держави [GER.GetNameDef], а Словаччина буде передана під контроль Польщі. Як наслідок цієї угоди, ми повернули Данциґ, зберігши теплі, або принаймні не відкрито ворожі, відносини з нашим східним сусідом."
germany.81.a: "Німеччина знову єдина."

germany.82.t: "Держава [From.GetNameDefCap] відмовилася віддавати Данциґ"
germany.82.d: "Держава [From.GetNameDef] відмовилася від нашої щедрої пропозиції словацьких територій в обмін на Данциґ, залишивши його собі. Ясно, що [From.GetLeader] не поділяє нашу позицію щодо Данциґа як законної німецької території.\n[Root.GetLeader] розлючений такою відповіддю, а всі дипломатичні варіанти повернення Данциґа вже вичерпані."
germany.82.a: "Схоже, саме час розглянути інші варіанти."

germany.83.t: "Антирадянський пакт"
germany.83.d: "Підписавши Антикомінтернівський пакт, держава [From.GetNameDef] забезпечила родюче підґрунтя для вжиття заходів щодо стримування радянської загрози. Однак, пакт не включає створення військового альянсу та не має чітко визначених зобов'язань від держав, що підписали пакт. Тепер [From.GetLeader] шукає можливості розширити пакт до антирадянської коаліції — об'єднуючої угоди про спільне приєднання до війни з Радянським Союзом, якщо якась із держав, що підписала пакт, опиниться у стані війни з ним.\n\nХоч це істотно небезпечніше, і швидше за все призведе до завершення всіх дипломатичних відносин з СРСР, це також наш шанс забезпечити сильних союзників у випадку війни."
germany.83.a: "Ми станемо на бік Німеччини та її союзників проти СРСР."
germany.83.b: "Хто завгодно може розпочати світову війну з таким пактом."

germany.84.t: "Заклик членів пакту у війну"
germany.84.d: "Як ми й підозрювали, коли підписували Антирадянський пакт, ми опинилися у стані війни з Радянським Союзом. Час нагадати нашим союзникам про їхню обіцянку та прикликати їх у війну."
germany.84.a: "Наша передбачливість окупається."

germany.85.t: "[From.GetName] закликає членів пакту у війну"
germany.85.t.a: "[From.GetName] закликає членів пакту у війну"
germany.85.t.b: "[From.GetName] надає гарантію" # (&?)
germany.85.d: "Антирадянський пакт зобов'язує всі держави, що підписали його, приєднатися до всякої оборонної війни з Радянським Союзом. Нещодавно СРСР напав на державу [From.GetName] і тепер вона надіслала всім членам пакту запит про негайну допомогу у війні. Час показати [Root.GetAdjective]у відданість захисту світу від радянської загрози раз і назавжди."
germany.85.desc.a: "Антирадянський пакт зобов'язує всі держави, що підписали його, приєднатися до всякої оборонної війни з Радянським Союзом. Нещодавно СРСР напав на державу [From.GetName] і тепер вона надіслала всім членам пакту запит про негайну допомогу у війні. Час показати [Root.GetAdjective]у відданість захисту світу від радянської загрози раз і назавжди."
germany.85.desc.b: "Наша гарантія держави [From.GetNameDef] зобов'язує нас приєднатися до всякої оборонної війни з Радянським Союзом. Нещодавно СРСР напав на неї, тож час нам виконати наш обов'язок і негайно прийти їй на допомогу. Час показати [Root.GetAdjective]у відданість захисту світу від радянської загрози раз і назавжди."
germany.85.a: "Держава [From.GetName] не лишиться сама!"
germany.85.b: "Це не наша війна."
germany.85.b_tt: "§YЦей варіант буде розглянутий як зрада всіма державами, що дотримуються умов пакту (§!думка про нас зміниться на §R-50§!§Y)§!"

germany.86.t: "Данциґ або війна"
germany.86.d: "[GER.GetNameDefCap] давно говорить про повернення територій, втрачених унаслідок Великої війни. Зокрема, [GER.GetNameDef] заглядається на територію Данциґа, що відділяє Східну Пруссію від іншої частини їхньої держави.\n\nТепер [GER.GetNameDef] вимагає передачу Данциґа, обіцяючи в обмін відкликання претензій на Познань. Над нами висить загроза війни, і прийняття цієї пропозиції відкладе можливий конфлікт, але ціною вільного надання сили німцям для здійснення своїх подальших планів."
germany.86.a: "Згода. Може вони так відвернуть свою увагу від нас."
germany.86.b: "Данциґ лишиться Ґданськом!"

germany.87.t: "Польща передала Данциґ"
germany.87.d: "Розглянувши наш ультиматум, Польща погодилася віддати нам несправедливо отриману територію, довівши, що вони розуміли, що Данциґ законно належить Німеччині!"
germany.87.a: "Польща уникнула війни... поки що."

germany.88.t: "Польща відмовилася передавати Данциґ"
germany.88.d: "Попри наші спроби вмовити Польщу мирно передати Данциґ, в обмін навіть поклявшися зняти претензії на інші німецькі території, вони відповіли відмовою. Очікувано, світ не віддасть нам нічого з того, що ми не заберемо силою."
germany.88.a: "Вони дуже добре знають альтернативу."

germany.89.t: "Нечестивий альянс"
germany.89.d: "Після успіху нашої недавньої співпраці німці надіслали нам інтригуючу пропозицію. Вони пропонують відкласти наші відмінності та замість витрачати сили на боротьбу між собою, поки західні демократії спостерігають і наживаються на цьому, об'єднати наші сили та натомість знищити їх!"
germany.89.a: "Нехай світ тремтить!"
germany.89.b: "Жодних угод із фашистами!"

germany.90.t: "Альянс відхилений"
germany.90.d: "Радянський Союз відхилив нашу пропозицію. Якщо нам знадобляться ресурси держави [SOV.GetNameDef], нам доведеться взяти їх силою!"
germany.90.a: "Якщо вони не з нами, то вони проти нас."

germany.91.t: "Франція бажає приєднатися до альянсу"
germany.91.d: "Сильні лідери Франсистського руху зробили немалий прогрес і запропонували стати на наш бік. Французька нація готова боротися за Райх."
germany.91.a: "Mehr Soldaten für das Reich."
germany.91.b: "Nein!"

germany.92.t: "Німеччина відхилила ультиматум"
germany.92.d: "Попри наше уточнення, що ремілітаризація Райнланду буде розглянуте як акт агресії, Німеччина відмовилася поступитися та продовжила просування в демілітаризовану зону, проігнорувавши наше попередження. Це означає, що попри наші спроби зберегти мир, у Європі знову розгорілась війна."
germany.92.a: "Версальський договір мусить виконуватись."

germany.93.t: "Лондонська конференція"
germany.93.d: "Ми розраховували, що великі держави Європи сядуть за стіл, щоби придумати справедливу угоду в ім'я миру. Натомість Британія та Франція вирішили підтримати вискочок-югославів і їхню штучну державу. Так чи інакше, Словенія буде нашою..."
germany.93.d_FRA_abandoned_yugoslavia: "Ми розраховували, що великі держави Європи сядуть за стіл, щоби придумати справедливу угоду в ім'я миру. Хоч французи побачили справедливість у нашій справі, дурні-британці вирішили підтримати вискочок-югославів і їхню штучну державу. Так чи інакше, Словенія буде нашою..."
germany.93.a: "Ми отримаємо своє."

germany.94.t: "Лондон здався"
germany.94.d: "Унаслідок іще одного тріумфу для сміливих і рішучих Словенія, що незабаром стане Карніолою, повернулася під законний контроль Німецького Райху."
germany.94.a: "Тріумф для Німеччини!"

germany.95.t: "Югослави відмовляються"
germany.95.d: "Неправильно розуміючи своє місце у світі Югославія вирішила не приймати можливість вижити, яку ми їм надали."
germany.95.a: "Час провчити їх."

germany.96.t: "Лондонська конференція"
germany.96.d: "Югославія, підбурювана дурними італійцями, вирішила кинути нам виклик. Невдячні італійці згорять із югославами. Генерал Роммель запевняє нас, що вони побігли в попередній раз, і, безсумнівно, побіжать знову."
germany.96.a: "Ця війна не буде довгою."

germany.97.t: "Лондонська конференція"
germany.97.d: "Велика Лондонська конференція мусила б виправити одну з багатьох кривд, завданих Німеччині. Французи, однак, усе ще прагнуть помсти і бажають побачити Німеччину навколішках. Вони підтримали белградський режим попри виправданість наших поглядів. Вони справді вважають, що їхні порожні погрози щось означають для нас?"
germany.97.a: "Ми розіб'ємо їх обох."

germany.98.t: "Доля Югославії"
germany.98_tt: "§YЯкщо Югославія погодиться, станеться ось що:§!\n"
germany.98.d: "Ми завжди знали, що Югославія, вирізана з Імперії Габсбурґів, — штучна держава, що не могла довго протягнути. Етнічні конфлікти, що зріли там, досягли точки закипання, і держава тріщить по швах. Потрібно втрутитися й виправити ситуацію."
germany.98.a: "Анексувати всю Югославію."
germany.98.b: "Створити маріонеткову Хорватію, анексувати решту."
germany.98.c: "Зробити маріонетками Хорватію та Югославію."

germany.99.t: "Розподіл Греції з державою [ITA.GetNameDef]"
germany.99.d: "Коли ми запропонували, що, мабуть, грецькі прикордонні території слід відкоригувати, італійський посол заявив, що вони збудують Римську імперію на руїнах Греції."
germany.99.a: "Аякже, збудують..."
germany.99.b: "Спершу навчіться дотримуватися графіку потягів."

germany.100.t: "Розподіл Греції з державою [BUL.GetNameDef]"
germany.100.d: "Території, які Болгарія вважала своїми, була передана Греції внаслідок Другої балканської війни та Великої війни. Якщо ми це виправимо, Болгарія стане на наш бік. Однак, якщо їм не вистачає сил, щоб висловити претензії самим, чи є вони достойним союзником для нас?"
germany.100.a: "В їхніх інтересах приєднатися до нас."
germany.100.b: "Їм доведеться заслужити нашу дружбу."

germany.101.t: "Вимагання грецької території"
germany.101.d: "Відсутність підходящих союзників ставить Німеччину в невдалу стратегічну позицію в Східному Середземномор'ї. Однак, ми можемо змінити це, надіславши вимоги Греції про надання баз і навколишніх територій для їхньої оборони."
germany.101.a: "Вони мусять передати Німеччині бази."
germany.101.b: "Варто подумати про подальші перспективи."
germany.101_tt: "§YЯкщо Греція погодиться, станеться ось що:§!"

germany.102.t: "Греція відмовилась"
germany.102.d: "Греція вчинила нерозумно, відмовившись від нашої допомоги у вирішенні їхніх територіальних конфліктів."
germany.102.a: "Вони мали б здогадатися, яка в нас альтернатива."

germany.103.t: "Греція відмовилась"
germany.103.d: "Греція відмовилася від нашої щедрої пропозиції про надання їй захисту та підтримки."
germany.103.a: "Доведеться примусити їх побачити смисл наших слів."

germany.104.t: "Італія вимагає вішістські території"
germany.104.d_Savoy: "Італійці почали висловлювати претензії на території Вішістської Франції за спиною нашої перемоги. Вони бажають отримати прикордонну територію Савоя, щоби посилити Італію. Однак, саме ми приймаємо рішення в цій ситуації."
germany.104.d_Corsica: "Італійці вимагають передачу острова Корсика з-під контролю Віші в якості розподілу залишків Франції. Чи надамо ми контроль над островом?"
germany.104.d_Savoy_Corsica: "Італія вимагає від уряду Віші передати Савою та Корсику. Це піде на благо Італії, але занепокоїть французький колоніальний уряд."
germany.104.a: "Припускаю, вони можуть забрати Савою."
germany.104.b: "Корсика — це все, що вони заслужили."
germany.104.c: "Нехай забирають Савою."
germany.104.e: "Сильний союзник — сильна Німеччина."
germany.104.f: "Їм знадобиться ще кілька тисяч смертей."

germany.105.t: "Італія покидає альянс [Root.GetFactionName]"
germany.105.d: "Через наше рішення не давати жодних територій Італії, вона вирішила покинути альянс [Root.GetFactionName], сказавши, що ми — недостатньо достойні, щоби бути їхніми союзниками."
germany.105.a: "Вони не дуже-то й боролися."

germany.106.t: "Крайовський договір"
germany.106_threat: "Крайовський договір"
germany.106.d_second_vienna_accepted_north: "Після передачі Угорщині Північної Трансільванії Болгарія нагадала нам про їхній територіальний спір із Румунією щодо Південної Добруджі, яку Румунія відібрала в 1913 році."
germany.106.d_second_vienna_accepted_all: "Після передачі Угорщині Трансільванії Болгарія нагадала нам про їхній територіальний спір із Румунією щодо Південної Добруджі, яку Румунія відібрала в 1913 році."
germany.106.d_no_vienna: "Відтоді як відносини з Угорщиною охололи, і вона вирішила приєднатися до іншого альянсу, про наш первісний план про передачу їм частини Трансільванії довелося забути. Натомість, краще прислухатися до болгарів у їхньому територіальному спорі з Румунією щодо Південної Добруджі, яку Румунія відібрала в 1913 році."
germany.106.a: "Нехай забирають Південну Добруджу."
germany.106.b: "Ми не підтримаємо жодної болгарської претензії."

germany.107.t: "Політ Рудольфа Гесса"
germany.107.d: "Учора заступник фюрера Рудольф Гесс був заарештований солдатами Місцевої оборони в Шотландії після того, як він з парашутом вистрибнув із важкого винищувача. Гесс — досвідчений пілот, і він, судячи з усього, сам перелетів Північне море, намагаючись лишатися поза радіусом дії радарів, перш ніж вирушити на захід, у Британію.\nГесс, схоже, сам узяв на себе спробу обговорення миру між Британією та Німеччиною, однак Берлін публічно назвав його божевільним, і позбавив його всіх політичних посад. Британська ж влада втрималася від коментарів."
germany.107.a: "Wahnsinn!"

germany.108.t: "Смерть Рудольфа Гесса"
germany.108.d: "Учора заступник фюрера Рудольф Гесс був убитий, коли Королівські повітряні сили перехопили важкий винищувач, на якому він летів недалеко від берега Шотландії. Істинна причина польоту залишається невідомою — хоча Гесс і був досвідченим пілотом, він летів сам і його літак, як відомо, не був озброєний.\nЙого рештки були віднайдені британською владою, але в Берліні вже запланований похорон із порожньою труною.\n\nГітлер, як повідомляється, помітно засмучений смертю свого старого друга."
germany.108.a: "Бідний дурень."

germany.109.d: "Дирижабль «Гінденбурґ», що бездіяльно знаходився в Німеччині від початку війни, зустрів свій драматичний кінець, вибухнувши над Шотландією. Схоже, ним керував заступник фюрера Рудольф Гесс. Він зміг сам перелетіти Північне море з метою виконання особистої місії: обговорити можливий мир із Британією.\nБританські радари без проблем знайшли масивне повітряне судно, і кілька авіакрил Королівських повітряних сил вмить відправилися назустріч. Коли «Гінденбурґ» не відповів на радіоповідомлення, вони відкрили вогонь.\n\nГесс успішно стрибнув з парашутом, був заарештований і тепер знаходиться в лондонському Тауері."

germany.110.d: "Дирижабль «Гінденбурґ», що бездіяльно знаходився в Німеччині від початку війни, зустрів свій драматичний кінець, вибухнувши над Шотландією. Схоже, ним керував заступник фюрера Рудольф Гесс. Він зміг сам перелетіти Північне море з метою виконання особистої місії: обговорити можливий мир із Британією.\nБританські радари без проблем знайшли масивне повітряне судно, і кілька авіакрил Королівських повітряних сил вмить відправилися назустріч. Коли «Гінденбурґ» не відповів на радіоповідомлення, вони відкрили вогонь.\n\nРештки Гесса були знайдені серед уламків."
germany.110.a: "От божевільний..."

germany.111.t: "Югославія відмовилась"
germany.111.d: "Югославія вчинила нерозумно, відхиливши нашу пропозицію розрядити напруженість у регіоні."
germany.111.a: "Доведеться нам ужити заходів."

germany.113.t: "Німеччина офіційно заявила про претензії на Данциґ"
germany.113.d: "Держава [GER.GetNameDef], для якої підтримка армії необхідна для будь-якого успіху в нашій громадянській війні, опублікувала плани по встановленню [GER.GetAdjective]ого контролю над Данциґом після завершення бойових дій. Вони також ясно дали зрозуміти, що залежність держави [Root.GetNameDef] від підтримки їхньої армії ставить [Root.GetLeader] у ситуацію з єдиним варіантом — підписання цієї «Данциґської угоди»."
germany.113.a: "[Root.GetName] не стане воювати ще з одними."

germany.114.t: "Німеччина вимагає Данциґ"
germany.114.d: "Після нашої перемоги в [Root.GetAdjective]ій громадянській війні Німеччина повторно нагадувала нам про претензії на Данциґ. Також вона нагадувала нам, якими будуть наслідки непослуху для нації, яка ще відновлюється після внутрішнього конфлікту."
germany.114.a: "Вони отримають Данциґ, як ми й домовлялись."
germany.114.b: "Ми ніколи не здамо польської землі!"

germany.115.t: "Польща передала Данциґ"
germany.115.d: "Відповідно до Данциґської угоди, держава [From.GetNameDef] погодилася на передачу Данциґа під контроль держави [GER.GetNameDef]."
germany.115.a: "Ця угода таки була взаємовигідною."

germany.116.t: "Польща відкинула Данциґську угоду"
germany.116.d: "Проігнорувавши цінну підтримку, яку ми надали їм у їхній громадянській війні, держава [From.GetName] вирішила проігнорувати наші претензії на Данциґ."
germany.116.a: "Вони дорого заплатять за недотримання угоди."
germany.116.b: "Ми не можемо дозволити собі цей конфлікт."

germany.117.t: "Данциґська угода"
germany.117.d: "Держава [From.GetName] погодилася на передачу Данциґа в обмін на підтримку в громадянській війні. Наші запит і обіцянка були закріплені в Данциґській угоді. Тепер потрібно забезпечити перемогу держави [From.GetName] в цьому конфлікті."
germany.117.a: "Це також боротьба і [Root.GetAdjective]ого народу."

germany.118.t: "Ялтинська конференція"
germany.118.d: "Війна в Європі просувається дуже швидко, і саме час майбутнім переможцям обдумати майбутнє Європи.\n\nМи можемо запропонувати державі [yalta_partner.GetNameDef] провести конференцію по розподілу держави [GER.GetNameDef] після війни, щоб окреслити наші сфери апливу на континенті.\n\nНаш «друг», [yalta_partner.GetNameDef], вказав, що його цікавить така конференція. Безсумнівно, він захоче якусь нагороду за всі свої жертви."
germany.118.a: "Нам потрібна ця конференція для визначення майбутнього Європи."
germany.118.b: "Ми не можемо кооперуватись із державою [yalta_partner.GetNameDef]."
yalta_division_tt:0 "Наступні регіони буде визнано сферою інтересів союзників:\n§Y[42.GetName]§!, §Y[978.GetName]§!, §Y[50.GetName]§!, §Y[51.GetName]§!, §Y[52.GetName]§!, §Y[53.GetName]§!, §Y[54.GetName]§!, §Y[55.GetName]§!, §Y[56.GetName]§!, §Y[57.GetName]§!, §Y[58.GetName]§!, §Y[59.GetName]§!.\n\nНаступні регіони увійдуть до сфери інтересів [SOU.GetAdjective]:\n§Y[60.GetName]§!, §Y[61.GetName]§!, §Y[62.GetName]§!, §Y[63.GetName]§!, §Y[64.GetName]§!, §Y[65.GetName]§!, §Y[66.GetName]§!, §Y[67.GetName]§!.\n\n [POL.GetAdjective] претензії на такі регіони будуть визнані всіма сторонами:§Y[66.GetName]§!, §Y[67.GetName]§!, §Y[68.GetName]§!, §Y[63.GetName]§!, §Y[5.GetName]§!.\n\n"
germany.118.c:0 "Ми повинні дотримуватися плану Морґентау."
morgenthau_division_tt:0 "[FRA.GetFlag] [FRA.GetNameDefCap] отримає §Y[42.GetName]§!\n[POL.GetFlag] Польща отримає §Y[67.GetName]§! та §Y[5.GetName]§!.\n[SOV.GetFlag] [SOV.GetNameDefCap] отримає §Y[763.GetName]§!\nМіжнародна зона під керівництвом [ENG.GetFlag] [ENG.GetAdjective] адміністрації буде створена в: §Y[51.GetName]§!, §Y[52.GetName]§!, та §Y[56.GetName]§!.\n Незалежна [GER.GetFlag] Північногерманська держава у зоні впливу [yalta_partner.GetAdjective] буде створена в §Y[58.GetName]§!, §Y[59.GetName]§!, §Y[51.GetName]§!, §Y[61.GetName]§!, §Y[62.GetName]§!, §Y[63.GetName]§!, §Y[68.GetName]§!, §Y[66.GetName]§!, §Y[65.GetName]§!, §Y[64.GetName]§!, та §Y[60.GetName]§!. \nAn independent [GER.GetFlag] Південнонімецька держава буде створена в §Y[54.GetName]§!, §Y[50.GetName]§!, §Y[978.GetName]§!, §Y[52.GetName]§!, та §Y[53.GetName]§!."
germany.118.e:0 "Черчилль має таку ідею…"
churchill_plan_germany_tt:0 "Німеччина буде розділена на три країни: Західнонімецьку державу, Північногерманську державу та Південнонімецьку державу, яка також включатиме частину колишньої Австро-Угорської імперії. Усі вони увійдуть до сфери впливу Союзників, у той час як решта Центральної та Східної Європи увійде до сфери впливу [yalta_partner.GetAdjective]. "

germany.119.t: "Ялтинська конференція"
germany.119.d: "Війна проти держави [GER.GetNameDef] підходить до свого неминучого кінця, і держава [yalta_origin.GetNameDef] звернулася до нас щодо проведення конференції на тему майбутнього Європи.\n\nВони пропонують розділити державу [GER.GetNameDef] на східну й західну частини. Це дозволить поширити нашу сферу впливу вглиб Європи, що відкомпенсує частину втрат у цій жахливій війні."
germany.119.a: "Зробимо це заради тривалої співпраці."
germany.119.b: "Ми диктуватимемо наш власний мир."

germany.1190.t:0 "Торонтська конференція"
germany.1190.desc:0 "Оскільки війна проти [GER.GetNameDef] наближається до свого неминучого завершення, [yalta_origin.GetNameDef] звернулась до нас із пропозицією провести конференцію щодо майбутнього Європи.\n\nВони пропонують тристоронній поділ [GER.GetNameDef], за яким ми отримаємо обмежений вплив на східну частину. Основний промисловий регіон перейде під контроль союзників, а також вони матимуть обмежений контроль над південним регіоном. Це зменшить потугу Німеччини, однак наш вплив на Центральну Європу залишатиметься невизначеним."

germany.120.t: "[yalta_partner.GetNameDefCap] відмовляється співпрацювати"
germany.120.d: "Наша конференція на тему майбутнього Європи провалилася.\n\n[yalta_partner.GetLeader] ясно висловився, що в післявоєнній Європі немає потреби що-небудь планувати й організовувати співпрацю.\n\n«Ми зустрінемось, коли я придумаю свої вимоги державі [GER.GetNameDef] безпосередньо на мирній конференції. І я не хочу бачити жодних перешкод на шляху держави [yalta_partner.GetNameDef]»."
germany.120.a: "Це тривожно."

germany.121.t: "Розподіл Німеччини"
germany.121.d: "Як було обумовлено в Ялтинській конференції, Німеччина має бути поділена на дві окремі держави, кожна у сфері впливу одної з воюючих сторін.\n\nСподіватимемося, це закінчить конфлікти в Європі."
germany.121.a: "За Німеччину..."

germany.122.t: "[From.GetNameDefCap] вимагає Судетську область"
germany.122.d: "Німеччина надіслала вимогу про передачу Судетської області з метою «захистити німецьке населення» в регіоні.\n\nУ даній ситуації ясно видно, що це безвихідь. Тут не буде жодних переговорів і дипломатії. Вони отримають Судетську область, або оголосять війну, щоб отримати своє."
germany.122.desc_cze_subject_of_ger:0 "[FROM.GetAdjective] лідер, [FROM.GetLeader], висунув вимогу передати територію Судетів, аби «захистити німецьке населення» цього регіону.\n\nЗ огляду на обставини та жорсткий контроль, який [FROM.GetNameDef] здійснює над нашою країною, ми нічого не можемо вдіяти, щоб їм перешкодити. Вони отримають Судети, а нам лишається змиритися з цим болючим фактом."
germany.122.a: "Вони можуть оголошувати війну, якщо посміють!"
germany.122.b: "Ми не можемо дозволити собі війну з державою [From.GetNameDef]."
germany.122.c: "Ми мусимо віддати, що вимагає [FROM.GetLeader]."

germany.123.t: "[From.GetNameDefCap] відмовляється передати Судети"
germany.123.d: "[From.GetLeader], лідер [From.GetAdjective]ої держави, вчинив нерозумно, відхливши всі [ROOT.GetAdjective]і претензії!\n\nВони не віддадуть Судетську область, фактично змушуючи нас оголосити війну, і глузують над нашим бажанням захистити наших [ROOT.GetAdjective]их братів і сестер."
germany.123.a: "Хай буде так!"

germany.124.t: "[From.GetNameDefCap] передає Судети"
germany.124.d: "Зіткнувшись із перспективою війни з нами, держава [From.GetNameDef] погодилася передати повний контроль над Судетською областю, а також відкликати будь-які подальші претензії на регіон.\n\n[ROOT.GetAdjective]е населення Судетів нарешті безпечно повернеться під захист держави [ROOT.GetNameDef]."
germany.124.desc_cze_subject_of_ger:0 "[From.GetAdjective] уряд не мав іншого вибору, окрім як погодитися на повну передачу контролю над Судетами, остаточно відмовившись від будь-яких майбутніх претензій на цей регіон.\n\n[ROOT.GetAdjective] населення Судет нарешті перебуватиме в безпеці під захистом [ROOT.GetNameDef]."
germany.124.a: "За державу [ROOT.GetNameDef] та [ROOT.GetAdjective]ий народ!"

germany.125.t: "[FROM.GetNameDefCap] передає Судети державі [GER.GetNameDef]"
germany.125.d:0 "Наші [FROM.GetAdjective] володарі вирішили передати Судети державі [GER.GetNameDef]. Вони заявляють, що цей крок зроблено задля збереження миру в регіоні, і що будь-яке інше рішення призвело б до значно гірших наслідків для нас. Нас не було залучено до цього обговорення, і тепер ми можемо лише спостерігати, як нашу законну територію відривають від нас."
germany.125.a: "Ми б упоралися з цим інакше, якби справа стояла за нами."

germany.126.t: "Аншлюс або знищення"
germany.126.warning: "§RМоже призвести до війни§!\n"
germany.126.d: "Неспокій і акти насильства розгорнулися в Австрії: протестувальники висловлюють бажання включити Австрію до складу Німеччини. І це враховуючи внутрішні конфлікти, які вже переживає наша країна. Берлін активно просуває аншлюс Австрії, і це, ймовірно, наш єдиний шанс зберегти австрійські цінності."
germany.126.a: "Ми приєднаємося до Німецького Райху!"
germany.126.b: "Ні, доля Австрії буде іншою."

germany.127.t: "Формалізувати альянс"
germany.127.d: "Об'єднані спільною війною проти держави [SOV.GetNameDef], можливо, час формалізувати наш альянс і запросити наших нових союзників приєднатися до війни."
germany.127.a: "Ми надішлемо послів."
germany.127.b: "Ми не матимемо жодних зобов'язань перед ними."

germany.128.t: "Антирадянський пакт"
germany.128.d: "[From.GetNameDefCap] пропонує нам вступити до альянсу для більшої організованості проти комуністичної загрози. Посли вже прибули в столицю для затвердження союзу."
germany.128.a: "Це чудова ініціатива."
germany.128.b: "У нас своя доля."

germany.200.t: "Нова Німеччина"
germany.200.desc:0 "Німеччина більше не становить тієї загрози, якою була раніше. Тепер саме [SOV.GetNameDef] загрожує зруйнувати світовий порядок. Сильна та демократична Німеччина могла б стати дуже корисним союзником у цій боротьбі. Дозвіл Німеччині знову піднятися також може принести вагомі торговельні переваги як нам, так і їм. Можливо, настав час покласти край окупації та створити підґрунтя для сильного й об'єднаного демократичного світу."
germany.200.a:0 "Почнемо втілення цих планів."
germany.200.b:0 "Ні, це занадто ризиковано."

germany.201.t: "[FROM.GetName] хоче возз'єднати Німеччину"
germany.201.desc:0 "[FROM.GetName] вирішила припинити окупацію Німеччини та надати німцям самоуправління у вигляді нової республіки під назвою [WGR.GetNameDef]. Вони стверджують, що це зроблено для створення бастіону проти комунізму, аргументуючи це тим, що сильна демократична Німеччина є кращим захистом від поширення комунізму, ніж слабка та роздроблена держава.\nНас попросили підтримати це, об'єднавши наші німецькі території з новоствореною [WGR.GetName]. Народна підтримка цього рішення є сильною."
germany.201.a:0 "У цьому дійсно є переваги."
germany.201.b:0 "Ні, зараз ще не час для цього."

germany.202.t: "Нова Німеччина"
germany.202.desc:0 "[FROM.GetName] дозволила об'єднати свої німецькі території з так званою [WGR.GetName]. Це спричинило хвилю закликів до возз'єднання з незалежною Німеччиною і серед населення нашої німецької зони."
germany.202.a:0 "Тоді створімо власну незалежну Німеччину."
germany.202.b:0 "Не варто витрачати зусилля на їх утримання."

germany.999.t: "Історія двох міст"
germany.999.desc: "Після приголомшливої перемоги німецької армії настав час знищити останні пам'ятки більшовицького панування в Європі. Імена Леніна та Сталіна досі ганьблять два великих міста нового німецького Лебенсрауму — це глузування над солдатами, що віддали свої життя для захоплення цих міст.\n\n«Товариство ветеранів Великої війни» надіслало урядові пропозицію для виправлення цього непорозуміння."
germany.999.a: "Вшануймо героїв останньої війни!"
germany.999.b: "Що за абсурдна пропозиція!"

germany.1002.t: "Ушанувати пакт Молотова–Ріббентропа?"
germany.1002.desc:1 "Німеччина та [SOU.GetNameDef] вже уклали угоду про поділ Польщі на східну та західну частини, однак наша окупація сходу створила певні труднощі в реалізації цієї домовленості. Хоча наші німецькі союзники цілком очікують, що ми передамо обіцяні польські території [SOU.GetNameDef], ми можемо замість цього порушити пакт і продовжити нашу окупацію."
germany.1002.b: "Польща наша!"
germany.1003.t: "Держава [From.GetNameDefCap] порушила пакт!"
germany.1003.desc:1 "Незважаючи на рішення передати Східну Польщу [SOU.GetNameDef], наші союзники з [From.GetNameDef] вирішили продовжити окупацію Польщі, фактично порушивши пакт Молотова-Ріббентропа!"
germany.1003.a: "Тепер нам доведеться платити за їхнє нахабство."

germany.1041.t: "[FROM.GetNameDefCap] вимагає Судетську область"
germany.1041.desc: "Попри недавню напруженість на чеському кордоні, [FROM.GetAdjective]а зовнішня політика залишається непохитною. [FROM.GetAdjective]і дипломати пред'явили нам ультиматум — передати Судетську область, а інакше буде оголошена війна."
germany.1041.desc_ally_or_subject: "Попри недавню напруженість на чеському кордоні, [FROM.GetAdjective]а зовнішня політика залишається непохитною. [FROM.GetAdjectiveCap]і дипломати пред'явили нам свої територіальні вимоги, очікуючи, що ми передамо Судетську область без вагання."
germany.1041.a: "У нас немає вибору."
germany.1041.b: "[GetSudetenlandRejectOption]"
germany.1041.b_default: "[FROM.GetAdjectiveCap]а військова машина мусить бути зупинена тут."
germany.1041.b_ally_of_ger: "Ми не здамо наші територіальні здобутки."

germany.1042.t: "Держава [FROM.GetNameDefCap] поступилася"
germany.1042.desc_default: "[ROOT.GetAdjectiveCap]а міць не знає меж. Нам було передано території Судетської області, первісно в [FROM.GetAdjective]ій сфері впливу. [FROM.GetNameDefCap] залишається поза нашим поглядом. Поки що."
germany.1042.desc_ally: "[ROOT.GetAdjectiveCap]а міць не знає меж. Нам було передано території Судетської області, первісно в [FROM.GetAdjective]ій сфері впливу. Не знадобилося багато часу, щоби [FROM.GetLeader] та [FROM.GetAdjective]і дипломати зрозуміли, що це на краще для альянсу [ROOT.GetFactionName]."
germany.1042.desc_subject: "[ROOT.GetAdjectiveCap]а міць не знає меж. Нам було передано території Судетської області, первісно під [FROM.GetAdjective]им контролем. Наш маріонетковий правитель у державі [FROM.GetNameDef], [FROM.GetLeader], запевнився, щоби влада та [FROM.GetAdjective]і організації дотрималися умов договору без заперечень."
germany.1042.a: "Відмінно."

germany.1043.t: "Держава [FROM.GetNameDefCap] відхилила вимоги"
germany.1043.desc: "Попри явну нерівність сил, [FROM.GetAdjective]і дипломати відхилили наші вимоги про передачу Судетської області. Безсумнівно, ми мусимо відповісти війною."
germany.1043.desc_ally: "Попри те, що це лежить в інтересах усіх членів альянсу [ROOT.GetFactionName], [FROM.GetAdjective]і дипломати відхилили наші вимоги з передачі Судетської області. Багато тут зробити не вдасться, оскільки ми мусимо поважати автономію наших союзників."
germany.1043.a: "Прокляття."

germany.1050.t: "Смерть фюрера"
germany.1050.desc:0 "Фюрера, $GER_adolf_hitler$, було знайдено мертвим у його бункері. Із наближенням ворожих сил, схоже, Фюрер вирішив накласти на себе руки, аби уникнути полону. Щоб не допустити деморалізації військ, нашим пропагандистським каналам доручено повідомляти, що Гітлер загинув героїчно в бою, до останнього подиху борючись із переважаючими силами ворога. Проте наше першочергове питання зараз — хто замінить Фюрера?"
germany.1050.a:0 "$GER_karl_donitz$ був обраним наступником Фюрера."
germany.1050.b:0 "$GER_albert_speer$ втілить амбіції Фюрера."
germany.1050.c:0 "$GER_heinz_guderian$ виведе нас із цього хаосу."

### WAKING THE TIGER ###
#wtt_germany.1.t:0 "Wehrmacht Officers Challenge Hitler"
#wtt_germany.1.d:0 "Latent dissatisfaction with Hitler's rule has come to a head with the current crisis, caused by the administration's move to remilitarize the Rhineland. A number of Wehrmacht generals have rallied behind the well-known Field Marshal August von Mackensen, who has put in motion plans aiming to depose Hitler, and to remove the Nazi party from Germany.\n\nWith the split in the German high command becoming clearly apparent even abroad, foreign powers have elected not to protest against the remilitarization, more concerned with the growing internal German instability. The aging Field Marshal has moved quickly, already establishing a provisional government, to which scores have flocked in their opposition to the Nazi government.\n\nThe military coup is already well on its way."
#wtt_germany.1.a:0 "Purge this Nazi scum from our lands!"
#wtt_germany.2.t:0 "German Expatriates Join the Cause"
#wtt_germany.2.d:0 "After the recent harsh treatment and forced expatriation in their home country, many of our displaced German comrades have flocked to our environs. With some leadership, we have managed to create a number of divisions from these eager recruits, and they now stand ready to fight our enemies!"
#wtt_germany.3.t:0 "Germany Lifts Exile of Wilhelm II"
#wtt_germany.3.d:0 "Germany has invited Wilhelm II to return to his fatherland as Kaiser. With recent tumultuous events, this may aid the Germans in establishing peace and stability to their nation. The eyes of the world are upon us, however, as many have not forgotten the terrific conflict the old Kaiser plunged us into a mere two decades ago."
#wtt_germany.3.a:0 "We must allow him to return and lead his people."
#wtt_germany.3.b:0 "We must stop him - we cannot risk another Great War."
#wtt_germany.4.t:0 "Kaiser Returns to Germany"
#wtt_germany.4.d:0 "In the midst of extatic celebrations, Wilhelm II has returned as Kaiser to the German Empire! The Netherlands is owed a debt of gratitude for allowing him safe refuge these past decades, and for refusing his extradition to our former enemies on multiple occasions. Though the nation has suffered much in the recent civil war, it is hoped that the Kaiser's return will bring further stability and unity."
#wtt_germany.4.a:0 "He shall undoubtedly lead the nation well."
#wtt_germany.5.t:0 "Netherlands Prevents Return of the Kaiser"
#wtt_germany.5.d:0 "The dastardly Netherlands, having so long nobly offered Wilhelm II refuge, have now blocked the Kaiser's attempts at crossing the border to Germany, and have escorted him back to his residence, Huis Doorn. The Dutch cite concerns for the stability of the continent as their reasons for denying the Kaiser's return to the German throne."
#wtt_germany.5.a:0 "We shall give them some more immediate concerns!"
#wtt_germany.5.b:1 "Perhaps they have a point... We have other candidates."
#wtt_germany.5_tt:0 "The old Kaiser may well be able to aid his son in his rule.\n"
#wtt_germany.6.t:0 "Wilhelm II Freed"
#wtt_germany.6.d:0 "Our forces, after clearing the area surrounding Huis Doorn of Dutch forces, found the Kaiser in good health and returned him to Germany in motor convoy. Wilhelm II triumphantly crossed the border only a few hours ago, and solemnly accepted the responsibilities of Kaiser of the German Empire upon his arrival in Berlin."
#wtt_germany.6.a:0 "None shall stop us."
GER_fascism_civil_war_tt: "Прихильники фашизму почнуть громадянську війну.\n"
#wtt_germany.7.t:0 "Unchecked Economic Dependency on [From.GetName]"
#wtt_germany.7.d:0 "With the gradual spiral deeper into [From.GetNameDef]'s sphere of influence, our economy has become more and more dependent on that of our ally. When, today, the Germans at last moved to take further control over our economy, we were powerless to stop them. As a result, German control over our foreign policy has reached unprecedented levels."
#wtt_germany.7.a:0 "We must make do with the situation... For now."
#wtt_germany.8.t:0 "Germany Offers Support for Monarchist Coup"
#wtt_germany.8.d:1 "[From.GetNameDefCap] has approached pro-monarchy and anti-fascist elements of the Italian government and the underground with plans for the assassination of Mussolini and the institution of Vittorio Emanuele III as leader of the nation. The Germans ensure us they can handle the assassination; all we have to do is affirm our willingness to create a replacement government, and to pledge our future military support to German endeavours."
#wtt_germany.8.a:0 "We must look to the Monarchy in the time ahead."
#wtt_germany.8.b:0 "Preposterous! We will never abandon our ways!"
#wtt_germany.9.t:0 "Italians Accept Coup Proposal"
#wtt_germany.9.d:0 "Elements in the Italian government and underground have accepted our proposal for a coup. They are making preparations for a swift siezure of power for the King, as soon as the assassination has happened."
#wtt_germany.9.a:0 "We can set our plans in motion."
#wtt_germany.10.t:0 "Italians Reject Coup Proposal"
#wtt_germany.10.d:0 "The elements of the Italian government and underground we contacted have told us, in not too gentle terms, that they are uninterested in our proposal for a coup. They have threatened to reveal our plans to the Italian government if we dare make the same offer again."
#wtt_germany.10.a:0 "How unfortunate."
#wtt_germany.11.t:0 "German Assassination of Mussolini"
#wtt_germany.11.d:1 "The German plan has been put in action and Mussolini was shot in his car in the streets of Rome today. King Vittorio Emanuele III has taken the reins of the nation, and has pledged to join the Central Powers alongside [From.GetNameDef]."
#wtt_germany.11.a:0 "We must show our gratitude."
#wtt_germany.12.t:0 "Mussolini Assassination Succeeds"
#wtt_germany.12.d:1 "Our plan has been executed flawlessly, and Vittorio Emanuele III has taken up the mantle of leadership of his nation. His first act was to sign a treaty ensuring Italian entry into the Central Powers alliance."
#wtt_germany.12.a:0 "The monarchies shall rise again!"
#wtt_germany.13.t:0 "Reunification of Austria-Hungary"
#wtt_germany.13.d:0 "With our support, [From.GetOldName] has taken the lead in the reunification of the Austro-Hungarian empire. Treaties between the involved parties were signed this morning, undoing two decades of separatist sentiment. The new unified government immediately pledged their military support to our cause, becoming a member of the Central Powers."
#wtt_germany.13.a:0 "Our old ally has returned to our side."
#wtt_germany.14.t:0 "Germany Offers Guarantee for Territory"
#wtt_germany.14.d:1 "[From.GetNameDefCap] has approached us with an offer that they say may benefit both parties. In light of the current political situation, and the threat on our Eastern border, the Germans propose to issue a guarantee that they will come to our military aid in the event that we come to war with [SOV.GetNameDef]. In return, they only ask for the return of their lost territories of Danzig and Poznan."
#wtt_germany.14.a:0 "Their military might is more use to us than land."
#wtt_germany.14.b:0 "We will never give up our lands!"
#wtt_germany.15.t: "Польща прийняла пропозицію"
#wtt_germany.15.d:1 "The Poles have decided to accept our offer, and have made arrangements to transfer their border provinces to us. They have put their faith in us, and urge us to stand ready in case of [SOV.GetAdjective] aggression.."
#wtt_germany.15.a:0 "This blight of Versailles undone at last!"
#wtt_germany.16.t: "Польща відхилила пропозицію"
#wtt_germany.16.d:0 "The Poles have decided to reject our offer. In powerful language they have made it clear that they shall never relinquish their territory willingly, and would rather face any enemy alone if this is the price for help."
#wtt_germany.16.a:0 "We will never relinquish our claims!"
#wtt_germany.16.b:0 "Perhaps we must come to terms with it."
#wtt_germany.17.t: "Німецькі комуністи тікають у Францію"
#wtt_germany.17.d:0 "The German government has cracked down on communism, and has banished them abroad. As a result we are now receiving a large influx of communist ideologues from our neighbour..."
#wtt_germany.17.a:0 "If only this doesn't destabilize the country too much..."
wtt_germany.17.b: "Збільште фінансування поліції та обмежте їхній вплив на нашу політику!"
#wtt_germany.18.t:0 "Nazi Leadership Captured"
#wtt_germany.18.d:1 "At long last we have freed our country from the grip of our enemies, and those loyal citizens who rose up to support our cause may now finally return to their homes. As a nation, we may begin the long and arduous process of rebuilding our nation. The country's leadership, in turn, is free to begin looking ahead at what might come in the future: democracy, or a return to the old monarchy.\n\nOne last thing remains to be taken care of, however. With the end of the civil war, our troops have managed to capture a large group of the Nazi leadership. Now, there only remains the decision of what to do with this unsavory part of our recent history."
#wtt_germany.18.a:0 "Hang them!"
#wtt_germany.18.b:0 "Imprison them for life, they might come in useful in the future."
#wtt_germany.19.t:1 "[GER.GetName] Speaks Out Against [SOV.GetName]"
#wtt_germany.19.d:0 "Recent German rhetoric aimed against us has become increasingly harmful to our reputation in Europe. Slanderous accusations of our supposed 'aggression' are beginning to cause fear and misunderstanding of our intentions."
#wtt_germany.19.a:0 "Start a series of huge military exercises to intimidate them all!"
#GER_soviet_military_exercises:0 "Military Exercises"
#wtt_germany.19.b:1 "We must salvage our reputation and smooth relations."
#GER_soviet_smoothes_relationships:0 "Smoothed Relationships"
#wtt_germany.19.c:0 "Do they think we care what they say of us?"
#wtt_germany.20.t:0 "Germany Creates Central European Alliance"
#wtt_germany.20.d:0 "Continuing to embark on their slanderous campaign against us, the Germans have now announced the creation of a new alliance. There is little doubt it is aimed against us and that they mean to interfere with our sphere of influence."
#wtt_germany.20.a:0 "They better stay out of our sphere of influence!"
#GER_soviet_reiterated_claims:0 "Reiterated Claims"
#wtt_germany.20.b:0 "We must not give them any excuse to escalate further."
#wtt_germany.21.t:0 "Germans Invite Baltics"
#wtt_germany.22.t:0 "Germans Invite Poland"
#wtt_germany.23.t:0 "Germans Invite Finland"
#wtt_germany.21.d:0 "The Germans have offered membership to a nation in our immediate sphere of influence. The threat to the motherland is clear!"
#wtt_germany.21.a:0 "We must strike to secure the rest!"
#GER_soviet_securing_sphere:0 "Securing Sphere of Influence"
#wtt_germany.21.b:0 "We cannot afford to antagonize the West."
#wtt_germany.24.t:1 "The Great [GER.GetGreatRedMenaceName] Menace"
#wtt_germany.24.d:1 "Through both official and unofficial channels, the Germans have made it clear that [GER.GetGreatRedMenaceEventDesc1]. They have urged us to remember that we are not alone in enduring [GER.GetGreatRedMenaceEventDesc2], and that, if only the continent unites, we can beat down the Bear."
#SOV_GREAT_RED_MENACE_EVENT_DESC_1_COMMUNIST:0 "[SOV.GetNameDef] is, and has been, the greatest threat to the stability of Europe since its inception two decades ago"
#SOV_GREAT_RED_MENACE_EVENT_DESC_1_EXILES:0 "[SOV.GetAdjective] imperialism is, and has been, a major threat to the stability of Europe all throughout recent history"
#SOV_GREAT_RED_MENACE_EVENT_DESC_2_COMMUNIST:0 "the threat of communism"
#SOV_GREAT_RED_MENACE_EVENT_DESC_2_EXILES:0 "this threat from the East"
#wtt_germany.24.a:0 "Let us hope they are right."
wtt_germany.24.b: "Не вірте жодному [GER.GetAdjective]ому слову!"
#wtt_germany.25.t:0 "Soviet Union Smooths Relations"
#wtt_germany.25.d:0 "The Soviet Union has made a concerted effort to alleviating the concerns of European nations. With a public announcement they have claimed they do not have any hostile intentions, and hope that their restrained reaction to the belligerent German rhetoric will speak for them."
#wtt_germany.25.a:0 "That remains to be seen."
wtt_germany.26.t: "$GER_wilhelm_ii$ помер"
#wtt_germany.26.d:0 "Last night Wilhelm II, our beloved Kaiser, passed away peacefully in his sleep. Despite his long exile, providence had seen fit to allow his return to the fatherland well before his death, and ever since his return he had led our nation well. His son, Friedrich Wilhelm, has now taken up the reins of the nation, and after his coronation will become known as Wilhelm III."
#wtt_germany.26.a:0 "Long live the Kaiser!"
wtt_germany.27.t: "$GER_august_von_mackensen$ помер"
#wtt_germany.27.d:0 "Last night August von Mackensen, our most esteemed field marshal, passed away peacefully in his sleep. His celebrated exploits in the Great War and in ousting the fascist oppressor from our homeland, will long be remembered. The exiled Kaiser's son, Friedrich Wilhelm, has filled the power vacuum of the nation, and after his coronation will become known as Wilhelm III, ruling the Empire as the first Kaiser since the 1918 abdication of his father."
#wtt_germany.28.t:0 "Germany Lifts Exile of Wilhelm II"
#wtt_germany.28.d:0 "The German Empire has lifted the exile of Wilhelm II, and has now approached the Netherlands for the return of the old Kaiser. It seems that, despite numerous extradition appeals to the Dutch government to hold him accountable for starting the Great War, the warmongerer will return to take the reins of the German Empire."
#wtt_germany.28.d.2:0 "The German Empire has lifted the exile of Wilhelm II, and has now approached the Netherlands for the return of the old Kaiser. In the face of Dutch refusal to allow his return, they have now escalated this to a military conflict!"
#wtt_germany.29.d:0 "The German Empire has lifted the exile of Wilhelm II, and has now approached the Netherlands for the return of the old Kaiser. It seems that, despite numerous extradition appeals to the Dutch government to hold him accountable for starting the Great War, the warmongerer will return to take the reins of the German Empire.\n\nThe French have already decided that this is unacceptable, and seem intent on issuing an ultimatum backed by military force. Popular opinion in Britain is against a war, but if we refuse to stand by the French our alliance with them will be dissolved."
#wtt_germany.29.d.2:0 "The German Empire has lifted the exile of Wilhelm II, and has now approached the Netherlands for the return of the old Kaiser. In the face of Dutch refusal to allow his return, they have now escalated this to a military conflict!\n\nThe French have already decided that this is unacceptable, and seem intent on issuing an ultimatum backed by military force. Popular opinion in Britain is against a war, but if we refuse to stand by the French our alliance with them will be dissolved."
#wtt_germany.30.d:0 "The German Empire has lifted the exile of Wilhelm II, and has now approached the Netherlands for the return of the old Kaiser. It seems that, despite numerous extradition appeals to the Dutch government to hold him accountable for starting the Great War, the warmongerer will return to take the reins of the German Empire.\n\nThe French seem content to limit their response to this outrage to diplomatic objections, and public opinion in Britain is firmly against a war."
#wtt_germany.31.d:0 "The British are refusing to support us against Germany, claiming that the question of German monarchy is an internal one. If we go to war with the Germans, it looks like we will be on our own.\n\nPublic opinion in France is against a war, but Germany will only grow stronger, and the return of the Kaiser may well elicit renewed imperialist sentiment. Issuing an ultimatum would be less threatening without Britain on our side. Should we proceed against them alone?"
#wtt_germany.32.d:0 "Though popular support for a war is lacking in Britain, the British government has recognized the threat posed by the Germans and they have offered us their full support. We will issue a final ultimatum to Germany to prevent a return of the warmongerer Kaiser. If they refuse, it is time for our forces to drive deep into Germany and put an end to their tyrannical regime!"
#wtt_germany.33.d:0 "The British and French have refused to accept the return of our Kaiser, calling it an 'outrage' that the supposed instigator of the Great War is allowed to return to his throne. They are mobilizing their forces against us and have issued an ultimatum that our forces back down at once and return the Kaiser to his exile, or our nations are at war."
#wtt_germany.33.a:0 "We cannot back down! Long live the Kaiser!"
#wtt_germany.34.d:0 "The British have seen reason and accepted the return of the Kaiser, but the mad French are refusing to back down! Claiming that this incident constitutes a direct threat against the security of their nation, they are mobilizing their forces and may sweep in across the border at any moment! We are at war!"
#wtt_germany.35.d:0 "Despite our clarification that the return of Wilhelm II to the German throne would be viewed as an act of war, Germany has refused to back down and return their Kaiser into exile, ignoring our warning. This means that despite our best efforts to maintain peace, war has once again broken out in Europe."
#wtt_germany.38.t: "The [FROM.GetAdjective]s Demand Return of Qingdao"
#wtt_germany.38.desc: "[FROM.GetNameDefCap] has spewed more and more rhetoric lately, urging for a return to colonialism. They have now, through diplomatic channels, issued a formal request to restart the lease of their old enclave in Qingdao, in hopes of regaining their long lost empire. Though potentially another unequal treaty in our era of humiliation, this could perhaps we can use this to come to a lucrative arrangement..."
#wtt_germany.38.a:0 "Demand the continued support of Von Falkenhausen in return."
#wtt_germany.38.b:0 "Perhaps they will be useful to have in the area."
#wtt_germany.38.c:0 "We will never again give up our sovereign territory!"
#wtt_germany.39.t:0 "China Offers Qingdao Trade"
#wtt_germany.39.desc:0 "Chinese officials have contacted us with an offer of a potential trade, which they say will satisfy both parties. They propose to return Qingdao to rightful German hands, in return for a guarantee that we will not recall Von Falkenhausen's mission."
#wtt_germany.39.a:0 "We can agree to that."
#wtt_germany.39.b:0 "No, we must keep our options open."
#wtt_germany.40.t:0 "[From.GetNameDefCap] Rejects Qingdao Demand"
#wtt_germany.40.desc:0 "[From.GetNameDefCap] has utterly rejected our demands for the return of Qingdao. We will have no choice but to seek its return at a later date."
#wtt_germany.40.a:0 "We can be patient."
#wtt_germany.41.t:0 "Germany Accepts Qingdao Trade"
#wtt_germany.41.desc:0 "The German Empire has accepted our proposal for a trade for Qingdao. They have guaranteed us the continued support of Von Falkenhausen."
#wtt_germany.42.t:0 "Germany Rejects Qingdao Trade"
#wtt_germany.42.desc:0 "The German Empire has rejected our proposal for a trade for Qingdao. They must not have desired their enclave very badly."
wtt_germany.43.t: "Німці вимагають повернення Ціндао"
#wtt_germany.43.desc:0 "The German Empire has spewed more and more rhetoric lately, urging for a return to colonialism. Despite the nature of their loss of Qingdao - our seizure of it in 1914 - the Germans have now decided to open diplomatic negotiations, requesting the return of their old enclave in Qingdao. Perhaps we can use this to come to a lucrative arrangement..."
#wtt_germany.43.a:0 "Demand the Germans withdraw Von Falkenhausen in return."
#wtt_germany.43.b:0 "They will never set foot in the Far East again!"
#wtt_germany.44.t:0 "Japan Offers Qingdao Trade"
#wtt_germany.44.desc:0 "Japanese officials have contacted us with an offer of a potential trade, which they say will satisfy both parties. They propose to return Qingdao to rightful German hands, in return for the immediate withdrawal of Von Falkenhausen's mission in China."
#wtt_germany.46.desc:0 "The German Empire has accepted our proposal for a trade for Qingdao. They have immediately withdrawn the mission of Von Falkenhausen to China."
#wtt_germany.48.t:0 "[From.GetNameDefCap] Accepts Demands"
#wtt_germany.48.desc:0 "[From.GetNameDefCap] has accepted our demands, and arranged for the immediate return of Qingdao to German hands!"
#wtt_germany.49.t:0 "Nazi Expulsion Takes Heavy Toll on [nazi_state_withdrawn.GetName]"
#wtt_germany.49.desc:0 "We have finally managed to secure control over [nazi_state_withdrawn.GetName], but fighting has been severe. The Nazis grow ever more fanatical and desperate as we advance, often fighting until the surrounding area lies in ruins. There have also been reports of scorched-earth tactics, in accordance with Hitler's 'Nerobefehl'.\n\nWe can undoubtedly expect further destruction on this scale until we end this war."
#wtt_germany.49.a:0 "A small price to rid our fatherland of them."
wtt_germany.50.t: "Гітлер знайдений мертвим"
#wtt_germany.50.desc:0 "With the capture of Berlin, our troops discovered the corpse of Hitler in a bunker in the city. Choosing death over seeing anti-fascist elements take over the country, the leader evidently took his own life rather than risk capture.\n\nIn his stead, Heinrich Himmler has now stepped up to lead the Nazis, and he has already affirmed that the government will not abate in their fight against 'anti-German treason'."
#wtt_germany.50.a:0 "It is the beginning of the end for the Nazis."
#wtt_germany.51.t:0 "Reinstate the Captured Nazi Leadership?"
#wtt_germany.51.desc:0 "The war has become so protracted and devastating that now all adult Germans have been called upon to serve. Though they may not fit in with our ideological views, the captured Nazi leadership does possess skills that may prove useful to us in this time of need.\n\nWe could make them an offer to regain their freedom after the war, in return for lending their skills to our cause now."
#wtt_germany.51.a:0 "Yes, partly reinstate the Nazi leadership."
#reinstate_nazi_leadership_TT:0 "Fascist-only advisors are once more eligible for service.\n"
#wtt_germany.51.b:0 "No, they are fine where they are."
#wtt_germany.51.c:0 "We cannot allow them to regain freedom should the war go badly... Hang them!"
wtt_germany.52.t: "Демократична громадянська війна в державі [From.From.GetName]"
#wtt_germany.52.desc:0 "Democratic elements in [From.From.GetName] have launched a civil war to re-establish free elections and return power to the people. They may well require our help, and their success will ensure a future ally for our cause."
#wtt_germany.52.a:0 "We will stand by democracy!"
#wtt_germany.52.b:0 "They will have to solve their own problems."
#wtt_germany.53.t:0 "Austrian Pro-German Sentiment Soars"
#wtt_germany.53.desc:0 "German sentiment in our southern neighbor Austria has increased remarkably now that we have been allies for some time. It would not be outside the realm of possibility that a referendum calling for unification with Germany might meet with the Austrian people's approval. Should we urge the Austrian government to hold one?"
#wtt_germany.53.a:0 "Yes, the Lesser German solution was a mistake."
#wtt_germany.53.b:0 "No, the Greater German solution would be a mistake."
#wtt_germany.54.t:0 "German Government Urges Referendum for Unification"
#wtt_germany.54.desc:0 "The German government has approached us with a proposal for unification, should the Austrian people wish it. They urge us to hold a referendum so that we may find out."
#wtt_germany.54.a:0 "Campaign in favor of unification."
#wtt_germany.54.b:0 "Campaign against unification."
wtt_germany.55.t: "Австрійський народ голосує за об'єднання"
#wtt_germany.55.desc:0 "The Austrian people have voted in favor of unification with their northern brethren. Integration of the Austrian states and their military will commence immediately."
#wtt_germany.55.a:0 "A great day for the German Question!"
wtt_germany.56.t: "Німецькі території"
#wtt_germany.56.desc:0 "Our war with the Soviet Union is not proceeding well, and we risk losing everything. To our West, Germany has undergone rapid changes the last few years, but is now a stalwart defender of democratic values. Arranging a quick return of the old German Territories of Danzig and Poznan would undoubtedly save millions from oppression under the Soviet boot."
wtt_germany.56.a: "Краще Німеччина, ніж радянці!"
#wtt_germany.56.b:0 "Never! What is Polish shall fall Polish!"
#wtt_germany.57.t:0 "Poland Offers Return of German Territories"
#wtt_germany.57.desc:0 "As the Polish war with the Soviet Union is not going well, their government has reached out to us through secret channels, offering the rapid return of our old territories of Danzig and Poznan. They argue that their people will undoubtedly fare better under democratic German rule, than under the oppressive Soviet boot."
#wtt_germany.57.a:0 "Such guile! We will keep them safe."
#wtt_germany.57.b:0 "No, we cannot risk Soviet retaliation."
#wtt_germany.58.t:0 "Austrian People Rejects Unification"
#wtt_germany.58.desc:0 "The Austrian people has rejected our calls for unification, preferring to continue Austrian independence at least for a little while longer."
#wtt_germany.58.a:0 "We must respect their wishes."
#wtt_germany.59.t:0 "Germany Accepts Danzig and Poznan"
#wtt_germany.59.desc:0 "The German government has decided to accept their old territories, and has solemnly vowed to stand for the protection of the region's Polish citizens."
#wtt_germany.59.a:0 "At least they will be safe."
#wtt_germany.60.t:0 "Germany Rejects Danzig and Poznan"
#wtt_germany.60.desc:0 "The German government has informed us that they are unable to accept our offer. They fear Soviet retaliation, and so feel they cannot take the risk."
#wtt_germany.60.a:0 "Who will help them when all have fallen to the Reds?"
#wtt_germany.62.t:0 "Companies Demand MEFO Payment"
#wtt_germany.62.desc:0 "With the end of the recent war, the companies we have issued MEFO bills to are now pushing for us to issue payments. They claim there is no longer any necessity to withhold payments 'for the good of the fatherland'."
#wtt_germany.62.a:0 "Very well."
#wtt_germany.63.t:0 "[GER.GetName] Reintegrates Alsace-Lorraine"
#wtt_germany.63.desc:0 "The [GER.GetAdjective] government has issued legislation stipulating the reintegration of Alsace-Lorraine and Luxemburg into the [GER.GetName]. Mass drafting of our population has already begun..."
#wtt_germany.63.a:0 "The bastards! This isn't over!"
#wtt_germany.64.t:0 "[GER.GetName] Reintegrates Luxemburg"
#wtt_germany.64.a:0 "What can we do?"
#wtt_germany.65.t:0 "[From.GetName] Requests War Participation"
#wtt_germany.65.desc:0 "[From.GetNameDefCap] has informed us that they require our land to march their forces to the Soviet enemy. They remind us that we are under their protection against the communists, and that we therefore owe them our assistance in their current war."
#wtt_germany.65.a:0 "They are correct — we will join their war."
#wtt_germany.65.b:0 "Who do they think they are?! Never!"
wtt_germany.66.t: "[From.GetName] приймає вимоги"
#wtt_germany.66.desc:0 "[From.GetNameDefCap] has decided to join us in our war against [SOV.GetNameDef], which has the added benefit of allowing our forces passage through their country."
wtt_germany.67.t: "[From.GetName] відхиляє вимоги"
#wtt_germany.67.desc:0 "[From.GetNameDefCap] has rebuffed our demands for war participation, and continues to close their borders to our troops. If the Poles are not willing to grant us access for our forces, then we shall simply have to go over them."
#wtt_germany.67.a:0 "They brought it on themselves."
#wtt_germany.68.t:0 "[From.GetName] Proposes Imperial Reintegration"
#wtt_germany.68.desc:0 "The [From.GetAdjective] government has approached us with a proposal for reintegration of the old Austro-Hungarian Empire. Since pro-imperial sentiment is quite high in our respective nations, they claim that it would be in the best interests of everyone to unite our nations."
#wtt_germany.68.a:0 "An excellent idea! We shall accept."
#wtt_germany.68.b:0 "Join them willingly? Never!"
#wtt_germany.69.t:0 "[From.GetName] Accepts Integration"
#wtt_germany.69.desc:0 "The [From.GetAdjective] government has responded to our proposal for reintegration of the old Austro-Hungarian Empire. They acknowledge the benefits of this move, and have stated their willingness to integrate their nation with ours, should all parties accept."
#wtt_germany.70.t:0 "[From.GetName] Rejects Integration"
#wtt_germany.70.desc:0 "The [From.GetAdjective] government has responded to our proposal for reintegration of the old Austro-Hungarian Empire. In no uncertain terms, they have indicated that they will never willingly accept our leadership in such a venture."
#wtt_germany.71.t:0 "The Re-formation of the Austro-Hungarian Empire"
#wtt_germany.71.desc:0 "Both our neighboring Austro-Hungarian successor states have accepted the proposed re-integration of their lands into our nation, and thereby re-forming into the Austro-Hungarian Empire. The signing of the treaty of re-unification has been greeted by extatic masses in the streets, and the [GER.GetAdjective] government has eagerly welcomed us back into their alliance."
#wtt_germany.71.a:0 "A new era for Austria-Hungary dawns."
#wtt_germany.72.t:0 "[From.GetName] Proposes Economic Integration"
#wtt_germany.72.desc:0 "As we are already closely allied, [From.GetNameDef] has come with a proposal to aid us in the expansion of our military economy, by integrating our economies more fully. This would greatly aid our military growth, but it would also make us subordinate to them in matters of foreign policy."
#wtt_germany.72.a:0 "A great idea - our fates were intertwined anyway."
#wtt_germany.72_tt:0 "§RWe will lose control over any subjects we might have.§!\n"
#wtt_germany.72.b:0 "We think not; our sovereignty is too valuable."
#wtt_germany.73.t:0 "[From.GetName] Accepts Economic Integration"
#wtt_germany.73.desc:0 "The [From.GetAdjective] government informs us that they accept our proposal for the integration of our war economies. They eagerly await our guidance so that they may model their military on our template of success."
#wtt_germany.73.a:0 "Under our tutelage their armies will swell."
#wtt_germany.74.t:0 "[From.GetName] Rejects Economic Integration"
#wtt_germany.74.desc:0 "The [From.GetAdjective] government informs us that they reject our proposal for the integration of our war economies. They value their sovereignty more than the usefulness of their armies..."
#wtt_germany.74.a:0 "They reject greatness itself!"
#wtt_germany.999.t:0 "[From.GetLeader] Requests Reinstatement of Royal Titles"
#wtt_germany.999.desc:0 "On behalf of Kaiser [From.GetLeader], the [From.GetAdjective] government has requested that we revert the deprivation of British peerages and royal titles from German royal and princely families, as allowed by the Titles Deprivation Act 1917. They argue that this would show the world how the British and German royal and princely families have already returned to their pre-war good relations, and thus this would serve as a symbol of future Anglo-German friendship."
#wtt_germany.999.a:0 "This is a great idea!"
#wtt_germany.999.b:0 "We think not."
#wtt_germany.1000.t:0 "[From.GetAdjective] Government Accepts Request"
#wtt_germany.1000.desc:0 "The [From.GetAdjective] government has decided to support our request for the reinstatement of British peerages and royal titles to German royal and princely families. They propose a grand 'royal ceremony of the century', to which all German royalty is invited to personally be returned the titles that were wrongfully taken from them two decades ago.\n\nIt is proposed by Imperial advisors that the entire extended royal family make a grand entrance using the very pinnacle of German technology. The state-of-the-art Hindenburg airship would suit the occasion perfectly."
#wtt_germany.1000.a:0 "An excellent idea! We shall send a liaison."
wtt_germany.1000.a_tt:0 "Принцеса Вікторія Луїза буде направлена заздалегідь для допомоги в підготовці до великої церемонії. Це дещо навантажить ресурси нашого уряду. Будемо сподіватися, що решта королівської родини безпечно дістанеться до [ENG.GetNameDef]...\n"  
#wtt_germany.1000.b:0 "An excellent idea! We shall all travel together."
#wtt_germany.1000.b_tt:0 "The entire extended royal family will travel aboard the Hindenburg to the ceremony. This will increase the Imperial Family's prestige in the eyes of our allies and our people, strengthening our government's position.\n"
#wtt_germany.1001.t:0 "Hindenburg Aflame in London"
#wtt_germany.1001.desc:1 "In a terrible tragedy, the Hindenburg was destroyed today while attempting to dock in London. For reasons not yet determined, the airship was engulfed in flames and crashed to the ground, claiming the lives of all passengers and crew aboard - including virtually all members of the extended German Imperial Family.\n\nThe only survivor is the Princess Victoria Louise, who was sent ahead to aid in the preparations of the ceremony. The Princess, the third to bear the name 'Victoria' after her grandmother, German Empress Victoria, and her great-grandmother Queen Victoria, has therefore become the only remaining heir to the throne. Still shaken from having lost her family, she has now nevertheless ascended to the throne as Kaiserin Victoria I of the German Empire."
#wtt_germany.1001.a:0 "The Kaiser is dead... Long live the Kaiserin!"
#wtt_germany.1002.desc:0 "In a terrible tragedy, the Hindenburg was destroyed today while attempting to dock in London. For reasons not yet determined, the airship was engulfed in flames and crashed to the ground, claiming the lives of all passengers and crew aboard - including all members of the extended German Imperial Family.\n\nWith the utter elimination of the Imperial Family, the government has assumed direct control, but it seems unlikely that this will see the return of democracy in the short term."
#wtt_germany.1002.a:0 "A tragedy!"
#wtt_germany.1003.t:0 "[From.GetAdjective] Government Rejects Request"
#wtt_germany.1003.desc:0 "The [From.GetAdjective] government, after a lengthy session in parliament, has decided to reject our request for reinstatement of British peerages and royal titles to German royal and princely families."
#wtt_germany.1003.a:0 "That is most unfortunate..."
wtt_germany.1006.t:0 "Кайзер готує переворот!"  
wtt_germany.1006.desc:0 "Servizio Informazione Militare (Служба військової розвідки) повідомляє про підозрілу активність серед монархістських кіл. Схоже, що деякі з відданих лише королю нещодавно контактували з іноземними агентами — німецькими. Схоже, монархістів вербують і готують до протидії нашому великому лідеру. Але ще не все втрачено. Ми можемо надіслати банди для розправи з ними, поки в нас є така можливість. Як діяти?"  
wtt_germany.1006.a:0 "Banda Carità впорається з ними."

### MAN THE GUNS ###
#mtg_germany.1.t:0 "[From.GetName] Demands Compliance"
#mtg_germany.1.d:0 "As we recently caved to their trade demands, [From.GetNameDef] has now issued an ultimatum: we must join them immediately, or face their military might."
#mtg_germany.1.a:0 "Then we shall join them."
#mtg_germany.1.b:0 "Then we shall face them."
#mtg_germany.2.t:0 "[From.GetName] Complies"
#mtg_germany.2.d:0 "The [From.GetAdjective] government has responded favorably to our demands, and will lend us their assistance in our wars."
#mtg_germany.3.t:0 "[From.GetName] Rejects Compliance"
#mtg_germany.3.d:0 "The [From.GetAdjective] government has rejected our demands, despite our threats of military force."
#mtg_germany.3.a:0 "Then they have chosen death."

### ARMS AGAINST TYRANNY ###
AAT_germany.1.t:0 "[FROM.GetNameDefCap] requests resource rights"
AAT_germany.1.desc:0 "[FROM.GetNameDefCap] has approached us with a deal they claim will benefit both economies. They need our natural resources for their industries and we need their investment to expand ours. A lucrative offer, but is it a devils bargain?"
AAT_germany.1.a:0 "That is not in our best interest"
AAT_germany.1.b:0 "No one loses!"

AAT_germany.2.t:0 "[FROM.GetName] rejects our deal"
AAT_germany.2.desc:0 "[FROM.GetName] has rejected our offer, stating that it is currently not in their best interest at this moment.\nThey emphasize that there is no ill will meant against us, but that they have other priorities at this movement."
AAT_germany.2.a:0 "A shame"

AAT_germany.3.t:0 "[FROM.GetName] accepts our deal"
AAT_germany.3.desc:0 "[FROM.GetName] has accepted our deal, something that will surely benefit us both. Lets hope that this profitable arrangement is followed by many more"
AAT_germany.3.a:0 "Great"

AAT_germany.10.desc:0 "With the recent occupation of [144.GetName] by [FROM.GetNameDef] and its lackeys, [GER.GetLeader] has increased his pressure on us to trade more resources with them to fuel their war machines. The deal offered isn't entirely one-sided, and rejecting it might see us dragged into the war..."

# Автопереклад
wtt_germany.1.t:0 "Офіцери вермахту кидають виклик Гітлеру"
wtt_germany.1.d:0 "Приховане невдоволення політикою Гітлера виявилося у кризі, викликаному наміром адміністрації провести ремілітаризацію Райнланду. Ряд генералів Вермахту приєдналися до прославленого фельдмаршала Авґуста фон Макензена, який розробив план по повалення Гітлера та усунення нацистів від влади в Німеччині.\n\nКоли про розкол у вищому керівництві Німеччини стало відомо навіть за кордоном, інші країни вирішили не протестувати проти ремілітаризації, стурбовані зростаючою нестабільністю всередині Німеччини. Старіючий фельдмаршал не став зволікати і вже створив тимчасовий уряд, під прапори якого стікаються супротивники нацистів.\n\nВійськовий переворот не за горами."
wtt_germany.1.a:0 "Проженемо нацистських покидьків з нашої землі!"
wtt_germany.2.t:0 "Німецькі емігранти підтримують нас"
wtt_germany.2.d:0 "Після недавніх ексцесів і насильницького видворення з країни багато німців, що залишили батьківщину, збираються під наші прапори. За допомогою досвідчених керівників нам вдалося сформувати з цих рекрутів кілька дивізій, готових битися з нашими ворогами.!"
wtt_germany.3.t:0 "Німеччина пропонує повернутися Вільгельму II"
wtt_germany.3.d:0 "Німеччина запропонувала Вільгельму II повернутися на батьківщину у ролі кайзера. Зважаючи на недавні бурхливі події, його повернення могло б сприяти зміцненню миру та спокою в Німеччині. До нас прикуті очі всього світу, оскільки ще не забутий жахливий конфлікт, в який залучив нас старий кайзер лише два десятиліття тому."
wtt_germany.3.a:0 "Потрібно дозволити йому повернутися та очолити свій народ."
wtt_germany.3.b:0 "Потрібно зупинити його — ми не можемо піти на ризик розв'язати другу Велику війну."
wtt_germany.4.t:0 "Кайзер повертається до Німеччини"
wtt_germany.4.d:0 "Пишними торжествами було відзначено повернення Вільгельма II як кайзер Німецької імперії! Нідерланди заслужили велику подяку за те, що всі ці роки надавали йому безпечний притулок і неодноразово відмовлялися видавати його колишнім ворогам. Повернення кайзера обіцяє стабільність та єдність країні, що постраждала від недавньої громадянської війни."
wtt_germany.4.a:0 "Безперечно, він буде добрим правителем."
wtt_germany.5.t:0 "Нідерланди не відпускають кайзера"
wtt_germany.5.d:0 "Боягузливі Нідерланди, які на протязі багатьох років так благородно надавали притулок Вільгельму II, відмовилися випустити його з країни і супроводили назад до його резиденції в Дорні. Своє рішення нідерландці пояснили тим, що стурбовані можливою дестабілізацією політичної ситуації в Європі.."
wtt_germany.5.a:0 "Що ж, надамо їм привід потурбуватися по-справжньому!"
wtt_germany.5.b:1 "Можливо, вони в чомусь мають рацію... У нас є інші кандидати."
wtt_germany.5_tt:0 "Старий кайзер міг би допомогти синові правити.\n"
wtt_germany.6.t:0 "Вільгельма II визволено"
wtt_germany.6.d:0 "Наші війська, очистивши прилеглу до маєтку Дорн територію від нідерландських військ, виявили кайзера в доброму здоров'ї та супроводили його до Німеччини. Кілька годин тому Вільгельм II перетнув кордон і урочисто заявив, що після прибуття до Берліна прийме повноваження кайзера Німецької імперії.."
wtt_germany.6.a:0 "Ніщо нас не зупинить."
wtt_germany.7.t:0 "Неконтрольована економічна залежність від держави [From.GetName]"
wtt_germany.7.d:0 "У міру того, як ми все глибше залучаємось до сфери впливу держави [From.GetNameDef], наша економіка все більше залежить від нашого союзника. Коли сьогодні німці зробили черговий крок щодо зміцнення контролю за нашою економікою, ми нічого не змогли їм протиставити. В результаті вони тепер мають безпрецедентний вплив і на нашу зовнішню політику."
wtt_germany.7.a:0 "Потрібно змиритися... на якийсь час."
wtt_germany.8.t:0 "Німеччина підтримує монархічний переворот"
wtt_germany.8.d:0 "[From.GetNameDefCap] звернувся до прихильників монархії та антифашистки налаштованим представникам італійського уряду, а також до керівників підпілля з пропозицією усунути Муссоліні та поставити як керівник держави Віктора Еммануїла III. Німці запевняють, що зможуть здійснити вбивство; все, що нам потрібно зробити, — це заявити про свою готовність створити новий уряд та підтримувати Німеччину у її подальших військових діях."
wtt_germany.8.a:0 "Ми маємо підготуватися до повернення монархії."
wtt_germany.8.b:0 "Це обурливо! Ми ніколи не відмовимося від свого курсу!"
wtt_germany.9.t:0 "Італійці приймають пропозицію про переворот"
wtt_germany.9.d:0 "Представники італійського уряду та підпілля прийняли нашу пропозицію про переворот. Вони готуються до швидкого захоплення влади на користь короля відразу після вбивства Муссоліні."
wtt_germany.9.a:0 "Необхідно здійснити наші плани."
wtt_germany.10.t:0 "Італійці відмовляються від пропозиції про переворот"
wtt_germany.10.d:0 "Представники італійського уряду та підпілля недвозначно дали нам зрозуміти, що вони не зацікавлені у підготовці перевороту. Вони погрожують розкрити наші плани уряду Італії, якщо ми посміємо ще хоч раз зробити їм таку пропозицію."
wtt_germany.10.a:0 "Як недоречно."
wtt_germany.11.t:0 "Німці вбивають Муссоліні"
wtt_germany.11.d:0 "Німці здійснили свій план, і сьогодні Муссоліні застрелили у своєму автомобілі на вулицях Рима. Влада правління взяв у свої руки король Віктор Еммануїл III, який поклявся підтримувати Центральні держави разом з державою [From.GetNameDef]."
wtt_germany.11.a:0 "Ми маємо висловити свою подяку."
wtt_germany.12.t:0 "Успішний замах на Муссоліні"
wtt_germany.12.d:0 "Наш план був виконаний бездоганно, і Віктор Еммануїл III взяв у свої руки кермо влади своєї нацією. Насамперед він підписав договір, що забезпечує входження Італії до альянсу Центральних держав."
wtt_germany.12.a:0 "Монархія засяє знову!"
wtt_germany.13.t:0 "Відродження Австро-Угорщини"
wtt_germany.13.d:0 "За нашої підтримки держава [From.GetOldName] взяло він керівну роль відродженні Австро-Угорської імперії. Сьогодні вранці між залученими сторонами було підписано необхідні договори. Уряд знову об'єднаної країни негайно заявив про свою військову підтримку Центральних держав та про входження до цього альянсу."
wtt_germany.13.a:0 "На наш бік перейшов давній союзник."
wtt_germany.14.t:0 "Німеччина пропонує гарантії в обмін на території"
wtt_germany.14.d:1 "Представники держави [From.GetNameDefCap] зробили нам пропозицію, яка, на їхню думку, виявиться вигідною для обох сторін. У світлі поточної політичної ситуації та загроз на нашому східному кордоні німці гарантують нам військову підтримку у разі, якщо ми вступимо у війну з державою [SOV.GetNameDef]. В обмін нас просять тільки повернути території — Данциґ і Познань."
wtt_germany.14.a:0 "Їхня військова міць для нас важливіша за ці землі."
wtt_germany.14.b:0 "Ми ніколи не віддамо свої землі!"
wtt_germany.15.t:0 "Польща приймає пропозицію"
wtt_germany.15.d:1 "Поляки вирішили прийняти пропозицію та розпорядилися переглянути свої межі на нашу користь. Вони довірилися нам і закликають нас бути готовими до можливої [SOV.GetAdjective]ої агресії..."
wtt_germany.15.a:0 "Версальське прокляття нарешті подолано!"
wtt_germany.16.t:0 "Польща відкидає пропозицію"
wtt_germany.16.d:0 "Поляки вирішили відкинути нашу пропозицію. У досить сильних висловлюваннях вони дали ясно зрозуміти, що ніколи добровільно не передадуть своїх територій, і якщо така ціна допомоги, то готові протистояти ворогові поодинці.."
wtt_germany.16.a:0 "Ми ніколи не відмовимося від своїх домагань!"
wtt_germany.16.b:0 "Можливо, з цим доведеться змиритися."
wtt_germany.17.t:0 "Німецькі комуністи біжать до Франції"
wtt_germany.17.d:0 "Уряд Німеччини вжив жорстких заходів щодо комуністів і змусив їх залишити країну. Внаслідок цього від нашого сусіда до нас звернувся цілий потік носіїв комуністичної ідеології..."
wtt_germany.17.a:0 "Якщо це не надто дестабілізує ситуацію в країні..."
wtt_germany.18.t:0 "Нацистське керівництво взято в полон"
wtt_germany.18.d:1 "Ми нарешті розібралися зі зрадниками Батьківщини. Тепер громадяни, які нас підтримують, можуть повернутися додому. На нас чекає довгий і важкий процес відновлення зруйнованої держави. Керівники країни можуть вільно вибрати один із шляхів розвитку: перехід до демократії або повернення до монархії.\n\nАле спочатку потрібно вирішити одне питання. В кінці громадянської війни наші війська арештували багато лідерів нацистської верхівки. Ми мусимо вирішити, що зробити з цією темною сторінкою нашої історії."
wtt_germany.18.a:0 "Повісити їх!"
wtt_germany.18.b:0 "Засудити до висновку, вони ще можуть стати в нагоді"
wtt_germany.19.t:1 "[GER.GetName] виступає проти держави [SOV.GetName]"
wtt_germany.19.d:0 "Нещодавні риторичні звинувачення на нашу адресу з боку Німеччини серйозно шкодять нашій репутації у Європі. Наклепні міркування про передбачувану «агресію» починають вселяти іншим страх і хибне уявлення про наші цілі."
wtt_germany.19.a:0 "Провести широкомасштабні військові навчання з метою залякати їх усіх!"
GER_soviet_military_exercises:0 "Військові навчання"
wtt_germany.19.b:1 "Ми мусимо врятувати свою репутацію та поліпшити відносини."
GER_soviet_smoothes_relationships:0 "Відносини поліпшені"
wtt_germany.19.c:0 "Вони вважають, нам небайдуже, що про нас говорять?"
wtt_germany.20.t:0 "Німеччина створює Центральноєвропейський альянс"
wtt_germany.20.d:0 "Продовжуючи наклепницьку кампанію проти нас, Німеччина заявила про створення нового альянсу. Поза сумнівом, це означає, що вони мають намір вторгнутися в нашу сферу впливу."
wtt_germany.20.a:0 "Краще їм триматися подалі від нашої сфери впливу!"
GER_soviet_reiterated_claims:0 "Багаторазові претензії"
wtt_germany.20.b:0 "Ми мусимо не дати їм привід для подальшої ескалації."
wtt_germany.21.t:0 "Німеччина запрошує країни Балтії"
wtt_germany.22.t:0 "Німеччина запрошує Польщу"
wtt_germany.23.t:0 "Німеччина запрошує Фінляндію"
wtt_germany.21.d:0 "Німеччина запропонувала вступити до альянсу державам, які перебувають у нашій сфері впливу. Очевидно, що це є пряма загроза нам!"
wtt_germany.21.a:0 "Ми мусимо завдати удару, щоб убезпечити решту країн."
GER_soviet_securing_sphere:0 "Захист своєї сфери впливу"
wtt_germany.21.b:0 "Ми не можемо дозволити настроїти Захід проти нас."
wtt_germany.24.t:1 "Велика [GER.GetGreatRedMenaceName]а загроза"
wtt_germany.24.d:1 "Як офіційними, так і неофіційними каналами німці дали ясно зрозуміти, що [GER.GetGreatRedMenaceEventDesc1]. Вони закликали нас згадати, що ми не самотні перед [GER.GetGreatRedMenaceEventDesc2] і що якщо наші наміри сходяться, то ми мусимо покінчити з російським ведмедем."
SOV_GREAT_RED_MENACE_EVENT_DESC_1_COMMUNIST:0 "[SOV.GetNameDef] — головна загроза стабільності Європи з часів свого заснування два десятиліття тому"
SOV_GREAT_RED_MENACE_EVENT_DESC_1_EXILES:0 "[SOV.GetAdjective]ий імперіалізм — головна загроза стабільності Європи всі останні роки"
SOV_GREAT_RED_MENACE_EVENT_DESC_2_COMMUNIST:0 "загрозою комунізму"
SOV_GREAT_RED_MENACE_EVENT_DESC_2_EXILES:0 "цією загрозою зі сходу"
wtt_germany.24.a:0 "Сподіватимемося, що вони мають рацію."
wtt_germany.25.t:0 "Радянський Союз пом'якшує відносини"
wtt_germany.25.d:0 "Радянський Союз доклав чималих зусиль з метою зменшення занепокоєння європейських країн. Його представники публічно заявили, що не відчувають жодних ворожих намірів і сподіваються, що їхня стримана реакція на войовничу риторику Німеччини говорить сама за себе."
wtt_germany.25.a:0 "Це ми ще подивимось."
wtt_germany.26.d:0 "Вчора вночі мирно, уві сні, помер наш улюблений кайзер Вільгельм II. Незважаючи на довге вигнання, доля перед смертю дарувала йому повернення на батьківщину, і він знову очолив свою націю. Тепер кермо влади перейшли до його сина Фрідріха Вільгельма, який після коронації іменуватиметься Вільгельмом III."
wtt_germany.26.a:0 "Хай живе кайзер!"
wtt_germany.27.d:0 "Минулої ночі мирно, вві сні, помер наш найславетніший фельдмаршал Авґуст фон Макензен. Його заслуги у Великій війні та у справі вигнання фашистських гнобителів з нашої країни назавжди залишаться у пам'яті. Роль лідера нації після смерті фельдмаршала перейде до сина вигнаного кайзера, Фрідріха Вільгельма, який після коронації іменуватиметься Вільгельмом III і стане першим кайзером після зречення його батька в 1918 році."
wtt_germany.28.t:0 "Німеччина пропонує повернутися Вільгельму II"
wtt_germany.28.d:0 "Німецька імперія скасувала вигнання Вільгельма II і звернулася до Нідерландів із вимогою повернути колишнього кайзера. Схоже, незважаючи на численні вимоги екстрадиції з метою закликати кайзера до відповідальності, що раз у раз відхиляються урядом Нідерландів, цей розпалювач війни знову очолить Німецьку імперію."
wtt_germany.28.d.2:0 "Німецька імперія скасувала вигнання Вільгельма II і звернулася до Нідерландів із вимогою повернути колишнього кайзера. Нідерландці відмовилися, і ця суперечка переросла у військовий конфлікт!"
wtt_germany.29.d:0 "Німецька імперія скасувала вигнання Вільгельма II і звернулася до Нідерландів із вимогою повернути колишнього кайзера. Схоже, незважаючи на численні вимоги екстрадиції з метою закликати кайзера до відповідальності, що раз у раз відхиляються урядом Нідерландів, цей розпалювач війни знову очолить Німецьку імперію.\n\nФранція вже заявила, що це неприйнятно і, схоже, має намір висунути ультиматум, підкріплений військовою силою. Громадськість Великобританії налаштована проти війни, але якщо ми відмовимося підтримати Францію, наш союз із нею буде розірваний."
wtt_germany.29.d.2:0 "Німецька імперія скасувала вигнання Вільгельма II і звернулася до Нідерландів із вимогою повернути колишнього кайзера. Нідерландці відмовилися, і ця суперечка переросла у військовий конфлікт!\n\nФранція вже заявила, що це неприйнятно, і, схоже, має намір висунути ультиматум, підкріплений військовою силою. Громадськість Великобританії налаштована проти війни, але якщо ми відмовимося підтримати Францію, наш союз із нею буде розірваний."
wtt_germany.30.d:0 "Німецька імперія скасувала вигнання Вільгельма II і звернулася до Нідерландів із вимогою повернути колишнього кайзера. Схоже, незважаючи на численні вимоги екстрадиції з метою закликати кайзера до відповідальності, що раз у раз відхиляються урядом Нідерландів, цей розпалювач війни знову очолить Німецьку імперію.\n\nФранція, схоже, має намір обмежити своє обурення дипломатичними запереченнями, а громадськість Великої Британії твердо налаштована проти війни.."
wtt_germany.31.d:0 "Англійці відмовилися нас підтримати, пославшись те що, що відновлення монархії — це внутрішня справа Німеччини. Якщо ми вирішимо воювати з німцями, то, схоже, доведеться робити це без союзника.\n\nГромадська думка у Франції проти війни, але Німеччина нарощуватиме сили, а повернення кайзера може пробудити колишні імперіалістичні настрої. Ультиматум буде не так категорично без підтримки Великобританії. Чи слід нам виступати проти німців самотужки?"
wtt_germany.32.d:0 "Незважаючи на те, що громадська думка у Великій Британії проти війни, уряд країни визнав німецьку загрозу і запропонував нам повну підтримку. Ми висунемо Німеччині останній ультиматум, щоб вони не сміли повертати кайзера, цього розпалювача війни. У разі відмови наші війська перейдуть кордон і покладуть край цієї тиранії!"
wtt_germany.33.d:0 "Англійці та французи назвали саму думку про повернення нашого кайзера «крайнім неподобством»; за їх твердженням, не можна допустити, щоби передбачуваний розпал Великої війни знову повернувся на трон. Вони проводять мобілізацію і висунули ультиматум: ми маємо негайно відвести війська та повернути кайзери у місце посилання. Інакше війна неминуча."
wtt_germany.33.a:0 "Ми не відступимо! Хай живе кайзер!"
wtt_germany.34.d:0 "Англійці повели себе розумно і погодилися на повернення кайзера, але французи у своєму божевіллі відмовляються поступитися! Вони заявляють, що бачать у цьому пряму загрозу своїй безпеці та проводять мобілізацію армії, яка будь-якої миті може перейти наші кордони! Це війна!"
wtt_germany.35.d:0 "Незважаючи на всі загрози, що повернення кайзера розцінюватиметься нами як оголошення війни, Німеччина відмовилася поступитися і повернула Вільгельма II з вигнання. Це означає, що, як би нам не хотілося зберегти мир, у Європі знову вибухнула війна."
wtt_germany.38.t:0 "[FROM.GetNonIdeologyName] вимагає повернення Ціндао"
wtt_germany.38.desc:0 "[FROM.GetNameDefCap] останнім часом посилила свою войовничу риторику, спонукаючи нас повернутися до часів колоніалізму. Дипломатичними каналами німці зараз оприлюднили формальне прохання відновити оренду свого старого анклаву в Ціндао. Це потенційно черговий нерівний договір із нашої епохи приниження, та, можливо, за його допомогою нам вдасться укласти вигідну угоду..."
wtt_germany.38.a:0 "Вимогти натомість підтримку фон Фалькенгаузена."
wtt_germany.38.b:0 "Можливо, вони будуть корисними в цій галузі."
wtt_germany.38.c:0 "Ми ніколи більше не віддамо свою споконвічну територію!"
wtt_germany.39.t:0 "Китай пропонує поторгуватися за Ціндао"
wtt_germany.39.desc:0 "Офіційні представники Китаю звернулися до нас із пропозицією, яка, на їхню думку, може задовольнити обидві сторони. Вони пропонують повернути Ціндао Німеччині в обмін на гарантію того, що ми не відкликаємо місію фон Фалькенгаузена."
wtt_germany.39.a:0 "Ми можемо погодитися на це."
wtt_germany.39.b:0 "Не поспішатимемо з відповіддю."
wtt_germany.40.t:0 "[From.GetNameDefCap] відмовляється повернути Ціндао"
wtt_germany.40.desc:0 "[From.GetNameDefCap] повністю відхиляє наші вимоги щодо повернення Ціндао. Ми не маємо вибору, крім як добиватися його повернення в майбутньому."
wtt_germany.40.a:0 "Потрібно виявити терпіння."
wtt_germany.41.t:0 "Німеччина погоджується на переговори щодо Ціндао"
wtt_germany.41.desc:0 "Німецька імперія прийняла нашу пропозицію провести переговори щодо повернення Ціндао. Її представники гарантують підтримку фон Фалькенгаузен."
wtt_germany.42.t:0 "Німеччина відмовляється від переговорів щодо Ціндао"
wtt_germany.42.desc:0 "Німецька імперія відхилила нашу пропозицію провести переговори щодо повернення Ціндао. Можливо, німці не так вже й сильно бажають повернути собі свій анклав."
wtt_germany.43.desc:0 "Німецька імперія останнім часом посилила свою войовничу риторику, спонукаючи нас повернутися до часів колоніалізму. Незважаючи на втрату Ціндао, яку ми захопили у 1914 році, німці вирішили провести переговори, вимагаючи повернення свого старого анклаву. Можливо, за його допомогою нам вдасться укласти вигідну угоду..."
wtt_germany.43.a:0 "Вимогти від німців натомість відкликати фон Фалькенгаузена"
wtt_germany.43.b:0 "Нога їхня більше не ступить на Далекий Схід!"
wtt_germany.44.t:0 "Японія пропонує поторгуватися за Ціндао"
wtt_germany.44.desc:0 "Офіційні представники Японії звернулися до нас із пропозицією, яка, на їхню думку, може задовольнити обидві сторони. Вони пропонують повернути Ціндао Німеччині в обмін на гарантію того, що ми негайно відкликаємо місію фон Фалькенгаузена з Китаю."
wtt_germany.46.desc:0 "Німецька імперія прийняла нашу пропозицію провести переговори щодо повернення Ціндао. Її представники гарантують негайне відкликання фон Фалькенгаузена з Китаю."
wtt_germany.48.t:0 "[From.GetNameDefCap] приймає вимоги"
wtt_germany.48.desc:0 "[From.GetNameDefCap] приймає наші вимоги та починає процес передачі Ціндао німцям!"
wtt_germany.49.t:0 "Вигнання нацистів стало серйозним випробуванням для області [nazi_state_withdrawn.GetName]"
wtt_germany.49.desc:0 "Нарешті [nazi_state_withdrawn.GetName] під нашим контролем, але битва була суворою. З кожним нашим кроком уперед нацисти ставали все більш фанатичними і відчайдушними, часом борючись доти, поки навколо них не залишалися лише руїни. Часто вони дотримувалися тактики випаленої землі, слідуючи Гітлеровому так званому «Декрету Нерона».\n\nПоки ми не закінчимо цю війну, слід очікувати подальших руйнувань."
wtt_germany.49.a:0 "Невелика ціна за порятунок нашої батьківщини від них."
wtt_germany.50.desc:0 "Захопивши Берлін, наші війська виявили у бункері труп Гітлера. Лідер нацистів, очевидно, вважав за краще накласти на себе руки, ніж потрапити в руки ворогів, що захоплюють його країну.\n\nТепер нацистів очолив Генріх Гіммлер, який уже заявив, що уряд жодним чином не послабить своєї боротьби з «антинімецькими зрадниками»."
wtt_germany.50.a:0 "Це початок кінця нацистів."
wtt_germany.51.t:0 "Відновити у положенні взятих у полон керівників-нацистів?"
wtt_germany.51.desc:0 "Війна була такою довгою та руйнівною, що до військової служби тепер залучено все доросле населення Німеччини. Нехай деякі з нацистських керівників не поділяють наші ідеологічні погляди, але їх досвід управління може виявитися корисним у ці важкі часи. Ми можемо запропонувати їм свободу в обмін на їх досвід і допомогу нам."
wtt_germany.51.a:0 "Так, частково відновити у становищі керівників-нацистів."
reinstate_nazi_leadership_TT:0 "Радники-фашисти знову доступні для служби.\n"
wtt_germany.51.b:0 "Ні, нехай залишаються там, де вони зараз."
wtt_germany.51.c:0 "Не можна допустити, щоб вони опинилися на волі, якщо хід війни зламається... Повісити їх!"
wtt_germany.52.desc:0 "Демократичні сили у державі [From.From.GetName] розпочали громадянську війну з метою провести вільні вибори та повернути владу народу. Їм може бути потрібна наша допомога, і в разі успіху вони стануть нашими союзниками."
wtt_germany.52.a:0 "Боротимемося за демократію!"
wtt_germany.52.b:0 "Нехай самі вирішують свої проблеми."
wtt_germany.53.t:0 "В Австрії посилюються пронімецькі настрої"
wtt_germany.53.desc:0 "У нашій південній сусідці Австрії після укладання союзу посилюються пронімецькі настрої. Цілком можливо, що серед австрійського населення отримає підтримку ідея референдуму щодо об'єднання з Німеччиною. Запропонувати австрійському уряду провести такий референдум?"
wtt_germany.53.a:0 "Так, обмежитися малонімецьким шляхом об'єднання Німеччини було б помилкою."
wtt_germany.53.b:0 "Ні, домагатися великонімецького шляху об'єднання Німеччини було б помилкою."
wtt_germany.54.t:0 "Уряд Німеччини пропонує провести референдум щодо об'єднання"
wtt_germany.54.desc:0 "Уряд Німеччини звернувся до нас із пропозицією об'єднатися, якщо того забажає австрійський народ. Для цього воно радить провести референдум."
wtt_germany.54.a:0 "Провести кампанію на користь об'єднання."
wtt_germany.54.b:0 "Провести кампанію проти об'єднання."
wtt_germany.55.desc:0 "Австрійський народ проголосував за об'єднання зі своїми північними братами. Інтеграція земель та збройних сил Австрії розпочнеться негайно."
wtt_germany.55.a:0 "Великий день для вирішення німецького питання!"
wtt_germany.56.desc:0 "У війні з Радянським Союзом ми програємо та ризикуємо втратити все. За останні кілька років у Німеччині, нашому західному сусіді відбулися великі зміни, але тепер вона вважається поборником демократичних цінностей. Договір про швидке повернення старих німецьких територій, Данциґа та Познані, безсумнівно, врятує мільйони життяв від радянського ярма."
wtt_germany.56.b:0 "Ніколи! Нехай польські землі впадуть, будучи польськими!"
wtt_germany.57.t:0 "Польща пропонує повернути німецькі території"
wtt_germany.57.desc:0 "У війні з Радянським Союзом Польща програє і ризикує втратити все, і її уряд секретними каналами запропонував нам швидко повернути наші старі території, Данциґ і Познань. Поляки вважають, що їх населенню, безперечно, буде краще під демократичним управлінням Німеччини, ніж під гнітом радянського ярма."
wtt_germany.57.a:0 "Яка чудова ідея! Ми збережемо їх."
wtt_germany.57.b:0 "Ні, не варто злити радянців."
wtt_germany.58.t:0 "Австрійський народ голосує проти об'єднання"
wtt_germany.58.desc:0 "Австрійський народ не прислухався до нашого заклику про об'єднання, воліючи зберегти незалежність — принаймні на якийсь час."
wtt_germany.58.a:0 "Ми мусимо поважати їхній вибір."
wtt_germany.59.t:0 "Німеччина приймає Данциґ і Познань"
wtt_germany.59.desc:0 "Уряд Німеччини вирішив прийняти свої старі території та урочисто поклявся захищати польських мешканців цього регіону."
wtt_germany.59.a:0 "Принаймні вони будуть у безпеці."
wtt_germany.60.t:0 "Німеччина відмовляється від Данциґа та Познані"
wtt_germany.60.desc:0 "Уряд Німеччини повідомив, що не може прийняти нашу пропозицію. Німці побоюються реакції у відповідь Радянського Союзу і бояться піти на ризик."
wtt_germany.60.a:0 "Хто допоможе їм, коли всі ми падемо під натиском радянців?"
wtt_germany.62.t:0 "Компанії вимагають виплат за векселями «MEFO»"
wtt_germany.62.desc:0 "Після закінчення останньої війни компанії, які набули векселі «MEFO», вимагають від нас оплати. Вони стверджують, що більше немає потреби затримувати платежі, пояснюючи це «благом для Батьківщини»."
wtt_germany.62.a:0 "Добре."
wtt_germany.63.t:0 "[GER.GetName] проводить реінтеграцію Ельзасу–Лотаринґії"
wtt_germany.63.desc:0 "[GER.GetAdjective]ий уряд видав указ про реінтеграцію Ельзасу–Лотаринґії та Люксембурґу в державу [GER.GetName]. Ми вже оголосили про масовий військовий заклик нашого населення..."
wtt_germany.63.a:0 "Негідники! Це ще не кінець!"
wtt_germany.64.t:0 "[GER.GetName] проводить реінтеграцію Люксембурґу"
wtt_germany.64.a:0 "Що нам робити?"
wtt_germany.65.t:0 "[From.GetName] вимагає участі у війні"
wtt_germany.65.desc:0 "Представники держави [From.GetNameDefCap] поінформували нас про те, що їхнім військам необхідно перетнути наші землі, щоб атакувати радянські сили. Вони нагадують, що продовжують захищати нас від комуністичної загрози, а значить ми зобов'язані допомогти їм у поточній війні."
wtt_germany.65.a:0 "Вони мають рацію — ми мусимо приєднатися до їхньої війни."
wtt_germany.65.b:0 "Ким вони себе уявили? Ніколи!"
wtt_germany.66.desc:0 "Держава [From.GetNameDef] вирішила приєднатися до нашої війни проти держави [SOV.GetNameDef], завдяки чому наші війська зможуть пройти його територією."
wtt_germany.67.desc:0 "Держава [From.GetNameDef] відхилила нашу пропозицію вступити у війну і, як і раніше, закриває свої межі для наших військ. Якщо поляки продовжать капризувати, нам доведеться діяти силою."
wtt_germany.67.a:0 "Самі винні."
wtt_germany.68.t:0 "[From.GetName] пропонує відновити імперію"
wtt_germany.68.desc:0 "[From.GetAdjective]ий уряд звернувся до нас із пропозицією відновити Австро-Угорську імперію. Оскільки в наших державах ще сильні проімперські настрої, їхні представники стверджують, що таке рішення піде на користь нашим народам."
wtt_germany.68.a:0 "Чудова ідея! Звичайно, ми погодимося."
wtt_germany.68.b:0 "Добровільно приєднатися до них? Ніколи!"
wtt_germany.69.t:0 "[From.GetName] приймає пропозицію про інтеграцію"
wtt_germany.69.desc:0 "[From.GetAdjective]ий уряд відповів на нашу пропозицію увійти до Австро-Угорської імперії. Його представники визнають переваги такого рішення та висловлюють свою згоду об'єднати наші держави у разі, якщо це схвалять партії."
wtt_germany.70.t:0 "[From.GetName] відкидає пропозицію про інтеграцію"
wtt_germany.70.desc:0 "[From.GetAdjective]ий уряд відповів на нашу пропозицію увійти до Австро-Угорської імперії. Його представники недвозначно дали зрозуміти, що ніколи з власної волі не погодяться з нашою провідною роллю в подібній задумі."
wtt_germany.71.t:0 "Відновлення Австро-Угорської імперії"
wtt_germany.71.desc:0 "Обидві наші сусідні держави, спадкоємці Австро-Угорщини, прийняли пропозицію приєднатися до нас і відновити таким чином Австро-Угорську імперію. Широкі маси зустріли підписання договору святковим тріумфуванням на вулицях, а [GER.GetAdjective]ий уряд привітав нас із тим, що ми знову увійшли до їхнього альянсу."
wtt_germany.71.a:0 "Це зоря нової ери в історії Австро-Угорщини."
wtt_germany.72.t:0 "[From.GetName] пропонує економічну інтеграцію"
wtt_germany.72.desc:0 "Оскільки ми й так близькі союзники, [From.GetNameDef] пропонує допомогти нам у розширенні нашої військової економіки, ще щільніше поєднавши наші економічні системи. Це помітно сприятиме зростанню нашої армії, але нам доведеться підкорятися їм у питаннях зовнішньої політики."
wtt_germany.72.a:0 "Чудова думка! Наші долі і так уже переплетені."
wtt_germany.72_tt:0 "§RМи втратимо контроль над своїми суб'єктами.§!\n"
wtt_germany.72.b:0 "Чи не варто. Наш суверенітет надто цінний для нас."
wtt_germany.73.t:0 "[From.GetName] приймає пропозицію щодо економічної інтеграції"
wtt_germany.73.desc:0 "[From.GetAdjective]ий уряд повідомляє, що приймає нашу пропозицію щодо інтеграції нашої військової економіки. Ця держава охоче діятиме під нашим керівництвом, змінюючи свою армію на наш вдалий зразок."
wtt_germany.73.a:0 "Під нашим піклуванням їхня армія стане кращою."
wtt_germany.74.t:0 "[From.GetName] відкидає пропозицію про економічну інтеграцію"
wtt_germany.74.desc:0 "[From.GetAdjective]ий уряд повідомляє, що змушений відкинути нашу пропозицію щодо інтеграції нашої військової економіки. Ця держава цінує незалежність вище, ніж ефективність своєї армії..."
wtt_germany.74.a:0 "Вони позбавили себе шансу на велич!"
wtt_germany.999.t:0 "[From.GetLeader] вимагає повернення королівських титулів"
wtt_germany.999.desc:0 "Кайзер [From.GetLeader] попросив [From.GetAdjective]ий уряд звернувся до нас із проханням скасувати закон 1917 року про позбавлення членів королівської сім'ї та князівських пологів Німеччини британських титулів перів та королівських титулів. Воно стверджує, що такий акт покаже світові, що аристократичні сімейства Великої Британії та Німеччини дійсно повернулися до довоєнних сприятливих стосунків, і послужить символом майбутньої англо-німецької дружби..."
wtt_germany.999.a:0 "Чудова ідея!"
wtt_germany.999.b:0 "Ми так не думаємо."
wtt_germany.1000.t:0 "[From.GetAdjective]ий уряд погоджується виконати прохання"
wtt_germany.1000.desc:0 "[From.GetAdjective]ий уряд вирішив підтримати наше прохання про повернення британських титулів перів та королівських титулів членам королівського сімейства та князівських родів Німеччини. Воно пропонує провести «королівську церемонію століття», на яку будуть особисто запрошені всі члени королівського сімейства Німеччини, і на якій їм урочисто повернуть титули, несправедливо відібрані два десятиліття.\n\nІмператорські радники пропонують членам великого королівського сімейства влаштувати грандіозну урочистість із демонстрацією останніх технічних досягнень Німеччини. Для такого випадку якнайкраще підійде надсучасний дирижабль «Гіндербурґ»."
wtt_germany.1000.a:0 "Прекрасна ідея! Ми надішлемо своїх радників та помічників."
wtt_germany.1000.b:0 "Прекрасна ідея! Ми мусимо всі мандрувати разом."
wtt_germany.1000.b_tt:0 "Усі члени великого королівського сімейства вирушать на церемонію на «Гінденбурзі». Це підвищить престиж імператорського сімейства в очах наших союзників та нашого народу, а також зміцнить позиції нашого уряду.\n"
wtt_germany.1001.t:0 "Пожежа на «Гінденбурзі» у Лондоні"
wtt_germany.1001.desc:1 "Сьогодні при спробі «Гінденбурґа» пришвартуватись у лондонських доках сталася жахлива трагедія. За поки що нез'ясованими причинами дирижабль охопило полум'я, і він упав на землю, забравши життя пасажирів та екіпажу, включаючи майже всіх членів великого королівського сімейства Німецької імперії.\n\nЖивими залишилася лише принцеса Вікторія-Луїза, яка виїхала раніше для допомоги у підготовці церемонії. Таким чином, принцеса, третя в сімействі, що носить ім'я Вікторія на честь своєї бабусі, імператриці Німеччини Вікторії, і своєї прабабки королеви Вікторії, тепер єдина спадкоємиця. Не одужавши до кінця від потрясіння, вона, проте, вже зійшла на трон під ім'ям Вікторії I."
wtt_germany.1001.a:0 "Кайзер помер... Нехай живе кайзерина!"
wtt_germany.1002.desc:0 "Сьогодні при спробі «Гінденбурґа» пришвартуватись у лондонських доках сталася жахлива трагедія. За поки що нез'ясованими причинами дирижабль охопило полум'я, і він упав на землю, забравши життя пасажирів та екіпажу, включаючи майже всіх членів великого королівського сімейства Німецької імперії.\n\nБезпосереднє управління країною взяло він уряд, але це навряд чи означає повернення демократії найближчим часом."
wtt_germany.1002.a:0 "Трагедія!"
wtt_germany.1003.t:0 "[From.GetAdjective]ий уряд відхиляє прохання"
wtt_germany.1003.desc:0 "[From.GetAdjective]ий уряд після тривалого засідання парламенту вирішив відхилити прохання про повернення британських титулів перів та королівських титулів представникам королівського сімейства та князівських родів Німеччини."
wtt_germany.1003.a:0 "Як недоречно..."
mtg_germany.1.t:0 "[From.GetName] вимагає підпорядкування"
mtg_germany.1.d:0 "Держава [From.GetNameDef], чиїм торговим вимогам ми нещодавно поступилися, висунула нам ультиматум: ми мусимо приєднатися до нього, або вона обрушить на нас міць своєї армії."
mtg_germany.1.a:0 "Отже, ми приєднаємось до них."
mtg_germany.1.b:0 "Отже, ми біймося з ними."
mtg_germany.2.t:0 "[From.GetName] підкоряється"
mtg_germany.2.d:0 "[From.GetAdjective] уряд погодився на наші вимоги і допоможе нам у війні."
mtg_germany.3.t:0 "Держава [From.GetName] відмовляється підкоритися"
mtg_germany.3.d:0 "[From.GetAdjective] уряд відкинув наші вимоги, незважаючи на загрозу військового втручання."
mtg_germany.3.a:0 "Отже, вони вибрали смерть."
