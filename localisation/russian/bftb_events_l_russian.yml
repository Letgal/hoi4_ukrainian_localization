bftb_bulgaria_equipment_purchases.3.t:0 "Закупити [FROM.FROM.GetAdjective]у бронетехніку"
bftb_bulgaria_equipment_purchases.3.desc:0 "Перш ніж домовитися про купівлю [FROM.FROM.GetAdjective]ої бронетехніки, необхідно вирішити, яку саме техніку ми хочемо придбати."
bftb_bulgaria_equipment_purchases.3.a:0 "Закупити легку бронетехніку"
bftb_bulgaria_equipment_purchases.3.a_tt:0 "Ми купимо §Y[?BUL_quantity_purchased_light_armor]§! од. §Yлегких танків§!"
bftb_bulgaria_equipment_purchases.3.b:0 "Закупити середню бронетехніку"
