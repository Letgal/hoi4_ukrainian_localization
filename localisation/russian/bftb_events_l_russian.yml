bftb_bulgaria_equipment_purchases.4.t:0 "Закупити [FROM.FROM.GetAdjective]у авіацію"
bftb_bulgaria_equipment_purchases.4.desc:0 "Перш ніж домовитися про купівлю [FROM.FROM.GetAdjective]ої авіації, необхідно вирішити, які саме літаки ми хочемо придбати."
