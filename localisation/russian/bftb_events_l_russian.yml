bftb_bulgaria_equipment_purchases.5.t:0 "[BUL.GetNameDef] бажає придбати [ROOT.GetAdjective]і кораблі"
bftb_bulgaria_equipment_purchases.5.a_tt:0 "Ми отримаємо §Y1§! §Yцивільний завод§! поза мапою на сплату під час будівництва [BUL.GetAdjective]их кораблів."
bftb_bulgaria_equipment_purchases.6.a_tt:0 "[FROM.GetNameDef] побудує §Y3 підводні човни§! для [ROOT.GetAdjective]ого флоту."
bftb_bulgaria_equipment_purchases.6.b_tt:0 "[FROM.GetNameDef] побудує §Y2 есмінця§! для [ROOT.GetAdjective]ого флоту."
bftb_bulgaria_equipment_purchases.6.c_tt:0 "[FROM.GetNameDef] побудує §Yлегкий крейсер§! для [ROOT.GetAdjective]ого флоту."
bftb_bulgaria_equipment_purchases.8.t:0 "Завершено будівництво кораблів — підводні човни"
bftb_bulgaria_equipment_purchases.8.desc:0 "Після майже року будівництва три замовлені нами [FROM.GetAdjective]і підводні човни пройшли випробування в морі і нарешті готові до офіційної передачі на флот."
bftb_bulgaria_equipment_purchases.9.t:0 "Завершено будівництво кораблів — есмінці"
bftb_bulgaria_equipment_purchases.9.desc:0 "Після майже року будівництва два замовлені нами [FROM.GetAdjective]і есмінці пройшли випробування в морі і нарешті готові до офіційної передачі на флот."
bftb_bulgaria_equipment_purchases.10.t:0 "Завершено будівництво корабля — легкий крейсер"
bftb_bulgaria_equipment_purchases.10.desc:0 "Після майже року будівництва замовлений нами [FROM.GetAdjective]ий легкий крейсер пройшов випробування в морі і нарешті готовий до офіційної передачі на флот.\n Корабель стоїть у [Root.GetAdjective]ому порту, його команда чекає наказів."
bftb_bulgaria_scw_volunteers.1.t:0 "[ROOT.GetAdjectiveCap]і добровольці повернулися з Іспанії"
bftb_bulgaria_scw_volunteers.1.desc:0 "Хоробрі [ROOT.GetAdjective]і добровольці, що вирушили захищати свободу іспанського народу в міжнародних бригадах, повертаються додому, [GetVictoryOrDefeatRepublicans] відважних [ROOT.GetAdjective]их військ був відзначений за бойові заслуги та рекомендований до підвищення особисто начальником ВПС Болгарії." #FROM.FROM is SCW loser // #FROM is SCW winner
bftb_bulgaria_scw_volunteers.1.desc_republicans_victorious:0 "радіючи: [FROM.GetNameDef] перемагає! Громадянська війна, яка принесла стільки страждань іспанському народу, нарешті закінчилася. Серед"
bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated:0 "оплакуючи жахливу втрату, з якою [FROM.GetNameDef] — держава, що схилилася перед фашистською тиранією, — ще довго не зможе змиритися... \nЯк би там не було, серед"
bftb_bulgaria_scw_volunteers.1.a:0 "Вони повертаються героями!"
bftb_bulgaria_scw_volunteers.1.b:0 "Вони захищали свободу як могли..."
bftb_bulgaria_scw_volunteers.2.t:0 "Болгарські добровольці повернулися з Іспанії"
bftb_bulgaria_scw_volunteers.2.desc:0 "Хоробрі [ROOT.GetAdjective]і добровольці, що вирушили рятувати Іспанію з лап більшовизму й анархізму, повертаються додому[GetVictoryOrDefeatNationalists] війська отримали цінний бойовий досвід і один з командників заслуги."
bftb_bulgaria_scw_volunteers.1.desc_nationalists_victorious:0 " після славної перемоги у громадянській війні в Іспанії, з якою їх привітав сам [FROM.GetLeader].\nНаші"
bftb_bulgaria_scw_volunteers.1.desc_nationalists_defeated:0 ", роздавлені страшною поразкою, з якою [FROM.GetNameDef] — держава, відтепер повністю захоплена червоними, — ще довго не зможе змиритися...\nЯк би там не було, наші"
bftb_bulgaria_scw_volunteers.2.a:0 "Вони стали справжніми ветеранами війни!"
bftb_bulgaria_scw_volunteers.2.b:0 "Іспанія — це просто розминка..."

bftb_bulgaria_soviet_influence.1.t:0 "[ROOT.GetAdjectiveCap]о-[BUL.GetAdjective]ий договір про взаємодопомогу"
bftb_bulgaria_soviet_influence.1.desc:0 "Сьогодні [GetBulgarianLeaderToMeetStalin] та [ROOT.GetLeader] зустрілися в місті [ROOT.Capital.GetName], щоб обговорити [BUL.GetAdjective]ий проєкт договору про взаємодопомогу між нашими країнами. впевнено, що ця угода сприятиме зміцненню відносин з державою [ROOT.GetNameDef], допоможе нам зберегти цілісність у ці важкі часи та захистить від ворожих сусідів на Балканах."
bftb_bulgaria_soviet_influence.1.desc_leader:0 "[BUL.GetLeader]"
bftb_bulgaria_soviet_influence.1.desc_diplomat:0 "[BUL.GetAdjective]і дипломати"
bftb_bulgaria_soviet_influence.1.a:0 "Договір вигідний обом країнам!"
bftb_bulgaria_soviet_influence.1.b:0 "В даний час такий договір не в наших інтересах."
bftb_bulgaria_soviet_influence.2.t:0 "[SOV.GetNameDefCap] підписує договір про взаємодопомогу"
bftb_bulgaria_soviet_influence.2.desc:0 "Сьогодні [GetBulgarianLeaderToMeetStalin] повернувся з міста [ROOT.Capital.GetName], де він і [SOV.GetLeader] обговорювали договір про взаємодопомогу між державами [SOV.GetNameDef] і [ROOT.GetNameDef] довгих переговорів щодо умов та заходів, які необхідно буде вжити урядам держав-учасниць, обидві сторони підписали угоду."
bftb_bulgaria_soviet_influence.2.a:0 "Це початок плідної співпраці!"
bftb_bulgaria_soviet_influence.3.t:0 "[SOV.GetNameDefCap] виходить з угоди про взаємодопомогу"
bftb_bulgaria_soviet_influence.3.desc:0 "Сьогодні [GetBulgarianLeaderToMeetStalin] повернувся з міста [ROOT.Capital.GetName], де він і [SOV.GetLeader] обговорювали договір про взаємодопомогу між державами [SOV.GetNameDef] і [ROOT.GetNameDef] довгих переговорів про умови [SOV.GetLeader] не бачить жодної необхідності в подібних угодах, і тому [SOV.GetLeader.GetSheHe] навідріз відмовляється що-небудь підписувати.\nУслід за невдачею пропозиції в державі [SOV.GetNameDef], схоже, що [ROOT.GetLeader] вже обмірковує кандидатури інших союзників для держави [ROOT.GetNameDef]."
bftb_bulgaria_soviet_influence.3.a:0 "Настав час шукати нових союзників..."
bftb_bulgaria_soviet_influence.4.t:0 "[BUL.GetLeader] вимагає, щоб [ROOT.GetLeader] приєднався до альянсу [BUL.GetFactionName]"
bftb_bulgaria_soviet_influence.4.desc:0 "[BUL.GetAdjectiveCap]ий уряд вимагає об'єднати балканські народи заради спільного повстання проти фашизму і капіталізму і заявляє, що [ROOT.GetLeader] повинен вступити в альянс [BUL.GetFactionName] задля створення могутнього блоку."
bftb_bulgaria_soviet_influence.4.a:0 "Ми мусимо об'єднатися з болгарськими та радянськими братами."
bftb_bulgaria_soviet_influence.4.b:0 "Ми не піддамося тиску болгар!"
bftb_bulgaria_soviet_influence.5.t:0 "[FROM.GetNameDefCap] піддається [ROOT.GetAdjective]ому тиску"
bftb_bulgaria_soviet_influence.5.desc:0 "Після надзвичайно напруженої розмови і лютої суперечки з членами [FROM.GetAdjective]ого уряду [FROM.GetLeader] нарешті поступається нашому тиску, і [FROM.GetNameDef] приєднується до а. наш блок опору фашизму, імперіалізму та капіталізму."
bftb_bulgaria_soviet_influence.5.a:0 "Вони вчинили правильно."
bftb_bulgaria_soviet_influence.6.t:0 "[FROM.GetNameDefCap] відкидає [ROOT.GetAdjective]і вимоги"
bftb_bulgaria_soviet_influence.6.desc:0 "[FROM.GetLeader] відмовляється приймати наших дипломатів, відправлених до держави [FROM.GetNameDef], щоб обговорити єднання наших країн замість розсіювання сил. [FROM.GetAdjectiveCap]ий уряд відкинув запрошення в альянс, і, що варіантів, за яких [ROOT.GetNameDef] та [FROM.GetNameDef] можуть співпрацювати, просто немає."
bftb_bulgaria_soviet_influence.6.a:0 "Цим рішенням [FROM.GetNameDef] прирікає себе на незавидну долю..."

bftb_bulgaria_yugoslavian_influence.1.t:0 "Болгарський договір про вічну дружбу"
bftb_bulgaria_yugoslavian_influence.1.desc:0 "Сьогодні [GetBulgarianLeaderToMeetStalin] та [ROOT.GetLeader] зустрілися в місті [ROOT.Capital.GetName] для обговорення [BUL.GetAdjective]ого договору про вічну дружбу між нашими країнами. відкинути колишні розбіжності і запевняє, що угода сприятиме зміцненню відносин із державою [YUG.GetNameDef] і дасть надію на створення в майбутньому альянсу двох країн заради співпраці та взаємної підтримки у випадку, якщо одна із сторін виявиться втягнутою у конфлікт."
bftb_bulgaria_yugoslavian_influence.1.a:0 "Договір вигідний обом країнам!"
bftb_bulgaria_yugoslavian_influence.1.b:0 "В даний час такий договір не в наших інтересах."
bftb_bulgaria_yugoslavian_influence.2.t:0 "[FROM.GetNameDefCap] підписує договір про вічну дружбу"
bftb_bulgaria_yugoslavian_influence.2.desc:0 "[BUL.Capital.GetName] зустрічає свого лідера. [GetBulgarianLeaderToMeetStalin] повертається з зустрічі в місті [YUG.Capital.GetName], де він і [YUG.GetLeader] обговорювали підписання договору про вічну дружбу між державами [YUG.GetNameDef] та [ROOT.GetNameDef]. За підсумками зустрічі угода була укладена та підписана, однак у майбутньому деякі пункти можуть бути переглянуті задля взаємного бажання не тільки зберегти, але й примножити ці взаємовигідні відносини."
bftb_bulgaria_yugoslavian_influence.2.a:0 "Наші народи стануть тільки сильнішими!"
bftb_bulgaria_yugoslavian_influence.3.t:0 "[FROM.GetNameDefCap] відмовляється підписувати договір про вічну дружбу"
bftb_bulgaria_yugoslavian_influence.3.desc:0 "[BUL.Capital.GetName] зустрічає свого лідера. [GetBulgarianLeaderToMeetStalin] повертається з зустрічі в місті [YUG.Capital.GetName], де він і [YUG.GetLeader] обговорювали підписання договору про вічну дружбу між державами [YUG.GetNameDef] та [ROOT.GetNameDef]. На жаль, [YUG.GetLeader] ставиться до думки про дружбу з державою [ROOT.GetNameDef] без ентузіазму, тому наша пропозиція була категорично відкинута."
bftb_bulgaria_yugoslavian_influence.3.a:0 "Просто марнування часу..."

bftb_bulgaria_balkan_federation.1.t:0 "Проєкт Балканської федерації"
bftb_bulgaria_balkan_federation.1.desc:0 "Ми закінчили готувати проєкт створення Балканської федерації соціалістичних республік і готові представити його урядам балканських народів і обговорити прийом кожного з них, починаючи з держави [YUG.GetNameDef].\nГоловним завданням федерації, на чолі ROOT.GetNameDef], стане співпраця в наднаціональному союзі всіх балканських народів, готових боротися з безліччю ворогів за свободу балканських країн. Югославів, тільки вільні балканці."
bftb_bulgaria_balkan_federation.1.a:0 "За таку мрію варто боротися!"
bftb_bulgaria_balkan_federation.2.t:0 "[BUL.GetAdjectiveCap]ий проєкт Балканської федерації"
bftb_bulgaria_balkan_federation.2.desc:0 "[BUL.GetAdjectiveCap]ий уряд представив нам проєкт Балканської федерації соціалістичних республік. Якщо [ROOT.GetNameDef] погодиться, то стане першою нацією, що приєдналася. \nГоловним завданням федерації, на чолі якої є, буде співпраця у наднаціональному союзі всіх балканських народів, готових боротися з багатьма ворогами за свободу балканських країн.\nНовина вже з'являється в соціалістичній та комуністичній пресі, а сама федерація та [ROOT.GetNameDef] у її складі отримують все більше підтримки серед [ROOT.GetAdjective]ого населення."
bftb_bulgaria_balkan_federation.2.a:0 "Амбіційний проєкт..."
bftb_bulgaria_balkan_federation.3.t:0 "Пропаганда Балканської федерації"
bftb_bulgaria_balkan_federation.3.desc:0 "Болгари розгорнули кампанію пропаганди на теренах держави [ROOT.GetNameDef], щоби переконати [ROOT.GetAdjective]е населення у життєздатності своєї марливої ідеї про створення Балканської федерації соціалістичних республік. люди, особливо міські робітники та землероби у сільській місцевості, вже живлять до [BUL.GetAdjective]ого проєкту беззастережну симпатію."
bftb_bulgaria_balkan_federation.3.a:0 "Яка зухвалість з боку Болгарії..."
bftb_bulgaria_balkan_federation.4.t:0 "[BUL.GetNameDefCap] дестабілізує державу [ROOT.GetNameDef]"
bftb_bulgaria_balkan_federation.4.desc:0 "[BUL.GetAdjectiveCap]і активісти проникли крізь кордон нашої країни, щоб озброїти прихильників Балканської федерації в державі [ROOT.GetNameDef] і влаштувати безлади в країні. \nПоліція вдень і вночі шукає ці підриви в'язниці, але поки що їх зусилля не приносять особливих результатів. Багато [ROOT.GetAdjective]их громадян, особливо представників робітничого класу, приєднуються до прихильників [BUL.GetAdjective]ого проєкту Балканської федерації."
bftb_bulgaria_balkan_federation.5.t:0 "Об'єднання балканських держав"
bftb_bulgaria_balkan_federation.5.desc:0 "[BUL.GetAdjectiveCap]ий уряд пропонує нам зайнятися створенням єдиного уряду об'єднаних Балкан для розвитку співпраці та порозуміння балканських народів. [BUL.GetLeader] стверджує, що це — останній великий крок для Балканської федерації, який дозволить колишні чвари і назавжди закріпити єдність і мир між нашими народами.\n[BUL.GetNameDef] очікує відповіді [ROOT.GetAdjective]ого уряду, щоби розпочати остаточне об'єднання наших народів."
bftb_bulgaria_balkan_federation.5.a:0 "Об'єднаймося з нашими балканськими братами!"
bftb_bulgaria_balkan_federation.5.b:0 "Попросити про допомогу перед об'єднанням."
bftb_bulgaria_balkan_federation.5.c:0 "Вимогти право на обмежене самоврядування."
bftb_bulgaria_balkan_federation.5.d:0 "Ми не відмовимося від [ROOT.GetAdjective]ої незалежності та ідентичності!"
bftb_bulgaria_balkan_federation.5.d_consequences_tt:0 "Після нашої відмови [FROM.GetNameDef] може виключити нас із альянсу [FROM.GetFactionName] або навіть створити мету війни проти нас!§!"
bftb_bulgaria_balkan_federation.6.t:0 "[FROM.GetNameDefCap] інтегрується в державу [ROOT.GetNameDef]"
bftb_bulgaria_balkan_federation.6.desc:0 "[FROM.GetAdjectiveCap]ий уряд погодився об'єднатися і вступити в Балканську федерацію. [FROM.GetAdjectiveCap]і громадяни стануть вільними балканськими громадянами, які підтримують концепцію об'єднаних Балкан, про які мрія"
bftb_bulgaria_balkan_federation.6.a:0 "Мрія стає дійсністю!"
bftb_bulgaria_balkan_federation.7.t:0 "[FROM.GetNameDefCap] вимагає промислову допомогу"
bftb_bulgaria_balkan_federation.7.desc:0 "[FROM.GetAdjectiveCap]ий уряд погодився вступити до Об'єднаної балканської федерації, але спочатку [FROM.GetNameDef] просить допомогти вивести з кризи занепаду національну промисловість. [FROM.GetLeader] запевняє, що як тільки промисловий розвиток країни прискориться, [FROM.GetNameDef] з радістю увійде до великої Об'єднаної балканської федерації."
bftb_bulgaria_balkan_federation.7.a:0 "Ми мусимо надати промислову допомогу [FROM.GetAdjective]ій державі."
bftb_bulgaria_balkan_federation.8.t:0 "[FROM.GetNameDefCap] просить економічну допомогу"
bftb_bulgaria_balkan_federation.8.desc:0 "[FROM.GetAdjectiveCap]ий уряд погодився вступити в Об'єднану балканську федерацію, але наразі [FROM.GetNameDef] відчайдушно потребує фінансової допомоги для запобігання колапсу їх занепадної економіки. [F. після відновлення економіки [FROM.GetNameDef] з радістю вступить у велику Об'єднану балканську федерацію."
bftb_bulgaria_balkan_federation.8.a:0 "Ми мусимо надати економічну допомогу [FROM.GetAdjective]ій державі."
bftb_bulgaria_balkan_federation.9.t:0 "[FROM.GetNameDefCap] просить військової допомоги"
bftb_bulgaria_balkan_federation.9.desc:0 "[FROM.GetAdjectiveCap]ий уряд погодився вступити до Об'єднаної балканської федерації, але спочатку [FROM.GetNameDef] вимагає військової підтримки для посилення ненадійних збройних сил. [FROM.Capital.GetName] зможе зосередитись на насущному питанні. Принаймні, [FROM.GetLeader] запевняє, що після завершення операції [FROm.GetNameDef] з радістю вступить у велику Об'єднану балканську федерацію."
bftb_bulgaria_balkan_federation.9.a:0 "Ми мусимо надати військову допомогу [FROM.GetAdjective]ій державі."
bftb_bulgaria_balkan_federation.10.t:0 "[FROM.GetNameDefCap] вимагає часткового права на самовизначення"
bftb_bulgaria_balkan_federation.10.desc:0 "Сьогодні [FROM.GetAdjective]а делегація, яку очолює [FROM.GetLeader], прибула до міста [ROOT.Capital.GetName], де вони та [ROOT.GetLeader] мусять обговорити умови, за дотримання яких [FROM.GetNameDef] увійде до Об'єднаної балканської федерації, схоже, [FROM.GetAdjective]ий уряд хоче зберегти часткову незалежність і право на самоврядування, вступивши до федерації як неповний учасник із певним ступенем автономності."
bftb_bulgaria_balkan_federation.10.a:0 "Схвалити!"
bftb_bulgaria_balkan_federation.11.t:0 "[FROM.GetNameDefCap] відкидає нашу пропозицію"
bftb_bulgaria_balkan_federation.11.desc:0 "[FROM.GetAdjectiveCap]ий уряд відмовився вступати в Об'єднану балканську федерацію, але бажає зберегти альянс наших народів. \nПри цьому [FROM.GetLeader] публічно заявляє, що реакція болгар на відмову [A покаже, чи справді Болгарія прагне до єдності балканських країн незалежно від їх членства у федерації або просто прагне без міри розширити власні межі."
bftb_bulgaria_balkan_federation.11.a:0 "Ми поважаємо їх вирішення."
bftb_bulgaria_balkan_federation.11.b:0 "Як співпрацювати з урядом, який нам не довіряє?"
bftb_bulgaria_balkan_federation.11.c:0 "Це вже занадто, [FROM.GetLeader]!"
bftb_bulgaria_balkan_federation.12.t:0 "[FROM.GetNameDefCap] вимагає [ROOT.GetAdjective]і землі на Балканах"
bftb_bulgaria_balkan_federation.12.desc:0 "[BUL.GetAdjectiveCap]і дипломати передали вимогу свого уряду віддати [ROOT.GetAdjective]і землі Балкан балканським народам, яким, згідно з [BUL.GetAdjective]им посланням, вони законно належать. Загалом [BUL.Get витримує доброзичливий тон, але деяким нашим дипломатам у ньому чуються загрозливі нотки, особливо у світлі відмови [ITA.GetAdjective]их міністрів."
bftb_bulgaria_balkan_federation.12.a:0 "Заради збереження миру ми готові задовольнити їхні вимоги..."
bftb_bulgaria_balkan_federation.12.a_state_transfering_tt:0 "Держава повернеться до законних господарів-балканців."
bftb_bulgaria_balkan_federation.12.b:0 "[ROOT.GetNameDef] не піддасться [BUL.GetAdjective]ому тиску!"
bftb_bulgaria_balkan_federation.12.b_tt:0 "Це може викликати такі ефекти:"
bftb_bulgaria_balkan_federation.13.t:0 "[ITA.GetNameDefCap] поступається нашим вимогам"
bftb_bulgaria_balkan_federation.13.desc:0 "Після довгої і напруженої розмови з нашими дипломатами про передачу захоплених [ITA.GetAdjective]ою державою балканських земель [ITA.GetLeader] піддається [BUL.GetAdjective]им на Балканах законним власникам."
bftb_bulgaria_balkan_federation.13.a:0 "[ITA.GetLeader] приймає мудре рішення."
bftb_bulgaria_balkan_federation.14.t:0 "[BUL.GetAdjectiveCap]е посередництво у суперечці про балканські землі"
bftb_bulgaria_balkan_federation.14.desc:0 "[BUL.GetAdjectiveCap]ий уряд направив дипломатів у державу [ITA.GetNameDef] з вимогою поступитися [ITA.GetAdjective]і землі на Балканах. \nПісля довгої зустрічі [ITA.GetLeader] піддався тиску та погоджується передати контроль над [ITA.GetAdjective]ими землями на Балканах законним власникам."
bftb_bulgaria_balkan_federation.14.a:0 "Ми мусимо сказати болгарам спасибі!"
bftb_bulgaria_balkan_federation.15.t:0 "[ITA.GetNameDefCap] відмовляється віддавати балканські землі"
bftb_bulgaria_balkan_federation.15.desc:0 "Після довгих переговорів про передачу [ITA.GetAdjective]их земель Балкан законним власникам [ITA.GetLeader] навідріз відмовляється продовжувати спілкування з [ROOT.GetAdjective]ими дипломатами, заявивши, що вся територія, окупована державою [ITA.GetNameDef] на Балканах, до останнього клаптика по праву належить [ITA.GetAdjective]ому народу."
bftb_bulgaria_balkan_federation.15.a:0 "Тоді ми захопимо ці землі силою!"
bftb_bulgaria_balkan_federation.15.b:0 "Розберемося з [ITA.GetAdjective]ими загарбниками пізніше..."
bftb_bulgaria_balkan_federation.16.t:0 "[BUL.GetNameDefCap] вимагає всі [ROOT.GetAdjective]і землі на Балканах"
bftb_bulgaria_balkan_federation.16.desc:0 "[BUL.GetAdjectiveCap]і дипломати передали вимогу свого уряду поступитися [ROOT.GetAdjective]ими землями Балкан, які, згідно з [BUL.GetAdjective]им посланням, по праву належать їм. \nЗагалом делегати держави [BUL.GetNameDef] витримують доброзичливий тон, але деяким нашим дипломатам у ньому чуються загрозливі нотки, особливо у світлі відмови [ROOT.GetAdjective]их міністрів."
bftb_bulgaria_balkan_federation.16.a:0 "Ми мусимо запобігти новій війні на Балканах за всяку ціну..."
bftb_bulgaria_balkan_federation.16.b:0 "Здається, [BUL.GetLeader] марить!"
bftb_bulgaria_balkan_federation.17.t:0 "[TUR.GetNameDefCap] поступається балканськими землями"
bftb_bulgaria_balkan_federation.17.desc:0 "Після довгої і неймовірно напруженої розмови з нашими дипломатами про передачу зайнятих [TUR.GetAdjective]ою державою балканських земель [TUR.GetLeader] піддається [ROOT.GetAdjective]ий контроль над [TUR.GetAdjective]ими землями на Балканах."
bftb_bulgaria_balkan_federation.17.a:0 "Це треба відсвяткувати!"
bftb_bulgaria_balkan_federation.18.t:0 "[TUR.GetNameDefCap] відмовляється віддавати балканські землі"
bftb_bulgaria_balkan_federation.18.desc:0 "Після довгих і неймовірно напружених переговорів у державі [TUR.GetNameDef] про передачу [TUR.GetAdjective]их земель на Балканах [TUR.GetLeader] рішуче заявляє, що [TUR.GetNameDef], по праву є їхнім законним власником і [ROOT.GetNameDef] їх не отримає."
bftb_bulgaria_balkan_federation.18.a:0 "Що ж, доведеться по-поганому!"

bftb_bulgaria_balkan_federation_project_ready_tt:0 "£GFX_trigger_yes Проєкт Балканської федерації готовий."
bftb_bulgaria_balkan_federation.7_tt:0 "Ефекти після виконання рішення:\n"
BUL_italy_yields_states_to_root_tt:0 "§Y[ITA.GetFlag][ITA.GetNameDefCap]§! передасть державі §Y[ROOT.GetNameDef]§! контроль над ось цими землями: "
BUL_italy_yields_states_to_others_tt:0 "§Y[ITA.GetFlag][ITA.GetNameDefCap]§! передасть §Yіншим балканським країнам§! контроль над ось цими землями: "
bftb_bulgaria_balkan_federation_turkish_states_tt:0 "§Y[BUL.GetFlag][BUL.GetNameDefCap]§! стане власником і отримає контроль над областями: "

bftb_bulgaria_fate_of_the_balkans.1.t:0 "[BUL.GetNameDefCap] вимагає, щоби ми приєдналися до альянсу [BUL.GetFactionName]"
bftb_bulgaria_fate_of_the_balkans.1.desc:0 "Сьогодні [ROOT.GetLeader] приймає [BUL.GetAdjective]ого посла, який зажадав, щоб держава [ROOT.GetNameDef] увійшла до альянсу [BUL.GetFactionName]. Як уважає [GetBulgarianLeader], [GetNameDef] розробляє програми співробітництва в галузях досліджень та оборони та гарантує безпеку та суверенітет усіх членів альянсу, при цьому дипломат застеріг, що всі держави, які відмовляться вступати до альянсу, будуть вважатися ворогами."
BUL_leader_is_tsar:0 "цар [BUL.GetLeader]"
BUL_leader_is_regency_council:0 "болгарська регентська рада"
BUL_leader_is_a_politician:0 "глава держави, [BUL.GetLeader],"
bftb_bulgaria_fate_of_the_balkans.1.a:0 "[ROOT.GetNameDefCap] вступить до альянсу [BUL.GetFactionName]"
bftb_bulgaria_fate_of_the_balkans.1.b:0 "Нас не взяти порожніми погрозами!"
bftb_bulgaria_fate_of_the_balkans.2.t:0 "[FROM.GetNameDefCap] погоджується приєднатися до альянсу [BUL.GetFactionName]"
bftb_bulgaria_fate_of_the_balkans.2.desc:0 "Дипломат, відправлений на переговори з урядом держави [FROM.GetName] про вступ до альянсу [BUL.GetFactionName], сьогодні приніс із [FROM.GetAdjective]ої столиці добру звістку: [FROM.GetLeader] погоджується на наші вимоги, і [FROM.GetLeader.GetHerHis] країна нарешті вступила до альянсу."
bftb_bulgaria_fate_of_the_balkans.2.a:0 "[BUL.GetFactionName] зростає!"
bftb_bulgaria_fate_of_the_balkans.3.t:0 "[FROM.GetNameDefCap] відмовляється приєднатися до альянсу [BUL.GetFactionName]"
bftb_bulgaria_fate_of_the_balkans.3.desc:0 "Дипломат, який мусив вимогти від держави [FROM.GetName] вступу до альянсу [BUL.GetFactionName], повідомив, що [FROM.GetLeader] не вважає за потрібне членство в цьому союзі. Попередження, що [FROM.GetNameDef] повною мірою понесе відповідальність за непокору [BUL.GetAdjective]им наказам, які не мали ефекту."
bftb_bulgaria_fate_of_the_balkans.3.a:0 "Судячи з усього, [FROM.GetLeader] — просто дурень..."
bftb_bulgaria_fate_of_the_balkans.4.t:0 "[BUL.GetNameDefCap] вимагає область [FROM.FROM.GetName]"
bftb_bulgaria_fate_of_the_balkans.4.desc:0 "[BUL.GetAdjectiveCap]а дипломатична місія[GetBulgarianLeaderDiplomaticMission] прибула до нашої столиці для переговорів. Вони стверджують, що [FROM.FROM.GetName] по праву належить законним власникам."
BUL_tsar_leads_diplomatic_mission:0 ", на чолі якої стояв сам цар [BUL.GetLeader],"
BUL_politician_leads_diplomatic_mission:0 ", на чолі якої стояв сам [BUL.GetLeader],"
BUL_bulgarian_government:0 ""
bftb_bulgaria_fate_of_the_balkans.4.a:0 "Ми не в тому положенні, щоби відмовлятися..."
bftb_bulgaria_fate_of_the_balkans.4.b:0 "Не бувати цьому!"
bftb_bulgaria_fate_of_the_balkans.5.t:0 "[FROM.GetNameDefCap] погоджується передати [BUL.GetAdjective]ому уряду контроль над областю [FROM.FROM.FROM.GetName]"
bftb_bulgaria_fate_of_the_balkans.5.desc:0 "Після довгої дискусії з [BUL.GetAdjective]ою дипломатичною місією, що прибула в [BUL.GetAdjective]у столицю, [FROM.GetLeader] погодується з передачею [FROM.FROM.FROM.GetName] до Болгарії."
bftb_bulgaria_fate_of_the_balkans.5.a:0 "[FROM.FROM.FROM.GetName] повертається до законних власників"
bftb_bulgaria_fate_of_the_balkans.6.t:0 "[FROM.GetNameDefCap] відмовляється віддати державі [BUL.GetNameDef] область [FROM.FROM.FROM.GetName]"
bftb_bulgaria_fate_of_the_balkans.6.desc:0 "Після тривалої дискусії з [BUL.GetAdjective]ою дипломатичною місією, що прибула в [BUL.GetAdjective]у столицю, [FROM.GetLeader] упирається і заявляє, що [FROM.FROM.FROM.GetName] державі [BUL.GetNameDef]."
bftb_bulgaria_fate_of_the_balkans.6.a:0 "[FROM.GetLeader] не може мислити здорово..."
bftb_bulgaria_fate_of_the_balkans.7.t:0 "[BUL.GetNameDefCap] вимагає [ROOT.GetAdjective]е підпорядкування"
bftb_bulgaria_fate_of_the_balkans.7.desc:0 "Нарешті [BUL.GetAdjective]ий уряд виявив свої справжні наміри і відправив делегацію, яка заявила, що [BUL.GetNameDef] має стати володарем держави [ROOT.GetNameDef]. Таким чином, вони вимогли капітуляцію [ROOT.GetAdjective]ого уряду та визнання, що відтепер усім розпоряджається [GetBulgarianLeader]."
bftb_bulgaria_fate_of_the_balkans.7.a:0 "Ми не в тому положенні, щоби відмовлятися..."
bftb_bulgaria_fate_of_the_balkans.7.b:1 "[ROOT.GetNameDefCap] ні за що не здасться чужинцям!"
bftb_bulgaria_fate_of_the_balkans.8.t:0 "[FROM.GetNameDefCap] підпорядковується державі [BUL.GetNameDef]"
bftb_bulgaria_fate_of_the_balkans.8.desc:0 "Скільки [FROM.GetNameDef] полягає в альянсі [BUL.GetFactionName], стільки ми лоббіюємо їх уряд визнати, що їх справжній лідер — [GetBulgarianLeader]. Підкупом і примусом бік декількох [FROM.GetAdjective]их міністрів, і [FROM.GetLeader] змушений офіційно визнати, що [BUL.GetNameDef] — їхній володар."
bftb_bulgaria_fate_of_the_balkans.8.a:0 "[FROM.GetAdjectiveCap]ий народ знає своє місце."
bftb_bulgaria_fate_of_the_balkans.9.t:0 "[FROM.GetNameDefCap] відмовляється прийняти вимоги держави [BUL.GetNameDef]"
bftb_bulgaria_fate_of_the_balkans.9.desc:0 "[FROM.GetAdjectiveCap]ий уряд раптово вирішив, що [GetBulgarianLeader] — людина, з якою можна сперечатися. [FROM.GetLeader] публічно оголошує, що відмовляється приймати вимоги [BUL.GetAdjective]ого уряду. Це сміливий крок, який підтримує [FROM.GetAdjective]а більшість, але, як не крути, це прояв крайньої безвідповідальності — [FROM.GetAdjective]ого народу не обійтися без нашого захисту у майбутньому конфлікті, а після такої витівки [GetBulgarianLeader] подумує взагалі виключити державу з альянсу [BUL.GetFactionName]."
bftb_bulgaria_fate_of_the_balkans.9.a:0 "Не можна давати їм послаблень!"
bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt:0 "Рішення §YПідпорядкувати державу [FROM.GetName]§! буде знову доступне через §R365 днів§!"
bftb_bulgaria_fate_of_the_balkans.9.b:0 "Їхня зухвалість не залишиться безкарною!"
bftb_bulgaria_fate_of_the_balkans.10.t:0 "[BUL.GetNameDefCap] змушує державу [FROM.GetNameDef] вступити до альянсу [BUL.GetFactionName]"
bftb_bulgaria_fate_of_the_balkans.10.desc:0 "Отримавши ультиматум від [BUL.GetAdjective]ого уряду, [FROM.GetLeader], лідер держави [FROM.GetNameDef], явно злякався погроз на адресу країни, [FROM.GetLeader.GetHerHis] радників і себе, а тому піддався [BUL.GetAdjective]ому тиску й оголосив, що [FROM.GetNameDef] більше не поділяє цінності, які сповідує [ROOT.GetFactionName], і тепер держава увійде до альянсу [BUL.GetFactionName]."
bftb_bulgaria_fate_of_the_balkans.10.a:0 "[BUL.GetNameDef] за це поплатиться!"
bftb_bulgaria_fate_of_the_balkans.10.b:0 "Жалюгідний вибір жалюгідного лідера..."
BUL_transferred_bulgarian_state_autonomy_desc:0 "Віддані землі, які вимагає Болгарія."

bftb_bulgaria_political_leaders.1.t:0 "Вбивство Хрісто Лукова"
bftb_bulgaria_political_leaders.1.desc:0 "Минулого вечора [GetLukovLeader] став жертвою нападу. Двоє людей, імовірно [GetLukovPartisans] слідували за ним від «Роял-сінема» до самого будинку на 1-й Артилерійській вулиці. \nВвійшовши в будинок, один із [GetLukovCriminals] розстріляв його впритул, поранивши в плече, й вийшов на сусіднє подвір'я, залишивши смертельно пораненого Хрісто Лукова на порозі власного будинку.\n[GetLukovConclusion]"
bftb_bulgaria_political_leaders.1.a:0 "Вибрати нового лідера із членів СБНЛ."
bftb_bulgaria_political_leaders.1.b:0 "Нам потрібен прихильник радикальніших поглядів... Призначимо Александира Цанкова!"
bftb_bulgaria_political_leaders.1.c:0 "Без нього світ стане кращим!"
bftb_bulgaria_political_leaders.1.d:0 "Трагічний випадок..."
BUL_hristo_lukov_death_leader_party:0 "Хрісто Луков, лідер Союзу болгарських національних легіонів,"
BUL_hristo_lukov_death_leader_country:0 "[ROOT.GetAdjective]ий лідер Хрісто Луков"
BUL_hristo_lukov_death_partisans_communism:0 "члени бойового угруповання, організованого Комуністичною партією Болгарії, які"
BUL_hristo_lukov_death_partisans_other:0 "партизани, які, ймовірно,"
BUL_hristo_lukov_death_criminals_communism:0 "партизанів, Іван Буруджієв,"
BUL_hristo_lukov_death_criminals_other:0 "злочинців"
BUL_hristo_lukov_death_second_assailant_communism:0 "другий агент, Віолета Якова, яка до цього часу трималася поза увагою жертви,"
BUL_hristo_lukov_death_second_assailant_other:0 "але друга нападниця, — за свідченнями очевидців, жінка, яка до цього часу трималася поза увагою жертви, —"
BUL_hristo_lukov_death_accomplice_communism:0 "товариш"
BUL_hristo_lukov_death_accomplice_other:0 "спільник"
BUL_hristo_lukov_death_conclusion_communism:0 ""
BUL_hristo_lukov_death_conclusion_other:0 "Наша служба національної безпеки вже розшукує вбивць, але необхідно думати про майбутнє нації. [ROOT.GetNameDef] потребує нового лідера. Час знайти заміну Хрісто Лукову."
bftb_bulgaria_greek_influence.1.t:0 "[BUL.GetNameDefCap] звертається до [GRE.GetAdjective]ого уряду"
bftb_bulgaria_greek_influence.1.desc:0 "[BUL.GetAdjectiveCap]ий прем'єр-міністр, [BUL.GetLeader] та [ROOT.GetLeader] зустрілися, щоби надати офіційний характер дружбі, якій давно пов'язані [BUL.GetNameDef] та [ROOT.GetNameDef], і укласти мирний договір. [BUL.GetAdjectiveCap]ий лідер також пропонує деякі податкові пільги [ROOT.GetAdjective]им капіталістам, які бажають відкрити філії у сусідній країні."
bftb_bulgaria_greek_influence.1.a:0 "Відтепер [GRE.GetNameDefCap] та [BUL.GetNameDef] співпрацюватимуть!"
bftb_bulgaria_greek_influence.1.b:0 "[BUL.GetAdjectiveCap]ому слову довіряти не можна!"
bftb_bulgaria_greek_influence.2.t:0 "[FROM.GetNameDefCap] погоджується з нашою пропозицією"
bftb_bulgaria_greek_influence.2.desc:0 "[FROM.GetAdjectiveCap]ий лідер [FROM.GetLeader] приймає нашу пропозицію і хоче закріпити нашу дружбу юридично. [BUL.GetNameDef] і [FROM.GetNameDef] укладуть мирний договір."
bftb_bulgaria_greek_influence.2.a:1 "Відтепер [BUL.GetNameDefCap] та [GRE.GetNameDef] співпрацюватимуть!"
bftb_bulgaria_greek_influence.3.t:0 "[FROM.GetAdjectiveCap]ий уряд відхилив нашу пропозицію"
bftb_bulgaria_greek_influence.3.desc:0 "[FROM.GetAdjectiveCap]ий лідер [FROM.GetLeader] заявляє, що не довіряє новій [BUL.GetAdjective]ій миролюбній політиці, а тому відхиляє нашу пропозицію юридично оформити дружні відносини між державами [BUL.GetNameDef]."
bftb_bulgaria_greek_influence.3.a:0 "Вони занадто горді, щоб усвідомити необхідність співпраці!"
bftb_bulgaria_british_influence.1.t:0 "[BUL.GetAdjectiveCap]ий уряд шукає у нас захисту"
bftb_bulgaria_british_influence.1.desc:0 "Болгарський прем'єр-міністр [BUL.GetLeader] прибув до нас із метою укласти угоду з державою [ENG.GetNameDef] і юридично оформити обіцянку захистити болгарські землі. \nЯк заявляє [BUL.GetLeader бажає зміцнити зв'язки з [ENG.GetAdjective]им урядом, але побоюється за територіальну цілісність держави [BUL.GetNameDef] у разі відмови від співпраці з іншими великими державами, чиї амбіції загрожують Балканам, зокрема йдеться про [GER.GetAdjective]у, [ITA.GetAdjective]у та [SOV.GetAdjective]у нації."
bftb_bulgaria_british_influence.1.a:0 "[BUL.GetNameDef] тепер під захистом [ENG.GetAdjective]."
bftb_bulgaria_british_influence.1.b:0 "Ми згодні підписати пакт про ненапад."
bftb_bulgaria_british_influence.1.c:0 "У нас є важливіші справи."
bftb_bulgaria_british_influence.2.t:0 "[FROM.GetNameDefCap] погоджується стати гарантом [BUL.GetAdjective]ої незалежності"
bftb_bulgaria_british_influence.2.desc:0 "[FROM.GetAdjectiveCap]ий уряд погодився підписати договір, який запропонував їм [BUL.GetLeader], і гарантувати незалежність нашої країни. Ми сподіваємося, що в майбутньому відносини між нами стануть ще міцнішими."
bftb_bulgaria_british_influence.2.a:0 "Тепер ми під [ENG.GetAdjective]им захистом!"
bftb_bulgaria_british_influence.3.t:0 "[FROM.GetNameDefCap] погоджується підписати пакт про ненапад"
bftb_bulgaria_british_influence.3.desc:0 "Хоча [FROM.GetAdjective]ий уряд погодився укласти договір між державами [BUL.GetNameDef] та [FROM.GetNameDef], [FROM.GetLeader] відмовився стати офіційним гарантом незалежності нашої країни, заявивши, що подібний крок може призвести до серйозних наслідків і загострити обстановку не тільки на Балканах, а й у всій Європі."
bftb_bulgaria_british_influence.3.a:0 "Непоганий початок!"
bftb_bulgaria_british_influence.4.t:0 "[ENG.GetNameDefCap] відхиляє нашу пропозицію"
bftb_bulgaria_british_influence.4.desc:0 "[FROM.GetAdjectiveCap]ий уряд не виявив інтересу до посилення зв'язків між нашими країнами і відміло нашу пропозицію оформити угоду про підтримку незалежності держави [BUL.GetNameDef] та розвиток співпраці між нами."
bftb_bulgaria_british_influence.4.a:0 "До біса цих британців із їхньою впертістю!"
bftb_bulgaria_democratic_international_policies.1.t:0 "[BUL.GetNameDefCap] гарантує [ROOT.GetAdjective]у незалежність"
bftb_bulgaria_democratic_international_policies.1.desc:0 "Сьогодні [BUL.GetAdjective]ий уряд оголосив, що [BUL.GetNameDef] вважає своїм обов'язком захищати територіальну цілісність дружніх балканських країн від мілітаристських посягань Leader. оголосив, що [BUL.GetNameDef] має намір захищати [ROOT.GetAdjective]ий народ, і повідомив про впровадження ряду заходів для підготовки оборони Балкан."
bftb_bulgaria_democratic_international_policies.1.a:0 "Яка турбота з їхнього боку!"
bftb_bulgaria_democratic_international_policies.2.t:0 "[BUL.GetAdjectiveCap]і інвестиції в промисловість"
bftb_bulgaria_democratic_international_policies.2.desc:0 "[BUL.GetAdjectiveCap]і магнати зробили ряд вкладів у нашу країну і відкрили кілька філій, які посилять нашу національну економіку. \nБезперечно, це частина грандіозного плану [BUL.GetAdjective]ої ідеї в нашій державі, але поки що ми можемо отримати вигоду з цієї невеликої промислової експансії."
bftb_bulgaria_democratic_international_policies.2.a:0 "Вони думають, що можуть так просто впливати на нашу політику?"
bftb_bulgaria_democratic_international_policies.3.t:0 "Вливання [BUL.GetAdjective]ого капіталу"
bftb_bulgaria_democratic_international_policies.3.desc:0 "Щоби стабілізувати економічне становище нашої країни, [BUL.GetAdjective]ий уряд надав фінансову підтримку [ROOT.GetAdjective]им компаніям, котрі перебувають у скрутному становищі.\nОднак серед наших людей, викликаний солідарністю чи симпатією. Очевидно, що [BUL.GetAdjective]ий уряд просто хоче посилити свій контроль над нашою економікою за допомогою подібних вливань капіталу."
bftb_bulgaria_democratic_international_policies.3.a:0 "Потрібно бути обережнішими..."
bftb_bulgaria_democratic_international_policies.4.t:0 "[BUL.GetAdjectiveCap]а територіальна інтеграція"
bftb_bulgaria_democratic_international_policies.4.desc:0 "До нас прибули представники держави [BUL.GetNameDef]. Вони сподіваються, що [ROOT.GetLeader] визнає законність [BUL.GetAdjective]ого уряду на колишніх болгарських територіях, окупованих військами. адміністративний контроль над регіоном державі [BUL.GetNameDef]."
bftb_bulgaria_democratic_international_policies.4.a:0 "[ROOT.GetAdjectiveCap]ий уряд визнає територіальну цілісність Болгарії!"
bftb_bulgaria_democratic_international_policies.4_tt:0 "§Y[BUL.GetNameWithFlag]§! стане власником та отримає контроль над областями:"
bftb_bulgaria_democratic_international_policies.4.b:0 "Це неможливо."
bftb_bulgaria_democratic_international_policies.5.t:0 "[ENG.GetNameDefCap] визнає територіальну цілісність Болгарії"
bftb_bulgaria_democratic_international_policies.5.desc:0 "Наша делегація, відправлена в державу [ENG.GetNameDef], повернулася після успішної петиції до [ENG.GetAdjective]ого уряду, що погодився передати державі [BUL.GetNameDef] адміністративний контроль."
bftb_bulgaria_democratic_international_policies.5.a:0 "Наш народ радіє новинам!"
bftb_bulgaria_democratic_international_policies.6.t:0 "[ENG.GetNameDefCap] відмовляється визнати територіальну цілісність Болгарії"
bftb_bulgaria_democratic_international_policies.6.desc:0 "На жаль, наша делегація в державу [ENG.GetNameDef] не зуміла переконати [ENG.GetAdjective]ий уряд передати нам адміністративний контроль над колишніми болгарськими територіями, окупованими військами Союзників."
bftb_bulgaria_democratic_international_policies.6.a:0 "Вони порушують нашу територіальну цілісність!"
bftb_bulgaria_democratic_international_policies.7.t:0 "[ENG.GetAdjectiveCap]о-[BUL.GetAdjective]ий пакт"
bftb_bulgaria_democratic_international_policies.7.desc:0 "[ENG.GetAdjectiveCap]ий уряд відправив дипломатичну делегацію, щоби повідомити нам про свою згоду на негайну передачу державі [BUL.GetNameDef] адміністративного контролю над колишніми болгарськими територіями. зумівши домовитися з [ENG.GetAdjective]ою владою, наш уряд був змушений передати контроль над цими окупованими територіями, щоби не зіпсувати відносин із союзниками."
bftb_bulgaria_democratic_international_policies.7.a:0 "Це образа держави [ROOT.GetNameDef]"

### ГРЕЦІЯ (авто) ###
bftb_greece.1.t:0 "Монархісти перемагають на виборах!"
bftb_greece.1.desc:1 "Греки були анітрохи не здивовані, коли дізналися, що консерватори, лояльні королю Георгу II, виграли грецькі вибори 1936. Очікується, що прем'єр-міністр Константінос Демердзіс збереже за собою свою посаду. Сам король вважає, що робота Демердзіса на посаді прем'єра буде довгою і успішною. Лише час покаже, чи мав рацію король у своїх припущеннях..."
bftb_greece.1.a:0 "Велика перемога для Греції..."
bftb_greece.2.t:0 "Венізелісти виграють вибори!"
bftb_greece.2.desc:1 "Греки заполонили вулиці міст: вони радіють тому, що армія вирішила завадити монархістам впливати на результати виборів. Венізелісти отримали мандат на владу, повернувшись зі свого закордонного вигнання, але на них чекає сизіфів праця з об'єднання розрізненої країни, яка не забула військову катастрофу, в яку венізелісти втягнули її в 1919 року. Крім того, залишається питання, як венізелісти надійдуть із захопленим грецьким монархом. У будь-якому випадку Грецію чекають цікаві часи..."
bftb_greece.2.a:0 "Нарешті ми повернулися!"
bftb_greece.3.t:1 "Анатолійські фашисти мобілізуються"
bftb_greece.3.desc:1 "Самопроголошений фашистський рух Греції переорієнтувався згідно з нашою новою політичною реальністю. Розлючені і розчаровані грецькі біженці, вигнані з Туреччини, починають сходитися під прапори нового радикального політичного руху Георгіоса Космідіса, прихильника Великої ідеї та повернення наших історичних територій, якими зараз володіє [TUR.GetNameDef]. Його погляди набагато радикальніші, ніж у когось у венізелістській адміністрації. Ходять чутки, що Космідіс бажає відсунути межі держави [ROOT.GetNameDef] далі, ніж просто за Егейське море, що він будує плани на всю Анатолію, проте ставитися до таких думок варто скептично — що за божевільний став би будувати плани на всю державу [TUR.GetNameDef]?"
bftb_greece.3.a:1 "За цим божівльним не піде ніхто і ніколи!"
GRE_anatolian_fascists_in_play_tt:1 "§YФракція фашистів§! починає §Rсуперництво§!. \n§YФракція монархістів§! розколюється, частина прихильників примикає до §Yфашистів§!, решта — до §Yвенізелістів§!."
GRE_republican_monarchist_alliance_tt:1 "Венізелістському уряду будуть доступні генерали і міністри монархістів. \n £faction_gre_monarchist §YМонархісти§! стали §Gдружніми§!. \n £faction_gre_communist §YКомуністи§! стануть §Rворожими§!."
bftb_greece.6.t:0 "Переговори з НСГ"
bftb_greece.6.desc:0 "Підлі анатолійські фашисти сіяли хаос і не бажали йти на переговори з урядом з самого зародження свого шкідливого руху. Але тепер все, схоже, змінюється: нам пропонують укласти угоду століття — об'єднати наші сили з фанатолій спільно скидати державу [TUR.GetNameDef].\n\nНе можна заперечувати, багато хто в нашій адміністрації уклали б угоду з дияволами нашої нації вже для того, щоби ті припинили заважати уряду. На щастя, магнат Арістотель Онассіс запропонував нам альтернативу: він, будучи сам з Анатолії, утворює рух протидії, використовуючи для цього свою славу, ділову хватку та особистий стан. За допомогою такого руху він має намір підірвати основу НСГ. міри, зрозуміло, не гарантують нам перемогу над рухом, але на Онассіса, принаймні, покластися можна."
bftb_greece.6.a:1 "Разом ми знову зробимо Грецію великою."
bftb_greece.6.b:0 "З фашистською гиддю справ не ведемо."
GRE_ally_the_anatolian_fascists_tt:1 "£faction_gre_fascist §YФашисти§! стануть §Gдружніми§!! \nСоюз із §YНСГ§! потягне за собою §Rсерйозні наслідки§! після скликання §YІракліонської конвенції§!."
GRE_ally_onassis_tt:1 "§YАрістотель Онассіс§! буде доступним у якості міністра.\n£faction_gre_fascist §YФашисти§! залишаться §Yворожими§!."
GRE_increased_influence_tt:0 "Це збільшить наш вплив на §Y[FROM.GetAdjective]§! уряд."
bftb_greece.7.t:0 "Іракліонська конвенція"
bftb_greece.7.desc:0 "Справа нарешті дійшла до перегляду Севрського та Лозаннського договорів з великими державами Європи та повторного розгляду принципів Великої ідеї. Доля держави [TUR.GetNameDef] не може бути вирішена виключно нами, нам потрібно спочатку заручитися підтримкою держав [ENG.GetNameDef], [FRA.GetNameDef] та [ITA.GetNameDef] (будь вона проклята), якщо ми хочемо запросити на свою конференцію та їх."
bftb_greece.7.a:0 "Ми запросимо [FRA.GetAdjective]их і [ENG.GetAdjective]их делегатів."
bftb_greece.7.b:0 "Ми запросимо початкових учасників Севрського договору."
bftb_greece.8.t:0 "Запрошення на Іракліонську конвенцію"
bftb_greece.8.desc:0 "Ми отримали цікаву пропозицію від держави [FROM.GetNameDef], яка, очевидно, хоче змінити межі держави [TUR.GetNameDef]. [FROM.GetNameDef] бажає влаштувати обговорення з європейськими державами, які перемогли у Великій війні, та змінити умови Севрського та Лозаннського мирних договорів, які ми намагалися зобов'язати дотримуватися держави [TUR.GetNameDef].\n\nПредставники держави [FROM.GetNameDef] запевняють наших представників, що перемога над державою [TUR.GetNameDef] матеріально вигідна нам і що Представники [FROM.GetNameDef] уряду наполягають: ця конвенція — лише для уточнення кордонів, не для реалізації реваншистських мрій."
bftb_greece.8.a:0 "Ми будемо там."
bftb_greece.8.b:0 "Це призведе до дестабілізації всього Середземномор'я!"
potential_war_with_turkey_tt:0 "§RЯкщо ми погодимося взяти участь, є значний шанс, що в найближчому майбутньому нас втягнуть у війну з державою [TUR.GetNameDef] в обмін на його території§!."
bftb_greece.9.t:0 "Іракліонську конвенцію відвідує лише держава [ENG.GetNameDef]"
bftb_greece.9.desc:0 "Запрошення на Іракліонську конвенцію щодо зміни меж держави [TUR.GetNameDef] були надіслані всім цікавим нам державам. Ми очікували, що на нашу зустріч з'являться всі запрошені, але схоже, що там буде лише держава [ENG.GetNameDef] У наших відносин з державою [ENG.GetNameDef] довга історія, тому багато наших чиновників переконані, що Іракліонську конвенцію можна буде провести так, щоб обидва наші народи витягли з неї свою вигоду."
bftb_greece.9.a:0 "[ENG.GetAdjectiveCap]а держава завжди була надійним союзником!"
bftb_greece.10.t:0 "Іракліонську конвенцію відвідує лише держава [FRA.GetNameDef]"
bftb_greece.10.desc:0 "Запрошення на Іракліонську конвенцію щодо зміни меж держави [TUR.GetNameDef] були надіслані всім цікавим нам державам. Ми очікували, що на нашу зустріч з'являться всі запрошені, але схоже, що там буде лише держава [FRA.GetNameDef]. Реакцію [ROOT.GetAdjective]их представників на такі звістки найкраще описує слово «журбота» Ні наша політична еліта, ні наші військові фахівці не впевнені, що Іракліонська конвенція дасть бажані результати, якщо з нами буде тільки держава [FRA.GetAdjective], але все ж таки ми продовжимо діяти за планом."
bftb_greece.10.a:0 "Будуть тільки [FRA.GetAdjective]і представники? Час швидше з цим закінчувати."
bftb_greece.11.t:0 "Іракліонську конвенцію відвідує лише держава [ITA.GetNameDef]"
bftb_greece.11.desc:0 "Наші пригнічені представники обговорюють жахливі новини: одна лише держава [ITA.GetNameDef] зацікавилася тим, щоб вирішити долю держави [TUR.GetNameDef] на Іракліонській конвенції. В результаті ми зрозуміли, що єдино буде вірним зараз конвенцію повністю. Прийняти таке рішення було нелегко, адже багато венізелістів в уряді чудово знають, що вся легітимність їхнього руху базувалася на ідеї помсти за 1922 рік, і тепер вона поставлена під удар. НСГ відразу ж вирішує очолити народне невдоволення і всіляко критикує наш уряд за слабкість і нездатність стримати обіцянки. Як же [ROOT.GetLeader] тепер виведе нас із цих каламутних вод?"
bftb_greece.11.a:0 "Добром це не скінчиться. Конвенцію треба скасувати."
bftb_greece.12.t:0 "Іракліонську конвенцію відвідують держави [ENG.GetNameDefCap] та [FRA.GetNameDef]"
bftb_greece.12.desc:0 "Офіційні особи, які зібралися в столиці, раді були почути, що і [ENG.GetNameDef], і [FRA.GetNameDef] відправлять своїх делегатів на Іракліонську конвенцію. Підготовка до зустрічі у верхах вже розпочалася, конвенція буде проведена найближчими днями.\n\nНаші делегати розподілять сфери впливу на півночі і півдні держави [TUR.GetName], після чого буде остаточно вирішено, чи маємо ми отримати належні нам по праву території вздовж Егейського узбережжя. ROOT.GetNameDef] опиниться в самому центрі цього процесу."
bftb_greece.12.a:0 "[ROOT.GetAdjectiveCap]і руки виліплять новий вигляд нашого світу."
bftb_greece.13.t:0 "Іракліонську конвенцію відвідують усі учасники Севрського мирного договору"
bftb_greece.13.desc:0 "Офіційні особи, які зібралися в столиці, раді були почути, що і [ENG.GetNameDef], і [FRA.GetNameDef] відправлять своїх делегатів на Іракліонську конвенцію, але ця радість швидко згасла після новини про участь у конвенції держави [ITA.GetNameDef] Багато наших політичних постатей висловили у приватних бесідах занепокоєння тим, що [ITA.GetAdjective]і махінації можуть позбавити сенсу всю конвенцію, але [ROOT.GetLeader] як і раніше переконаний, що запросити державу [ITA.GetName] було правильним рішенням. Підготовка до зустрічі у верхах вже почалася, конвенція буде проведена найближчими днями. нам по праву території вздовж Егейського узбережжя. Незабаром буде вершитися історія, і [ROOT.GetNameDef] опиниться в самому центрі цього процесу."
bftb_greece.13.a:0 "Це обіцяє бути цікавим..."
bftb_greece.14.t:0 "На нашу конвенцію не приходить ніхто!"
bftb_greece.14.desc:0 "Наш уряд повністю і абсолютно принижений новинами про те, що жодна із запрошених країн не надсилатиме делегатів на Іракліонську конвенцію. Гірше того, ці держави публічно розкритикували нас за розпалювання ворожнечі в регіоні. Сказати, що такі події для нас подібні до катастрофи, значить применшити, адже багато венізелістів в уряді чудово знають, що вся легітимність їх руху базувалася на ідеї помсти за 1922 рік, і тепер вона поставлена під удар. НСГ відразу ж вирішує очолити народне невдоволення і всіляко критикує наш уряд за слабкість і нездатність стримати обіцянки. Як же [ROOT.GetLeader] тепер виведе нас із цих каламутних вод?"
bftb_greece.14.a:0 "Наша гординя нас підвела."
bftb_greece.15.t:0 "Іракліонська конвенція — [FRA.GetAdjective]ий мандат у Курдистані?"
bftb_greece.15.desc:0 "Тема першого раунду голосування — чи потрібно дозволити державі [FRA.GetNameDef] отримати [FRA.GetAdjective]ий мандат у [TUR.GetAdjective]ому Курдистані при капітуляції держави [TUR.GetNameDef]. Більшість із [FRA.GetAdjective]их офіційних осіб вважають такий стан справ цілком логічним, враховуючи близькість держави [FRA.GetNameDef] до регіону і виразний націоналізм, уже помітний у [TUR.GetAdjective]ому Курдистані. наскільки вже надмірно розтягнута [FRA.GetAdjective]а імперія.\n\nЯкщо [FRA.GetAdjective]ий народ отримає свою концесію в державі [TUR.GetNameDef], він буде зобов'язаний за умовами договору прийти на допомогу державі [GRE.GetNameDef] у війні з державою [TUR.GetNameDef]: Якщо ця пропозиція не пройде, то незалежно від результату Іракліонської конвенції держава [FRA.GetNameDef] не буде пов'язана зобов'язаннями з державою [GRE.GetNameDef], коли почнеться війна."
bftb_greece.15.a:0 "Ми голосуємо за!"
bftb_greece.15.b:0 "Ми голосуємо проти!"
GRE_french_kurdistan_option_tt:1 "Якщо пропозиція буде прийнята, а Іракліонська конвенція завершиться успіхом, то, коли §Y[TUR.GetNameDefCap]§! капітулює, §Y[FRA.GetNameDefCap]§! створить §Yкурдську§! маріонеткову державу на [TUR.GetAdjective]их землях, які є осердними територіями §YКурдистану§!."
bftb_greece.16.t:0 "Іракліонська конвенція — [FRA.GetAdjective]а держава отримує свій мандат!"
bftb_greece.16.desc:0 "Більшість присутніх делегатів вирішила, що [FRA.GetNameDef] має отримати мандат у Курдистані після успішного повалення [TUR.GetAdjective]ої держави. [FRA.GetAdjectiveCap]і представники високо відгукнулися про делегатів за їх мудрість у державних справах і передали [FRA.GetAdjective]ому уряду доручення щодо планування встановлення своєї адміністрації в регіоні."
bftb_greece.16.a:0 "Перемогли голоси за!"
bftb_greece.17.t:0 "Іракліонська конвенція — [FRA.GetAdjective]а держава не отримує мандат!"
bftb_greece.17.desc:0 "Більшість присутніх делегатів вирішила, що [FRA.GetNameDef] не мусить отримати території в Курдистані після успішного повалення [TUR.GetAdjective]ої держави. [FRA.GetAdjectiveCap]і представники спершу хотіли повністю залишити конвенцію, назвавши те, що відбувається фарсом, але потім вирішили залишитися і зберегти можливість впливати на те, що відбувається, навіть якщо їм і не обіцяли нічого."
bftb_greece.17.a:0 "Перемогли голоси проти!"
bftb_greece.18.t:0 "Іракліонська конвенція — [ENG.GetAdjective]ий протекторат у Вірменії?"
bftb_greece.18.desc:0 "Тема цього раунду голосування — чи потрібно дозволити державі [ENG.GetNameDef] заснувати вірменський протекторат у [TUR.GetAdjective]ій області [354.GetName], коли [TUR.GetNameDef] капітулює. В [TUR.GetAdjective]их кордонах особливо спірна у світлі недавніх подій, але [ENG.GetAdjective]і делегати стверджують, що підстава вірменської держави поблизу [SOV.GetAdjective]их кордонів не тільки правильна, а й стратегічно вигідна.\n\nЯкщо [ENG.GetAdjective]ий народ отримає свою концесію в державі [TUR.GetNameDef], він буде зобов'язаний за умовами договору прийти на допомогу державі [GRE.GetNameDef] у війні з державою [TUR.GetNameDef] Якщо ця пропозиція не пройде, то незалежно від результату Іракліонської конвенції держава [ENG.GetNameDef] не буде пов'язана з зобов'язаннями з державою [GRE.GetNameDef], коли почнеться війна."
bftb_greece.18.a:0 "Ми голосуємо за!"
bftb_greece.18.b:0 "Ми голосуємо проти!"
GRE_british_armenia_option_tt:1 "Якщо пропозиція буде прийнята, а Іракліонська конвенція завершиться успіхом, то, коли §Y[TUR.GetNameDefCap]§! капітулює, §Y[ENG.GetNameDefCap]§! створить §YВірменський§! 354.GetName]§!."
bftb_greece.19.t:0 "Іракліонська конвенція — [ENG.GetAdjective]а держава отримує свій протекторат!"
bftb_greece.19.desc:0 "Більшість присутніх делегатів вирішила, що [ENG.GetNameDef] має отримати вірменський протекторат, вирізаний із території поваленої держави [TUR.GetName]. [ENG.GetAdjectiveCap]і представники високо відгукнулися про делегатів за їх мудрість у державних справах та передали [ENG.GetAdjective]ому уряду доручення про планування встановлення своєї адміністрації в регіоні."
bftb_greece.19.a:0 "Перемогли голоси за!"
bftb_greece.20.t:0 "Іракліонська конвенція — [ENG.GetAdjective]а держава не отримує маріонетку!"
bftb_greece.20.desc:0 "Більшість присутніх делегатів вирішила, що [ENG.GetNameDef] не мусить отримати маріонеткову вірменську державу на півночі держави [TUR.GetNameDef]. [ENG.GetAdjectiveCap]і представники спершу хотіли було повністю залишити конвенцію, назвавши хаосом, але потім вирішили залишитися і зберегти можливість впливати на те, що відбувається, навіть якщо їм нічого і не гарантують."
bftb_greece.20.a:0 "Перемогли голоси проти!"
bftb_greece.21.t:0 "Іракліонська конвенція — [ITA.GetAdjective]і колонії в областях [342.GetName] та [345.GetName]"
bftb_greece.21.desc:0 "Тема цього раунду голосування — чи може [ITA.GetNameDef] отримати колоніальні території на півдні держави [TUR.GetNameDef], коли [TUR.GetNameDef] здасться. У кожного з присутніх є свої сумніви щодо того, щоб вільно віддавати частину середземноморської території [ITA.GetAdjective]ій державі, але [ITA.GetAdjective]і делегати незмінно повторюють те, що сказав [ITA.GetLeader]: це було б тільки справедливо у світлі «зіпсованої перемоги», що дісталася ним.\n\nІнші присутні перед офіційним початком Іракліонської конвенції вирішили, що [ITA.GetAdjective]е втручання у вторгнення в державу [TUR.GetNameDef] небажано. і пактом про невтручання у разі війни з державою [TUR.GetNameDef] Якщо дана пропозиція не пройде, то, незалежно від результату Іракліонської конвенції, держава [ITA.GetNameDef] не буде пов'язана. ствами з державою [GRE.GetNameDef], коли почнеться війна, і може навіть втрутитися в те, що відбувається."
bftb_greece.21.a:0 "Ми голосуємо за!"
bftb_greece.21.b:0 "Ми голосуємо проти!"
bftb_greece.22.t:0 "Іракліонська конвенція — [ITA.GetAdjective]а держава отримує свої території!"
bftb_greece.22.desc:0 "Більшість присутніх делегатів вирішила, що [ITA.GetNameDef] має отримати колонії, вирізані з території переможеної держави [TUR.GetName]. [ITA.GetAdjectiveCap]і представники високо оцінили прийняте рішення, і багато хто з учасників [ITA.GetAdjective]ої делегації поспішили додому, щоб [ITA.GetLeader] дізнався хороші новини."
bftb_greece.22.a:0 "Перемогли голоси за!"
bftb_greece.23.t:0 "Іракліонська конвенція — [ITA.GetAdjective]а держава не отримує своїх територій!"
bftb_greece.23.desc:0 "Більшість присутніх делегатів вирішила, що [ITA.GetNameDef] не отримає колонії в південній частині держави [TUR.GetNameDef], і визнало саме таке бажання [ITA.GetAdjective]им підбурюванням до війни. [ITA.GetAdjectiveCap]і представники розкритикували рішення і заявили, що воно зайвий раз демонструє правильність самого поняття «зіпсована перемога», як називають її [ITA.GetAdjective]і жителі. безперечно, для того, щоб вони могли вплинути на вердикт за останнім і найважливішим пунктом порядку денного."
bftb_greece.23.a:0 "Перемогли голоси проти!"
bftb_greece.24.t:0 "Іракліонська конвенція — Велика ідея"
bftb_greece.24.desc:0 "Тема цього раунду голосування — чи мусять великі держави допускати саме існування так званої Великої ідеї — давно виношуваної реваншистської ідеї про Велику Грецію. [GRE.GetAdjectiveCap]і національний лідер [GRE.GetLeader] увійшов до зали, де проходила Іракліонська конвенція, і сказав палку промову про те, що Велика ідея — більш ніж просто відлучення території, що це священна мрія, яку століттями плекає народ по всьому світу. : якщо Велику ідею тут відкинуто, всі поступки та обіцянки, зроблені на Іракліонській конвенції, втратить чинність."
bftb_greece.24.a:0 "Ми голосуємо за!"
bftb_greece.24.b:0 "Ми голосуємо проти!"
GRE_megali_idea_option_tt:1 "Якщо пропозиція буде прийнята, то, коли §Y[TUR.GetNameDefCap]§! капітулює, §Y[GRE.GetNameDefCap]§! анексує §YСтамбул§! та інші §Y[TUR.GetAdjective]§! берегам §YЕгейського моря§!. §RЯкщо Греція відмовиться від Великої ідеї, то всі раніше прийняті пропозиції будуть анульовані!§!"
bftb_greece.25.t:0 "Іракліонська конвенція — Велика ідея відроджена!"
bftb_greece.25.desc:0 "Більшість присутніх делегатів вирішила, що [GRE.GetNameDef] має отримати право на реалізацію так званої Великої ідеї, якщо вона переможе державу [TUR.GetNameDef] у війні. Наші представники дуже раді: [ROOT.GetLeader] вже звернувся до нації і заявив, що Іракліонська конвенція увінчалася успіхом. Воскресіння Великої ідеї. Ми домоглися від Іракліонської конвенції всього, чого хотіли, але головні труднощі ще попереду..."
bftb_greece.25.a:0 "Благословенні будьте розпалювачі війни!"
bftb_greece.26.t:0 "Іракліонська конвенція — Велика ідея відкинута!"
bftb_greece.26.desc:0 "Більшість присутніх делегатів вирішила, що державі [GRE.GetNameDef] не можна давати право на утворення Великої Греції, що лежить в основі їх так званої Великої ідеї. Наші представники, будучи в шоці та жаху одночасно, підтвердили це рішення делегатів і відправили всіх додому з новинами про те, що Іракліонська конвенція зазнала невдачі.[ROOT.GetLeader] змушений був говорити перед столичним народом і зізнатися, що вся конвенція пішла прахом. вже бачимо, як у всій країні утворюються протести, і ситуація загрожує стрімко вийти з-під контролю."
bftb_greece.26.a:0 "Просто марнування часу..."
ROOT_voted_aye_megali_effect:0 "Голоси за!"
ROOT_voted_nay_megali_effect:0 "Голоси проти!"
bftb_greece.29.t:0 "Комуністи захоплюють владу в Греції"
bftb_greece.29.desc:0 "Схоже, що останні повідомлення розвідки підтвердили наші гірші побоювання: комуністи захопили контроль над Афінами і оголосили себе вождями [FROM.GetAdjective]ого народу. Ми мусимо готуватися до можливого конфлікту: якщо держава [SOV.GetNameDef] визнає нас досить сприйнятливими до його махінацій, воно, без сумніву, постарається втягнути державу [FROM.GetNameDef] в якусь змову, щоби послабити або навіть знищити нас. [SOV.GetNameDef], щоби ті не змогли взяти нашу вразливу країну в кліщі."
bftb_greece.29.a:0 "Сумнів немає, назріває конфлікт..."
bftb_greece.31.t:0 "Босфорські ігри"
bftb_greece.31.desc:0 "Чиновники з Політбюро держави [SOV.GetNameDef] вирішили нарешті присвятити нас у свої таємні плани щодо майбутнього держави [TUR.GetNameDef], у яких ми граємо найважливішу роль. План досить простий: [TUR.GetNameDef] отримує з нашою допомогою свідомо неприйнятний ультиматум від імені держави [SOV.GetNameDef] та світової революції, після чого ми використовуємо неминучу [TUR.GetAdjective]у відмову як привід до війни та провокуємо конфлікт у Егейському регіоні.\n\nНаше верховне командування рекомендує розмістити найкращі війська вздовж фракійського кордону з державою [TUR.GetNameDef] і готувати солдатів до атак на [TUR.GetAdjective]у територію біля берегів наших Егейських островів. в бою віч-на-віч, але держава [SOV.GetNameDef] обіцяла допомогти нам, почавши вторгнення на півночі, якщо наш початковий штурм на Константинополь не вдасться."
bftb_greece.31.a:0 "Удача благоволить сміливим."
GRE_border_war_possible_tt:0 "Якщо обстановка розпалиться, нам доведеться мати справу з §Rприкордонними конфліктами§! на кордонах з державою §Y[TUR.GetNameDef]§!."
bftb_greece.32.t:0 "Греки пред'являють ультиматум"
bftb_greece.32.desc:1 "Офіційні особи нашої країни обурилися, прочитавши абсолютно нереалістичні та нерозумні вимоги жалюгідних марксистів з країни [FROM.GetNameDef]. Заявивши, що діє від імені держави [SOV.GetNameDef], [FROM.GetNameDef] вимагає від нас виконати всі вимоги Лозаннського мирного договору і допустити в нашу країну солдатів як «надійну і неупереджену третю сторону», щоб вони могли забезпечити дотримання нами умов договору.\n\nЧого [FROM.GetAdjective]а держава сподівається досягти такого Абсурдними вимогами, якщо не конфлікту на наших кордонах?Ми щосили намагалися забезпечити мир, але, схоже, їм він був не потрібен... Якщо держава [SOV.GetNameDef] і справді діє [FROM.GetAdjective]ими руками, то, можливо, лише капітуляція врятує нас і не дозволить [SOV.GetAdjective]им солдатам силою захопити владу в нашій країні, але раніше ми ніколи не відмовлялися від боротьби за праву справу. за свої цінності?"
bftb_greece.32.a:0 "Ми мусимо підкоритися."
bftb_greece.32.b:0 "[FROM.GetAdjectiveCap]ий народ обрав неправильний шлях. Час це виправити."
bftb_greece.33.t:0 "[FROM.GetNameDef] підкоряється!"
bftb_greece.33.desc:0 "Шокувавши [GRE.GetAdjective]их і [SOV.GetAdjective]их спостерігачів, держава [FROM.GetNameDef] погодилася на всі висунуті вимоги. Право на доступ до Турецьких проток повернулося в стан, в якому було до 1936 року. [SOV.GetAdjectiveCap]у армію запросили на [FROM.GetAdjective]у територію, щоб та переконалася, що держава [FROM.GetNameDef] виконує вимоги, викладені раніше.\n\n[SOV.GetLeader] передав особисті привітання та сказав, що [GRE.GetLeader] може пишатися відвагою своєї нації, після чого почав готувати війська до розміщення в державі [TUR.GetNameDef] Тепер, коли [TUR.GetNameDef] вже не становить загрози, державі [GRE.GetNameDef] дана інструкція уважно слідкувати за іншими потенційними театрами бойових дій у регіоні."
bftb_greece.33.a:0 "Несподіваний, але приємний сюрприз!"
bftb_greece.34.t:0 "[SOV.GetNameDefCap] встановлює новий маріонетковий уряд на півночі!"
bftb_greece.34.desc:0 "Будь проклята наша наївність! Держава [SOV.GetNameDef] скористалася свободою пересування крізь наші кордони, щоб установити ворожий комуністичний уряд неподалік своєї території, і явно має намір захопити від його імені всю нашу країну! передбачити це з самого початку.. Дійшло до того, що деякі члени нашого уряду перейшли до ворожого уряду на півночі, заявивши, що ситуація безнадійна. Можливо, проста капітуляція врятує нашу націю від марних жертв..."
bftb_greece.34.a:0 "Краще скоритися, але вижити."
bftb_greece.34.b:0 "Ми не здалися в 1919 році, не здамося і зараз!"
bftb_greece.35.t:0 "Турки відхиляють наш ультиматум!"
bftb_greece.35.desc:0 "Як і очікувалося, держава [FROM.GetNameDef] відкинула вимоги ультиматуму. Розмістивши своїх солдатів на позиціях, ми почнемо провокувати конфлікт, що розгорається, щоби розпалити тотальну війну між нашими народами. Поки що [SOV.GetNameDef нашій стороні, ми не програємо."
bftb_greece.35.a:0 "Почалося все найцікавіше!"
bftb_greece.36.t:0 "Битва за Босфор почалася!"
bftb_greece.36.desc:0 "Всупереч очікуванням нашого верховного командування, ми розгромили [FROM.GetAdjective]і війська на наших кордонах. Натхненні таким успіхом, наші збройні сили вже почали заглиблюватися у [FROM.GetAdjective]у територію. Нові дані вважають, що [FROM.GetNameDef] впаде за лічені дні."
bftb_greece.36.a:0 "Пошкрябай трохи — і стає видно всю гниль!"
bftb_greece.37.t:0 "Наступ [FROM.GetAdjective]их військ відбито!"
bftb_greece.37.desc:0 "[FROM.GetAdjectiveCap]і агітатори, що штурмували наші мусимо, вигнані, але, судячи з повідомлення наших спостерігачів, все тільки починається. [FROM.GetAdjectiveCap]і війська збираються вздовж Егейських островів і підводять війська до області [339.GetName]. Є новини і гірше: значно активізувався рух військ уздовж [SOV.GetAdjective]ого кордону, і судячи з перехоплених повідомлень, у будь-який момент може початися штурм на півночі. Ми мусимо бути готові, ми мусимо все витримати."
bftb_greece.37.a:0 "Ставте комуністів у лінію, ми їх скосимо одним ударом."
TUR_border_conflicts_in_trabzon_tt:0 "Розумно було б розмістити війська вздовж кордону з областями §Y[354.GetName]§! і §Y[187.GetName]§!, доки не почалося чергове неминуче загострення."
bftb_greece.38.t:0 "Турки перемагають наші війська!"
bftb_greece.38.desc:0 "На жаль, наші війська не змогли пробитися крізь [FROM.GetAdjective]у оборону в області [341.GetName]. Верховне командування, звичайно ж, розчароване результатами, але не здивоване. Якщо [FROM.GetAdjective]і війська не почнуть дії у відповідь, ми мусимо атакувати знову. Цього разу [SOV.GetNameDef] атакує [FROM.GetAdjective]і позиції на півночі, поки ми проведемо дві узбережні офензиви з області [187.GetName] в [339.GetName] і [340.GetName]. Хіба ми можемо програти за такого сценарію?"
bftb_greece.38.a:0 "Для держави [FROM.GetNameDef] гра була підставною з самого початку..."
bftb_greece.39.t:0 "Битва за Босфор почалася!"
bftb_greece.39.desc:0 "Наші війська, не готові до такого відчайдушного штурму від збройних сил [FROM.GetAdjective], були відкинуті назад на території області [341.GetName], що стало величезною втратою для нації. [FROM.GetAdjectiveCap]і війська не припинили своє просування, і тепер напевно неминуче оголошення війни. Наш програш досадний, але поправимо — війна тільки почалася, і наш народ буде твердо стояти пліч-о-пліч проти давнього ворога."
bftb_greece.39.a:0 "[FROM.GetAdjectiveCap]а держава не залишила нам іншого вибору!"
bftb_greece.40.t:0 "Битва за Босфор почалася!"
bftb_greece.40.desc:0 "Як і очікувало наше верховне командування, ми розгромили [FROM.GetAdjective]і війська на своїх кордонах і прорвали оборону Ізміра. Натхненні таким успіхом наші збройні сили почали заглиблюватися в [FROM.GetAdjective], натхненний нашою перемогою, вважає, що [FROM.GetNameDef] впаде за лічені тижні."
bftb_greece.40.a:0 "Через Смирну ми візьмемо всю країну!"
bftb_greece.41.t:0 "Битва за Босфор почалася!"
bftb_greece.41.desc:0 "Штурм [FROM.GetAdjective]ими військами області [339.GetName] закінчився провалом, але й ми чимало постраждали. [ROOT.GetLeader] мимоволі проводить паралелі з 1919 роком, коли [FROM.GetAdjective]і війська атакували область [339.GetName].\n\nЧиновники в столиці оплакують загиблих у недовгою облогу області [339.GetName], народ же розлючений тим, як наш давній ворог продовжує атакувати наш суверенітет. саме по собі ницість, але втрати, зазнані в області [339.GetName], забувати не можна. Якщо [FROM.GetAdjective]ий уряд надто боягузливий, щоби відкрито оголосити війну, ми зробимо це за нього."
bftb_greece.41.a:0 "Ми помстимось за полеглих!"
bftb_greece.42.t:0 "Битва за Босфор почалася!"
bftb_greece.42.desc:0 "Наші плани завершилися повним провалом. Верховне командування очікувало, що ми можемо зазнати однієї поразки від [FROM.GetAdjective]их військ, але програти в обох раптових атаках — це вже зовсім нікуди не годиться. [ROOT.GetLeader] скасував усі майбутні напади, але будь-яка спроба вирішити ситуацію нічого не дасть, оскільки [FROM.GetAdjective]ий делегат щойно оголосив нам від імені держави війну. Ситуація розвинулася, але не зовсім на нашу користь."
bftb_greece.42.a:0 "Ми переможемо! За революцію!"
bftb_greece.43.t:0 "Битва за Босфор почалася!"
bftb_greece.43.desc:0 "Штурм [FROM.GetAdjective]ими військами області [339.GetName] увінчався успіхом для них і розгромною поразкою для нас. [ROOT.GetLeader] мимоволі проводить паралелі з 1919 роком, коли [FROM.GetAdjective]і війська взяли контроль над областю [339.GetName].\n\nУ столиці панує зневіра, але весь народ розлючений тим, як наш давній ворог продовжує атакувати наш суверенітет. Якщо [FROM.GetAdjective]ий народ так бажає чергової війни, ми влаштуємо йому війну, яку він не забуде ніколи."
bftb_greece.43.a:0 "Хай живе [TUR.GetNameDef]!"
bftb_greece.44.t:0 "Ми здобули перемогу в державі [FROM.GetNameDef]!"
bftb_greece.44.desc:0 "Як і очікувалося, Червона армія швидко розправилася з жалюгідними [FROM.GetAdjective]ими гарнізонами в області [354.GetName] і проклала шлях для цілком натхненно рутинного вторгнення. Поки ми атакуємо їх з півночі, [GRE.GetAdjective]і війська нападуть із заходу. У ворога немає шансів."
bftb_greece.44.a:0 "[FROM.GetAdjectiveCap]а участь у Комінтерні обов'язкова."
bftb_greece.45.t:0 "[FROM.GetAdjectiveCap]і війська розбиті біля кордону!"
bftb_greece.45.desc:0 "Уряд був приголомшений звісткою про те, що наші війська, розташовані в області [354.GetName], успішно прогнали [FROM.GetAdjective]их солдатів, що вторглися до нас, і утримали свої позиції, незважаючи на величезну перевагу противника. Ми отримали термінове комюніке від [FROM.GetAdjective]ого посла, який активно вибачався за інцидент, і дізналися, що за усією операцією стоїть [GRE.GetAdjective]ий режим. Нас запевнили, що у випадку, якщо наша боротьба з державою переросте у війну, варто очікувати [FROM.GetAdjective]их заходів у відповідь."
bftb_greece.45.a:0 "Ми врятували себе від забуття."
bftb_greece.46.t:0 "[FROM.GetAdjectiveCap]і війська відбивають наш штурм!"
bftb_greece.46.desc:0 "Стало відомо, що атака на область [354.GetName] обернулася повним і беззастережним провалом, що завдало удару як по нашій репутації у світі, так і по самооцінці нашого верховного командування. Ми принесли свої найщиріші вибачення [FROM.GetAdjective]ому уряду і припинили будь-яку підтримку [GRE.GetAdjective]ого режиму, який, як і раніше, протистоїть [FROM.GetAdjective]ій державі на заході."
bftb_greece.46.a:0 "Когось слід за це розстріляти!"
bftb_greece.47.t:0 "[FROM.GetNameDefCap] прориває наші позиції в області [354.GetName]!"
bftb_greece.47.desc:1 "Мало кого з радників здивувало, що [FROM.GetAdjective]і війська змогли відтіснити наші війська на півночі, але розчарування це не применшує. [FROM.GetAdjectiveCap]і сили не припинили наміри на кордоні теренів області [354.GetName]: ми отримуємо доповіді про масштабні пересування військ біля наших кордонів і навіть повідомлення про [FROM.GetAdjective]их солдатів, що переходять демаркаційну лінію в державі [800.GetName]. Це означає одне: вторгнення. Ми мусимо готуватися до гіршого."
bftb_greece.47.a:0 "Невже Вітчизні загрожує лихо?"
bftb_greece.48.t:0 "[FROM.GetAdjectiveCap]і провокатори розпалюють комуністичне повстання на півдні!"
bftb_greece.48.desc:0 "Гидкий марксистський режим держави [FROM.GetNameDef] озброїв терориста Йосипа Броза Тіто і спонукав його розпочати повстання на півдні! Можливо, ми могли б знехтувати небезпекою, якби не той факт, що [FROM.GetAdject] Провокатори активно співпрацюють з новоявленим режимом на півдні, сподіваючись повалити наш уряд."
bftb_greece.48.a:0 "Будь проклятий Тіто та його [FROM.GetAdjective]і похвостачі!"
GRE_tito_backed_guerilla_war_tt:0 "§YКомуністи§! за повної підтримки §Yгреків§! розпочали невелику громадянську війну на півдні нашої країни."
bftb_greece.50.t:0 "Король розпускає еллінський парламент!"
bftb_greece.50.desc:0 "Його Величність король Георг II сполошив всю націю своєю заявою, що він прийме безпосередній контроль над країною, щоб її не розірвали на частини протиборчі політичні партії. У зв'язку з цим першим указом короля став розпуск на невизначений термін еллінського парламенту, названого ним «клубком егоїстичних змій». Хтось прийняв указ короля із захопленням, але в основному він був засуджений іншими видатними громадськими діячами. вигнання «короля Еллінів». Розвідка повідомляє, що найближчими тижнями або місяцями цілком може вибухнути громадянська війна."
bftb_greece.50.a:0 "Право короля правити священно!"
bftb_greece.51.t:0 "Монархісти в Греції просять нас про допомогу!"
bftb_greece.51.desc:0 "Про-[ROOT.GetAdjective]ий уряд в Афінах запросив у нас матеріальну допомогу після того, як політичний розкол усієї нації призвів до спустошливої громадянської війни. Безумовно, вони у своєму праві висловлювати подібне прохання, але лише ми можемо визначити, чи стоять вони затребуваних ними матеріальних цінностей."
bftb_greece.51.a:0 "Їм, без сумніву, знадобляться гвинтівки."
bftb_greece.51.b:0 "Ми можемо виділити їм матеріальну допомогу."
bftb_greece.51.c:0 "Краще не втручатися в грецькі справи."
bftb_greece.52.t:0 "[FROM.GetNameDefCap] відправляє нам зброю та добровольців!"
bftb_greece.52.desc:0 "Ми щойно закінчили приймати у своїх доках зброю та добровольців з держави [FROM.GetNameDef]. Ця підтримка дуже доречна; вона набагато найбільше, що ми могли очікувати, і знадобиться нам у найближчі місяці."
bftb_greece.52.a:0 "Істинні союзники короля!"
bftb_greece.53.t:0 "[FROM.GetNameDefCap] шле нам допомогу!"
bftb_greece.53.desc:0 "Ми щойно перестали вивантажувати у своїх доках матеріальну допомогу від держави [FROM.GetNameDef]. Ця підтримка дуже доречна; вона показує, хто залишився нам другом у ці непрості часи, і знадобиться нам у найближчі місяці."
bftb_greece.53.a:0 "Істинні союзники короля!"
bftb_greece.54.t:0 "[FROM.GetNameDefCap] відмовляється допомогти нам"
bftb_greece.54.desc:0 "[FROM.GetAdjectiveCap]ий дипломат повідомив нам, що наш заклик про допомогу не знайшов розуміння і що допомоги від держави [FROM.GetNameDef] чекати не варто. Ситуація склалася не на нашу користь, але ми протримаємося і самостійно держав."
bftb_greece.54.a:0 "Дуже прикро."
bftb_greece.55.t:0 "[GRE.GetNameDefCap] пропонує енозіс"
bftb_greece.55.desc:0 "Представник держави [FROM.GetNameDef] запропонував об'єднати дві наші нації в одну. Згадавши про спільну історію та культурну спадщину, [FROM.GetAdjective]ий представник заявив, що [FROM.GetAdjective]ий уряд бажає укласти давно очікуваний енозіс — союз, в якому наші держави зіллються в одну більшу сутність."
bftb_greece.55.a:0 "Чудова ідея!"
bftb_greece.55.b:0 "Кіпр піде своїм шляхом."
end_of_cyprus_tt:0 "§RГра буде закінчена!§!"
bftb_greece.56.t:0 "[CYP.GetNameDefCap] вступає в енозіс"
bftb_greece.56.desc:0 "[FROM.GetAdjectiveCap]і представники повідомили нам, що хочуть укласти давно очікуваний союз, в якому два наші народи об'єднаються в одну державу під нашим контролем. Весь народ почав святкувати, сам [ROOT.GetLeader] відправився в Нікосію і сказав там промову на честь історичного дня."
bftb_greece.56.a:0 "Нарешті споріднені народи єдині!"
bftb_greece.57.t:0 "[CYP.GetNameDefCap] відхиляє пропозицію енозісу!"
bftb_greece.57.desc:0 "[FROM.GetAdjectiveCap]і представники повідомили нам, що не мають наміру поступатися завойованим суверенітетом. уряд."
bftb_greece.57.a:0 "Це було не прохання."
bftb_greece.57.b:0 "Що ж, раз таке їхнє бажання..."
bftb_greece.58.t:0 "[FROM.GetNameDefCap] пропонує енозіс із Кіпром"
bftb_greece.58.desc:0 "[FROM.GetAdjectiveCap]ий делегат прибув до нас, щоб обговорити майбутнє кіпрської королівської колонії. [FROM.GetAdjectiveCap]ий представник заявив, що спроби побудувати кіпрську націю приречені на провал, оскільки кіпрський народ насправді — [FROM.GetAdjective]ий народ.\n\n[FROM.GetAdjectiveCap]ий посланець пред'явив лист від [FROM.GetAdjective]ого прем'єр-міністра, в якому [FROM.GetLeader] докладно викладає історію концепції так званої енозісу і закликає до союзу Кіпру та держави [FROM.GetNameDef]. [FROM.GetAdjectiveCap]ий делегат спробував запевнити нашого представника, що справа тут не в грубому іредентизмі з [FROM.GetAdjective]ого боку, що Кіпр і [FROM.GetNameDef] ділять загальну культурну спадщину, історію, мову і, в [FROM.GetAdjective]ій перспективі, спільну долю.\n\nНаші військові чиновники підкреслили важливість Кіпру як стратегічної військової бази в Середземномор'ї, радники ж із зовнішньої політики відзначають, що сильний [FROM.GetAdjective]ий союзник сам собою означає ого більше, ніж дасть нам Кіпр у ролі авіабази та морської бази. Вибір в кінцевому рахунку повинен буде прийняти [ROOT.GetAdjective]ий кабінет міністрів, але слід простежити, щоб [FROM.GetAdjective]ий представник не чекав нашої відповіді надто довго."
bftb_greece.58.a:0 "Ми приймаємо вашу пропозицію в обмін на офіційний союз."
bftb_greece.58.b:0 "Нехай забирають. Кіпр для нас не важливий."
bftb_greece.58.c:0 "[FROM.GetAdjectiveCap]ий уряд повинен поділитися владою з кіпрською адміністрацією."
bftb_greece.58.d:0 "Жадібні греки не отримають нічого!"
bftb_greece.59.t:0 "[FROM.GetNameDefCap] погоджується на енозіс!"
bftb_greece.59.desc:0 "У столиці панує радісний настрій: [ROOT.GetLeader] оголосив нації, що тепер, за стільки років, [ROOT.GetAdjective]і мрії енозісу з Кіпром нарешті стануть реальністю завдяки нашим [FROM.GetAdjective]им друзям. Наші управлінці відразу ж вирушили на Кіпр, щоби переконатися, що передача влади пройде якомога спокійніше. і тепер він нарешті повернеться в лоно цивілізації, з якої виник."
bftb_greece.59.a:0 "Нарешті ми разом!"
bftb_greece.59.b:0 "Ми не можемо жертвувати своєю автономією заради енозісу."
bftb_greece.60.t:0 "[FROM.GetNameDefCap] погоджується на частковий енозіс"
bftb_greece.60.desc:0 "[FROM.GetAdjectiveCap]ий уряд запропонував цікавий компроміс у відповідь на нашу початкову пропозицію енозісу. Вони готові виконати наше прохання за умови, що ми співпрацюватимемо з кіпрським урядом, надавши йому той самий статус, що й [FROM.GetAdjective]у домініону. Не сказати, що такий поворот подій поганий, але все ж таки він... несподіваний. Націю, вони в майбутньому розглянуть можливість повного енозісу."
bftb_greece.60.a:0 "Ласкаво просимо, браття!"
bftb_greece.61.t:0 "[FROM.GetNameDefCap] відхиляє пропозицію енозісу!"
bftb_greece.61.desc:0 "Схоже, ми даремно довіряли такому союзнику, який ми обожнюємо: [FROM.GetNameDef] відмовляється навіть розглянути саму ідею передачі [ROOT.GetAdjective]ого острова Кіпр під наш контроль. Вони посилаються на стратегічне значення острова та [ROOT.GetAdjective]ий реваншизм — через це, на їхню думку, ми не заслуговуємо на острови.\n\nНе можна сказати, що ми зовсім не очікували такого повороту подій, але наше загальне розчарування від цього не стало менше. Скільки років ми чекали, коли Кіпр повернеться на батьківщину? Скільки ще років нам доведеться чекати через таку затримку? Не варто й казати, що наш інтерес у відносинах з державою [FROM.GetNameDef] тепер значно вщух."
bftb_greece.61.a:0 "Ми це запам'ятаємо..."
bftb_greece.62.t:0 "[FROM.GetNameDefCap] пропонує подати спільну заяву на вступ до Осі!"
bftb_greece.62.desc:0 "З приходом новин про те, що старий [FROM.GetAdjective]ий режим заміщений фашистським, над радниками в столиці нависла гнітюча атмосфера жаху. Стало ясно: війна неминуча, і це особливо прикро, якщо згадати наші намагання зберегти мир в Егейському регіоні. Доля показала нам, як ми помилялися.\n\nДо нас звернулися з унікальною пропозицією. Фашистський уряд держави [FROM.GetNameDef] вважає, що війна неминуче торкнеться обидві наші держави.[FROM.GetLeader], незважаючи на свою ідеологічну схильність, згоден, що було б нерозумно забути десятиліття наших взаємних дипломатичних зусиль заради неминучої масштабної і моторошної війни. на континенті неминуче і що разом у нас буде достатньо сил схилити чашу терезів так, щоб війна закінчилася швидше та рішучіше. [FROM.GetLeader] називає це милосердям. [ROOT.GetLeader] не цілком впевнений у такому трактуванні."
bftb_greece.62.a:0 "В ім'я миру нам треба розв'язати війну."
bftb_greece.62.b:0 "[FROM.GetAdjectiveCap]ий уряд справді збожеволів..."
bftb_greece.63.t:0 "[FROM.GetNameDefCap] погоджується на пакт про елліно-тюркську дружбу!"
bftb_greece.63.desc:0 "Успіх! [FROM.GetAdjectiveCap]ий посол передав, що його уряд згідно з запропонованим нами пактом про дружбу. Працюючи в тісному тандемі з фашистською державою, ми неодмінно будемо у виграші."
bftb_greece.63.a:0 "Нам дві заявки на вступ, будь ласка!"
bftb_greece.63.b:0 "Хоча... Чи нам потрібні ці турки?"
GRE_no_turkey_needed:0 "За допомогою брехні та обману ми посилимо зв'язок §YТуреччини§! з §Yфашистськими державами§!."
bftb_greece.64.t:0 "[FROM.GetNameDefCap] категорично відмовляється від пакту про елліно-тюркську дружбу!"
bftb_greece.64.desc:0 "Схоже, що [FROM.GetAdjective]ий уряд страждає на хронічну недалекоглядність. Вони не хочуть разом з нами вставати на бік завідомих переможців — отже, вони або боягузи, або дурні. Втім, неважливо — наш шлях уже, і все, що станеться в майбутньому з державою [FROM.GetNameDef], буде частково і з вини."
bftb_greece.64.a:0 "Сильні успадкують землю, лагідні зникнуть."
bftb_greece.65.t:0 "[FROM.GetNameDefCap] та [TUR.GetNameDef] пропонують стратегічне партнерство"
bftb_greece.65.desc:0 "Схоже, що тепер все стало на свої місця, як шматочки головоломки. Зміна режиму в Берліні була несподіваною і змусила багатьох сумніватися в майбутньому нашої нації. Завдяки пропозиції, що надійшла до нас із Афін, це майбутнє стало трохи більш ясним.\n\nСхоже, що [FROM.GetNameDef] і [TUR.GetNameDef] хочуть утворити довгий стратегічний альянс із нашим урядом. З іншого боку, хто сказав, що на них не поширюються інші наші амбіції?"
bftb_greece.65.a:0 "Разом ми творитимемо історію!"
bftb_greece.65.b:0 "У наших планах на цей дует безумовно немає місця альянсам."
bftb_greece.66.t:0 "[FROM.GetNameDefCap] та [TUR.GetNameDef] подають заявку на вступ до альянсу [GER.GetFactionName]"
bftb_greece.66.desc:0 "Ми зустрілися з делегатами з держав [FROM.GetNameDef] і [TUR.GetNameDef] і з подивом дізналися, що вони спільно подали заявку на вступ до альянсу [ROOT.GetFactionName]. Не те щоби неприємний, але все ж таки сюрприз. Треба вирішити, на користь або на шкоду нашим цілям піде їхнє партнерство в нашому альянсі."
bftb_greece.66.a:0 "Такі союзники нам знадобляться в ці непрості часи."
bftb_greece.66.b:0 "Ні, вони нам не потрібні."
bftb_greece.67.t:0 "[FROM.GetNameDefCap] пропонує стратегічне партнерство!"
bftb_greece.67.desc:0 "Схоже, що тепер все стало на свої місця, як шматочки головоломки. Зміна режиму в Берліні була несподіваною і змусила багатьох сумніватися в майбутньому нашої нації. Завдяки пропозиції, що надійшла до нас із Афін, це майбутнє стало трохи більш ясним.\n\nСхоже, що [FROM.GetNameDef] хоче утворити довгий стратегічний альянс із нашим урядом, нам дуже потрібні союзники, і допомога держави [FROM.GetNameDef] значно зміцнить наші регіональні амбіції. ця пропозиція — не остання відчайдушна спроба вижити? Можливо, справа не в тому, що вони щиро хочуть стати нашими союзниками, мабуть, вони просто бачать розвиток подій і розуміють, як усе складеться для них, якщо вони будуть проти нас... Утім, Чи так це для нас важливо?"
bftb_greece.67.a:0 "Рим і Афіни нарешті знову разом!"
bftb_greece.67.b:0 "Хижакові ні до чого загравати з жертвою."
bftb_greece.68.t:0 "[FROM.GetNameDefCap] подає заявку на вступ до альянсу [GER.GetFactionName]!"
bftb_greece.68.desc:0 "Ми зустрілися з делегатами з держави [FROM.GetNameDef] і з полегшенням дізналися, що [FROM.GetAdjective]а адміністрація виявила бажання бачити державу [FROM.GetNameDef] в альянсі [ROOT.GetFactionName]. не назвеш: [FROM.GetAdjective]а позиція без нас була неспроможна. Треба вирішити, на користь або на шкоду нашим цілям піде їхнє партнерство в нашому альянсі."
bftb_greece.68.a:0 "Ласкаво просимо, Греція!"
bftb_greece.68.b:0 "Ні, ні за що!"
bftb_greece.69.t:0 "[FROM.GetNameDefCap] відмовляє нам у вступі до альянсу!"
bftb_greece.69.desc:0 "[FROM.GetAdjectiveCap]ий дипломат повідомив нам, що [FROM.GetLeader] не вважає за правильне впускати нас у їхній тісний союз. Сказати, що ми розчаровані, значить применшити. Як би там не було, без союзу з державою [FROM.GetNameDef] нам тепер доведеться самим прокладати собі шлях у ці кризові часи."
bftb_greece.69.a:0 "Ми все це переживемо і вціліємо."
bftb_greece.70.t:0 "Елефтеріос Венізелос помирає у вигнанні"
bftb_greece.70.desc:0 "Елефтеріос Венізелос, лідер венізелістів і визнаний титан грецької політики, помер у засланні, куди був відправлений військовими в 1935 році. Венізелос був пристрасним поборником і помічником грецької багатопартійної системи; на грецьку національну самосвідомість.\n\nПри всьому цьому Елефтеріоса Венізелоса запам'ятають, швидше, не за успіхи, а за безліч промахів, саме він сприяв розвитку в країні руйнівної сили республіканства, саме через його необдуманий ревізіонізм нашу націю мало не знищили в греко-турецькій війні 1919. У всіх до єдиних проблем, з якими Греція стикається сьогодні, можна звинуватити Венізелоса, головне джерело всіх бід нашої нації. Він був революціонером, державним діячем і політичним першопрохідником, він був підбурювачем, розпалювачем війни Що ще можна сказати про Елефтеріос Венізелос, крім того, що ми дуже раді, що більше ніколи не побачимо його в Греції після всього того болю, який він нам завдав?"
bftb_greece.70.a:0 "Скатертиною дорога."
bftb_greece.71.t:0 "Помер Елефтеріос Венізелос"
bftb_greece.71.desc:0 "Елефтеріос Венізелос, лідер венізелістів і визнаний титан грецької політики, мирно помер у своєму будинку. Венізелос був пристрасним поборником і помічником грецької багатопартійної системи; він, можливо, як ніхто інший, вплинув на грецьку політику. Чи можуть слова в достатній мірі описати людину, яка так самовіддано віддавала себе своїй країні і співвітчизникам?.. Він — творець нації, якій ми сьогодні маємо честь служити, його спадщина переживе нас усіх. потерпіла наша нація в спустошливій греко-турецькій війні 1919 року, вона затьмарює бездоганну у всьому іншому спадщину, і за неї ми неодмінно помстимось. як непохитного сміливця Пост прем'єр-міністра і лідера Філелефтерона зайняв Темістокліс Софуліс. Він оголосив день національної жалоби по батькові сучасної Греції, що помер."
bftb_greece.71.a:0 "Греція у тебе в неоплатному боргу..."
bftb_greece.91.t:0 "НСГ відкриває центр допомоги для біженців з Анатолії"
bftb_greece.91.desc:0 "У цинічній спробі залучити нових послідовників Георгіос Космідіс відкрив на кошти свого фонду центр допомоги для таких самих, як він, біженців з держави [TUR.GetNameDef]. Це було б похвально, не використовуй Космідіс центри допомоги для вербування людей у свій божевільний рух. Ми тепер перебуваємо у скрутному становищі: очевидно, що Космідіс має намір і далі відкривати такі центри, щоби залучати до себе маргінальних біженців з Анатолії, чи треба закрити ці центри, щоби не дати йому отруювати країну? Або краще вберегти свою репутацію і не заважати їх роботі?Є думка, що нехай краще збіднілі біженці трудяться у фашистських центрах допомоги, ніж ледве виживають у нетрях."
bftb_greece.91.a:0 "Таку ініціативу треба підтримати!"
bftb_greece.91.b:0 "Закривайте центр."
bftb_greece.92.t:0 "НСГ вимагає збільшити зарплату [ROOT.GetAdjective]им робітникам"
bftb_greece.92.desc:0 "НСГ різко атакує нас, вважаючи наш підхід до соцзабезпечення недостатнім. Сама думка про те, що ці фашисти, що з'явилися з нізвідки, вирішили читати нам лекції про фіскальну та соціальну політику, сміховинна, але публіка, схоже, сприймає їх цілком серйозно."
bftb_greece.92.a:0 "Може, символічну мінімальну зарплату?"
bftb_greece.92.b:0 "Ми не будемо піддаватися на шантаж фашистів."
bftb_greece.93.t:0 "Члени НРГ вступають у сутички з нашою поліцією!"
bftb_greece.93.desc:0 "По країні прокотилася хвиля зіткнень членів НСГ з нашою поліцією, створивши картину політичного насильства, яка, як ми сподівалися, залишилася в минулому. Судячи з доповідей про госпіталізацію постраждалих та зростання насильства, цього не сталося.\n Деякі міністри пропонують зайняти з цього питання жорстку позицію і показати країні, що ми не потерпимо подібного бандитизму, інші ж зауважують, що битву з фашистами за принципом «око за око» нам не виграти. права на такі акти насильства."
bftb_greece.93.a:0 "Народ засмучений, і його можна зрозуміти."
bftb_greece.93.b:0 "Подібне насильство неприпустиме, бунтівників необхідно розігнати."
bftb_greece.94.t:0 "Члени НРГ грабують іноземні фабрики та роздають вкрадені товари!"
bftb_greece.94.desc:0 "Розігралася, на жаль, добре знайома нам сцена: прихильники НСГ вломилися на фабрики, що належать іноземцям, і роздають вироблені там речі біднякам і людям без громадянства. Георгіос Космідіс і верхівка НСГ стверджують, що нічого не знали про подію але при цьому палко захищають людей, які взяли участь в альтруїстичних, за їх розумінням, серіях грабежів. Таку поведінку терпіти не можна, ми вже отримуємо скарги від магнатів з таких держав, як [ENG.GetNameDef] і [FRA.GetNameDef]. Якщо ми виступимо від імені промисловців, ми будемо виглядати маріонетками іноземного капіталу; якщо ж ми дозволимо анархії продовжуватися, ми будемо виглядати некомпетентним урядом, нездатним керувати багатонаціональним суспільством."
bftb_greece.94.a:0 "Не треба їх зупиняти."
bftb_greece.94.b:0 "Нам не годиться терпіти анархію!"
bftb_greece.95.t:0 "НСГ присвячує себе нашій боротьбі!"
bftb_greece.95.desc:0 "НСГ, який постійно отруював нам життя, тепер, судячи з усього, хоче об'єднатися з урядом для боротьби із спільним ворогом. Георгіос Космідіс — один з найбільш відомих прихильників війни з державою [TUR.GetNameDef], і тепер, коли війна дійшла наших берегів, НСГ хоче відкинути політичні розбіжності заради перемоги над [TUR.GetAdjective]ими ворогами."
bftb_greece.95.a:0 "Разом ми будемо нестримні!"
bftb_greece.95.b:0 "Ми переможемо і не плями себе зв'язками з фашизмом."
bftb_greece.96.t:0 "Арістотель Онассіс повертається до держави [ROOT.GetNameDef]"
bftb_greece.96.desc:0 "Багатий магнат і шанований у всьому світі світський лев Арістотель Онассіс вперше за багато років повернувся до держави [ROOT.GetNameDef]. Він не став розмовляти з пресою, і нашим спостерігачам було важко його вистежити, але в доповідях повідомляють, що він шукає прихильності анатолійських біженців і, ймовірно, мітить у владу."
bftb_greece.96.a:0 "Що він замислив?"
bftb_greece.101.t:0 "Венізелісти та комуністи об'єднуються проти абсолютної монархії"
bftb_greece.101.desc:0 "Якщо раніше і були сумніви щодо можливості альянсу комуністів і венізелістів, то тепер вони зникли. Нам повідомили, що комуністи потай провезли Елефтеріоса Венізелоса назад в країну, сподіваючись зробити його кимось ніби тимчасовим правителем. як вони скинуть монархію.\n\nВельми необачний план — навіть для купки червоних зрадників. З чого вони взагалі взяли, що Венізелос поверне їм владу після того, як її отримає? Це безумство. З іншого боку, ні комуністи, ні Венізелос ніколи не відрізнялися особливою розсудливістю. Ми мусимо готуватися до громадянської війни."
bftb_greece.101.a:0 "Наші вороги тремтять, немов щури!"
bftb_greece.102.t:0 "Комуністи організують наліт на завод"
bftb_greece.102.desc:0 "Поліція не змогла ні передбачити, ні запобігти недавньому нальоту комуністів на наш завод, де ми виробляємо рушниці для армії. Марксисти винесли із заводу все, що змогли, після чого спробували його спалити — але, на щастя, тільки пошкодили будівлю.\n\nНемає гадати, чому бандити здійснили зухвалий наліт на збройовий завод: вони, без сумніву, хочуть використовувати нашу зброю проти нас, коли знайдуть підтримку і вийдуть з тіні. в історії держави [ROOT.GetNameDef]..."
bftb_greece.102.a:0 "Не можна допустити, щоб анархісти так безкарно атакували нас."
bftb_greece.103.t:0 "Генералів-венізелістів потай повернули до Греції!"
bftb_greece.103.desc:0 "Ми дізналися, що слідом за своїм огидним лідером у країну було потай повернуто чимало колишніх генералів Венізелоса. Комуністи та республіканці спільно провезли вигнаних воєначальників серед різних вантажів і сховали їх, перш ніж ми зрозуміли, що відбувається. «Бій із неорганізованими бунтарями — це одне, а повномасштабна громадянська війна за підтримки досвідчених командирів — зовсім інше. Багато хто зараз задається питанням: чи правильно було настільки непопулярному монарху йти на таке публічне і непопулярне рішення і оголошувати себе абсолютним монархом, але [ROOT.GetLeader] залишається непохитним і заявляє, що повстанців скоро утихомирять."
bftb_greece.103.a:0 "Обов'язково було підривати при цьому порт?"
bftb_greece.104.t:0 "На півдні та півночі росте організований опір!"
bftb_greece.104.desc:0 "Влада повідомила уряду, що ми фактично втратили контроль над північчю і півднем країни. Співчувають комуністам і венізелістам бешкетують на вулицях, поширюючи там свою брехню і пропаганду. Місцева влада їм не заважає — вони або поділяють їх або повністю безсилі.\n\nАрмія, знаючи про пастку, що чекає її, відмовляється вийти туди і захопити регіон. військові без вагань зроблять все, щоби повернути контроль над країною."
bftb_greece.104.a:0 "Ситуація виходить з-під контролю!"
bftb_greece.105.t:0 "Громадянська війна!"
bftb_greece.105.desc:0 "Доленосний день нарешті настав: лідер венізелістів вийшов з тіні і засудив декрет короля як незаконну та безпрецедентну загрозу демократії держави [FROM.GetNameDef]. На думку лідера, у них немає вибору, окрім як насильно скинути монархію та відновити вже двічі зниклу Еллінську Республіку.\n\n[ROOT.GetLeader] затаврував усіх повстанців зрадниками і пообіцяв з коренем вирвати марксистський і республіканський рух, щоб у державі [ROOT.GetNameDef] знову запанував порядок. Схоже, що [ROOT.GetAdjective]а політична сцена знову перетворилася на гладіаторську арену, звідки підуть з перемогою лише найсильніші."
bftb_greece.105.a:0 "Підтримаємо короля!"

bftb_greece.166.t:0 "Наші політики повертаються з інвестиційних переговорів в Афінах"
bftb_greece.166.desc:0 "Коли [FROM.GetAdjective]ий уряд запросив нас обговорити наші економічні зв'язки, ми не могли відмовити. Зрозуміло, він переконливо обґрунтував нам, чому [FROM.GetAdjective]у промислову міць слід наростити. Чи вкластися нам у розвиток їхньої нації або надати їхній промисловий потенціал власній долі — вирішувати нам."
bftb_greece.167.t:0 "Наші бізнесмени повертаються з [FROM.GetAdjective]ої національної виставки"
bftb_greece.167.desc:0 "[FROM.GetAdjectiveCap]і організатори  влаштували нам славне уявлення! Вони, без сумніву, дуже намагаються залучити наші інвестиції, але у нас є свої пріоритети. Нам вирішувати, чи інвестуємо ми в [FROM.GetAdjective]у націю."
bftb_greece.168.t:0 "[FROM.GetAdjectiveCap]і хитруни грабують нас, використовуючи план Шахта!"
bftb_greece.168.desc:0 "Хитрі дрібні паразити з держави [FROM.GetNameDef] придумали спосіб використовувати нашу фінансову піраміду проти нас. Невеликий прийом, створений так, щоби ми могли використати недосконалість плану Шахта на свою користь, обернулася проти нас же, на ми можемо або зберегти обличчя і дати [FROM.GetAdjective]им хитрунам здобути цю маленьку перемогу, або припинити вдавати, що граємо за правилами, і припинити переговори з [FROM.GetAdjective]им народом."
bftb_greece.168.a:0 "Щоб уникнути наслідків, цього разу ми мусимо поступитися..."
bftb_greece.168.b:0 "Переламай ситуацію на свою користь, Шахте!"
bftb_greece.168.c:0 "Ми ніколи не піддамося на [FROM.GetAdjective]ий шантаж!"
bftb_greece.168.d:0 "Вони перейшли межу і мусять за це заплатити!"
gott_bless_herr_schacht_tt:0 "Цей варіант доступний тому, що §YЯлмар Шахт§! займає зараз посаду міністра у вашій країні."
bftb_greece.169.t:0 "[FROM.GetAdjectiveCap]і інвестори вкладають кошти!"
bftb_greece.169.desc:0 "[FROM.GetAdjectiveCap]і інвестори повернулися до нашої країни після минулого короткого візиту і привезли з собою нові інвестиції та нові можливості! З їхньою допомогою ми вибудуємо справжню сучасну економіку."
bftb_greece.169.a:0 "Натхненний успіх!"
bftb_greece.169.b:0 "Натхненний успіх!"
bftb_greece.169.c:0 "Всі чудово попрацювали!"
bftb_greece.170.t:0 "[FROM.GetAdjectiveCap]і інвестори вирішують не вкладати кошти"
bftb_greece.170.desc:0 "На жаль, нам стало відомо, що цього разу [FROM.GetAdjective]і інвестори не стануть вкладатися в нашу економіку. Це дуже прикро, але [FROM.GetAdjective]ий делегат не виключив можливості інвестицій у майбутньому, що нас влаштовує."
bftb_greece.170.a:0 "Можливо, в інший раз."
bftb_greece.171.t:0 "[FROM.GetAdjectiveCap]і інвестори назавжди припиняють переговори про вкладення коштів!"
bftb_greece.171.desc:0 "Можливо, ми надто напирали з питаннями про інвестиції: [FROM.GetAdjective]і інвестори вирішили, що їм нецікаво вкладати кошти в зростаючу промислову базу нашої країни. Якщо вони не бажають допомогти нам створити власне майбутнє, нам доведеться зробити це без них."
bftb_greece.171.a:0 "Можливо, [ITA.GetAdjective]і інвестори будуть більш прихильні?"
bftb_greece.172.t:0 "Ялмар Шахт заплутує нас!"
bftb_greece.172.desc:0 "Нерозумно було з нашого боку думати, що ми зможемо обдурити [FROM.GetAdjective]их інвесторів за допомогою плану Шахта, коли автор цього плану засідає у них в уряді! Тепер платити доведеться нам! Це просто катастрофа!"
bftb_greece.172.a:0 "Маг фінансів знову завдає удару!"
bftb_greece.173.t:0 "Наші підприємці повертаються з інвестиційних переговорів в Афінах!"
bftb_greece.174.t:0 "Наші політики відвідують [FROM.GetAdjective]у національну виставку"
bftb_greece.175.t:0 "[FROM.GetAdjectiveCap]і представники пропонують деталі кораблів в обмін на інвестиції"
bftb_greece.175.desc:0 "Надійшла цікава пропозиція від [FROM.GetAdjective]их представників: вони хочуть надати нам деталі кораблів, що полегшить їх складання, в обмін на підвищені інвестиції в їхню націю. Мабуть, це дещо неортодоксальний підхід, коли державні діячі ведуть угоди на такому низовому рівні, але з іншого боку, єдине, що є ортодоксального у [FROM.GetAdjective]ого народу, — це його релігія."
bftb_greece.175.a:0 "Справедлива угода! Майже."
bftb_greece.175.b:0 "Нам зараз не потрібні [FROM.GetAdjective]і деталі."
bftb_greece.175.c:0 "Вибачте, [FROM.GetNameDef], але наші справи з вами завершені назавжди!"
bftb_greece.176.t:0 "[FROM.GetAdjectiveCap]і інвестори вирішують вкласти кошти!"
bftb_greece.176.a:0 "Натхненний успіх!"
bftb_greece.176.b:0 "Натхненний успіх!"
bftb_greece.176.c:0 "Ми завжди можемо розраховувати на [FROM.GetAdjective]их інвесторів!"
bftb_greece.177.t:0 "[FROM.GetAdjectiveCap]і інвестори вирішують цього разу не вкладати кошти"
bftb_greece.177.desc:0 "На жаль, нам стало відомо, що цього разу [FROM.GetAdjective]і інвестори не стануть вкладати в нашу економіку. Це дуже прикро, але [FROM.GetAdjective]ий делегат не виключив можливості інвестицій у майбутньому, що нас влаштовує."
bftb_greece.177.a:0 "Що ж, можливо, в інший раз."
bftb_greece.178.t:0 "[FROM.GetAdjectiveCap]ий уряд приймає закон, який не дасть нам вимагати нові інвестиції!"
bftb_greece.178.desc:0 "Можливо, ми надто напирали з питаннями про інвестиції: [FROM.GetAdjective]і інвестори вирішили, що їм нецікаво вкладати кошти в зростаючу промислову базу нашої країни. Якщо вони не бажають допомогти нам створити власне майбутнє, нам доведеться зробити це без них."
bftb_greece.178.a:0 "Можливо, варто спробувати укласти угоду з росіянами?"
bftb_greece.179.t:0 "[FROM.GetAdjectiveCap]і представники зустрічаються з нами у столиці та просять наших інвестицій"
bftb_greece.180.t:0 "Наші представники відвідують національну виставку в державі [FROM.GetNameDef]"
bftb_greece.181.t:0 "[FROM.GetAdjectiveCap]ий уряд підкуповує наші профспілки!"
bftb_greece.181.desc:0 "Ці шахраї з держави [FROM.GetNameDef] хочуть змусити нас інвестувати в купу каміння, яке вони називають батьківщиною! Наші профспілки пікетують нас і звинувачують у тому, що ми посилюємо проблему безробіття, навмисне відкидаючи таких [FROM.GetAdjective]их ділків, нісенітниця, за версту видно, що їх підкупили, і все ж таки всі карти у них на руках., що їм потрібно? Або варто виявити принциповість у часи, коли вона може обійтися нам дорого?"
bftb_greece.181.a:0 "Зараз ми не можемо дозволити собі страйки..."
bftb_greece.181.b:0 "Ваші погрози нам не страшні, санкюлоти!"
bftb_greece.182.t:0 "[FROM.GetAdjectiveCap]і інвестори вкладають кошти!"
bftb_greece.182.a:0 "Натхненний успіх!"
bftb_greece.182.b:0 "Натхненний успіх!"
bftb_greece.182.c:0 "Воістину велика дружба!"
bftb_greece.183.t:0 "[FROM.GetAdjectiveCap]і інвестори вирішують цього разу не вкладати кошти"
bftb_greece.183.desc:0 "На жаль, нам стало відомо, що цього разу [FROM.GetAdjective]і інвестори не стануть вкладати в нашу економіку. Це дуже прикро, але [FROM.GetAdjective]ий делегат не виключив можливості інвестицій у майбутньому, що нас влаштовує."
bftb_greece.183.a:0 "Що ж, можливо, в інший раз."
bftb_greece.184.t:0 "[FROM.GetAdjectiveCap]і представники не прийняли нашого делегата і виключили будь-яку можливість інвестицій"
bftb_greece.184.desc:0 "Можливо, ми занадто напирали з питаннями про інвестиції: [FROM.GetAdjective]і інвестори вирішили, що їм нецікаво вкладати кошти в зростаючу промислову базу нашої країни. Якщо вони не бажають допомогти нам створити власне майбутнє, нам доведеться зробити це без них."
bftb_greece.184.a:0 "Можливо, варто спробувати укласти угоду з совєтами?"
bftb_greece.185.t:0 "[FROM.GetAdjectiveCap]і представники звертаються до нас по допомогу в індустріалізації їхньої країни"
bftb_greece.185.desc:0 "Коли [FROM.GetAdjective]ий уряд запросив нас обговорити наші економічні зв'язки, ми не могли відмовити. Що ж могло довести [FROM.GetAdjective]ий народ до такого відчаю, щоб його уряд з'явився до нас за фінансовою допомогою? Зрозуміло, нам переконливо обґрунтували, чому [FROM.GetAdjective]у промислову міць слід наростити — адже це піде на користь і нашій промисловості."
bftb_greece.185.a:0 "Є альтернативи війні!"
bftb_greece.185.b:0 "Можливо, в інший раз."
bftb_greece.185.c:0 "Коли ми підкоримо їх, тоді й займемося їхньою індустріалізацією!"
bftb_greece.186.t:0 "[FROM.GetAdjectiveCap]і дипломати сподіваються утихомирити [ROOT.GetAdjective]і амбіції у Середземномор'ї"
bftb_greece.186.desc:0 "Ми прийняли делегата з держави [FROM.GetNameDef]. Він передав, що його уряд стурбований зростаючим у їхній країні [ROOT.GetAdjective]им політичним впливом. Йому дали повноваження укласти угоду: його країна допоможе нам сировиною, а ми припинимо захоплювати її державні інститути.\n\nМи, зрозуміло, заперечували будь-яке втручання в чужі справи, хоч і знаємо, що насправді це не так. бажає зберегти суверенітет. Постачання сировини нам у нагоді. З іншого боку, зручно було б скористатися повною залежністю від нас держави [FROM.GetNameDef]..."
bftb_greece.186.a:0 "Ми будемо вдячні за допомогу."
bftb_greece.186.b:0 "Можливо, в майбутньому ми погодилися б, але не зараз."
bftb_greece.186.c:0 "Ну ні, від васальної залежності так просто не втекти!"
bftb_greece.187.t:0 "[FROM.GetAdjectiveCap]і інвестори вкладають кошти!"
bftb_greece.187.desc:0 "[FROM.GetAdjectiveCap]і інвестори повернулися до нашої країни після минулого короткого візиту та привезли з собою нові інвестиції та нові можливості! Також вони привезли з собою непроханих спостерігачів, які дуже швидко зникли з поля нашого зору, прийнявшись за свою роботу, хай у чому вона полягає. Втім, неважливо — за допомогою [FROM.GetAdjective]ої держави ми вибудуємо справжню сучасну економіку."
bftb_greece.187.a:0 "Краще угода з дияволом, ніж смерть."
bftb_greece.187.b:0 "Ми дорого платимо за свою незалежність."
bftb_greece.188.t:0 "[FROM.GetAdjectiveCap]і інвестори цього разу не вкладатимуть кошти"
bftb_greece.188.desc:0 "На жаль, нам стало відомо, що цього разу [FROM.GetAdjective]і інвестори не стануть вкладати в нашу економіку. Це дуже прикро, але [FROM.GetAdjective]ий делегат не виключив можливості інвестицій у майбутньому, що нас влаштовує."
bftb_greece.188.a:0 "Можливо, це і на краще..."
bftb_greece.189.t:0 "[FROM.GetAdjectiveCap]ий уряд не приймає наших делегатів і виганяє наших дипломатів!"
bftb_greece.189.desc:0 "Можливо, ми надто напирали з питаннями про інвестиції: [FROM.GetAdjective]і інвестори вирішили, що їм нецікаво вкладати кошти в зростаючу промислову базу нашої країни. Якщо вони не бажають допомогти нам створити власне майбутнє, нам доведеться зробити це без них."
bftb_greece.189.a:0 "Нас тепер чекають ще гірші біди."
bftb_greece.190.t:0 "[FROM.GetAdjectiveCap]і представники завершують свій візит до Президії"
bftb_greece.190.desc:0 "Ми щойно мали задоволення прийняти у себе представників держави [FROM.GetNameDef], один з яких промовив перед Президією. У цій промові був особливо підкреслений сильний зв'язок між нашими країнами. Вислухати таке приємно, але все ж таки справжня мета [FROM.GetAdjective]ого візиту — обговорити інвестиції в їхню націю, що розвивається Теорія марксизму каже нам, що революція може відбуватися тільки в індустріальному суспільстві, але наша історія і досвід [FROM.GetAdjective]ого народу свідчать про протилежне. уряд вважає, що ми мусимо допомогти [FROM.GetAdjective]им громадянам, оскільки у нас є потрібні ресурси. З іншого боку — і це не оскаржується урядом — наші ресурси знадобилися б нам самим. Як же нам вчинити?"
bftb_greece.190.a:0 "[ROOT.GetNameDefCap] направить частину ресурсів на розвиток держави [FROM.GetNameDef]."
bftb_greece.190.b:0 "Ні, цього разу ми не будемо робити інвестиції..."
bftb_greece.190.c:0 "[ROOT.GetAdjectiveCap]ий народ не страждатиме заради того, щоб кілька [FROM.GetAdjective]их фермерів могли працювати на заводі."
bftb_greece.191.t:0 "[ROOT.GetAdjectiveCap]і бюрократи повертаються після візиту до держави [FROM.GetNameDef]"
bftb_greece.191.desc:0 "Коли [FROM.GetAdjective]ий уряд запросив нас обговорити наші економічні зв'язки, ми не могли відмовити. Що ж могло довести [FROM.GetAdjective]ий народ до такого відчаю, щоб його уряд з'явився до нас за фінансовою допомогою? Зрозуміло, нам переконливо обґрунтували, чому [FROM.GetAdjective]у промислову міць слід наростити — адже це піде на користь і нашій промисловості."
bftb_greece.191.a:1 "Можна допустити розширення їх озброєнь заради реакціонерів, що б'ються."
bftb_greece.191.b:0 "Ні, цього разу ми не будемо робити інвестиції..."
bftb_greece.191.c:0 "[ROOT.GetAdjectiveCap]ий народ не страждатиме заради того, щоб кілька [FROM.GetAdjective]их фермерів могли працювати на заводі."
bftb_greece.192.t:0 "[FROM.GetAdjectiveCap]і представники пропонують схему з викупом, в рамках якої вони вкладатимуть кошти в наші занедбані сибірські регіони"
bftb_greece.192.desc:0 "Ми прийняли делегата з держави [FROM.GetNameDef], який передав, що його уряд стурбований зростаючим у їхній країні [ROOT.GetAdjective]им політичним впливом. Йому дали повноваження укласти угоду: його країна інвестує кошти в бідні регіони, а ми припинимо захоплювати її державні інститути. Ми, зрозуміло, заперечували будь-яке втручання в чужі справи, хоч і знаємо, що це насправді не так. уряд і справді бажає зберегти суверенітет. Постачання сировини нам у нагоді, але з іншого боку, зручно було б скористатися повною залежністю від нас держави [FROM.GetNameDef]..."
bftb_greece.192.a:0 "[FROM.GetAdjectiveCap]а схема схвалена Політбюро, вона буде реалізована."
bftb_greece.192.b:0 "Ставка передбачає, що корисніше буде мати важіль тиску на державу [FROM.GetNameDef]."
bftb_greece.192.c:0 "[ROOT.GetNameDefCap] більше не веде справи з державою [FROM.GetNameDef]."
bftb_greece.193.t:1 "[FROM.GetNameDefCap] отримує інвестиції!"
bftb_greece.193.desc:1 "Наші найбільші вчені повернулися з зустрічі з [FROM.GetAdjective]ими друзями і принесли чудову новину про взаємовигідні вкладення і нові горизонти! Нашими спільними зусиллями ми піднімемо [ROOT.GetAdjective]ий і [FROM.GetAdjective]ий народи, збудувавши партнерство, з яким усім доведеться рахуватися."
bftb_greece.193.a:1 "Будемо сподіватися, за однією гарною новиною підуть і інші."
bftb_greece.194.t:0 "[FROM.GetAdjectiveCap]і інвестори цього разу не стануть вкладати кошти"
bftb_greece.194.desc:0 "На жаль, нам стало відомо, що цього разу [FROM.GetAdjective]і інвестори не стануть вкладати в нашу економіку. Це дуже сумно, але [FROM.GetAdjective]ий делегат не виключив можливості інвестицій у майбутньому, що нас влаштовує."
bftb_greece.194.a:0 "Можливо, це і на краще..."
bftb_greece.195.t:0 "[FROM.GetAdjectiveCap]ий уряд не приймає наших делегатів та виганяє наших дипломатів!"
bftb_greece.195.desc:1 "Можливо, ми надто напирали з питаннями про інвестиції: [FROM.GetAdjective]і інвестори вирішили, що їм нецікаво вкладати кошти в зростаючу промислову базу нашої країни. Якщо вони не бажають допомогти нам створити власне майбутнє, нам доведеться зробити це без них."
bftb_greece.195.a:0 "Тепер нам доведеться справлятися зі своїми економічними негараздами самими."
bftb_greece.200.t:0 "Іракліонська конвенція відбулася і увінчалася успіхом!"
bftb_greece.200.desc:0 "Іракліонська конвенція офіційно завершилася і пройшла з великим успіхом! Всі учасники залишили її, заручившись правами на територіальні претензії, а держава [GRE.GetNameDef], зважаючи на все, відповідно значно розширити свої кордони. Разом ми помстимося за Севрський мирний договір негідній державі [TUR.GetName]."
bftb_greece.200.a:0 "Ми можемо похвалити себе за це."
bftb_greece.201.t:0 "Іракліонська конвенція відбулася"
bftb_greece.201.desc:0 "Іракліонська конвенція офіційно завершилася і пройшла з великим успіхом! Всі учасники, окрім держави [ENG.GetNameDef], залишили її, заручившись правами на територіальні претензії, а держава [GRE.GetNameDef], судячи з усього, згодом значно розширити свої кордони. Разом усі, хто підписався, помстяться за Севрський мирний договір негідній державі [TUR.GetName]."
bftb_greece.201.a:0 "Ура!"
bftb_greece.201.b:0 "Що за нісенітниця!"
bftb_greece.202.t:0 "Іракліонська конвенція відбулася"
bftb_greece.202.desc:0 "Іракліонська конвенція офіційно завершилася та пройшла з великим успіхом! Всі учасники, крім держави [FRA.GetNameDef], залишили її, заручившись правами на територіальні претензії, а держава [GRE.GetNameDef], зважаючи на все, згодом значно розширити свої кордони. Разом усі, хто підписався, помстяться за Севрський мирний договір негідній державі [TUR.GetName]."
bftb_greece.202.a:0 "Відмінна ініціатива!"
bftb_greece.202.b:0 "Які дурні..."
bftb_greece.203.t:0 "Іракліонська конвенція відбулася"
bftb_greece.203.desc:0 "Іракліонська конвенція офіційно завершилася та пройшла з великим успіхом! Всі учасники, крім держави [ITA.GetNameDef], залишили її, заручившись правами на територіальні претензії, а держава [GRE.GetNameDef], зважаючи на все, згодом значно розширити свої кордони. Разом усі, хто підписався, помстяться за Севрський мирний договір негідній державі [TUR.GetName]."
bftb_greece.203.a:0 "Видатний результат!"
bftb_greece.203.b:0 "Запам'ятайте цю понівечену перемогу..."
bftb_greece.204.t:0 "Іракліонська конвенція відбулася"
bftb_greece.204.desc:0 "Іракліонська конвенція офіційно завершилася і пройшла... з прийнятним успіхом. Ні [ENG.GetNameDef], ні [FRA.GetNameDef] не братимуть участі у швидкій війні, оскільки жодному з них не були обіцяні території після перемоги над державою [TUR.GetNameDef]. [GRE.GetNameDef] ж, судячи з усього, активно бореться за значне розширення власних кордонів — за умови, що у нього вистачить сил здолати державу [TUR.GetNameDef] наодинці..."
bftb_greece.204.a:0 "І все ж таки це перемога."
bftb_greece.204.b:0 "Марна трата часу..."
bftb_greece.205.t:0 "Іракліонська конвенція відбулася"
bftb_greece.205.desc:0 "Іракліонська конвенція офіційно завершилася і пройшла з цілком прийнятним успіхом. Усі учасники, окрім держав [ENG.GetNameDef] та [ITA.GetNameDef], залишили її, заручившись правами на територіальні претензії, а держава [GRE.GetNameDef], зважаючи на все, відповідно значно розширити свої межі."
bftb_greece.205.a:0 "Щось втрачаєш, щось знаходиш!"
bftb_greece.205.b:0 "Просто марнування часу..."
bftb_greece.205.c:0 "Ми не потерпимо другої зради!"
bftb_greece.206.t:0 "Іракліонська конвенція відбулася"
bftb_greece.206.desc:0 "Іракліонська конвенція офіційно завершилася і пройшла з цілком прийнятним успіхом. Усі учасники, окрім держав [FRA.GetNameDef] та [ITA.GetNameDef], залишили її, заручившись правами на територіальні претензії, а держава [GRE.GetNameDef], зважаючи на все, відповідно значно розширити свої межі."
bftb_greece.206.a:0 "І все ж таки це перемога."
bftb_greece.206.b:0 "Марна трата часу..."
bftb_greece.206.c:0 "Ми не потерпимо другої зради!"
bftb_greece.207.t:0 "НСГ влаштовує переворот!"
bftb_greece.207.desc:0 "Ми мусимо були передбачати такий розвиток подій. Верхівка НСГ затаврувала нас слабкими і неефективними і оголосила, що ми є перепоною для величі. Хулігани влаштували спектакль перед еллінським парламентом, де вони нарекли зрадниками і оголосили, що зроблять все, що в їх силах, щоби змістити нас. Зрозуміло, показово покинувши зал, через кілька годин вони повернулися в супроводі натовпу і зажадали нашої негайної колективної відставки. Чесно кажучи, багато урядових міністрів вже не вірять, що цій адміністрації під силу довести справу до кінця, як ми обіцяли нації, багато хто вважає, що йдучи маршем на Константинополь без зарубіжної чи народної підтримки, ми відправляємо всю країну на вірну смерть і вже ніколи не оправимось від наслідків."
bftb_greece.207.a:0 "Ми мусимо відповісти за свої помилки."
bftb_greece.207.b:0 "Афіни ніколи не будуть під владою фашистських псів!"
byzantinist_coup_tt:0 "§YВізантіністські фашисти§! утворюють уряд!\n"
byzantinist_civil_war_inevitable_tt:0 "Скоро §Yвізантіністи§! Постараються насильно видавити нас із уряду...\n"
bftb_greece.209.t:0 "Ми виконали свої обіцянки, дані на Іракліонській конвенції!"
bftb_greece.209.desc:0 "Ми розділили колишню турецьку державу і розподілили трофеї між переможцями. Наш обов'язок перед союзниками та народом виконаний, і тепер держава [ROOT.GetNameDef] як ніколи близька до набуття істинної величі."
bftb_greece.209.a:0 "Воістину, це момент нашої вищої слави."
megali_idea_honoured_greece_tt:0 "Території, обіцяні нашим союзникам на §YІракліонській конвенції§!, вже передані.\n"
bftb_greece.210.t:0 "Греки тримають обіцянки, дані на Іракліонській конвенції!"
bftb_greece.210.desc:0 "Як і було обіцяно, гарантовані нам провінції відокремлені від території переможеної Туреччини і передані під наш контроль. Імперіалізм — справа брудна, але краще за нас в ній немає нікого."
bftb_greece.210.a:0 "Розіграно як по нотах."
megali_idea_honoured_tt:0 "Території, обіцяні нам державою §Y[GRE.GetNameDef]§! на §YІракліонській конвенції§!, вже передані."
bftb_greece.213.t:0 "[FROM.GetAdjectiveCap]і зрадники відмовляються виплачувати свій борг!"
bftb_greece.213.desc:0 "Ці розпусні [FROM.GetAdjective]і злодії вирішили втекти з грошима! Ми старанно вирощували цей борг десятиліттями, а у них вистачає нахабства називати його незаконним? Якщо вони думають, що можуть безкарно обманювати нас, вони жорстоко помиляються — їх чекають наслідки! Хоча, звичайно, не можна не визнати, що ми часом виявляли надмірний ентузіазм, спочатку відкриваючи державі [FROM.GetNameDef] кредит, а потім нараховуючи відсотки за прострочення."
bftb_greece.213.a:0 "Злодії та паразити!"
bftb_greece.213.b:0 "На них занадто сильно тиснули, і ось наслідки."
bftb_greece.217.t:0 "Велика фашистська рада в Галікарнасі"
bftb_greece.217.desc:0 "Фашизм завжди був представлений у державі [ROOT.GetNameDef] досить помірно, але в роки, коли править [ROOT.GetLeader], він розвинувся до такого масштабу, коли найбільші фашистські мислителі країни можуть зустрітися й обговорити майбутнє країни. [ROOT.GetLeader] пропонує перенести його виразно авторитарний стиль правління безпосередньо у форму фашизму, щоб мінімізувати нестабільність. Щоб увести націю в дуже радикальну сферу політики, [ROOT.GetLeader] багато говорив про бачення Великої Греції, що тягнеться від Албанії до Кіпру, але Меркуріс, не бажаючи, щоб його обійшли, вважає, що [ROOT.GetAdjective]ий народ повинен у пошуках величі ставити перед собою ще більш амбіційні цілі. Меркуріс вважає, що вона буде надихнута Першою еллінською цивілізацією. Дві впливові політичні постаті висловлюють дві абсолютно різні думки — ось фашистизоване майбутнє держави [ROOT.GetNameDef], що обговорюється на Самосі."
bftb_greece.217.a:0 "Метаксас має очолити наше фашистське королівство!"
bftb_greece.217.b:0 "Меркуріс принесе нам імперію!"
GRE_republican_national_socialism_tt:1 "Король-чужоземець §YГеорг II§! мусить §Yзникнути§!.\nЦе практично каструє §Yфракцію монархістів§!, і згодом її буде неважко знищити. Найближчим часом вона почне §Rпротистояння§! з фашистським! "
bftb_greece.218.t:0 "Анатолійські фашисти бунтують!"
bftb_greece.218.desc:0 "Час прийшов: у наш тяжкий час віроломний Георгіос Космідіс закликав усіх до зброї і зажадав, щоби ті, хто вірний НСГ та державі [ROOT.GetNameDef], знищували нас і окупантів по всьому Егейському морі. визначеністю зараз можна сказати лише одне: майбутнє держави [ROOT.GetNameDef] дуже невизначене."
bftb_greece.218.a:0 "Не можна, щоб фашисти вирішували долю держави [ROOT.GetNameDef]!"
bftb_greece.218.b:0 "Можливо, ми були неправі. Можливо, НСГ все-таки зможе врятувати державу [ROOT.GetNameDef]."
bftb_greece.220.t:0 "[FROM.GetNameDefCap] погоджується на енозіс!"
bftb_greece.220.desc:0 "У столиці панує радісний настрій: [ROOT.GetLeader] оголосив нації, що тепер, за стільки років, [ROOT.GetAdjective]і мрії енозісу з Кіпром нарешті стануть реальністю завдяки нашим [FROM.GetAdjective]им друзям. Наші управлінці відразу ж вирушили на Кіпр, щоби переконатися, що передача влади пройде якомога спокійніше. і тепер він нарешті повернеться в лоно цивілізації, з якої виник."
bftb_greece.220.a:0 "Нарешті ми разом!"
bftb_greece.221.t:0 "Іракліонська конвенція — [FRA.GetAdjective]а держава отримує свій мандат!"
bftb_greece.221.desc:0 "Більшість присутніх делегатів вирішила, що [FRA.GetNameDef] має отримати мандат у Курдистані після успішного повалення [TUR.GetAdjective]ої держави. [FRA.GetAdjectiveCap]і представники високо відгукнулися про делегатів за їх мудрість і передали [FRA.GetAdjective]ому уряду доручення про планування встановлення своєї адміністрації в регіоні."
bftb_greece.221.a:0 "Перемогли голоси за!"
bftb_greece.222.t:0 "Іракліонська конвенція — [FRA.GetAdjective]а держава не отримує мандат!"
bftb_greece.222.desc:0 "Більшість присутніх делегатів вирішила, що [FRA.GetNameDef] не мусить отримати території в Курдистані після успішного повалення [TUR.GetAdjective]ої держави. [FRA.GetAdjectiveCap]і представники спершу хотіли було повністю залишити конвенцію, назвавши те, що відбувається фарсом, але потім вирішили залишитися і зберегти можливість впливати на те, що відбувається, навіть якщо їм і не обіцяли нічого."
bftb_greece.222.a:0 "Перемогли голоси проти!"
bftb_greece.223.t:0 "Іракліонська конвенція — [ENG.GetAdjective]а держава отримує свій протекторат!"
bftb_greece.223.desc:0 "Більшість присутніх делегатів вирішила, що [ENG.GetNameDef] має отримати вірменський протекторат, вирізаний із території поваленої держави [TUR.GetName]. [ENG.GetAdjectiveCap]і представники високо відгукнулися про делегатів за їх мудрість державних справах та передали [ENG.GetAdjective]ому уряду доручення про планування встановлення своєї адміністрації в регіоні."
bftb_greece.223.a:0 "Перемогли голоси за!"
bftb_greece.224.t:0 "Іракліонська конвенція — [ENG.GetAdjective]а держава не отримує маріонетку!"
bftb_greece.224.desc:0 "Більшість присутніх делегатів вирішила, що [ENG.GetNameDef] не мусить отримати маріонеткову вірменську державу на півночі держави [TUR.GetNameDef]. [ENG.GetAdjectiveCap]і представники спершу хотіли було повністю залишити конвенцію, але потім вирішили залишитися і зберегти можливість впливати на те, що відбувається, навіть якщо їм нічого і не гарантують."
bftb_greece.224.a:0 "Перемогли голоси проти!"
bftb_greece.225.t:0 "Іракліонська конвенція — [ITA.GetAdjective]а держава отримує свої території!"
bftb_greece.225.desc:0 "Більшість присутніх делегатів вирішила, що держава [ITA.GetNameDef] повинна отримати колонії, вирізані з території переможеної держави [TUR.GetName]. [ITA.GetAdjectiveCap]і представники високо оцінили прийняте рішення, і багато хто з учасників [ITA.GetAdjective]ої делегації поспішили додому, щоб [ITA.GetLeader] дізнався хороші новини."
bftb_greece.225.a:0 "Перемогли голоси за!"
bftb_greece.226.t:0 "Іракліонська конвенція — [ITA.GetAdjective]а держава не отримує своїх територій!"
bftb_greece.226.desc:0 "Більшість присутніх делегатів вирішила, що держава [ITA.GetNameDef] не повинна отримати колонії в південній частині держави [TUR.GetNameDef], і визнали саме таке бажання підбурюванням до війни з боку [ITA.GetAdjective]ої держави [ITA.GetAdjective]і представники розкритикували рішення і заявили, що воно зайвий раз демонструє правильність самого поняття «зіпсована перемога». щоб вони могли вплинути на вердикт за останнім і найважливішим пунктом порядку денного."
bftb_greece.226.a:0 "Перемогли голоси проти!"
bftb_greece.227.t:0 "Посилюються сутички на [GRE.GetAdjective]ому кордоні з військами держави [TUR.GetNameDef]"
bftb_greece.227.desc:0 "[GRE.GetAdjectiveCap]а атака на область [341.GetName] завершилася, як і очікувалося, невдачею, і в розпал конфлікту в Егейському морі ми отримали відмінну можливість втрутитися в нього від імені держави [GRE.GetNameDef]. Нам потрібно підвести свої війська до Кавказу, щоб влаштуватися на [TUR.GetAdjective]ому кордоні. Коли [GRE.GetAdjective]і союзники подадуть сигнал, ми візьмемо [TUR.GetAdjective]і сили в кліщі і змусимо їх до легітимізованої війни."
bftb_greece.228.t:0 "[SOV.GetAdjectiveCap]і війська переможені"
bftb_greece.228.desc:0 "До нашої столиці дійшли неймовірні новини: непереможні війська [SOV.GetNameDef] не змогли пробити [TUR.GetAdjective]у оборону. Вони не будуть допомагати нам у вторгненні, скасували свої плани та наступи і дали [TUR.GetAdjective]им військам можливість робити з нами все, що завгодно."
bftb_greece.228.a:0 "Це може погано скінчитися..."
bftb_greece.229.t:0 "[GRE.GetNameDefCap] закликає нас виконати нашу обіцянку"
bftb_greece.229.desc:0 "[GRE.GetNameDefCap] починає війну з державою [TUR.GetNameDef] і закликає нас надати їй обіцяну допомогу. Нам обіцяють великі трофеї, і завжди є можливість просити більшого, але, можливо, ми вже не в тому положенні, щоб виконувати свої зобов'язання — навіть якщо через це доведеться відмовитись від претензій."
bftb_greece.230.t:0 "[FROM.GetNameDefCap] виконує свої обіцянки"
bftb_greece.230.desc:0 "[FROM.GetNameDefCap], як і було обіцяно, приєднується до нас у війні з державою [TUR.GetNameDef]. Разом ми скинемо [TUR.GetAdjective]у державу."
bftb_greece.231.t:0 "[FROM.GetNameDefCap] не виконує своїх обіцянок!"
bftb_greece.231.desc:0 "[FROM.GetNameDefCap] не надає нам обіцяної допомоги, залишивши свої претензії на державу[TUR.GetNameDef]! Вони зрадили нас і цим принизили всю нашу боротьбу. Треба сподіватися, що нам вистачить сил перемогти і без [FROM.GetAdjective]ої допомоги."
bftb_greece.233.t:0 "Іоанніс Метаксас помирає"
bftb_greece.233.desc:0 "Прем'єр-міністр і диктатор держави [ROOT.GetNameDef] помер після тривалої хвороби. Він помер за кордоном, вигнаний із завойованої країни. Хоча [ROOT.GetAdjective]ий народ не особливо його любив, він став символом національного єдності та опору в часи кризи. Еммануїл Цудерос, венізеліст і символ єдності, зайняв місце Метаксаса як прем'єр-міністра держави [ROOT.GetNameDef]."
bftb_greece.233.a:0 "Війна триває."
bftb_greece.234.t:0 "Велика ідея схвалена"
bftb_greece.234.desc:0 "З Іракліонської конвенції повідомляють, що головні країни схвалили [GRE.GetAdjective]у пропозицію так званої Великої ідеї. Мало того, що стабільність регіону поставлена під загрозу, — в не такому вже далекому майбутньому [GRE.GetNameDef] і [TUR.GetNameDef] можуть почати повноцінну війну.\n\nНе можна закривати очі на те, що [GRE.GetNameDef] ось-ось отримає військову підтримку. [ENG.GetNameDef], — згідно з поточними військовими зобов'язаннями ми і [TUR.GetNameDef] — союзники, а значить, у майбутній війні можемо виявитися не на тому боці і виявити, що нас атакує провідна держава, а то й обидві Наші воєначальники наполегливо радять не забувати про це та переглянути домовленості, згідно з якими [TUR.GetNameDef] знаходиться під нашим захистом."
bftb_greece.234.a:0 "Нехай турки виживають як хочуть."
bftb_greece.234.b:0 "Ми не відмовимося від гарантій, чого б це не коштувало!"
bftb_greece.235.t:0 "[ROM.GetName] відкликає гарантії"
bftb_greece.235.desc:0 "Іракліонська конвенція серйозно схвилювала наших [ROM.GetAdjective]их гарантів. Вони вирішили не ризикувати війною з провідними державами і відкликали обіцянку направити війська для нашого захисту."

### ТУРЕЧЧИНА (авто) ###
bftb_turkey.1.t:0 "Конвенція Монтрьо" # Ø
bftb_turkey.1.desc:1 "Президент [TUR.GetLeader] повідомив нам, що [TUR.GetNameDef] готується знову мілітаризувати Турецькі протоки. [TUR.GetAdjectiveCap]ий уряд хоче, щоби ми підкріпили його претензії на територіальні води і так змінили Лозаннський договір, щоб ці претензії стали легітимними.\n\nЯкщо підтримати [TUR.GetAdjective] претензії на Турецькі протоки, [TUR.GetNameDef], безсумнівно, буде у нас у боргу і, можливо, зможе заперечувати панування держави [ITA.GetNameDef] у середземноморському з іншого боку, вплутавшись у цю кризу, ми можемо опинитися в опозиції до держави [SOV.GetNameDef], що в гіршому випадку здатне вилитися у війну."
bftb_turkey.1.a:0 "Ми підтримаємо у цьому питанні турків."
bftb_turkey.1.b:0 "Британську імперію не хвилюють проблеми Туреччини."
TUR_britain_backs_turkey_tt:0 "\n§Y[TUR.GetNameDef]§! отримає нашу підтримку, оскільки вони мають повноваження регулювати прохід кораблів крізь §YТурецькі протоки§!. \n\n§RМи зможемо відмовити їм у підтримці, якщо §Y[TUR.GetNameDef]§! і §Y[SOV.GetNameDef]§! почнуть готуватися до війни.§!"
TUR_britain_unentangles_itself_tt:0 "\n§Y[TUR.GetNameDef]§! залишиться на милість держави §Y[SOV.GetNameDef]§!. Ймовірно, §YТурецькі протоки§! залишаться відкритими для кораблів усіх країн."
bftb_turkey.2.t:0 "[ENG.GetName] надає підтримку"
bftb_turkey.2.desc:0 "[ENG.GetLeader] випускає заяву, в якій говориться, що [ENG.GetNameDef] має намір допомогти нам повернути контроль над своїми протоками. Підтримка держави [ENG.GetNameDef] багато для нас означає і значно посилить нашу легітимність на світовій арені."
bftb_turkey.2.a:0 "Тепер чекаємо відповідь держави [SOV.GetNameDef]"
bftb_turkey.3.t:0 "[ENG.GetName] відмовляє нам у допомозі!"
bftb_turkey.3.desc:0 "[ENG.GetLeader] написав великий лист, адресатом якого став сам [TUR.GetLeader]. У листі йдеться, що [ENG.GetNameDef] зараз не може дозволити собі вплутуватися в міжнародну кризу. Причинами відмови [ENG.GetLeader] оголосив недостатню громадську підтримку війни в державі [ENG.GetNameDef] та власну невпевненість у [TUR.GetAdjective] готовності воювати проти держави [SOV.GetNameDef].\n\n[ENG.GetName] визнає наш контроль над Турецькими протоками, але у цьому вся підтримка закінчується."
bftb_turkey.3.a:0 "Тепер чекаємо відповідь держави [SOV.GetNameDef]"
bftb_turkey.4.t:0 "[TUR.GetNameDef] захоплює контроль над Босфором!"
bftb_turkey.4.desc:0 "[TUR.GetLeader] оголосив, що Турецькі протоки переходять під повний контроль держави [TUR.GetNameDef], що дає [TUR.GetAdjective]ому уряду можливість перекривати їх на власний розсуд! Це абсолютно неприйнятно: [TUR.GetAdjective]ий уряд вирішив, ніби має право замикати наш флот у Чорному морі, коли йому це політично вигідно."
bftb_turkey.4.a:0 "Негайно мобілізувати збройні сили!"
bftb_turkey.4.b:0 "Цей фарс нас не турбує."
TUR_soviets_oppose_turkey_tt:0 "\n§Y[TUR.GetAdjective]§! уряд або піде на компроміс, або ще сильніше загострить ситуацію. \n\n§RУ нас буде можливість знизити напруження пристрастей, якщо ймовірність збройного конфлікту стане досить високою.§! "
TUR_soviets_allow_militarisation_tt:0 "§YТурецькі протоки§! будуть ремілітаризовані, а §Y[TUR.GetNameDef]§! отримає повноваження регулювати прохід кораблів крізь них."
bftb_turkey.5.t:0 "[SOV.GetName] виступає проти нашої ремілітаризації проток!"
bftb_turkey.5.desc:0 "Офіційні представники держави [SOV.GetNameDef] ясно дали зрозуміти, що знаходять наше одностороннє захоплення Турецьких проток незаконним і підуть на крайні заходи, щоби скасувати наше рішення. Незважаючи на тиск із боку наших дипломатів, [SOV.GetAdjective] офіційні особи відмовилися виключити можливість військового вторгнення в державу [TUR.GetNameDef].\n\nЗберігати поточний стан справ неможливо, що, без сумніву, розуміє і [SOV.GetNameDef] Якщо ми запропонуємо компромісне рішення з вільним доступом до всіх чорноморських країнам, держава [SOV.GetNameDef] буде змушена його прийняти, щоби не стати парією на міжнародній арені."
bftb_turkey.5.a:0 "Ми запропонуємо компроміс."
bftb_turkey.5.b:0 "Жодної угоди, жодних компромісів! Ми зробимо все так, як треба!"
TUR_strait_compromise_tt:0 "§Y[SOV.GetNameDefCap]§! і всі інші країни з виходом у §YЧорне море§! збережуть своє право вільного проходу §YТурецькими протоками§!."
TUR_remaining_defiant_tt:0 "\nМи продовжимо вимагати право регулювати рух кораблів крізь §YТурецькі протоки§!. \n\n§RМожливо, це наш останній шанс уникнути конфлікту: якщо [SOV.GetNameDef] не відступиться, на нас чекає війна!§!"
bftb_turkey.6.t:0 "[SOV.GetName] погоджується на ремілітаризацію проток!"
bftb_turkey.6.desc:0 "[SOV.GetAdjectiveCap]ий уряд випустив різку заяву з завуальованими натяками на майбутні наслідки і покарання за порушення миру, але віч-на-віч з нашими офіційними особами запевнили, що жодних заходів у відповідь держава [SOV.GetNameDef] У ньому він оголошував те, що сталося великою перемогою держави [TUR.GetNameDef] Уряд всіляко підтримав цей захід, і тепер можна чекати повсюдних святкувань."
bftb_turkey.6.a:0 "За мир у нашому домі та мир у всьому світі!"
bftb_turkey.7.t:0 "[TUR.GetNameDefCap] йде на компроміс у питанні ремілітаризації проток"
bftb_turkey.7.desc:0 "Після тривалих переговорів [TUR.GetAdjective]ий уряд вирішив взяти протоки під свій контроль, зберігаючи при цьому вільний доступ до них для всіх держав, що виходять до Чорного моря. Тверда пропозиція, висунута державою [TUR.GetNameDef], практично не залишає шансів для заперечень і вже терміново схвалено державами [BUL.GetNameDef] та [ROM.GetNameDef], що остаточно пов'язує нам руки."
bftb_turkey.7.a:0 "Що ж, цю кризу можна вважати вирішеною."
bftb_turkey.8.t:0 "У Чорному морі назріває конфлікт"
bftb_turkey.8.desc:0 "[SOV.GetName] заперечує план держави [TUR.GetNameDef] щодо повернення контролю за протоками, але [TUR.GetNameDef] не реагує на [SOV.GetAdjective] загрози. [TUR.GetNameDef] прагне затвердити свій суверенітет, [SOV.GetNameDef] бажає домінувати в регіоні, і ситуація загрожує вилитися в збройний конфлікт., або вмити руки і спостерігати, як обидві країни лавірують, щоб уникнути зіткнення, якого самі ж і прийшли."
bftb_turkey.8.a:0 "Потрібно підтримати державу [TUR.GetNameDef] у боротьбі з більшовицькою тиранією."
bftb_turkey.8.b:0 "Підтримка [SOV.GetAdjective] територіальних претензій — невелика ціна за збереження світу!"
TUR_britain_stands_up_for_turkey_tt:0 "\n§Y[TUR.GetNameDef]§! отримає нашу підтримку, навіть якщо це призведе до війни. Держава §R[SOV.GetNameDefCap] матиме останню можливість розрядити обстановку!§!"
TUR_britain_abandons_turkey_tt:0 "\nПісля нашої заяви про відмову підтримати державу §Y[TUR.GetNameDef]§! у §Y[TUR.GetAdjective]ого уряду§! буде остання можливість розрядити обстановку."
bftb_turkey.9.t:0 "[ENG.GetAdjective] підтримки більше немає"
bftb_turkey.9.desc:0 "Прем'єр-міністр [ENG.GetLeader] публічно заявив, що в зв'язку зі зростаючою напругою між нами та державою [SOV.GetNameDef], [ENG.GetNameDef] не може дозволити собі втягуватися в «регіональну суперечку». Згадавши про [ENG.GetAdjective]і втрати у Великій війні, [ENG.GetLeader] закликав вести політику задобрення держави [SOV.GetNameDef].\n\nВ Анкарі ця заява була зустрінута з несхваленням: [TUR.GetLeader] засудив боягузтво держави [ENG.GetNameDef]."
bftb_turkey.9.a:0 "Усе втрачено. Ми мусимо беззастережно виконувати примхи держави [SOV.GetNameDef]."
bftb_turkey.9.b:0 "Нічого не змінилося, ми мусимо триматися колишнього курсу."
TUR_straits_remain_demilitarised_tt:0 "\n§YТурецькі протоки§! залишаться демілітаризованими. У нас не буде контролю над рухом кораблів крізь §YТурецькі протоки§!, поки ми не почнемо війну. \n\n§RЦе наш останній шанс знизити напруження пристрастей: якщо [SOV.GetNameDef] не відступиться, на нас чекає війна!§!"
TUR_we_remain_committed_tt:0 "\n§R[SOV.GetNameDefCap] отримає останній шанс розрядити обстановку, але якщо вони нехтують цією можливістю, то почнеться війна!§!"
bftb_turkey.10.t:0 "[TUR.GetAdjectiveCap]ий уряд залишається непохитним"
bftb_turkey.10.desc:0 "Навіть перед набагато сильнішим опонентом [TUR.GetLeader] відмовляється йти на компроміс із питань [TUR.GetAdjective] прав на Турецькі протоки. Відносини між країнами значно розжарилися, на [TUR.GetAdjective]о-[SOV.GetAdjective]ий кордон виведені війська. [TUR.GetLeader] назвав цю кризу «моментом істини для держави [TUR.GetNameDef]» і пообіцяв, що [TUR.GetNameDef] ніколи не схилиться перед [SOV.GetAdjective] тиранією."
bftb_turkey.10.a:0 "Турецькі протоки не варті повномасштабної війни."
bftb_turkey.10.b:0 "[TUR.GetNameDefCap] ще встане перед нами на коліна!"
bftb_turkey.11.t:0 "[TUR.GetNameDefCap] виконує наші вимоги"
bftb_turkey.11.desc:0 "[TUR.GetLeader] зустрів теплий прийом у Москві, де його під наглядом озброєної охорони змусили підписати нову угоду, яка фактично анулює все [TUR.GetAdjective] права на мілітаризацію та управління Турецькими протоками. [TUR.GetAdjective] президента відправили додому, причому [SOV.GetLeader] вручив йому свою трубку як пам'ятний сувенір з [SOV.GetNameDef].\n\nУспішно закріпивши свої позиції в рідних водах, ми здобули велику перемогу, і нашим військам на [TUR.GetAdjective] кордону наказано буйно святкувати протягом трьох діб."
bftb_turkey.11.a:0 "Світ має боятися могутності держави [SOV.GetNameDef]."
bftb_turkey.12.t:0 "[SOV.GetName] відступає"
bftb_turkey.12.desc:0 "[SOV.GetLeader] особисто зателефонував нам. [TUR.GetLeader] прийняв дзвінок і вислухав висловлене з холодною ввічливістю побажання налагодити стосунки та похвалу [TUR.GetAdjective] президенту за внесок у боротьбу з імперіалізмом. [SOV.GetAdjective] солдатам наказано знизити інтенсивність дій на [SOV.GetAdjective]ому кордоні. [SOV.GetNameDef] відкликає свої скарги про захоплення Турецьких проток державою [TUR.GetName]. за незалежність зовсім не тішила перспектива нового великого конфлікту, зітхнув із полегшенням, коли [TUR.GetLeader] оголосив нації, що в результаті переміг мир і завдяки відвазі [TUR.GetAdjective] народу за часів кризи [TUR.GetAdjective] суверенітет затверджений остаточно."
bftb_turkey.12.a:0 "Ми перемогли!"
bftb_turkey.13.t:0 "Починається [TUR.GetAdjective]о-[SOV.GetAdjective]а війна"
bftb_turkey.13.desc:0 "Шість годин тому [SOV.GetAdjective] війська почали обстрілювати [TUR.GetAdjective] стратегічні бази в Трабзоні та оголосили, що входять на територію держави [TUR.GetNameDef], щоби звільнити [TUR.GetAdject в рамках марксистського визвольного руху Зрадник Шефік Хюсню вже оголосив про створення уряду Турецької народної республіки у вигнанні, яке, без сумніву, в найближчому майбутньому діятиме за вказівкою держави [SOV.GetNameDef]. у голосі оголосив у Стамбулі, що у державу [TUR.GetNameDef] прийшла війна, але потім на зміну печалі прийшов ентузіазм, і президент почав палко міркувати про те, що сама доля знову закликає [TUR.GetAdjective] народ битися за свою свободу та незалежність Хоч шрами, нанесені Війною за незалежність, ще свіжі, [TUR.GetAdjective] народ впав у раж і поспішає записатися в армію.\n\nЧи надовго вистачить цього ентузіазму?"
bftb_turkey.13.a:0 "І чи надовго вистачить нас?.."
bftb_turkey.14.t:0 "Починає формуватися опозиційний рух"
bftb_turkey.14.desc:0 "[TUR.GetAdjective] політологи вважали, що після скасування заборони політичних партій для початку формування легітимної опозиції будуть потрібні тижні, але вони помилялися. Аднан Мендерес не марнував часу, збираючи групу під крилом традиціоналістів-однодумців, станом релігії в державі [TUR.GetNameDef]. В минулому, коли [TUR.GetAdjective] політичний рух був захоплений релігійними фундаменталістами, зупинився весь процес переходу до демократії, але цього разу все по-іншому: [TUR.GetLeader] має намір перемогти цих фанатиків на виборах.\n\nМендерес і його гурток фундаменталістів зібралися разом у так звану «Традиційну групу», яку НРП розпізнала як прабатьку популістського ісламістського руху, який планує вести свою роботу на платформі консерватизму та традиціоналізму. місцевості, щоби сформувати собі основу. Набравши достатньо обдурених після дователей, вона, поза сумнівом, виведе на політичну арену опозиційну партію."
bftb_turkey.14.a:0 "Боротьба на майбутніх виборах йтиме за серця жителів держави [TUR.GetName]"
bftb_turkey.16.t:0 "Традиційна група мобілізує селян, щоб підвищити явку виборців"
bftb_turkey.16.desc:0 "Традиціоналісти Аднана Мендереса збираються по всій країні і закликають релігійних громадян, які вважають себе пригнобленими світським урядом, вийти і проголосувати за їх партію на виборах, що наближаються. Звіти показали, що, хоча багато хто з цих виборців, як і раніше, скептично ставляться до своїх шансів перемогти кемалістів і цинічно налаштовані стосовно демократії загалом, переважна більшість опитаних з ентузіазмом належить до Мендересу та її опозиційного руху."
bftb_turkey.16.a:0 "Це супротив конституції! Заборонити їх!"
bftb_turkey.16.b:0 "Ми дізнаємося про демократичну волю народу."
bftb_turkey.17.t:0 "Традиційна група Мендереса обговорює з курдськими організаціями можливості альянсу"
bftb_turkey.17.desc:0 "Традиціоналісти Аднана Мендереса здійснили поїздку в [TUR.GetAdjective] Курдистан, що широко висвітлювалася в пресі, де всіляко проповідували примирення і взаємні інтереси в тому, що стосується сьогоднішнього стану справ щодо віри в державі [TUR. Посилаючись на релігійні писання, лідери курдських племен виступили разом із представниками традиціоналістського опозиційного руху та закликали курдів голосувати на виборах за Мендереса та його партію, щоб «повернути державу [TUR.GetNameDef] в обійми Всемогутнього»."
bftb_turkey.17.a:0 "Це межує зі зрадою!"
bftb_turkey.17.b:0 "Така співпраця може принести свої плоди в майбутньому!"
bftb_turkey.18.t:0 "Розкрита змова щодо фальсифікації результатів виборів у сільських регіонах"
bftb_turkey.18.desc:0 "Для народжуваної демократії держави [TUR.GetNameDef] настав чорний день: розкрита змова про підтасовування результатів виборів на користь опозиційного руху Аднана Мендереса в сільських провінціях держави [TUR.GetNameDef]. лідери, працівники місцевих адміністрацій і навіть державні службовці запобігли, а змовники заарештовані. Докази зв'язку із змовою Мендереса або його опозиційного руху не знайдені, але наша реакція, безсумнівно, вплине на його виборчу кампанію."
bftb_turkey.18.a:0 "Судити їх усіх публічно і покарати по всій строгості закону!"
bftb_turkey.18.b:0 "Ми потихеньку запропонуємо їм амністію і сподіватимемося, що про це все забудуть."
bftb_turkey.19.t:0 "Проведено величезний мітинг на підтримку руху Мендереса"
bftb_turkey.19.desc:0 "Мітинг, проведений Аднаном Мендересом у віддалених регіонах країни, зібрав стільки ж людей, скільки промови Мустафи Кемаля Ататюрка в серці Стамбула. Почувши звіт про збори, які пройшли безперешкодно і на яких Мендерес оголосив про швидке представлення народу опозиційної партії, [TUR.GetLeader] був дуже засмучений. На мітингу виступили різні оратори, кожен з яких міркував про важливість релігії у повсякденному житті і висловлювався на користь ідеології традиціоналістського консерватизму, деякі з них навіть вихваляли османський султанат і халіфат, що давно зникли! виступив останнім і висловлювався в більш помірних висловлюваннях, ніж деякі з ораторів до нього. Мендерес доброзичливо пояснив своїй аудиторії плюси лібералізму і похвалив кемалістів за все, що вони зробили для нації, після чого перейшов від похвали до розгромної критики. настрої, впевнені у своїх шансах на поб їжу. \n\nНаданий справі кемалізму офіцерський корпус звернувся до уряду і недвозначно зажадав, щоб НРП посилила заходи щодо боротьби зі зростаючим впливом Мендереса та його консервативного популістського руху. Представник офіцерського корпусу заявив, що офіцери ніколи не будуть служити мендересівському уряду, і натякнув, що якщо ми не зможемо зупинити те, що вони вважають загрозою кемалістській системі, офіцерський корпус піде на крайні заходи."
bftb_turkey.19.a:0 "Це темний день для Європи."
bftb_turkey.20.t:0 "Демократична партія"
bftb_turkey.20.desc:0 "Вісім годин тому Аднан Мендерес із тріумфом проголосив про появу в державі [TUR.GetNameDef]ої демократичної партії — найновішого і найнебезпечнішого опозиційного руху. Він оголосив, що Демократична партія має намір позбавити НР моно піде зовсім новим курсом, Мендерес проголосив перед тріумфуючим натовпом три стовпи партії, сказавши, що його уряд присвятить себе Вірі, Батьківщині та Свободі— саме в такому порядку. більш інтервенціоністським, ніж будь-який інший [TUR.GetAdjective]ий уряд з часів заснування нації.\n\nУ колах кемалістів цей виступ зустріли люттю, і [TUR.GetLeader] поклявся сьогодні у Стамбулі перед своїми прихильниками, що, навіть якщо перемогти на виборах буде складніше, ніж він спочатку вважав, НРП все одно залишиться лідером нації."
bftb_turkey.20.a:0 "Нехай переможе найкраща партія!"
bftb_turkey.21.t:0 "День виборів"
bftb_turkey.21.desc:0 "Довгоочікуваний день виборів нарешті настав. Незважаючи на погану погоду та особисті труднощі, люди всієї країни зібралися на дільницях для голосування у своїх провінціях і заповнили бюлетені, поставивши позначки проти своїх улюблених партій. Ніхто не очікував такої передвиборні перегони проходили не зовсім чесно, але будь-який прихильник демократії радий був бачити, що стільки [TUR.GetAdjective] громадян прийшло голосувати на перші вільні вибори держави [TUR.GetName].\n\nКандидати йшли врівень, і на підрахунок голосів та визначення результату виборів пішло чимало часу. У результаті переможцем на перших виборах у державі [TUR.GetNameDef] стає..."
bftb_turkey.21.a:0 "...республіканський рух!"
bftb_turkey.21.b:0 "Демократична партія!"
TUR_republican_victory_tt:0 "£faction_tur_kemalist §YНРП§! має бути наділений §Yдемократичним§! мандатом на управління нацією."
TUR_conservative_victory_tt:0 "£faction_tur_traditionalist §YДП§! мусить отримати §Yдемократичний§! мандат на управління нацією."
bftb_turkey.22.t:0 "[TUR.GetAdjective] громадянська війна"
bftb_turkey.22.desc:0 "Після того, як на виборах перемогла Демократична партія, конфлікт у державі [TUR.GetNameDef] був практично неминучий. Після виборів напруга між урядом та збройними силами продовжувала зростати, і тепер, схоже, вона досягла піку. Офіцери вже захопили контроль над західними, найбагатшими районами, де вони, як вважається, користуються народною підтримкою.\n\nНа сході курдське ополчення почало готуватися до збройної боротьби за свою незалежність., але з їхнього боку ще дурніше думати, ніби ми не придушимо в зародку їхні жалюгідні спроби вирвати собі шматок нашої суверенної території. Боротьба за душу держави [TUR.GetNameDef] почалася, і програвати нам не можна."
bftb_turkey.22.a:0 "Фі сабілілла, ми боротимемося!"
bftb_turkey.23.t:0 "Саадабадський пакт"
bftb_turkey.23.desc:0 "[TUR.GetLeader] та [ROOT.GetLeader] ведуть переговори: перший пропонує другому підписати пакт про ненапад із перспективою подальшої співпраці. [TUR.GetAdjective] дипломати старанно працювали над пропозицією, докладно описавши спільні історію та інтереси наших двох націй, супроводжувавши це щирим закликом до миру між братніми народами. Переговори пройшли у дружній атмосфері, але в результаті рішення підписувати документ чи ні залишається за нами."
bftb_turkey.23.a:0 "Звісно ж ми підпишемо цей пакт про дружбу!"
bftb_turkey.23.b:0 "Ми з тобою не рідні, [TUR.GetName]. Ми тебе не знаємо."
bftb_turkey.24.t:0 "Вибір спадкоємця Ататюрка"
bftb_turkey.24.desc:1 "Нехай ніхто і не може сподіватися на те, щоби досягти міфічних висот Мустафи Кемаля Ататюрка, але Батько Турків, як і раніше, смертна людина. Ми не шукаємо того, хто замінить нашого Газі, — таке не під силу нікому, — але ми мусимо вибрати лідера, який зможе гідно слідувати шляхом Ататюрка. Такий лідер повинен уособлювати собою цінності кемалістів і наслідувати приклад Ататюрка, очолюючи державу [TUR.GetNameDef]."
bftb_turkey.24.a:1 "Джеляль Баяр — очевидний кандидат."
bftb_turkey.24.b:0 "Джеляль Баяр — очевидний кандидат."
bftb_turkey.24.c:0 "Ісмет Іньоню — гідний спадкоємець Ататюрка." # Ø
bftb_turkey.24.d:0 "Февзі Чакмак — той лідер, якого чекає [TUR.GetNameDef]."
bftb_turkey.24.e:0 "Февзі Чакмак стане нашим Франсіско Франко."
bftb_turkey.24.f:0 "Реджеп Пекер — той, хто об'єднає фашизм і кемалізм."
bftb_turkey.24.g:0 "Геній Шевкета Сюрейї Айдеміра допоможе нам."
bftb_turkey.24.h:0 "Тільки Ісмет Іньоню може заснувати унікальний [TUR.GetAdjective]ий соціалізм." # Ø
bftb_turkey.24.i:1 "Казім Карабекір буде очолювати військову хунту, доки ми не знайдемо свій шлях."
bftb_turkey.24.j:0 "Хм... Можливо... Колишній халіф?.."
bftb_turkey.25.t:0 "[TUR.GetName] наполягає на вирішенні проблеми з Хатаєм"
bftb_turkey.25.desc:0 "[TUR.GetLeader] написав різкий лист, у якому зажадав, щоб турецькому населенню сирійської провінції Хатай дали виконати їхнє демократичне право на референдум і можливість вирішити, чи хочуть вони приєднатися до держави [TUR.GetNameDef] або Наша колоніальна поліція виявила незаконну діяльність на [TUR.GetAdjective]ому кордоні: [TUR.GetAdjective] громадяни проникають на територію держави і провокують заворушення в провінції Хатай., щоби забезпечити [TUR.GetAdjective] перемогу, але все ж таки нам вигідніше, якщо [TUR.GetNameDef] залишиться нам другом Хто знає, як далеко готовий зайти [TUR.GetLeader], щоб інтегрувати Хатай до складу держави [TUR.GetNameDef]?"
bftb_turkey.25.a:0 "Ми дозволимо Хатаю перейти до складу держави [TUR.GetNameDef]."
bftb_turkey.25.b:0 "Хатай залишиться частиною Сирії, чого б там не хотіло [TUR.GetAdjective] населення."
bftb_turkey.26.t:0 "[FROM.GetNameDefCap] віддає Хатай нам"
bftb_turkey.26.desc:0 "[TUR.GetLeader] вимовив коротку промову в Антак'ї, привітавши жителів Хатаю з входженням до складу держави [TUR.GetNameDef] і з вдячністю зазначивши, що [FROM.GetLeader], лідер держави [FROM.GetNameDef], поважає демократичну волю народу. Хоч сирійськими офіційними особами ця заява була зустрінута з люттю, у Хатаї та державі [TUR.GetNameDef] настрій загалом добрий і багато [TUR.GetAdjective] громадяни вирушили зі своїх будинків у Хатай, щоби привітати новоявлених земляків зі вступом до держави [TUR.GetNameDef] та обмінятися подарунками."
bftb_turkey.26.a:0 "З поверненням на батьківщину, брати та сестри."
bftb_turkey.27.t:0 "[FROM.GetName] зберігає впевнений контроль над Хатаєм"
bftb_turkey.27.desc:0 "[TUR.GetLeader] провів бурхливий мітинг у Ґазіантепі, де заявив, що [FROM.GetNameDef] утискує турків за кордоном, і палко засудив сусідів. [TUR.GetAdjective] народ розділив це обурення, і тепер відносини між жителями Хатаю і народом держави [FROM.GetNameDef] розпалилися."
bftb_turkey.27.a:0 "Так чи інакше, Хатай буде звільнений і повернеться туди, де він має бути."
bftb_turkey.29.t:0 "Колишні відмовники добровільно йдуть служити"
bftb_turkey.29.desc:0 "Здається, наше рішення сповідувати в управлінні принцип «Батьківщина передусім» мало величезний ефект! По всій країні люди поспішають добровільно записатися в армію. Верховному командуванню вже важко справлятися з таким напливом бажаючих різних релігій і мов. \n\nНа щастя, ми хоч і частково, але були готові до такого повороту подій, і інтеграція колишніх ухилістів пройшла більш-менш плавно. Радники припускають, що приплив добровольців може тривати ще досить довго!"
bftb_turkey.29.a:0 "Приємно бачити, що стільки сміливців з'явилися на захист нації."
bftb_turkey.30.t:0 "Угода за острови Онікі"
bftb_turkey.30.desc:0 "Острови Онікі знаходяться в наших територіальних водах. Колись вони вважалися невід'ємною частиною нашої імперії. Додеканес, як вважають за краще називати його [ENG.GetAdjective] і [GRE.GetAdjective] жителі, знову буде нашим, коли [ITA.GetAdjective] загарбники віддадуть його законним власникам.\n\nПредставники уряду підготували портфоліо, в якому зазначено, що ми можемо запропонувати [ITA.GetAdjective]ому уряду в обмін на острови, адже він, напевно, захоче компенсацію — якщо взагалі погодиться на угоду."
bftb_turkey.30.a:0 "Ми запропонуємо їм право видобутку нашого хрому."
bftb_turkey.30.b:0 "Ми запропонуємо промислову компенсацію."
bftb_turkey.30.c:0 "Пропозиції дружби буде цілком достатньо."
bftb_turkey.31.t:0 "[FROM.GetNameDefCap] пропонує нам ексклюзивні права на ресурси в області [342.GetName]"
bftb_turkey.31.desc:0 "[FROM.GetAdjectiveCap]ий уряд звернувся до нас із дивовижною пропозицією. Вони хочуть передати нам право на сто відсотків усіх природних руд і металів, що видобуваються в області [342.GetName], замість архіпелагу Додеканес.\n\nНаш уряд більше звик отримувати території, ніж віддавати їх, але [TUR.GetNameDef] пропонує нам джерело ресурсів, які можуть бути дуже важливими для підтримки військової економіки. може і не залишитися. Чи приймати [FROM.GetAdjective] пропозицію чи ні, вирішувати виключно нам."
bftb_turkey.31.a:0 "Ми приймаємо права на ваші ресурси у відповідь на архіпелаг Додеканес."
bftb_turkey.31.b:0 "Ми не віддамо ні п'яді землі! Ні зараз і ніколи!"
bftb_turkey.32.t:0 "[FROM.GetNameDefCap] пропонує нам промислову допомогу в обмін на архіпелаг Додеканес"
bftb_turkey.32.desc:0 "[FROM.GetAdjectiveCap]ий уряд звернувся до нас із інтригуючою пропозицією. [FROM.GetAdjective] делегація представила нам портфоліо, в якому описано історичну та стратегічну важливість Додеканесу для держави [FROM.GetNameDef], і на кидок нерухомості і підприємств, які нам готові продати в обмін на архіпелаг.\n\nНаш уряд більше звикли отримувати території, ніж віддавати їх, але не можна заперечувати, що додаткова промислова потужність була б дуже доречною для [ROOT.GetAdjective]ої військової машини. вирішити, що цінніше нашій нації — посилення індустрії чи архіпелаг Додеканес."
bftb_turkey.32.a:0 "Підпишіть контракт. Нехай забирають острови, якщо готові за них заплатити."
bftb_turkey.32.b:0 "Ми не віддамо ні п'яді землі! Ні зараз і ніколи!"
bftb_turkey.33.t:0 "[FROM.GetNameDefCap] просить про передачу архіпелагу Додеканес"
bftb_turkey.33.desc:0 "[FROM.GetAdjectiveCap]ий уряд надіслав нам докладний лист, підписав який сам [FROM.GetLeader]. У листі робиться особливий наголос на важливості зв'язку наших двох націй та природній схильності [FROM.GetAdjective] людей до нашої країни. Якщо казати стисло, [FROM.GetAdjective] дипломати пропонують укласти так званий «Пакт сили» — досить безглуздий союз, але з певними умовами. До листа дружби додано перелік інструкцій для мирної передачі влади між регіональними губернаторами та [FROM.GetAdjective]ими бюрократами, які хочуть отримати під своє управління архіпелаг Додеканес.\n\nНаш уряд більше звикли отримувати території, ніж віддавати їх, але [FROM.GetAdjective] народ міг би стати дуже корисним союзником у конфлікті на Середземному морі. здебільшого грецьке, висловило невдоволення ідеєю анексії їхніх островів державою [FROM.GetNameDef] та включення їх до складу [FROM.GetAdjective] нації. З іншого боку, приблизно так само вони реагували і коли ми відщипнули їхні рідні землі від останків імперії Османа після Великої війни."
bftb_turkey.33.a:0 "Будемо сподіватися, що це забезпечить нам військовий союз..."
bftb_turkey.33.b:0 "Острів залишиться нашим, і нехай нас називають лицемірами!"
bftb_turkey.34.t:0 "[FROM.GetNameDefCap] приймає нашу пропозицію"
bftb_turkey.34.desc:0 "[FROM.GetAdjectiveCap]а влада повернула нам острови Онікі в обмін на ексклюзивні права на ресурси в області [342.GetName]. Офіційні особи приватно висловили своє невдоволення таким неприкритим випадком свідомого колоніалізму в області [342.GetName], але багато хто з голосів був заглушений загальним приємним хвилюванням з приводу анексії нової провінції держави [TUR.GetNameDef]. скарги будуть почуті і розібрані [TUR.GetAdjective]им урядом. На архіпелазі тим часом поширювалася нова методичка, в якій всіляко звеличувався історичний та етнічний зв'язок островів з державою [TUR.GetNameDef]."
bftb_turkey.34.a:0 "Велика перемога!"
bftb_turkey.35.t:0 "[FROM.GetNameDefCap] приймає нашу пропозицію"
bftb_turkey.35.desc:0 "[FROM.GetAdjectiveCap]а влада повернула нам острови Онікі в обмін на частину плодів праці нашої індустрії. Офіційні особи приватно висловили своє невдоволення тим, що нам доводиться платити за століттями належало нам, але багато хто з голосів були заглушені спільним приємним хвилюванням з приводу анексії нової провінції держави [TUR.GetNameDef].\n\n[TUR.GetLeader] прибув з особистим візитом на Родос, де запевнив громадян, що давно пригнічуються, що всі їхні скарги будуть почуті і розібрані [TUR.GetAdjective]им урядом. На архіпелазі тим часом поширювалася нова методичка, в якій всіляко звеличувався історичний та етнічний зв'язок островів з державою [TUR.GetNameDef]."
bftb_turkey.35.a:0 "Велика перемога!"
TUR_three_factories_sacrificed:0 "Ліквідовано три §Yцивільні заводи§!."
bftb_turkey.36.t:0 "[FROM.GetNameDefCap] приймає нашу пропозицію"
bftb_turkey.36.desc:0 "На подив багатьох [TUR.GetAdjective] офіційних осіб, [FROM.GetAdjective] влада повернула нам острови Онікі в обмін на взаємне підписання договору, який за великим рахунком не зобов'язує жодну зі сторін виконувати його безглузді умови [FROM.GetLeader] здійснив особистий візит, під час якого він і [TUR.GetLeader] підписали так званий «Пакт сили». Обидва лідери пообіцяли і надалі підтримувати відносини між двома сусідніми морськими державами у світлі цього історичного обміну територіями. державі [TUR.GetNameDef]: багато хто радіє анексії нової провінції держави [TUR.GetNameDef]. TUR.GetAdjective]им урядом. На архіпелазі тим часом поширювалася нова методичка, в якій всіляко звеличувався історичний та етнічний зв'язок островів з державою [TUR.GetNameDef]. tAdjective] уряд засудив обмін територіями та закликав інші великі держави також засудити те, що вони називають несправедливим та незаконним порушенням суверенітету [GRE.GetAdjective] народу на островах Онікі. Міжнародна спільнота здебільшого зберігає мовчання з приводу цього обміну — ймовірно, щоби не злити [TUR.GetAdjective] уряд."
bftb_turkey.36.a:0 "Все пройшло якнайкраще."
bftb_turkey.37.t:0 "[FROM.GetNameDefCap] відкидає нашу пропозицію"
bftb_turkey.37.desc:0 "[FROM.GetAdjectiveCap]ий уряд публічно заявив, що, незважаючи на зусилля [TUR.GetAdjective] агітаторів та реваншистів, архіпелаг Додеканес назавжди залишиться невід'ємною частиною [FROM.GetAdjective]et. заявив, що навіть якщо [TUR.GetLeader] користується великою повагою у державі [TUR.GetNameDef], у державі [FROM.GetNameDef] він висміювався [FROM.GetAdjective] громадянами як некомпетентний правитель. [FROM.GetLeader] оголосив, що [TUR.GetNameDef] — держава, що не відбулася, і докладно описав, як саме існування нашого народу є непробачною образою [FROM.GetAdjective] нації. У своїй довгій промові [FROM.GetLeader] згадав невиконані обіцянки Севрського мирного договору не менше тридцяти\n. n[TUR.GetLeader] назвав [FROM.GetAdjective] позицію «прикрою», але висловив надію на можливість для подальшого дипломатичного діалогу в майбутньому."
bftb_turkey.37.a:0 "Що ж, могло б бути і краще."
bftb_turkey.38.t:0 "[FROM.GetNameDefCap] пропонує спільно добувати ресурси на Кавказі"
bftb_turkey.38.desc:0 "[FROM.GetAdjectiveCap]ий уряд визнав, що відправляє до Грузії геологорозвідників, щоб оцінити перспективи розробки наших корисних копалин, і представило нам портфоліо, де запропонувало спосіб організувати спільний видобуток, вигідний обом нашим державам. коли державний діяч визнає, що займається певного виду шантажем, а потім використовує це визнання для взаємовигідної угоди, досить незвичайний, але так уже у нас склалися обставини. [FROM.GetAdjectiveCap]е портфоліо складено ретельно і докладно, [FROM.GetAdjective]і представники готові розробляти знайдені ними родовища і передавати більшу частину видобутку нам, вивозячи решту в область [354.GetName]. Ми, ймовірно, ще багато років не зможемо дізнатися, що знайшли [FROM.GetAdjective]і дослідники, але ми можемо використовувати надіслані нам плани, щоби поліпшити гірничодобувну промисловість ність Грузії і видобувати нехай і менше копалин, зате без залучення [FROM.GetAdjective]ої допомоги. Нам належить вирішити, чи треба прийняти допомогу [FROM.GetAdjective]ого уряду чи працювати самим."
bftb_turkey.38.a:0 "Давайте працюватимемо разом до нашої взаємної вигоди."
bftb_turkey.38.b:0 "Нерозумно було з їхнього боку думати, що ми дозволимо господарювати на нашій землі."
bftb_turkey.39.t:0 "[FROM.GetNameDefCap] приймає нашу пропозицію"
bftb_turkey.39.desc:0 "[TUR.GetAdjectiveCap]і представники високо оцінюють свою роботу: [FROM.GetAdjective]ий уряд щойно повідомив нам, що хоче розпочати спільний видобуток руди в Грузії, як і заплановано у поданих нами документах.\nВже йдуть приготування, щоби забезпечити негайну підготовку до перевезення здобутої в Грузії руди в область [354.GetName], де ми зможемо очистити та використовувати її."
bftb_turkey.39.a:0 "Дипломатичний тріумф!"
bftb_turkey.40.t:0 "[FROM.GetNameDefCap] відкидає нашу пропозицію!"
bftb_turkey.40.desc:0 "[FROM.GetAdjectiveCap]і представники з недовірою поставилися до нашої пропозиції вести в Грузії видобуток корисних копалин з дозволу [FROM.GetAdjective]ого уряду. Вони висміяли нашу пропозицію, і, мабуть, ще більш образливо, [FROM.GetAdjective]і геологи тепер використовують деякі з представлених нами планів, щоб видобувати виявлену нами руду без нас."
bftb_turkey.40.a:0 "От мерзотники!"
bftb_turkey.41.t:0 "[FROM.GetNameDefCap] запрошує нас до альянсу [FROM.GetFactionName]"
bftb_turkey.41.desc:0 "[FROM.GetLeader], президент держави [FROM.GetNameDef], очолив ініціативу з формального перетворення Балканського пакту на більш широкий і всеосяжний стратегічний альянс під назвою Балканська антанта. Всі учасники Балканського пакту запрошені вступити Представники держави [FROM.GetNameDef] запевнили, що зв'язки, що утворилися серед націй альянсу [FROM.GetFactionName], будуть служити далеко не лише військовим цілям, і вже представили плани щодо спільного розвитку наших фінансових систем, оборонних стратегій та багато іншого."
bftb_turkey.41.a:0 "Об'єднавшись, ми зможемо захистити Балкани."
bftb_turkey.41.b:0 "Ця ініціатива — безглузда ілюзія, породжена [FROM.GetAdjective] шовінізмом."
bftb_turkey.42.t:0 "[FROM.GetNameDefCap] вступить до групи [ROOT.GetFactionName]."
bftb_turkey.42.desc:0 "[FROM.GetLeader] оголосив, що [FROM.GetNameDef] ратифікує альянс [ROOT.GetFactionName] і вступить до нього. Оголошення було зустрінуте з великою помпою, і об'єднання наших двох націй у разі неминучої війни було відзначено двома державними святами поспіль."
bftb_turkey.42.a:0 "Разом ми врятуємо Балкани."
bftb_turkey.43.t:0 "[FROM.GetNameDefCap] відхиляє пропозицію вступити до альянсу [ROOT.GetFactionName]"
bftb_turkey.43.desc:0 "[FROM.GetLeader] повідомив нам, що [FROM.GetNameDef] не вступатиме в альянс [ROOT.GetFactionName]. Розчарування наших дипломатів та урядовців незмірне. Той факт, що [FROM.GetNameDefCap] виходить із Балканського пакту і відмовляється від альянсу [ROOT.GetFactionName], поставив під удар весь проєкт."
bftb_turkey.43.a:0 "Солідарність могла врятувати нас, але натомість нас може занапастити розділеність."
bftb_turkey.44.t:0 "Пропозиція Петри"
bftb_turkey.44.desc:0 "Ми отримали план оборони від держави [FROM.GetNameDef]. Цей план передбачає, що [FROM.GetAdjective]ий уряд візьме на себе відповідальність за захист наших володінь у Леванті. [FROM.GetLeader] стверджує, що географічна близькість держави [FROM.GetNameDef] спрощує захист цих територій та управління ними і що, якщо здати ці території державі [FROM.GetNameDef], ресурси, що звільнилися, можна направити куди-небудь ще.\n\nЦя пропозиція не позбавлена логіки, але ми поставлені ... у цікаве становище Ми захопили Палестину, Йорданію і Синай у переможеної імперії Османа Чи готові ми віддати їх її [FROM.GetAdjective] спадкоємцям? наша відмова, яку можуть прийняти за знак нашої недовіри або взагалі вирішити, що ми не цінуємо їхнє місце в цьому альянсі. ь, і ми, на жаль, не можемо бути впевнені, що [FROM.GetAdjective] влада у разі відмови не піде на принцип."
bftb_turkey.44.a:0 "Цей план стратегічно розумний!"
bftb_turkey.44.b:0 "Османська імперія впала не просто так."
bftb_turkey.45.t:0 "[FROM.GetAdjectiveCap]ий уряд дає своє схвалення на пропозицію Петри"
bftb_turkey.45.desc:0 "[FROM.GetAdjectiveCap]і колоніальні офіцери вже залишають свої посади і переїжджають у сусідні протекторати, щоби допомогти провести плавну передачу колишніх [FROM.GetAdjective] колоній. [FROM.GetLeader] написав листа до нашого президента, пояснюючи що [ROOT.GetNameDef] користується повною довірою держави [FROM.GetNameDef] щодо нашої здатності захищати віддані нам провінції та керувати ними.\n\nБагато [ROOT.GetAdjective]их громадян розглядають передачу як велику перемогу та підтвердження того, що [ROOT.GetNameDef] знову сильна і шанована у всьому світі."
bftb_turkey.45.a:0 "Ми тепер вийшли на новий рівень."
bftb_turkey.46.t:0 "[FROM.GetAdjectiveCap]ий уряд відхиляє пропозицію Петра"
bftb_turkey.46.desc:0 "[FROM.GetLeader], прем'єр-міністр держави [FROM.GetNameDef], заявив, що сама думка про здачу [FROM.GetAdjective] територій у Леванті державі [ROOT.GetNameDef] неприпустима і що в регіоні слід залишити [FROM.GetAdjective] управління.[FROM.GetAdjective] війська в Леванті були приведені в повну бойову готовність на випадок [ROOT.GetAdjective] вторгнення в регіон.\n\nБагато наших урядовців висловили своє розчарування [FROM.GetAdject рішенням, заявивши, що це доказ [FROM.GetAdjective] недовіри до нас як до союзників.[ROOT.GetLeader] також висловив своє невдоволення [FROM.GetAdjective] рішенням і попросив у радників рекомендацій щодо заходів у відповідь."
bftb_turkey.46.a:0 "Ми намагалися і зазнали невдачі. Інших варіантів у нас немає."
bftb_turkey.46.b:0 "Ми це так не залишимо!"
bftb_turkey.47.t:0 "[FROM.GetNameDefCap] висловлює стурбованість обороною затоки"
bftb_turkey.47.desc:0 "[FROM.GetLeader], президент держави [FROM.GetNameDef], зв'язався з нами і висловив стурбованість безпекою наших колоній у затоках Аравії. [FROM.GetAdjective] лідер запропонував: нехай [FROM.GetNameDef] візьме відповідальність за оборону та управління всім регіоном, це виправдано як самою історією держави [FROM.GetNameDef], так і її близькістю до області. просило передати йому контроль над Левантським регіоном. Аналітики стурбовані тим, що ці дипломатичні захоплення території стратегічно сплановані державою [FROM.GetNameDef] так, щоби затвердити новий статус-кво для регіону, де незаперечний вплив держави [FROM.GetNameDef] на весь субконтинент. Незалежно від майбутніх проблем держава [FROM.GetNameDef] все ж таки залишається нашим союзником, і якщо ми хочемо, щоб це тривало і далі, розумно буде поступитися її го прохання про контроль над нашими аравійськими колоніями."
bftb_turkey.47.a:0 "Побачимо, чи готова держава [FROM.GetNameDef] взяти на себе таку відповідальність."
bftb_turkey.47.b:0 "Ми не можемо і не будемо терпіти цей неоколоніалізм."
bftb_turkey.48.t:0 "[FROM.GetAdjectiveCap]ий уряд довіряє нам оборону затоки"
bftb_turkey.48.desc:0 "Вже готується транспорт для наших гарнізонів та адміністраторів, щоб їх можна було негайно відправити на наші нові території в Аравійських затоках. [FROM.GetAdjectiveCap]ий уряд скасував свою владу над регіоном і передав суверенітет цих земель нам, щоби ми захищали їх і керували ними."
bftb_turkey.48.a:0 "Тепер ми справді велика держава."
bftb_turkey.49.t:0 "[FROM.GetAdjectiveCap]ий уряд не віддає нам свої аравійські території"
bftb_turkey.49.desc:0 "[FROM.GetAdjectiveCap]ий посол назвав [ROOT.GetAdjective] пропозиції щодо [FROM.GetAdjective] територій в Аравії неприйнятними і зажадав негайно припинити їх обговорення. Наші експерти з оборони розчаровані. [FROM.GetAdjective] аравійськими територіями, але [FROM.GetAdjective] каже, що поки [ROOT.GetNameDef] залишається частиною держави [FROM.GetFactionName], ми зберігаємо свої права на стоянку та розміщення баз на територіях."
bftb_turkey.49.a:0 "Дуже шкода."
bftb_turkey.50.t:0 "[FROM.GetNameDefCap] просить легкі танки"
bftb_turkey.50.desc:0 "Представники держави [FROM.GetNameDef] виявили бажання купити у нас легкі танки. Виразивши трепет перед тим, що вони називають «[ROOT.GetAdjective] генієм» та «бездоганним проєктуванням», [FROM.GetAdjective]і представники повідомили, що держава [FROM.GetNameDef] просто не може захищати свій суверенітет без [ROOT.GetAdjective] бронетехніки."
bftb_turkey.50.a:0 "Ми надішлемо найкращі наші моделі!"
bftb_turkey.50.b:0 "Надіслати їм кілька наших стандартних моделей бронетехніки."
bftb_turkey.50.c:0 "Ми можемо запропонувати їм наші старі моделі."
bftb_turkey.50.d:0 "[FROM.GetNameDefCap] нічого від нас не отримає."
bftb_turkey.51.t:0 "[FROM.GetNameDefCap] відправляє поліпшені легкі танки!"
bftb_turkey.51.desc:0 "Ми отримали партію [FROM.GetAdjective] танків прямо з їх запасів! Це найсучасніші моделі, ранні випробування виявили їх універсальність. Вони дуже знадобляться у наших збройних силах."
bftb_turkey.51.a:0 "Який несподіваний сюрприз!"
bftb_turkey.52.t:0 "[FROM.GetNameDefCap] відправляє легкі танки"
bftb_turkey.52.desc:0 "Ми отримали партію [FROM.GetAdjective] танків прямо з їх запасів! Ця легка бронетехніка трохи застаріла, але, як показали наші випробування, ще досить надійна. Вона стане в нагоді в наших збройних силах."
bftb_turkey.52.a:0 "Це чудово."
bftb_turkey.53.t:0 "[FROM.GetNameDefCap] дарує нам застарілу бронетехніку"
bftb_turkey.53.desc:0 "Ми отримали партію [FROM.GetAdjective] танків прямо з їх запасів! Ці танки явно застаріли і зняті [FROM.GetAdjective]ими військами з озброєння через численні недоліки. І все-таки наша армія знайде й застосування... якесь."
bftb_turkey.53.a:0 "Годилися для 1922 року, згодяться і зараз!"
bftb_turkey.54.t:0 "[FROM.GetNameDefCap] не надсилає нам нічого"
bftb_turkey.54.desc:0 "[FROM.GetAdjectiveCap]ий уряд відмовився відправляти нам навіть шасі своєї найстарішої моделі. Як видно, [FROM.GetAdjective]а бронетехніка призначена тільки для [FROM.GetAdjective]ої армії, і верхівка держави [FROM.GetNameDef] посилається на питання національної безпеки як на привід не давати нам танки."
bftb_turkey.54.a:0 "Їхні танки все одно б зламалися."
bftb_turkey.55.t:0 "Честерська концесія"
bftb_turkey.55.desc:0 "У 1923 року новостворена Турецька республіка ратифікувала і схвалила договір, що дозволяє нам розробляти нафтові родовища і будувати залізниці в державі [FROM.GetNameDef]. Держава [FROM.GetNameDef] скасувала його непідписання і знову попросила нас виконати умови концесії, спочатку складені нами.\n\nНе можна заперечувати, що з 1923 року наша економіка значно зміцніла, і було б дуже до речі держава [FROM.GetNameDef] своїм ідеологічним і військовим союзником, однак над світом нависла загроза війни, і навіть з нашої позиції сили ми мусимо розподіляти ресурси ощадливо. SOV.GetNameDef], але в короткостроковій перспективі треба враховувати можливість того, що видобуте пальне потрапить до наших ворогів. Можливо, було б правильно скористатися з метою [FROM.GetAdjective] потребою нашої допомоги. На території держави [FROM.GetNameDef] є багато хрому; у нас його, на жаль, немає. Вибір за нами."
bftb_turkey.55.a:0 "Ми допоможемо всім друзям демократії."
bftb_turkey.55.b:0 "Ми допоможемо їм, але на певних умовах."
bftb_turkey.56.t:0 "[FROM.GetNameDefCap] дає нам концесію без жодних умов"
bftb_turkey.56.desc:1 "[FROM.GetNameDefCap] погоджується виконати домовленості, укладені більше десяти років тому, і нічого не вимагає натомість. Держава використовувала свою технічну перевагу та розвинену промисловість, щоби добувати нафту в області [350.GetName], яка була для нас недоступна.. Крім того, нам передали частину [FROM.GetAdjective] нафтовидобувної промисловості, і тепер ми можемо використовувати її на свій розсуд. щоби ми краще могли розпорядитися природними ресурсами своєї країни."
bftb_turkey.56.a:0 "[FROM.GetAdjectiveCap]а держава найкраща!"
bftb_turkey.57.t:0 "[FROM.GetAdjectiveCap]а держава висуває умови для концесії"
bftb_turkey.57.desc:0 "[FROM.GetNameDefCap] погоджується виконати домовленості, укладені більше десяти років тому, але в обмін на компенсацію держава бажає використати свою передову технологію та великі промислові ресурси, щоб видобувати нафту в області [350.GetName], яка раніше була нам недоступна. Натомість [FROM.GetAdjective]і представники хочуть права на область [343.GetName]. Щоб підсолодити пігулку, [FROM.GetAdjective]і представники готові навчити нас своїм ефективним методам видобутку і передати нам креслення складної гірничодобувної техніки.\n \nНеобхідність просити про концесію сама по собі принизлива, але це вже переходить усі межі. Наша нація повинна уособлювати плоди антиімперіалізму та антиколоніалізму, погодившись на вимоги. пропонує [FROM.GetNameDef]?"
bftb_turkey.57.a:0 "Добре, дайте імперіалістичним мерзотникам те, що вони хочуть."
bftb_turkey.57.b:0 "Ми ніколи не будемо жити під [FROM.GetAdjective] п'ятою!"
bftb_turkey.58.t:0 "[FROM.GetNameDefCap] виконує наші вимоги"
bftb_turkey.58.desc:0 "[FROM.GetAdjectiveCap]ий уряд погодився на всі наші вимоги в обмін на нашу допомогу. видобутку нафти Сході держави [FROM.GetName]."
bftb_turkey.58.a:0 "Добре бути [FROM.GetAdjective]им громадянином."
bftb_turkey.59.t:0 "[FROM.GetNameDefCap] відкидає наші вимоги!"
bftb_turkey.59.desc:0 "[FROM.GetAdjectiveCap]ий уряд відхилив справедливі умови, висунуті в обмін на нашу допомогу. Якби [FROM.GetAdjective]ий уряд просто погодився взяти свою частку, всі були б у виграші. Тепер їм доведеться чекати ще кілька років, перш ніж вони взагалі зможуть знайти чорне золото."
bftb_turkey.59.a:0 "[ROOT.GetNameDef], як і раніше, у виграші."
bftb_turkey.60.t:0 "[FROM.GetName] наполягає на вирішенні проблеми з Хатаєм"
bftb_turkey.60.desc:1 "[FROM.GetLeader] написав різкий лист, в якому зажадав, щоб турецькому населенню сирійської провінції Хатай дали виконати їхнє демократичне право на референдум і можливість вирішити, чи хочуть вони приєднатися до держави [FROM.GetNameDef] або безстроково залишатися у складі держави [ROOT.GetNameDef] Наші збройні сили виявили незаконну діяльність на [ROOT.GetAdjective]о-[FROM.GetAdjective]ому кордоні: [FROM.GetAdjective] громадяни проникають на територію держави і провокують заворушення. що [FROM.GetNameDef] планує підтасувати результати референдуму так, щоби забезпечити [FROM.GetAdjective] перемогу, але, можливо, найрозумніше буде просто віддати провінцію Хатай державі [FROM.GetNameDef]. кордонів — не найкращий розвиток подій."
bftb_turkey.60.a:0 "Хіба у нас є вибір?"
bftb_turkey.60.b:0 "Якщо вони хочуть Хатай, нехай спробують забрати його силою."
bftb_turkey.61.t:0 "[FROM.GetNameDef] віддає Хатай нам"
bftb_turkey.61.desc:0 "[ROOT.GetLeader] вимовив невелику промову в Антак'ї, заявивши, що [ROOT.GetNameDef] з радістю приймає жителів Хатаю до свого складу, і з вдячністю зазначивши, що [FROM.GetLeader], лідер держави [FROM.GetNameDef], поважає демократичну волю хатайського народу. Хоч сирійські офіційні особи зустріли цю заяву з люттю, об'єднання Хатаю і держави [ROOT.GetNameDef] було радісним, і багато [ROOT.GetAdjective]их громадян вирушили зі своїх будинків до регіону, щоби привітати новоявлених земляків з приєднанням до держави [ROOT.GetNameDef] і обмінятися подарунками. це лише тимчасово, і так чи інакше Хатай у майбутньому повернеться до них."
bftb_turkey.61.a:0 "З поверненням на батьківщину, брати та сестри."
bftb_turkey.62.t:0 "[FROM.GetName] зберігає впевнений контроль над Хатаєм"
bftb_turkey.62.desc:0 "[ROOT.GetLeader] влаштував полум'яний мітинг у Ґазіантепі, де заявив, що [FROM.GetNameDef] утискає турків за кордоном, і палко засудив сусідів. [ROOT.GetAdjective] народ підтримав обурення. Радники стверджують, що частина [ROOT.GetAdjective] населення підтримує ідею викорінити цю несправедливість вогнем і мечем.[FROM.GetNameDef] вважає, що може чинити опір нашій волі, але це дуже безглуздо — [ROOT.GetNameDef] не зазнає нападок від слабаків."
bftb_turkey.62.a:0 "[FROM.GetNameDefCap] мусить зникнути."
bftb_turkey.63.t:0 "[FROM.GetNameDefCap] запрошує нас до альянсу [FROM.GetFactionName]"
bftb_turkey.63.desc:0 "[FROM.GetLeader] і [ROOT.GetLeader] провели зустріч, щоб обговорити всеосяжний середземноморський союз, учасники якого поділяють позицію щодо криз з військовим вторгненням. Є думка, що якщо [FROM.GetNameDef] добровільно себе з нами союзом, це додасть більше легітимності нашим регіональним цілям, навіть якщо доведеться відмовитися від підтримки більших держав. зможе конвертувати репутацію в дипломатичну перемогу, заручившись підтримкою країн, які в іншому випадку не стали б мати з нами справи. свій меч для боротьби з іншими великими державами, чи то зв'язатися з огидними тевтонами і скосити під корінь, немов бур'яни в саду, всі слабкі держави, що волають до нам? Ми і тільки ми можемо вирішити долі балканських націй — ми або врятуємо їх від [GER.GetAdjective] і [SOV.GetAdjective] гегемонії, або допоможемо загарбникам і прискоримо падіння наших сусідів. Вибір за нами."
bftb_turkey.63.a:0 "Ми ще можемо спокутувати свою провину, якщо врятуємо інших."
bftb_turkey.63.b:0 "Цей світ холодний і нещадний — і ми теж."
bftb_turkey.64.t:0 "[FROM.GetNameDefCap] приєднується до альянсу [ROOT.GetFactionName]"
bftb_turkey.64.desc:0 "[FROM.GetLeader] під час надзвичайно урочистої церемонії оголосив своїй нації, що [FROM.GetNameDef] тепер ділить спільну душу і долю з державою [ROOT.GetNameDef]. [ROOT.GetLeader] висловився приблизно так але, більш обережно. \n\n[ROOT.GetAdjective] представники сподіваються, що союз з державою [FROM.GetNameDef] дотримає його експансіоністські настрої, а його статус великої держави буде використовуватися для захисту малих націй Середземномор'я від зарубіжних гегемоній, які бажають проковтнути їх цілком."
bftb_turkey.64.a:0 "Ми мусимо терміново підключити до цього пакту та інші нації."
bftb_turkey.65.t:0 "[FROM.GetNameDefCap] не бажає вступати до альянсу [ROOT.GetFactionName]"
bftb_turkey.65.desc:0 "Нам стало відомо, що [FROM.GetNameDef] не приєднуватиметься до альянсу [ROOT.GetFactionName]. [ROOT.GetAdjective] представники розчаровані і неабияк стурбовані можливими наслідками для майбутнього Середземномор'я. [ROOT.Get у приватній бесіді попросив уряд прискорити процес прийняття до альянсу нових учасників, щоб утворити помітний блок, який міг би протидіяти будь-якому потенційному прояву [FROM.GetAdjective]ого іредентизму."
bftb_turkey.65.a:0 "Ми мусимо терміново підключити до цього пакту та інші нації."
bftb_turkey.66.t:0 "[FROM.GetNameDefCap] пропонує план розділення держави [GRE.GetNameDef]"
bftb_turkey.66.desc:0 "[FROM.GetNameDefCap] пропонує, визнаючи всю прикрість такого стану справ, знищити регіони держави [GRE.GetNameDef] заради національної безпеки. Наші представники щиро і цілком згодні з думкою наших [FROM.GetAdjective] союзників та нагадують їм, що саме такою і була наша офіційна позиція з самого початку. і [182.GetName], що закріпить наше домінування над Східним Середземномор'ям та Іонічним морем. межують багато території держави.\n\nУгода складена здебільшого справедливо — справедливіше, ніж у принципі можна очікувати для такої ситуації. І все ж таки ми давно мріяли зробити місто [47.Capital.GetName] перлиною нашою імперії, а такий план безумовно змусить нас відмовитися від цієї мрії на найближче майбутнє. Чи готові ми розлучитися з планами на місто [47.Capital.GetName] заради миру в Середземномор'ї?"
bftb_turkey.66.a:0 "Цілком справедлива пропозиція щодо майбутнього держави [GRE.GetNameDef]."
bftb_turkey.66.b:0 "Ми маємо отримати все!"
bftb_turkey.67.t:0 "Переворот Золотого квадрата"
bftb_turkey.67.desc:0 "Прибули шокуючі новини з області [676.GetName]: колишній прем'єр-міністр Рашід Алі аль-Ґайлані спробував повалити уряд, який очолює [ROOT.GetLeader]. Аль-Ґайлані підтримує більша частина армії та навіть народ.\n\nПрактично немає сумнівів, що ключову роль в організації перевороту та постачанні зброєю зрадників із Золотого квадрата зіграло іноземне втручання. Вважається, що з усіх потенційно залучених у переворот державних діячів найважливішу роль у підтримці фашистського перевороту.\n\nЗолотий квадрат твердо стоїть на позиції насильницького видалення [ENG.GetAdjective] імперіалістів за допомогою держави [GER.GetNameDef], і багато хто в народі знаходять таку позицію дуже похвальною. Можливо, тільки з фашизмом ми утворимо вільну Аравію..."
bftb_turkey.67.a:0 "Машалла, ми боротимемося проти фашизму і за душу Іраку!"
bftb_turkey.67.b:0 "Наше звільнення можливе лише завдяки фашизму."
bftb_turkey.67.c:0 "Розігнати фашистську гидь!"
bftb_turkey.68.t:0 "Починається [IRQ.GetAdjective] громадянська війна"
bftb_turkey.68.desc:0 "Наші зусилля щодо влаштування фашистського перевороту в державі [IRQ.GetNameDef], здається, окупилися. [IRQ.GetAdjective] фашисти тепер борються з колишнім урядом за контроль над усією державою, і так чи інакше у нас будуть всі можливості затвердити свій контроль над регіоном."
bftb_turkey.68.a:0 "Поки що ми зачекаємо."
bftb_turkey.69.t:0 "[IRQ.GetAdjective] фашисти перемагають"
bftb_turkey.69.desc:0 "[IRQ.GetAdjective] фашисти перестали пригнічувати останні осередки [IRQ.GetAdjective] лоялістського опору, як ми й передбачали. Вони будуть занадто слабкі, щоб протистояти нам, коли ми захопимо контроль над їхніми державними апаратами."
bftb_turkey.69.a:0 "Яка чудова підступність!"
bftb_turkey.70.t:0 "[IRQ.GetAdjective] фашисти програють"
bftb_turkey.70.desc:0 "[IRQ.GetAdjective] фашисти не змогли вигнати [IRQ.GetAdjective] лоялістів і були роздавлені [IRQ.GetAdjective] армією. Це просто жахливо! З іншого боку, наші стратеги вважають, що держава [IRQ.GetNameDef] тепер буде занадто слабким, щоб протистояти нам, коли наші війська захоплять контроль над його державними апаратами."
bftb_turkey.70.a:0 "Гра з самого початку велася нечесно."
bftb_turkey.71.t:0 "[IRQ.GetAdjective] фашисти захоплюють контроль у державі [IRQ.GetNameDef]"
bftb_turkey.71.desc:0 "[IRQ.GetAdjective] фашисти успішно вигнали колишній уряд і захопили контроль над усією країною. [IRQ.GetAdjective] фашисти ясно дали зрозуміти, що одна з головних цілей — за будь-яку ціну позбавити Аравію від [ENG.GetAdjective] впливу. Вони вважають, що найкраще цього можна домогтися [ROOT.GetAdjective] втручанням."
bftb_turkey.71.a:0 "[IRQ.GetName]? Нас це не стосується."
bftb_turkey.71.b:0 "Ми надамо їм всіляку підтримку."
bftb_turkey.71.c:0 "Вони довели, що гідні вступити до альянсу [ROOT.GetFactionName]."
bftb_turkey.72.t:0 "[FROM.GetNameDefCap] підтримує нас"
bftb_turkey.72.desc:0 "[FROM.GetAdjectiveCap]а верхівка вирішила оголосити, що підтримує наш уряд. Такі оголошення дуже важливі для закріплення нашого суверенітету та легітимізації нашої ролі як окремої нації всупереч [ENG.GetAdjective] імперіалізму."
bftb_turkey.72.a:0 "Їхня відвага гідна похвали, і ми за неї вдячні!"
bftb_turkey.73.t:0 "[IRQ.GetAdjective] фашисти захоплюють контроль у державі [IRQ.GetNameDef]"
bftb_turkey.73.desc:0 "[IRQ.GetAdjective] фашисти успішно вигнали колишній уряд і захопили контроль над усією країною. [IRQ.GetAdjective] фашисти ясно дали зрозуміти, що одна з головних цілей — за всяку ціну позбавити Аравію від [ENG.GetAdjective] впливу. Вони вважають, що найкраще цього можна домогтися [ROOT.GetAdjective] втручанням."
bftb_turkey.73.a:0 "[IRQ.GetName] не вартий нашої уваги."
bftb_turkey.73.b:0 "Що ж, ми ж оголосили себе Мечем Ісламу..."
bftb_turkey.74.t:0 "[FROM.GetNameDefCap] підтримує нас"
bftb_turkey.74.desc:0 "[FROM.GetAdjectiveCap]а верхівка вирішила оголосити, що підтримує наш уряд. Такі оголошення є дуже важливими для закріплення нашого суверенітету та легітимізації нашої ролі як окремої нації всупереч [ENG.GetAdjective] імперіалізму."
bftb_turkey.74.a:0 "Коли на нашій стороні [ITA.GetAdjective] уряд, ми непереможні!"
bftb_turkey.75.t:0 "[IRQ.GetAdjectiveCap]ий уряд націоналізує свою нафту!"
bftb_turkey.75.desc:0 "Надійшли шокуючі новини з держави [IRQ.GetNameDef]: [ROOT.GetAdjective] представників, що управляють нафтовими запасами країни, відвели до [IRQ.GetAdjective] кордону під озброєною охороною і вигнали насильно! чутки про те, що новий [IRQ.GetAdjective]ий уряд планує запросити на наші території [GER.GetAdjective] армію. Більше того, розвідка передбачає, що за всім цим стоїть [FROM.GetNameDef] в рамках допомоги союзу [GER.GetFactionName]!Нам треба вирішити, як тепер вчинити: [IRQ.GetAdjective] представники можуть зайняти більш нейтральне становище, якщо ми приймемо їхнє рішення щодо захоплення нафти, але чи можемо ми дозволити собі віддати цю нафту в [GER.GetAdjective] руки?"
bftb_turkey.75.a:0 "Вони, як і ми, сторожі священного полум'я."
bftb_turkey.75.b:0 "Ця нафта не повинна потрапити до рук фашистів!"
bftb_turkey.75.c:0 "Необхідно захистити божественне право королів."
bftb_turkey.75.d:0 "Іншого виходу у нас ніколи не було."
bftb_turkey.75.e:0 "Це їхнє право як суверенної нації."
bftb_turkey.76.t:0 "[ENG.GetAdjective] представники здаються нам!"
bftb_turkey.76.desc:0 "[FROM.GetAdjectiveCap]і представники поступилися нам повним контролем над нашими нафтовими родовищами. Наш суверенітет тепер належить нам, ми перемогли імперіалістів у їхній же грі!"
bftb_turkey.76.a:0 "Аллаху акбар, слався, [ROOT.GetLeader]!"
bftb_turkey.77.t:0 "Англо-[GER.GetAdjective] альянс"
bftb_turkey.77.desc:0 "Ми стали жертвою жахливого та жорстокого повороту долі: [ENG.GetAdjective] та [GER.GetAdjective] уряди уклали союз! Нам дуже потрібна була підтримка альянсу [GER.GetFactionName], але віроломні [ENG.GetAdjective]і пси нас випередили!\n\nВ [ROOT.GetAdjective] історії настали чорні дні. Ми тепер одні, нам нікому допомогти, крім держави [TUR.GetAdjective], яка майже напевно злякається альянсу. І хіба можна його за це звинувачувати? Хто в здоровому глузді міг би противитися такому могутньому дуету? Чи варто навіть і пробувати?"
bftb_turkey.77.a:0 "Іншалла, європейці впадуть перед мечем."
bftb_turkey.77.b:0 "У якому божевільному світі ми живемо?!"
bftb_turkey.79.t:0 "[FROM.GetNameDefCap] пропонує продовжити пакт про ненапад"
bftb_turkey.79.desc:0 "Ми історично дуже близькі з державою [FROM.GetNameDef], оскільки вважаємо один одного близькими за духом антиімперіалістами, але за останні роки наші відносини були прохолодні.\n\nУ спробі досягти потепління у відносинах [FROM.GetLeader] запропонував продовжити пакт про ненапад, який ми підписали багато років тому, ця пропозиція світу слід розглядати як знак, що держава [FROM.GetNameDef] може бути відкрита до більш глибокої співпраці, але [ROOT.GetLeader] також ясно дає зрозуміти, що хоче отримати Турецькі протоки. Ми мусимо вирішити, що для нас краще: доброзичливо налаштований [FROM.GetAdjective] союзник або [FROM.GetAdjective] васал."
bftb_turkey.79.a:0 "Від дружби з такими країнами, як [FROM.GetNameDef], можна чекати тільки добра."
bftb_turkey.79.b:0 "На жаль, у нас на них інші плани."
bftb_turkey.80.t:0 "[FROM.GetAdjectiveCap]ий уряд згодом відновити пакт про ненапад"
bftb_turkey.80.desc:0 "Радісні вісті з [FROM.GetAdjective]их земель: [FROM.GetNameDef] з ентузіазмом ставиться до відновлення пакту про ненапад. Наша влада впевнена, що вже до кінця тижня всі подробиці угоди буде обумовлено."
bftb_turkey.80.a:0 "Відмінний день для збереження світу."
bftb_turkey.81.t:0 "[FROM.GetAdjectiveCap]а держава відмовляється відновлювати пакт про ненапад"
bftb_turkey.81.desc:0 "Ми дізналися, що [FROM.GetNameDef] не збирається відновлювати пакт про ненапад. Навпаки, [FROM.GetAdjective] влада вже відмовилася від колишніх домовленостей, остаточно розвіявши ілюзії, що [FROM.GetNameDef] цікавиться з нами."
bftb_turkey.81.a:0 "Ні до чого хорошого це не приведе."
bftb_turkey.82.t:0 "Турецька комуністична партія більше не під забороною"
bftb_turkey.82.desc:0 "[ROOT.GetNameDef] запрошує вигнаних лідерів Турецької комуністичної партії повернутися, а [ROOT.GetLeader] гарантує, що всі звинувачення проти них будуть зняті. І ось, справа зроблена. Після повернення члени ТКП були тепло прийняті деякими чиновниками уряду, але більш ортодоксальні кемалісти зустріли їх демонстративно холодно.\n\nНехай [ROOT.GetLeader] не вітає нікого особисто, але колишнім вигнанцям відкрито запропонували посади в уряді."
bftb_turkey.82.a:0 "Нам все одно, що вони робитимуть."
bftb_turkey.83.t:0 "Повернення Турецької комуністичної партії"
bftb_turkey.83.desc:0 "[ROOT.GetNameDef] запрошує вигнаних лідерів Турецької комуністичної партії повернутися, а [ROOT.GetLeader] гарантує, що всі звинувачення проти них будуть зняті. І ось справа зроблена. Після повернення члени ТКП були тепло прийняті деякими чиновниками уряду, але ортодоксальніші кемалісти зустріли їх демонстративно холодно.\n\n[ROOT.GetLeader] влаштував урочистий прийом на честь їх повернення, але сталося щось непередбачене. На сцену вийшов Шефік Хюсню і заявив про повалення буржуазного і ревізіон встановленні уряду, подібного, швидше, московському. У наступні кілька годин усі чиновники та офіцери-кемалісти були знайдені та заарештовані."
bftb_turkey.83.a:0 "Почекайте..."
bftb_turkey.84.t:0 "[FROM.GetNameDefCap] вимагає нашої покірності"
bftb_turkey.84.desc:0 "Підколодні змії з держави [FROM.GetNameDef] надіслали нам недвозначну вимогу скласти зброю і допустити [FROM.GetAdjective]их солдатів на нашу територію для «захисту [ROOT.GetAdjective] робітників та їх прав" шукати не доводиться: [FROM.GetNameDef] хоче повністю прибрати до рук наші справи і наш суверенітет.\n\nМи не якась другосортна нація на світових побігеньках, ми — [ROOT.GetNameDef]!Нікому не дозволено витирати нами підлогу, тим більш такій відверто ворожій державі, для якої ми— вічна жертва, нам потрібні союзники, має бути хоч одна країна, яка разом з нами повстане проти войовничості, хоча, якщо подумати, чи варто це можливих втрат серед [ROOT.GetAdjective] народу?"
bftb_turkey.84.a:0 "[SOV.GetNameDefCap] стане чесним посередником у цьому питанні."
bftb_turkey.84.b:0 "Ми демократично голосуємо за те, щоби покликати на допомогу!"
bftb_turkey.84.c:0 "Має хтось врятувати нас від марксистської сволоти!"
bftb_turkey.84.d:0 "Гарантом нашої безпеки мусять стати друзі."
bftb_turkey.84.e:0 "Життя [ROOT.GetAdjective]ого народу — понад усе."
bftb_turkey.85.t:0 "[FROM.GetNameDefCap] просить про посередництво — [TUR.GetNameDefCap] виявляє агресію"
bftb_turkey.85.desc:0 "[FROM.GetNameDefCap] сподівається на наш захист проти [TUR.GetAdjective] агресії. [FROM.GetAdjective] чиновники у фарбах описали, як сильно похитнеться рівновага на континенті, якщо [FROM.GetNameDef] [TUR.GetAdjective] сфери впливу, і емоційно заявили про своє право на самоврядування в надії, що ми допоможемо їм його захистити."
bftb_turkey.85.a:0 "[TUR.GetNameDefCap] намагається монополізувати комунізм!"
bftb_turkey.85.b:0 "[TUR.GetNameDefCap] загрожує рівновазі на континенті!"
bftb_turkey.85.c:0 "Не можна дозволяти червоним творити, що їм хочеться."
bftb_turkey.85.d:0 "[FROM.GetAdjective]і чвари нас не торкаються."
bftb_turkey.86.t:0 "[FROM.GetNameDefCap] гарантує нам незалежність"
bftb_turkey.86.desc:0 "Нам повідомили, що [FROM.GetNameDef] гарантує нашу безпеку перед лицем [TUR.GetAdjective] агресії. Для нас це велика дипломатична перемога. Сподіватимемося, [TUR.GetNameDef] припинить пред'являти нам нелюдські вимоги."
bftb_turkey.86.a:0 "Істинні друзі держави [ROOT.GetNameDef]."
bftb_turkey.87.t:0 "[BUL.GetNameDefCap] отримує підтримку ззовні"
bftb_turkey.87.desc:0 "Підлі [BUL.GetAdjective]і боягузи знайшли спільників у марній боротьбі за безпеку! Ми, звичайно, хотіли уникнути подібних ускладнень. Необхідно вирішити, чи продовжимо ми натиск і змусимо їх прийняти наші вимоги або час відступити велику війну."
bftb_turkey.87.a:0 "Ми не послабимо натиск."
bftb_turkey.87.b:0 "Вкрай неприємна затримка."
bftb_turkey.88.t:0 "[FROM.GetNameDefCap] відступає!"
bftb_turkey.88.desc:0 "«Тріумф» — ось слово, що добре описує настрої в наших верхах. [FROM.GetAdjectiveCap]і уряд і збройні сили відступили і намагаються загасити конфлікт. ROOT.GetAdjective] народу."
bftb_turkey.88.a:0 "Ми перемогли!"
bftb_turkey.89.t:0 "Ми не отримаємо підтримку жодної держави"
bftb_turkey.89.desc:0 "[ROOT.GetLeader] не може прийти до тями після жахливих новин про те, що [ROOT.GetNameDef] не отримає жодної підтримки проти [TUR.GetAdjective] агресії. Нехтування інших націй залишило нас без захисту перед огидним ультиматумом: вийти на бій або здатися заради порятунку життів."
bftb_turkey.89.a:0 "У нас немає вибору — ми мусимо здатися."
bftb_turkey.89.b:0 "Ми без бою не здамося!"
bftb_turkey.90.t:0 "[BUL.GetNameDefCap] здається нам"
bftb_turkey.90.desc:0 "Ми ще на крок наблизилися до світової революції! [FROM.GetAdjectiveCap]а влада здалася і поступилася владою новим комуністичним міністрам, яких ретельно відібрали чиновники нашої партії. Тепер [FROM.GetNameDef] у наших руках. [FROM.GetAdjectiveCap]і армії та промисловість відкриють нам дорогу до ще більших висот влади в регіоні та в Європі."
bftb_turkey.90.a:0 "Іх звільнення нарешті відбулося."
bftb_turkey.91.t:0 "[BUL.GetNameDefCap] продовжує чинити опір"
bftb_turkey.91.desc:0 "Ми отримали несподівану доповідь. [FROM.GetNameDef] чинить опір нашим цілком розумним вимогам. [FROM.GetAdjectiveCap]ий уряд міг піти шляхом найменшого опору, але вирішив вибрати шлях болю."
bftb_turkey.91.a:0 "Прийде їх утихомирити."
bftb_turkey.92.t:0 "[FROM.GetName] Підписує Саадабадський пакт"
bftb_turkey.92.desc:0 "[FROM.GetLeader] проявив великий ентузіазм, коли ми запропонували йому проєкт мирного договору та пакту про ненапад, і відразу ж підписав документи. Тепер, заручившись його підтримкою, ми стали на крок ближче до досягнення миру на рідній землі та у всьому світі!"
bftb_turkey.92.a:0 "[ROOT.GetNameDef] завжди буде вважати вас близьким другом."
bftb_turkey.93.t:0 "[FROM.GetName] відкидає Саадабадський пакт!"
bftb_turkey.93.desc:0 "[FROM.GetLeader] написав хитромудрий лист, адресатом якого виступив [ROOT.GetLeader]. У цьому листі лідер заявив, що пропозиція мирних переговорів і пакту про ненапад була марною тратою паперу та чорнила. Також [FROM.GetLeader] заявив, що все, крім формального союзу між державами [FROM.GetNameDef] і [ROOT.GetNameDef], — марнування часу, і просив надалі не втягувати його в жодні [ROOT.GetAdjective] інтриги."
bftb_turkey.93.a:0 "Простого «ні» було б достатньо..."
bftb_turkey.94.t:0 "Економіка руйнується"
bftb_turkey.94.desc:0 "[ROOT.GetAdjective] економісти в страшній паніці: валюта країни впала в ціні, а нація виявляє всі ознаки депресії. Для нашого народу це жахлива трагедія, особливо після того, як Велика депресія торкнулася нас лише мельком. А тепер, коли весь світ позбавляється економічних проблем, на нашу економіку чекає моторошний струс.\n\nДовіра до державних установ впала низько як ніколи, а народ добре розуміє, що в стражданнях держави винна діюча [ROOT.GetAdjective] адміністрація."
bftb_turkey.94.a:0 "За нашу жадібність країна платить кров'ю..."
bftb_turkey.95.t:0 "Османські офіцери пропонують можливість відродити султанат"
bftb_turkey.95.desc:0 "Ми отримали пропозицію від якихось однодумців, які всім серцем поділяють наше трепетне ставлення до релігії в [ROOT.GetAdjective] державі, але ми знаємо напевно, що ці заступники вірні не тільки Всемогутньому. Колишні офіцери та воєначальники Османської імперії звернулися до нас із пропозицією, яка змінить історію: вони хочуть повернути султана на трон.\n\nПропозиція не така вже й дивна, адже багато наших міністрів і виборців не раз відкрито жалкували про падіння султанату Османа і з гордістю заявляли про своє знайомство з османськими. дисидентами, які живуть за кордоном. Електорат, безсумнівно, підтримає наше рішення в будь-якому випадку, але згоди серед верховних чинів поки не спостерігається. по республіці Ататюрка."
bftb_turkey.95.a:0 "Нам не терпиться повернути колишню славу..."
bftb_turkey.95.b:0 "Ми вірні лише республіці та демократії!"
bftb_turkey.97.t:0 "[FROM.GetNameDefCap] вимагає підпорядкування"
bftb_turkey.97.desc:0 "Кажуть, історія йде по колу, але жоден учений, що заслуговує на повагу, не міг передбачити те, що зараз відбувається. Багато хто в уряді відчуває дежавю: [FROM.GetNameDef] надсилає нам ультиматум! [FROM.GetLeader] вимагає від нас покірності!\n\nЯкий абсурд!Як таке взагалі могло статися?Як це припустив турецький народ?Як ми дозволили собі опинитися в такому становищі?Ситуація безглузда, але загроза реальна. Необхідно вирішити, чи готові ми знову дати відсіч [FROM.GetAdjective] загрозі, як десятки років тому, або часи настільки змінилися, що ми не посміємо чинити опір їхнім незрозумілим ідеям, щоби не накликати на себе їхній гнів?"
bftb_turkey.97.a:0 "Злісні османи переоцінили свою силу!"
bftb_turkey.97.b:0 "Не забудемо 1908 рік!"
bftb_turkey.97.c:0 "Опиратися османам безглуздо."
bftb_turkey.98.t:0 "[FROM.GetNameDefCap] продовжує вірити у захист з боку Союзників"
bftb_turkey.98.desc:0 "[FROM.GetAdjectiveCap]ий уряд відмовився визнавати наш авторитет і законність наших вимог. Жалюгідні боягузи вирішили, що [FROM.GetFactionName] їх захистить. Слід вирішити, чи не побоїмося ми союзників держави [FROM.GetNameDef] або трохи відкладемо тріумфальну ходу до влади."
bftb_turkey.98.a:0 "Наша сила зламає всіх і вся!"
bftb_turkey.98.b:0 "Не можна допустити повторення 1913 року..."
bftb_turkey.99.t:0 "[FROM.GetNameDefCap] відмовляється від вимог!"
bftb_turkey.99.desc:0 "Нестерпні [FROM.GetAdjective] паразити відмовилися від своїх шалених вимог. Можна було б назвати цей вчинок мудрим, але віднести цей епітет до [FROM.GetAdjective] адміністрації — значить, неймовірно їй втішити. Поки що [ROOT.GetNameDef] та [FROM.GetNameDef] збережуть світ..."
bftb_turkey.99.a:0 "Ми пережили велику кризу!"
bftb_turkey.100.t:0 "[FROM.GetNameDefCap] схиляється перед нашою силою!"
bftb_turkey.100.desc:0 "Ми на крок наблизилися до колишньої слави, приборкавши безпринципну [FROM.GetAdjective] державу і змусивши її поважати наші цінності. Вся країна святкує нашу велику перемогу."
bftb_turkey.100.a:0 "Можливо, помста за Велику війну ще можлива..."
bftb_turkey.101.t:0 "[FROM.GetNameDefCap] продовжує чинити опір"
bftb_turkey.101.desc:0 "[FROM.GetAdjectiveCap]і мерзотники відмовилися схилити коліна перед нашим всемогутнім і наймудрішим султаном і вирішили піти дорогою війною. Якщо [FROM.GetAdjective]ий народ хоче війни, нехай отримає її! 1913 рік ніколи не повториться!"
bftb_turkey.101.a:0 "Аллах спрямовує наш меч."
bftb_turkey.102.t:0 "Дамаський диктат"
bftb_turkey.102.desc:0 "Бандити з держави [FROM.GetNameDef] зажадали, щоби ми негайно здали їм Сирію або готувалися до війни. Дивуватися тут нема чому: [FROM.GetAdjective] стерв'ятники давно точать пазурі на нашу територію, але ситуація \n\nНеобхідно вирішити, чи готові ми віддати власну землю [FROM.GetAdjective] загарбникам в надії уникнути війни або нехай [FROM.GetNameDef], нарешті, кане в аннали історії, звідки цій країні не потрібно було виповзати."
bftb_turkey.102.a:0 "Війна — найгірший варіант."
bftb_turkey.102.b:0 "З османською гегемонією давним-давно час покінчити."
bftb_turkey.103.t:0 "[FROM.GetNameDefCap] відмовляє нам!"
bftb_turkey.103.desc:0 "[FROM.GetNameDef], це збіговисько ідіотів, вважає, що може відмовитися повертати законним власникам нашу колишню територію. Що ж, у нас залишилася тільки одна відповідь: війна!"
bftb_turkey.103.a:0 "На таку зухвалість дадуть відповідь наші ятагани."
bftb_turkey.104.t:0 "Наші території належать нам!"
bftb_turkey.104.desc:0 "[FROM.GetNameDef], лігво слабаків, вважає, що краще уникнути насильства і повернути нам Сирію. Раптом мудре рішення. Ми вже активно працюємо над включенням території до нашої імперії і опинилися на роздоріжжі. \n\nДивно, але в історії Леванта ми залишилися здебільшого імперіалістами, загарбниками, які нахабно вторглися на чужі території... Звичайно, це нісенітниця, але подібне ставлення зберігається й досі. Можливо, варто піти довгим шляхом і створити дотаційний автономний імперський регіон, який ми З іншого боку, ми можемо просто анексувати територію і включити її в султанат — зрештою, це наше священне право."
bftb_turkey.104.a:0 "Ми об'єднаємо еялет Дамаск та Алеппо!"
bftb_turkey.104.b:0 "Ласкаво просимо до імперії!"

bftb_turkey.110.t:0 "Заколотники в регіоні [TUR_kurdish_state_event_target.GetName] розбиті"
bftb_turkey.110.desc:0 "Наші збройні сили виграли довгий бій із сепаратистами: [TUR_kurdish_state_event_target.GetName] за нами. У регіоні пройшла низка арештів, і нашим військовим довелося попотіти, перш ніж порядок був відновлений. \n значні, але громадськість розуміє, що заради єдності нації можна пожертвувати чим завгодно. На згадку про загиблих уряд оголосив день жалоби по всій країні."
bftb_turkey.110.a:0 "Республіка єдина і неподільна"
bftb_turkey.111.t:0 "Заколотники перемогли в регіоні [TUR_kurdish_state_event_target.GetName]"
bftb_turkey.111.desc:0 "[TUR_kurdish_state_event_target.GetName] залишиться в нашій пам'яті як місце жахливої катастрофи: нашим збройним силам довелося втекти з території після виснажливої битви з бунтівниками-сепаратистами. \n\nВише і закликають до негайного удару у відповідь по повстанцям, що заполонили регіон.[ROOT.GetLeader] не робить публічних заяв, але в приватному порядку військовому командуванню наказано підготувати операцію у відповідь і покарати бунтівників за наші втрати."
bftb_turkey.111.a:0 "Вони ще дізнаються, на що ми здатні."
bftb_turkey.113.t:0 "Фундаменталісти протестують проти виробництва товарів, заборонених релігією"
bftb_turkey.113.desc:0 "Задоволення потреб вільного ринку завжди було наріжним каменем політики кемалістів: якщо є попит, у когось знайдеться пропозиція. Деякі групи населення, переважно релігійні, вважають, що розумна культура споживання, яку розвиває [ROOT.GetNameDef], шкідлива.\n\nПо країні прокотилася хвиля протестів проти виробництва деяких продуктів, заборонених релігією, яку сповідує частина нашого суспільства. Нашу ідею про те, що світська держава, вони не поважають і, схоже, не Втім, можливо, простіше догодитиме натовпу, ніж розбиратися з міжусобицями серед народу."
bftb_turkey.113.a:0 "Ну що ж, добре, ми поступимося з поваги до їхніх звичаїв."
bftb_turkey.113.b:0 "Наш прогрес не зупинити."
bftb_turkey.114.t:0 "Фундаменталісти мирно протестують проти державної політики"
bftb_turkey.114.desc:0 "Новий день, новий релігійний протест у нашій країні. Остання серія виступів пройшла в області [TUR_fundamentalist_state.GetName]. Приводом стало нібито втручання уряду туди, куди не слід. Це абсурд — на те ми й уряд, щоб вникати у всі справи наших громадян.\n\nПротести були мирними, і відповідати на них силою не обов'язково. Більш того, радники склали список поступок, що нічого не значать, після яких [TUR_fundamentalist_state.GetName] зможе трохи заспокоїтися, проте якщо [TUR_fundamentalist_state.GetName] отримає поблажки, то фундаменталісти по всій країні вирішать, що і їм зійде з рук подібне."
bftb_turkey.114.a:0 "Мабуть, дрібні поступки запропонувати можна."
bftb_turkey.114.b:0 "Розігнати невгамовних паразитів."
bftb_turkey.115.t:0 "Фундаменталісти вимагають регіональної автономії"
bftb_turkey.115.desc:0 "Напруга в регіоні [TUR_fundamentalist_state.GetName] між релігійними фундаменталістами та урядом досягла точки кипіння. Фундаменталісти вимагають влади і права жити за власними законами. Це вже зовсім не мирні протести та беззубі гасла, з яких все починалося. \n\n[TUR_fundamentalist_state.GetName] виходить з-під нашого контролю, хай як болісно це визнавати, якщо ми дамо регіону автономність, це принаймні втихомирить бунтівників, і [TUR_fundamentalist_state.GetName] перестане бути проблемою. цьому дуже нагадують державну зраду..."
bftb_turkey.115.a:0 "Це необхідна жертва."
bftb_turkey.115.b:0 "Нехай наші офіцери розкажуть їм, що думають про їхні вимоги."
bftb_turkey.116.t:0 "У регіоні [TUR_fundamentalist_state.GetName] стався напад партизанів"
bftb_turkey.116.desc:0 "Жахливі новини з нашого гарнізону в регіоні [TUR_fundamentalist_state.GetName]: страшна партизанська атака, підлаштована релігійними фундаменталістами, призвела до безлічі жертв. Втрати з обох боків значні, але бунтівники загрожують, що атаки наші війська не покинуть регіон.\n\nСумний той день, коли громадянин йде проти іншого громадянина через таку ефемерну річ, як віра, але цей день настав у нашій державі. Офіцерський корпус пропонує завдати повномасштабного удару у відповідь по бунтівникам, але деякі політики пропонують вирішити справу миром і тимчасово вивести війська, доки ситуація не вляжеться. Прийняти рішення буде непросто."
bftb_turkey.116.a:0 "Удар у відповідь з подвоєною силою!"
bftb_turkey.116.b:0 "Вивести війська."
bftb_turkey.117.t:0 "Фундаменталісти отруюють регіон [TUR_fundamentalist_state.GetName]"
bftb_turkey.117.desc:0 "З місць повідомляють, що релігійні фундаменталісти затопили регіон [TUR_fundamentalist_state.GetName] і підбивають населення повернутися до більш традиційного укладу, який, без сумніву, повністю протилежний ідеям світської держави. Харизматичні священики та енергійні лідери протестів главі руху, що схиляє регіон [TUR_fundamentalist_state.GetName] до своїх ідеалів, і методи несилового впливу поки не принесли помітних результатів. напевно опиниться в руках фундаменталістів, щоразу ми намагалися викликати в народі симпатії до секуляризму, але фанатики люто пручаються кожному кроці. Ми мусимо зробити вибір: або має право на власну думку, або уряд повинен вжити жорстких заходів і зруйнувати плани фундаменталістів."
bftb_turkey.117.a:0 "Зупиніть їх будь-якою ціною."
bftb_turkey.117.b:0 "Воля народу понад усе..."
bftb_turkey.118.t:0 "[TUR_fundamentalist_state.GetName] повністю під контролем фундаменталістів!"
bftb_turkey.118.desc:0 "Катастрофа! Стало відомо, що [TUR_fundamentalist_state.GetName] більше не підкоряється нам! Скоординована партизанська атака релігійних фундаменталістів на адміністративні центри та військові бази регіону виявилася настільки раптовою, що не залишила жодного шансу. вийшла з-під контролю.\n\nЦе безпрецедентна втрата для нашої держави: [ROOT.GetAdjective] суверенна територія виявилася повністю в руках ворогів держави. Час закінчується, і ми мусимо прийняти рішення."
bftb_turkey.118.a:0 "Вдарте по них усіма силами!"
bftb_turkey.118.b:0 "Згодом ми повернемо симпатії народу."
bftb_turkey.119.t:0 "Фундаменталісти здаються уряду в регіоні [TUR_fundamentalist_state.GetName]"
bftb_turkey.119.desc:0 "Політика прозорого діалогу і спілкування з активним населенням окупилися сповна. [TUR_fundamentalist_state.GetName] більше не страждає від намірів радикалів — місцеве населення просто вигнало їх геть. не поділася, але, судячи з настрою лідерів громадської думки, вона більше не йде врозріз з політикою нашого уряду."
bftb_turkey.119.a:0 "Ми цінуємо вашу співпрацю."

bftb_turkey.126.t:0 "[FROM.GetNameDefCap] пропонує інвестиційний портфель"
bftb_turkey.126.desc:0 "Представники держави [FROM.GetNameDef] поспілкувалися з багатьма нашими політиками, сподіваючись на підтримку комплексу інвестиційних проєктів. [FROM.GetNameDef] сподівається використати наші ресурси для посилення власних промислових потужностей та продукції. [FROM.GetNameDef] влада прийшла до висновку, що, надавши допомогу їхній нації, ми можемо самі в майбутньому розраховувати на підтримку у вигляді військового альянсу наших держав."
bftb_turkey.126.a:0 "Якщо їм потрібна допомога, вони її отримають."
bftb_turkey.126.b:0 "Ми не будемо укладати угоду з дияволом."
bftb_turkey.127.t:0 "[FROM.GetNameDefCap] виключає можливість інвестицій"
bftb_turkey.127.desc:0 "Дурні новини з держави [FROM.GetNameDef]. Хоча [FROM.GetAdjective]ий уряд не бажає нам зла, [FROM.GetNameDef] не буде інвестувати в нашу промисловість. Їх позиція була тверда, і чиновники попросили більше не піднімати цю тему в найближчому майбутньому."
bftb_turkey.127.a:0 "Прикро, але їх можна зрозуміти."
bftb_turkey.128.t:0 "[FROM.GetNameDefCap] вкладає невеликі кошти"
bftb_turkey.128.desc:0 "[FROM.GetAdjectiveCap]і чиновники повідомили про завершення підтриманого ними інвестиційного проєкту. Ми провели на місці будівництва власну інспекцію, і результат не розчарував. \n\n[FROM.GetAdjective] спостерігачі натякнули, що в майбутньому [FROM.GetNameDef] не відмовиться підтримати подібні або навіть більш амбіційні проєкти, якщо [ROOT.GetNameDef] вирішить взятися за них."
bftb_turkey.128.a:0 "Спасибі їм за щедрість."
bftb_turkey.129.t:0 "[FROM.GetNameDefCap] інвестує у нашу легку промисловість"
bftb_turkey.129.desc:0 "[FROM.GetAdjectiveCap]і чиновники доповіли про завершення промислового проєкту, реалізованого із залученням [FROM.GetAdjective] інвестицій. Ми провели на місці будівництва власну інспекцію, і результат не розчарував. Передбачається, що новий промисловий комплекс приступить до роботи.\n\n[FROM.GetAdjective] спостерігачі натякнули, що в майбутньому [FROM.GetNameDef] не відмовиться підтримати подібні або навіть більш амбіційні проєкти з високим рівнем секретності."
bftb_turkey.129.a:0 "Прекрасна новина!"
bftb_turkey.130.t:0 "[FROM.GetNameDefCap] інвестує у нашу військову промисловість"
bftb_turkey.130.desc:0 "[FROM.GetAdjectiveCap]і чиновники доповіли про завершення абсолютно секретного промислового проєкту, реалізованого із залученням інвестицій [FROM.GetAdjective]. Ми провели на місці будівництва власну інспекцію, і результат не розчарував. Передбачається, що новий комплекс Негайно розпочне роботу.\n\n[FROM.GetAdjective] спостерігачі натякнули, що в майбутньому [FROM.GetNameDef] не відмовиться підтримати подібні проєкти."
bftb_turkey.130.a:0 "Ось справжні друзі [ROOT.GetAdjective] народу."
bftb_turkey.131.t:0 "[FROM.GetNameDefCap] погоджується на розподіл держави [GRE.GetNameDef]"
bftb_turkey.131.desc:0 "[FROM.GetNameDef] і ми дійшли згоди про поділ територій держави [GRE.GetNameDef]. [FROM.GetNameDefCap] отримає регіони на кордоні зі Східним Середземномор'ям та Іонічним морем, а нам дістануться дальні [GRE.GetAdjective] регіони, з якими ми ділимо узбережжя Егейського моря, сумно, але [GRE.GetNameDef] не залишає нам іншого вибору."
bftb_turkey.131.a:0 "Нехай пробачить нас Всемогутній, але [GRE.GetNameDef] підлягає знищенню."
bftb_turkey.132.t:0 "[FROM.GetNameDefCap] відмовляється ділити державу [GRE.GetNameDef]!"
bftb_turkey.132.desc:0 "[FROM.GetNameDefCap] відмовляється вчинити розумно і поділити державу [GRE.GetNameDef], віддаючи перевагу божевільній бійці за землю без огляду на її населення. Звичайно, вторгнення не бувають приємними, але можна було зробити все максимально делікатно, а [FROM.GetAdjective] дуболоми хочуть перетворити вторгнення в безладний бардак заради того, щоби захопити побільше територій і повністю підкорити [GRE.GetAdjective] народ.\n\nМи цього не хотіли. Цього не повинно було статися."
bftb_turkey.132.a:0 "Нехай почнеться гонка!"

bftb_turkey.133.t:0 "Хвороба Мустафи Кемаля Ататюрка"
bftb_turkey.133.desc:0 "Вчора Мустафу Кемаля Ататюрка в критичному стані терміново доставили до лікарні після того, як він знепритомнів на своїй яхті, де приймав старих друзів. Цей епізод став останнім у низці тривожних ознак погіршення здоров'я. приватній бесіді висловили своє занепокоєння тим, що глава держави працює на знос, а його стан погіршується все більш непередбачувано. список можливих заходів: Якщо Ататюрк не складе з себе обов'язку і сам не подбає про власне здоров'я, нам доведеться відправити його у відставку, щоб він міг провести свої останні дні у родинному колі."
bftb_turkey.133.a:0 "Час працює проти нас."
bftb_turkey.134.t:0 "Смерть Мустафи Кемаля Ататюрка"
bftb_turkey.134.desc:0 "Республіка сумує. Герой війни, революціонер, президент і Батько Турків Мустафа Кемаль Ататюрк помер уві сні. Ніхто і не може сподіватися досягти міфічних висот керівництва Мустафи Кемаля Ататюрка, но не хотів би, щоб його безцінна республіка занепала через кризу влади.\n\nМи не намагаємося замінити нашого Газі — таке не під силу нікому, — але ми мусимо вибрати лідера, який зможе гідно слідувати шляхом Ататюрка. повинен уособлювати собою цінності кемалістів і наслідувати приклад Ататюрка, очолюючи державу [TUR.GetNameDef]."
bftb_turkey.134.a:1 "Джеляль Баяр — очевидний кандидат."
bftb_turkey.134.b:0 "Джеляль Баяр — очевидний кандидат."
bftb_turkey.134.c:0 "Ісмет Іньоню — гідний спадкоємець Ататюрка." # Ø
bftb_turkey.134.d:0 "Февзі Чакмак — той лідер, якого чекає [TUR.GetNameDef]."
bftb_turkey.134.e:0 "Февзі Чакмак забезпечить безпеку нашої нації."
bftb_turkey.134.f:0 "Реджеп Пекер — той, хто об'єднає фашизм і кемалізм."
bftb_turkey.134.g:0 "Геній Шевкета Сюрейї Айдеміра допоможе нам."
bftb_turkey.134.h:0 "Тільки Ісмет Іньоню може заснувати унікальний [TUR.GetAdjective]ий соціалізм." # Ø
bftb_turkey.134.i:0 "Казім Орбай очолюватиме військову хунту, доки ми не знайдемо свій шлях."
bftb_turkey.135.t:0 "Смерть Мустафи Кемаля Ататюрка"
bftb_turkey.135.desc:0 "Герой війни, революціонер, президент і Батько турків Мустафа Кемаль Ататюрк тихо помер уві сні. Тисячі плакальників вирушили до Стамбула, щоби віддати йому останні почесті, після чого його тіло завантажили в кесон і перевезли до Анкари, там він був похований у присутності членів парламенту та представників багатьох держав. Нами, республіка повинна рухатися далі, серед багатьох політиків на похороні Ататюрка виступив і [ROOT.GetLeader]."
bftb_turkey.135.a:0 "Спочивай зі світом, Газі. Ми ніколи тебе не забудемо."
bftb_turkey.136.t:0 "Османську правлячу сім'ю спіткало лихо!"
bftb_turkey.136.desc:0 "Новини про раптову смерть нашого султана рознеслися по країні і занурили Османський султанат у вир скорботи. Султан і його сини відправилися відвідати родючі поля Ніксара і підкоряти гори Джанік у Самсуні, коли в провінції стався землетрус. Тіла знайшли через три дні, і правлячий двір впав у паніку.\n\nЗ урахуванням змінених османських законів престолонаслідування трон повинен відійти старшій дочці султана, вона талановита і має силу волі, але консервативна частина наших релігійних інститутів може заперечити, що на османському троні буде сидіти жінка."
bftb_turkey.136.a:0 "Хай живе султана!"
bftb_turkey.136.b:0 "Жінка? Неприйнятно! Нам потрібен регент!"
bftb_turkey.137.t:0 "[FROM.GetNameDefCap] займає небезпечну позицію у зовнішній політиці"
bftb_turkey.137.desc:0 "[FROM.GetNameDef] задає новий курс у зовнішній політиці, і цей курс перешкоджає нашим зовнішньополітичним інтригам. Представники держави [FROM.GetNameDef] повідомили наших дипломатів, що не мають наміру змінювати нинішній деструктивний курс."
bftb_turkey.137.a:0 "Вони стали саме тими, кого самі ж клялися знищити."
bftb_turkey.137.b:0 "Вони зрадили справу Революції!"
bftb_turkey.137.c:0 "Можливо вони експериментують з будівництвом соціалізму в окремо взятій країні?"
bftb_turkey.137.d:0 "Головне, щоби не лізли у справи наших союзників..."
bftb_turkey.137.e:0 "Очевидно, що їм більше не можна довіряти."
TUR_keeping_turkey_under_observation:0 "Ми будемо пильно стежити за діями держави §Y[TUR.GetNameDef]§! і в майбутньому виключимо її з нашого альянсу, якщо виникне така потреба."
bftb_turkey.138.t:0 "[FROM.GetNameDefCap] порушує суверенітет члена альянсу!"
bftb_turkey.138.desc:0 "Як і пророкували наші експерти із зовнішньої політики, [FROM.GetNameDef] атакує власних союзників. Ми засудили [FROM.GetAdjective] послів за безрозсудне рішення їхнього уряду, але не схоже, щоб це справило на них враження."
bftb_turkey.138.a:0 "Дамо їм останній шанс. Останній."
bftb_turkey.138.b:0 "Підтримка цих відступників не принесла нам нічого хорошого."
bftb_turkey.139.t:0 "[FROM.GetNameDefCap] знову порушує суверенітет члена альянсу!"
bftb_turkey.139.desc:0 "[FROM.GetNameDef] і бандити, які очолюють цю країну, знову зрадили нашу довіру. Час закінчувати цей фарс. Союзники не поважатимуть нас, поки ми покриваємо країну, яка поводиться відверто вороже."
bftb_turkey.139.a:0 "Ми їх попереджали!"
bftb_turkey.140.t:0 "[FROM.GetNameDefCap] попереджає"
bftb_turkey.140.desc:0 "[FROM.GetAdjectiveCap]ий уряд попередив нас про неприпустимість повторного порушення суверенітету членів нашого альянсу. Цього разу вони готові нам пробачити, але у разі подальших дій [FROM.GetNameDef] вживе заходів у відповідь."
bftb_turkey.140.a:0 "Ми чинимо як вважаємо за потрібне."
bftb_turkey.141.t:0 "[FROM.GetNameDefCap] виганяє нас із альянсу [FROM.GetFactionName]!"
bftb_turkey.141.desc:0 "[FROM.GetNameDef] не в змозі змиритися з нашою зовнішньою політикою, тому ми більше не вважаємося союзником цієї держави. Відтепер ми не входимо до альянсу [FROM.GetFactionName]."
bftb_turkey.141.a:0 "Отже, так і буде."
