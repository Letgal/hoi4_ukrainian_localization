bftb_bulgaria_factions.10.t:0 "Розкрита змова «Звена»"
bftb_bulgaria_factions.10.desc:1 "З надійних джерел стало відомо, що деякі члени «Звена», які не раз публічно критикували режим, нещодавно зустрічалися з декількома офіцерами нашої армії. І хоча мета цих зустрічей і імена офіцерів поки невідомі, можна не сумніватися, що «Звено» потай плете якусь серйозну інтригу..."
bftb_bulgaria_factions.10.a:0 "Продовжити розслідування"
bftb_bulgaria_factions.10.b:0 "Почекаємо, поки вони не зроблять перший крок"
bftb_bulgaria_factions.11.t:0 "Розкрито конспіратора «Звена»"
bftb_bulgaria_factions.11.desc:1 "Після ретельного розслідування нам вдалося виявити кількох вірних режиму членів «Звена». Виявилося, що в армії зріла змова проти уряду, але нам вдалося запобігти перевороту.\nСеред змовників випливло ім'я одного з найвірніших наших генералів: [?BUL_zveno_conspirator.GetName].\n\nПотрібно вирішити, що нам робити з цим зрадником."
bftb_bulgaria_factions.11.a:0 "Негайно позбудьтеся його!"
bftb_bulgaria_factions.11.b:0 "Не поспішатимемо з висновками."
bftb_bulgaria_factions.12.t:1 "«Звено» готує переворот"
bftb_bulgaria_factions.12.desc:1 "До нас дійшли чутки, що «Звено» набралася хоробрості і приступила до останньої стадії військового перевороту, на який замахувалося вже давно.\nЯк і в 1934 році, вони спробують повалити уряд, але цього разу ми не дозволимо їм досягти успіху і назавжди зітремо цю набридливу організацію з лиця землі."
bftb_bulgaria_factions.12.a:0 "Зітремо їх на порох!"
bftb_bulgaria_factions.17.t:0 "«Звено» інтегроване"
bftb_bulgaria_factions.17.desc:1 "Нарешті нам вдалося інтегрувати ланку в уряд і домогтися більш тісної співпраці членів покійної організації з нашою партією. Єднання найбільших умов нашої країни стане запорукою успішної спільної роботи над більшими проєктами."
bftb_bulgaria_factions.17.a:1 "То нехай ці уми приймаються за роботу!"
bftb_bulgaria_factions.19.t:0 "«Звено» знищено!"
bftb_bulgaria_factions.19.desc:1 "В останні кілька тижнів поліція відловлювала залишки «Звена», яка, втративши керівництво після недавньої черги арештів, помітно послабшала і розгубилася.\nМожна впевнено заявити, що «Звена» більше немає в державі [ROOT.GetNameDef], і це наша країна та уряд тільки виграють."
bftb_bulgaria_factions.19.a:1 "Чудова новина!"

bftb_bulgaria_factions.20.t:0 "Страйк робітників"
bftb_bulgaria_factions.20.desc:1 "Широкі соціалісти та комуністи разом підбурюють робітників до страйків. Їхні таємні збіговиськи здобули серйозну підтримку та співчуття у болгарського пролетаріату.\nНаводити порядок у регіонах, де ці бунтівники особливо популярні, потрібно обережно. отримати щось набагато гірше, ніж прості страйки..."
bftb_bulgaria_factions.20.a:1 "Рано чи пізно голод змусить їх повернутися до стада"
bftb_bulgaria_factions.20.b:1 "Їх треба роздавити! За будь-яку ціну!"
bftb_bulgaria_factions.21.t:0 "Бунти призводять до супутніх втрат"
bftb_bulgaria_factions.21.desc:0 "Після того, як страйкарам почали протистояти наші сили, у всіх промислових районах почалися запеклі сутички і бунти. В області [?BUL.BUL_damaged_civs_state.GetName] бунти призвели до пошкодження цивільних фабрик[GetMilitaryFactoriesDamaged].[GetInfrastructureDamaged]"
bftb_bulgaria_factions.21.a:0 "Невдалий підсумок..."
BUL_bs_strikes_no_military_factories_damaged:0 ""
BUL_bs_strikes_military_factories_damaged_same_state:0 ", в той час як кілька комуністичних груп намагалися саботувати наше виробництво зброї, псуючи військові заводи"
BUL_bs_strikes_military_factories_damaged_other_state:0 ". В області [?BUL.BUL_damaged_mils_state.GetName] кілька комуністичних груп намагалися саботувати наше виробництво зброї, псуючи військові заводи"
BUL_bs_strikes_no_infrastructure_damaged:0 ""
BUL_bs_strikes_infrastructure_damaged:0 " Також бунти призвели до пошкодження та блокування доріг, залізниць і транспортної інфраструктури в області [?BUL.BUL_damaged_infrastructure_state.GetName]."
bftb_bulgaria_factions.27.t:0 "Широкі соціалісти інтегровані"
bftb_bulgaria_factions.27.desc:1 "Нарешті нам вдалося інтегрувати широких соціалістів в уряд і домогтися більш тісної співпраці членів покійної організації з нашою партією. Єднання найбільших умов нашої країни стане запорукою успішної спільної роботи над більшими проєктами."
bftb_bulgaria_factions.27.a:1 "Разом ми досягнемо справжньої величі!"
bftb_bulgaria_factions.29.t:0 "Широкі соціалісти знищені"
bftb_bulgaria_factions.29.desc:1 "В останні кілька тижнів поліція відловлювала залишки широких соціалістів, які, втративши керівництво після недавньої черги арештів, помітно ослабли і розгубилися. і від цього наша країна та уряд тільки виграють."
bftb_bulgaria_factions.29.a:1 "Це було нешвидко..."

bftb_bulgaria_factions.30.t:0 "У сільській місцевості зростає популярність аграріїв"
bftb_bulgaria_factions.30.desc:1 "Землеробський національний союз веде незаконну пропаганду в сільських районах країни. Вони переконують тисячі фермерів, що тільки в їхніх лавах вони досягнуть успіху, а уряду вірити не можна. їх словами, призвела Болгарію до розрухи та принижень, при цьому вони шукають будь-яку дрібницю, яка дозволить пов'язати дії нинішнього уряду із чудовиськами з минулого та посіяти в народі невдоволення та невпевненість."
bftb_bulgaria_factions.30.a:0 "Абсолютно неприйнятно!"
bftb_bulgaria_factions.31.t:0 "Розкол у Землеробському національному союзі"
bftb_bulgaria_factions.31.desc:1 "Незважаючи на те що в минулому аграрії та комуністи рідко знаходили спільну мову, бажання повалити уряд, схоже, об'єднало певні фракції Землеробського національного союзу і Комуністичної партії.\nДеякі аграрії колеги залишилися вірними як боротьбі з буржуазією, так і неприйняттю більшовизму, і нині шукають політичні шляхи до порозуміння з урядом."
bftb_bulgaria_factions.31.a:1 "Гидкі щури!"
bftb_bulgaria_factions.37.t:0 "Землеробський національний союз інтегрований"
bftb_bulgaria_factions.37.desc:1 "Нарешті нам вдалося інтегрувати Землеробський національний союз в уряд і домогтися більш тісної співпраці членів мертвої організації з нашою партією. Єднання найбільших умов нашої країни стане запорукою успішної спільної роботи над більшими проєктами."
bftb_bulgaria_factions.37.a:1 "Це рішення принесе країні велику користь."
bftb_bulgaria_factions.39.t:0 "Землеробський національний союз знищено"
bftb_bulgaria_factions.39.desc:1 "В останні кілька тижнів поліція відловлювала залишки Землеробського національного союзу, який, втративши керівництво після недавньої черги арештів, помітно послабшав і втратив колишній запал.\nМожна впевнено заявити, що Землеробського національного союзу в державі [ROOT.GetNameDef] більше нема, і від цього наша країна та уряд тільки виграють."
bftb_bulgaria_factions.39.a:1 "Так їм і треба!"

bftb_bulgaria_factions.40.t:1 "Хода в місті [GetMarchDestinationName]"
bftb_bulgaria_factions.40.desc:1 "Заради популярності націонал-соціалістичний рух наслідує методи болгарського Союзу молодих національних легіонів: він організував ходу від стільного міста [Root.Capital.GetCapitalVictoryPointName] до міста [GetMarchDestinationName].\nПодобно вимагали вживання ще жорсткіших заходів придушення і викорінення більшовиків, створення національного синдикату робітників проти класової боротьби і активнішого втручання держави в болгарську економіку та суспільні питання. цим якнайшвидше."
bftb_bulgaria_factions.40.a:1 "Це навіть не самобутній протест!"
bftb_bulgaria_factions.40.b:0 "Треба заткнути їм рота, поки вони не стали небезпечнішими"
bftb_bulgaria_factions.47.t:0 "Націонал-соціалістичний рух інтегрований"
bftb_bulgaria_factions.47.desc:1 "Нарешті нам вдалося інтегрувати націонал-соціалістичний рух в уряд і домогтися більш тісної співпраці членів мертвої організації з нашою партією. Єднання найбільших умов нашої країни стане запорукою успішної спільної роботи над більшими проєктами."
bftb_bulgaria_factions.47.a:1 "Продовжуємо твердити, що це на краще..."
bftb_bulgaria_factions.49.t:0 "Націонал-соціалістичний рух знищено"
bftb_bulgaria_factions.49.desc:1 "В останні кілька тижнів поліція відловлювала залишки націонал-соціалістичного руху, який, втративши керівництво після недавньої черги арештів, помітно послабшав і розгубився.\nМожна впевнено заявити, що націонал-соціалістів більше немає в державі [ROOT.GetNameDef], і від цього наша країна та уряд тільки виграють."
bftb_bulgaria_factions.49.a:1 "Ніхто за ними нудьгувати не буде!"

bftb_bulgaria_factions.50.t:1 "Члени «Звена» репресовані"
bftb_bulgaria_factions.50.desc:1 "Ми завдали рішучого та успішного удару по ланці, заарештували його членів, які, згідно з повідомленнями, публічно стверджували, що [ROOT.GetLeader] — негідний лідер, і навіть планували державний переворот."
bftb_bulgaria_factions.50.a:1 "Вони отримали по заслугах."
bftb_bulgaria_factions.51.t:1 "Члени «Звена» репресовані"
bftb_bulgaria_factions.51.desc:1 "Наша служба безпеки провела серйозні репресії проти організації, відомої як «Звено». Керівництво операції стверджує, що поліцейським вдалося захопити багатьох бунтівників на таємних зборах організації, і, таким чином, операція завершилася приголомшливим успіхом."
bftb_bulgaria_factions.51.a:1 "Чудова новина!"
bftb_bulgaria_factions.52.t:1 "Члени «Звена» репресовані"
bftb_bulgaria_factions.52.desc:1 "Ми спробували завдати рішучого удару по організації, відомої як «Звено», але зазнали нищівної поразки. Поліція вломилася в передбачуване місце таємної зустрічі змовників «Звена», де вони, за чутками, мали планувати державний переворот. І вони дійсно виявили членів «Звена» — ось тільки зустріч не мала відношення ні до справ організації, ні до політики взагалі."
bftb_bulgaria_factions.52.a:1 "Як обурливо..."
bftb_bulgaria_factions.53.t:1 "Захоплення лідерів «Звена»"
bftb_bulgaria_factions.53.desc:1 "Захоплення лідерів «Звена» пройшло успішно. Кілька важливих постатей, у тому числі сам Кімон Ґеорґієв, заарештовані. Для організації цей удар стане дуже болючим."
bftb_bulgaria_factions.53.a:1 "Ось і кінець їхньої підривної діяльності!"
bftb_bulgaria_factions.54.t:1 "Захоплення лідерів «Звена»"
bftb_bulgaria_factions.54.desc:1 "Захоплення лідерів «Звена» пройшло зовсім не так, як нам хотілося. Звичайно, поліція заарештувала кількох важливих осіб, але лідер організації Кімон Ґеорґієв втік і продовжує керувати ланкою, нехай навіть з укриття."
bftb_bulgaria_factions.54.a:1 "Яке розчарування..."
bftb_bulgaria_factions.55.t:1 "Захоплення лідерів «Звена»"
bftb_bulgaria_factions.55.desc:1 "Спроба захопити лідерів «Звена» обернулася грандіозним провалом. Поліцейські увірвалися на таємну зустріч, але їх було набагато менше, ніж змовників, тому нікого не вдалося затримати, і учасники зборів швидко розбіглися. У ході поліцейського переслідування. Жорстокі зіткнення, і постраждали багато невинних жителів. Зіткнувшись з такою жорстокістю поліції, багато городян мимоволі віддали свої симпатії «Звена» і почали приховувати членів організації, а іноді й стали давати відсіч органам охорони порядку."
bftb_bulgaria_factions.55.a:1 "Хтось поплатиться за цей провал!"
bftb_bulgaria_factions.60.t:1 "Широкі соціалісти репресовані"
bftb_bulgaria_factions.60.desc:1 "Ми завдали серйозного удару по широким соціалістам і заарештували тих, хто, згідно з повідомленнями, був неодноразово помічений у підбурюваннях до протестів і заколотів."
bftb_bulgaria_factions.60.a:1 "Вони отримали по заслугах."
bftb_bulgaria_factions.61.t:1 "Широкі соціалісти репресовані"
bftb_bulgaria_factions.61.desc:1 "Наша служба безпеки провела серйозні репресії проти фракції широких соціалістів. Нам доповіли, що поліцейським вдалося захопити багатьох бунтівників на таємній зустрічі членів організації з робочими союзами і навіть комуністами. Начальник поліції стверджує, що операція завершилася."
bftb_bulgaria_factions.61.a:1 "Чудова новина!"
bftb_bulgaria_factions.62.t:1 "Широкі соціалісти репресовані"
bftb_bulgaria_factions.62.desc:1 "Ми спробували завдати широким соціалістам рішучого удару, але зазнали нищівної поразки. Поліція сліпо вломилася в передбачуване місце таємної зустрічі широких соціалістів з робочими союзами і комуністами, де вони, за чутками, займалися. широкі соціалісти справді були в зазначеному місці, вони просто слухали лекцію Тодора Павлова про діалектичний матеріалізм, і поява поліції виявилася ефектною, але неефективною."
bftb_bulgaria_factions.62.a:1 "Як обурливо..."
bftb_bulgaria_factions.63.t:1 "Захоплення лідерів широких соціалістів"
bftb_bulgaria_factions.63.desc:1 "Захоплення лідерів широких фахівців пройшло успішно. Заарештовано більшість важливих фігур. Від такого удару організація навряд чи оговтається."
bftb_bulgaria_factions.63.a:1 "Ось і кінець їхньої підривної діяльності!"
bftb_bulgaria_factions.64.t:1 "Захоплення лідерів широких соціалістів"
bftb_bulgaria_factions.64.desc:1 "Захоплення лідерів широких соціалістів пройшло не так, як було задумано. Поліція заарештувала кілька важливих діячів, але багатьом лідерам організації вдалося втекти, і тепер вони продовжують керувати широкими соціалістами, хай навіть із укриття."
bftb_bulgaria_factions.64.a:1 "Яке розчарування..."
bftb_bulgaria_factions.65.t:1 "Захоплення лідерів широких соціалістів"
bftb_bulgaria_factions.65.desc:1 "Спроба захопити лідерів широких соціалістів обернулася грандіозним провалом. Поліцейські увірвалися на таємну зустріч, але їх було набагато менше, ніж змовників, тому нікого не вдалося затримати, і учасники зборів швидко розбіглися і звернулися по допомогу пролетарям На вулицях зав'язалися жорстокі зіткнення, і постраждали багато невинних жителів. Зіткнувшись з такою жорстокістю поліції, багато городян мимоволі віддали свої симпатії широким соціалістам і почали приховувати членів організації, а іноді й стали давати відсіч органам охорони порядку."
bftb_bulgaria_factions.65.a:1 "Хтось поплатиться за цей провал!"
bftb_bulgaria_factions.70.t:1 "Члени Землеробського союзу репресовані"
bftb_bulgaria_factions.70.desc:1 "Ми завдали серйозного удару Землеробському союзу і заарештували тих, хто, згідно з повідомленнями, був неодноразово помічений у публічному наклепі на уряд та підбурюваннях до протестів."
bftb_bulgaria_factions.70.a:1 "Вони отримали по заслугах."
bftb_bulgaria_factions.71.t:1 "Члени Землеробського союзу репресовані"
bftb_bulgaria_factions.71.desc:1 "Наша служба безпеки ввела серйозні репресії проти Землеробського національного союзу. Поліцейські нагрянули за адресами кількох збіговиськ аграріїв, які проводили зустрічі одночасно в різних містах Болгарії, щоби посіяти смуту в серцях сільського народу. Згідно з офіційними поліціями. пройшла дуже успішно."
bftb_bulgaria_factions.71.a:1 "Чудова новина!"
bftb_bulgaria_factions.72.t:1 "Члени Землеробського союзу репресовані"
bftb_bulgaria_factions.72.desc:2 "Ми спробували завдати рішучого удару Землеробському національному союзу, але зазнали нищівної поразки. Поліція знайшла ймовірне місце таємної зустрічі аграріїв у сільській місцевості, де вони, за чутками, налаштовували фермерів проти уряду. Але виявилося, всього лише подискутувати про книгу Александира Стамболійського «Політичні партії чи станові організації». Ефектна поява поліції не принесла результатів. Чи треба говорити, що дії правоохоронців не викликали розуміння у народу і тим більше у аграріїв..."
bftb_bulgaria_factions.72.a:1 "Як обурливо..."
bftb_bulgaria_factions.73.t:1 "Захоплення лідерів Землеробського союзу"
bftb_bulgaria_factions.73.desc:1 "Захоплення лідерів Землеробського національного союзу пройшло успішно. Заарештовано більшість важливих фігур, включаючи самого Ніколу Петкова. Від такого удару союз навряд чи оговтається."
bftb_bulgaria_factions.73.a:1 "Ось і кінець їхньої підривної діяльності!"
bftb_bulgaria_factions.74.t:1 "Захоплення лідерів Землеробського союзу"
bftb_bulgaria_factions.74.desc:1 "Не можна сказати, що захоплення лідерів Землеробського національного союзу не принесло результатів, але й успішним його не назвеш. Звичайно, поліція заарештувала кількох важливих персон, проте Нікола Пєтков втік і продовжує керувати аграріями, нехай навіть з укриття."
bftb_bulgaria_factions.74.a:1 "Яке розчарування..."
bftb_bulgaria_factions.75.t:1 "Захоплення лідерів Землеробського союзу"
bftb_bulgaria_factions.75.desc:1 "Спроба захопити лідерів Землеробського національного союзу обернулася грандіозним провалом. Поліцейські увірвалися на таємну зустріч, але їх було набагато менше, ніж змовників, тому нікого не вдалося затримати, і учасники зборів швидко розбіглися. на вулицях зав'язалися жорстокі зіткнення, і постраждали багато невинних жителів. Зіткнувшись з такою жорстокістю поліції, багато городян мимоволі віддали аграріям свої симпатії і почали приховувати членів організації, а іноді й стали давати відсіч органам охорони порядку."
bftb_bulgaria_factions.75.a:1 "Хтось поплатиться за цей провал!"
bftb_bulgaria_factions.80.t:1 "Націонал-соціалістичний рух репресований"
bftb_bulgaria_factions.80.desc:1 "Ми успішно розправилися з націонал-соціалістичним рухом і заарештували його учасників, які, згідно з повідомленнями, влаштовували заворушення та публічно таврували певні організації, і навіть [ROOT.GetLeader] не раз ставав об'єктом їхньої ненависті."
bftb_bulgaria_factions.80.a:1 "Вони отримали по заслугах."
bftb_bulgaria_factions.81.t:1 "Націонал-соціалістичний рух репресований"
bftb_bulgaria_factions.81.desc:1 "Наша служба безпеки провела серйозні репресії проти націонал-соціалістичного руху. Поліція увірвалася на сходку високопоставлених націонал-соціалістів, де ці бунтівники публічно заявляли, що [ROOT.GetLeader] — справжнє чудовисько, і планували наступний марш проти уряду. Більшість радикалів було схоплено, і операція, згідно з офіційними звітами, завершилася грандіозним успіхом."
bftb_bulgaria_factions.81.a:1 "Чудова новина!"
bftb_bulgaria_factions.82.t:1 "Націонал-соціалістичний рух репресований"
bftb_bulgaria_factions.82.desc:2 "Наша спроба завдати рішучого удару націонал-соціалістичному руху закінчилася грандіозним провалом. Поліцейські увірвалися в штаб-квартиру організації, де мала відбутися таємна сходка організаторів нового фашистського маршу, але опинилися на конференції по виступав сам Александир Цанков, поява поліції виявилася ефектною, але неефективною."
bftb_bulgaria_factions.82.a:1 "Як обурливо..."
bftb_bulgaria_factions.83.t:1 "Захоплення лідерів націонал-соціалістичного руху"
bftb_bulgaria_factions.83.desc:2 "Захоплення лідерів націонал-соціалістичного руху пройшло успішно. Заарештовано більшість важливих постатей, включаючи самого Олександра Цанкова. Від такого удару організація навряд чи оговтається."
bftb_bulgaria_factions.83.a:1 "Ось і кінець їхньої підривної діяльності!"
bftb_bulgaria_factions.84.t:1 "Захоплення лідерів націонал-соціалістичного руху"
bftb_bulgaria_factions.84.desc:2 "Не можна сказати, що захоплення лідерів націонал-соціалістичного руху не принесло результатів, але й успішним його не назвеш. Звичайно, поліція заарештувала кількох важливих персон, проте Александир Цанков втік і продовжує керувати рухом, нехай навіть із укриття."
bftb_bulgaria_factions.84.a:1 "Яке розчарування..."
bftb_bulgaria_factions.85.t:1 "Захоплення лідерів націонал-соціалістичного руху"
bftb_bulgaria_factions.85.desc:1 "Захоплення лідерів націонал-соціалістичного руху з тріском провалилося. Поліцейські увірвалися на таємну зустріч, але їх було набагато менше, ніж змовників, тому нікого не вдалося затримати, і учасники зборів швидко розбіглися. У ході поліцейського переслідування на На вулицях зав'язалися жорстокі зіткнення, і постраждали багато невинних жителів. Зіткнувшись з такою жорстокістю поліції, багато городян мимоволі віддали свої симпатії націонал-соціалістам і почали приховувати членів організації, а іноді й стали давати відсіч органам охорони порядку."
bftb_bulgaria_factions.85.a:1 "Хтось поплатиться за цей провал!"

