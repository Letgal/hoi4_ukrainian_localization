bftb_bulgaria_imro.1.t:0 "ВМРО повернулася!"
bftb_bulgaria_imro.1.desc:0 "З надійних джерел стало відомо, що члени ВМРО, оснащені болгарською зброєю, перетнули кордон і організують анти-[ROOT.GetAdjective]ий рух на македонських землях."
bftb_bulgaria_imro.1.a:0 "Ми повернулися на початок 1930-х років..."
bftb_bulgaria_imro.2.t:0 "У Македонії з'являються проболгарські настрої"
bftb_bulgaria_imro.2.desc:0 "Активісти ВМРО та інші проболгарськи налаштовані македонці намагаються викликати у македонського населення симпатії до Болгарії.\nВ результаті ситуація в регіоні знову дестабілізована, а протистояння [ROOT.GetAdjective]ому уряду набуває загрозливих масштабів."
bftb_bulgaria_imro.2.a:0 "Настав час знову розквитатися з ВМРО..."

bftb_bulgaria_fatherland_front.1.t:1 "Вітчизняний фронт"
bftb_bulgaria_fatherland_front.1.desc_positive:1 "Плоди нашої самовідданої праці дозволять нам принаймні об'єднати багатьох політичних та ідеологічних суперників у єдиний фронт проти намірів пронімецької військової диктатури в Болгарії.\nМи організували Вітчизняний фронт, інтегрували тільки широких соціалістів, аграріїв та інші фракції, які нині протистоять засиллям у країні буржуазії, готової без вагань принести нашу батьківщину в жертву власному благополуччю."
bftb_bulgaria_fatherland_front.1.desc_negative:1 "Спільно з представниками інших організацій комуністи організували Вітчизняний фронт — політичний рух опору, який із небезпечною швидкістю набирає популярності серед пролетаріату і в недалекому майбутньому може перетворитися на загрозу уряду."
bftb_bulgaria_fatherland_front.1.a:1 "Разом ми сильніші!"
bftb_bulgaria_fatherland_front.1.b:1 "Ще один трюк комуністів, приречений на провал."
bftb_bulgaria_fatherland_front.2.t:1 "Вітчизняний фронт завдає удару!"
bftb_bulgaria_fatherland_front.2.desc:0 "Сьогодні згідно з опрацьованим заздалегідь планом місцеві організації та озброєні партизанські загони Вітчизняного фронту захопили ратуші та районні адміністрації по всій країні.\nЗаколотники зіткнулися з мінімальним або жодним опором по всьому узбережжі Чорного моря, від Бурґаса до Варни[GetBsFfSupport][GetBznsFfSupport][GetZvenoFfSupport][GetPartisanFfSupport]."
bftb_bulgaria_fatherland_front.2.desc_no_support:0 ""
bftb_bulgaria_fatherland_front.2.desc_has_bs_support:0 "; а в Пловдіві робочий клас масово вийшов на вулиці на підтримку бунтівників, і через пару годин вуличних боїв регіон опинився в руках повстанців"
bftb_bulgaria_fatherland_front.2.desc_has_bzns_support:0 ".\nЗ місць повідомляють, що підтримка аграріїв у сільських областях Мезії відіграла у перевороті вирішальну роль"
bftb_bulgaria_fatherland_front.2.desc_has_zveno_support:0 ".\nУ Софії тим часом військові офіцери «Звена» захопили пункти зв'язку і кинулися до Національних зборів, заставши зненацька місцеві війська та змусивши їх здатися"
bftb_bulgaria_fatherland_front.2.desc_has_partisan_support:0 ".\nІ, нарешті, [GetPartisanFfSupportNationalities] партизани приєдналися до повстання Вітчизняного фронту і утримують контроль над окупованими територіями"
bftb_bulgaria_fatherland_front.2.a:1 "Отже, буде громадянська війна!"


BUL_zveno_dissidents_tt:0 "Якщо ми своєчасно не подолаємо угруповання [GetZvenoName], її учасники можуть влаштувати у майбутньому військовий переворот."
BUL_exposed_zveno_conspirator_tt:0 "Це трохи відстрочить переворот, який може замишляти угруповання [GetZvenoName]."
BUL_bs_strikes_no_violence_tt:0 "У процесі буде пошкоджено кілька фабрик.\nВисока підтримка §Yкомунізму§! і велика популярність угруповання [GetBsName] можуть погіршити ситуацію."

bftb_bulgaria_rearmament.1.t:1 "Переговори щодо [BUL.GetAdjective]ого переозброєння"
bftb_bulgaria_rearmament.1.desc:1 "[BUL.GetAdjectiveCap]ий уряд публічно оголосив про політику світу, якої [BUL.GetNameDef] має намір дотримуватися на Балканах, і тепер наполегливо підштовхує нас до переговорів про зняття серйозних військових обмежень, на Великої війні.\nВони стверджують, що почати переозброєння необхідно негайно, щоби дати їм можливість створити армію, здатну захистити суверенітет і самобутність народу."
bftb_bulgaria_rearmament.1.a:1 "Все це порожні обіцянки."
bftb_bulgaria_rearmament.1.b:1 "Ми вимагаємо укладання офіційного договору задля збереження миру."
bftb_bulgaria_rearmament.1.c:1 "З їх обмеженнями треба покінчити!"
bftb_bulgaria_rearmament.1_refuse_tt:0 "[BUL.GetNameDefCap] поки не може розпочати переозброєння."
bftb_bulgaria_rearmament.1_nap_tt:0 "[BUL.GetNameDefCap] зможе розпочати переозброєння, як тільки укласти пакт про ненапад із одною з ось цих держав: [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] або [TUR.GetFlag][TUR.GetNameDefCap]."
bftb_bulgaria_rearmament.2.t:1 "[ENG.GetNameDefCap] відмовляє в [ROOT.GetAdjective]ому переозброєнні"
bftb_bulgaria_rearmament.2.desc:1 "[ENG.GetAdjectiveCap]ий уряд відмовився знімати будь-які обмеження з наших збройних сил. Схоже, їх не хвилюють зростаюча напруга в Європі і думка про те, що [ROOT.GetNameDef] залишиться без захисту перед ворожими силами, якщо тендітна рівновага на Балканах буде порушена."
bftb_bulgaria_rearmament.2.a:0 "Ми маємо знайти інші методи переконання..."
bftb_bulgaria_rearmament.3.t:1 "[ENG.GetNameDefCap] вимагає дозволити переозброєння країни [ROOT.GetNameDef]"
bftb_bulgaria_rearmament.3.desc:1 "[ENG.GetAdjectiveCap]ий уряд відмовляється знімати будь-які обмеження з наших збройних сил, поки [ROOT.GetNameDef] не підпише офіційний договір з однією з сусідніх держав, започаткувавши розвиток дружніх відносин на Балкан."
bftb_bulgaria_rearmament.3.a:1 "І цю перешкоду ми подолаємо..."
BUL_uk_demands_nap_with_balkan_nation_tt:1 "Національний дух §YОбмеження на армію§! буде прибрано після підписання §Yпакту про ненапад§! з державою [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] або [TUR.GetFlag][TUR.GetNameDefCap]."
bftb_bulgaria_rearmament.4.t:0 "Обмеження на армію знято"
bftb_bulgaria_rearmament.4.desc:1 "Ми і [GetNapTarget] уклали пакт про ненапад, згідно з [ENG.GetAdjective]ими вимогами, і [ENG.GetNameDef] знімає обмеження з наших збройних сил. Нарешті [ROOT.GetAdjective]а армія може починати переозброєння."
bftb_bulgaria_rearmament.4.a:1 "За діло!"
BUL_nap_with_greece:0 "[GRE.GetNameDefCap]"
BUL_nap_with_yugoslavia:0 "[YUG.GetNameDefCap]"
BUL_nap_with_romania:0 "[ROM.GetNameDefCap]"
BUL_nap_with_turkey:0 "[TUR.GetNameDefCap]"
bftb_bulgaria_rearmament.5.t:1 "Обмеження на [BUL.GetAdjective]у армію знято"
bftb_bulgaria_rearmament.5.desc:1 "Згідно з [ROOT.GetAdjective]ими вимогами, [GetNapTarget] і [BUL.GetAdjective]а делегація уклали пакт про ненапад, після чого остання прибула до Лондона для підписання офіційного договору. Потім [BULGet переозброєння армії."
bftb_bulgaria_rearmament.5.a:1 "Давайте покінчимо з цим."
bftb_bulgaria_rearmament.6.t:0 "[ENG.GetNameDefCap] знімає обмеження на нашу армію"
bftb_bulgaria_rearmament.6.desc:1 "Після напружених переговорів у Софії ми і [ENG.GetNameDef] підписали угоду про зняття [ENG.GetAdjective]им урядом обмежень з наших збройних сил."
bftb_bulgaria_rearmament.6.a:1 "Не будемо втрачати жодної хвилини, починаємо переозброєння!"
bftb_bulgaria_rearmament.7.t:0 "[BUL.GetNameDefCap] наполягає на знятті обмежень на свою армію"
bftb_bulgaria_rearmament.7.desc:1 "[BUL.GetAdjectiveCap]а делегація прибула до Лондона в спробі натиснути на [ROOT.GetAdjective]ий уряд і вимогти зняття обмежень з збройних сил держави [BUL.GetNameDef]. \nНа Балканах зріє війна, що незабаром [BUL.GetNameDef] так чи інакше почне готуватися до захисту цілісності своїх територій."
bftb_bulgaria_rearmament.7.a:1 "Погрозами нас не взяти!"
bftb_bulgaria_rearmament.7.b:1 "Вибору немає... Знімаємо з них обмеження!"
bftb_bulgaria_rearmament.8.t:1 "[ENG.GetNameDefCap] не піддається тиску"
bftb_bulgaria_rearmament.8.desc:1 "[ROOT.GetAdjectiveCap]а делегація прибула в Лондон у спробі вимогти в [ENG.GetAdjective]ого уряду зняття обмежень з наших збройних сил. Новини невтішні: [ENG.GetNameDef] не збирається виконувати наші вимоги та не дозволить державі [ROOT.GetNameDef] переозброюватися."
bftb_bulgaria_rearmament.8.a:1 "Вони не залишили нам вибору..."
bftb_bulgaria_rearmament.9.t:1 "[BUL.GetNameDefCap] не буде зазнавати військових обмежень"
bftb_bulgaria_rearmament.9.desc:1 "[BUL.GetAdjectiveCap]ий дипломат, якого відправив особисто [BUL.GetLeader], прибув до нашої країни із заявою: [GetReasonForNotAbiding]."
bftb_bulgaria_rearmament.9.a:0 "Розберемося з ними пізніше."
bftb_bulgaria_rearmament.9.b:0 "Вони за це поплатяться!"
bftb_bulgaria_rearmament.9.desc_reason_war:0 ", через військовий конфлікт, в який їх втягнули, [BUL.GetNameDef] негайно почне переозброєння для збереження національної незалежності та свободи свого народу"
bftb_bulgaria_rearmament.9.desc_reason_faction:0 " тепер, коли [BUL.GetFactionName] підтримує їх, [BUL.GetNameDef] припиняє виконувати обмеження, накладені на їх збройні сили"

bftb_bulgaria_nationalization.1.t:0 "[FROM.GetNameDefCap] захоплює наші філії"
bftb_bulgaria_nationalization.1.desc:0 "Тепер, коли [GetTsarLoyalistOrPartyName] підтримують його, [GetLeaderNameIfRegencyCouncil] країни [BUL.GetNameDef] видав новий закон, згідно з яким всі іноземні філії в державі націоналізовані і надалі" Зухвале зневажання [ROOT.GetAdjective]их інтересів з боку держави [BUL.GetNameDef] у вищих ешелонах влади було сприйнято як серйозний удар."
bftb_bulgaria_nationalization.1.desc_tsar_loyalists:0 "вірні міністри"
bftb_bulgaria_nationalization.1.desc_party_name:0 "міністри партії [BUL.GetRulingPartyLong]"
bftb_bulgaria_nationalization.1.desc_regency_council:0 "Богдар Філов та [BUL.GetLeader]"
bftb_bulgaria_nationalization.1.desc_regular_leader:0 "[BUL.GetLeader]"
bftb_bulgaria_nationalization.1.a:0 "Зараз ми нічого не можемо вдіяти..."
bftb_bulgaria_nationalization.1.b:0 "Торгове ембарго навчить їх ввічливості!"
bftb_bulgaria_nationalization.1.c:0 "Надправимо до них дипломатів... на танках!"
bftb_bulgaria_nationalization.1.d:0 "Геть невдячних зрадників!"
bftb_bulgaria_nationalization.2.t:0 "[FROM.GetAdjectiveCap]е торгове ембарго проти Болгарії"
bftb_bulgaria_nationalization.2.desc:1 "У відповідь на [ROOT.GetAdjective]у націоналізацію зарубіжних філій і дочірніх офісів [FROM.GetNameDef] збирається накласти ембарго на нашу країну [GetEmbargoAllies]. Проте, по правді кажучи, сектори, зайняті імпортом та експортом товарів, вже серйозно постраждали."
bftb_bulgaria_nationalization.2.desc_no_allies:0 ""
bftb_bulgaria_nationalization.2.desc_allies:0 ", і це ембарго вже підтримали їхні союзники"
bftb_bulgaria_nationalization.2.a:0 "Як трагічно..."
bftb_bulgaria_nationalization.3.t:0 "[FROM.GetNameDefCap] виключає нас із альянсу [FROM.GetFactionName]"
bftb_bulgaria_nationalization.3.desc:0 "[FROM.GetAdjectiveCap]ий уряд поступився під тиском інвесторів та промислових магнатів, які після [BUL.GetAdjective]ої націоналізації зарубіжних філій заявили, що держава [FROM.GetNameDef] не тільки повинна накласти торгове ембарго на державу [BUL.GetNameDef], але й вигнати її з альянсу [FROM.GetFactionName].\nЕмбарго[GetEmbargoAndKickAllies] серйозно вплине на кілька секторів економіки, але найгірше в тому, що наша країна виявиться без захисту перед територіальними амбіціями сусідів, скористаються ситуацією, де знаходиться [BUL.GetNameDef]."
bftb_bulgaria_nationalization.3.desc_no_allies:0 ""
bftb_bulgaria_nationalization.3.desc_allies:0 ", яке підтримали союзники країни [FROM.GetNameDef],"
bftb_bulgaria_nationalization.3.a:0 "Цього варто було чекати!"

bftb_bulgaria_uranium_mining_concessions.1.t:0 "[FROM.GetNameDefCap] укладає концесію про видобуток урану"
bftb_bulgaria_uranium_mining_concessions.1.desc:0 "Гарні відносини з [FROM.GetAdjective]ими друзями принесли плоди: [FROM.GetAdjective]ий уряд дав нам право добувати уран поблизу міста Бухово. Союзники стверджують, що їх технології поки що недостатньо розвинені для повноцінного використання для них набагато зручніше дозволити нам видобувати уран в обмін на базові ресурси для болгарської промисловості та сільського господарства. Стілька вигідна угода не просто подарує нам нове джерело урану — в результаті його [GER.GetNameDef] і [BUL.GetNameDef] зблизяться ще сильніше."
bftb_bulgaria_uranium_mining_concessions.1.a:0 "Ми знайдемо йому гідне застосування."

bftb_bulgarian_claims.4.t:0 "[GER.GetNameDefCap] дає Болгарії контроль"
bftb_bulgarian_claims.4.desc:1 "Як і було обговорено, [GER.GetNameDef] поступається контролем над територіями, які нині займає [GER.GetFactionName] і на які претендує [ROOT.GetNameDef]. Відтепер тут розпоряджається [ROOT.GetAdjective]ий уряд."
bftb_bulgarian_claims.4.a:1 "Ми беремо те, що наше по праву!"
bftb_bulgarian_claims.5.t:0 "Дозволено болгарську окупацію"
bftb_bulgarian_claims.5.desc:1 "Як і було обговорено, ми поступаємося контролем над територіями, які нині займає [GER.GetFactionName] і на які претендує [ROOT.GetNameDef]. Відтепер тут розпоряджається [ROOT.GetAdjective]ий уряд."
bftb_bulgarian_claims.5.a:1 "Ми виконали свою частину угоди."
bftb_bulgarian_claims.6.t:1 "[GER.GetNameDefCap] дозволяє болгарську окупацію"
bftb_bulgarian_claims.6.desc:1 "Згідно з угодою між [GER.GetAdjective]им і [BUL.GetAdjective]им урядами, [GER.GetNameDef] поступається контроль над територіями, які зараз займаємо ми і на які претендує [BUL.GetNameDef]. Відтепер тут розпоряджається [BUL.GetAdjective]ий уряд."
bftb_bulgarian_claims.6.a:1 "Ох, ці болгарські вискочки!"
bftb_bulgarian_claims.7.t:0 "[FROM.GetNameDefCap] вимагає контролю над областю [FROM.FROM.GetName]"
bftb_bulgarian_claims.7.desc:0 "[FROM.GetAdjectiveCap]а держава бере на себе миротворчу місію на окупованих балканських землях і для підтримки порядку та стабільності просить нас надати адміністративний контроль над областю [FROM.FROM.GetName], яку займає [ROOT.GetFactionName]. Також це дозволить звільнити [ROOT.GetAdjective]і гарнізони: ці війська зможуть зміцнити фронт."
bftb_bulgarian_claims.7.a:0 "Правильно, нам є куди направити війська!"
bftb_bulgarian_claims.7.b:0 "Як же болгари жадібні до територій!"
bftb_bulgarian_claims.8.t:0 "[FROM.GetNameDefCap] передає контроль над областю [FROM.FROM.FROM.GetName]"
bftb_bulgarian_claims.8.desc:0 "[FROM.GetAdjectiveCap]ий уряд підтвердив, що [ROOT.GetNameDef] отримує адміністративний контроль над областю [FROM.FROM.FROM.GetName]. Ми починаємо миротворчу місію і незабаром розмістимо гарнізон, який зможе тільки зберегти порядок і стабільність у регіоні, а й захистити його від будь-яких намірів ворога."
bftb_bulgarian_claims.8.a:0 "Більше земель для Болгарії!"
bftb_bulgarian_claims.9.t:0 "[FROM.GetNameDefCap] не передає [ROOT.GetAdjective]ій державі контроль над областю [FROM.FROM.FROM.GetName]"
bftb_bulgarian_claims.9.desc:0 "[FROM.GetAdjectiveCap]ий уряд заявляє, що [ROOT.GetNameDef] не отримає адміністративний контроль над областю [FROM.FROM.FROM.GetName]. Союзник стверджує, що за нашою пропозицією варто лише розширити зону [ROOT.GetAdjective]ої окупації і урвати більше шматків Балкан після закінчення війни, і навіть сам [FROM.GetLeader] обмовився, що наші територіальні амбіції починають його дратувати."
bftb_bulgarian_claims.9.a:0 "Ну, може, пізніше..."

bftb_bulgaria_german_influence.1.t:0 "[GER.GetNameDefCap] пропонує допомогу літаками"
bftb_bulgaria_german_influence.1.desc:1 "[GetFirstDonation] між нашою країною та державою [GER.GetNameDef], Герман Ґьорінґ пропонує нам 12 [GER.GetAdjective]их винищувачів, очевидно, бажаючи схилити державу в альянс [GER.GetFactionName] і отримати могутнього союзника на Балканах і вартового [GER.GetAdjective]их інтересів у регіоні."
bftb_bulgaria_german_influence.1.a:1 "Ми з радістю погоджуємося!"
bftb_bulgaria_german_influence.1.b:1 "Ми ввічливо відмовимося."
bftb_bulgaria_german_influence.2.t:0 "[BUL.GetNameDefCap] приймає нашу допомогу"
bftb_bulgaria_german_influence.2.desc:1 "[BUL.GetAdjectiveCap]е верховне командування з радістю погодилося на нашу пропозицію. [BUL.GetLeader] особисто подякував нам за надані літаки і заявив, що [ROOT.GetNameDef] та [BUL.GetNameDef] стають ближче, і наші відносини міцніють і приносять все більшу вигоду."
bftb_bulgaria_german_influence.2.a:1 "Добре."
bftb_bulgaria_german_influence.3.t:1 "[BUL.GetNameDefCap] відмовляється від нашої допомоги"
bftb_bulgaria_german_influence.3.desc:1 "[BUL.GetAdjectiveCap]е верховне командування ввічливо відхилило нашу пропозицію пожертвувати [ROOT.GetAdjective]і літаки для зміцнення [BUL.GetAdjective]их ВПС. Політики заявили, що в даний час [BUL.GetName] в [ROOT.GetAdjective]у політику, і державі треба зосередитись на розвитку власної, [BUL.GetAdjective]ої авіації."
bftb_bulgaria_german_influence.3.a:1 "Що це з ними?"
bftb_bulgaria_german_influence.4.t:1 "[GER.GetLeader] вимагає заміни Кьосеіванова"
bftb_bulgaria_german_influence.4.desc:1 "Сьогодні [GER.GetLeader] особисто надіслав нам лист. Він стверджує, що [ROOT.GetAdjective]ий прем'єр-міністр Ґеорґій Кьосеіванов настільки некомпетентний, що [GER.GetAdjective]е керівництво зовсім втратило до нього довіру. Останньому пропонується піти у відставку і поступитися посадою комусь гіднішому.\n[GER.GetAdjectiveCap]ий лідер пропонує замінити Кьосеіванова Боґданом Філовим. У політиці цей ґерманофіл зовсім недавно, а значить [GetLeaderToChallenge] для нього не суперник."
bftb_bulgaria_german_influence.4.desc_tsar:0 "цар"
bftb_bulgaria_german_influence.4.desc_regency_council:0 "[ROOT.GetAdjective]а регентська рада"
bftb_bulgaria_german_influence.4.desc_no_tsar:0 "[BUL.GetLeader]"
bftb_bulgaria_german_influence.4.a:1 "Німці мають рацію!"
bftb_bulgaria_german_influence.4.b:1 "З чого нам потурати капризам німців?!"
bftb_bulgaria_german_influence.5.t:1 "[BUL.GetLeader] погоджується замінити Кьосеіванова"
bftb_bulgaria_german_influence.5.desc:1 "Некомпетентність [BUL.GetAdjective]ого прем'єр-міністра Ґеорґія Кьосеіванова позбавила його довіри керівництва. [BUL.GetLeader] чудово розуміє, що така безпорадність може завдати державі чималої шкоди, і пропозиція відправити. Кьосеіванов поступився місцем Боґданові Філову. У політиці цей ґерманофіл зовсім недавно, а значить [GetLeaderToChallenge] для нього не суперник, та й [ROOT.GetAdjective]ам інтересам він заважати не стане."
bftb_bulgaria_german_influence.5.a:1 "[BUL.GetLeader] показав себе досить мудрою людиною."
bftb_bulgaria_german_influence.6.t:1 "[BUL.GetLeader] відмовляється замінити Кьосеіванова"
bftb_bulgaria_german_influence.6.desc:1 "[BUL.GetLeader] не збирається змінювати Ґеорґія Кьосеіванова і стверджує, що [ROOT.GetAdjective]ий уряд вимагає відставки політика, для якого [BUL.GetNameDef] понад усе, виключно для піднесення [ROOT.GetAdjective]ого пішака, яким маніпулює [GER.GetLeader], переслідуючи свої інтереси в державі [BUL.GetNameDef]."
bftb_bulgaria_german_influence.6.a:1 "Пішак тут тільки один — це Ґеорґій Кьосеіванов!"
bftb_bulgaria_german_influence.7.t:0 "[GER.GetNameDefCap] вимагає право проходу військ"
bftb_bulgaria_german_influence.7.desc:1 "Дипломат із держави [GER.GetNameDef] сьогодні прибув до міста [ROOT.Capital.GetCapitalVictoryPointName], щоб пред'явити свої вимоги: [ROOT.GetNameDef] мусить забезпечити безперешкодний прохід для [GER.GetAdjective]их військ.\nДля проведення бойових операцій на Балканах [GER.GetAdjective]ам військам необхідно пройти крізь землі держави [ROOT.GetNameDef] до кордону з нашими сусідами Якщо [ROOT.GetNameDef] стане перешкодою на шляху [GER.GetAdjective]ої військової машини, [GER.GetLeader] не зрадіє..."
bftb_bulgaria_german_influence.7.a:1 "Звісно ж ми допоможемо німецькій армії."
bftb_bulgaria_german_influence.7.b:1 "Нехай [GER.GetLeader] шукає інші способи."
bftb_bulgaria_german_influence.8.t:0 "[BUL.GetNameDefCap] надає нам право проходу військ"
bftb_bulgaria_german_influence.8.desc:0 "Ми відправили дипломата до міста [BUL.Capital.GetCapitalVictoryPointName], щоб обговорити використання [BUL.GetAdjective]ої території як плацдарм для наших військ. Переговори пройшли успішно, і [BUL.GetLeader] вже підписав угоду, згідно з яким [BUL.GetNameDef] не перешкоджатиме переміщенням [ROOT.GetAdjective]ої армії своїми теренами."
bftb_bulgaria_german_influence.8.a:0 "Все йде за планом."
bftb_bulgaria_german_influence.9.t:0 "[BUL.GetNameDefCap] відхиляє наш запит на право проходу військ"
bftb_bulgaria_german_influence.9.desc:1 "Ми відправили дипломата до міста [BUL.Capital.GetCapitalVictoryPointName], щоб обговорити використання [BUL.GetAdjective]ої території як плацдарм наших військ. Результат невтішний: [BUL.GetLeader] відмовляється пропускати [ROOT.GetAdjective]і війська на свою територію, і це ставить під загрозу наші операції на Балканах в найближчому майбутньому. і ніколи вже не стане могутньою балканською державою."
bftb_bulgaria_german_influence.9.a:1 "[BUL.GetLeader] грає з вогнем..."
bftb_bulgaria_italian_influence.1.t:0 "[BUL.GetAdjectiveCap]а пропозиція про спільні дослідження"
bftb_bulgaria_italian_influence.1.desc:0 "Сьогодні [BUL.GetAdjective]а делегація прибула до нашої столиці для зустрічі з [ITA.GetAdjective]им міністром закордонних справ та підписання угоди між нашими країнами., є пункти про програму військового співробітництва в галузі технологічних досліджень та впровадження нових економічних правил, які прийме [BUL.GetNameDef] та які принесуть значну вигоду [ITA.GetAdjective]им інвесторам."
bftb_bulgaria_italian_influence.1.a:0 "[ITA.GetNameDef] виграє від цієї угоди."
bftb_bulgaria_italian_influence.1.b:0 "Ми не будемо ділитися технологічними відкриттями з [BUL.GetAdjective]им народом!"

