NATIONAL_UNITY: "Національна єдність"
NATIONAL_UNITY_DESC: "Національна єдність відображає прагнення вищих чинів довести війну до кінця. Чим вище це значення, тим довше держава боротиметься, перш ніж подумає про капітуляцію."
STABILITY: "Стабільність"
STABILITY_DESC: "Стабільність відображає рівень народної підтримки поточного уряду. Високий рівень стабільності спрощує проведення політичних змін і допомагає ефективніше керувати економікою."
WAR_SUPPORT: "Підтримка війни"
WAR_SUPPORT_DESC: "Підтримка війни відображає прагнення населення довести війну до кінця. Високий рівень підтримки війни потрібен для прийняття багатьох законів і підготовки країни до війни."
STABILITY_WAR_FACTOR: "У стані війни: $VALUE|+2%$"
