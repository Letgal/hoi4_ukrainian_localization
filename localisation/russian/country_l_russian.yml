POLITICAL_POWER: "Політична влада"
POLITICAL_POWER_DESC: "Політична влада відображає здатність лідерів країни керувати державою. Його можна витрачати на зміну §Hзаконів§!, призначення §Hполітичних радників§! і §Hвійськового штабу§!, керування §Hдослідженням і виробництвом§!, а також прийняття §Hрішень§! і здійснення §Hдипломатичних дій§!."
