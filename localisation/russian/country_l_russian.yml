MANPOWER_CURRENT_MOBILIZATION: "Усього людських ресурсів: $TOTAL|^2H$\nДоступно $PERC|2%H$ (приблизно $MOB|+3%$ мобілізуються щодня) усього населення осердних земель ($ELIGIBLE|^H$)"
MANPOWER_NON_CORE: "Доступно $NC_PERC|3%H$ усього населення неосердних земель ($NC_ELIGIBLE|^H$)"
