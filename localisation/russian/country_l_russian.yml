MANPOWER_VALUE: "$USAGE$\n\n$CURRENT$\n$GROWTH$"
MANPOWER_DESC: "Людські ресурси походять від §Hпризовного населення§! країни та її окупованих територій і відображають чоловіків і жінок, придатних до служби в збройних силах. Установіть жорсткіший §Hпризовний закон§!, щоби розширити призов населення і збільшити доступні людські ресурси."
MANPOWER_DIVISION: "Людські ресурси в дивізії"
MANPOWER_DIVISION_DESC: "§TКількість солдатів у цій §Hдивізії§!. Коли солдати гинуть, §Hдивізія§! отримує підкріплення з запасу §Hлюдських ресурсів§!.§!"
MANPOWER_DIVISION_SIZE_DESC: "§TУ цій §Hдивізії§! є $AMOUNT|G$ військ. Коли солдати гинуть, §Hдивізія§! отримує підкріплення з запасу §Hлюдських ресурсів§!.§!"
MANPOWER_DIVISION_SIZE_BREAKDOWN_DESC: "§TУ цій §Hдивізії§! є $AMOUNT|G$ військ. Людські ресурси вона отримує з:§!"
MANPOWER_GARRISON_BREAKDOWN_ENTRY: "$NUMBER|H*$ від держави $COUNTRY|H$"
