MANPOWER_BREAKDOWN_ENTRY_FULL: "$FLAG$ $COUNTRY|H$: $CURRENT|G$/$MAX|G$"
MANPOWER_RAILWAY_GUN: "Службові людські ресурси залізничної гармати"
MANPOWER_RAILWAY_GUN_DESC: "§TЦій §Hзалізничній гарматі§! потрібно $AMOUNT|G$ осіб у якості службових людських ресурсів.§!"
MANPOWER_SHIP: "Службові людські ресурси корабля"
MANPOWER_SHIP_DESC: "§TЦьому §Hкораблю§! потрібно $AMOUNT|G$ осіб у якості службових людських ресурсів.§!"
MANPOWER_AIRWING: "Службові людські ресурси авіакрила"
MANPOWER_AIRWING_DESC: "§TЦьому §Hавіакрилу§! потрібно $AMOUNT|G$ осіб у якості службових людських ресурсів.§!"
CONSCRIPTION_TOTAL_FACTOR_EXTRA_DESC: "\nФактична кількість людських ресурсів змінена на $VAL|+%0$ через\n"
EQUIPMENT_DIVISION: "Задоволення потреб в оснащенні"
EQUIPMENT_DIVISION_DESC: "Використовуване оснащення як відсоток загальної потреби дивізії."
DIVISION_IN_TEMPLATE_TRANSFER: "Дивізія зараз реорганізовується з шаблону $OLD|H$ на $NEW|H$. Реорганізація завершиться, коли буде отримана перша необхідна одиниця оснащення, а старе оснащення буде повернене на склади."
MANPOWER_MONTHLY_TOTAL: "Щомісячний приріст людських ресурсів: $VALUE|^+1$($PERC|2%H$)\nЗагальний приріст населення: $MAX|^2H$($FACTOR|2%H$ від загальної кількості)\n\nБазовий приріст: $RATIO|%H$"
MANPOWER_MODIFIER_APPLIED: "Активні модифікатори:\n$MODIFIERS$"
MANPOWER_MONTHLY_BASE: "Базове значення: $VALUE|*Y0$"
MANPOWER_MONTHLY_TECH_FACTOR: "Від технологій: $VALUE|+%$"
MANPOWER_PROVINCE_TOOLTIP: "Людські ресурси: $VAL|*Y$"
INDUSTRIAL_CAPACITY: "Заводи"
INDUSTRIAL_CAPACITY_DESC: "Заводи формують основу §Hпромислового потенціалу§! країни. §HВійськові заводи§! виробляють оснащення для армії й авіації, в той час як §Hверфі§! збирають і ремонтують кораблі для флоту. §HЦивільні заводи§! будують і ремонтують споруди й інфраструктуру, а також сприяють торгівлі."
INDUSTRIAL_CAPACITY_DESC_OCCUPATION: "Кількість заводів, отриманих із окупованих земель, залежить від Вашої окупаційної політики."
ARMY_EXPERIENCE: "Досвід армії"
ARMY_EXPERIENCE_DESC: "По мірі використання оснащення в бою, Ви отримуєте досвід армії. Це означає, що Ви отримуєте досвід армії, коли Ваші §Hдивізії§! беруть участь у битвах або якщо Ви надсилаєте оснащення своїм союзникам шляхом §Hленд-лізу§!.\nТакож досвід можна отримувати від §Hназемних навчань§! військ, які мають принаймні рівень $UNIT_TRAINING_LEVEL|Y$, а також від певних §Hнаціональних фокусів§!. Деякі §Hміністри§! можуть збільшити розмір отримуваного досвіду.\n\nДосвід армії необхідний для створення та редагування §Hшаблонів дивізій§!."
ARMY_EXPERIENCE_GAIN_TRAINING: "Від §Hназемних навчань§!: $VALUE|=+3$ щодня"
NAVY_EXPERIENCE: "Досвід флоту"
NAVY_EXPERIENCE_DESC: "По мірі використання кораблів у бою або §Hморських навчаннях§!, Ви отримуєте досвід флоту. Певні §Hнаціональні фокуси§! дають додатковий досвід, а декотрі §Hміністри§! можуть збільшити розмір отримуваного досвіду.\n\nДосвід флоту використовується для розробки кращих моделей кораблів."
NAVY_EXPERIENCE_GAIN_TRAINING: "Від §Hморських навчань§!: $VALUE|=+3$ щодня"
AIR_EXPERIENCE: "Досвід авіації"
AIR_EXPERIENCE_DESC: "Коли Ваші літаки борються з ворогом, виконуючи місії, або проводять §Hповітряні навчанння§!, Ви отримуєте досвід авіації. Це означає, що Ви отримуєте досвід армії, коли Ваші §Hавіакрила§! беруть участь у битвах або якщо Ви надсилаєте оснащення своїм союзникам шляхом §Hленд-лізу§!.\nПевні §Hнаціональні фокуси§! дають додатковий досвід, а декотрі §Hміністри§! можуть збільшити розмір отримуваного досвіду.\n\nДосвід авіації використовується для розробки кращих моделей літаків."
AIR_EXPERIENCE_GAIN_TRAINING: "Від §Hповітряних навчань§!: $VALUE|=+3$ щодня"
MAX_EXPERIENCE_TEXT: "Максимальний досвід: $VAL|Y0$"
COMMAND_POWER: "Командна влада"
COMMAND_POWER_DESC: "§HКомандна влада§! використовується для проведення певних бойових операцій і підвищення генералів. Її можна витрачати на одноразові операції або виділяти для підтримки тривалих операцій. Приріст і максимум §Hкомандної влади§! можна збільшувати з допомогою різних доктрин і національних ідей."
