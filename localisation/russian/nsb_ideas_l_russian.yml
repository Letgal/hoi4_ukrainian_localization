SOV_understaffed_bureaucracy: "Неукомплектована бюрократія"
SOV_understaffed_bureaucracy_desc: "НКВС виявив докази широкомасштабної змови всередині цивільної адміністрації, і кілька чиновників були усунені з посад."
SOV_anti_soviet_military_thinking_banned_army_desc: "Вивчення та обговорення документів та ідей опальних і реакційних теоретиків тепер заборонено для офіцерів нашої армії в Академії, а нових випускників ретельно перевіряють, щоб жоден ворог народу не потрапив до лав Червоної армії."
SOV_training_activities_curtailed: "Тренувальна діяльність згорнута"
SOV_training_activities_curtailed_desc: "Значний відсоток транспортних засобів зазнав механічних несправностей, а кілька новобранців отримали поранення під час недавніх військових навчань. Поки ми не з'ясуємо справжню причину цих механічних дефектів, ми згорнули основні навчальні навчання, щоб уникнути подальшої шкоди як нашим новобранцям, так і нашим військовим активам."
SOV_purged_junior_army_officers_1_desc: "Значну кількість молодших офіцерів армії було заарештовано НКВС за звинуваченням у заколоті, шкідництві та антирадянщині. Втрата багатьох досвідчених офіцерів і ветеранів минулих війн призвела до небезпечного розладу Червоної армії."
SOV_anti_soviet_military_thinking_banned_navy_desc: "Вивчення та обговорення документів та ідей опальних і реакційних теоретиків тепер заборонено нашим військово-морським офіцерам в Академії, а нових випускників ретельно перевіряють, щоб жоден ворог народу не потрапив до лав Червоного флоту."
SOV_shipyard_staff_purged_desc: "Після широкомасштабного розслідування численних звинувачень у диверсіях та інших підозрілих діях на флоті НКВС здійснив численні арешти, внаслідок чого деякі з наших верфей і військово-морських баз серйозно залишилися без персоналу."
SOV_purged_junior_navy_officers_1_desc: "Значна кількість молодших офіцерів ВМС була заарештована органами НКВС за звинуваченнями в заколоті, диверсії та антирадянщині. Втрата багатьох досвідчених офіцерів і ветеранів минулих війн призвела до небезпечного розладу Червоного флоту."
SOV_anti_soviet_military_thinking_banned_airforce_desc: "Вивчення та обговорення документів та ідей опальних і реакційних теоретиків тепер заборонено нашим офіцерам ВПС в Академії, а нових випускників ретельно перевіряють, щоб жоден ворог народу не потрапив до лав Радянських ВВС."
SOV_ground_based_training: "Наземне навчання"
SOV_ground_based_training_desc: "Після повідомлень про серію авіакатастроф і аварій під час навчань НКВС розпочав перевірку у ВПС і, дотримуючись вказівок агентів, призначених для цієї справи, більше не проводитиме льотні навчання, поки триває розслідування."
SOV_anti_capitalist_campaign_generic_desc: "Капіталістам не можна довіряти. Коли буржуазія має вибір, вона завжди обиратиме гноблення пролетаріату. Ми повинні бути готові прийняти бій із ними."
SOV_anti_fascist_campaign_generic_desc: "Мирного співіснування з фашистами не може бути. Треба готуватися до неминучого протистояння."
SOV_young_builders_of_communism_desc: "Ми будуємо соціалізм не для сучасних дорослих, ми будуємо його для дітей і поколінь, які ще не народилися. Їх потрібно навчити вдосконалювати та розвивати наші досягнення, щоб вони могли завершити розпочату нами роботу."
SOV_broken_peace_dreams_attacker_desc: "Ця нова війна, в якій ми опинилися, незабаром після того, як ми публічно пообіцяли проводити політику миру, викликає нестабільність і недовіру серед населення."
SOV_support_in_china_generic_desc: "[SOU.GetAdjective]ий уряд підтримує державу [ROOT.GetNameDef] в нашій війні проти [JAP.GetAdjective]ої армії, сподіваючися налагодити з нами тісніші зв'язки, а також повпливати на нашу політику."
SOV_soviet_japanese_reckoning: "Радянсько-японські розрахунки"
SOV_soviet_japanese_reckoning_desc: "Настав час перенести війну на [JAP.GetAdjective]і землі та помститися за багато кривд, які вони нам заподіяли."
SOV_soviet_japanese_anti_usa_pact_desc: "Разом ми вилучимо державу [USA.GetNameDef] зі світової арени!"
SOV_soviet_advisors_spr_desc: "Військові радники та інший кваліфікований військовий персонал прибули з держави [SOV.GetNameDef], щоб підтримати нас у боротьбі проти фашизму та реакційної контрреволюції."
SOV_face_western_fascism_ns: "Зіткнення з західним фашизмом"
SOV_stolen_vital_nuclear_information: "Викрадена життєво важлива ядерна інформація"
SOV_central_headquarters_of_the_partisan_movement: "Центральний штаб партизанського руху"
SOV_national_academy_of_sciences_puppet_desc: "За зразком [GetTheUssrAcademyOfSciencesName] держава [SOV.GetNameDef] заснувала новий науково-дослідний інститут у нашій країні, щоби стимулювати як наш, так і їхній науковий розвиток."
SOV_rehabilitated_military_ns_desc: "Настав час трохи приборкати політичних офіцерів і дати командирам більше свободи щодо того, як керувати справами."
SOV_military_reorganization_ns_desc: "[GetSovietArmyAdjectiveBasedOnIdeology]а армія переживає грандіозну реорганізацію, яка потребує деформації існуючих формувань на певний, сподіваємося, короткий проміжок часу."
SOV_expanded_exploitation_of_gold_mines: "Розширена експлуатація золотих копалень"
SOV_expanded_exploitation_of_gold_mines_desc: "[SOV.GetAdjective]і інвестиції в інфраструктуру та промислова допомога в північних територіях держави [ROOT.GetNameDef] дозволили нам підвищити ефективність експлуатації наших золотих копалень у регіоні."
SOV_shocked_by_surprise_attack_desc: "Військова операція противника проти нашої країни під кодовою назвою Операція «Згода» застала наш уряд і військових зненацька. Наші сили переповнені, наш зв'язок перервано, а виклик ворожих дипломатів з вимогою пояснень виявився марним. Поки ми намагаємося розібратися в цьому хаосі, наші зовнішні відносини фактично нейтралізуються."
SOV_soviet_commandos_poum_desc: "Права опозиція сталінізму в державі [SOV.GetNameDef] направила в нашу країну висококваліфікованих агентів для проведення спеціальних операцій і навчання наших людей, як вести війну."
SOV_popular_speeches_poum_desc: "За допомогою місцевих організацій і впливових представників антисталінської опозиції за кордоном ми проводимо велику інформаційно-агітаційну кампанію на підконтрольних нам територіях, щоби розпалити полум'я революції в масах."
SOV_agents_in_the_stalinist_command_poum_desc: "Радянській правій опозиції вдалося проникнути кількох агентів серед останньої групи військових радників, надісланих до Іспанської Республіки лідером СРСР, [SOU.GetLeader]. Ці агенти створили мережу інформаторів, яка дозволяє нам дізнаватися про плани противника ще до їх реалізації."
SOV_organized_wreckers_idea_desc: "Вороги держави завербували шкідників серед робітничого класу, які руйнують критичну промисловість і ускладнюють задоволення потреб виробництва."
SOV_arms_purchases_idea_desc: "Озброєння радянської опозиції обійдеться нам трохи, але в довгостроковій перспективі прибутки з лишком компенсують тимчасові витрати."
SOV_covert_military_buildup_idea_desc: "Зараз ми таємно допомагаємо радянській опозиції, відкриваючи таємні підприємства з виробництва зброї та боєприпасів."
SOV_covert_ukrainian_military_buildup_idea_desc: "Використовуючи таємні навчальні табори, ми готуємо українське ополчення, щоби створити повстання проти сталіністів."
SOV_the_fourth_international_idea_desc: "Як справжні лідери Інтернаціоналу, ми тепер можемо керувати курсом комунізму у світі."
SOV_foreign_funds_idea_desc: "Щедрі пожертви іноземних осіб та організацій допомагають фінансувати нашу революцію."
SOV_support_from_farmers: "Підтримка від приватних фермерів"
SOV_support_from_farmers_desc: "Заручившися підтримкою фермерів, ми можемо краще підтримувати наші армії."
SOV_system_decentralization_idea_desc: "Влада була відібрана від Політбюро загалом і секретаря зокрема до самої партії."
SOV_the_local_soviets_idea_desc: "Дещо відновлено повноваження обласних і місцевих рад. Це означає, що вони можуть легше приймати рішення в питаннях, які є для них терміновими, ціною певного політичного контролю з боку політбюро." # SOV
SOV_strong_trade_unions_idea_desc: "Сильні профспілки означають, що працівники можуть краще впливати на виробництво."
SOV_the_peoples_revolution_idea_desc: "Революцію мають нести люди, щоб вона справді була успішною."
SOV_puppet_international_of_soviet_republics_idea_desc: "Бути частиною великого цілого приносить величезну користь нашій країні."
SOV_support_of_the_peasants_idea_desc: "Сильна підтримка фермерів по всій країні дає змогу вербувати та підтримувати більші армії."
SOV_curtailment_collective_farms_idea_desc: "Малі та середні ферми набагато ефективніші з точки зору виробництва, ніж великі ферми."
SOV_administrative_reforms_idea_desc: "Старій радянській адміністрації перешкоджала неефективність частково через її розмір, але головним чином через надто жорсткий контрольний апарат. Трохи зменшивши його, можна отримати багато."
SOV_local_organizations_idea_desc: "Краще залучаючи місцеві організації до уряду країни, ми отримуємо доступ до всіх талантів, наявних у цій країні."
SOV_enemies_of_the_people_idea_desc: "Завжди знайдуться бажаючі повалити народну владу. Ми повинні залишатися пильними щодо загроз, як внутрішніх, так і зовнішніх."
SOV_soviet_hegemony_idea_desc: "Наша система уряду довела, що вона краща за всі інші. Ми мусимо використати цю нагоду для поширення наших ідей, просвіти пригноблених іншими системами, а також тих, кому пощастило бути залученими до унії."

SOV_fascist_womens_movement_idea_desc: "В центрі націоналістичного руху стоїть [ROOT.GetAdjective]а жінка. Матері, дружини та доньки наших відважних воїнів, організованих і готових підтримати боротьбу за велич."
SOV_the_true_tsars_idea_desc: "Цар є законним лідером держави [ROOT.GetNameDef]. Об'єднання за царя, а не за іншу людину чи ідеологію, дозволяє нам залучити більше прихильників до нашої справи."
SOV_factory_worker_militias_raised: "Створено ополчення фабричних робітників"
SOV_soviet_military_offensive: "Наступ радянських військ"
SOV_comecon_sov_default_desc: "[GetComeconName] вживає заходів."
SOV_soviet_german_trade_agreement_desc: "Відповідно до нашої торгової угоди з державою [SOU.GetNameDef], вони надсилають нам таку сировину, як зерно, бавовна, нафта, металеві руди та каучук."

SOV_factionalism_modifier_tt: "§LФракційність усередині партії завжди була проблемою, і коли опозиція стає більш голосною, розбіжності в поглядах роблять партію менш ефективною. Однак, якщо правильно керувати, розбіжності у поглядах можуть у довгостроковій перспективі перетворитися на силу, а не на слабкість.§!\n\n"
SOV_opposition_popular_support_tt: "§LОскільки значна частина членів партії та громадської думки підтримує опозицію, вести програну війну набагато складніше.§!\n\n"
SOV_workers_government_idea_desc: "Хай живе робітничий уряд. Правляча еліта була усунена від влади. Робітники знову керують країною."
SOV_revolutionary_spirit_idea_desc: "Перемога над Сталіним знову розпалила революційний запал. Настав час нести революційний вогонь робітникам усього світу."
SOV_trotskyist_revolutionary_agitation_desc: "Прихильники троцькістів та інші комуністичні елементи, пов'язані з [SOV.GetAdjective]ою більшовицькою партією, підбурюють [ROOT.GetAdjective]і маси, пропагуючи марксистську ідеологію серед робітничого класу та закликаючи до збройної боротьби проти нашого уряду."
SOV_politicized_military_desc: "Військові комісари часто виступають із запеклими ідеологічними промовами та політичними дискусіями серед рядів, але в багатьох випадках вони також займаються надмірним адмініструванням, надмірною перевіркою військових офіцерів і навіть перешкоджанням виконанню наказів командирів частин."
SOV_politicized_military_swap_desc: "Хоча ми не повинні дозволяти політичним міркуванням диктувати військові рішення, ми все одно повинні переконатися, що ці політичні міркування враховуються під час прийняття рішення."
SOV_politicized_military_battle_priests_desc: "Узявши на себе роль бойових священиків у наших військових підрозділах, духовенство тепер відповідає за підтримку високого морального духу серед рядів і за те, щоб війська знали, що Церква та Бог на нашому боці."
SOV_for_the_common_good_allies_desc: "Кожне рішення, прийняте нами або нашими союзниками, має бути спрямоване на крок вперед до загального блага."
SOV_for_the_common_good_subjects_desc: "Кожне рішення, прийняте нашими союзниками, спрямоване на крок вперед до загального блага. Таким чином, ми повинні підтримувати ці рішення та переконатися, що ми дотримуємося представлених нам вказівок, навіть якщо наші жертви не приведуть до негайного поліпшення."

