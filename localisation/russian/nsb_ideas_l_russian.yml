BALTIC_equipment_siphon_desc: "Остання підпільна злочинна діяльність призвела до того, що ця нація втратила значну частину своєї виробничої бази."
LIT_agrarian_society_desc: "Економіка Литви в основному обертається навколо сільського господарства. Експорт продовольчих товарів у сусідні країни — це те, як Литва отримує більшу частину своїх доходів."
LIT_invested_in_farms_desc: "Завдяки належним інвестиціям переважно аграрна економіка Литви перетворилася на користь держави: литовські культури підживлюють військову економіку, а належна інфраструктура сприяє швидкій мобілізації розрізнених фермерських громад по всій країні."
LIT_purge_resistance_idea_desc: "За допомогою серії рейдів і пропаганди ця нація очищає весь народний ідеологічний опір режиму."
LIT_paramilitarists_idea: "Литовські збройні формування"
LAT_paramilitary_idea: "Латвійські збройні формування"
LAT_neopaganism_idea_desc: "Dievturība — це відродження давньої балтійської віри, яка стала популярною в латвійських фашистських установах. Фашистські напіввійськові угруповання в Латвії закріпили, що всі, хто бажає приєднатися до армії, повинні спочатку присягнути Діевсу, зробивши Dievturība офіційною релігією військових."
BALTIC_forest_brothers_reorganized_idea_desc: "Колись це були захисники балтійської незалежності, але тепер латвійський відділ Лісових братів був реорганізований у воєнізоване крило «Pērkonkrusts»."
