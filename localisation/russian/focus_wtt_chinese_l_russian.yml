l_russian:
#CHI_secure_internal_politics:0 "Secure Internal Politics"
#CHI_secure_internal_politics_desc:1 "If our government is to survive in the confusing mess of Chinese politics, we must not be distracted by internal squabbles. Any internal opposition must be rooted out."
CHI_cooperation_with_the_nationalists: "Співпраця з націоналістами"
#CHI_cooperation_with_the_nationalists_desc:1 "The Nationalists offer the best chance of uniting the country and defeating the Japanese. We should ensure that they don't see us as a threat."
CHI_cooperation_with_the_nationalists_effect_tooltip: "[WTT_communist_china.GetNameDefCap] і воєначальники, які стали на бік комуністів, зможуть починати §Hприкордонні конфлікти§! з нами у відповідь на це."
CHI_technological_cooperation: "Технологічне співробітництво"
#CHI_technological_cooperation_desc:1 "Our cooperation with the Central Government will ensure that we have access to any new technologies they develop."
CHI_new_model_province: "Приклад нової провінції"
#CHI_new_model_province_desc:1 "While the Central Government struggles to drag the country into the modern age, we will implement reforms on a much smaller scale and be regarded as shining beacons of progress in contrast to the backwardness of the rest of the nation."
CHI_root_out_corruption: "Викоренити корупцію"
#CHI_root_out_corruption_desc:1 "For decades, government officials have been abusing their position to fill their own pockets and harass the population, turning a blind eye on criminals that lined their pockets. This ends now."
CHI_embrace_the_opium_trade: "Дозволити торгівлю опіумом"
#CHI_embrace_the_opium_trade_desc:1 "A country needs money to function. In our current situation, we can't be too choosey about the sources."
CHI_land_reform: "Земельна реформа"
#CHI_land_reform_desc:1 "The communists are pursuing an aggressive program of land redistribution, winning them many supporters amongst the peasants. We should implement a less radical program to get the population on our side."
CHI_reform_the_administration: "Реформувати адміністрацію"
#CHI_reform_the_administration_desc:1 "All our efforts on the governmental level are for naught if they are not executed at the local level. We must ensure that the officials on the spot are able and willing to execute our orders."
CHI_join_the_republican_government: "Приєднатися до республіканського уряду"
#CHI_join_the_republican_government_desc:1 "With our territory strengthened and our government reformed, it is time to approach the Central Government and demand a seat at the table. Once we are a recognized party in the government, we can use this new-found legitimacy to build support in other states to grow our base of power."
CHI_power_struggle: "Боротьба за владу"
#CHI_power_struggle_desc:1 "Our political influence on state affairs has grown significantly. We can now try to approach other countries as equals."
CHI_cooperation_with_the_communists: "Співпраця з комуністами"
#CHI_cooperation_with_the_communists_desc:1 "The KMT has tried and failed to build a modern nation. The country is more divided than ever, the peasants live in fear of the government, corruption is rife at all levels of the government, and the Japanese Imperialists sit right behind the borders. Perhaps Communism is the better vision for the future."
CHI_cooperation_with_the_communists_effect_tooltip: "Воєначальники, які стали на бік націоналістів, зможуть починати §Hприкордонні конфлікти§! з нами у відповідь на це.\n"
CHI_land_redistribution: "Перерозподіл землі"
#CHI_land_redistribution_desc:1 "The peasants are being ruthlessly exploited by the landlords, even though they form the basis of our economy. Making the people who farm the land the people who actually own the land will lead to a much fairer and more productive society."
CHI_ideological_education: "Ідеологічна освіта"
#CHI_ideological_education_desc:1 "The basis of our future success is made today. Future generations must be taught the fundamental truth that all history is a history of class struggle, and their role within it."
CHI_land_value_tax: "Податок на вартість землі"
#CHI_land_value_tax_desc:1 "Taxing the land directly gives us a much more stable and fair taxation system that takes money from those that have the most to spare."
CHI_judiciary_reforms: "Судові реформи"
#CHI_judiciary_reforms_desc:1 "If our administration is to make a difference, we must ensure that all judges have been sufficiently educated to apply our laws correctly."
CHI_communist_administrators: "Комуністичні адміністратори"
#CHI_communist_administrators_desc:1 "The old guard of administrators is too entrenched to ever be swayed to our way of thinking. We should replace them entirely with new, younger administrators with more radical ideas."
CHI_join_the_chinese_soviet: "Приєднатися до Китайської ради"
#CHI_join_the_chinese_soviet_desc:1 "The revolution can only succeed if the Communists stand together. Of course, we must ensure that no counter-reactionary elements within the party attempts to derail the revolution before it even started."
CHI_the_yanan_incident: "Яньанський інцидент"
#CHI_the_yanan_incident_effect_tt:0 "Ask §H[SOU.GetNameDef]§! for support to replace §H[WTT_communist_china.GetNameDef]§! as communist leader.\nThis will lead to a war with §H[WTT_communist_china.GetNameDef]§! if they refuse.\nThis deal with §H[SOU.GetNameDef]§! will open us up to demands from [SOU.GetLeader]\n"
#CHI_the_yanan_incident_desc:1 "The current leader of the party has turned his back on the socialist brothers in the Soviet Union. We should approach the Soviets to secure their support in carrying the revolution through all of China."
CHI_opposition: "Опозиція"
#CHI_opposition_effect_tooltip:0 "§H[WTT_current_china_leader.GetNameDef]§! can start a border war with us in response to this."
#CHI_opposition_desc:1 "The Central Government is corrupt and weak. The Communists wish to destroy 5000 years of Chinese history. This situation calls for a Great leader, someone who is willing to make the hard choices and unite the country - by any means necessary."
CHI_public_works: "Громадські роботи"
#CHI_public_works_desc:1 "The population must be able to see that we are working for their own good. A few high-profile projects will serve as useful propaganda props and give them a taste of what all China could look like if they supported us more."
CHI_labor_reform: "Реформа праці"
#CHI_labor_reform_desc:1 "The methods and customs of working in China have developed over millenia. It is time to move them into the modern age."
CHI_rural_militias: "Сільські ополчення"
#CHI_rural_militias_desc:1 "In the widespread country side, military support often takes a long time to reach the site of an incursion. By raising local militas, we can ensure that any invader will find it hard to move through our country side."
CHI_war_taxes: "Податки воєнного часу"
#CHI_war_taxes_desc:1 "Desperate times require desperate measures. While the war continues, we must mobilize the economic resources of the population to the fullest possible extent."
CHI_seek_japanese_support: "Шукати японську підтримку"
#CHI_seek_japanese_support_desc:1 "Both the Central Government and the communists have powerful allies. If we want to stand supreme at the end of this, we will have to find a guardian of our own."
CHI_personal_leadership: "Особисте лідерство"
#CHI_personal_leadership_desc:1 "Splitting command of the military risks an officer with ideas above his station trying to usurp power. We must ensure that our soldiers are always loyal to the government."
CHI_cult_of_personality: "Культ особистості"
#CHI_cult_of_personality_desc:1 "The people need to know who leads them through these dark days into the bright future beyond, as well as the many outstanding qualities that man has."
CHI_provoke_border_clashes: "Прикордонні сутички з націоналістами"
#CHI_provoke_border_clashes_desc:1 "We can not risk all-out war just yet. A small, contained conflict allows us to gain valuable ground without being crushed outright. Ideally, we will strike right when our opponent has commited his forces elsewhere."
#CHI_defensive_posture:0 "Defensive Posture"
#CHI_defensive_posture_desc:1 "This conflict is a marathon, not a sprint. To challenge the other factions too early would invite disaster. For now, we will remain on the defensive."
CHI_rapid_mobilization: "Стрімка мобілізація"
#CHI_rapid_mobilization_desc:1 "To become a viable contender for the leadership of China we must increase the size of our military. We will develop new methods to streamline training and create an army that can measure up to any challenge."
CHI_proclaim_rival_government: "Проголосити суперницький уряд" # (&?)
#CHI_proclaim_rival_government_desc:1 "It is time to make our ambitions official. We require nothing less than full control over China, and we will negotiate with the rest of the world on equal terms."
CHI_industrial_investment: "Промислові інвестиції"
#CHI_industrial_investment_desc:1 "While our resources may be limited, we should still funnel what capital we have into improving our economy."
CHI_public_education_reform: "Реформа громадської освіти"
#CHI_public_education_reform_desc:1 "The foundation of a modern nation is knowledge and science. We must first improve and strengthen that foundation."
CHI_local_arms_production: "Місцеве виробництво зброї"
#CHI_local_arms_production_desc:1 "As long as we are seen as merely an insignificant minor faction in the war, we can not rely on deliveries of weapons from outside. We will have to develop our own arsenals to build weapons."
CHI_long_term_economic_planning: "Довгострокове економічне планування"
#CHI_long_term_economic_planning_desc:1 "Our bureaucratic apparatus is not as big as that of the Central Government. This allows us to cut much of the red tape that hinders economic development and focus our modest efforts to get the highest possible payoff."
CHI_local_arms_development: "Місцева розробка зброї"
#CHI_local_arms_development_desc:1 "Producing crude copies of foreign guns is not enough. If we want to keep pace with the rest of China, we must develop new weapons."
90_days_tt: "На впровадження піде 90 днів.\n"
CHI_heavy_weapons_development: "Розробка важкого озброєння"
#CHI_heavy_weapons_development_desc:1 "With resources scarce, we must make maximum use of what little heavy firepower we have. We should order new artillery guns to be developed."
CHI_anti_opposition_campaigns: "Антиопозиційні кампанії"
#CHI_anti_opposition_campaigns_desc:0 "Our enemies are gathering just beyond our borders. We can not allow them to remain there unchecked. A series of small offensives will throw them back and buy us more space."
#CHI_anti_opposition_campaigns_effect_tooltip:0 "Відкриває доступ до £decision_icon_small §Hрішень§! to start §HBorder Conflicts§! with Warlords who are not cooperating with the same side as us.\n"
CHI_anti_opposition_campaigns_effect_tooltip_no_communists: "§RЖоден воєначальник іще не став на бік комуністів.§!\n"
CHI_anti_opposition_campaigns_effect_tooltip_no_nationalists: "§RЖоден воєначальник іще не став на бік націоналістів.§!\n"
#CHI_institute_cross_border_raids:0 "Institute Cross-Border Raids"
#CHI_institute_cross_border_raids_desc:0 "We won't be taken seriously as an independent contender in the struggle for Chinese leadership unless we demonstrate to the world that we are able and willing to fight for our lands. A few small incursions will show our determination and might allow us to seize some undefended territory."
#CHI_institute_cross_border_raids_effect_tooltip:0 "Відкриває доступ до £decision_icon_small §Hрішень§! to start §HBorder Conflicts§! with Warlords and [WTT_communist_china.GetNameDef]\n"
#CHI_provoke_border_clashes_effect_tooltip:0 "Відкриває доступ до £decision_icon_small §Hрішень§! to start a §HBorder Conflict§! with [WTT_current_china_leader.GetNameDef]\n"
CHI_inflation_up_tt: "§RЗбільшує§! інфляцію.\n"
CHI_inflation_down_tt: "§GЗменшує§! інфляцію.\n"
CHI_invite_foreign_investors: "Запросити іноземних інвесторів"
#CHI_invite_foreign_investors_desc:0 "Humiliating though it may be, the best way to industrialize our nation is by approaching the very people who have been exploiting us."
CHI_mission_to_germany: "Делегація в Німеччину"
#CHI_mission_to_germany_desc:0 "The pariahs of Europe have made great strides in reforming their country and returning to their former glory. We can learn much from them."
CHI_give_falkenhausen_citizenship: "Надати фон Фалькенгаузену громадянство"
#CHI_give_falkenhausen_citizenship_desc:0 "The German advisors have rendered stellar service in rebuilding and modernising our military. We should ensure that they can stay here, no matter how the political situation might change."
falkenhausen_tt: "Інша держава вже запропонувала фон Фалькенгаузену громадянство"
CHI_chinese_general_staff: "Китайський генеральний штаб"
#CHI_chinese_general_staff_desc:0 "A well-organised General Staff is the key to planning complex operations. We should learn from the German example and create a similar organisation."
CHI_wargaming_division: "Відділ військових ігор"
#CHI_wargaming_division_desc:0 "We should form a special department in the General Staff that focuses on predicting future wars and develops new tactics and strategies on how to beat our enemies. They could perhaps use some sort of computational device to simulate a world war..."
CHI_closer_ties_with_germany: "Зближення з Німеччиною"
#CHI_closer_ties_with_germany_desc:0 "Our mission to Germany has opened up the possibility of even greater cooperation, including a loan to fund further industrial development."
CHI_purchase_tanks: "Придбати танки"
#CHI_purchase_tanks_desc:0 "Armored vehicles will form the spearhead of modern warfare. We should make a modest purchase of tanks in preparation of forming the first armored units of the Chinese army."
CHI_chinese_panzers: "Китайські «Панцери»"
#CHI_chinese_panzers_desc:0 "German tanks are, without a doubt, the best in the world. We should learn from their example and develop our own tanks on their patterns."
CHI_tank_plant: "Танковий завод"
#CHI_tank_plant_desc:0 "With research into new tanks progressing, we can now invest in a dedicated plant to build them."
CHI_experimental_mechanised_unit: "Експериментальна механізована дивізія"
#CHI_experimental_mechanised_unit_desc:0 "Theorists in Europe have long debated the best way to employ tanks. It seems that a unit combining mobile infantry with quick tanks is the best approach. We will raise such a unit."
CHI_experimental_mechanised_unit_effect: "Отримає дивізію з §Y2§! шаблонами §Yлегких танків§! і §Y4 мотопіхоти§!.\n"
#CHI_combined_arms_warfare:0 "Combined Arms Warfare"
#CHI_combined_arms_warfare_desc:0 "While trucks are good enough for the intial experimentation in modern mechanised warfare, their poor cross-country performance and lack of armor makes them ill-suited for front-line work."
CHI_hire_soviet_designer: "Найняти радянських конструкторів"
#CHI_hire_soviet_designer_desc:0 "The Soviets have experimented with tanks for a long while and have some of the best tank designers in the world. We could hire one of them to design armored fighting vehicles for us."
CHI_joint_tank_development: "Спільна розробка танків"
#CHI_joint_tank_development_desc:0 "After the experience gained from working with Soviet designers, we should form joint design teams to better coordinate the work and learn from each other."
CHI_mission_to_the_soviet_union: "Делегація в Радянський Союз"
#CHI_mission_to_the_soviet_union_desc:0 "The Soviet Union has expressed an interest in China, mainly to create a counter-weight to Japanese expansionism. We should send a mission to Moscow to see if our goals align."
CHI_rapprochement_with_soviet_union: "Зближення з Радянським Союзом"
#CHI_rapprochement_with_soviet_union_desc:0 "While we may have some ideological differences with the Soviet Union, it is clear that they have the same interests as we do. We should formalize our new relationship and sign a mutual non-aggression pact to show the world that we stand together."
CHI_invite_soviet_advisers: "Запросити радянських радників"
#CHI_invite_soviet_advisers_desc:0 "The Soviets have offered to send a military mission to help us rebuild our military."
soviet_advisers_tt: "Радянці вже надіслали військову місію фракції в Китаї"
CHI_the_soviet_volunteer_group: "Радянська добровольча група"
#CHI_the_soviet_volunteer_group_desc:0 "Our airforce remains woefully understrength compared to other powers in the region. The Soviets seem open to the possibility of sending a volunteer group."
CHI_reach_out_to_france: "Зв'язатися з Францією"
#CHI_reach_out_to_france_desc:0 "Even though the French have repeatedly humiliated us and forced new concessions on us, in the current situation we may well end up needing their help."
CHI_small_arms_expertise: "Експертиза стрілецької зброї"
#CHI_small_arms_expertise_desc:0 "The individual rifle is still the decisive weapon in our army. We should focus our modest resources on keeping as modern as possible in this area."
CHI_elite_mountaineers: "Елітні гірські стрільці"
#CHI_elite_mountaineers_desc:0 "Alpine Warfare is an entirely different beast than combat in the plains. We should train specialised divisions in this art to make the best use of our terrain."
CHI_free_mountain_template_tt: "Отримає шаблон із §Y7 гірськими§! та §Y2 артилерійськими§! батальйонами.\n"
CHI_heavy_weapons: "Важке озброєння"
#CHI_heavy_weapons_desc:0 "An army without supporting artillery is unable to stand up to any serious attack. We must ensure that our army is adequately equipped for this."
#CHI_guarantee_the_hanoi_route:0 "Guarantee the Hanoi Route"
#CHI_guarantee_the_hanoi_route_desc:0 "The Route through Hanoi and up north to our borders offers the highest possible amount of support from the outside world, should a war break out with Japan."
#CHI_construction_battalions:0 "Construction Battalions"
#CHI_construction_battalions_desc:0 "If there is one thing our country has in abundance, it is people. We can form special units that require little more than shovels to do essential military engineering work."
CHI_french_military_mission: "Французька військова місія"
#CHI_french_military_mission_desc:0 "The French Army is one of the best trained in Europe. We can learn much from them."
#CHI_french_drill:0 "French Drill"
#CHI_french_drill_desc:0 "The French experience in the Great War has created an army that excels in defense. By adopting their training methods and standards, we can improve our own defensive capabilities."
CHI_modern_logistics: "Сучасна логістика"
#CHI_modern_logistics_desc:0 "Without a working logistics system, we will not be able to maintain an army in the field."
CHI_renegotiate_the_unequal_treaties: "Переоглянути несправедливі договори"
#CHI_renegotiate_the_unequal_treaties_desc:0 "For too long, the westerners have dictated how we should conduct business inside our own borders. Their citizens are protected from our laws, and we have no say about how they do business in our cities. This must end. We will stand as equals to them once again."
CHI_one_china_policy: "Політика одного Китаю"
#CHI_one_china_policy_desc:0 "In the turmoil that followed the revolution, a number of areas broke away and attempted to form their own states. Some merely ceased to listen to the central government, others pretended they were sovereign states again. Strengthened as we are now, we will publicly declare that we lay claim to the old Chinese borders that have stood for centuries before."
CHI_integrate_tibet: "Інтегрувати Тибет"
#CHI_integrate_tibet_desc:0 "The experiment of Tibetian independence is over. A military invasion is an option, but we should try and bring them back into the fold by peaceful means."
CHI_conquer_tibet: "Завоювати Тибет"
#CHI_conquer_tibet_desc:0 "Tibet occupies strategically critical terrain between us and India. They are too weak to defend themselves. We must intervene to protect our southern flank."
#CHI_renounce_the_mcmahon_line:0 "Renounce the McMahon-Line"
#CHI_renounce_the_mcmahon_line_desc:0 "The old border drawn up between the Imperial Government and the British was never correct, even when the British pretended to respect it. For decades, we have been too weak to contest it. No more."
CHI_demand_mongolia: "Вимогти Монґолію"
#CHI_demand_mongolia_desc:0 "Trapped between us and Russia, Mongolia could fall to them at any time. We must strike first."
CHI_anti_imperialism: "Антиімперіалізм"
#CHI_lessons_of_war_completed:0 "Completed all steps of §YArmy Reform§! and §YLessons of War§!\n"
#CHI_anti_imperialism_desc:0 "We stand today as one of the first nations that have thrown off the shackles of colonialism. it is our sacred duty to ensure that the other peoples in Asia can determine their own fate as well."
CHI_guidance_and_support: "Керівництво та підтримка"
#CHI_guidance_and_support_desc:0 "The peoples of Indochina will still need aid in building up their own nations. We will ensure that they don't fall to outside pressure again."
CHI_indian_cooperation: "Співпраця з Індією"
#CHI_indian_cooperation_desc:0 "The peoples of India are struggling to throw of the last shackles of colonial oppression. We should reach out to them, support their fight and work together for a brighter future for both of our nations."
#CHI_commit_to_korean_independence:0 "Commit To Korean Independence"
#CHI_commit_to_korean_independence_desc:0 "The Koreans were the first victims of Japanese occupation. They will stand as a free people amongst the nations of the world once more."
CHI_influence_mongolia: "Вплинути на Монґолію"
#CHI_influence_mongolia_desc:0 "Having Mongolia as a buffer state between us and Russia will secure our northern flank. We just have to ensure that they are able to take care of themselves."
CHI_imperial_legacy: "Імперська спадщина"
#CHI_imperial_legacy_desc:0 "China has stood as the dominant force in the East for millenia, guaranteeing peace and stability in the region. It is time we reclaim our former position."
CHI_overlordship_over_indochina: "Панування над Індокитаєм"
#CHI_overlordship_over_indochina_desc:0 "Indochina has been dependent on Chinese protection since the days of old. The fact that the area fell to the French shows that they are unable to protect themselves."
CHI_overlordship_over_indochina_tt: "Ми отримаємо ціль війни проти них."
#CHI_dominate_japan:0 "Dominate Japan"
#CHI_dominate_japan_desc:0 "For decades, Japan has posed the greatest threat to our independence. They have allied with the Western Powers to subjugate us before. We can not allow them to launch another attempt. We must strike first."
#CHI_secure_the_peninsula:0 "Secure the Peninsula"
#CHI_secure_the_peninsula_desc:0 "It is in our best interest to ensure that the Korean peninsula will never again be occupied by a hostile power."
CHI_british_cooperation: "Співпраця з британцями"
#CHI_british_cooperation_desc:0 "While they may be the arch-imperialists, working with the British offers the best chance to modernize our airforce and ensure a steady flow of supplies."
CHI_burma_road: "Бірманська дорога"
#CHI_burma_road_desc:0 "The Burma Road forms our lifeline with the west. It needs to be protected at all costs and expanded upon to ensure a smooth flow of supplies."
CHI_ledo_road: "Дорога Ледо"
#CHI_ledo_road_desc:0 "The Burma Road alone can not sustain us. We must find new ways to bring supplies to keep us in the fight."
CHI_fighter_purchases: "Придбати винищувачі"
#CHI_fighter_purchases_desc:0 "Our Air Force needs modern fighters to keep up with foreign threats. Our industry is unable to produce them yet, so we must purchase them abroad."
CHI_camco: "CAMCO"
#CHI_camco_desc:0 "If we want to create an independent aviation industry, we must first learn the techniques and methods to assemble and maintain the aircraft we already have."
CHI_local_fighter_production: "Місцеве виробництво винищувачів"
#CHI_local_fighter_production_desc:0 "With the workforce now familiar with basic maintenance tasks, we can continue with producing all components for a modern fighter plane."
CHI_local_bomber_production: "Місцеве виробництво бомбардувальників"
#CHI_local_bomber_production_desc:0 "After we have mastered production technologies for single-engine airplanes, we can attempt to develop and produce heavier, multi-engined models for ground support."
CHI_the_hump: "«Горб»"
#CHI_the_hump_desc:0 "The airlift operation across the Himalayas is a poor replacement for the other avenues of transport, but it is a lot more difficult to disrupt."
CHI_chinese_expeditionary_force: "Китайські експедиційні війська"
#CHI_chinese_expeditionary_force_desc:0 "In order to better coordinate with our allies, the Americans have sent one of the Generals to lead a joint force."
CHI_the_chu_x_po: "Chu XP-0"
#CHI_the_chu_x_po_desc:0 "The Chu XP-0 (Chu X-PO) represents the pinnacle of development in China - the first locally developed and produced fighter plane, able to hold its own against any enemy."
CHI_mission_to_the_us: "Делегація в США"
#CHI_mission_to_the_us_desc:0 "China has long had strong allies in the US. They represent the best chance of getting the support we need."
#CHI_mission_to_the_us_soong_us_decision:0 "As long as §YSoong Mei-Ling§! is a §YPolitical Advisor§! the US will be able to support our war against §YJapan§!\n"
CHI_hire_chennault: "Найняти Шеннолта"
#CHI_hire_chennault_desc:0 "Claire Chennault is an American air warfare theorist who has shown an interest in working for us. We should hire him to rebuild our airforce."
CHI_invite_the_flying_tigers: "Запросити «Летючих тигрів»"
#CHI_invite_the_flying_tigers_desc:0 "Our friends in America have organized a volunteer group of pilots and bought a number of modern planes to support us. We just need to say so."
#CHI_sino_american_cooperative_organization:0 "Sino-American Cooperative Org."
#CHI_sino_american_cooperative_organization_desc:0 "American intelligence is willing to work with us to organize special operations behind enemy lines. This can help us to develop our own capabilities in this field."
CHI_light_cruiser_project: "Проєкт легкого крейсера"
#CHI_light_cruiser_project_desc:0 "The first step in creating a credible blue-water navy is to modernize our cruiser fleet. Our first project should not be too ambitious."
CHI_heavy_cruiser_project: "Проєкт важкого крейсера"
#CHI_heavy_cruiser_project_desc:0 "With the success of the previous cruiser design, we can scale it up and improve its performance, creating a more capable ship to defend our fleets."
CHI_naval_aviation: "Морська авіація"
#CHI_naval_aviation_desc:0 "The future of naval warfare is the aircraft carrier. We will never be considered a true naval power unless we posess carriers of our own."
CHI_carrier_air_wing: "Палубні авіакрила"
#CHI_carrier_air_wing_desc:0 "A carrier is only as good as the planes that fly off of it. We must ensure that these are the most capable and most modern types available."
CHI_investment_into_shipbuilding: "Інвестиції в кораблебудування"
#CHI_investment_into_shipbuilding_desc:0 "A large fleet requires a large industrial base to support it. We should invite foreign investors to help us build up our dockyards."
CHI_order_destroyers: "Замовити есмінці"
#CHI_order_destroyers_desc:0 "As a first step to naval rearmament, a small group of destroyers should be produced."
CHI_train_marines: "Вишкіл морської піхоти"
#CHI_train_marines_desc:0 "Our long coastline is vulnerable to enemy landings, but it also provides the opportunity to attack from an unexpected direction should an enemy invade overland."
CHI_collaboration_with_the_japanese: "Співпраця з японцями"
#CHI_collaboration_with_the_japanese_desc:0 "Whatever their designs on China, the Japanese have made it clear that they are willing to work with us if we show sufficient respect."
CHI_modern_submarines: "Сучасні підводні човни"
#CHI_modern_submarines_desc:0 "The Japanese are unwilling to provide us with the technical knowledge to challenge their fleet in open combat, but they consider submarine warfare an auxilliary arm. We, of course, do not necessarily need to share that opinion."
CHI_coastal_patrol_planes: "Літаки узбережного патрулювання"
#CHI_coastal_patrol_planes_desc:0 "Our long coast lines can only effectively be patroled from the air. Modern naval bombers will allow us to defend our coasts without expending to many resources."
#CHI_purchase_tanks_tt:0 "We will receive 100 old light tanks from our supporter."
#CHI_purchase_fighters_tt:0 "We will receive 50 old fighters from our supporter. Securing the support of both Britain and the US will secure fighter sales from both."

### 1.14 BOLIVAR ###
 CHI_strenghten_warlord_authority: "Зміцнити авторитет воєначальника"
 CHI_strenghten_warlord_authority_desc: "Щоб убезпечити нашу зону контролю та гарантувати, що нас не підірвуть Ґоміньдан, комуністи чи японці, [ROOT.GetLeader] мусить зміцнити свій авторитет."
 CHI_uplift_the_cavalry_regiments: "Підвищити кінні полки"
 CHI_uplift_the_cavalry_regiments_desc: "Наш регіон має давні та горді традиції верхової їзди та кінного спорту. Ми мусимо шанувати ці традиції та гарантувати, що наша кавалерія тішиться найвищою повагою і займає провідне місце в наших збройних силах."
 CHI_uplift_the_mountain_brigades: "Підвищити гірські бригади"
 CHI_uplift_the_mountain_brigades_desc: "Землі внутрішнього Китаю суворі та важкодоступні. Тому, щоби ми могли належним чином захистити наші землі, необхідно тренувати спеціальні бригади для ведення бойових дій у горбистій і гірській місцевості."

# Автопереклад
CHI_secure_internal_politics: "Контроль над внутрішньою політикою"
CHI_secure_internal_politics_desc: "Щоб наш уряд зміг уціліти в сум'ятті китайської політики, ми не можемо дозволити собі відволікатися на внутрішні чвари. Потрібно поставити хрест на всій внутрішній опозиції."
CHI_cooperation_with_the_nationalists_desc: "У націоналістів шанси об'єднати країну і дати відсіч японцям вище за інших. Необхідно докласти всіх зусиль, щоб вони не вважали нас загрозою для себе."
CHI_technological_cooperation_desc: "Співпраця з центральним урядом відкриє нам доступ до всіх нових технологій, розроблених центром."
CHI_new_model_province_desc: "У той час як центральний уряд не справляється з модернізацією країни, ми проведемо менш масштабні реформи, але будемо виглядати світочами прогресу на тлі загальної відсталості нації."
CHI_root_out_corruption_desc: "Чиновники багато років зловживали своїм становищем, щоби набивати кишені та залякувати народ, заплющуючи очі на злодіяння злочинців. Час покласти цьому кінець."
CHI_embrace_the_opium_trade_desc: "Країна потребує фінансів, і ситуації, що склалася, ми не можемо дозволити собі ретельно вибирати джерела фінансування."
CHI_land_reform_desc: "Комуністи проводять агресивну програму перерозподілу земель, завойовуючи цим підтримку селянських верств населення. Нам слід замислитись про проведення менш радикальної програми, щоб також залучити населення на свій бік."
CHI_reform_the_administration_desc: "Наші старання на загальнодержавному рівні будуть марними, якщо місцевий рівень їх не підтримає. Нам потрібні чиновники, готові і здатні виконувати наші вказівки на місцях."
CHI_join_the_republican_government_desc: "Зміцнивши території та реформувавши адміністрацію, ми готові звернутися до центрального уряду з вимогою врахувати наші інтереси. Ставши визнаною політичною партією, ми зможемо використати новонабуту легітимність, щоби розширити наш вплив на сусідні регіони."
CHI_power_struggle_desc: "Наш вплив на політичні процеси у державі помітно зріс. Тепер ми можемо розмовляти на рівні з іншими державами."
CHI_cooperation_with_the_communists_desc: "Незважаючи на всі спроби, Ґоміньдану не вдалося створити сучасну державу: країна жахливо роздроблена, селяни живуть у страху перед урядом, на всіх рівнях адміністрації процвітає корупція, а до наших кордонів підступили японські імперіалісти. Можливо, найкраще майбутнє — за комунізмом."
CHI_land_redistribution_desc: "Поміщики безжально експлуатують селян попри те, що є основою економіки. Зробивши власниками землі тих, хто на ній працює, ми створимо куди більш справедливе та продуктивне суспільство."
CHI_ideological_education_desc: "Фундамент майбутніх звершень закладається вже сьогодні. Новим поколінням слід пояснити основну істину: історія світу — це історія класової боротьби."
CHI_land_value_tax_desc: "Податок на вартість землі — система одночасно стабільна та справедлива: вона дозволяє нам брати гроші в тих, у кого їх і так достатньо."
CHI_judiciary_reforms_desc: "Щоб досягти бажаних змін, ми маємо бути впевнені, що наші судді утворені в юридичних питаннях та правильно застосовують закони нашої країни."
CHI_communist_administrators_desc: "Чиновники старої школи дуже чіпляються за свою звичну точку зору. Слід замінити їх на нові, більш молоді кадри з більш радикальними ідеями."
CHI_join_the_chinese_soviet_desc: "Революція може досягти успіху лише тому випадку, якщо всі комуністи об'єднають свої зусилля. Потрібно вжити заходів, щоб усередині партії не залишилося реакціонерів — інакше революція може зазнати краху, навіть не розпочавшись."
CHI_the_yanan_incident_effect_tt: "Звернутися до держави §H[SOU.GetNameDef]§! за підтримкою: §H[WTT_communist_china.GetNameDef]§! мусить перестати бути лідером комуністів.\nУ разі відмови §H[WTT_communist_china.GetNameDef]§! вступить у війну з нами.\nЯкщо договір буде укладено, §H[SOU.GetNameDef]§! та [SOU.GetLeader] зможуть пред'являти нам свої вимоги.\n"
CHI_the_yanan_incident_desc: "Поточний керівник партії зрадив своїх соціалістичних побратимів із Радянського Союзу. Слід звернутися до радянців і заручитися їхньою підтримкою у справі революції у Китаї."
CHI_opposition_effect_tooltip: "§H[WTT_current_china_leader.GetNameDef]§! може зав'язати прикордонний конфлікт із нами у відповідь на це."
CHI_opposition_desc: "Центральний уряд слабкий і неефективний. Комуністи хочуть перекреслити п'ять тисячоліть китайської історії. Країні потрібен великий лідер, готовий приймати важкі рішення, щоби за будь-яку ціну об'єднати країну."
CHI_public_works_desc: "Населення має зрозуміти, що ми працюємо заради його ж добра. Наша пропаганда ґрунтуватиметься на кількох масштабних проєктах — нехай усі бачать, яким міг стати весь Китай, якби ми отримали велику підтримку."
CHI_labor_reform_desc: "Китайські звички та звичаї формувалися тисячоліттями. Настав час відкрити їм двері в сучасність."
CHI_rural_militias_desc: "Наші землі великі; відправлені для оборони кордонів війська можуть бути в дорозі тривалий час. Сформувавши місцеве ополчення, ми забезпечимо будь-якому загарбнику серйозні проблеми на шляху нашими землями."
CHI_war_taxes_desc: "Відчайдушне становище змушує нас на відчайдушні заходи. Поки війна триває, ми маємо мобілізувати всі економічні ресурси нашого населення, наскільки це можливо."
CHI_seek_japanese_support_desc: "Могутні союзники мають і комуністи, і центральний уряд. Якщо ми хочемо здобути гору, нам самим потрібен захисник, який не поступається ним по силі."
CHI_personal_leadership_desc: "Роз'єднане командування військами загрожує тим, що якийсь самовпевнений офіцер будь-якої миті може спробувати прийти до влади. Потрібно докласти всіх зусиль, щоби наші солдати завжди були вірні своєму уряду."
CHI_cult_of_personality_desc: "Народ повинен знати, хто веде його через цей невиразний час до світлого майбутнього, і скільки гідних якостей у цієї людини."
CHI_provoke_border_clashes_desc: "Ми поки що не готові ризикувати повномасштабною війною. Невеликий конфлікт дозволить нам просунути свої позиції, уникнувши нищівної поразки. Ідеально було б завдати удару, коли наш противник задіяє свої війська на іншому напрямку."
CHI_defensive_posture: "Оборонна побудова"
CHI_defensive_posture_desc: "Цей конфлікт — не спринт, а марафон. Занадто рано кинути виклик іншим угрупованням буде згубно для нас, тому поки що ми обмежимося захистом."
CHI_rapid_mobilization_desc: "Нам потрібна сильна армія, щоби ми могли заявити свої права на верховенство у Китаї. Ми розробимо нові методики тренувань та створимо армію, здатну виконувати будь-які поставлені завдання."
CHI_proclaim_rival_government_desc: "Настав час оголосити усьому світу про свої амбіції. Нас влаштує лише повний контроль над Китаєм, і ми готові вести діалог з іншими державами лише на рівних."
CHI_industrial_investment_desc: "Хоча наші ресурси мізерні, слід спрямувати весь доступний капітал на розвиток нашої економіки."
CHI_public_education_reform_desc: "Науки та знання — фундамент сучасної нації. Спочатку ми мусимо зміцнити його належним чином."
CHI_local_arms_production_desc: "Поки світ вважає нас лише одним із дрібних угруповань у цій війні, ми не можемо покладатися на допомогу ззовні. Нам слід зайнятися будівництвом арсеналів та самостійним виробництвом зброї."
CHI_long_term_economic_planning_desc: "Наш бюрократичний апарат куди скромніший за центральний уряд. Це дозволяє нам уникнути безлічі формальностей, що стоять на шляху економічного розвитку, і досягати значних успіхів дуже скромними зусиллями."
CHI_local_arms_development_desc: "Виробництво грубих копій іноземного озброєння нас не влаштовує. Щоби не відставати від решти Китаю, ми маємо розпочати розробку власної зброї."
CHI_heavy_weapons_development_desc: "Маючи лише скромні ресурси, ми мусимо максимально ефективно використовувати важке озброєння. Потрібно розпочати розробку нових артилерійських знарядь."
CHI_anti_opposition_campaigns_desc: "Вороги стягують сили до наших кордонів. Ми мусимо припинити це; серія раптових атак змусить їх відступити та забезпечить нас простором для маневру."
CHI_anti_opposition_campaigns_effect_tooltip: "Відкриває £decision_icon_small §Hрішення§! про початок §Hприкордонних конфліктів§! із воєначальниками, що приєдналися до протилежної сторони.\n"
CHI_institute_cross_border_raids: "Прикордонні рейди"
CHI_institute_cross_border_raids_desc: "Щоб вважатися повноправними претендентами на владу в Китаї, ми маємо показати всьому світу, що ми здатні боротися за свої землі. Провівши кілька невеликих рейдів, ми продемонструємо всім свою рішучість і заразом, можливо, зможемо окупувати погано захищені території."
CHI_institute_cross_border_raids_effect_tooltip: "Відкриває £decision_icon_small §Hрішення§! про початок §Hприкордонних конфліктів§! із воєначальниками та державою [WTT_communist_china.GetNameDef]\n"
CHI_provoke_border_clashes_effect_tooltip: "Відкриває £decision_icon_small §Hрішення§! про початок §Hприкордонних конфліктів§! із державою [WTT_current_china_leader.GetNameDef]\n"
CHI_invite_foreign_investors_desc: "Нехай це і принизливо, але нам доведеться звернутися до наших експлуататорів за допомогою у справі індустріалізації країни."
CHI_mission_to_germany_desc: "Європейські парії проводять активні реформи, прагнучи повернути минулу славу. Ми можемо багато чого в них навчитися."
CHI_give_falkenhausen_citizenship_desc: "Німецькі радники зробили неоціненний внесок у відновлення та модернізацію нашої армії. Потрібно докласти всіх зусиль, щоб вони залишилися тут, як би далі не склалася політична ситуація."
CHI_chinese_general_staff_desc: "Для планування складних операцій нам потрібний добре організований генеральний штаб. Потрібно скористатися прикладом Німеччини та створити аналогічну структуру."
CHI_wargaming_division_desc: "Потрібно сформувати відділ генштабу, завданням якого буде передбачати майбутні війни та працювати над тактикою та стратегією. Найімовірніше, для імітації світової війни їм знадобиться якийсь обчислювальний пристрій."
CHI_closer_ties_with_germany_desc: "Дипломатичні контакти з Німеччиною розширили наші можливості у сфері співпраці — серед них кредити для подальшого індустріального розвитку."
CHI_purchase_tanks_desc: "У разі сучасних бойових дій бронетехніка є основним ударним кулаком. Потрібно придбати бодай мінімальну кількість танків і розпочати формування кістяка бронетанкових з'єднань у китайській армії."
CHI_chinese_panzers_desc: "Німецькі танки, поза всякими сумнівами, не мають собі рівних у світі. Потрібно наслідувати приклад Німеччини і розробляти власні танки на основі тих самих принципів."
CHI_tank_plant_desc: "Наша технологія танків йде повним ходом. Час задуматися про завод, який їх будуватиме."
CHI_experimental_mechanised_unit_desc: "Європейські теоретики давно ведуть дискусії щодо найефективнішого застосування танків. Поки що здається, що найкраще поєднувати швидкі танки та мобільні піхотні групи. Потрібно сформувати таке з'єднання."
CHI_combined_arms_warfare: "Загальновійськові операції"
CHI_combined_arms_warfare_desc: "Колісні вантажівки дозволяють нам проводити експерименти в галузі застосування механізованих підрозділів, але для активних бойових дій їм не вистачає прохідності та захисту."
CHI_hire_soviet_designer_desc: "Радянці вже давно займаються розробкою бронетехніки. Допомога кращих радянських конструкторів була б безцінною для наших власних проєктів."
CHI_joint_tank_development_desc: "Досвід, отриманий від співпраці з радянськими конструкторами, привів нас до розуміння того, що найефективніше створити спільні конструкторські бюро, які дозволять нам краще координувати роботу та обмінюватися знаннями."
CHI_mission_to_the_soviet_union_desc: "Китай цікавить Радянського Союзу — переважно як засіб стримування японської експансії. Потрібно відправити делегацію до Москви, щоби зрозуміти, наскільки наші цілі збігаються."
CHI_rapprochement_with_soviet_union_desc: "Нехай у нас є деякі ідеологічні розбіжності з СРСР, останнім часом стало очевидним, що й спільних інтересів теж достатньо. Нам слід формально закріпити наші відносини та укласти договір про ненапад, щоб продемонструвати всьому світу нашу єдність."
CHI_invite_soviet_advisers_desc: "Радянський Союз запропонував нам допомогу у відновленні наших збройних сил."
CHI_the_soviet_volunteer_group_desc: "За чисельністю наших ВПС ми жахливо відстаємо від інших держав регіону. Радянський Союз, можливо, не проти надіслати підкріплення з добровольців."
CHI_reach_out_to_france_desc: "Нехай раніше Франція неодноразово принижувала нас, постійно змушуючи йти на поступки, у поточній ситуації нам може знадобитися навіть її допомога."
CHI_small_arms_expertise_desc: "Основною силою армії досі є індивідуальна стрілецька зброя. Потрібно зосередити наші скромні ресурси на тому, щоб йти в цій галузі в ногу з часом."
CHI_elite_mountaineers_desc: "Бої на високогір'ї завжди значно відрізняються від битв на рівнинах. Потрібно підготувати спеціалізовані підрозділи, які здатні користуватися перевагами рельєфу місцевості."
CHI_heavy_weapons_desc: "Без підтримки артилерії армія зможе відбити напад ворогів. Потрібно забезпечити збройні сили адекватним спорядженням."
CHI_guarantee_the_hanoi_route: "Гарантія Ханойського маршруту"
CHI_guarantee_the_hanoi_route_desc: "У разі війни з Японією маршрут через Ханой на північ до наших кордонів стане найкращим каналом підтримки."
CHI_construction_battalions: "Інженерні батальйони"
CHI_construction_battalions_desc: "Єдиний ресурс, якого ми маємо, — це люди. Ми можемо створити підрозділи, здатні справлятися з інженерними завданнями, маючи у своєму розпорядженні практично лише лопати."
CHI_french_military_mission_desc: "Французька армія — одна з найбільш навчених у Європі. Ми можемо багато чого навчитися у французів."
CHI_french_drill: "Французька доктрина"
CHI_french_drill_desc: "Досвід Великої війни зробив французів геніями оборони. Вивчивши їх навчальні методики та стандарти, ми помітно поліпшимо власну обороноздатність."
CHI_modern_logistics_desc: "Без налагодженої логістики ми не зможемо забезпечувати діючу армію."
CHI_renegotiate_the_unequal_treaties_desc: "Надто довго західний світ диктував нам, як нам управляти власними володіннями. Жителі західних країн та їхні справи непідконтрольні нашим законам. Цьому слід покласти край; далі ми розмовлятимемо з ними, як із рівними."
CHI_one_china_policy_desc: "У післяреволюційному хаосі деякі регіони відкололися та відмовляються визнавати новий уряд; дехто претендує на звання незалежної держави. Тепер у нас достатньо сил, щоб усенародно оголосити про те, що ми визнаємо лише межі єдиного Китаю, що існували століттями."
CHI_integrate_tibet_desc: "Експеримент із тибетською незалежністю завершено. Військове вторгнення розглядається, але спочатку слід спробувати повернути Тибет мирними методами."
CHI_conquer_tibet_desc: "Тибет займає стратегічно важливе становище між нами та Індією, будучи при цьому не в змозі захистити себе. Ми мусимо втрутитися та убезпечити свої південні кордони."
CHI_renounce_the_mcmahon_line: "Денонсація лінії МакМагона"
CHI_renounce_the_mcmahon_line_desc: "Старий кордон, проведений Британією та імперіалістичним урядом, не відповідає дійсності, нехай навіть британці вдають, що поважають її. Десятиліттями нам не вистачало сил, щоб виправити становище, але цей момент настав."
CHI_demand_mongolia_desc: "Монґолія знаходиться між нами та Росією і може будь-якої миті пасти жертвою радянської агресії. Ми маємо діяти швидше."
CHI_lessons_of_war_completed: "Виконані всі кроки §Y«Реформи армії»§! и §Y«Уроків війни»§!\n"
CHI_anti_imperialism_desc: "Ми — одна з перших націй, що скинула кайдани колоніалізму; наш священний обов'язок — допомогти решті країн Азії самим вирішувати свою подальшу долю."
CHI_guidance_and_support_desc: "Народам Індокитаю потрібна допомога у створенні своїх країн. Ми зробимо все, щоб вони знову не опинилися під впливом зовнішніх сил."
CHI_indian_cooperation_desc: "Народ Індії щосили бореться із залишками колоніального гніту. Ми мусимо протягнути їм руку допомоги заради світлого майбутнього обох наших держав."
CHI_commit_to_korean_independence: "Гарантія незалежності Кореї"
CHI_commit_to_korean_independence_desc: "Корейці стали першими жертвами японської окупації, але незабаром вони знову займуть своє місце у світі як вільна нація."
CHI_influence_mongolia_desc: "Монґолія виступає буфером між нами та Росією на північному напрямку. Потрібно лише проконтролювати її здатність постояти за себе."
CHI_imperial_legacy_desc: "Тисячоліттями Китай був могутньою силою на сході — гарантом миру та стабільності у регіоні. Настав час повернути собі колишню велич."
CHI_overlordship_over_indochina_desc: "З давніх-давен Індокитай потребував захисту Китаю. Те, як швидко він опинився під владою Франції, — зайвий доказ нездатності постояти за себе."
CHI_dominate_japan: "Панування над Японією"
CHI_dominate_japan_desc: "Десятки років Японія була загрозою для нашої незалежності. За допомогою західних держав японці вже одного разу намагалися підкорити нас собі, але другий подібної спроби ми не допустимо. Потрібно діяти першими."
CHI_secure_the_peninsula: "Контроль над півостровом"
CHI_secure_the_peninsula_desc: "У наших інтересах вжити заходів для того, щоб Корейський півострів більше ніколи не опинився під владою ворожої держави."
CHI_british_cooperation_desc: "Незважаючи на імперські замашки британців, співпраця з ними Відкриває нам можливість модернізувати свою авіацію та забезпечити приплив постачання."
CHI_burma_road_desc: "Бірманська дорога з'єднує нас із країнами заходу. Її слід будь-якою ціною захищати та розширювати, щоби постачання продовжувало надходити."
CHI_ledo_road_desc: "Однієї Бірманської дороги недостатньо. Потрібно шукати нові способи отримувати військове постачання."
CHI_fighter_purchases_desc: "Нашим ВПС необхідні сучасні винищувачі, здатні протидіяти іноземним загрозам. Наша власна промисловість поки що не здатна їх виробляти, тому залишаються лише закупівлі з-за кордону."
CHI_camco_desc: "Щоби створити незалежну авіабудівну промисловість, спочатку слід вивчити методики збирання та обслуговування вже наявних у нас літаків."
CHI_local_fighter_production_desc: "Оскільки наші робітники вже знайомі з базовими засадами обслуговування авіації, ми можемо переходити до виробництва всіх компонентів сучасного винищувача."
CHI_local_bomber_production_desc: "Оскільки ми вже освоїли виробництво одномоторних літаків, то можемо спробувати створити важчі багатомоторні машини."
CHI_the_hump_desc: "Поставки повітрям через Гімалаї не можуть повністю замінити інші транспортні канали, але й завадити їм набагато складніше."
CHI_chinese_expeditionary_force_desc: "Щоби ми могли краще координувати дії із союзниками, американці надіслали одного зі своїх генералів для керівництва спільним угрупуванням військ."
CHI_the_chu_x_po_desc: "Chu XP-0 (Chu X-PO) — перший розроблений і повністю винищувач, що виробляється в Китаї, здатний на рівних боротися з будь-якими ворогами."
CHI_mission_to_the_us_soong_us_decision: "Поки §YСун Мейлін§! залишається §Yполітичним радником§!, США може підтримувати нашу війну з §YЯпонією§!\n"
CHI_mission_to_the_us_desc: "США вже давно є вірним союзником Китаю. Найімовірніше, саме від американців ми матимемо необхідну підтримку."
CHI_hire_chennault_desc: "Клер Шеннолт — американський теоретик війни у повітрі, і він зацікавлений у співпраці. Потрібно доручити йому відновлення наших ВПС."
CHI_invite_the_flying_tigers_desc: "Наші американські друзі створили підрозділ пілотів-добровольців та закупили сучасні літаки, щоб підтримати нас. Потрібно лише схвалити цей план."
CHI_sino_american_cooperative_organization: "Китайсько-американська спільна організація"
CHI_sino_american_cooperative_organization_desc: "Американська розвідка готова співпрацювати з нами та проводити спецоперації у тилу противника. Це допоможе нам розширити власні можливості у цій галузі."
CHI_light_cruiser_project_desc: "Перший крок до створення власних ВМС — модернізація флоту крейсерів. Перший проєкт не повинен бути надто амбіційним."
CHI_heavy_cruiser_project_desc: "На основі успіху попереднього проєкту крейсера, ми можемо піти далі і створити потужніший крейсер для наших ВМС."
CHI_naval_aviation_desc: "Майбутнє боїв на морі — за авіаносцями. Нам ніколи не стати по-справжньому морською державою, поки у нас не буде власного авіанесучого флоту."
CHI_carrier_air_wing_desc: "Основна сила авіаносця полягає у літаках, здатних злітати з нього. Ми мусимо докласти всіх зусиль, щоби забезпечити ВМС найбільш сучасними зразками."
CHI_investment_into_shipbuilding_desc: "Сильний флот потребує потужної промисловості. Потрібно запросити іноземних інвесторів для розвитку наших суднобудівних верфей."
CHI_order_destroyers_desc: "Як перший крок до модернізації флоту слід зробити невелику партію есмінців."
CHI_train_marines_desc: "Наша довга берегова лінія вразлива для ворожих висадок із моря. При цьому, однак, вона дає нам можливість атакувати з несподіваних напрямів, якщо раптом опиниться на нашій території."
CHI_collaboration_with_the_japanese_desc: "Що б японці не планували щодо Китаю, вони демонструють нам свою готовність до співпраці, якщо ми виявимо належну повагу."
CHI_modern_submarines_desc: "Японія не готова надавати нам технології, які поставили б під загрозу її панування на морі, проте підводні човни вважаються японцями допоміжним озброєнням. У нас є з цього приводу свій погляд."
CHI_coastal_patrol_planes_desc: "Наше велике узбережжя можна ефективно контролювати лише з повітря. Сучасна морська бомбардувальна авіація дозволить нам захистити берегову лінію без зайвої витрати ресурсів."
CHI_purchase_tanks_tt: "Ми отримаємо 100 старих легких танків від держави, що нас підтримує."
CHI_purchase_fighters_tt: "Ми отримаємо 50 старих винищувачів від держави, що підтримує нас. У разі підтримки Великої Британії та США ми отримаємо винищувачі від обох держав."
