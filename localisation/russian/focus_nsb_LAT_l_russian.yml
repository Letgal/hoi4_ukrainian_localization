l_russian:
LAT_suspend_the_constitution: "Скасувати Конституцію Латвії"
#LAT_suspend_the_constitution_desc:0 "The Constitution of Latvia was signed in 1922 to codify our democratic rights into law. However, with war on the horizon, it is clear that the constitution has outlived its usefulness and must be suspended if we are to survive this crisis."
LAT_appease_democrats: "Умиротворити демократів"
#LAT_appease_democrats_desc:0 "Though our methods are undemocratic, our motivations are to the republic. We must make the democratic opposition realize that we have only the best for Latvia in mind and perhaps reconvening the Saeimas may make them aware of our true intentions."
LAT_renew_kviesis_term: "Поновити термін Квіесіса"
#LAT_renew_kviesis_term_desc:0 "Alberts Kviesis has thus far proven to be a competent Prime Minister and although he is a relic of the old democratic government, he is as subservient and loyal to Ulmanis as anyone from his own cabinet. The democrats will likely be pleased to see us renew his term."
LAT_martial_prime_minister: "Військовий прем'єр-міністр"
#LAT_martial_prime_minister_desc:1 "Kviesis was useful during times of peace, but now war is on the horizon and we require a military man to govern the people. Jānis Balodis would be an ideal candidate for this role."
LAT_establish_chambers_of_professions: "Заснувати трудові палати"
#LAT_establish_chambers_of_professions_desc:0 "The Saeima would divide people along the regional axis, but we know that this is not the only way in which people are divisible. By establishing the Chamber of Professions, the people will be represented not according to their locality, but according to their profession."
LAT_restore_saeima: "Відновити Сайм"
#LAT_restore_saeima_desc:0 "The Saeima is the house of local representatives in Latvia and although it no longer runs our government, we may reopen the Saeima in a more advisory role to the dictatorship; allowing the people the illusion of democracy."
LAT_what_is_socialism: "Латвійський соціалізм"
#LAT_what_is_socialism_desc:0 "The Social Democrat party of Latvia is currently the most popular in the Saeima by far, and Fricis Menders' followers are many and vocal. Perhaps by enacting some of his reforms, the Latvian workers will be granted better and more productive work environments."
LAT_what_is_capitalism: "Державний капіталізм"
#LAT_what_is_capitalism_desc:0 "With the Chambers of Professions firmly established, it is time that we took direct control of the economy. Although our economy remains capitalist in nature, it is time that the dictatorship took control of key industries."
LAT_integrate_farmers_party: "Інтегрувати Фермерську партію"
#LAT_integrate_farmers_party_desc:0 "This democratic charade has gone on long enough. It is time that we integrated the Farmer's Party into the Dictatorship and remove all other parties from government."
LAT_nationalised_industry: "Націоналізована промисловість"
#LAT_nationalised_industry_desc:0 "Capitalist economics have had their time, these are times of war and we must ensure that the government has a firm control over the economy."
LAT_merge_presidential_titles: "Об'єднати президентські посади"
#LAT_merge_presidential_titles_desc:0 "Boladis is growing dangerously influential in the government and perhaps his time as co-ruler is done. Only Ulmanis knows the way to secure the Latvian state."
LAT_improve_military_life: "Поліпшення умов для військових"
#LAT_improve_military_life_desc:0 "If we want men to fight and die for Latvia, we must give them a lifestyle worth fighting and dying for. This can be achieved with better rations, and the promise of a good life once the war is won."
LAT_military_diarchy: "Військова диархія"
#LAT_military_diarchy_desc:1 "Balodis' influence in the government has grown so great that many believe the dictatorship to actually be a diarchy of the military and Ulmanis. It would be wise of us to actualize this misconception and grant Boladis greater control of the government."
LAT_military_dictatorship: "Військова диктатура"
#LAT_military_dictatorship_desc:0 "Ulmanis is a useful and popular figurehead, this much cannot be denied, but perhaps in these times of growing conflict it would be best if he became just that; a figurehead. Governing should be left to the military alone."
LAT_beyond_the_baltic: "[Root.Get_Beyond_Baltic_Focus_Loc]"
LAT_beyond_the_baltic_desc: "[Root.Get_Beyond_Baltic_Focus_desc_Loc]"
LAT_join_the_allies: "[Root.Get_Join_Allies_Focus_Loc]"
LAT_join_the_allies_desc: "[Root.Get_Join_Allies_Focus_desc_Loc]"
LAT_formalize_baltic_entente: "[Root.Get_Baltic_Entente_Focus_Loc]"
LAT_formalize_baltic_entente_desc: "[Root.Get_Baltic_Entente_Focus_desc_Loc]"
LAT_look_north: "[Root.Get_Look_North_Focus_Loc]"
LAT_look_north_desc: "[Root.Get_Look_North_Focus_desc_Loc]"
LAT_threat_on_our_border: "[Root.Get_Threat_Border_Focus_Loc]"
LAT_threat_on_our_border_desc: "[Root.Get_Threat_Border_Focus_desc_Loc]"
LAT_empower_paramilitarists: "Уповноважити воєнізовані організації"
#LAT_empower_paramilitarists_desc:0 "The military of Latvia is useful and of course greater than any fringe paramilitary group, but we cannot continue to ignore these individuals who would risk their lives for Latvia with no promise of reward or recognition."
LAT_the_sun_shines_equally: "Сонце світить усім однаково"
#LAT_the_sun_shines_equally_desc:0 "Latvia's sun shines equally over everyone, this is the principal of the dictatorship. For years, Latvia's social classes have been divided on cultural and ethnic grounds but this cannot be allowed to continue; we must strive for equal opportunities for all people, and we cannot support paramilitaries who oppose our ideals."
LAT_banish_clemens: "Вигнати Целміньша"
#LAT_banish_clemens_desc:1 "Gustavs Celmiņš is a dangerous fascist who threatens the stability of the dictatorship and the safety of Latvian minorities across our great nation. He must be expelled from the country before his Pērkonkrusts can do any more damage to our nation."
LAT_aizsargi: "Фінансувати айзсарґів"
#LAT_aizsargi_desc:0 "Created by the provisional government in 1919, the Aizsargi is the government's official paramilitary organization and their support of Ulmanis' coup must be amply rewarded with support."
LAT_womens_aizsargi: "Розширити жіночих айзсарґів"
#LAT_womens_aizsargi_desc:0 "Lesser nations would forbid women from military service, but in Latvia, any who are willing and able to hold a rifle are welcome in our service."
LAT_latvia_for_latvians: "Латвія для латишів"
#LAT_latvia_for_latvians_desc:1 "Our nation does not exist to appease Germans or Russians, our nation exists for Latvians and Latvians alone. Though some would consider the Pērkonkrusts to be ultranationalists, we know we must work with them if we are to secure Latvia's survival."
LAT_lift_ban_on_perkonkrusts: "Зняти заборону з «Pērkonkrusts»"
#LAT_lift_ban_on_perkonkrusts_desc:1 "Officially, the Pērkonkrusts group is outlawed, but their numbers still grow every day. By lifting the ban on the group, we will show the dictatorship to be amiable to their ideals."
LAT_fanatic_recruitment: "Завербувати фанатиків"
#LAT_fanatic_recruitment_desc:0 "In the past, we would be hesitant to allow radicals into our armed forces as their motives belong more to their ideology than to Latvia, but Celmiņš and his followers surely wish to preserve Latvia and her independence as much as anyone."
LAT_military_industrial_complex: "Латвійський військовий комплекс"
#LAT_military_industrial_complex_desc:1 "To arm the Pērkonkrusts with all they need, Latvia must become more of an arms factory than a state."
LAT_the_old_ways: "Старі шляхи"
#LAT_the_old_ways_desc:1 "The Pērkonkrusts do not pledge themselves to Christ and his teachings, but instead swear oaths to other gods, far older. Conservatives would call Celmiņš' fascination with the ancient gods macabre and unnatural, but the Pērkonkrusts fight for a truer Latvia; free from the influences of foreign Gods."
LAT_anti_german_propaganda: "Антинімецька пропаганда"
#LAT_anti_german_propaganda_desc:1 "We must make it clear that although our nation entertains the ideals of fascism, we are not one of [GER.GetLeader]'s playthings and we have no intention to collaborate with the very men who oppressed our people for centuries."
LAT_supply_forest_brothers: "[Root.Get_Forest_Focus_Loc]"
LAT_supply_forest_brothers_desc: "[Root.Get_Forest_Focus_desc_Loc]"
LAT_multicultural_latvia: "Багатокультурна Латвія"
#LAT_multicultural_latvia_desc:0 "Our nation is made up of countless groups and individuals; Latvians, Baltic Germans, Jews, and countless others. We must give all of these groups a home worth fighting for and ensure the preservation of our diverse cultural landscape."
LAT_ready_the_resistance: "[Root.Get_Ready_Resistance_Focus_Loc]"
LAT_ready_the_resistance_desc: "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
LAT_prepare_underground_resistance: "[Root.Get_Underground_Resistance_Focus_Loc]"
LAT_prepare_underground_resistance_desc: "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
LAT_prepare_covert_resistance: "[Root.Get_Covert_Resistance_Focus_Loc]"
LAT_prepare_covert_resistance_desc: "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
LAT_cave_to_enemy_pressure: "[Root.Get_Enemy_Pressure_Focus_Loc]"
LAT_cave_to_enemy_pressure_desc: "[Root.Get_Enemy_Pressure_Focus_desc_Loc]"
LAT_alignment_with_germany: "Шукати зближення з Німеччиною"
#LAT_alignment_with_germany_desc:0 "The Germans share our disdain for all things leftist and weak. Though they have made misguided attempts to subjugate Latvia in the past, we are certain they would not do such a thing again if our governments are aligned."
LAT_the_thunder_strikes_alone: "Грім гримить один"
#LAT_the_thunder_strikes_alone_desc:0 "We have no need of assistance from foreigners. Latvia is more than capable of defending her independence, but only under the guidance of the Pērkonkrusts."
LAT_free_the_ugonskrusts: "Звільнити «Вогняний хрест»"
#LAT_free_the_ugonskrusts_desc:1 "Before we were the Pērkonkrusts, we were the Ugunskrusts, oppressed and subjugated by the previous Latvian regime. Now that we are free, we may free the countless political prisoners who merely wished for a stronger Latvian state."
LAT_lightning_strike: "Удари блискавки"
#LAT_lightning_strike_desc:0 "Our neighbours are weak and easily exploited. It would be prudent of us to bring Lithuania and Estonia into Latvian custody, for their own protection of course."
LAT_support_baltic_fascists: "Підтримати балтійських фашистів"
#LAT_support_baltic_fascists_desc:1 "The Baltics are brothers, and brothers must remain close. We are all three targets of foreign aggression and we cannot afford to have weak-willed governments ruling the Baltic people. By supporting far-right movements in Lithuania, Estonia and Poland, we stand to create a Baltic block united and ready to fight the world."
LAT_consecrate_the_brotherhood: "Освятити братство"
#LAT_consecrate_the_brotherhood_desc:1 "Though unlike in many ways, the Baltics are brothers nonetheless. Our cultures are distinct, but we have shared the same enemies and the same problems for centuries. If we are to prevent subjugation, we must band the Brotherhood together into a united coalition."
LAT_consecrate_the_brotherhood_custom_tt: "Станеться подія §Y[LAT.GetNameDefCap] запрошує нас до свого альянсу§!."
LAT_dievs_keepers: "Dievturi"
#LAT_dievs_keepers_desc:0 "Good Latvian pagans are beginning to grow more and more militant around our cause, seeing Celmiņš as something of a religious leader. The more conservative Catholics in our administration fear this fascination with Baltic paganism is beginning to transform into a cult, with Celmiņš as its charismatic leader, but we do stand to benefit from handing a rifle to these enthusiastic young men."
LAT_state_paganism: "Державне язичництво"
#LAT_state_paganism_desc:2 "The influence of the “Dievturība” in the army has almost totally eclipsed any other religious beliefs. Around Celmiņš are fanatics who claim they are ready to fight and die for the Old Gods, although in reality it is Celmiņš who is the subject of their fanaticism. By establishing Dievturība as the official state religion, we may begin to spread the ideology of the Pērkonkrusts in churches and temples throughout the nation."
LAT_wrath_of_the_old_gods: "Гнів старих богів"
#LAT_wrath_of_the_old_gods_desc:0 "The Baltic is not the only place to have been tainted by foreign religion. Most of the world follows the teachings of Christ, and this must change. We must declare a crusade of our own; a crusade against Christendom!"
LAT_ostland: "Остланд"
#LAT_ostland_desc:0 "The Germans have a design for a single united state of the Baltics and some regions of Eastern Poland. Although their vision of Ostland places Baltic Germans at the top of the hierarchy, there is no reason why we shouldn't capitalize on this plan and create an Ostland of Latvian design."
LAT_reorganize_forest_brothers: "Реорганізувати лісових братів"
#LAT_reorganize_forest_brothers_desc:1 "The Forest Brothers are defenders of the Latvian identity and our right to self-determination, but what plagues them is their infatuation with also defending the independence of Lithuanians and Estonians. This cannot continue, the Forest Brothers of Latvia must pledge themselves to defend Latvia, Celmiņš, and the Pērkonkrusts Party!"
LAT_avenge_the_ancestors: "Помститися за предків"
#LAT_avenge_the_ancestors_desc:0 "Latvia has not know the light of independence since the times of the Baltic tribes, and all that is due to endless subjugation by Germans, Swedes, and Russians. We cannot risk another millennia of brutality and suppression, we must bring all of those foreign imperialists to kneel before Latvia!"
LAT_united_baltic_empire: "Об'єднана балтійська імперія"
#LAT_united_baltic_empire_desc:0 "Though the idea of a single united Baltic state is something of an outlandish concept, it cannot be denied that our brotherhood extends beyond mere borders. With Lithuania and Estonia under our control, we need only integrate their administration with ours and our ambition for Baltic hegemony will become a reality."
LAT_renew_the_constitution: "Поновити Конституцію Латвії"
#LAT_renew_the_constitution_desc:0 "Kārlis Ulmanis brought to Latvia a strong government capable of weathering the oncoming storm of fascism and communism, but now that the civilian government has been filled with members of the Farmer's Party, there is little reason not to reopen public elections."

LAT_suspend_the_constitution_desc:0 "Латвійська конституція була прийнята в 1922 року, щоб формалізувати наші демократичні права. Тепер, коли на горизонті війна, очевидно, що конституція себе зжила і, якщо ми хочемо вижити в майбутній кризі, її дія."
LAT_appease_democrats_desc:0 "Хоча наші методи недемократичні, нашу мотивацію цілком можна назвати республіканською. Ми мусимо дати демократичній опозиції зрозуміти, що ми діємо виключно на користь Латвії. Можливо, скликання сейму допоможе їм усвідомити наші справжні наміри."
LAT_renew_kviesis_term_desc:0 "Албертс Квіесіс показав себе компетентним прем'єр-міністром, і, хоча сам він — реліквія колишнього демократичного уряду, Квіесіс так само лояльний Улманісу, як будь-хто з діючого кабінету."
LAT_martial_prime_minister_desc:1 "Квіесіс був корисний нам у мирний час, але тепер наближається війна, і правити має військовий. Яніс Балодіс буде ідеальним кандидатом на цю роль."
LAT_establish_chambers_of_professions_desc:0 "Сейм ділитиме населення за регіональною ознакою, але ми знаємо, що це не єдиний критерій поділу. Заснувавши трудові палати, ми забезпечимо народні представництва не за місцем проживання, а за професією."
LAT_restore_saeima_desc:0 "Латвійський сейм призначений для збору місцевих представників, і хоча він більше не управляє нашим урядом, ми можемо відновити його, давши роль радника при диктатурі і забезпечивши народ ілюзією демократії."
LAT_what_is_socialism_desc:0 "Соціал-демократична партія Латвії зараз найбільш популярна в сеймі, послідовники Фріціса Мендерса численні і дуже проявляють себе. Можливо, якщо реалізувати частину його реформ, ми поліпшимо робочі місця латвійського робітничого класу."
LAT_what_is_capitalism_desc:0 "Тепер, коли засновані трудові палати, настав час взяти на себе пряме управління економікою. Хоч за своєю природою наша економіка залишається капіталістичною, диктатура повинна керувати ключовими виробництвами."
LAT_integrate_farmers_party_desc:0 "Ми досить довго грали в демократію. Настав час інтегрувати в диктатуру фермерську партію та прибрати всі інші партії з уряду."
LAT_nationalised_industry_desc:0 "Пора капіталістичної економіки пройшла. Настав воєнний час, і ми мусимо переконатися, що уряд твердо контролює економіку."
LAT_merge_presidential_titles_desc:0 "Вплив Балодіса на уряд стає небезпечно високим. Можливо, йому час залишити посаду співправителя. Тільки Улманіс знає, як керувати Латвійською державою."
LAT_improve_military_life_desc:0 "Якщо ми хочемо, щоби солдати боролися і помирали за Латвію, ми мусимо дати їм таке життя, за яке не шкода воювати і гинути. Цього можна досягти, поліпшивши харчування військових та пообіцявши їм хороше життя після перемоги у війні."
LAT_military_diarchy_desc:1 "Вплив Балодіса на уряд виріс настільки, що багато хто вважає нашу диктатуру діархією армії та Улманіса. Буде правильно втілити цю помилку в життя і дати Балодісу більше контролю над урядом."
LAT_military_dictatorship_desc:0 "Не можна заперечувати, що Улманіс — корисна і важлива постать, але, можливо, в ці часи наростаючого конфлікту варто простежити, щоб він був саме фігурою — символом, але не більше. Управління державою слід віддати виключно армії."
LAT_empower_paramilitarists_desc:0 "Збройні сили Латвії корисні країні і, безперечно, перевищують за чисельністю будь-яке воєнізоване угруповання, але ми не можемо більше ігнорувати тих, хто готовий ризикувати життям заради країни, не розраховуючи на нагороди чи славу."
LAT_the_sun_shines_equally_desc:0 "Сонце Латвії світить усім однаково — це принцип диктатури. Роками соціальні класи Латвії були поділені за культурною та етнічною ознакою, але більше цього допускати не можна. Ми мусимо прагнути дати всім рівні можливості і не можемо підтримувати воєнізовані групи, котрі виступають проти цієї ідеї."
LAT_banish_clemens_desc:1 "Ґуставс Целміньш — небезпечний фашист, який загрожує стабільності диктатури та безпеки латвійських меншин по всій нашій великій країні. Його треба вигнати з держави, поки «Pērkonkrusts» не завдав нації ще більшої шкоди."
LAT_aizsargi_desc:0 "Айзсарґи, створені тимчасовим урядом у 1919 року, — офіційне урядове воєнізоване угруповання. За підтримку перевороту Улманіса його слід всіляко підтримати."
LAT_womens_aizsargi_desc:0 "Менш розвинені нації не беруть на військову службу жінок, але в Латвії ми раді бачити в лавах армії будь-кого, хто хоче і може взяти в руки зброю."
LAT_latvia_for_latvians_desc:1 "Наша країна існує не для того, щоби служити інтересам німців чи росіян, — вона існує для латишів і тільки для латишів. Дехто вважає «Pērkonkrusts» ультранаціоналістичною організацією, але ми знаємо, що для виживання Латвії з ним потрібно співпрацювати."
LAT_lift_ban_on_perkonkrusts_desc:1 "Зараз рух «Pērkonkrusts» офіційно заборонено, але його чисельність все одно зростає з кожним днем. Знявши заборону, ми покажемо, що диктатура налаштована до ідей руху доброзичливо."
LAT_fanatic_recruitment_desc:0 "У минулому ми намагалися не брати у свої збройні сили фанатиків, тому що їхні мотиви засновані більше на ідеології, ніж на відданості Латвії, але Целміньш та його послідовники, безсумнівно, не менше за інших бажають зберегти Латвію та її незалежність."
LAT_military_industrial_complex_desc:1 "Щоб належним чином озброїти «Pērkonkrusts», Латвія має бути не так державою, як військовим заводом."
LAT_the_old_ways_desc:1 "Учасники руху «Pērkonkrusts» не присвячують себе Христу та його вченню — вони приносять клятви іншим, давнім богам. Консерватори можуть вважати захопленість Целміньша давніми божествами страшною і протиприродною, але «Pērkonkrusts» бореться за справжню Латвію, вільну від впливу іноземних богів."
LAT_anti_german_propaganda_desc:1 "Треба ясно дати зрозуміти: хоч наша нація і обмірковує ідеї фашизму, [GER.GetLeader] не може нами маніпулювати, а ми не маємо наміру співпрацювати з тими, хто століттями пригнічував наш народ."
LAT_multicultural_latvia_desc:0 "У нашій нації безліч народностей — латишів, балтійських німців, євреїв та інших. Ми мусимо надати всім їм будинок, за який варто боротися, і зробити все, щоби зберегти наш різноманітний культурний ландшафт."
LAT_alignment_with_germany_desc:0 "Німці поділяють нашу зневагу до всього слабкого і лівацького. Хоч у минулому вони й намагалися підкорити собі Латвію, ми впевнені, що якщо наші уряди будуть йти одним курсом, такого більше не повториться."
LAT_the_thunder_strikes_alone_desc:0 "Нам не потрібна допомога від іноземців. Латвія більш ніж здатна захистити свою незалежність, але лише під керівництвом «Pērkonkrusts»."
LAT_free_the_ugonskrusts_desc:1 "До того, як стати «Pērkonkrusts», ми були «Ugunskrusts», пригнічуваним і пригнічуваним попереднім латвійським режимом. Тепер, коли ми вільні, ми можемо звільнити незліченних політв'язнів, які бажали лише."
LAT_lightning_strike_desc:0 "Наші сусіди слабкі і легко піддаються впливу. З нашого боку було б завбачливо помістити Литву та Естонію під опіку Латвії — для їхньої ж безпеки, зрозуміло."
LAT_support_baltic_fascists_desc:1 "Балти — брати, а брати повинні триматися разом. Всі три наші країни — цілі іноземної агресії, і не можна допустити, щоб балтійським народом керував слабовільний уряд. боротися з цілим світом."
LAT_consecrate_the_brotherhood_desc:1 "Хоч балтійські народи багато в чому несхожі, вони все одно брати. Наші культури різняться, але ми століттями воюємо із спільними ворогами і вирішуємо спільні проблеми. Щоби не дати чужинцям підкорити нас, ми мусимо об'єднатися в одну державу."
LAT_dievs_keepers_desc:0 "Добрі латвійські язичники гуртуються навколо нашої справи і стають все більш і більш войовничими, починаючи вважати Целміньша кимось на кшталт релігійного лідера. Більш консервативні католики в нашій адміністрації побоюються ми ж хочемо отримати користь, поставивши цих захоплених молодих людей під рушницю."
LAT_state_paganism_desc:2 "Вплив діевтурібів на армію майже повністю затьмарив вплив будь-яких інших вірувань. Целміньша оточують фанатики, які заявляють, що готові боротися і вмирати за старих богів, тоді як насправді об'єктом їх поклоніння є сам Целміньш. ми можемо почати поширювати ідеологію «Перконкрустсу» у церквах та храмах по всій країні."
LAT_wrath_of_the_old_gods_desc:0 "Прибалтика — не єдиний регіон, заплямований чужоземною релігією. Більшість світу сповідує вчення Христа, і це час змінити. Ми мусимо оголосити власний похід за віру — похід проти християнства!"
LAT_ostland_desc:0 "У німців є плани на об'єднану державу, куди входитимуть країни Балтії та частина регіонів Східної Польщі. Хоча балтійським німцям у плані на створення Остланда відведено місце на вершині ієрархії, немає жодної причини не скористатися цим проєктом, щоби створити Остланд за створення латвійському зразку."
LAT_reorganize_forest_brothers_desc:1 "«Лісові брати» — захисники латвійської ідентичності та нашого права на самовизначення, але їм заважає прагнення захищати також і незалежність Литви та Естонії. Так далі продовжуватися не може: латвійські «лісові брати» повинні присвятити себе «Pērkonkrusts»!"
LAT_avenge_the_ancestors_desc:0 "Латвія не знала світла незалежності з часів балтійських племен через нескінченні завоювання німцями, шведами та росіянами. Ми не можемо ризикувати жити ще тисячу років у придушенні — треба змусити всіх іноземних імперіалістів стати перед Латвією!"
LAT_united_baltic_empire_desc:0 "Хоча ідея єдиної балтійської держави для нас нова, не можна не визнати, що наше братерство не стримується політичними кордонами. Отримавши під контроль Литву та Естонію, нам залишиться лише інтегрувати їхню адміністрацію в нашу, і наші амбіції по балтійській гегемонії стануть реальністю."
LAT_renew_the_constitution_desc:0 "Карліс Улманіс дав Латвії сильний уряд, здатний витримати бурю фашизму і комунізму, що насувається, але тепер, коли цивільний уряд складається з членів фермерської партії, немає причини не відновити загальні вибори."
