 lc_heavy_naval_guns:0 "Heavy Naval Guns"
 lc_heavy_naval_guns_desc:0 "The standard main armament for such a massive armored vehicle, these powerful naval-grade cannons are adapted for direct confrontation, delivering devastating firepower against both armored and fortified targets."
 lc_super_heavy_railway_gun:0 "Super-Heavy Railway Gun"
 lc_super_heavy_railway_gun_desc:0 "This massive gun, originally built for railway platforms, is capable of bombarding targets from extreme ranges with unparalleled destructive power."
 lc_high_impact_obliterator_cannon:0 "High-Impact Obliterator Cannon"
 lc_high_impact_obliterator_cannon_desc:0 "Specifically designed to penetrate extremely thick armor, this weapon’s high kinetic energy makes it a formidable counter against other super-heavy tanks."
 lc_heavy_anti_air_platform:0 "Heavy Anti-Air Platform"
 lc_heavy_anti_air_platform_desc:0 "A platform mounting multiple high-caliber flak guns, designed to defend against enemy bombers and reconnaissance aircraft that threaten the Land Cruiser."
 lc_medium_naval_guns:0 "Medium Naval Guns"
 lc_medium_naval_guns_desc:0 "Offering a balanced combination of rate of fire and firepower, this guns are effective at engaging lighter vehicles and providing support against unarmored targets."
 lc_hull_mounted_railway_gun:0 "Hull-Mounted Railway Gun"
 lc_hull_mounted_railway_gun_desc:0 "A repurposed railway gun built directly into the hull for maximum stability, it provides heavy fire support and can engage distant targets with high precision."
 lc_super_heavy_howitzer:0 "Super-Heavy Howitzer"
 lc_super_heavy_howitzer_desc:0 "A massive howitzer designed to smash fortifications and urban defenses. This variant specializes in delivering high-explosive shells, ideal for clearing entrenched positions and obliterating fortified structures."
 lc_heavy_high_velocity_cannons:0 "Heavy High-Velocity Cannons"
 lc_heavy_high_velocity_cannons_desc:0 "Anti-tank guns designed to engage and destroy enemy armor with pinpoint accuracy. Their high-velocity projectiles ensure excellent penetration at long ranges."
 lc_heavy_anti_air_battery:0 "Heavy Anti-Air Battery"
 lc_heavy_anti_air_battery_desc:0 "An anti-air battery equipped with large-caliber guns to target high-speed and high-altitude aircraft, providing a defensive bubble around the vehicle."
 lc_medium_cannon_turret:0 "Medium Cannon Turret"
 lc_medium_cannon_turret_desc:0 "A standard turret-mounted cannon, capable of engaging infantry and light vehicles. Its compact design makes it versatile for close-quarters combat and secondary roles."
 lc_assault_gun:0 "Assault Gun"
 lc_assault_gun_desc:0 "Designed for close-range urban warfare and bunker busting. This weapon delivers powerful, high-explosive shells to clear out infantry and hardened targets."
 lc_high_velocity_cannon_turret:0 "High-Velocity Cannon Turret"
 lc_high_velocity_cannon_turret_desc:0 "A turret fitted with a high-velocity cannon to engage enemy armor. Its smaller size allows it to provide quick and responsive fire support against lighter armored threats."
 lc_light_anti_air_battery:0 "Light Anti-Air Battery"
 lc_light_anti_air_battery_desc:0 "A light anti-aircraft battery designed to target low-flying aircraft and protecting the vehicle from strafing runs and dive-bombers."
 lc_flamethrower_turret:0 "Flamethrower Turret"
 lc_flamethrower_turret_desc:0 "A specialized turret that projects a stream of fire, perfect for clearing out fortified positions, infantry, and ambush points. Ideal for close-quarters engagements in dense urban environments."
 lc_rocket_launcher:0 "Rocket Launcher"
 lc_rocket_launcher_desc:0 "A modular rocket system mounted on the Land Cruiser, delivering devastating rocket barrages to suppress enemy defenses and overwhelm large formations."
 lc_radio_1: "$tank_radio_1$"
 lc_radio_1_desc: "$tank_radio_1_desc$"
 lc_radio_2: "$tank_radio_2$"
 lc_radio_2_desc: "$tank_radio_2_desc$"
 lc_radio_3: "$tank_radio_3$"
 lc_radio_3_desc: "$tank_radio_3_desc$"
 lc_command_center:0 "Command Center"
 lc_command_center_desc:0 "A fully integrated command center that transforms the Land Cruiser into a mobile headquarters, equipped with advanced communication systems to coordinate large-scale military operations."
 lc_radar:0 "Radar"
 lc_radar_desc:0 "An early detection system that increases awareness of enemy aircraft and nearby forces, allowing the Land Cruiser to prepare for potential aerial or ground threats."
 lc_aircraft_catapult:0 "Aircraft Catapult"
 lc_aircraft_catapult_desc:0 "A launch system for small reconnaissance aircraft, enabling the Land Cruiser to scout distant areas and provide real-time battlefield intelligence."
 lc_helipad:0 "Helipad"
 lc_helipad_desc:0 "A platform for launching helicopters, designed to provide advanced aerial reconnaissance and improved situational awareness on the battlefield."
 lc_armored_skirts:0 "Armored Skirts"
 lc_armored_skirts_desc:0 "Reinforced armor plating mounted along the sides to protect vulnerable tracks and suspension systems from anti-tank weapons and small arms fire."
 lc_bunker_emplacement:0 "Bunker Emplacement"
 lc_bunker_emplacement_desc:0 "An internal fortified structure, transforming the Land Cruiser into a mobile bunker. It allows the crew to hold defensive positions and fire back at the enemy, even when under heavy fire."
 lc_obstacle_clearance_gear:0 "Obstacle-Clearance Gear"
 lc_obstacle_clearance_gear_desc:0 "Heavy-duty attachments, such as massive bulldozer blades and cranes, designed to clear debris, create paths through difficult terrain, and assist in entrenchment operations."
 lc_internal_fuel_tanks:0 "Internal Fuel Tanks"
 lc_internal_fuel_tanks_desc:0 "Expanded fuel compartments within the hull, increasing the vehicle’s operational range and reducing the need for frequent refueling stops during extended campaigns."
 lc_internal_ammunition_compartments:0 "Internal Ammunition Compartments"
 lc_internal_ammunition_compartments_desc:0 "Reinforced storage areas for carrying additional ammunition, allowing the Land Cruiser to sustain prolonged engagements without resupply."
 lc_wet_ammunition_storage:0 "Wet Ammunition Storage"
 lc_wet_ammunition_storage_desc:0 "Specialized compartments filled with liquid coolant to minimize the risk of ammunition detonations from enemy hits, greatly enhancing crew safety."
 lc_smoke_generators:0 "Smoke Generators"
 lc_smoke_generators_desc:0 "A system designed to deploy thick smoke screens, masking the vehicle’s movements and reducing its visibility to both ground and air-based threats."
 lc_stabilizers:0 "Stabilizers"
 lc_stabilizers_desc:0 "Mechanical devices that reduce the recoil and maintain gun alignment when firing, allowing for quicker target reacquisition and more accurate shooting during short halts."

tank_gasoline_engine_desc:0 "Двигун, що працює на бензині, буде швидше при рівному обсязі, але сам бензин при цьому сильніше схильний до займання."
tank_diesel_engine_desc:0 "Дизельний двигун надійніший за бензиновий, але при однаковому обсязі з ним техніка розвиває меншу швидкість."
tank_petrol_electric_engine_desc:0 "Комбінація бензинового двигуна та електродвигуна, що отримує від нього енергію. Такий мотор складний, дорогий і ненадійний, але перевершує будь-які інші за продуктивністю в тактичних маневрах."
tank_gas_turbine_engine_desc:0 "Турбіна, розроблена на основі реактивного двигуна. Висока витрата палива, але при цьому максимальна швидкість при цьому обсязі."
tank_riveted_armor_desc:0 "Бронепластини, прикручені до рами та утримувані заклепками. Перевірена часом і відносно дешева технологія, але самі клепані краї броні — вразливі місця, а потрапляння в заклепки може поранити екіпаж."
tank_cast_armor_desc:0 "Все шасі, включаючи броню, відливається як єдине ціле. Дорогий і довгий процес, що дозволяє створити набагато товщу броню, в якій менше вразливих місць."
tank_welded_armor_desc:0 "Бронепластини приварюються до шасі. Цей процес швидше лиття і при цьому забезпечує хороший захист."
tank_torsion_bar_suspension_desc:0 "Щодо надійної системи підвіски з металевих балок, прикріплених до шасі бойової машини. Згладжує нерівності краще, ніж підвіски інших типів."
tank_christie_suspension_desc:0 "Ця підвіска, розроблена американським винахідником, дозволяє розвивати винятково високу швидкість."
tank_bogie_suspension_desc:0 "Простий і відносно дешевий тип підвіски, в якому катки закріплені окремо, що полегшує їх заміну при пошкодженні."
tank_interleaved_suspension_desc:0 "Розміщуючи катки у шаховому порядку, можна поставити більше катків при тій же довжині кузова, поліпшивши тим самим мобільність та забезпечивши додатковий захист з боків."
tank_light_one_man_tank_turret_desc:0 "Маленька вежа, що ледве вміщає одного члена екіпажу, в завдання якого входять наведення та заряджання головної зброї, а також виявлення цілей та погроз."
tank_light_two_man_tank_turret_desc:0 "Вежа, в якій можуть розміститися два члени екіпажу, що ділять між собою завдання з управління зброєю та спостереження за обстановкою. Навіть така вежа не дає ефективно розподілити зусилля між членами екіпажу."
tank_light_three_man_tank_turret_desc:0 "Вежа, досить велика, щоб вмістити трьох членів екіпажу, які розділять між собою завдання із заряджання та наведення головної зброї, а також спостереження за бойовою обстановкою."
tank_light_fixed_superstructure_turret_desc:0 "Фіксована надбудова сильно обмежує кут повороту головної зброї, але дозволяє встановити знаряддя більшого калібру на відносно невелику бойову машину, що робить цю машину ідеально придатною для засідок."
tank_super_heavy_four_man_tank_turret_desc:0 "Величезна вежа з додатковим місцем для другого заряджає, що обслуговує головну зброю."
tank_modern_tank_turret_desc:0 "Вдало спроєктована вежа дозволяє трьом членам екіпажу ефективно управлятися з головною зброєю та стежити за бойовою обстановкою."
tank_heavy_machine_gun_desc:0 "Кулемет забезпечує гарний захист від піхоти при невеликих витратах. Навіть із спеціальними бронебійними патронами він слабоефективний проти бронетехніки."
flamethrower_desc:0 "Пристрій для виплескування струменя рідини, що горить. Дуже корисно в міських боях і проти укріплень, але неефективно проти броні і вимагає окремої спеціально навченої команди."
tank_auto_cannon_desc:0 "Це знаряддя, зроблене на зразок скорострільної зенітної гармати, здатне буквально знищувати слабоброньовані цілі снарядів. Невеликий калібр не знижує бронебійність."
tank_anti_air_cannon_desc:0 "Скорострільна автоматична зброя для боротьби з літаками. Має обмежену можливість застосування до наземних цілей для підтримки вогнем."
tank_medium_howitzer_desc:0 "Середня польова гаубиця, призначена для установки в машину. Її основне призначення — непрямий вогонь по слабоброньованим цілям, але при необхідності гаубиця може застосовуватися і для стрільби прямим наведенням."
tank_heavy_howitzer_desc:0 "Важка польова гаубиця, призначена для установки в машину. Її основне призначення — непрямий вогонь по слабоброньованим цілям, але при необхідності гаубиця може застосовуватися і для стрільби прямим наведенням."
tank_small_cannon_desc:0 "Невелика та дешева гармата, здатна вести вогонь як шрапнельними, так і бронебійними снарядами. Малий калібр обмежує її ефективність."
tank_medium_cannon_desc:0 "Зброя загального призначення, що використовується для широкого кола завдань. Не досягає виняткової ефективності ні в боротьбі з піхотою, ні в битвах з танками, але забезпечує бойовій машині більшу гнучкість застосування."
tank_high_velocity_cannon_desc:0 "Гармата, спеціально спроєктована для досягнення високої дульної швидкості. При використанні спеціальних боєприпасів має відмінні бронебійні характеристики, але при цьому страждає ефективність проти слабоброньованих цілей."
tank_heavy_cannon_desc:0 "Зброя, що стріляє великокаліберними снарядами. Має виняткову бронебійність і високо ефективно проти слабоброньованих цілей; недоліки — великий розмір і висока вартість, неможливість встановити на більшість видів техніки, за винятком тієї, що розроблена спеціально під цю зброю."
tank_super_heavy_cannon_desc:0 "Абсурдно велика зброя з незрівнянною ефективністю. Здатно знищити майже все, а що не здатне, то все одно не стрілятиме по танку."
tank_close_support_gun_desc:0 "Невелика зброя, спроєктована для стрільби фугасними снарядами по польових зміцненнях противника і підтримки атакуючої піхоти. Здатно атакувати бронетехніку, але короткий ствол і обмежений боєзапас роблять його непридатним для боротьби з потужними танками."
tank_radio_1_desc:0 "Базова двонаправлена радіостанція дозволяє танкам координувати свої тактичні маневри в малому масштабі."
tank_radio_2_desc:0 "Поліпшена радіостанція дозволяє командирам ефективно управляти більшими танковими формуваннями та організовувати великомасштабні маневри."
tank_radio_3_desc:0 "Ця радіостанція відрізняється посиленим передавачем та поліпшеним прийомом; вона дозволяє тримати зв'язок на відстані в десятки кілометрів, незважаючи на ворожі глушилки."
amphibious_drive_desc:0 "Набір пристроїв для плавання та невеликий гвинт дозволяють цьому танку рухатися по воді, висаджуючись з корабля на берег або перетинаючи річку."
secondary_turret_hmg_desc:0 "Важкий кулемет — допоміжна зброя бойової машини. Розміщення вежі обмежує сектор обстрілу, знижуючи ефективність, але дозволяє танку атакувати більше цілей, що особливо корисно при наступі."
secondary_turret_small_cannon_desc:0 "Мала гармата — допоміжна зброя бойової машини. Розміщення вежі обмежує сектор обстрілу, знижуючи ефективність, зате дозволяє танку атакувати більше цілей, що особливо корисно при наступі."
secondary_turret_close_support_gun_desc:0 "Зброя підтримки — допоміжна зброя бойової машини. Розміщення вежі обмежує сектор обстрілу, знижуючи ефективність, зате дозволяє танку атакувати більше цілей, що особливо корисно при наступі."
sloped_armor_desc:0 "Броня, розміщена під кутом до траєкторії снаряда, має набагато більшу товщину на зрізі, ніж така ж броня, розміщена вертикально. Ще ця броня підвищує шанс відскоку снаряда. Проте застосування такої броні вимагає змін у конструкції танка, що ускладнює збирання."
stabilizer_desc:0 "Механічний пристрій, призначений для збереження наведення зброї при русі танка. Хоч воно не настільки досконале, щоби забезпечувати точну стрільбу на ходу, стабілізатор дозволяє стрільцеві вести прицільну стрільбу при коротких зупинках без необхідності наводитися на ціль заново."
smoke_launchers_desc:0 "Батарея піротехнічних пристроїв, які можна включати зсередини, щоби створювати зовні танка густу димову завісу. Дуже корисна в обороні або при потрапленні в засідку."
extra_ammo_storage_desc:0 "Додатковий боєзапас дозволяє танку довше вести бій без необхідності заповнювати запаси — але, якщо в бою біля танка проб'ють броню, результати можуть бути найгіршими. Особливо це варто враховувати при атаці."
wet_ammo_storage_desc:0 "Кожухи з водою, що вкривають стійки з боєприпасами, значно зменшують ризик підриву боєзапасу при влучанні в танк. Екіпаж оцінить таку турботу."
light_tank_chassis_desc:0 "Невелике та компактне шасі, що ідеально підходить для легкої та дешевої бойової машини, що виконує такі завдання, як розвідка та підтримка вогнем. Через обмежену вантажопідйомність непридатне для встановлення важкої броні або великих знарядь."
basic_light_tank_chassis_desc:0 "Через технологічний розвиток проєкти повоєнних років фактично застаріли. Сучасна війна вимагає нових проєктів бойових машин, де використовуються останні досягнення в металургії та оформленні."
improved_light_tank_chassis_desc:0 "Це шасі — наступний цикл розвитку, заснований на попередніх моделях легких танків. Відрізняється підвищеною надійністю і ремонтопридатністю."
advanced_light_tank_chassis_desc:0 "Центральну роль у битвах все частіше відіграють середні танки, легким же танкам в основному відводиться роль підтримки. Нам потрібне нове шасі, яке враховуватиме ці ролі."
light_tank_artillery_chassis_desc:0 "Невелика і компактна бойова машина. Основна роль — вогнева підтримка піхоти, що настає."
light_tank_destroyer_chassis_desc:0 "Невелика та компактна бойова машина з потужним знаряддям для знищення ворожої бронетехніки."
light_tank_aa_chassis_desc:0 "Невелика та компактна бойова машина з зенітним знаряддям для оборони від ворожої авіації."
basic_medium_tank_chassis_desc:0 "У минулому легкі танки формували кістяк механізованих з'єднань, але зараз ясно, що їх потенціал зростання добігає кінця. У майбутньому нам знадобляться більші бойові машини, що зберігають високий рівень мобільності."
improved_medium_tank_chassis_desc:0 "Виходячи з досвіду експлуатації попередніх поколінь середніх танків, ясно, що зараз буде актуальна нова модель з підвищеною місткістю."
advanced_medium_tank_chassis_desc:0 "Швидкий приріст ваги збройових систем і товщини броні вимагає в цій категорії ще більших танкових шасі розміру ранніх важких танків."
medium_tank_chassis_desc:0 "Збалансоване шасі середнього розміру. Відрізняється гнучкістю застосування, підходить для великого асортименту бойових машин."
medium_tank_artillery_chassis_desc:0 "Добре збалансована бойова машина. Основна роль — вогнева підтримка піхоти."
medium_tank_destroyer_chassis_desc:0 "Добре збалансована бойова машина з потужним знаряддям для знищення ворожої бронетехніки."
medium_tank_aa_chassis_desc:0 "Добре збалансована бойова машина з зенітним знаряддям для оборони від ворожої авіації."
basic_heavy_tank_chassis_desc:0 "Детальний аналіз Великої війни показав потребу у важких бойових машинах, які прориваються через ворожі траншеї і прокладають шлях піхоті. Така машина має бути важкоброньована і добре озброєна, але не повинна бути дуже швидкою."
improved_heavy_tank_chassis_desc:0 "Хоча природа військових дій змінилася, на полі бою, як і раніше, потрібна важка бойова машина з товстою бронею для прориву ворожого фронту або створення укріплень проти ворожих атак."
advanced_heavy_tank_chassis_desc:0 "Враховуючи сучасний розвиток броні та вогневої потужності, сучасний танк, щоби бути ефективним, повинен мати товсту броню і великокаліберну зброю."
heavy_tank_chassis_desc:0 "Велике шасі, на яке можна встановити важку зброю, товсту броню або те й інше."
heavy_tank_artillery_chassis_desc:0 "Велика бойова машина. Основна роль — вогнева підтримка піхоти."
heavy_tank_destroyer_chassis_desc:0 "Велика бойова машина з потужним знаряддям для знищення ворожої бронетехніки."
heavy_tank_aa_chassis_desc:0 "Велика бойова машина з зенітним знаряддям для оборони від ворожої авіації."
modern_tank_chassis_desc:0 "Модернізоване шасі, в якому багато взято від попередніх середніх танків, але зроблено набагато більший наголос на швидкість і маневреність із збереженням можливості встановлення важкої броні та великих знарядь, характерних для середніх танків. В результаті виходить досить універсальна бойова машина."
main_battle_tank_chassis_desc:0 "Досвід показав, що проєкти легких, середніх і важких танків дедалі більше сходяться один з одним: важкі танки стали мобільнішими, а легкі танки, щоб вижити на полі бою, носять все більш великокаліберне озброєння і товсту броню., є сенс об'єднати всі три проєкти в один тип, який стане нашим універсальним основним бойовим танком."
modern_tank_artillery_chassis_desc:0 "Сучасна бойова машина, спроєктована так, щоби бути повнофункціональною артилерійською установкою, здатною конкурувати із сучасними танками та захищатися від будь-яких загроз на полі бою."
modern_tank_destroyer_chassis_desc:0 "Сучасна бойова машина, призначена для швидкого реагування на атаки ворожих танків при захисті порівнянного рівня."
modern_tank_aa_chassis_desc:0 "Сучасна бойова машина, призначена для мобільної та добре захищеної оборони від атак ворожої авіації."
super_heavy_tank_chassis_desc:0 "Гігантська бойова машина, здатна нести найважчу броню і найбільше калібрування, але через це повільна і ненадійна."
light_tank_flame_chassis_desc:0 "Невелика бойова машина з вогнеметом у вежі для атаки укріплень та будівель."
medium_tank_flame_chassis_desc:0 "Середня бойова машина з вогнеметом у вежі для атаки укріплень та будівель."
heavy_tank_flame_chassis_desc:0 "Велика бойова машина з вогнеметом у вежі для атаки укріплень та будівель."
amphibious_tank_chassis_desc:0 "Невелике шасі для танка-амфібії. У зв'язку з необхідністю забезпечувати плавучість має строгі обмеження на розмір зброї та товщину броні."
gwtank_chassis_desc:0 "У Великій війні танк показав себе потужною зброєю. У перехідну епоху їх розробка сповільнилася, але танки, без сумніву, зіграють велику роль у майбутніх конфліктах."
armor_tech_1_desc:0 "У Великій війні танкам потрібно було захищатися лише від пострілів піхотної зброї, і тому вони могли обходитися відносно тонкою бронею. Нове покоління протитанкової зброї зробило поле бою куди небезпечнішим для бронетехніки, і тепер їй потрібний більш потужний захист."
armor_tech_2_desc:0 "Тепер, коли по всьому світу вводиться в експлуатацію все більш потужне та тяжке протитанкове озброєння, наступному поколінню танків знадобиться ще більш посилена броня."
armor_tech_3_desc:0 "Тепер, коли, здається, досягнуто межі розвитку протитанкових гармат, нове покоління танків нестиме більш ефективне озброєння, здатне пробити будь-яку броню з великої дистанції."
armor_tech_4_desc:0 "Небезпеки для танків на полі бою помножилися: від ворожих танків, протитанкових знарядь, спеціальної протитанкової техніки до сучасної піхотної зброї, що стріляє кумулятивними зарядами, здатними пробити навіть важку броню. Ми мусимо розробляти нові методи захисту."
engine_tech_1_desc:0 "Танки Великої війни були важкими та неповороткими, але сучасному танку для перемоги необхідні швидкість та мобільність."
engine_tech_2_desc:0 "Тепер, коли знаряддя стали більшими, а броня важчою, новому поколінню танків для збереження мобільності потрібен потужніший двигун."
engine_tech_3_desc:0 "Механізована війна вимагає швидкого прийняття рішень та швидкого перекидання військ та припасів. Якщо наші танки будуть нести достатньо сучасне озброєння та броню, щоб вижити на полі бою, їм знадобляться потужні двигуни, щоби не відставати від мотопіхоти."
engine_tech_4_desc:0 "Численні нововведення для танків, продиктовані сучасною війною, значно збільшують їхню вагу. Щоб переміщати важку бойову машину, нам знадобляться дуже потужні двигуни."
tank_rocket_launcher_desc:0 "Багатоствольна пускова установка для стрільби некерованими фугасними реактивними снарядами. Велика площа накриття робить її ефективною при роботі з неброньованими цілями, але проти броньованих вона неефективна навіть при прямому влученні."
tank_rocket_launcher_2_desc:0 "Ця установка відрізняється підвищеною точністю стрільби, але основна її перевага — збільшена кількість ракет."
tank_wheeled_suspension_desc:0 "Ця ходова частина, створена на підставі шасі вантажівки, дуже обмежена у вантажопідйомності і слабо придатна для їзди по пересіченій місцевості, зате дуже дешева у виробництві."
tank_half_track_suspension_desc:0 "Гібрид колісної та гусеничної ходової частини. Спереду на машині встановлена пара коліс для рулювання, а задня вісь приводить у рух гусениці, що підвищує прохідність на пересіченій місцевості. Така ходова частина обмежена у вантажопідйомності, але обходиться дешевше."
squeezebore_adaptor_desc:0 "Спеціальний адаптер, що одягається на дуло зброї, знижує його діаметр і обжимає снаряд, зменшуючи його. Це значно підвищує дульну швидкість снаряда і, отже, пробивну здатність зброї, але вимагає спеціальних снарядів, виготовлених з рідкісних матеріалів."
armor_skirts_desc:0 "Тонкі металеві пластини, що підвішуються до бортів бойової машини. Дають додатковий захист від протитанкових рушниць та кумулятивних зарядів."
dozer_blade_desc:0 "Бульдозерний відвал допомагає машині швидко зводити в поле бойову позицію без допомоги інженерів."
auto_loader_desc:0 "Автоматичний механізм, що заряджає снаряди і дозволяє танку довго підтримувати високу скорострільність."
easy_maintenance_desc:0 "Лючки в бойовій машині дають доступ до багатьох її важливих компонентів і полегшують екіпажу виконання навіть складних регламентних робіт."
additional_machine_guns_desc:0 "Додаткові кулемети на бічних виступах та спеціальних вертлюгах підвищують ефективність оборони машини від атак піхоти на малій дистанції."
light_flame_tank_desc:0 "Рота легких вогнеметних бойових машин для підтримки під час штурму міст та укріплень."
medium_flame_tank_desc:0 "Рота середніх вогнеметних бойових машин для підтримки під час штурму міст та укріплень."
heavy_flame_tank_desc:0 "Рота важких вогнеметних бойових машин для підтримки під час штурму міст та укріплень."
light_tank_amphibious_chassis_desc:0 "Легкий танк, обладнаний пристроями для плавання та пропелером."
medium_tank_amphibious_chassis_desc:0 "Середній танк, обладнаний пристроями для плавання та пропелером."
heavy_tank_amphibious_chassis_desc:0 "Важкий танк, обладнаний пристроями для плавання та пропелером."
