l_russian:
strike_usa_focus: "Ударити по США!"
#strike_usa_focus_desc:0 "The perfidious Americans have us at their mercy, controlling our supply of oil and other desperately needed resources. Their industry is vastly superior to ours, so if we strike, we had better strike hard! We cannot hope to win a prolonged war against the USA..."
chinese_puppet_focus: "Китайська маріонетка"
#chinese_puppet_focus_desc:1 "China has proven that it seeks to avoid war with us. Perhaps their leaders consider the internal divide a greater threat. We could offer them our protection from communists and warlords, as subjects in the Greater East Asia Co-Prosperity Sphere."
chinese_war_focus: "Війна з Китаєм"
#chinese_war_focus_desc:0 "The Marco Polo Bridge incident proved that the Chinese are not interested in cooperation. With increasing tension threatening the ensuing ceasefire, war may be the only means to bring the order to the Chinese nation."
subdue_warlords_focus: "Підкорити воєначальників"
#subdue_warlords_focus_desc:0 "The Chinese have allowed their once proud empire to be shattered, brought to pieces by radicals and military cliques. The Empire ofJapan will not stand for such divisions, even of its subjects."
oust_germans_focus: "Розірвати китайсько-німецькі зв'язки"
#oust_germans_focus_desc:0 "German military advisors have been present in China since at least the twenties, providing critical support to the Kuomintang. This can no longer be tolerated. We are within our rights to demand the immediate withdrawal of all German support to the Chinese. It is time for the Germans to choose sides."
found_own_faction_focus: "Заснувати свій альянс"
#found_own_faction_focus_desc:1 "We have already made efforts towards the creation of the Greater East Asia Co-Prosperity Sphere. To ensure lasting victory,Japan must be strong enough to lead alone, in Asia and beyond."
#axis_leanings_focus:0 "Axis Leanings"
#axis_leanings_focus_desc:0 "We have many interests and values in common with the new Germany, which is building a power base in Europe. Joining them as allies would give us a powerful friend distant enough not to rival our rule of Asia."
subvert_india_focus: "$RAJ_indian_national_army$"
#subvert_india_focus_desc:0 "If Britain judges our efforts to build an empire, we will show them that their own is already crumbling. Indian prisoners of war and expatriates will form the foundation of a movement that can overthrow the British Raj."
#jap_improved_sprit_focus:0 "Improved National Spirit"
#jap_improved_sprit_focus_desc:0 "Nationalist pride and support for the war overcomes every subject of the Emperor, driving them to ever-greater heights of devotion!"
befriend_siam_focus: "Подружитись із Сіамом"
#befriend_siam_focus_desc:0 "Siam has avoided European colonization and is not used to being a subject nation. Instead of subjugating them, we should convince them to cooperate with us for it to stay that way."
army_primancy_focus: "Верховенство армії"
#army_primancy_focus_desc:0 "Of the two main service arms, it is truly the Army which is the strong right arm of the Empire! Its ability to take and hold ground far outweighs the minor services the Navy can provide. By recognizing this simple, self-evident fact and devoting more resources to the Army the possibilities are limitless."
JAP_army_primancy_focus_bypass_tt: "$production_effort_tt$ на Японських островах"
jap_sia_love: "Японсько-сіамська дипломатія"
#jap_sia_love_desc:0 "Japan has focused its diplomatic efforts on improving relations with Siam."
navy_primancy_focus: "Верховенство флоту"
JAP_navy_primancy_focus_bypass_tt: "$naval_effort_tt$ на Японських островах"
#navy_primancy_focus_desc:0 "Of the two main service arms, it is truly the Navy which is the strong right arm of the Empire! Its ability to control the seas far outweighs the minor services the Army can provide. By recognizing this simple, self-evident fact and devoting more resources to the Navy the possibilities are limitless."
army_innovations_focus: "Інновації в армії"
#army_innovations_focus_desc:0 "Now that the Army is the recognized premier service of the Empire, it behooves us to devote more resources to the study of Land Doctrines."
army_air_innovations_focus: "Інновації в армійській авіації"
#army_air_innovations_focus_desc:0 "The Air force's primary mission must be the support of our vaunted Army!"
army_motorization_focus: "Моторизація армії"
#army_motorization_focus_desc:0 "A greater focus on motorization will increase the speed at which for Infantry can reach the battlefield, in areas with good roads at least."
air_base_expansion_focus: "Розширення авіабаз"
#air_base_expansion_focus_desc:0 "To better support out Army, the Air force requires larger Air bases."
armor_innovations_focus: "Інновації в бронетехніці"
#armor_innovations_focus_desc:0 "With our Army ascendant, some Generals have suggested we invest in a number of modern armored vehicles."
naval_innovations_focus: "Інновації у флоті"
#naval_innovations_focus_desc:0 "Now that the Navy is the recognized premier service of the Empire, it behooves us to devote more resources to the design of new ship classes."
naval_air_innovations_focus: "Інновації в авіації морської підтримки"
#naval_air_innovations_focus_desc:0 "The Air force's primary mission must be the support of our vaunted Navy!"
convoy_protection_focus: "Захист конвоїв"
#convoy_protection_focus_desc:0 "Although a cowardly and dishonorable tactic, it is possible that enemy nations might target the merchant ships that move supplies and resources around our Empire. We must study how best to protect these ships, should this come to pass."
advanced_torpedoes_focus: "Удосконалені торпеди"
#advanced_torpedoes_focus_desc:0 "By using compressed oxygen rather than compressed air in the propulsion systems our torpedoes will be able to travel further and carry a larger warhead than any previous types."
shbb_focus: "Надважкі лінкори"
#shbb_focus_desc:0 "In the short term it is unlikely we can out-build either Britain or the United States in numbers of Battleships, but perhaps we do not need to. Instead, it may be possible to build vastly more powerful Battleships than the Westerners Washington treaty allows them to construct."
naval_base_focus: "Розширення морських баз"
#naval_base_focus_desc:0 "Naval expansion requires more Naval bases."
carrier_focus: "Акцент на авіаносці"
#carrier_focus_desc:0 "Japan requires a powerful navy, and the Aircraft Carrier must be the core of our Fleet's strength. The day of the Battleship is at an end, as our enemies will soon discover!"
battleship_focus: "Акцент на лінкори"
#battleship_focus_desc:0 "Japan requires a powerful navy, and the Battleship must be the core of our Fleet's strength. Let other nations waste their wealth on untested Aircraft Carriers, only Battleships can dominate the seas!"
spiritual_mobilization_focus: "Духовна мобілізація"
#spiritual_mobilization_focus_desc:0 "Our entire nation, not only our soldiers, need to be spiritually prepared for war. To this end, nationalists have been brought together in the National Spiritual Mobilization Movement to boost patriotism and support for the government."
warrior_traditions_focus: "Воїнські традиції"
#warrior_traditions_focus_desc:0 "Throughout history, Japan has retained a unique set of traditions among the warrior class. These values must be revitalized and treasured by every soldier, regardless of rank."
divine_wind_focus: "Божественний вітер"
#divine_wind_focus_desc:0 "Fearlessly facing the prospect of death is expected of any soldier, but our people must go beyond this, preparing to sacrifice themselves with no hope of survival for the glory of the emperor and the nation."
imperial_glory_focus: "Імперська слава"
imperial_glory_focus_effect: "Дозволить виробництво §H$JAP_rocket_suicide_equipment_1$§!."
#imperial_glory_focus_desc:0 "Kamikaze, the tactics of the Special Attack Unit, have changed suicide attacks from an improvised last measure to an established doctrine. With new planes, essentially manned missiles, these attacks will be unstoppable."
student_movement_focus: "Студентський рух"
#student_movement_focus_desc:0 "The Ministry of Education is as important a part of the Spiritual Mobilization as any other, and having educators and students rally behind the nation will build a lasting military-oriented education system."
extra_tech_focus: "Додаткові дослідження"
synth_oil_focus: "Акцент на синтетичну нафту"
#synth_oil_focus_desc:0 "Our own oil production is very limited and importing oil puts us at the mercy of foreign interests. The safest solution would be to perfect our synthetic oil technology."
JAP_synth_oil_focus_tt: "Компанія «$JAP_idemitsu_kosan$» стане доступна як промисловий концерн."
secret_weapon_focus: "Удосконалення зброї"
#secret_weapon_focus_desc:0 "As an island Empire we must ever be at the forefront of Naval research, but long-range rocketry cannot hurt either."
industrial_effort_focus: "Імперська суворість"
#industrial_effort_focus_desc:0 "Every subject of the Emperor must sacrifice for the good of the Empire."
industrial_effort_focus2: "Акцент на промисловість"
#industrial_effort_focus2_desc:0 "Japan is newly industrialized, and is not yet as powerful as some Western nations. We must take steps to close the gap between our capabilities."
infra_effort_focus: "Акцент на інфраструктуру"
#infra_effort_focus_desc:0 "It has not been easy to build Infrastructure in our mountainous country, nonetheless efforts must continue."
fortress_japan_focus: "Японія-фортеця"
#fortress_japan_focus_desc:0 "Should our enemies ever overwhelm our Navy, our fortifications will make any attempted invasion cost far more than most nations can afford to pay."

northern_expansion_focus: "Розширення на північ"
#northern_expansion_focus_desc:0 "The Northern Expansion Doctrine, which has the support of the Imperial Army, recognizes that the Soviet Union poses the greatest threat toJapanese ambitions. With tensions rising in Europe, a favorable moment to attack the Russian Far East is bound to present itself. We must strike quickly."
southern_expansion_focus: "Розширення на південь"
southern_expansion_focus_tt: "Підпише §Yпакт про ненапад§! із §YРадянським Союзом§! при виборі.\n"
#southern_expansion_focus_desc:0 "The Southern Expansion Doctrine, favored by the Imperial Navy, dictates thatJapan must expand south into Southeast Asia and the Pacific. The rich colonies of the European powers have resources critical toJapanese industry, but this path will lead to conflict with the United States. A preemptive strike is in order."

# Waking the Tiger
JAP_the_unthinkable_option: "Немислимий варіант"
#JAP_the_unthinkable_option_desc:0 "The future of our nation requires a path that has never been conceived of by our leaders. This option must now be contemplated in earnest."
#JAP_approach_the_young_officers:0 "Approach the Young Officers"
#JAP_approach_the_young_officers_desc:0 "The older generations are too set in their ways to be easily swayed to the new way of thinking. We shall start with the younger generations, instead."
JAP_approach_the_young_officers_tt: "Отримає 3 генералів-комуністів.\n"
JAP_exchange_the_exiles: "Обмін вигнанцями"
JAP_if_man_accepts: "Якщо §HМаньчжоу-ґо§! погодиться, станеться ось що:\n"
#JAP_exchange_the_exiles_desc:0 "While we previously sent our left-leaning officers and civil servants into unofficial exile in Manchuria, we shall now exchange them for our more right-leaning ones, instead."
JAP_open_up_the_universities: "Відкрити університети"
#JAP_open_up_the_universities_desc:0 "All must be allowed to study, no matter their heritage or social status."
JAP_cast_the_die: "Кинути жереб"
#JAP_cast_the_die_desc:0 "Our political and military base is secure enough. It is time to seize our destiny!"
cast_the_die_TT: "§RУзяття Токіо швидко закінчить громадянську війну.§!\n"
JAP_the_fate_of_the_imperial_family: "Доля імператорської сім'ї"
#JAP_the_fate_of_the_imperial_family_desc:0 "The time has come to see to the last vestiges of hereditary rule inJapan. We must decide what fate shall befall the Emperor and his family."
#JAP_rebuild_the_civil_service:0 "Rebuild the Civil Service"
#JAP_rebuild_the_civil_service_desc:0 "To manage our nation properly, we shall rebuild the civil service with those people who are most capable."
JAP_reeducation_campaign: "Кампанія по перевихованню"
#JAP_reeducation_campaign_desc:0 "Unrest is rife in the aftermath of our great revolution. We must re-educate the people to reinforce the behaviour we find most appropriate."
JAP_finish_the_fight: "Закінчити боротьбу"
#JAP_finish_the_fight_desc:0 "We must bring the fight to our old colony, and eliminate the last bastion of ourJapanese ideological adversaries."
JAP_join_comintern: "Приєднатися до Комінтерну"
#JAP_join_comintern_desc:0 "We cannot stand alone against the world. We must stand together with the birthplace of communism to protect the revolution!"
JAP_red_brigades: "Червоні бригади"
#JAP_red_brigades_desc:0 "Every man and woman most do their duty to protect the state. We will ensure they have the opportunity to do so."
JAP_communist_volunteers: "Комуністичні добровольці"
#JAP_communist_volunteers_desc:0 "Our struggle does not end here. We must see to lift up other nations, as well. Our best and brightest shall be sent forth to champion our cause in those nations that have embraced the revolution!"
JAP_asian_communist_solidarity: "Азійська комуністична солідарність"
JAP_asian_communist_solidarity_tt: "Запросити державу §H[WTT_communist_china.GetNameWithFlag]§! в наш альянс."
#JAP_asian_communist_solidarity_desc:0 "We must stand with our Asian brethren. The Western form of communism has no place here, but together with our neighbours we can spread a version of it that suits Asian needs."
JAP_nationalize_the_zaibatsus: "Націоналізація дзайбацу"
#JAP_nationalize_the_zaibatsus_desc:0 "The largest corporations of our nation have long had unprecedented political and economical power. It ends here. The state's control will not be challenged."
JAP_people_owned_mines: "Народні шахти"
#JAP_people_owned_mines_desc:0 "The people will be allowed to own a stake in the mines they work in, improving worker motivation and efficiency."
JAP_public_works: "Громадські роботи"
#JAP_public_works_desc:0 "A new series of public works will ensure work for all, as well as improvements in nation-wide infrastructure."
JAP_tokyo_aluminum_plant: "Токійський алюмінієвий завод"
#JAP_tokyo_aluminum_plant_desc:0 "We will harness the power of our workers to increase the nation's self-sufficiency."
JAP_purge_the_kodoha_faction: "Чистки у фракції «Кодоха»" # або позбутися
#JAP_purge_the_kodoha_faction_desc:0 "A new faction has appeared, intent to take control of the government and strike north into the Soviet Union. We must eliminate them before they can do too much damage."
#JAP_liaison_conference:0 "Liaison Conference"
#JAP_liaison_conference_desc:0 "By sending liaisons of all branches of government and of the military to a central conference, we can greatly increase our decision-making speed."
JAP_greater_east_asian_co_prosperity_sphere: "Велика східноазійська сфера співпроцвітання"
#JAP_greater_east_asian_co_prosperity_sphere_desc:0 "The time of Western imperialism has come to an end. The peoples of Asia must band together and stand as a strong, unified continent, under our leadership. Asia for the Asiatics!"
JAP_intervene_in_china: "Інцидент на мості Марко Поло"
#JAP_intervene_in_china_desc:1 "[Root.GetNameDefCap] is poor in resources, but our neighbours are not. We must take from them what we lack, and only require an excuse to begin doing so. Such an excuse could be provided by a few enterprising soldiers, after which the Emperor will have no choice but to assent to a war, no matter how ill-prepared..."
#JAP_secure_china:0 "Secure China"
#JAP_secure_china_desc:0 "Chinese resistance is proving to be stubborn and unceasing. We must redouble our efforts to pacifying the mainland with all haste."
#JAP_develop_chinese_resources:0 "Develop Chinese Resources"
#JAP_develop_chinese_resources_desc:0 "We must develop the rich Chinese resources that have fallen into our hands so that they may be useful for the next war."
JAP_strike_south_doctrine: "Доктрина удару на південь"
#JAP_strike_south_doctrine_desc:0 "Though rich, China does not possess all resources we require. Not far away to the south, though, lie the Dutch East Indies and the British colonies of Malaya and Borneo. For true self-sufficiency we must wrest control over these area away from the European imperialists."
JAP_non_aggression_pact_with_the_soviet_union: "Пакт про ненапад: [SOV.GetNameDef]"
#JAP_non_aggression_pact_with_the_soviet_union_desc:0 "Our northern border must be secured if we are to have the freedom to strike south. We shall begin negotiations with the [SOV.GetNameDef] immediately."
JAP_bypass_the_philippines: "Обійти Філіппіни"
#JAP_bypass_the_philippines_desc:0 "The Philippines are an unwelcome distraction on the way to our true goal. We shall ignore it, for now."
#JAP_secure_the_philippines:0 "Secure the Philippines"
#JAP_secure_the_philippines_desc:0 "The Philippines are a necessary base on the way to our true goal. We must secure it for future military operations."
JAP_strike_on_the_southern_resource_area: "Ударити по південній ресурсній зоні"
#JAP_strike_on_the_southern_resource_area_desc:0 "The time has come to set our plan in motion. We will strike south and take the resource-rich Western colonies for ourselves."
JAP_alliance_with_siam: "Альянс із Сіамом"
#JAP_alliance_with_siam_desc:0 "Siam is located in a prime location to aid us in our coming war with the Western powers. By getting them on our side we will greatly facilitate the inevitable invasion of Malaya and, thereby, the East Indies."
#JAP_exploit_the_southern_resource_area:0 "Exploit the Southern Resource Area"
#JAP_exploit_the_southern_resource_area_desc:0 "We must greatly expand the exploitation of the East Indies' abundant resources to nourish our forces in our war."
JAP_sign_tripartite_pact: "Підписати Троїстий пакт"
JAP_sign_tripartite_pact_bypass_tt: "Німеччина або Італія не мають фашистський уряд або ми воюємо з одним із них"
#JAP_sign_tripartite_pact_desc:0 "The task that lies before us may well prove a challenge for our abilities. We should reach out to other governments with similar goals, so that we may engage in some measure of cooperation."
JAP_guide_the_zaibatsus: "Спрямування дзайбацу" # (&?)
#JAP_guide_the_zaibatsus_desc:0 "The largest corporations of our nation have long had unprecedented political and economical power. With some finesse, we may be able to guide their efforts in our favour."
JAP_nationalize_war_industry: "Націоналізувати військову промисловість"
#JAP_nationalize_war_industry_desc:0 "Increasing state control over our war industry will go a long way to improving efficiency and, therefore, output."
JAP_coal_liquification: "Зрідження вугілля"
#JAP_coal_liquification_desc:0 "[JAP.GetNameDefCap] is lacking in oil, and so we must redouble our efforts in the field of synthetic oil."
JAP_national_mobilization_law: "Закон про національну мобілізацію"
#JAP_national_mobilization_law_desc:0 "New legislation will make military service more ubiquitous, thereby instilling in the people a sense of duty, as well as making the necessity of war clear to them."
JAP_national_research_policy: "Політика національних досліджень" # (&)
#JAP_national_research_policy_desc:0 "Government support and control of our research institutions will allow us greater flexibility and productivity in our R&D programs."
JAP_imperial_arsenals: "Імперські арсенали"
#JAP_imperial_arsenals_desc:0 "Increasing imperial control over our war industry will go a long way to improving efficiency and, therefore, output."
JAP_national_defense_state: "Стан національної оборони"
#JAP_national_defense_state_desc:0 "Every citizen must be made to see the urgency of transforming our nation into a bastion capable of withstanding any assault."
JAP_spiritual_mobilization: "Духовна мобілізація"
#JAP_spiritual_mobilization_desc:0 "By cultivating those tenets of Shinto that play on the people's sense of military duty we can increase the amount of new recruits."
JAP_warrior_spirit: "Воїнський дух"
#JAP_warrior_spirit_desc:0 "State Shinto allows us to instill in the people the need to sacrifice oneself for the good of the state and the Imperial family."
JAP_strengthen_the_divine_wind: "Посилити божественний вітер"
JAP_strengthen_the_divine_wind_effect: "$imperial_glory_focus_effect$"
JAP_strengthen_the_divine_wind_effect_bba: "Стане доступний модуль §H$fixed_explosive_charge$§!."
JAP_strengthen_the_divine_wind_desc: "$imperial_glory_focus_desc$"
JAP_support_the_kodoha_faction: "Підтримати фракцію «Кодоха»"
#JAP_support_the_kodoha_faction_desc:0 "A new faction has appeared, intent to take control of the government and strike north into the Soviet Union. For the sake of the Emperor and the Empire's future, we must ensure this faction prevails!"
JAP_challenge_the_zaibatsus: "Кинути виклик дзайбацу"
#JAP_challenge_the_zaibatsus_desc:0 "The largest corporations of our nation have long had unprecedented political and economical power. We must remind them they are still subordinate to the Emperor's wishes."
JAP_showa_restoration: "Реставрація Шьова"
#JAP_showa_restoration_desc:0 "The time for figureheads is long past, and the Emperor himself must take direct control of the state. Only then will our Empire be able to stand against the Western imperialists."
JAP_modern_shogunate: "Сучасний шьоґунат"
#JAP_modern_shogunate_desc:0 "The Emperor must remain in a more ceremonial role, with strong middlemen who act in his name. This will certainly allow the Emperor's word to carry further and wider."
JAP_prepare_for_war_with_the_soviet_union: "Підготуватися до війни: [SOV.GetNameDef]"
#JAP_prepare_for_war_with_the_soviet_union_desc:1 "The [SOV.GetSovietThreatName] threat to our northern borders must be dealt with. We must begin preparations for a war with [SOV.GetNameDef]."
SOV_communist_threat: "комуністичн"
SOV_fascist_threat: "фашистськ"
SOV_country_threat: "[SOV.GetAdjective]"
SOV_communist_threatAlt: "більшовицьк"
SOV_fascist_threatAlt: "імперіалістичн"
JAP_join_the_london_naval_treaty: "Приєднатися до Лондонського морського договору"
#JAP_join_the_london_naval_treaty_desc:0 "We must protect our flanks if we are to take on the bear. If signing a piece of paper regulating our naval build-up brings us peace, then so be it."
JAP_build_up_the_manchurian_army: "Вибудувати Маньчжурську армію"
#JAP_build_up_the_manchurian_army_desc:0 "[MAN.GetNameDefCap] will be at the forefront of any northern war. We must ensure they are strong enough to take any potential enemy attacks."
JAP_non_aggression_pact_with_china: "Пакт про ненапад із Китаєм"
#JAP_non_aggression_pact_with_china_desc:0 "Though our relations with China have historically been strenuous, to say the least, we now need a non-aggression pact with them to free up troops for our northern push."
JAP_create_a_manchurian_imperial_air_force: "Створити Маньчжурські імперські ВПС"
#JAP_create_a_manchurian_imperial_air_force_desc:0 "Air superiority will be key to winning the war. If [MAN.GetNameDef] had their own air force this would go a long way to improving our air situation."
JAP_technological_exchange: "Технологічний обмін"
#JAP_technological_exchange_desc:0 "We require allies to take on the bear. Germany is not only a good candidate, but also has ample technological advances that could be shared with us to aid in our fight."
JAP_preemptive_war: "Превентивна війна"
#JAP_preemptive_war_desc:0 "By fabricating reports of increased [SOV.GetAdjective] aggression on our northern borders, we can give ourselves the excuse of requiring a pre-emptive strike to eliminate the northern threat."
#JAP_establish_the_northern_resource_area:0 "Establish the Northern Resource Area"
#JAP_establish_the_northern_resource_area_desc:0 "The rich Siberian wastes must be exploited for our ever-growing war machine."
JAP_german_rocketry: "Німецькі ракетні технології"
#JAP_german_rocketry_desc:0 "Further German technological advances would be extremely useful for our war effort. We must see to obtaining these schematics, no matter the cost."
JAP_strengthen_civilian_government: "Посилити цивільний уряд"
#JAP_strengthen_civilian_government_desc:0 "The increasing values of liberalism and democracy, far from being a threat to our nation, could be its greatest strengths. We must ensure our government is strengthened so that it can protect these ideals."
JAP_tora_tora_tora_idea: "Тора! Тора! Тора!"
#JAP_tora_tora_tora_idea_desc:0 "After their initial blow the Japanese are embarking on an aggressive lightning campaign with their carrier forces."
JAP_ally_with_the_zaibatsus: "Союз із дзайбацу"
#JAP_ally_with_the_zaibatsus_desc:0 "The largest corporations of our nation have long had unprecedented political and economical power. They are a testament to all the opportunities freedom and individuality allow, and we must seek to work together with them for the good of the nation."
#JAP_research_spending:0 "Research Spending"
#JAP_research_spending_desc:0 "An appropriately large budget must be allocated to R&D, if we are to fully make use of our nation's best and brightest."
JAP_pre_emptive_coup: "Превентивний переворот"
#JAP_pre_emptive_coup_desc:0 "We must strike first and secure the future of our nation for our children, lest our ideals are stamped out by an authoritarian government."
JAP_purge_the_militarists: "Чистки мілітаристів" # або позбутися
#JAP_purge_the_militarists_desc:1 "Those who believe military force is the answer to everything must be purged from our islands, if we are to make room for more level-headed thinking. They can find their own way outside of our borders."
JAP_the_showa_constitution: "Конституція Шьова"
#JAP_the_showa_constitution_desc:0 "We accept and respect our nation's imperial history. However, authoritarianism has no place in theJapan we want to build. We will maintain the Emperor as a figurehead leader, but we will limit his power in the constitution, much as is the case in many Western countries."
JAP_west_pacific_treaty_organization: "Організація Західнотихоокеанського Договору"
#JAP_west_pacific_treaty_organization_desc:0 "An alliance of our own with other asian nations will allow us to stand firmly against any potential threats to our new-found way of life."
#JAP_rekindle_the_old_alliance:0 "Rekindle the Old Alliance"
#JAP_rekindle_the_old_alliance_desc:0 "Our best chances lie with our erstwhile ally in the Great War. We will re-activate the old alliance and stand with [ENG.GetNameDef] in the defence of democracy."
JAP_pacific_guardian: "Охоронець Тихого океану"
#JAP_pacific_guardian_desc:0 "We will assume the role of guardian of all Asian states in and around the Pacific. Once freed from Western imperialism, they will require a guiding hand to lift them up as full-fledged democracies."
JAP_anti_communist_bulwark: "Оплот антикомунізму"
#JAP_anti_communist_bulwark_desc:0 "The principles of democracy are incompatible with communism. We must stand firm against this ideology, and thereby protect both ourselves as well as those who rely on us."
JAP_anti_communist_volunteers: "Антикомуністичні добровольці"
#JAP_anti_communist_volunteers_desc:0 "We must fight communism wherever it is found, even if we are not ourselves officially involved in a conflict. We will send volunteers to champion our cause in these instances, instead."
JAP_the_korean_question: "Корейське питання"
#JAP_the_korean_question_desc:0 "We have controlled the Korean peninsula for some time, but the question of Korean self-determination becomes ever more pressing. Can we truly claim to adhere to democratic ideals when we deny our neighbours the right to rule themselves?"
JAP_liberate_manchuria: "Звільнити Маньчжурію"
#JAP_liberate_manchuria_desc:0 "Manchuria continues to exist under authoritarian rule; an ugly relic of our colonial rule. We must remedy this situation and ensure the region is returned to rightful Chinese control."
JAP_liberate_manchuria_tt: "Рішення можна прийняти після завоювання Маньчжурії.\n"
JAP_ultimate_deterrence: "Абсолютне стримування"
#JAP_ultimate_deterrence_desc:0 "The best way to protect our citizens is to ensure they never fight in a war. The development of new weapons of terrible power may ensure they never have to."
JAP_full_sovereignty_for_the_philippines: "Повний суверенітет для Філіппін"
#JAP_full_sovereignty_for_the_philippines_desc:0 "Self-determination must be spread further throughout Asia. [USA.GetNameDefCap] continues to control the Philippines, and must be pressured into respecting the Philippine people's democratic rights."
JAP_the_manchurian_project: "Маньчжурський проєкт"
#JAP_the_manchurian_project_desc:0 "While our islands are scarce in usable land, our mainland possessions are not. What we cannot build up ourselves, we can build up on the mainland, instead. We will begin a large-scale industrialization program for [MAN.GetNameDef]."
JAP_expand_the_showa_steel_works: "Розширити Металургійний комбінат Шьова"
#JAP_expand_the_showa_steel_works_desc:0 "We must expand the Showa Steel Works to drastically increase its production, as a crucial prerequisite for large-scale industrialization."
JAP_develop_aluminum_sources: "Розробка родовищ алюмінію"
#JAP_develop_aluminum_sources_desc:0 "Our aviation programs require ample aluminum, and so the Manchurian resources must be developed extensively."
JAP_expand_manchurian_railways: "Розширити маньчжурські залізниці"
#JAP_expand_manchurian_railways_desc:0 "The Manchurian infrastructure needs drastic expansion to carry the load of increased industrialisation."
JAP_light_industry_development: "Розвиток легкої промисловості"
#JAP_light_industry_development_desc:0 "Light military industry is of vital importance for an army's basic needs, and so must be expanded."
JAP_heavy_industry_development: "Розвиток важкої промисловості"
#JAP_heavy_industry_development_desc:0 "Heavy military industry is of vital importance for an army's advanced needs, and so must be expanded."
JAP_japanese_settlement: "Заселення японців"
#JAP_japanese_settlement_desc:0 "By settling our own people in Manchuria, we can increase the work force and thereby create more opportune locations for factories."
JAP_fortify_the_border: "Зміцнити кордон"
#JAP_fortify_the_border_desc:0 "The northern border is virtually undefended. We must prepare our northward defenses for a possible attack from this direction."
JAP_army_expansion_law: "Закон про розширення армії"
#JAP_army_expansion_law_desc:0 "Our government must have as one of its core tenets the immediate and drastic increase of our military forces."
JAP_small_arms_modernization: "Модернізація стрілецької зброї"
#JAP_small_arms_modernization_desc:0 "Our military forces require modernized weaponry to be able to compete with those of our potential enemies."
JAP_supremacy_of_technology: "Верховенство технологій"
#JAP_supremacy_of_technology_desc:0 "Technology is what will bring us victory. All efforts must be directed to those efforts aiming at outclassing our enemies in terms of arms and equipment."
JAP_modern_artillery: "Сучасна артилерія"
#JAP_modern_artillery_desc:0 "Though our soldiers are brave and fierce, they require superior artillery to aid their advance."
JAP_armored_divisions: "Бронетанкові дивізії"
#JAP_armored_divisions_desc:0 "Other nations have already learned of the power of the armored division. We must not fall behind, and develop more advanced and more powerful armor models, allowing us to strike at the enemy both hard and fast."
JAP_bicycle_battalions: "Велосипедні батальйони"
#JAP_bicycle_battalions_desc:0 "Mobility is key. Our forces will be equipped with bicycles, drastically improving our ability to maneuver divisions around."
JAP_army_expansion: "Розширення армії"
#JAP_army_expansion_desc:0 "To achieve our aim of expanding the military, we must use the skills of those officers who have proven ability to train men in the art of warfare."
JAP_supremacy_of_will: "Верховенство волі"
#JAP_supremacy_of_will_desc:0 "The most advanced equipment is useless without a fierce man to wield it, and fierceness can turn the simplest rock in the deadliest of weapons."
JAP_fighter_modernization: "Модернізація винищувачів"
#JAP_fighter_modernization_desc:0 "We must maintain superiority over our enemies in all areas, including air warfare. Modernized fighter planes are essential to achieve this."
JAP_range_focus: "Акцент на дальність"
#JAP_range_focus_desc:0 "The distances involved in warfare in the Pacific theater are vast, and so we need models capable of bridging those distances."
JAP_agility_focus: "Акцент на маневреність"
#JAP_agility_focus_desc:0 "Range alone will do us no good if our models cannot compete with the enemy when they arrive. We must produce craft with superior agility, so they may never be outmaneuvered."
JAP_the_zero: "«Zero»"
#JAP_the_zero_desc:0 "A new design by Mitsubishi may well prove to be the most capable carrier-based fighter aircraft designed to date. Unparallelled maneuverability, coupled with decent range, means that the design will likely last us for years. We should begin prototyping and production immediately."
JAP_the_zero_tt: "Дозволить виробництво §H$JAP_cv_fighter_equipment_2$§!"
JAP_bomber_modernization: "Модернізація бомбардувальників"
#JAP_bomber_modernization_desc:0 "A modernized tactical bomber force is key to support our military on the battlefield."
JAP_strategic_bomber_effort: "Розвиток стратегічних бомбардувальників"
#JAP_strategic_bomber_effort_desc:0 "Much as we would like, wars cannot easily be won through direct military confrontations alone. Industrial capability greatly influences the outcome of wars, and so we must invest in new strategic bomber models that can destroy the enemy's industry behind the lines."
JAP_unified_fighter_development: "Об'єднана розробка винищувачів"
#JAP_unified_fighter_development_desc:0 "For too long have we been plagued by separate development of aviation between the army and the navy. We must unify these programs to ensure both uniformity of armament and better use of our limited research resources."
JAP_jet_prototypes: "Прототипи реактивних літаків"
#JAP_jet_prototypes_desc:0 "The future of aviation does not lie with propellors. We must look at jet propulsion for improved capabilities for our aircraft."
#JAP_new_naval_estimates:0 "New Naval Estimates"
#JAP_new_naval_estimates_desc:0 "We must issue new estimates for the size of the increase to our navy, and, thereby, the dockyard facilities that will be required to bring about this increase."
#JAP_carrier_warfare_experiments:0 "Carrier Warfare Experiments"
#JAP_carrier_warfare_experiments_desc:0 "Battleships are the relics of a bygone age. We must look to the future, and the future is aviation. Aircraft carriers will allow us to project that air power across the Pacific."
#JAP_expand_the_snlf:0 "Expand the SNLF"
#JAP_expand_the_snlf_desc:0 "A war in the pacific will involve naval landings to a large degree. The Special naval Landing Forces require expansion if they are to be up to the task. "
JAP_first_air_fleet: "Перший повітряний флот"
#JAP_first_air_fleet_desc:0 "To maximize offensive striking power we will combine the largest concentration of aircraft carriers the world has ever seen into one battlegroup. By developing the doctrines required to enable concerted offensive operations in this form, our enemies will stand no chance against our superiority in naval aviation."
JAP_modern_escorts: "Сучасні кораблі супроводу"
#JAP_modern_escorts_desc:0 "Our fleets require the most modern of escorts to operate unhindered by enemy submarines and torpedo boats."
#JAP_supremacy_of_the_battlefleet:0 "Supremacy of the Battlefleet"
#JAP_supremacy_of_the_battlefleet_desc:0 "With our superior battleship designs, we require only one decisive engagement to decide the naval war. We must ensure we optimize our battlefleet to allow it to force such an engagement and win it."
#JAP_the_ultimate_battleship:0 "The Ultimate Battleship"
#JAP_the_ultimate_battleship_desc:0 "As we are not rich in resources, we must ensure we put it to best use. We will build the most powerful battleships ever put on the surface of the planet, capable of defeating any enemy in a head-on engagement."
JAP_cruiser_modernization: "Модернізація крейсерів"
#JAP_cruiser_modernization_desc:0 "Cruisers will be the mainstay of our task forces throughout the Pacific, and so we need the best we can build."
JAP_long_lance_torpedoes: "Торпеди «Довгий спис»"
#JAP_long_lance_torpedoes_desc:0 "The cruelties of global resource distribution have left our navy outnumbered by the enemy. We will therefore develop the world's most advanced torpedo, yet: a very long-range and powerful weapon, propelled by compressed oxygen rather than compressed air, that can allow our smaller surface ships to strike well above their weight."
JAP_torpedo_cruisers: "Торпедні крейсери"
#JAP_torpedo_cruisers_desc:0 "We will dedicate a whole class of ships to carrying huge numbers of our new torpedoes, enabling them to wreak havoc to the enemy fleet."
#JAP_yamato_tt:0 "Adds two §YYamato-Class§! Super-Heavy Battleships to the production queue, at 75% and 50% complete, respectively."
#cost_reduced_last_stand:1 "Allows the use of the §YLast Stand§! command ability at greatly reduced cost.\n"

# Автопереклад
strike_usa_focus_desc: "Підступні американці намагаються нас задушити: вони контролюють поставки нафти, що йдуть до нас, та інших життєво необхідних ресурсів. Їхня промисловість багаторазово перевершує нашу, тому удар треба завдавати стрімко та потужно! Тривалої війни зі США нам не витримати..."
chinese_puppet_focus_desc: "Китай уже довів, що не хоче воювати з нами. Можливо, китайських лідерів сильніше лякає внутрішній розкол. Ми можемо запропонувати їм захист від комуністів і генералів, що бунтують, і вступ у Велику східноазійську сферу співпроцвітання."
chinese_war_focus_desc: "Інцидент на мості Марко Поло показав, що китайці не зацікавлені у співпраці. Угода про припинення вогню може бути порушена будь-якої миті. Можливо, війна — це єдиний засіб навести в Китаї порядок."
subdue_warlords_focus_desc: "Китайці припустилися розпаду своєї колись славної імперії, її розірвали на частини радикали та мілітаристи. Японська імперія не зазнає таких розколів, навіть якщо йдеться про її васалів."
oust_germans_focus_desc: "Німецькі військові радники були присутні в Китаї щонайменше з 1920-х років і надавали значну підтримку Ґоміньдану. Нині це неприпустимо. Ми маємо право вимогти негайного припинення військової підтримки Китаю з боку Німеччини. Німеччині час вибрати, на чиєму вона боці."
found_own_faction_focus_desc: "Ми доклали чимало зусиль до створення Великої східноазійської сфери спільного процвітання. Щоб забезпечити собі довгострокову перемогу, Японія має стати одноосібним лідером як в Азії, так і за її межами."
axis_leanings_focus: "Прагнення у Вісь"
axis_leanings_focus_desc: "У нас багато спільних інтересів та цінностей із новою Німеччиною, яка зараз нарощує вплив у Європі. Якщо ми станемо союзниками, у нас з'явиться друг — сильний, але досить далекий, щоби не кидати нам виклик в Азії."
subvert_india_focus_desc: "Британія засуджує наші зусилля щодо створення імперії, але ми покажемо, що їхня власна імперія вже руйнується. Індійські військовополонені та емігранти стануть основою руху, який скине британське панування."
jap_improved_sprit_focus: "Підняти дух нації"
jap_improved_sprit_focus_desc: "Гордість за свій народ і військовий настрій — ось почуття, які володіють зараз кожним підданим імператора і волають до ще більшої самовідданості!"
befriend_siam_focus_desc: "Сіам уникнув європейської колонізації і не звик бути чиїмось васалом. Ми не станемо його завойовувати і спробуємо схилити до співпраці, щоби зберегти звичний стан справ."
army_primancy_focus_desc: "Якщо вважати, що в імперії дві руки — армія і флот, то немає сумнівів, яка з них важливіша і сильніша! Армія захоплює землю та утримує її... А що може флот? Якщо визнати цей простий факт і надати армії більше ресурсів, наші можливості будуть безмежні."
jap_sia_love_desc: "Японія зосередила свої дипломатичні зусилля на поліпшенні відносин із Сіамом."
navy_primancy_focus_desc: "Якщо вважати, що в імперії дві руки — армія і флот, то немає сумнівів, яка з них важливіша і сильніша! Флот здатен контролювати далекі моря... А що може армія? Якщо визнати цей простий факт і надати флоту більше ресурсів, наші можливості будуть безмежні."
army_innovations_focus_desc: "Тепер, коли армія досягла головного становища в імперії, нам слід спрямовувати більше ресурсів на вивчення наземних доктрин."
army_air_innovations_focus_desc: "Основним завданням військової авіації має стати підтримка наших славних військ!"
army_motorization_focus_desc: "Слід зосередити зусилля на моторизації армії, щоби наша піхота швидше добиралася до полів битв — принаймні в тих місцях, де є дороги."
air_base_expansion_focus_desc: "Щоб краще підтримувати армію, повітряним військам потрібні більш просторі авіабази."
armor_innovations_focus_desc: "Оскільки наша армія переживає піднесення, деякі генерали радять вкластися у придбання сучасної бронетехніки.."
naval_innovations_focus_desc: "Тепер, коли флот досяг переважаючого становища в імперії, нам слід спрямовувати більше ресурсів на розробку нових типів кораблів."
naval_air_innovations_focus_desc: "Основним завданням морської авіації має стати підтримка нашого славного флоту!"
convoy_protection_focus_desc: "Хоча це підла та боягузлива тактика, не можна виключати, що вороги завдаватимуть ударів по нашим торговим судам, що перевозять товари та ресурси по всій імперії. Ми мусимо зрозуміти, як нам краще захистити свої кораблі, якщо це станеться."
advanced_torpedoes_focus_desc: "Завдяки тому, що ми стали використовувати стиснений кисень замість стисненого повітря у пропульсивних системах наших торпед, вони збільшили дальність дії; крім того, тепер вони зможуть нести більший боєзаряд."
shbb_focus_desc: "Навряд чи ми зуміємо за короткий термін перегнати Велику Британію чи Сполучені Штати за кількістю лінкорів, але, можливо, це нам і не потрібно. Ми могли б будувати набагато потужніші надважкі лінкори, які на Заході заборонені згідно з Вашинґтонським морським договором."
naval_base_focus_desc: "Для розширення впливу на морі потрібно більше морських баз."
carrier_focus_desc: "Японії потрібен сильний флот, і його ядром мають стати авіаносці. Епоха панування лінкорів добігає кінця, і незабаром наші вороги в цьому переконаються."
battleship_focus_desc: "Японії потрібен сильний флот, і його ядром мають стати лінкори. Нехай інші держави витрачають кошти на спірні проєкти на кшталт авіаносців. Моря підкоряються лише лінкорам!"
spiritual_mobilization_focus_desc: "Не лише наші солдати, а й увесь народ має бути морально готовим до війни. Саме задля цього націоналісти створили Національний рух духовної мобілізації, покликаний зміцнювати патріотизм та підтримку уряду."
warrior_traditions_focus_desc: "Протягом усієї історії Японія зберігала унікальні традиції воєнного стану. Ці цінності мають бути переосмислені та прийняті близько до серця кожним солдатом, незалежно від звання."
divine_wind_focus_desc: "Безстрашність перед смертю повинен виявляти будь-який солдат, але наші люди повинні йти ще далі. Їхній обов'язок — жертвувати собою без надії на виживання, на славу імператора і всієї нації."
imperial_glory_focus_desc: "Тактика камікадзе змінила уявлення про самогубні атаки. Якщо раніше на це вирішувалися імпульсивно, в останній момент, то тепер це стало офіційною доктриною. З новими літаками, які фактично є керованими снарядами, атаки таких ударних груп стають особливо потужними."
student_movement_focus_desc: "Міністерство освіти відіграє особливу роль у процесі духовної мобілізації. Вчителі та учні в єдиному пориві повинні створювати систему воєнізованої освіти, розраховану на довгі роки вперед."
synth_oil_focus_desc: "Ми видобуваємо дуже мало нафти і змушені її імпортувати, що ставить нас у залежність від закордонних постачальників. Найправильніше було б удосконалити нашу технологію виробництва синтетичного палива."
secret_weapon_focus_desc: "Ми — острівна імперія, і флотські розробки завжди повинні стояти на чолі, проте ракетна техніка далекої дії теж не завадить."
industrial_effort_focus_desc: "Кожен підданий Імператора має бути готовий на жертви в ім'я Імперії."
industrial_effort_focus2_desc: "Японія нещодавно почала індустріалізацію, але вона ще не така сильна, як західні держави. Ми маємо постаратися скоротити цей розрив."
infra_effort_focus_desc: "Створити інфраструктуру в гористій країні було непросто, однак ми мусимо не заспокоюватись на досягнутому."
fortress_japan_focus_desc: "Якщо вороги здобудуть гору над нашими ВМС, прибережні укріплення змусять їх відступити: ціна завоювання виявиться куди вищою, ніж більшість країн готові заплатити."
northern_expansion_focus_desc: "Доктрина експансії північ, якої дотримується імперська армія, розглядає Радянський Союз перед як основну загрозу японських амбіцій. З урахуванням зростаючої напруги в Європі вдалий момент для нападу на радянський Далекий Схід рано чи пізно настане. Ми маємо бути готові діяти."
southern_expansion_focus_desc: "Згідно з доктриною експансії на південь, якою дотримується імперський флот, Японії слід розширюватися, захоплюючи Південно-Східну Азію та Тихий океан. Багаті європейські колонії мають усі ресурси, необхідні японській промисловості, однак цей шлях призведе до конфлікту зі США. Має сенс завдати попереджувального удару."
JAP_the_unthinkable_option_desc: "Майбутнє нашої нації вимагає від нас піти шляхом, яке ніколи не розглядалося нашими керівниками. Тепер нам доведеться серйозно його обдумати."
JAP_approach_the_young_officers: "Підступити до молодих офіцерів"
JAP_approach_the_young_officers_desc: "Старше покоління дуже міцно тримається за минуле, щоби прийняти нові парадигми. Центром нашої уваги стане молодше покоління."
JAP_exchange_the_exiles_desc: "Раніше ми відправляли офіцерів та чиновників із переконаннями лівого спрямування в неофіційне вигнання до Маньчжурії. Тепер настав час обміняти їх на прихильників правих течій."
JAP_open_up_the_universities_desc: "Освіта має бути доступна кожному — незалежно від її походження та соціального статусу."
JAP_cast_the_die_desc: "Наша політична та військова база досить міцна. Настав час кинути виклик долі!"
JAP_the_fate_of_the_imperial_family_desc: "Настав час поставити крапку історія спадкової системи правління. Нам належить вирішити долю імператора та його сім'ї."
JAP_rebuild_the_civil_service: "Відродження адміністрації"
JAP_rebuild_the_civil_service_desc: "Ми поставимо на важливі посади найбільш здібних чиновників, щоби забезпечити найадекватніше керівництво країною."
JAP_reeducation_campaign_desc: "Після великої революції у всій країні спостерігаються народні заворушення. Ми мусимо провести просвітницьку кампанію, щоби сформувати найбажанішу поведінку."
JAP_finish_the_fight_desc: "Потрібно кинути виклик нашій старій колонії та знищити останній оплот ворожої ідеології."
JAP_join_comintern_desc: "Поодинці нам не вистояти проти всього світу. Ми маємо об'єднатися з родоначальниками комунізму, щоби захистити справу революції!"
JAP_red_brigades_desc: "Усі чоловіки і всі жінки повинні зробити свій внесок у захист батьківщини. Ми гарантуємо їм таку можливість."
JAP_communist_volunteers_desc: "Наша боротьба не знає кінця. Ми маємо допомогти дружнім націям. Ми пошлемо до них найкращих, найдостойніших із нас на боротьбу за справу революції!"
JAP_asian_communist_solidarity_desc: "Ми мусимо стояти пліч-о-пліч зі своїми побратимами. В Азії немає місця західній формі комунізму, однак, об'єднавшись, ми зможемо явити світові азійський комунізм, який відповідає нашим потребам."
JAP_nationalize_the_zaibatsus_desc: "Найбільші корпорації в нашій країні мають безпрецедентну політичну та економічну силу. З цим треба покінчити: нікому не дозволено стояти на заваді державного контролю."
JAP_people_owned_mines_desc: "Робочим буде покладено частку доходів від родовищ, у яких вони працюють. Це підвищить мотивацію та ефективність праці."
JAP_public_works_desc: "Розширення інфраструктури в масштабах усієї країни принесе незаперечну користь і створить багато робочих місць."
JAP_tokyo_aluminum_plant_desc: "Завдяки працьовитості наших робітників ми зможемо підвищити свою самодостатність."
JAP_purge_the_kodoha_faction_desc: "Нам загрожують елементи, які прагнуть захопити владу та завдати удару на північ по СРСР. Ми мусимо нейтралізувати загрозу, доки не завдано непоправної шкоди."
JAP_liaison_conference: "Конференція представників"
JAP_liaison_conference_desc: "Зібравши конференцію з представників усіх гілок уряду та збройних сил, ми можемо значно підвищити швидкість прийняття рішень."
JAP_greater_east_asian_co_prosperity_sphere_desc: "Час західного імперіалізму минув: народи Азії мають згуртуватися під нашим чуйним керівництвом. Азія — для азійців!"
JAP_intervene_in_china_desc: "[Root.GetNameDefCap] страждає від нестачі ресурсів, чого не можна сказати про наших сусідів. Ми мусимо силою отримати те, що нам необхідно. Для цього нам потрібна нагода. З цим можуть допомогти кілька заповзятливих солдатів, після чого Імператор не матиме іншого вибору, крім як погодитися на війну, хоч би як погано ми були до неї підготовлені."
JAP_secure_china: "Порядок у Китаї"
JAP_secure_china_desc: "Китайці продовжують запеклий опір, тому ми теж повинні подвоїти наші зусилля і якомога швидше навести лад у континентальному Китаї."
JAP_develop_chinese_resources: "Розробка китайських ресурсів"
JAP_develop_chinese_resources_desc: "Потрібно почати розробку багатих ресурсів Китаю, що потрапили в наші руки — вони послужать нам у наступній війні."
JAP_strike_south_doctrine_desc: "Незважаючи на всі свої багатства, Китай не задовольняє всі наші потреби в ресурсах. На південь лежить Нідерландська Ост-Індія та британські Малайя та Борнео. Для повної економічної незалежності нам потрібно відібрати у європейських імперіалістів контроль над цими землями."
JAP_non_aggression_pact_with_the_soviet_union_desc: "Щоби ми могли вільно діяти на південному напрямку, наш північний кордон має бути у безпеці. Ми і [SOV.GetNameDef] повинні укласти пакт про ненапад якнайшвидше."
JAP_bypass_the_philippines_desc: "Філіппіни лише відволікають нас на шляху до нашої справжньої мети. Поки що ми не звертатимемо на них своєї уваги."
JAP_secure_the_philippines: "Узяття Філіппін"
JAP_secure_the_philippines_desc: "Філіппіни стануть незамінною опорою на шляху до нашої справжньої мети. Ми маємо захопити їх для проведення подальших операцій."
JAP_strike_on_the_southern_resource_area_desc: "Настав час привести наш план у дію. Ми завдамо удару на південь і встановимо контроль над багатими західними колоніями."
JAP_alliance_with_siam_desc: "Географічне положення Сіаму якомога зручніше для того, щоби допомогти нам у майбутній війні із західними державами. Заручившись його підтримкою, ми значно спростимо невідворотну операцію з вторгнення до Малайю та Ост-Індії."
JAP_exploit_the_southern_resource_area: "Експлуатація південної ресурсної зони"
JAP_exploit_the_southern_resource_area_desc: "Ми мусимо інтенсифікувати експлуатацію багатих ресурсів Ост-Індії, щоби задовольняти потреби нашої армії."
JAP_sign_tripartite_pact_desc: "Завдання, яке стоїть перед нами, може виявитися нам не під силу. Слід звернутися до інших держав зі схожими цілями та налагодити співпрацю у деяких питаннях."
JAP_guide_the_zaibatsus_desc: "Найбільші корпорації в нашій країні мають безпрецедентну політичну та економічну силу. Ми цілком можемо направити їхні зусилля на благо нашої країни."
JAP_nationalize_war_industry_desc: "Посилення держконтролю над оборонною промисловістю значно підвищить ефективність роботи — і, як наслідок, її результати."
JAP_coal_liquification_desc: "[JAP.GetNameDefCap] гостро потребує нафти. Ми мусимо подвоїти наші зусилля у галузі її синтезування."
JAP_national_mobilization_law_desc: "Новий законопроєкт про військову службу покликаний до почуття обов'язку в наших громадянах, так само як і змусити їх усвідомити необхідність війни."
JAP_national_research_policy_desc: "Державні підтримка та контроль науково-дослідних інститутів значно підвищать гнучкість та продуктивність наших наукових розробок."
JAP_imperial_arsenals_desc: "Посилення імперського контролю за оборонною промисловістю значно підвищить ефективність роботи — і, як наслідок, її результати."
JAP_national_defense_state_desc: "Кожен громадянин повинен усвідомлювати важливість перетворення нашої нації на фортецю, здатну стримати будь-який тиск."
JAP_spiritual_mobilization_desc: "Ми можемо збільшити кількість новобранців, наголосивши на тих аспектах шінтоїзму, які закликають до почуття обов'язку нашого народу."
JAP_warrior_spirit_desc: "Державний шінтоїзм змусить наших підданих перейнятися ідеєю самопожертви заради добра батьківщини та імператорської сім'ї."
JAP_support_the_kodoha_faction_desc: "З'явилося нове угруповання, що прагне захопити владу і завдати удару на північ по СРСР. Ми мусимо всіма силами сприяти її перемозі — на благо імператора та майбутнього імперії."
JAP_challenge_the_zaibatsus_desc: "Найбільші корпорації в нашій країні мають безпрецедентну політичну та економічну силу. Слід нагадати їм, що вони є підданими імператора та виконують його волю."
JAP_showa_restoration_desc: "Час символізму минув; імператор повинен взяти під особистий контроль державні відносини. Лише так наша імперія зможе вистояти проти імперіалістичного Заходу."
JAP_modern_shogunate_desc: "Посада імператора повинна залишитися швидше за символічну, тоді як від його імені правлять впливові намісники. Це дозволить слову імператора розноситися вшир і вдалину по всій країні."
JAP_prepare_for_war_with_the_soviet_union_desc: "[SOV.GetSovietThreatName] загрожує нам, і ми мусимо покінчити з цією загрозою нашим північним межам. Потрібно розпочинати приготування; скоро [SOV.GetNameDef] пізнає наш гнів."
JAP_join_the_london_naval_treaty_desc: "Щоб схльоснутись з ведмедем, нам потрібно убезпечити свої фланги. Якщо підписання паперу, який обмежує будівництво ВМС, гарантує нам мир, то нехай так і буде."
JAP_build_up_the_manchurian_army_desc: "[MAN.GetNameDefCap] стане лінією фронту за будь-якої війни на північному напрямку. Війська там мають бути досить сильними, щоби відбити будь-який потенційний напад."
JAP_non_aggression_pact_with_china_desc: "Незважаючи на те, що наші відносини з Китаєм завжди були, м'яко кажучи, напруженими, нам потрібно укласти з ним пакт про ненапад, щоби перенаправити основні сили до північних кордонів."
JAP_create_a_manchurian_imperial_air_force_desc: "Ключем до перемоги у цій війні буде перевага у повітрі. Якщо [MAN.GetNameDef] отримає власні ВПС, то ситуація у повітрі відчутно зміниться на нашу користь."
JAP_technological_exchange_desc: "Нам потрібні союзники у протистоянні із ведмедем. Німеччина не просто підходящий кандидат, а має також значні технічні ноу-гау, які допомогли б нам у війні."
JAP_preemptive_war_desc: "Сфальсифікувавши про наростаючу [SOV.GetAdjective] агресії біля наших північних кордонів ми забезпечимо собі привід для превентивного удару заради нейтралізації загрози з півночі."
JAP_establish_the_northern_resource_area: "Північна зона ресурсів"
JAP_establish_the_northern_resource_area_desc: "Ми мусимо почати експлуатацію багатих сибірських земель на благо нашої військової машини, що набирає сили."
JAP_german_rocketry_desc: "Нові німецькі технології припали б до наших збройних сил дуже до речі. Ми мусимо за будь-яку ціну отримати доступ до цих креслень."
JAP_tora_tora_tora_idea_desc: "За першим ударом японців слідує агресивна і стрімка військова кампанія, що спирається на авіаносці."
JAP_strengthen_civilian_government_desc: "Зростання впливу демократії та лібералізму — не просто загроза нашій нації, але, можливо, потенційно її найбільша сила. Наш уряд має стати на захист цих ідеалів."
JAP_ally_with_the_zaibatsus_desc: "Найбільші корпорації в нашій країні мають безпрецедентну політичну та економічну силу. Вони — підтвердження того, які можливості дають свобода та індивідуальність; ми маємо співпрацювати з ними на благо нації."
JAP_research_spending: "Науково-дослідний бюджет"
JAP_research_spending_desc: "Нам слід виділити значне фінансування науково-дослідному напрямку, щоби найефективніше використовувати найкращі уми країни."
JAP_pre_emptive_coup_desc: "Нам потрібно діяти заради майбутнього нації та не дозволити авторитарному уряду розтоптати наші ідеали."
JAP_purge_the_militarists_desc: "Нам слід позбавитися всіх, хто вірить у військове вирішення будь-яких проблем, щоби на їх місце прийшли прихильники більш стриманих підходів. Вони можуть знайти свій шлях за межами наших кордонів."
JAP_the_showa_constitution_desc: "Ми з повагою ставимося до імперської історії нашої країни. Однак у Японії, яку хочемо побудувати, не місце авторитарному правлінню. Ми збережемо символічний пост імператора, але обмежимо його владу конституцією, як це зроблено у багатьох західних країнах."
JAP_west_pacific_treaty_organization_desc: "Нам слід створити власний союз, що включає інші азійські країни, який стоятиме на варті нашого нового способу життя."
JAP_rekindle_the_old_alliance: "Повернення до старих союзів"
JAP_rekindle_the_old_alliance_desc: "Найрозумніше буде звернутися до того, хто був нашим вірним союзником у Великій війні. Безсумнівно, [ENG.GetNameDef] підтримає нас у справі захисту демократії."
JAP_pacific_guardian_desc: "Ми візьмемо він роль опікуна всіх азійських країн Тихоокеанському регіоні. Скинувши пута західного імперіалізму, вони тепер потребують керівництва на шляху становлення повноцінної демократії."
JAP_anti_communist_bulwark_desc: "Принципи демократії несумісні із існуванням комунізму. Ми мусимо дати бій ворожій ідеології, захистивши як себе, так і всіх, хто покладається на нас."
JAP_anti_communist_volunteers_desc: "Ми маємо воювати з комунізмом скрізь, де стикаємося з ним. Якщо десь ми не беремо участі у конфлікті офіційно, то там нашу ідеологію відстоюватимуть добровольці."
JAP_the_korean_question_desc: "Ми вже якийсь час контролюємо Корейський півострів, і питання самовизначення Кореї стає все більш гострим. Як ми можемо стверджувати про прихильність до демократії, якщо не даємо нашим сусідам права на самоврядування?"
JAP_liberate_manchuria_desc: "Маньчжурія продовжує існувати в умовах авторитаризму — огидний пережиток нашої колоніальної політики. Ми маємо виправити ситуацію, повернувши регіон Китаю, його законному власнику."
JAP_ultimate_deterrence_desc: "Найкращий спосіб захистити наших громадян — зробити все можливе, щоб їм не довелося брати участь у війні. У цьому нам допоможе розробка нової зброї колосальної руйнівної сили."
JAP_full_sovereignty_for_the_philippines_desc: "Перехід до самовизначення має продовжити свій шлях Азією. [USA.GetNameDefCap] продовжують контролювати Філіппіни, і ми маємо чинити тиск, нагадавши про демократичні права філіппінського народу."
JAP_the_manchurian_project_desc: "На наших островах дуже мало придатних земель, проте їх достатньо у наших володіннях на континенті. Там ми можемо розвивати те, що не вдасться розвинути у нас «вдома». [MAN.GetNameDef] стане місцем повномасштабної індустріалізації."
JAP_expand_the_showa_steel_works_desc: "Ми маємо радикально підвищити продуктивність металургійного комбінату Шьова — це є необхідною умовою майбутньої масштабної індустріалізації."
JAP_develop_aluminum_sources_desc: "Наша авіабудівна програма потребує величезної кількості алюмінію. Ми мусимо розпочати масові розробки родовищ у Маньчжурії."
JAP_expand_manchurian_railways_desc: "Інфраструктура в Маньчжурії гостро потребує розвитку, щоби відповідати потребам індустріалізації, що йде повним ходом."
JAP_light_industry_development_desc: "Легка промисловість задовольняє базові потреби наших збройних сил, тому її слід розвивати."
JAP_heavy_industry_development_desc: "Легка промисловість задовольняє просунуті потреби наших збройних сил, тому її слід розвивати."
JAP_japanese_settlement_desc: "Переселення нашого власного народу до Маньчжурії забезпечить нас додатковою робочою силою, дозволивши нам побудувати більше фабрик та заводів у відповідних місцях."
JAP_fortify_the_border_desc: "Наш північний кордон практично беззахисний. Потрібно зміцнити північні рубежі на випадок атаки із цього напрямку."
JAP_army_expansion_law_desc: "Одним із найважливіших пріоритетів нашого уряду має бути негайне збільшення чисельності збройних сил."
JAP_small_arms_modernization_desc: "Наші збройні сили потребують сучасного озброєння, щоби не відставати від найімовірніших супротивників."
JAP_supremacy_of_technology_desc: "Технології — ось що призведе до перемоги. Ми мусимо направити всі наші зусилля на те, щоби перевершити ворогів за рівнем зброї та спорядження."
JAP_modern_artillery_desc: "Хоробрість і вміння наших солдатів не замінять їм артилерійську підтримку під час наступу."
JAP_armored_divisions_desc: "Багато країн вже усвідомили всю силу танкових дивізій. Ми мусимо не відставати: потрібно розробити більш сучасні види техніки, які дозволять нам бити ворога швидко та сильно."
JAP_bicycle_battalions_desc: "Мобільність — ключ до перемоги. Ми забезпечимо війська велосипедами, помітно підвищивши швидкість пересування дивізій."
JAP_army_expansion_desc: "Щоб збільшити чисельність наших збройних сил, ми мусимо знайти досвідчених офіцерів, здатних навчати солдатів мистецтву війни."
JAP_supremacy_of_will_desc: "Навіть найсучасніше спорядження марне, якщо той, у чиїх руках воно знаходиться, не здатний боротися. У той час як воля до перемоги здатна перетворити навіть простий камінь на смертоносну зброю."
JAP_fighter_modernization_desc: "Ми мусимо зберігати перевагу над ворогами скрізь — навіть у повітрі. Для цього нам потрібні найсучасніші винищувачі."
JAP_range_focus_desc: "Тихоокеанський театр бойових дій — це великі відстані. Нам потрібні моделі, здатні долати їх під час виконання завдань."
JAP_agility_focus_desc: "Дальність марна, якщо наші літаки не зможуть узяти гору над противником, опинившись у точці призначення. Нам потрібні винищувачі, які перевершують ворога за маневреністю."
JAP_the_zero_desc: "Новий проєкт «Mitsubishi» може стати найкращим на сьогоднішній момент палубним винищувачем. Неймовірна маневреність разом із солідною дальністю дії довгі роки залишатиметься актуальною. Потрібно негайно розпочати складання прототипу та підготовку до виробництва."
JAP_bomber_modernization_desc: "Для ефективної підтримки наших військ на полі бою потрібні модернізовані тактичні бомбардувальники."
JAP_strategic_bomber_effort_desc: "Як би нам того не хотілося, війну не можна виграти лише на полі бою. На її результат значною мірою впливають промислові потужності, тому нам потрібні нові моделі стратегічних бомбардувальників, здатні завдавати ударів по ворожих тилах."
JAP_unified_fighter_development_desc: "Надто довго ми страждали від того, що армія та флот ведуть незалежні розробки винищувачів для своїх потреб. Потрібно об'єднати ці програми заради стандартизації озброєння та ефективніших витрат наших і без того обмежених ресурсів."
JAP_jet_prototypes_desc: "Майбутнє авіації не за гвинтовими двигунами: слід звернути увагу на реактивні двигуни для підвищення льотних характеристик наших літаків."
JAP_new_naval_estimates: "Переоцінка флоту"
JAP_new_naval_estimates_desc: "Нам потрібно оцінити розміри нового збільшеного флоту, щоби розрахувати кількість верфей, необхідних реалізації програми."
JAP_carrier_warfare_experiments: "Експериментальні авіаносці"
JAP_carrier_warfare_experiments_desc: "Лінкори — пережиток минулої епохи. Ми маємо дивитися у майбутнє, а майбутнє — за авіацією. Авіанесучі кораблі дозволять нам зберігати перевагу в повітрі над усім Тихим океаном."
JAP_expand_the_snlf: "Збільшення морської піхоти"
JAP_expand_the_snlf_desc: "Війна в океані — це масовані висадки із моря. Нам слід збільшити чисельність нашої морської піхоти, щоб вона могла виконувати поставлені завдання."
JAP_first_air_fleet_desc: "Щоб максимізувати ударну потужність, ми об'єднаємо авіаносці в одну ударну групу та розробимо методики, які дозволять нам узгоджено проводити наступальні операції. Нашим ворогам не вистояти проти нашої переваги у галузі палубної авіації."
JAP_modern_escorts_desc: "Нашим флотам необхідний супровід сучасних кораблів, щоби не стати жертвами підводних човнів і торпедних катерів."
JAP_supremacy_of_the_battlefleet: "Перевага лінійного флоту"
JAP_supremacy_of_the_battlefleet_desc: "Потужні лінійні кораблі здатні вирішити результати війни на морі одним рішучим ударом. Потрібно оптимізувати наш лінійний флот, щоби забезпечити можливість нанести подібний удар."
JAP_the_ultimate_battleship: "Неперевершений лінкор"
JAP_the_ultimate_battleship_desc: "Оскільки ми не купаємось у ресурсах, необхідно інвестувати їх з розумом. Ми побудуємо найпотужніший лінкор на планеті, здатний у відкритому бою здобути гору над будь-яким противником."
JAP_cruiser_modernization_desc: "Крейсери складають основний кістяк наших оперативних з'єднань у Тихому океані. З усіх доступних варіантів ми маємо зосередитися на найкращих та найсучасніших проєктах."
JAP_long_lance_torpedoes_desc: "Через обмеженість наших ресурсів наш флот поступається за чисельністю ворожим; щоб компенсувати це, ми створимо найновітнішу у світі торпеду — потужну і далекобійну зброю, яка використовує стиснений кисень, а не стиснене повітря. З нею навіть невеликі кораблі зможуть завдавати ворогові відчутних збитків, незважаючи на свої скромні розміри."
JAP_torpedo_cruisers_desc: "Ми створимо новий клас кораблів, здатних нести безліч наших нових потужних торпед і завдавати нищівних ударів по ворожому флоту."
JAP_yamato_tt: "У чергу виробництва будуть додані два суперлінкори класу «§YYamato§!», завершені на 75% та 50%."
cost_reduced_last_stand: "Дозволяє використовувати здібність §YОстанній рубіж§! набагато дешевше.\n"
