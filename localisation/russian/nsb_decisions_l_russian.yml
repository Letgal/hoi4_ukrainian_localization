BALTIC_entente_desc: "Ми, балти, поділяємо братерство, яке характеризується нашою довгою історією страждань під іноземним імперіалізмом. Ми не можемо знову піддатися іноземним державам, зробити це означало б передати ключі від нашого суверенітету ще одній імперіалістичній силі. Лише об'єднавшись, ми можемо сподіватися зберегти незалежність."
formalize_the_entente_desc: "Ми не наважувалися оголосити Балтійську Антанту належною фракцією, але ми впевнені, що отримали достатньо членів, щоби самостійно протистояти зростаючому імперіалізму на наших кордонах."
abandon_the_entente_desc: "Це була дурна ідея. Як би ми не хотіли, щоб це було можливо, самотня Балтія просто не є життєздатним варіантом для виживання. Ми повинні піддатися чужій державі, ким би вона не була."
convert_neighbours_baltic_cat_desc: "Революція мала приголомшливий успіх тут, у держави [Root.GetNameDef], усе, що залишається зараз, це поширити слово про революцію серед наших братів з Балтії. Робітники Балтії будуть звільнені від своїх буржуазних поневолювачів своїми руками, але певна [Root.GetAdjective]а допомога допоможе їм на цьому шляху."
BALTIC_promote_communism_desc: "Багато селян держави [From.Owner.GetNameDef] все ще бачать у соціалізмі ворога свого способу життя. Хоча ми можемо ніколи не залікувати шрами, які залишила по собі Червона армія, ми можемо переконати їх, що наш смак революції не такий кривавий."
BALTIC_promote_communism_militancy_desc: "Соціалістичний запал так яскраво горить у серцях багатьох [From.Owner.GetAdjective]их робітників, що їм потрібна лише підтримка зовнішньої сили, щоби почати робити кроки для повалення диктатури."
infiltrate_belarus_decisions_desc: "СРСР стверджує, що представляє інтереси білоруських нижчих класів, але балтійські соціалісти стверджують, що це чисте позерство. Вони стверджують, що [SOV.GetLeader] — буржуазний диктатор у всіх сенсах цього слова, і тільки озброївши народ Білорусі, він може справді звільнитися в соціалістичній державі."
BALTIC_promote_unity_BLR_desc: "Коли в Білорусі почнеться громадянська війна, всі держави повинні вирішити індивідуально, яку сторону революції вони віддають перевагу. Ми повинні переконатися, що [From.GetName] переможе."
BALTIC_belarus_uprising_desc: "Білоруський народ розривають на частини, половина нації хоче залишитися в складі держави [SOV.GetNameDef], а інша половина бажає перебігти в Прибалтику."
support_polish_falange_decisions_desc: "У Литві фашизм переміг, і ми не бачимо жодних причин, чому ми повинні залишити наших колишніх братів у Польщі. Поширюючи фалангістську думку серед населення, ми зможемо посилити партію [POL.GetFascistParty] і звідти працювати над утвердженням верховенства Польщі та Литви на всьому континенті."
LIT_promote_fascism_desc: "Протягом десятиліть фашизм витіснявся на узбіччя польської політики. Хоча ми хотіли б, щоби поляки повстали за себе, у них навряд чи буде шансів, якщо ми відкрито не пропагуємо фашизм в їхній країні."
LIT_promote_falange_militancy_desc: "[POL.GetFascistParty] сумно відома своїми буйними та жорстокими методами демонстрацій. Багато фашистів бояться націоналістичного запалу партії [POL.GetFascistParty], але ми знаємо, що це лише прояв патріотизму, який палає в їхніх серцях, і його потрібно підтримувати."
LIT_ignite_civil_war_in_POL_desc: "Підготовка зроблена. Польща незабаром стане полем битви не лише ідей, а й доблесті та слави. Ми зробили все можливе, щоб підтримати фалангістів у Польщі, все, що нам зараз потрібно зробити, це кинути жерль і сподіватися, що Бог справді на їхньому боці."
march_through_estonia_desc: "Слабкий уряд Константіна Пятса надовго заглушив крик патріотів Естонії. Нам не вистачає людської сили, щоби поодинці боротися з естонськими збройними силами, але, можливо, демонструючи наше розчарування диктатурою в серії маршів по всій країні, ми можемо нагадати молоді Естонії, що їхні батьки боролися за хороше життя для них, Пятс і його кабала заперечує їх." # Æ
EST_stomp_the_vaps: "Насуваються репресії уряду"
EST_stomp_the_vaps_desc:1 "[EST.GetLeader] знає, що ми прагнемо порушити режим [EST.GetLeader.GetHerHis], і [EST.GetLeader.GetSheHe] готується придушити нас і покласти край нашим маршам. Якщо нам не вдасться повалити уряд до цього часу, Естонії загрожує громадянська війна!"
EST_convert_FIN_cat_desc: "[FIN.GetFascistParty] вже давно має тісні зв'язки з партією [EST.GetFascistParty], і тепер, коли ми заявили про панування над нашою власною нацією, ми повинні дати можливість фінським ветеранам взяти верх над своєю нацією."
EST_march_in_FIN_capital_desc: "Коли ми відчуємо, що ветерани Фінляндії достатньо підбадьорилися, нам потрібно лише дати сигнал напасти на державу [FROM.GetName], і Фіни нарешті отримають силу під фашизмом."
promote_baltic_fascism_cat_desc:1 "Прибалтика характеризується своїми слабкими інфантильними режимами, нездатними репрезентувати кров балтів, що тече в жилах їхнього народу. Литві, Естонії і навіть декому в Польщі треба нагадати про славу їхніх предків, які протистояли ґерманцям і слов'янам, які тепер знову прагнуть нас гнобити."
LAT_promote_fascism_desc: "Багато осіб у державі [From.Owner.GetNameDef] ще не визнали, що їхня партія [From.Owner.GetFascistParty] — це єдиний спосіб, за допомогою якого [From.Owner.GetAdjective]і люди можуть нарешті керувати собою. Це потрібно виправляти пропагандистськими зусиллями та активною підтримкою партії [From.Owner.GetFascistParty]."
LAT_promote_falange_militancy_desc: "У державі [From.Owner.GetNameDef] є ті, хто тримає гнів балтів у своїх серцях, і наш обов'язок — надати їм військову та політичну підтримку, на яку вони заслуговують."
LAT_ignite_civil_war_in_target_desc: "Пропаганда може досягти дуже багато, іноді потрібні прямі дії, щоби принести державі силу та стабільність. Ми зробили все можливе, тепер залишаємо партію [From.Owner.GetFascistParty] напризволяще."
LIT_iron_wolf_coup_desc: "Послідовники Августінаса Вольдемараса організовують повстання в нашій країні. Якщо нічого не буде зроблено, щоб обійти «Залізного вовка», ми ризикуємо потрапити в громадянську війну. Ми повинні вирішити, чи піти на поступки партизанам «Залізного вовка» та ризикнути посилити їхню владу, чи ми просто виженемо їх лідера з нашої країни, залишивши його послідовників розпорошеними та без сильного керівництва, яке вони, як вони стверджують, вони мають."
LIT_iron_wolf_partisans_desc: "«Залізний вовк» організовується в нашій країні. Згодом вони неминуче збільшать свою підтримку серед литовського народу і, зрештою, можуть відчути наснагу вчинити державний переворот проти уряду."
LIT_iron_wolf_appeasement_desc: "Ми повинні докласти зусиль, щоби перешкодити діяльності «Залізного вовка» в нашій країні. Хоча жоден із цих заходів не викорінить їх повністю, ми можемо відкласти їхні зусилля достатньо довго, щоби знайти остаточне рішення."
LIT_relocate_iron_wolf_recruitment_desc: "«Залізний вовк» покладається на місцевих вербувальників, щоби залучити нових людей до своїх лав. Примусово перемістивши цих вербувальників, ми заплутаємо всіх потенційних послідовників і потенційно запобіжимо їхньому входженню в групу «Залізного вовка»."
LIT_promote_alternative_paramilitaries_desc:0 "Хоча ми хотіли би, щоби наші громадяни вступали до лав офіційних литовських збройних сил, не можна уникнути того, що декотрі з них віддадуть перевагу вірності групі, відокремленій від уряду. Можливо, просуваючи інші групи, такі як Союз литовських стрільців, ми зможемо відвернути деяких націоналістів від вступу до «Залізного вовка»."
LIT_grant_concessions_to_iron_wolf_desc:0 "Можливо, пропонуючи «Залізному вовку» якісь символічні жести, ми зможемо дещо вгамувати його хвилювання."
EST_vaps_revolt_category_desc:0 "Низка ветеранських товариств по всій Естонії об'єдналися в єдине фашистське утворення, відоме під назвою Рух вапсів, яке погрожує повалити уряд. Ми мусимо вжити заходів для стримання цього зростання естонського націоналізму, якщо ми хочемо зберегти мирний режим."
EST_vaps_uprising_desc:0 "Незважаючи на те, що вони є нелегальною організацією, Вапси продовжують проводити марші та демонстрації по всій Естонії. Що довше ми залишатимемо цю групу націоналістів гноїтися, то більше ми ризикуємо, що інші приєднаються до їхньої справи."
EST_vaps_crackdown:0 "Придушення вапсів"
EST_vaps_crackdown_desc:0 "Ми координуємо тотальне придушення всіх товариств, пов'язаних із Рухом вапсів. Якщо вапси залишаються на політичній периферії, репресії будуть незначними, але якщо вони здобули достатню підтримку, результатом наших репресій може стати кривава громадянська війна за участю найстаріших ветеранів Естонії."
EST_fight_vaps_decisions_desc:0 "Руху вапсів необхідно протидіяти, якщо ми хочемо досягти успіху в боротьбі з ними. Дії, спрямовані проти вапсів, різко зменшать їхній вплив у нашій країні і зроблять їхнє насильницьке витіснення ще більш плавним."
EST_divide_veterans_societies_desc:0 "До складу вапсів входять переважно ті, хто воював у Війні за незалежність Естонії, і хоча сумно бачити, як наші герої потрапляють під вплив ультранаціоналізму, ми мусимо розірвати і розділити ветеранські товариства, які об'єднали вапси."
EST_disrupt_vaps_recruitment_desc:0 "Хоча вапси — це традиційно ветерани від середнього до похилого віку, серед них не бракує молодих симпатиків, які прагнуть приєднатися до них в ім'я своїх батьків і дідів. Ми мусимо знайти способи зірвати це вербування та відвернути цих молодиків від пісні фашистської сирени."
EST_crackdown_on_vaps_desc:0 "Вапси стають занадто зухвалими. Ми мусимо провести рейд на їхніх членів, якщо хочемо зменшити їхній зростаючий вплив."
EST_put_vaps_leaders_on_trial_desc:0 "Не секрет, що деякі члени уряду симпатизують руху вапсів. Цього не можна допустити; членів нашого військового персоналу необхідно судити як зрадників за зв'язок із вапсами."
EST_launch_vaps_investigation_desc:0 "Ми мусимо виділити підрозділи наших спецслужб для проникнення і припинення спроб вапсів підірвати уряд."
EST_anti_vaps_propaganda_desc:0 "Ми дотримуємося певної межі, просуваючи антифашизм у нашій країні. Багато з тих, хто виступає проти фашизму, є демократами і комуністами, але, можливо, їх можна переконати підтримати диктатуру в наших спільних зусиллях стримати зростання фашизму."
EST_delay_the_crackdown:0 "Відстрочити придушення"
EST_delay_the_crackdown_desc:0 "Хоча ми хотіли би, щоб із вапсами було покінчено якнайшвидше, ми не можемо ризикувати, кидаючи країну в хаос; репресії необхідно відстрочити."
LAT_perkonkrust_revolt_category_desc:1 "Ультранаціоналісти, які прославляють балтійські племена і латиський етнос, — Перконкрустс — є екзистенційною загрозою для Латвії, за створення якої ми так важко боролися. Перконкрустс — це інфекція на ураженій національній гордості, і вони мусять бути ліквідовані."
LAT_perkonkrust_uprising_desc:0 "З часом Перконкрустс отримає підтримку по всій країні, і якщо їх не зупинити, вони відчують себе достатньо сміливими, щоб здійснити спробу державного перевороту."
LAT_delay_perkonkrust_decisions_desc:0 "Хоча це не є постійним рішенням, ми можемо провести кілька кампаній, щоби зменшити підтримку фашизму в нашій країні на час, достатній для того, щоби так чи інакше розквитатися з Перконкрустс."
LAT_equality_campaigns_desc:0 "Члени Перконкрустс виступають проти місії лідера [Root.GetLeader] створити Латвію, де сонце однаково світить над усіма латвійцями, і тому ми мусимо чітко заявити, що підтримка їхнього зверхнього наративу суперечить основним цінностям нашої нації."
LAT_empower_democrats_desc:0 "Хоч це і небажано, але демократи є затятими опонентами Перконкрустс і становлять набагато меншу загрозу для нашої нації. Це збільшить підтримку демократичної опозиції, але ми мусимо зробити все можливе, щоб обмежити діяльність Перконкрустс."
LAT_support_loyalists_desc:0 "Приєднавши сектори опозиції, ми матимемо більше можливостей витіснити Перконкрустс на політичну периферію нашого суспільства."
BALTIC_forest_brother_resistance_cat_desc:0 "Соціалізм не всі прийняли в нашій країні, і ніхто не висловлює свою огиду до нової [Root.GetAdjective]ої держави так гучно й активно, як Лісові брати. Затяті прихильники [Root.GetAdjective]ого націоналізму, Лісові брати відкидають будь-який іноземний вплив у державі [Root.GetNonIdeologyName] та прагнуть усунути комуністичну партію від влади на користь більш націоналістичного уряду."
BALTIC_forest_brothers_resistance_desc:1 "Лісові брати готуються вчинити державну зраду всередині нашої країни. Ми ще не знаємо, що вони будуть робити, але знаємо, що це, безумовно, буде активна підривна діяльність на шляху до нашої мети — поширення соціалізму по всій країні."
POL_purchase_madagascar_desc:0 "Мадаґаскар — це чужий ландшафт, повний флори і фауни, незнайомої полякам. Хоча багато хто вважає, що це робить острів негостинним для поляків, дехто може розглядати це як можливість жити в абсолютно новому місці. Розмір острова і потенційні сировинні ресурси роблять його ідеальним місцем для розміщення польського уряду у вигнанні, якщо до цього колись дійде."
POL_purchase_gambia_desc:0 "Століття тому Курляндське герцогство намагалося колонізувати область [701.GetName] від імені Речі Посполитої. Незважаючи на добрі стосунки з місцевими жителями, вони були витіснені іноземними державами. Настав час це виправити."
POL_purchase_cheap_colony_desc:0 "Інтерес Польщі до області [FROM.GetName] зростає. Хоча ці інтереси перебувають поза межами компетенції уряду, їхній ентузіазм може бути використаний як виправдання для купівлі Польщею цього регіону."
POL_anti_capitalist_decisions_desc:0 "Капіталізм — це хвороба на Землі. Хоча багато з цих країн називають себе «демократичними», вони просто поневолюють пролетаріат в умовах буржуазної демократії, і обов'язок кожного соціаліста — визволити своїх товаришів."
POL_anti_fascist_revolution_category_desc:0 "Фашисти використовують мову боротьби пролетаріату проти буржуазії для створення ультранаціоналістичних диктатур, які продовжують жорстоке гноблення робітничого класу. Як соціалістична держава, ми мусимо визволити робітників усього світу від терору фашизму."
POL_support_monarchy_in_LIT_cat_desc:1 "Оскільки [Root.GetLeader] тепер сидить на [Root.GetAdjective]ому троні, ми маємо божественне право вимогти область [Root.GetRoyalClaim] як законну частину нашої нації.\n\nНаша поточна сила вимоги становить [Root.GetPolRoyalClaimStrength]."
POL_double_propagandise_monarchist_sentiment:0 "Пропаганда проти: [From.GetLeader]"
POL_sway_lithuanian_generals:0 "Вплинути на [From.GetAdjective]их генералів"
POL_flip_lithuania_monarchist:0 "Подати претенію"
POL_fight_against_monarchy_in_LIT_cat:0 "Протистояти іноземному претенденту"
POL_fight_against_monarchy_in_LIT_cat_desc:1 "Іноземний агент намагається претендувати на [Root.GetAdjective]ий трон, шукаючи внутрішньої підтримки в нашому уряді. Якщо ми зможемо утримати народну і внутрішню підтримку на низькому рівні, ми зможемо повністю підірвати питання про їхні претензії.\n\nПоточна сила претензії становить [Root.GetPolRoyalClaimStrength]."
POL_growing_monarchist_sentiment:0 "Зростаючі монархічні настрої"
POL_suppress_monarchist_sentiment:0 "Придушити монархічні настрої"
POL_cossack_republic_decisions_desc:0 "Під час Громадянської війни в Росії було створено кілька незалежних козацьких держав, які воювали пліч-о-пліч із білими. Зараз, коли білі вигнанці просуваються вглиб російської території, у нас є можливість відродити загиблі республіки."
POL_restore_don_cossacks_desc:0 "Запеклі противники більшовизму, донські козаки воювали на боці білих у громадянській війні в Росії. Тепер, коли вся їхня територія знаходиться під нашим контролем, ми можемо запросити донських вигнанців заселити ці землі і боротися пліч-о-пліч зі своїми товаришами."
POL_restore_kuban_cossacks_desc:0 "Зрада кубанських козаків стала головним поворотним моментом громадянської війни в Росії, який забезпечив поразку білих. Цього разу ми запевнимося, щоби Кубань очолив уряд, який залишиться лояльним до нас."
POL_escelate_the_strike_desc:0 "Рішення режиму налагодження про швидке просування селянського страйку на один етап. Це рішення не мусить бути видимим, якщо не ввімкнено режим налагодження."
POL_expand_strikes_to_factories:0 "Розширити страйки на заводи"
POL_expand_strikes_to_factories_tt:0 "Дозволяє залучити до страйку індустріальні області."
POL_seize_equipment:0 "Захопити військове оснащення"
POL_woo_military_staff:0 "Завоювати прихильність Генерального штабу"
POL_crackdown_in_lviv:1 "Репресії у Львові"
POL_pacify_zamosc:0 "Утихомирити Замостя"
POL_pacify_peasants_repeatable:0 "Утихомирити область [?peasant_state_var.GetName]"
POL_sanacja_falanga_decisions_desc:0 "Націонал-демократи та фалангісти здобули великий вплив у Другій Речі Посполитій. Надаючи поступки та проводячи загальнонаціональні демонстрації, вплив фашистів може експоненціально розширюватися в польському уряді та серед населення."
POL_nationwide_fascist_displays:0 "Загальнонаціональні фашистські демонстрації"
POL_appoint_nationalist_ministers:0 "Націоналістичні політичні кампанії"
form_turkestan_category_desc:0 "Протягом своєї історії тюркські народи об'єднувалися і розділялися незліченну кількість разів. Якщо ми зможемо взяти весь регіон Центральної Азії під свій контроль, ми зможемо повернути собі спадщину великих тюркських ханів і об'єднати наш народ в одну націю!"
POL_promote_falangism_decisions_desc:0 "Війна з німцями на горизонті, і хоча у нас більше зброї, [GER.GetLeader] не може сподіватися усунути всіх своїх ворогів відразу! З належною фалангістською підтримкою серед людей, добрі католицькі народи світу можуть приєднатися до нас у нашій боротьбі проти диктатора [GER.GetNameDef]."
SOV_punished_for_breaking_flag:0 "Вступили у війну під час проведення цієї кампанії. §RПорушення цього призведе до нестабільності та назавжди заблокує цю кампанію пропаганди.§!"
SOV_paranoia_system_desc:0 "Над державою [ROOT.GetNameDef] нависає атмосфера підозри та недовіри. Стурбованість лідера [ROOT.GetLeader] фракційністю всередині партії зростають, тим часом як НКВС розслідує незліченні звинувачення та ймовірні акти саботажу, диверсій та шпигунства."
SOV_forge_production_reports_desc:0 "Наші останні виробничі звіти були дещо тривожними. Ми не знаємо, чи очікувані показники не були досягнуті через дії саботажників, чи через встановлення нереалістичних квот. Очевидно, що якщо ми хочемо уникнути нової кампанії терору з боку НКВС, нам краще скоригувати виробничі показники, щоби вони були прийнятними."
SOV_inspection_in_the_administration_desc:0 "Ми проведемо перевірку місцевих і центральних адміністрацій на предмет виявлення потенційних дисидентів і саботажників."
SOV_paranoia_administration_purgeable_tt:0 "Підозрілі справи в адміністрації можуть бути розслідувані"
SOV_inspection_in_the_army_desc:0 "Ми мусимо дозволити НКВС провести перевірку в армії, щоби знайти потенційних дисидентів і саботажників."
SOV_paranoia_army_purgeable_tt:0 "Підозрілі справи в армії можуть бути розслідувані"
SOV_inspection_in_the_navy_desc:0 "Ми мусимо дозволити НКВС провести перевірку у флоті, щоби знайти потенційних дисидентів і саботажників."
SOV_paranoia_navy_purgeable_tt:0 "Підозрілі справи у флоті можуть бути розслідувані"
SOV_inspection_in_the_airforce_desc:0 "Ми мусимо дозволити НКВС провести перевірку в авіації, щоби знайти потенційних дисидентів і саботажників."
SOV_paranoia_airforce_purgeable_tt:0 "Підозрілі справи в авіації можуть бути розслідувані"
SOV_loosen_prohibitions_in_military_academies_dec:0 "Послабити заборони у військових академіях"
SOV_loosen_prohibitions_in_military_academies_dec_desc:0 "Ми послабимо обмеження на дослідницькі та консультаційні документи в наших військових академіях, щоби наші молоді офіцери мали ширший спектр навчальних джерел для розвитку своїх навичок в менш гнітючому середовищі."
SOV_reinforce_army_officer_ranks_with_veterans_dec:0 "Посилити офіцерські звання в армії"
SOV_reinforce_army_officer_ranks_with_veterans_dec_desc:0 "Ми поповнимо виснажені офіцерські лави армії загартованими і талановитими ветеранами."
SOV_reinforce_navy_officer_ranks_with_veterans_dec:0 "Посилити офіцерські звання у флоті"
SOV_reinforce_navy_officer_ranks_with_veterans_dec_desc:0 "Ми поповнимо виснажені офіцерські лави флоту загартованими і талановитими ветеранами."
SOV_reinstate_mig_design_bureau_desc:0 "Ми поновимо на посаді цього авіаконструктора та реабілітуємо всіх інженерів та конструкторів, які не мають жодних доказів саботажу чи антирадянської поведінки."
SOV_gosproyektstroy_bring_foreign_experts_desc:0 "Ми підпишемо угоду з великими [FROM.GetAdjective]ими промисловими підприємствами, щоби залучити інженерів-експертів і архітекторів із держави [FROM.GetNameDef] в якості консультантів для наших промислових проєктів."
SOV_gosproyektstroy_focus_civ_desc:0 "Під час масштабної промислової модернізації ми надаватимемо пріоритет модернізації цивільної важкої та легкої промисловості."
SOV_gosproyektstroy_focus_mil_desc:0 "Під час нашої масштабної промислової модернізації ми зосередимося на досягненні більшої ефективності у військовому виробництві."
SOV_gosproyektstroy_focus_dock_desc:0 "Під час нашої масштабної промислової модернізації ми зосередимося на досягненні більшої ефективності у морському виробництві."
SOV_generic_industry_relocation_desc:0 "Евакуація важкого обладнання наших заводів області [FROM.GetName] на Урал — величезна справа, але вона необхідна для забезпечення нашого військового виробництва."
SOV_relocate_industry_lose_control_tt:0 "§RВтрата контролю над областю [FROM.GetName] призведе до того, що заводи зазнають більшої шкоди при переміщенні.§!"
SOV_organize_covert_depots_poum:0 "Підготувати таємні склади"
SOV_organize_covert_depots_poum_desc:0 "Наші антисталінські контакти в Іспанії підготують приховані склади для зберігання зброї та військового оснащення, які наші агенти здобудуть різними способами."
SOV_send_infantry_equipment_poum_desc:0 "Поставка нових гвинтівок та боєприпасів дозволить нашим іспанським товаришам продовжити війну проти фашизму та контрреволюційної буржуазії."
SOV_organize_popular_brigades_poum:0 "Організувати народні бригади"
SOV_organize_popular_brigades_poum_desc:0 "Ми налагодимо контакти з членами різних політичних організацій антисталінської лівиці, як місцевих, так і зарубіжних, щоби сформувати інтернаціональні бригади для підтримки наших іспанських товаришів у війні."
SOV_send_elite_commandos_poum:0 "Надіслати елітних командос"
SOV_send_elite_commandos_poum_desc:0 "У нас є висококваліфіковані та досвідчені люди, здатні успішно проводити спецоперації, а також несталінські колишні учасники громадянської війни і ветерани армії, які знають, як вести війну.\nМи мусимо надати ці ресурси в розпорядження уряду РПМЄ в його боротьбі проти фашизму і сталінізму."
SOV_send_elite_commandos_poum_flag:0 "Відправлено елітних командос до Іспанії"
SOV_organize_popular_speeches_poum_desc:0 "Наші іспанські товариші потребують повної підтримки народу для продовження боротьби. У співробітництві з впливовими членами місцевих організацій ми мусимо провести інформаційну та агітаційну кампанію, щоби знову розпалити полум'я революції серед іспанських мас."
SOV_infiltrate_stalinist_plans_in_spain_poum_desc:0 "Незабаром до Іспанії на допомогу буржуазному республіканському уряду буде відправлена нова партія радянських військових радників, і у нас є шанс впровадити серед них кількох антисталінських агентів.\nЦі агенти будуть зв'язуватися і вербувати солдатів, бригадирів і ополченців, які симпатизують РПМЄ на боці буржуазної республіки, щоби створити мережу інформаторів, яка дозволить нам дізнаватися про плани ворога ще до того, як вони будуть реалізовані."
SOV_pressure_country_government_baltic_desc:0 "Ми будемо тиснути на [FROM.GetAdjective]ий уряд, щоби той прийняв політику, яка більше відповідає нашим інтересам."
SOV_promote_ideology_rallies_baltic_desc:0 "[ROOT.GetAdjectiveCap] агенти будуть проводити політичні мітинги по всій державі [FROM.GetNameDef] для просування [ROOT.GetIdeologyName]у серед [FROM.GetAdjective]их мас."
SOV_send_ultimatum_to_country_baltic_desc:0 "За допомогою ультиматуму ми будемо тиснути на [FROM.GetAdjective]ий уряд, щоби той пішов назустріч нашим вимогам."
SOV_fight_alongside_country_comrades_baltic:0 "Боротися пліч-о-пліч із нашими [FROM.GetAdjective]ими товаришами"
SOV_ultimatum_baltic_effects_tt:0 "Ця подія змусить державу §Y[FROM.GetFlag][FROM.GetNameDef]§! бути інтегрованою у державу §Y[ROOT.GetNameDef]§! ([FROM.GetNameDefCap] все ще може відмовити)"
SOV_ultimatum_generic_effects_tt:0 "Ця подія змусить державу §Y[FROM.GetFlag][FROM.GetNameDef]§! стати маріонеткою держави §Y[ROOT.GetNameDef]§! або приєднатися до альянсу §Y[ROOT.GetFactionName]§! ([FROM.GetNameDefCap] все ще може відмовити)"
SOV_pressure_government_effects_tt:0 "Ця подія змусить державу §Y[FROM.GetFlag][FROM.GetNameDefCap]§! приєднатися до альянсу §Y[ROOT.GetFactionName]§! або замінити свій поточний уряд на лояльний §Y[ROOT.GetRulingIdeology]у§! ([FROM.GetNameDefCap] все ще може відмовити)"
SOV_promote_rallies_effects_tt:0 "Ця подія сприятиме поширенню §Y[GetIdeologyNameWithCaps]у§! по всій державі §Y[FROM.GetFlag][FROM.GetNameDefCap]§! та §Yдестабілізує країну§!, якщо [FROM.GetAdjective]ий уряд виступить проти мітинґів."
SOV_send_infantry_equipment_asia_desc:0 "Ми мусимо надіслати військове оснащення нашим китайським союзникам, щоби ті могли перемогти як імперіалістичних держав, що їх оточують, так і амбіційних китайських воєначальників."
SOV_sinkiang_investment_ongoing_flag:0 "Ще одна програма допомоги вже триває в Сіньцзяні"
SOV_sinkiang_mineral_prospection_sik:0 "Запропонувати розвідку корисних копалин у [SIK.GetAdjective]ому півдні"
SOV_sinkiang_mineral_prospection_sik_desc:0 "[ROOT.GetAdjectiveCap]і урядовці зацікавилися золотом і рідкісними мінералами, що видобуваються на [SIK.GetAdjective]ому Алтаї. Щоб отримати доступ до ринку Сіньцзяну, ми запропонуємо шукати нові родовища та поліпшувати інфраструктуру в області [619.GetName] — області, багатій на корисні копалини, але з дуже архаїчними способами їх видобутку, які застосовує наш сусід."
SOV_sinkiang_mineral_prospection_desc:0 "[619.GetName], у південно-західній частині колишнього Сіньцзяну, багатий на корисні копалини, але наразі розробляються лише декілька родовищ, причому дуже архаїчним і неефективним способом. Ми мусимо шукати ресурси і поліпшувати інфраструктуру регіону, щоб полегшити експлуатацію."
SOV_sinkiang_oil_prospection_sik_desc:0 "[618.GetName], у північній частині держави [SIK.GetNameDef], багата на нафту та мінерали, але жоден із них не розробляється нашим сусідом. Ми попросимо дозволу на розвідку ресурсів у цій області та розробку будь-яких родовищ, які ми знайдемо."
SOV_sinkiang_oil_prospection_desc:0 "[618.GetName], у північній частині колишнього Сіньцзяну, багата на нафту та мінерали, але наразі жоден із них не розробляється. Ми мусимо шукати ресурси та розвивати інфраструктуру в області, щоби полегшити розробку будь-яких родовищ, які ми знайдемо."
SOV_sinkiang_military_aid_sik_desc:0 "Ми запропонуємо військову допомогу державі [SIK.GetNameDef] в обмін на збільшення експорту їхніх місцевих товарів, необхідних нашій країні."
SOV_sinkiang_support_expansion_sik_desc:0 "Наші торгові агенти в державі [SIK.GetNameDef] вимагають більше політики для збільшення експорту в державу [ROOT.GetNameDef], тепер, коли територіальна експансія Сіньцзяну надала їм більше товарів для торгівлі."
SOV_formalize_of_the_soviet_republic_of_sinkiang_desc:0 "Настав час вимогти інтеграцію держави [SIK.GetNameDef] як Незалежної Радянської Соціалістичної Республіки, підпорядкованої [FROM.GetAdjective]ому уряду."
SOV_sinkiang_joined_comintern_counter_flag:0 "Вступили до Комінтерну"
SOV_soviet_aid_decision_category:0 "[SOV.GetAdjectiveCap]а програма допомоги та інвестицій"
SOV_soviet_aid_decision_category_desc:0 "Держава [SOV.GetNameDef] зацікавилася нашою країною, а точніше, її природними ресурсами, економічним ринком та зовнішніми відносинами. Як було домовлено раніше, [SOV.GetAdjective]ий уряд наразі здійснює інвестиційну програму в нашій країні, яка, як вони стверджують, стимулюватиме розвиток нашої нації."
SOV_pressure_government_active_flag:0 "Наразі чинить тиск на інший уряд"
SOV_pressure_government_cd_tt:1 "\nМи можемо тиснути на уряд країни лише раз на §Y[?SOV_pressure_government_cd]§! дн."
SOV_promote_ideological_rallies_cd_tt:0 "\nМи можемо сприяти ідеологічним мітингам у країні лише один раз."
SOV_raid_trotskys_villa_desc:0 "Агент НКВС Йосип Ґриґорович очолить групу озброєних вбивць під час рейду на віллу Троцького."
SOV_raid_trotskys_villa_tt:0 "Група озброєних вбивць спробує вбити Троцького, здійснивши наліт на його віллу.\n\nШанси на успіх у вбивстві Троцького зростуть, якщо §Y[FROM.GetFlag][FROM.GetNameDefCap]§!:\n- Має високу підтримку комуністів\n- Перебуває в альянсі з державою [ROOT.GetFlag][ROOT.GetNameDefCap]\n- Підпадає під дію держави [ROOT.GetFlag][ROOT.GetNameDefCap]\n"
SOV_carefully_planned_assassination_desc:0 "Агент НКВС іспанського походження Рамон Меркадер потоваришує з довіреними особами Троцького, потім переїде до Мексики, де видаватиме себе за симпатика Троцького, чекаючи на слушний момент для здійснення вбивства."
SOV_carefully_planned_assassination_tt:0 "Агент НКВС спробує проникнути у внутрішнє коло Троцького та вбити його.\n\nШанси на успіх у вбивстві Троцького зростуть, якщо §Y[FROM.GetFlag][FROM.GetNameDefCap]§!:\n- Має високу підтримку комуністів\n- Має добрі стосунки з [ROOT.GetFlag][ROOT.GetNameDefCap]\n- Перебуває в альянсі з державою [ROOT.GetFlag][ROOT.GetNameDefCap]\n- Є суб'єктом держави [ROOT.GetFlag][ROOT.GetNameDefCap]\n- Вже здійснено рейд на віллу Троцького\n"
SOV_attempting_to_kill_trotsky_flag:0 "Чергова операція з убивства Троцького вже триває"
SOV_nuclear_espionage_ongoing_flag:0 "Чергова операція з проникнення в іноземну атомну програму вже триває"
SOV_infiltrate_atomic_program_desc:0 "Ми спробуємо завербувати агентів у державі [FROM.GetNameDef], які вірять у комуністичну справу і можуть отримати доступ до секретної інформації з [FROM.GetAdjective]ої атомарної програми."
SOV_infiltrate_atomic_program_tt:0 "Ми спробуємо зібрати життєво важливу інформацію, пов'язану з [GetAtomicProgramName], щоби прискорити власну національну атомну програму.\n\nШанси на успіх у цій операції зростуть, якщо §Y[FROM.GetFlag][FROM.GetNameDef]§! матиме високу комуністичну підтримку.\n"
SOV_comecon_joint_military_program_desc:1 "Ми розвинемо спільну військову програму з нашими партнерами для поліпшення їхніх навчальних можливостей."
SOV_comecon_industrialization_program_ongoing_flag:0 "§YПрограма індустріалізації§! вже реалізується"
SOV_factory_worker_militias:0 "Підняти робітниче ополчення на заводах"
SOV_factory_worker_militias_desc:1 "Ми повинні підняти робітників заводу в області [FROM.GetName], щоби посилити підрозділи, які зараз знаходяться в цій місцевості, інакше їм скоро не залишиться заводів для роботи."
SOV_civilian_labor_in_defense:0 "Цивільна праця в обороні"
SOV_civilian_labor_in_defense_desc:1 "Ми змусимо цивільне населення в області [FROM.GetName] працювати над будівництвом укріплень для захисту свого міста."
SOV_nothing_is_left_behind:0 "Ніщо не залишається позаду"
SOV_nothing_is_left_behind_desc:1 "Якщо наші війська будуть змушені відступити, ми простежимо за тим, щоб вони не залишили після себе нічого, що може бути використано ворогом."
SOV_staggered_retreat:0 "Поетапний відступ"
SOV_staggered_retreat_desc:1 "Якщо ми змушені відступити під натиском ворога, ми повинні зробити це організовано, не залишаючи ізольованих підрозділів і не допускаючи, щоб наші війська потрапили в оточення ворога."
SOV_military_offensive_in_progress_flag:0 "Черговий військовий наступ уже триває"
SOV_military_offensive_ongoing:0 "Військовий наступ[GetOngoingOffensiveMainObjective] триває"
SOV_military_offensive_ongoing_trigger_default:0 "Контролює §Y[?SOV_military_offensive_states^0.GetName]§! та §Yвсі сусідні області§!, які мають обласний модифікатор §Y$SOV_soviet_military_offensive$§!.\n Контроль над областю §Y[?SOV_military_offensive_states^0.GetName]§! не дасть нам зазнати жодних санкцій, якщо ми не зможемо контролювати жодну з сусідніх областей."
SOV_military_offensive_ongoing_failing_main_objective_tt:0 "Якщо ми не зможемо контролювати головну ціль, §Y[?SOV_military_offensive_states^0.GetName]§!, коли закінчиться час цієї місії, ми отримаємо ось ці штрафи:"
SOV_military_offensive_scope_tt:0 "§Y[FROM.GetName]§! та §Yвсі сусідні області, які наразі контролюються ворогом§!:\nДодати модифікатор: §Y$SOV_sov_soviet_military_offensive$! (Атака дивізій: §G+10.0%§!, Прорив: §G+10.00%§! для [ROOT.GetFlag]§Y[ROOT.GetNameDef]§! в області)."
SOV_military_offensive_activate_decision_tt:0 "\nАктивувати місію: §YВійськовий наступ у області [FROM.GetName] триває§! (Щоб досягти успіху у цій місії, нам потрібно контролювати головну ціль, §Y[FROM.GetName]§! та всі сусідні області, які наразі контролюються ворогом. Контроль лише над головною ціллю дозволить нам уникнути штрафних санкцій за провал місії)"
SOV_military_offensive_specific_name:0 " в області [?ROOT.SOV_military_offensive_states^0.GetName]"
SOV_military_offensive_ongoing_holding_main_objective_tt:0 "§GНаразі ми контролюємо головну ціль.§!"
SOV_military_offensive_ongoing_not_holding_main_objective_tt:0 "§RМи не контролюємо головну ціль на даний момент.§!"
SOV_operation_iskra_desc:0 "Ми почнемо підготовку до військової операції з прориву облоги області [195.GetName]."
SOV_operation_iskra_ongoing_objective_tt:0 "Мета цього наступу — прорвати облогу області §Y[195.GetName]§!, відновивши сполучення області з нашою столицею до моменту закінчення місії."
SOV_operation_iskra_ongoing_success_tt:0 "\n§GМи прорвали блокаду §YЛенінграду§! і зараз місто з'єднане з нашою столицею.§!"
SOV_operation_iskra_ongoing_failure_tt:0 "\n§RМи ще не прорвали блокаду §YЛенінграду§!. Місто все ще ізольоване та оточене ворогами.§!"
SOV_the_rush_for_berlin_desc:0 "Очевидно, що наші нинішні союзники в боротьбі з [GER.GetAdjective]ими силами стануть нашими найбільшими суперниками після війни. Ми не можемо дозволити їм перемогти нас у перегонах за Берлін."
SOV_raise_penal_units:0 "Підняти штрафні частини"
SOV_great_patriotic_war_flag:0 "Воює у §YВеликій Вітчизняній війні§!"
SOV_add_borderline_state_to_plot:0 "Placeholder: Add a politically borderline state to fascist plot"
SOV_add_borderline_state_to_plot_desc:0 "Placeholder: Gets a state that might secede to join you in your territory when the war starts"
SOV_woo_army_officers:0 "Placeholder: Recruit an officer to fascism"
SOV_woo_army_officers_desc:0 "Placeholder: When you start the civil war, this officer might join you and bring some of their troops"
SOV_woo_navy_officers:0 "Placeholder: Recruit an officer to fascism"
SOV_woo_navy_officers_desc:0 "Placeholder: When you start the civil war, this officer might join you, but they won't bring troops"
SOV_noisy_meeting_in_paris:0 "Placeholder: Have a noisy meeting in Paris"
SOV_noisy_meeting_in_paris_desc:0 "Placeholder: Not yet completed, makes Stalin suspicious of one of his loyal poltical advisors"
SOV_soviet_civil_war_dec_cat_desc:1 "Над нами нависла загроза нової громадянської війни. Ми повинні підготуватися до найгіршого і забезпечити контроль над якомога більшою частиною країни та збройними силами. Але ми також повинні бути обережними і не привертати до себе зайвої уваги, інакше [ROOT.GetLeader] може змусити нас діяти раніше, ніж ми будемо готові."
SOV_SOS_civil_war_divisions_tt_long:0 "§YПідтримка громадянської війни§!\n§LНадзвичайно важливо забезпечити якомога більшу підтримку в разі початку громадянської війни як у збройних силах, так і серед населення в цілому.\n\n§![GetArmedForcesText]\n\n----\nЯкщо параноя вища ніж §R90%§!, щодня існує ризик §Y20%§!, що Сталін почне війну.\n----\n[GetCategoryStateText]"
SOV_select_headquarters_text:1 "Виберіть базу для свого повстання, натиснувши на іконку штабу на мапі:\n\n£select_headquarters_texticon£"
SOV_select_state_text:1 "Створюйте нові осередки, щоби розширити вплив, на мапі:\n\n £infiltrate_state_texticon£\n\n"
