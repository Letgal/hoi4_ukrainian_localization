fought_vaps_flag:0 "Розправилися з вапсами"
form_mountainous_republic_category_desc:0 "Під час громадянської війни в Росії великий Тапа Чермоєв намагався об'єднати республіки Північного Кавказу під спільним прапором, щоб дати відсіч російським загарбникам. Тепер знову народи Північного Кавказу повинні об'єднатися, щоб вигнати іноземні сили і відновити свою славу!"
form_transcaucasus_category_desc:0 "Закавказька республіка, яка нещодавно була розпущена відповідно до радянської Конституції 1936 року, все ще залишається ідеєю, що закарбувалася у свідомості людей. Якщо країні вдасться об'єднати ці території, є шанс, що федерація держав може бути відновлена, і що Закавказзя знову стане єдиним і сильним."
form_siberia_category_desc:0 "Сибір ніколи не мав єдиної ідентичності, ні культурної, ні етнічної, ні політичної, окрім нинішньої російської. Однак, завдяки тому, що сибірський народ опинився в одному царстві руками росіян, він ще ніколи не був таким згуртованим, як зараз. Якби якась держава об'єднала Сибір і витіснила російських імперіалістів, багато людей, безсумнівно, прийняли б об'єднання під владою цієї нової держави, і багато хто просить, щоб це стало реальністю."
form_idel_ural_category_desc:0 "1 березня 1918 року Міллі Меджліс, також відомий як Національна рада, спробував проголосити створення Ідель-Уральської республіки, але йому завадили обидві сторони громадянської війни. Сьогодні концепція єдиної нації в регіоні все ще широко не досліджена, але якби хтось проголосив її, щоб захистити народ від російського імперіалізму, підтримка населення була б великою."
restructure_supply_system_desc:0 "Переспрямовуючи будівельні матеріали та залізничників, ми можемо швидко створити невелику кількість тимчасових складів уздовж деяких наших залізниць. Однак, це не є стійким способом функціонування системи.\n\n§RЦе рішення можна прийняти лише один раз. Бонус зникне, якщо ви побудуєте більше 3 додаткових вузлів постачання.§!"
