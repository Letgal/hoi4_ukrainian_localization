POL_expand_the_strike_name: "Розширити селянський страйк"
POL_escelate_the_strike:1 "DEBUG: Escalate the Strike"
#POL_escelate_the_strike_desc:0 "Debug decision to quickly advance the Peasants' Strike by one stage. This decision should not be visible unless debug mode is active."
#POL_expand_strikes_to_factories:0 "Expand Strikes to the Factories"
#POL_expand_strikes_to_factories_tt:0 "Allows us to bring industrialized states into the strike."
