SOV_opposition_army_support_low:0 "§Yнизький§!"
SOV_opposition_army_support_medium:0 "§Yсередній§!"
SOV_opposition_army_support_high:0 "§Gвисокий§!"
SOV_expand_nkvd_opposition:0 "Розширити військовий відділ НКВС"
SOV_expand_nkvd_opposition_desc:1 "Ми повинні скористатися можливістю розширити військове відомство НКВС. Ці війська можуть бути дуже корисними для забезпечення нашої майбутньої перемоги."
SOV_expand_nkvd_opposition_tt:0 "Додає 5 дивізій НКВС, які залишаться лояльними, коли почнеться [GetSovietCivilWarName]."
SOV_influence_army_opposition_desc:1 "Проникнення в армію означає, що тепер ми можемо почати знаходити офіцерів і рядових, які симпатизують нашій справі, і переконатися, що вони стануть на наш бік, якщо почнеться війна."
SOV_influence_navy_opposition_desc:1 "Військово-морські сили можуть бути не дуже корисними у громадянській війні, але вони все ще можуть допомогти нам зайняти ключові позиції і забезпечити постачання. Тому варто було б забезпечити лояльність деяких капітанів. Крім того, наявність флоту після війни відкриває для нас нові двері на міжнародній арені."
SOV_influence_airforce_opposition_desc:1 "Використовуючи наші зв'язки у збройних силах, ми зможемо знайти військовослужбовців і командирів авіації, які симпатизують нашій справі. Якщо військово-повітряні сили будуть на нашому боці, це, безумовно, зробить війну набагато простішим завданням."
SOV_recruit_general_opposition:0 "Залучити генерала до своєї справи"
SOV_recruit_general_opposition_desc:1 "Ми повинні використовувати наші зв'язки в Червоній армії, щоб спробувати переконати високопоставлених офіцерів перейти на наш бік у разі громадянської війни."
SOV_recruit_general_opposition_tt:0 "Один генерал або фельдмаршал стає відданим нашій справі."
SOV_recruit_admiral_opposition:0 "Залучити адмірала до своєї справи"
SOV_recruit_admiral_opposition_desc:1 "Ми повинні використовувати наші зв'язки в Червоному флоті, щоб спробувати переконати високопоставлених офіцерів перейти на наш бік у разі громадянської війни."
SOV_recruit_admiral_opposition_tt:0 "Один адмірал стає відданим нашій справі."
SOV_army_framejob_desc:0 "Поширюючи чутки про генералів, лояльних до лідера [ROOT.GetLeader], і передаючи деякі фальшиві «докази» в руки НКВС, ми зможемо на деякий час відвернути увагу від себе. Як бонусний ефект, якщо нам пощастить, інші військовослужбовці можуть бути незадоволені репресивними діями."
SOV_army_framejob_tt:0 "Одного генерала чи фельдмаршала звинуватять у державній зраді."
SOV_navy_framejob_desc:0 "Поширюючи чутки про адміралів, лояльних до лідера [ROOT.GetLeader], і передавши деякі фальшиві «докази» в руки НКВС, ми зможемо на деякий час відвернути увагу від себе. Як бонусний ефект, якщо нам пощастить, інші військовослужбовці флоту можуть бути незадоволені репресивними діями."
SOV_navy_framejob_tt:0 "Одного адмірала звинуватять у державній зраді."
SOV_plan_start_of_uprising_archangelsk_desc:1 "Північний регіон має доступ до портів і знаходиться відносно близько до Москви, що робить його гарною базою. Однак він має погану внутрішню інфраструктуру і низький рівень розвитку, тому вести війну звідси буде дещо складно, якщо нічого не зробити для покращення ситуації."
SOV_plan_start_of_uprising_odessa_desc:1 "Україна — хороша база для повстання. Це багатий регіон із великими містами, хорошими портами та інфраструктурою. Однак це також означає, що навернути області на нашу сторону буде важче, ніж у менш розвинених регіонах держави [SOV.GetNameDef]."
SOV_plan_start_of_uprising_chita_desc:1 "Сибір традиційно є антисталінською та антибільшовицькою твердинею. Цей регіон може бути недостатньо розвиненим, але його буде відносно легко залучити до нашої справи."
SOV_plan_start_of_uprising_omsk_desc:1 "Омськ добре розташований у Західному Сибіру, також межує з Уральським регіоном і Великим степом. Незважаючи на те, що місто дещо недорозвинуте, тут буде відносно легко побудувати хорошу міцну базу для повстання, а потім почати похід на Москву."
SOV_plan_start_of_uprising_tashkent_desc:1 "Побудова нашої бази у регіоні Великого степу означає, що наші спини будуть у безпеці. Це означатиме довгий марш до Москви, але більша частина боїв відбуватиметься на нашому фронті. Крім того, заручитися підтримкою в цьому регіоні буде відносно легко."
SOV_plan_start_of_uprising_ufa_desc:1 "Урал має перевагу в тому, що його легко обороняти, а розміщення нашої бази тут також дозволить нам поширити свій вплив як на Сибір і Північний регіон, так і на південь, у Великий степ, що дає нам багато різних можливостей."
SOV_align_state_in_process:1 "У даний час проникає в область"
SOV_set_civil_war_state_tt:0 "Опозиційний осередок, створений у державі [FROM.GetName], що забезпечує лояльність держави у випадку громадянської війни."
SOV_start_infiltrating_state_tt:0 "Починається робота по створенню комірки в [FROM.GetName]"
SOV_sabotage_behind_enemy_lines_decision:0 "Диверсії в тилу ворога"
SOV_sabotage_behind_enemy_lines_decision_desc:0 "Лояльні партизани, що діють в тилу ворога, можуть бути використані для порушення комунікацій ворога в області [FROM.Getname]. Удари по командних пунктах, перерізання телеграфних дротів або зняття з рейок поїздів роблять ворога менш підготовленим до протистояння атакам наших підрозділів і збільшують шанси на успішне визволення Росії."
SOV_sabotage_behind_enemy_lines_decision_tt:0 "§YВорожі військові частини§! отримують шкоду до §Yорганізації§!"
sabotage_behind_enemy_lines_flag:0 "Підготовка диверсійної акції"
SOV_dismiss_the_counter_revolution:0 "Відкинути контрреволюцію"
SOV_dismiss_the_counter_revolution_desc:1 "Публічно засуджуючи будь-які розмови про контрреволюцію, ми зможемо відвернути увагу НКВС від наших агентів. Однак це також може означати, що ми втратимо частину прихильників, які повірять у фальшиве звільнення."
SOV_dismiss_the_counter_revolution_tt:1 "Зменшує політичну параною за рахунок майбутньої стабільності та зменшення військової підтримки."
SOV_has_crackdown_tt:0 "Репресії тривають"
SOV_has_selected_hq_tt:0 "Створив таємну штаб-квартиру"
SOV_concessions_japan_vladivostok_SCW_desc:0 "Японські військові завжди прагнули Владивостока. Тому вони повинні бути схильні допомогти нам експедиційними силами, якщо ми використаємо майбутнє право власності на цю територію як розмінну монету."
SOV_concessions_japan_vladivostok_SCW_accept:0 "Якщо прийнято, [JAP.GetNameDef] постачатиме підрозділи, що воюють з [GetSovietOppositionName] під час війни. [JAP.GetNameDefCap] отримає контроль над Владивостоком наприкінці війни."
SOV_not_has_conflict_with_japan:0 "§Y[ROOT.GetNameWithFlag]§!: Немає поточного конфлікту з державою §Y[JAP.GetNameWithFlag]§!"
SOV_concessions_japan_sakhalin_SCW_desc:1 "Для повстання потрібна зброя. Можливо, японці будуть готові дати нам її, якщо ми покажемо, що готові віддати їм решту Сахаліну."
SOV_concessions_japan_sakhalin_SCW_accept:0 "Якщо пропозиція буде прийнята, [GetSovietOppositionName] отримає [JAP.GetAdjective]і гармати і гвинтівки, і, можливо, бійців, коли почнеться війна. [JAP.GetNameDefCap] отримає контроль над Північним Сахаліном наприкінці війни."
SOV_concessions_germany_baku_SCW:1 "Права на нафту Баку в обмін на військове будівництво"
SOV_concessions_germany_baku_SCW_desc:1 "[GER.GetNameDefCap] відчайдушно потребують нафти для власного військового будівництва. Пообіцявши їм ексклюзивні права на наші нафтові родовища після війни, вони повинні бути більш ніж готові допомогти нам."
SOV_concessions_germany_baku_SCW_accept:0 "Якщо прийнято, [GER.GetNameDef] почне будувати військові заводи в [?SOV.SOV_civil_war_start_state.GetName]. [GetSovietOppositionName] отримає [GER.GetAdjective]і танки та гвинтівки. [GER.GetNameDefCap] отримує права на ресурси області [229.GetName] наприкінці війни."
SOV_CSW_baku_oil_flag:0 "Концесія Бакинських нафтових родовищ"
SOV_concessions_germany_ukraininan_oil_SCW:1 "Українське повстання, спонсороване німцями"
SOV_concessions_germany_ukraininan_oil_SCW_desc:1 "Хоча було б погано втратити Україну, вона може стати цінним союзником у війні проти сталінізму. Німеччина може таємно тренувати українську міліцію, і тоді українські повстанці зможуть здійснити несподівану атаку, коли будуть готові."
SOV_concessions_germany_ukraininan_oil_SCW_accept:0 "Якщо буде прийнято, [GER.GetNameDef] тренуватиме українські підрозділи, які піднімуть повстання, коли будуть готові. [GER.GetNameDefCap] отримує права на ресурси на українську територію наприкінці війни.
SOV_concessions_uk_belarus_SCW_desc:1 "[ENG.GetAdjectiveCap]ий уряд із розумінням ставиться до закликів [BLR.GetAdjective]ого уряду у вигнанні до незалежності. Якщо ми пообіцяємо їм звільнити державу [BLR.GetNameDef] після війни, вони напевно захочуть надати нам зброю."
SOV_concessions_uk_belarus_SCW_accept:0 "Якщо прийнято, [ENG.GetNameDef] почне будувати військові заводи в [?SOV.SOV_civil_war_start_state.GetName]. [BLR.GetNameDefCap] стає незалежною наприкінці війни."
SOV_recruit_manchurian_cavalry_exiles_desc:0 "Додає одну маньчжурську кавалерійську бригаду в області [?SOV.SOV_civil_war_start_state.GetName], коли починається війна."
SOV_recruit_cavalry_exiles_desc:0 "Додає одну кавалерійську бригаду в області [FROM.GetName], коли починається війна."
recruiting_cavalry_flag:0 "Вербування кавалерії"
SOV_wreckers_sabotage_contruction_desc:0 "Активісти чекають наказу страйкувати на будівельних майданчиках по всій країні."
SOV_wreckers_sabotage_military_production_desc:0 "Без зброї [SOS.GetLeader] і [SOS.GetLeader.GetHerHis] армія не може воювати."
SOV_wreckers_sabotage_dockyards_desc:0 "Пошкодивши морське виробництво лідера [SOS.GetLeader], [SOS.GetAdjective]і сили буде перенаправлено в інше місце."
SOV_secure_moscow_opposition:0 "Убезпечити Москву"
SOV_secure_moscow_opposition_desc:0 "Використати наші зв'язки в Москві, щоби переконатися, що партизани піднімуть повстання в цьому районі, намагаючись захопити столицю."
SOV_secure_moscow_opposition_tt:0 "Партизанські загони піднімуться в Москві, коли почнеться громадянська війна."
SOV_secure_leningrad_opposition:0 "Убезпечити Ленінград"
SOV_secure_leningrad_opposition_desc:0 "Використати наші зв'язки в Москві, щоб переконатися, що партизани піднімуть повстання в цьому районі, намагаючись захопити місто від центристів."
SOV_secure_leningrad_opposition_tt:0 "Партизанські загони піднімуться в Ленінграді, коли почнеться громадянська війна."
SOV_the_head_of_the_nkvd_yezhov_desc:1 "Нинішній голова НКВС $SOV_genrikh_yagoda$ перебуває у дружніх стосунках із багатьма представниками правої опозиції. не повинно бути неможливо переконати його, що шлях, який ми обрали, є правильним для цієї країни."
SOV_the_head_of_the_nkvd_yagoda_desc:1 "Можливо, $SOV_genrikh_yagoda$ і не в дружніх стосунках із лідерами правої опозиції, але принаймні з ним можна домовитися. Можливо, вдасться змусити Ягоду побачити цінності нашої пропозиції і переконати його в тому, що наша сторона виграє."
SOV_aligned_right_opposition_flag:0 "Симпатик правої опозиції"
SOV_assassinate_stalin_desc:1 "Єдиний спосіб мирно усунути тиранію — це усунути тирана. Це акт відчаю, але народ буде позбавлений жахів ще однієї громадянської війни. Ми повинні повалити його, а потім рухатися далі з планами перевороту, поки його наступник не встиг зібрати достатньо часу, щоб зібрати підтримку."
SOV_assassinate_stalin_outcome_tt:0 "---\nЯкщо спроба буде успішною, §Y$SOV_lavrenty_beriya$! візьме тимчасовий контроль, створюючи можливість для успішного перевороту.\nЯкщо спроба провалиться, $SOV_paranoia_very_high_increase_effect_tt$."
SOV_send_supporters_abroad:0 "Надіслати прихильників за кордон"
SOV_send_supporters_abroad_desc:1 "Найбезпечніше місце — якомога далі від сталінських поплічників. Нам потрібно вивезти ключових людей з країни в безпечне місце, поки не настане час повернутися і закінчити розпочату роботу."
SOV_character_purged_flag:0 "Було очищено"
SOV_align_general_stalin:1 "[ROOT.GetLeader] забезпечує лояльність генерала"
SOV_align_general_stalin_desc:1 "Використовуючи всі доступні засоби, [ROOT.GetLeader] намагається забезпечити лояльність лідера армії як підготовку до майбутнього конфлікту."
SOV_align_general_stalin_tt:0 "§Y[?SOV.SOV_selected_general_stalin.GetName]§! стає лояльним до лідера [ROOT.GetLeader]."
SOV_permanent_revolution_dec_cat_desc_targets:0 "Марксистська теорія вчить, що революція неминуча за сприятливих обставин, а численні ворожі [SOV.GetAdjective]і агенти, що діють в межах наших кордонів, забезпечують створення сприятливих обставин серед робітничого класу для успішного збройного повстання в державі [ROOT.GetName]."
SOV_organize_fifth_columnists_in_enemy_neighbor:0 "Організувати [FROM.GetAdjective]у п'яту колону"
SOV_organize_fifth_columnists_in_enemy_neighbor_desc:1 "Робітники та селяни, що симпатизують Більшовицькій партії, на всій території держави [FROM.GetNameDef] підготувалися до збройного повстання і готові завдати удару там, де ворог найменше цього очікує."
SOV_ignite_uprising_timer_mission_desc:1 "[ROOT.GetAdjectiveCap]і робітники і селяни, які симпатизують [SOV.GetAdjective]ій більшовицькій партії, готуються до збройного повстання в країні."
SOV_ignite_uprising_timer_mission_tt:0 "§RТроцькістські революційні ополчення піднімуться в декількох контрольованих областях.§!\n"
SOV_ignite_revolutionary_uprisings_effect_tt:0 "Зменшити £stability_texticon §Yстабільність§! і збільшити §Yпопулярність комунізму§! в державі [FROM.GetNameDef] на основі поточної §Yпопулярності комунізму§! в країні. Поточні ефекти:"
SOV_ignite_revolutionary_uprisings:0 "Розбурхати маси в державі [FROM.GetNameDef]"
SOV_ignite_revolutionary_uprisings_desc:1 "[FROM.GetAdjectiveCap]і робітники вже почали демонструвати своє невдоволення партією [FROM.GetRulingParty] та її буржуазною політикою. Настав час просувати комуністичну ідеологію серед [FROM.GetAdjective]ого робітничого класу."
SOV_align_admiral_stalin:0 "[ROOT.GetLeader] забезпечує лояльність адмірала"
SOV_align_admiral_stalin_desc:1 "Використовуючи погрози, підкуп і особисті зв'язки, [ROOT.GetLeader] намагається забезпечити лояльність військово-морського лідера як підготовку до майбутнього конфлікту."
SOV_align_admiral_stalin_tt:0 "§Y[?SOV.SOV_selected_admiral_stalin.GetName]§! стає лояльним до лідера [ROOT.GetLeader]."
SOV_ukraine_crackdown_timer:0 "Репресії в Україні"
SOV_ukraine_crackdown_timer_desc:0 "НКВС вирішив зосередитися на Україні, проводячи масові арешти та допити, щоби забезпечити вірність населення регіону."
SOV_ukraine_crackdown_timer_tt:0 "Одна область у регіоні Україна буде орієнтована на центристів."
SOV_steppe_crackdown_timer:0 "Репресії у регіоні Великого степу"
SOV_steppe_crackdown_timer_desc:0 "НКВС вирішив зосередитися на Великому степу, проводячи масові арешти та допити, щоби забезпечити вірність населення регіону."
SOV_steppe_crackdown_timer_tt:0 "Одна область у регіоні Великого степу буде орієнтована до центристів."
SOV_northern_crackdown_timer:0 "Репресії в Північному регіоні"
SOV_northern_crackdown_timer_desc:0 "НКВС вирішив зосередитися на Північному регіоні, проводячи масові арешти та допити, щоби забезпечити вірність населення регіону."
