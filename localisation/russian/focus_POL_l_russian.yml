#POL_april_constitution_dem_desc:0 "This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution has been amended to include a number of sacrosanct rights and privileges to each Polish locality, granting local autonomy and democratic rights, though the President still holds absolute power over the state on a national level."
