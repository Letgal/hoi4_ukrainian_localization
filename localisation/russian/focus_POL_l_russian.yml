POL_fight_against_capitalism: "Антикапіталістична революція"
#POL_fight_against_capitalism_desc:0 "Несмотря на соблазн идти одним курсом с Западом ради дипломатической целесообразности, мы не можем продавать свои убеждения иностранным капиталистам. Мировая революция требует борьбы с буржуазией, и именно этим мы и намерены заняться, как бы ни называли себя оппоненты — фашистами или демократами."
#POL_anti_fascist_army_desc:0 "Хоть социалистическое правительство в некотором роде разобщило Польшу, наша ориентация на Запад дает нам общую политическую цель — упорное противостояние фашизму и немецкому империализму. Поддержка и пропаганда усилят и объединят нашу армию перед лицом растущего глобального фашизма."

POL_central_region_strategy_desc:0 "Зосередивши фабрики далеко від кордонів, ми підвищимо їхню продуктивність і убезпечимо від можливих агресорів."
POL_expansion_of_new_towns_desc:1 "Тепер, коли захід відвойований у німців, ми мусимо розвивати промисловість у таких містах, як Ґдиня, ці міста дуже скоро посперечаються розмахом із самою Варшавою."
POL_fill_the_railways_gaps_desc:1 "Польща була розділена між трьома державами, і тому наші залізниці рознесені одна від одної. Щоб країна стала централізованою, ми мусимо об’єднати три залізничні мережі в одну!"
POL_national_defence_fund_desc:0 "І громадяни, і держава повинні фінансово підтримувати нашу зростаючу індустрію, щоб підготуватися до майбутніх небезпек."
POL_warsaw_main_railway_station_desc:0 "Варшава — великий пасажирський та вантажний вузол. Щоб уникнути затримок, необхідно приділити особливу увагу управлінню залізницями."
POL_invest_in_the_old_polish_region_desc:1 "Модернізуйте старі фабрики в Кельце, Скаржисько, Радомі, Стараховіці та Островці, паралельно створюючи нові, щоб зміцнити нашу промисловість."
POL_develop_upper_silesia_desc:1 "Ми контролюємо лише невелику територію Сілезії, але й вона має велику промислову значущість. Сілезія — один із найіндустріальніших регіонів нашої держави, і, якщо забезпечити їй невеликий приплив інвестицій, вона може й надалі підтримувати індустріалізацію всієї країни."
POL_additional_research_slot1_desc:1 "Математика відіграє найважливішу роль у розвитку технологічного сектора. По всій Польщі, від Львова до Варшави, розквітають математичні школи. Ми мусимо скористатися розквітом польської думки і дати вченим все, що їм потрібно, щоб привести Польщу до заслуженого!"
POL_the_bombe_desc:0 "«Криптологічна бомба» — це поліпшена модель циклометра, яка дозволить нам зламати код більш сучасних версій німецької шифрувальної машини «Еніґма»."
POL_additional_research_slot2_desc:1 "У Варшавському університеті навчаються, викладають та розширюють технологічні горизонти Польщі найкращі уми країни. Інвестувавши у розвиток університету, ми гарантуємо собі ще більше мислителів, що працюватимуть на благо Польської держави!"
POL_prepare_for_the_next_war_desc:0 "Велика війна, можливо, започаткувала низку конфліктів. Ми мусимо бути готові до мінливої обстановки на полі бою."
POL_the_defence_of_poland_desc:0 "Нам потрібно виробити ще сміливішу стратегію для успішного захисту кордонів нашої батьківщини."
POL_romanian_bridgehead_strategy_desc:0 "Якщо хід війни обернеться не на нашу користь, ми мусимо заздалегідь підготуватися до ефективного перегрупування та ударів у відповідь разом з нашими друзями та союзниками."
POL_silesia_fortified_area_desc:0 "Додаткові зміцнення на півдні дозволять поліпшити оборону регіону."
POL_hel_fortified_area_desc:0 "Зміцнивши ключові райони, ми позбавимося вразливостей, якщо війна знову прийде до наших кордонів і берегів."
POL_standardisation_of_equipment_desc:0 "Стандартизувавши техніку наших військ, ми побудуємо основи сучасної системи постачання."
POL_modernising_the_cavalry_desc:0 "Поки у кавалерії ще є роль, нам потрібні нові залізні скакуни, щоб вона залишилася конкурентоспроможною в сучасних бойових умовах."
POL_study_foreign_tanks_desc:0 "Так звані «танки» стануть головною силою в сучасних війнах, і нам потрібно будь-що крокувати в ногу з сусідами."
POL_cruiser_tank_experiments_desc:0 "Заклавши основи танкобудування, ми тепер можемо прокласти свій шлях неораним полем інженерного дизайну."
POL_artillery_modernisation_desc:0 "Нам не можна забувати про поліпшення та модернізацію засобів, які підтримують ефективні дії наших солдатів."
POL_anti_tank_guns_desc:0 "Будь-який ворог неодмінно кине на нас свої танки. Ми мусимо бути готові надати їм теплий прийом."
POL_fighter_modernisation_desc:0 "Винищувачі — основа ВПС, і їм не можна старіти. Вони повинні розвиватися разом з іншими видами літаків."
POL_air_innovations_desc:0 "Нам доведеться ще багато зробити в галузі повітряної стратегії та тактики."
POL_heavy_fighter_concept_desc:0 "Якщо ми мусимо будемо піти в наступ, нам буде потрібно винищувач нового типу, здатний глибоко проникати на ворожу територію."
POL_naval_bomber_experiments_desc:0 "Важливо забезпечити панування в повітрі не тільки над сушею, а й над морем. Цієї мети дозволить досягти літак, спеціально розроблений для морських битв."
POL_medium_bomber_focus_desc:0 "Розширена концепція прицільного бомбометання, адаптована для підтримки в розширеному радіусі."
POL_light_bomber_focus_desc:0 "Не варто недооцінювати використання пікіруючих бомбардувальників для підтримки повітряних операцій."
POL_air_modernisations_programme_desc:0 "Теорія авіації така ж важлива, як і технології. Наші льотчики зможуть освоїти безліч нових стратегій."
POL_rocket_development_desc:0 "Від швидкості літального апарату залежать всі інші його параметри. Ракетні та реактивні двигуни дозволять нам зняти всі колишні обмеження."
POL_develop_polish_ship_building_desc:2 "Данциґ уже не оправиться від шкідницького впливу нацистського правління. Польська торгівля має знайти спосіб обійти фактичне ембарго, поставлене нацистами нашій економіці. Нехай Ґданськ вже не буде нашим, але, можливо, ми зуміємо перетворити з ним за масштабом.
POL_study_foreign_built_ships_desc:1 "Британський флот десятиліттями був союзником польського, але останнім часом британська політика умиротворення ставить Польщу в незручну ситуацію, коли покладатися нема на кого. Можливо, вивчивши проєкти британських кораблів, ми зможемо виробляти свої."
POL_a_cruiser_navy_desc:0 "Ми маємо будувати кораблі все більших розмірів, якщо хочемо реалізувати наші мрії про вплив на море."
POL_import_submarine_technology_desc:1 "Сучасні війни виграються як на поверхні моря, так і під нею, і, якщо ми хочемо успішно змагатися з німецьким підводним флотом, нам потрібно проєктувати та будувати свої, польські підводні човни."
POL_commerce_attack_desc:0 "Флот немислимий без підводних човнів. Ми мусимо зробити їх максимально смертоносними відповідно до інших кораблів."
POL_the_twin_threats_desc:1 "Тепер, коли ми повернули собі контроль над береговою лінією, ми можемо відновити модернізацію флоту. Вивчивши насамперед методи ведення війни на морі, ми забезпечимо собі перемогу."
POL_coastal_defense_desc:1 "Наша економіка слаборозвинена, наша берегова лінія невелика, так що модернізацію флоту треба проводити обережно. Есмінці — дешевий та ефективний спосіб оборони узбережжя, їх і треба будувати насамперед."
POL_strike_force_desc:2 "Зусилля з модернізації польського флоту були малі й незначні, але тепер це зміниться. Великий польський дракон царюватиме на хвилях, і його рева убояться як Німеччина, так і Росія!"
POL_baltic_navy_desc:1 "Ніхто не прорве нашу блокаду, ніхто не висадиться на берегах Польщі та її союзників. Балтійське море належить Польщі, і тільки їй."
POL_strengthen_the_polish_state_desc:0 "Ми мусимо не допустити розколу країни. Наша здатність змінюватися прямо залежить від єдності наших Сенату та Сейму."
POL_polish_militarism_desc:0 "Попередні війни змусили нас схилитися, але ми не зазнали поразок. Ми встанемо з колін завдяки відвагі наших солдатів та хитрощі наших офіцерів."
POL_polish_revanchism_desc:0 "Мало які нації втрачали так багато за такий короткий термін. Якщо у світі є справедливість, ми так чи інакше її відновимо."
POL_poland_first_desc:0 "Благополуччя нації вище будь-яких так званих «істин». Ми самі створюємо свою долю, а значить, створюємо і свої факти."
POL_ideological_fanaticism_desc:1 "В університетах по всій країні навчається безліч молодих людей, і ми втрачаємо чудову можливість впровадити в їхні уми ідеали Польщі. Потрібно заохочувати молодь ставати патріотами, борцями та оплотом польських ідеалів!"
POL_the_between_the_seas_concept_desc:1 "Юзеф Пілсудський мріяв про союз народів від моря до моря: поляків, румун, колишніх членів унії і навіть італійців. Всі вони повинні були спільно трудитися заради загального блага і не віддавати жодної п’яди своєї незалежності. Тепер у нас є можливості реалізувати сміливі. амбіції Пілсудського: Звернувшись до Румунії, ми зробимо перший крок до зародження Міжмор’я!"
POL_treaty_with_lithuania_desc:0 "Колишні образи повинні залишитися в минулому. Настають темні часи, і нам важливі будь-які друзі."
POL_the_baltic_alliance_desc:0 "Друзів мало не буває."
POL_authoritarianism_desc:0 "Демократія — слабке вирішення складних проблем. Якщо влада використовує силу, вона не повинна чіплятися за кайдани консенсусу."
POL_paramilitarism_desc:0 "Військові порядки корисні не тільки в армії. Коли всі верстви суспільства пройшли військову підготовку, кожен житель зможе швидко взяти в руки зброю, якщо буде потрібно."
POL_go_right_desc:0 "Сила — єдине, чого потрібно прагнути. Наші сусіди вже зрозуміли цю істину, настав час зрозуміти її і нам."
POL_military_youth_desc:0 "Створення молодіжних організацій, що прищеплюють дисципліну та національну ідеологію, у майбутньому забезпечить нас лояльними призовниками."
POL_seek_accommodation_with_germany_desc:0 "Навіщо воювати, якщо ми схожі набагато сильніше, ніж здається?"
POL_go_left_desc:0 "Тільки об’єднавши народ, ми зможемо дати відсіч ворогам, які бажають підкорити нас."
POL_political_commissars_desc:0 "Щоб утримати армію у підпорядкуванні, офіцери з політичних питань стежитимуть за тим, щоб військові слідували лінії партії."
POL_seek_accommodation_with_USSR_desc:0 "СРСР, як і ми, не прагне війни. Можливо, нам вдасться знайти компроміс і уникнути кровопролиття."
POL_intervention_focus_desc:0 "Якщо ми цінуємо свободу, то маємо захищати її не тільки в нашій країні, а й у всіх інших державах. Якщо для цього доведеться розв’язати війну — отже, так тому й бути!"
POL_draw_closer_to_britain_desc:0 "Британці обіцяли захищати нашу незалежну державу від агресорів. Нам необхідно віддячити їм."
POL_volunteer_corps_desc:0 "Безвільні не можуть бути визволителями, інакше це — фарс. Але ми мусимо дати можливість усім тим, хто бажає битися за свободу зі зброєю в руках."
POL_invite_to_faction_tooltip:0 "отримає запрошення до альянсу держави [Root.GetFlag]§Y[Root.GetName]§!.\n"
POL_central_defence_of_poland_desc:0 "Польщі бракує матеріальної бази, щоби захиститися від безлічі загроз, що таяться на її кордонах. Розширивши Міністерство національної оборони, ми будемо краще споряджені і зможемо битися з будь-якою армією, що спробує окупувати країну."
POL_modernize_congressional_factories_desc:0 "Царство Польське було найбільшим і уніфікованим регіоном нашої країни, і саме він має максимальний потенціал зростання. Модернізувавши такі великі міста, як Варшава, ми зробимо з Царства Польського промислове серце нації."
POL_expand_katowice_mines_desc:1 "Незважаючи на свій відносно малий розмір, Верхня Сілезія — справжня криниця сталі та алюмінію. Найкраще було б контролювати всю Сілезію, але поки що нам треба вичавити максимум із верхнесілезької промисловості."
POL_abolish_segregated_seating_desc:0 "У Польщі живуть люди різної національності, культури та віри, але в освітніх закладах ми їх розділяємо. Якщо всі вони — поляки, вони повинні бути разом і вільно обмінюватися ідеями. Сегрегація лише заважає освіті, її необхідно скасувати."
POL_agrarian_reform_desc:2 "На горизонті маячить селянське повстання. Продовольство в країні стрімко дорожчає і стає не по кишені більшості. Як наша розрізнена промисловість, так і небажання уряду допомогти польській бідноті викликають величезне невдоволення селянства. Достатні інвестиції повинні дати нам можливість затвердити вимоги селян."
POL_invest_in_eastern_poland_desc:0 "Схід країни порожній і безжиттєвий, занедбаний як російською, так і Польською державою. Якщо ми захочемо в нього інвестувати, там повно ідеальних місць для заводів і людей, готових на цих заводах працювати."
POL_complete_the_plan_desc:0 "Настав час поміркувати над виконанням чотирирічного плану та розпланувати наступні чотири роки польської індустріалізації! Чим більше ми вкладаємо в Польщу та її виробництво, тим краще ми підготуємося до її індустріального майбутнього."
POL_woo_the_sanation_generals_desc:0 "Санаціоністські офіцери роздратовані і не лояльні до режиму. Є думка, що марнославство санаціоністів виправдовує чищення рядів офіцерського складу, але ми знаємо, що вони надто цінні, щоб їх можна було замінити."
POL_sanationist_army_desc:0 "Тепер, коли ми контролюємо лояльне санаціоністське командування, настав час застосувати досвід старої гвардії на користь армії."
POL_purge_the_sanation_desc:0 "Генерали-санаціоністи непостійні і мінливі; вони ясно показали, що піклуються більше про себе, ніж про Польщу! Ми мусимо вигнати з найвищого командування всіх генералів, пов’язаних із санаціоністським переворотом."
POL_appoint_new_officers_desc:0 "Тепер, коли наш офіцерський корпус очищений від нелояльних генералів, ми маємо можливість дати владу народу, який щиро дбає про польську незалежність і не лояльний до Замку, лівого чи правого."
POL_new_military_academy_desc:0 "Наше верховне командування практично спорожніло, але це дає нам чудовий заділ на майбутнє. Ми зробимо так, щоби відтепер наші генерали були лояльні до нації і чудово навчені мистецтву війни. Фінансуючи військові академії по всій країні, ми забезпечимо новим рівень підготовки — вище за те, що був у попередників."
POL_attract_foreign_motors_desc:0 "Деякі переконані, що майбутнє польського машинобудування — в початкових польських розробках LRL, але навіщо винаходити велосипед, коли можна робити його за готовими проєктами? проєктувати обладнання для нас!
POL_adaptive_designs_desc:0 "Оплата ліцензії на іноземні проєкти коштуватиме нашій державі недешево, але, можливо, ми могли б переорієнтувати військово-промисловий сектор на приватні розробки. Розподіливши частину наших ресурсів серед багатих, ми можемо знизити свої витрати на найм іноземних проєктних бюро."
POL_complete_april_constitution_desc:0 "Квітнева конституція — серія реформ, спрямованих на перетворення Польщі на більш централізований авторитарний режим під керівництвом президента. Вона легітимізує санаціоністський уряд, але прихильники старої системи нікуди не поділися. [GetAppropriateLeaderNameInBookmark] отримає більше влади, а Польська держава стане централізованою!"
POL_consolidate_sanation_government_desc:1 "Після смерті Юзефа Пілсудського санаціоністський уряд залишився роз’єднаним і неорганізованим. Він розділився на три гілки: це Замок, ліві і праві санаціоністи. Неясно, чи зможе Замок утримувати контроль над диктатурою, негайно покінчити з тривалою невизначеністю."
POL_the_castle_desc:0 "Під Замком розуміється угрупування губернаторів, що правлять із Варшавського замку під проводом Іґнація Мосціцького. Завзяті прихильники існуючого порядку, які підтримують уряд у Замку, збережуть стабільність нації і не дадуть лівим і правим санаціоністам накопичити сили§"
POL_eliminate_socialist_parties_desc:0 "Соціалізм швидко набирає популярності у всьому світі, але він абсолютно несумісний з ідеалами уряду Замку. Ліві протистоять нам і в аграрних, і в соціал-демократичних, і навіть у зрадницьких комуністичних партіях. партії заборонити заради стабільності та безпеки Польської держави."
POL_dissolve_the_sejm_desc:0 "Сейм продовжував існувати при санаційному уряді як символ колись прийнятої Польщею демократії. Настав час позбавити його всіх повноважень і передати владу сенату та сенаторам Замку."
POL_promote_chemical_industry_desc:0 "Перед приходом санаціоністського уряду Іґнацій Мосціцький був інтелектуалом і хіміком. Тепер, очоливши Польську державу, Мосціцький, завдяки високому посту, може підтримати хімічну промисловість і все з нею пов’язане."
POL_camp_of_national_unity_desc:0 "Ліві та праві санаціоністи більше не становлять реальної загрози уряду. Залишається лише офіційно розпустити їх і підтримати правління Ігнація Мосцицького, щоб повести Польщу до нового світлого майбутнього."
POL_the_sanation_left_desc:1 "Лояльні Валерію Славеку ліві санаціоністи представляють тих, хто вважає Славека справжнім спадкоємцем Пілсудського і чекає примирення з опозицією, а не повного вигнання її з уряду, як хотіли б праві і Замок. Співпраця з ними, безсумнівно, розладна у лівих є внутрішня сила, яка знадобиться нам, якщо хочемо створити компетентний кабінет міністрів."
POL_modus_vivendi_desc:0 "Ліві санаціоністи хочуть примиритися з опозицією і дати їй місця в уряді — у такому разі та, можливо, не опиратиметься диктатурі."
POL_draft_a_new_constitution_desc:0 "Славек давно хотів внести зміни до конституції Польщі. Така можливість дозволить нам безпосередньо контролювати Польську державу і додатково поліпшити Квітневу конституцію."
POL_department_for_home_defence_desc:0 "Польщі давно бракує оборони, здатної відбивати нападки ворогів з усіх боків кордону. Заснувавши міністерство оборони, ми навчимося як слід захищати державу."
POL_legion_of_merit_desc:0 "Нагорода «Легіон заслуг», запропонована Валерієм Славеком, присуджується громадянам республіки за особливі заслуги перед державою. Нагорода гарантує тому, хто отримав її місце в сенаті, і у нагороджених, безумовно, буде мало причин для невдоволення режимом."
POL_the_left_chairman_desc:0 "Ліві та праві санаціоністи несумісні ідеологічно. Нехай реформи, запропоновані правими, і вигідні для нас, але саме ліві дбають насамперед про інтереси Польщі. Можливо, давши їм більше влади, ми зможемо витіснити правих повністю…"
POL_common_organization_of_society_desc:0 "Славек давно хотів замінити ББСзУ владною структурою, яку він називає «Спільною організацією суспільства». Ця структура унікальна тим, що дасть польським областям і містам більше місцевої автономії, централізувавши при цьому її уряд у сильний автор на місцях у разі війни.Тепер, коли ліві при владі, у Славека може з’явитися така можливість."
POL_dissolve_the_bbwr_desc:0 "Ліві набрали за диктатури стільки впливу та влади, що президентський титул Мосцицького здається тепер у кращому разі символічним. Залишається лише закріпити це положення офіційно та повністю прибрати Замок з уряду, звівши Славека на вершину державної влади."
POL_the_sanation_right_desc:0 "Праві санаціоністи, послідовники Едварда Ридз-Сміґлого, складаються в основному з генералів та вищого військового командування. Це військова основа санаціоністського уряду, і у них є все, щоб взяти над урядом контроль. Якщо ж піти їм назустріч, можливо, ми заручимося їхньою лояльністю і навіть дозволимо увійти до складу Замку."
POL_support_right_paramilitaries_desc:0 "Фалангістів польського політичного ландшафту часто описують як фанатиків, фашистів і навіть майже нацистів, але їхня риторика звернена до польських патріотів. Єжи Рутковський пропонує організувати збройні формування з молодих добровольців, готових боротися за вмирання."
POL_codify_national_unity_desc:0 "Табір національного об’єднання представляє спільні інтереси правих санаціоністів та Замку. Поки що політика та цілі цієї групи залишаються неясними. При цьому ми можемо виправити Квітневу конституцію так, щоби зафіксувати в основоположних принципах нашої республіки наші цінності націонал ."
POL_second_man_of_the_state:0 "Друга людина в державі"
POL_second_man_of_the_state_desc:0 "Ліві санаціоністи досить ослаблені, і тепер Ридз-Сміґлий і Мосціцький можуть повністю позбавити їх впливу в уряді. Смигли буде другою людиною в державі — це означає, що у військовий час Мосціцький має здати свою посаду президента правим санаціоністам та армії."
POL_ozon_desc:0 "Хоч і було домовлено, що Мосціцький здасть свою посаду у воєнний час, ясно, що загрози на наших кордонах надто великі і війна вже не за горами. Коли Смигли отримають повний контроль над нацією, наші військові та цивільні уряди стануть єдиним цілим і ми будемо готові боротися з кожним, хто загрожує польському суверенітету."
POL_align_with_the_west_desc:0 "Британія, Франція й інші західні держави давно та міцно захищають польський суверенітет, тому нам варто взяти курс на зближення з ними."
POL_lithuanian_ultimatum_desc:0 "Роками ми офіційно воюємо з литовцями, хоча після анексії Вільнюса ніхто не робив агресивних дій. Тепер, коли Німеччина вирує по всьому континенту і бере все, що хоче, лише пригрозивши війною, можливо, ми можемо вчинити так само з Літою зажадавши покласти край ворожнечі заради безпеки обох наших націй."
POL_lithuanian_alliance_desc:0 "Ми уклали мир із нашими колишніми ворогами на півночі, а тепер нам треба навчитися разом йти вперед як друзі. У нас спільні вороги та союзники, так що литовцям тільки розумно взяти той же курс, що й нам."
POL_lithuanian_annexation_desc:0 "Після німецького аншлюсу Австрії стало очевидно, що старі союзи можна відновити загрозою застосування сили. Можливо, нам варто припустити, що литовцям було б куди безпечніше жити у складі сильнішої держави — скажімо Польщі."
POL_restore_the_sejm_desc:0 "Прийняття Квітневої конституції було очевидною помилкою, яку треба швидко виправити. Сейму необхідно повернути владу, а потім ми маємо визначити майбутнє нашої країни демократичними заходами."
POL_plan_west_desc:0 "Вісь уже дихає нам у спину. В уряді є ті, хто вважає, ніби [GER.GetLeader] і ми чудово ладнаємо, але ми знаємо, що німцям вірити не можна і, щоби захистити майбутнє Польщі, потрібно розробити масштабний план з оборони західних рубежів."
POL_the_prusya_line_desc:0 "Східна Пруссія — ключова точка вторгнення для німців і велика прогалина в нашій лінії оборони. Розширивши фронт уздовж прусського кордону, наша армія зможе краще обороняти країну від загрози з півночі."
POL_invest_anti_air_desc:0 "Навряд чи ми зможемо обігнати німців з виробництва літаків, але це й не потрібно — достатньо вкласти максимум коштів у виробництво знарядь ППО. Коли всюди будуть гармати «Bofors», німецькі пілоти далеко не пролетять."
POL_the_prusya_army_desc:0 "Наш кордон із Пруссією захищений до образливого слабко. Всі наші вкладення в прусські фортифікації нічим не допоможуть, якщо у фортах не буде солдатів."
POL_expand_poznan_forts_desc:0 "У Познані вже є чимало бункерів і ключових оборонних споруд, але й там вистачає того, що треба поліпшити. Познань — перша лінія оборони від ворога, її потрібно захищати, не зважаючи на витрати."
POL_local_western_plans_desc:0 "Вздовж усього польсько-німецького кордону розташовані ключові стратегічні регіони. Розробка універсальних планів на місцевому рівні та своєчасна їх реалізація важливі як для виживання Польщі, так і для наших глобальних військових планів."
POL_sudeten_mountaineers_desc:0 "Судетський кордон небезпечний, але ж він є унікальною оборонною позицією. Навчивши солдатів ведення війни в гірській місцевості, ми зможемо перевершити німців за маневреністю серед високих піків Заолшя!"
POL_complete_plan_west_desc:0 "Польське верховне військове командування досить тим, що у світлі неминучого конфлікту з Німеччиною проведено адекватну підготовку. Розробку плану «Захід» можна припинити."
POL_sabotage_polish_industry_desc:0 "Армії наших ворогів куди сильніші і численніші за наші. Як не приємно було б думати, що ми не здамо ні п’яди землі, в реальності утримувати позиції вічно ми не зможемо. Замінувавши свої заводи і залізниці, ми зможемо привести у разі окупації."
POL_plan_east_desc:0 "Ми раз у раз воюємо з Росією, це тягнеться вже кілька століть, і можна спокійно припустити, що [SOV.GetLeader], як і [SOV.GetLeader.GetHerHis] попередники, спробує вторгнутися в Польщу. Не можна, щоб ця спроба увінчалася успіхом, — треба скласти плани, щоб здобути рішучу перемогу над державою [SOV.GetNameDef]!"
POL_eastern_conscripts_desc:0 "У Східній Польщі багато хто швидше вважає себе українцями чи білорусами, ніж поляками, але й їх треба переконати воювати! Мало хто з них готовий боротися за Польщу, зате багато хто охоче візьме до рук зброю, щоб битися з [SOV.GetAdjective ] військами!
POL_belorussian_army_desc:0 "У Білорусі багато добре підготовлених воєнізованих угруповань, які бажають воювати з державою [SOV.GetNameDef]. Потрібно лише визнати їх офіційно та забезпечити їх військовим командуванням."
POL_ruthenian_army_desc:0 "Як поляки, так і українці на сході налаштовані проти [SOV.GetAdjective] держави. Якщо фінансувати незадоволених і забезпечити їх військовим командуванням, вони чудово доповнять собою нашу армію."
POL_fortification_of_belarus_desc:0 "Північ Східної Польщі — це в основному густі ліси, практично не зворушені цивілізацією. У разі вторгнення це може змінитися, тому ліси повинні стати надійним заслоном від більшовизму!"
POL_fortification_of_ukraine_desc:0 "Схід країни недорозвинений і живе в основному сільським господарством. Польська Україна — вразливе для вторгнення місце на півдні Польщі. Якщо ми хочемо вберегти націю, вздовж кордону необхідно встановити базові зміцнення!"
POL_supply_the_rail_nexus_desc:0 "Залізниці у Східній Польщі знаходяться в плачевному стані, і близько не порівнянному з тим, що є в центральному регіоні країни. Від контролю над постачанням залежатиме перемога або поразка у війні з державою [SOV.GetNameDef], і для початку нам необхідно налагодити хороший ланцюг поставок у війська."
POL_local_eastern_plans_desc:0 "Нашому офіцерському складу, як правило, можна довірити розробку власних планів, але в такій війні не обійтися без безпосереднього втручання на місцевому рівні. Нам важлива кожна п’ядь землі; щоб зупинити навіть у найдрібніших конфліктах!"
POL_complete_plan_east_desc:0 "Польське верховне військове командування досить тим, що у світлі неминучого конфлікту з [SOV.GetAdjective]ою державою проведено адекватну підготовку. Розробку плану «Схід» можна припинити."
POL_prepare_for_the_inevitable_desc:0 "Ми трималися, скільки могли, але в результаті втратили стільки, що настав час визнати поразку. Польщі більше немає, але польський дух живий, і навіть у вигнанні ми не втратимо пильності. Заручившись достатньою підтримкою союзників, ми зможемо підготувати армію з тих, хто був вигнаний, підтримати сили Опору на батьківщині і впровадити до лав ворога людей, вірних Польщі."
POL_foreign_air_support_desc:0 "За допомогою наших союзників ми, можливо, ще зуміємо заснувати потужні польські ВПС. Купівля заводів та обладнання — це лише початок польських ВПС у вигнанні!"
POL_foreign_army_support_desc:0 "Тепер, коли в нашу армію щодня надходять біженці з Польщі, нам потрібно лише забезпечити їх зброєю, і вони заради можливості повернутися додому будуть готові воювати з ким завгодно. Залишається лише попросити у союзників додаткового контролю над їхньою промисловістю."
POL_aces_in_exile_desc:0 "Нехай ворог і зайняв нашу батьківщину, але наші найкращі пілоти все ще літають і надихають бійців не здаватися!"
POL_foreign_naval_support_desc:0 "Та мала частина нашого флоту, яка ще вціліла, перебуває в жалюгідному стані. Нехай ми вже й не повернемо їй колишньої слави, підтримка від наших спонсорів може дати польським морякам можливість допомогти друзям на морі."
POL_resistance_industries_desc:0 "Хоч ми й втратили свою батьківщину, нам, як і раніше, потрібна сильна індустріальна база, з якою ми будемо розширювати польську розвідсеть і розробляти території, відібрані у ворога."
POL_exile_industries_desc:0 "Тепер, коли у нас залишилися лише невиразні спогади про будинок, нам потрібно заздалегідь готуватися до повернення, поліпшуючи у вигнанні свою виробничу базу."
POL_expand_polish_intelligence_desc:0 "Тепер, коли наша армія розрізнена, переможена і змушена піти в підпілля, Польща має продовжувати боротися з тіні. Якщо є хоч найменша надія повернутися додому, головним нашим пріоритетом має стати швидке розширення польської розвідки."
POL_pomscimy_wawer_desc:0 "З варшавських вулиць до нас долинають чутки про те, що Опір готує відчайдушну атаку на ворога. По всьому місту стіни списані обіцянками помсти. Нам доведеться важко, але, можливо, саме це повстання і буде тим відчайдушним проривом, який нужен щоб повернутися додому і завдати ворогові удару у відповідь. Все, що потрібно Опору, — координація від польського верховного командування. Тоді ми матимемо шанси на успіх."
POL_the_long_push_home_desc:0 "Повстання увінчалося успіхом! Тепер залишається лише протриматися до прибуття допомоги. Народ бачив, яким жахом обернулася ворожа окупація; кожен польський солдат битиметься за сорок бійців! Цього разу ми не програємо!"
POL_the_north_sea_desc:0 "Перш ніж ми зможемо хоча б подумати про те, щоб схилити на свій бік нейтральні держави на півночі, треба закласти основи для цього на глобальній дипломатичній арені. Потрібно повідомити північні держави про нашу готовність співпрацювати і відправити до них солодкорічний щоб той переконав їх у численних вигодах співпраці з Міжмор’ям."
POL_finno_polish_pact_desc:0 "Фіни знаходяться у подібному до нашого становища: на них на кордоні зібралися [SOV.GetAdjective]і війська, чия головна мета — знову включити їхню країну до складу імперії. Тепер Фінляндія стала ідеальним кандидатом на розширення Между."
POL_invite_denmark_desc:0 "Данія не наймогутніша держава, але вона контролює Данську протоку, що має велику стратегічну цінність у Балтійському регіоні. Заручившись підтримкою Данії, ми отримаємо доступ до Балтійського моря і назад. Головне, щоб уціліла сама Данія."
POL_invite_sweden_desc:0 "У ці часи, коли конфлікт неухильно розпалюється, шведи сповідують цікаву концепцію нейтралітету. Можливо, ми зуміємо переконати МЗС Швеції, що Міжмор’я — найнейтральніший з усіх союзів світу і що договір про взаємну оборону — кращий ."
POL_invite_norway_desc:0 "Не секрет, що у німців є свої плани на Норвеґію, а в Норвеґії вже є ті, хто готовий співпрацювати з іноземними загарбниками. Запросивши норвежців у Міжмор’ї, ми дамо їм унікальну можливість чинити опір німецькій агресії, залишаючись незламними."
POL_the_mediterranean_desc:0 "Між Польщею та Середземномор’ям знаходиться стадо ягнят, за якими женуться вовки. Югославія, Австрія, навіть Греція та Туреччина — жертви хижаків із Заходу. Потрібно, щоб усі держави на Балканах і надалі знали про наше бажання захищати їх , — лише тоді ми зможемо офіційно запропонувати їм захист та розширити охоплення Міжмор’я."
POL_coerce_czechoslovakia_desc:0 "Чехи та словаки — брати полякам. Захистити їх не лише в наших інтересах — це наш моральний обов’язок."
POL_austro_hungarian_alliance_desc:0 "Хоча австро-угорці свого часу насильно включили польський народ до складу своєї імперії, тепер вони так само, як і ми, опинилися на прицілі у німців. На перший погляд, їм нікуди не подітися від колабораціонізму, але, можливо , якщо ми запропонуємо їм інший вихід, [GER.GetLeader] не отримає так просто ключі від їх королівства."
POL_protect_yugoslavia_desc:0 "Югославія перебуває в плачевному становищі, вона є головною метою вторгнення для більшості своїх сусідів. Ми мусимо запросити її до складу Міжмор’я, щоби захистити як від внутрішніх, так і від зовнішніх загроз."
POL_invite_greece_desc:0 "Напруження між Грецією і Туреччиною, як і раніше, сильна, і тепер, коли на горизонті замаячила можливість італійського вторгнення, грекам, без сумніву, став би у нагоді наш захист."
POL_control_the_bosporus_desc:0 "У румунському союзі немає жодної краплі сенсу, якщо ми не можемо переміщувати через Босфорську протоку армії та флоти. Туреччина представляє великий стратегічний інтерес для нашої нації, її потрібно переконати співпрацювати."
POL_italian_alliance_desc:0 "Італійський уряд не приховує, що він ворожий ідеалам самовизначення, які представляє Міжмор’я, але, внісши відповідні зміни як до польського, так і італійського уряду, ми, можливо, зуміємо переконати італійців у тому, що наше бачення майбутнього Європи правильно ."
POL_anti_blitz_vehicles_desc:0 "Наші вороги мають намір розтрощити нас хвилями бронетехніки. Навряд чи ми зможемо виставити техніку, рівну за силою ворожим танкам, зате ми можемо інвестувати в розробку зброї, призначеної спеціально для протидії техніці."
POL_clamp_down_on_danzig_desc:0 "Офіційно Данциґ — вільне місто під польською протекцією, але зараз воно стало фактичною маріонеткою Адольфа Гітлера. Це пляма на нашому північному кордоні — по суті, лише перешкода польській торгівлі, і ми мусимо повернути собі контроль над містом, поки німцям."
POL_attract_poles_to_gdynia_desc:0 "Щоб побудувати великий морський порт, потрібні відмінні будівельники, а багатьом полякам зараз не вистачає можливості заробити. Заохочивши міграцію до Ґдині, ми, можливо, зуміємо продовжити проєкт будівництва порту."
POL_ban_the_nazi_party_desc:1 "Ми набрали достатньо підтримки серед населення Ґданська, щоб офіційно очистити місто від нацистів і повернути його Польській державі!"
POL_develop_gdansk_ship_building_desc:1 "Тепер, коли Ґданськ знову під нашим контролем, ми можемо забезпечити його морськими інвестиціями, такими необхідними для початку будівництва величезного Балтійського флоту, потрібного Польщі!"
POL_expand_gdynia_seaport_desc:0 "Тепер, коли Ґдиня розвинулась у велике торгове місто, готове поборотися з Данциґом, залишається лише офіційно відкрити її для торгівлі, і контроль над нашою економікою знову буде у нас і тільки у нас!"
POL_integrate_gdansk_industries_desc:1 "Десятиліттями Ґданськ був відокремлений від нації, але тепер із цим покінчено! Інтегрувавши Ґданськ у свою адміністрацію, ми зможемо відновити контроль над експортом та імпортом."
POL_expand_northern_rail_desc:0 "Всі польські товари повинні в’їжджати та виїжджати через північ, але інфраструктура там розвинена дуже слабо. На півночі потрібно побудувати розвинену мережу залізниць."
POL_join_allies_desc:0 "Майбутнє держави [Root.GetNameDef] знаходиться в руках наших старих друзів із Заходу. Хоча ми вже йдемо слідом за Союзниками, офіційно приєднавшись до них, ми затвердимо свою відданість Заходу, і, в ідеалі, Захід теж засвідчить свою відданість нам ."
uncontrolled_exports_desc:0 "Іноземна держава має майже повний контроль над нашим експортом та імпортом, по суті, наклавши ембарго на всю нашу економіку і позбавивши нас можливості вільно торгувати зі світом."
POL_anti_german_offensive_desc:0 "Складено плани, за якими німецькі війська мають потрапити у пастку на вулицях міста."
POL_anti_soviet_offensive_desc:0 "Польські війська отримали докладні плани протистояння [SOV.GetAdjective]ому просуванню."
POL_looming_peasants_strike_desc:0 "Розлютившись через бездіяльність влади, яка ніяк не бореться зі злиднями у Східній Польщі, селяни готують повстання. Якщо нічого не зробити до кінця року, Польща ризикує поринути в хаос небаченого масштабу."
POL_great_peasants_strike_desc:0 "Бездія уряду призвела до масових протестів у сільській місцевості по всій країні! Поліція своїми заходами лише додатково розпалює протестувальників, і, якщо нічого не вжити, хвилювання можуть легко перерости у повномасштабну громадянську війну."
POL_four_year_plan_idea_desc:0 "Ця країна доклала зусиль для масової індустріалізації на всій своїй території."
POL_san_left_desc:0 "Ліві санаціоністи, які підтримують реформи, вважають, що Валерій Славек — справжній наступник попереднього диктатора, Юзефа Пілсудського."
POL_sanation_left_opposition_1_desc:0 "[Root.GetLeftDesc] В даний час ліві санаціоністи практично не є небезпечними для диктатури і ніяк не можуть загрожувати стабільності режиму."
POL_sanation_left_opposition_2_desc:0 "[Root.GetLeftDesc] В даний час ліві санаціоністи накопичують силу і здатні завадити політичному функціонуванню громадянського сектора."
POL_sanation_left_opposition_3_desc:0 "[Root.GetLeftDesc] В даний час ліві санаціоністи досить впливові і здатні при бажанні різко зупинити роботу всього цивільного сектора."
POL_sanation_left_opposition_4_desc:0 "[Root.GetLeftDesc] В даний час ліві санаціоністи готові спробувати повалити уряд. Неможливо передбачити, як вчинить Славек, який втомився від постійної маргіналізації."
POL_san_right_desc:0 "Праве крило уряду складається здебільшого з впливових вищих офіцерів, об’єднаних під керівництвом Едварда Ридз-Сміґлого."
POL_sanation_right_opposition_1_desc:0 "[Root.GetRightDesc] В даний час праві санаціоністи задоволені урядом і практично не загрожують режиму."
POL_sanation_right_opposition_2_desc:0 "[Root.GetRightDesc] В даний час праві санаціоністи трохи напружені і відносяться до вказівок Мосціцького більше як до порад, ніж як до наказів."
POL_sanation_right_opposition_3_desc:0 "[Root.GetRightDesc] В даний час праві санаціоністи вважають, що диктатура намагається підірвати авторитет армії, і використовують свої високі військові пости, щоб порушити функціонування польських збройних сил."
POL_sanation_right_opposition_4_desc:0 "[Root.GetRightDesc] В даний час праві санаціоністи готують переворот у польському уряді. Вищі військові пости дають їм реальну владу над диктатурою, і, якщо не зробити їм поступок найближчим часом, праві можуть розірвати Польщу."
POL_april_constitution_1_desc:0 "Цей документ був прийнятий сеймом у 1935 року, щоби забезпечити мир і стабільність у Польській державі. Конституція наділяє президента майже абсолютними повноваженнями, ставлячи його вище за сейм і сенат."
POL_april_constitution_dem_desc:0 "Цей документ був прийнятий сеймом у 1935 року, щоби забезпечити мир і стабільність у Польській державі. Конституція виправлена: до неї додано кілька недоторканних прав та привілеїв для кожного польського населеного пункту, а також локальна автономія та демократія. рівні президент, як і раніше, має абсолютну владу над державою."
POL_april_constitution_fas_desc:0 "Цей документ був прийнятий сеймом у 1935 року, щоби забезпечити мир і стабільність у Польській державі. Конституція виправлена: військовим дана влада над внутрішніми і зовнішніми справами, а фалангісти-ультранаціоналісти отримали розбійництво армії і фалангістами стала чисто формальною."
POL_right_paramilitarism_idea_desc:0 "Союз польської молоді — організація, заснована Едвардом Ридз-Сміґлим і керована впливовим фалангістом Єжи Рутковським. Хоча офіційна мета організації — військова підготовка молоді, фактично вона насаджує в податливих умах."
POL_common_organization_of_society_idea_desc:0 "Згідно з давніми амбіціями Валерія Славека, Польща реорганізувала свою громадську структуру так, щоб дати більше автономії місцевим громадам; при цьому президент зберігає абсолютний контроль на національному рівні."
POL_eastern_conscription_idea_desc:0 "Жителі Східної Польщі швидко проходять бойову підготовку на випадок війни з військами держави [RUS.GetNameDef]."
POL_expand_intelligence_idea_desc:0 "Тепер, коли Польща втратила свої землі, сподіватися знову здобути незалежність вона може, лише підтримуючи рух Опору та впроваджуючи таємних агентів до лав противника."
POL_push_home_idea_desc:0 "Вже зроблено приготування до проникнення на рідні землі та повернення їх собі. Потім залишиться лише утримувати територію під польським контролем досить довго, щоб наспіли союзники, і Польща буде нашою."
POL_segregated_seating_abolished_desc:0 "Десятиліттями в польській освітній системі діяла сегрегація. Тепер, коли ця практика скасована, держава йде шляхом створення дійсно мультикультурного суспільства рівних громадян."
POL_national_defence_fund_idea_desc:0 "Польща вклала значні кошти в національну оборону, привласнивши активи громадянського сектору, щоб використовувати їх для будівництва військових об’єктів."
POL_central_defence_of_poland_idea_desc:0 "Держава фокусується на будівництві укріплень та створенні піхотного спорядження, щоб швидше поставити націю під рушницю."
POL_baltic_security_desc:0 "Хоча ми і покладалися на підтримку Заходу, постійні поступки перед німцями змушують сумніватися, що Союзники захистять нас у разі вторгнення. Можливо, особисто захистивши наших друзів у Східній Європі, ми зможемо хоча б частково зберегти світ."
POL_protect_czechozlovakia_desc:0 "Стало очевидно, що [GER.GetLeader] має власний план щодо Чехословаччини — і цей план позбавить країну незалежності. Хвилю імперіалізму треба зупинити."
POL_baltic_alliance_focus_desc:0 "Після падіння Польщі наступними на пласі, поза всяким сумнівом, виявляться балтійські народи; тому буде правильно, якщо ці три нації забудуть про свою нелюбов до Польщі і встануть разом з нами проти наших спільних ворогів по обидва боки нашої спільної."
POL_romanian_alliance_desc:0 "Ми давно уклали союз із Румунією — союз морів, і хоча історично це мало що означало, настав час офіційно запросити румунів приєднатися до нас і реалізувати прагнення до Міжмор’я."
POL_baltic_ultimatums_desc:0 "Тепер, коли з Литвою покінчено, залишається лише приєднати до нашої зростаючої імперії найпівнічніших колишніх членів Унії. Враховуючи, наскільки малі ці народи і наскільки слабкі їхні армії, ми сумніваємося, що прибалти зможуть відмовитися від нашого ультиматуму."
POL_sea_to_sea_desc:0 "Унія — це набагато більше, ніж просто союз Польщі та Литви, це славна імперія, що простяглася від моря до моря, від Польщі до Криму."
POL_pan_slavic_revanchism_desc:0 "Досі рух панслов’янізму був лише корисним інструментом для утвердження російськими своєї гегемонії над усіма слов’янами — але воно ж корисне і для об’єднання розрізнених слов’янських народностей в об’єднані держави, такі як Югославія і Чехословаччина? Хіба не варто їй теж звернути собі на користь цю хвилю панслов’янізму?"
POL_the_old_borders_desc:0 "У минулі століття слов’яни займали регіони, які тепер вважаються німецькими — Померанію, Сілезію і Пруссію. Німецький імперіалізм століттями давав польську державу і сусідні слов’янські народи. Пора нам виправити помилки історії і повернути собі§"
POL_annex_czech_desc:0 "Чехословацька держава показала свою нездатність захищати себе: вона біжить під опіку Заходу. Час нам взяти чехів і словаків під захист польської армії."
national_determinist:0 "Націонал-детермініст"
democratic_restorationist:0 "Прихильник відновлення демократії"

POL_KPP_focus:0 "Зібрати кабінет лівих політиків"
POL_KPP_focus_desc:0 "КПП — партія революціонерів, готових піти на крайні заходи, без яких не принести соціалізм до Польщі. Деякі з тих, хто був вірний санаціоністам, змінили свою точку зору, але вірити їм настільки, щоб зібрати їх в уряді, не можна. Їх необхідно замінити на наших товаришів з революції."
POL_LIT_union_desc:0 "Тепер, коли [Root.GetLeader] є одночасно королем Польщі та Литви, залишилося лише знову об’єднати два сейми, і Польсько-литовська унія буде відроджена."
POL_a_leftist_sejm_desc:0 "Хоча Польська селянська партія краща для санаціоністів, соціал-демократам не вистачає сміливості, щоб проводити радикальні реформи, необхідні для справжнього звільнення польського пролетаріату. Лише під прямим керівництвом Комуністичної партії народ Польщі зможе назавжди позбутися§"
POL_anti_imperialism_desc:0 "Протистояти імперіалістичній війні — похвальний принцип, але одного лише заперечення такої війни недостатньо. Світова революція вимагає протистояння самій ідеї імперіалізму!"
POL_arm_monarchist_militants:0 "Озброїти бійців-монархістів"
POL_arm_monarchist_militants_desc:0 "Ми знаємо, що за нашим кордоном є ті, хто хоче побачити, як [Root.GetLeader] принесе їхній країні порядок та процвітання, як це було зроблено у нас! Нам слід озброїти цих бійців монархії, щоб вони могли битися і повернути престол своєму законному монарху§"
POL_armia_ludowa_desc:0 "Ми не можемо обігнати іноземних імперіалістів з озброєння, але ми здатні організувати бойовиків лівого спрямування, які готові загинути у боротьбі незважаючи ні на що. Заснувавши Армію Людову, військове крило нашої партії, ми завжди матимемо військо, вірне амбіціям революції!"
POL_assert_eastern_claims_pavel:0 "Заявити про права на східні території"
POL_assert_eastern_claims_pavel_desc:0 "Унія включає багато частин колишньої Російської імперії, і, без сумніву, Павла вважали б зрадником, зажадай він їх анексувати. Однак Російської імперії більше немає, і обов’язок Павла як білогвардійця — забрати колишні російські території§"
POL_assert_western_claims:0 "Заявити про права на західні території"
POL_assert_western_claims_desc:0 "Так вийшло, що за межами Польщі опинилися багато її колишніх територій, які з того часу стали великими індустріальними центрами. Для справи Бермондта було б корисно, якби вони повернулися під польський контроль."
POL_baltic_socialism:0 "Затвердити балтійський соціалізм силою"
POL_baltic_socialism_desc:0 "Воля балтійського народу придушена диктаторами, капіталістами та фашистами. Щоб звільнити робітників, потрібне пряме польське втручання."
POL_claim_greater_lithuania_desc:0 "Литва, яку ми знаємо сьогодні, — лише тінь Великого князівства Литовського, що було до неї. Унія — це не просто союз Польщі та Литви, це союз поляків, литовців, українців та білорусів."
POL_claim_livonia_desc:0 "Серед балтійських народів є непорушне почуття братства і товариства. Тепер, коли ми представляємо інтереси Литви, потрібно скористатися цим почуттям братства і об’єднати країни Балтії у складі нашої імперії, що росте."
POL_claim_prussia:1 "Захопити Східну Пруссію"
POL_claim_prussia_desc:0 "У Східній Пруссії проживає безліч представників литовських та польських меншин. Час об’єднати цих людей з їхніми товаришами у складі Унії."
POL_claiming_lithuania_desc:0 "Є ті, хто однаково претендує на владу над Польщею та Литвою, і для кожного поляка, який бажає відновлення Унії, було б дуже до речі, якби ми зробили це під правлінням короля, здатного заявити про своє божественне право на обидві держави."
POL_com_independence_desc:1 "[SOV.GetNameDef] надто довго експлуатує нас! Настав час польським революціонерам знову взяти в руки зброю і боротися за право самоврядування!"
POL_committee_of_national_liberation_desc:0 "Ми зараз перебуваємо в небезпечній позиції: країна затиснута між Німеччиною та Росією і може стати жертвою їх імперіалістичних махінацій. З основою Комітету національного визволення у всіх обложених поляків буде центральна влада, яка організує"
POL_complete_the_bermontian_mission_desc:0 "Наше завдання — боротися пліч-о-пліч з білими і повернути Росію царю — не було виконано через невдале вторгнення в Литву, але тепер у нас під командуванням могутньої Співдружності Націй. Час сідлати коней."
POL_cossack_king_desc:0 "У 1918 році принц, козак і воєначальник Павло Бермондт-Авалов отримав вказівку боротися в Росії за білих, але натомість повів свої війська проти Литви та Латвії. Бермондт непопулярний у народі і не сповідає католицтвом, але користь Біла гвардія."
POL_demand_LIT_pavel_desc:0 "Минулого разу послідовники Бермондта виявилися нездатними анексувати Литву, але тепер, коли у Павла за спиною польська армія, його позиції настільки сильні, що він цілком може змусити литовців піднести йому трон на блюдечко з голубою. , Він бере його по праву."
POL_demand_slovakia_pavel_desc:0 "Чехословаччина слабка, а її території заздрять її сусіди. Якщо німці можуть взяти Судети, просто попросивши, можливо, і ми можемо так само взяти Словаччину?"
POL_dismantle_capitalist_empires_desc:0 "Капіталізм — природний ворог соціалізму, і тепер, коли в Польщі перемогла революція, ми мусимо використовувати свою позицію для боротьби з капіталістичним імперіалізмом у всьому світі, почавши з ліквідації всіх колоніальних імперій."
POL_dismantle_fascist_empires_desc:0 "Фашизм — виразка на тілі нашого світу. Він присвоює собі мову класової боротьби, щоб змусити пролетарів боротися з їхніми ж товаришами за кордоном. Фашисти — найлютіші вороги КПП, і з ними треба розправитися якнайшвидше§"
POL_dismantle_soviet_empire_desc_default:0 "[SOV.GetNameDefCap] називає себе федерацією незалежних республік, але це та сама Російська імперія під шаром червоної фарби — і, як і всі імперії, це ворог Польщі."
POL_dismantle_soviet_empire_desc_alt:0 "З СРСР зійшла вся червона фарба, і тепер ми бачимо справжнє обличчя держави [SOV.GetNameDef], а з ним і його імперські амбіції. Ця держава — ворог Польщі, і з нею потрібно розправитися якнайшвидше."
POL_expand_lithuanian_shipyards_desc:0 "Ми більше не повинні бути обмежені портами Ґдині та Ґданську. Тепер, коли Литва під нашим контролем, ми отримали можливість значно розширити свою морську присутність і змагатися за домінування в Балтійському морі."
POL_anti_capitalist_revolution_desc:0 "Незважаючи на спокусу йти одним курсом із Заходом заради дипломатичної доцільності, ми не можемо продавати свої переконання іноземним капіталістам. Світова революція вимагає боротьби з буржуазією, і саме цим ми й маємо намір зайнятися, хоч би як називали себе опоненти."
POL_assemble_the_regency_council_desc:0 "Акт 5 листопада був обіцянкою Центральних держав створити вільне і незалежне Польське королівство на попелі Російської імперії. Регенти не змогли знайти монарха, перш ніж здати всю владу Пілсудському, але, оскільки санаціоністи не зуміли утворити стабільне повернути регентів, щоб знайти Польщі її законного короля."
POL_fulfil_fifth_of_november_desc:0 "Тепер, коли регентська рада зібрана заново, настав час відкрити двері всім без винятку претендентам на польський трон."
POL_governorate_livonia_desc:0 "Коли багато років тому Павло вторгся в Лівонію та Латвію, він цілком міг зробити першою своєю особистою вотчиною. Зараз Лівонія слабка, а у Павла за спиною міць усієї Польщі. Ніщо не завадить йому відновити Лівонську губернію."
POL_greater_commonwealth_desc:0 "Амбіції Унії виходять далеко за історичні межі давно зниклого королівства. У серцях поляків Унія — велика держава, мультикультурна імперія, що простяглася від моря до моря!"
POL_greater_polish_SSR_desc:0 "Ми довели свою користь СРСР, і було б розсудливо попросити повернути нашу країну контроль над Східною Польщею, а також заплатити нам за нашу видатну службу революції."
POL_hohenzollern_desc:0 "Німці передбачили прихід Гогенцоллернів до влади в новому Королівстві Польща, і наші тісні дипломатичні зв’язки з Румунією роблять румунське королівське сімейство ідеальними кандидатами на трон Польщі."
POL_institute_royal_guards_desc:0 "Тепер, коли монарх сидить на троні, важливо доручити його захист еліті польської армії."
POL_internal_romanian_support_desc:0 "Король Румунії своєю марнотратністю та корупцією веде країну до руйнування. На жаль, але королю Михаю доведеться співпрацювати з критиками свого батька, щоб зберегти Румунію."
POL_king_michaels_coup_desc:0 "Настав час королю Михаю узурпувати румунський уряд і отримати належний йому за народженням титул. Колись союзні держави Польща та Румунія стануть тепер єдиним цілим."
POL_king_of_lithuania_desc:0 "Час прийшов; литовський народ вимагає, щоб [LIT.GetLeader] був повалений, і монархісти готові викласти уряду свої вимоги. З підтримкою Польщі вони зрозуміють, що [Root.GetLeader] — їхній правитель і помазанник Божий."
POL_dabrowszczacy_desc:0 "Інтернаціональні бригади польських добровольчих військ борються за соціалістичні та демократичні ідеї по всьому світу, і тепер, коли Польщу контролює соціалістичний уряд, ми можемо підтримати Польську державу за допомогою цих відважних добровольців."
POL_leftist_economics_desc:0 "У капіталістичній економіці капітал служить еліті. Тепер, коли соціалісти ґрунтувалися в уряді, ми мусимо поставити економіку на службу селянам, які проливали свою кров за цю революцію."
POL_lithuanian_rail_desc:0 "Якщо ми хочемо по-справжньому об’єднати Польщу та Литву, пересування між країнами цього союзу має бути простим. Об’єднавши наші залізниці, ми помітно поліпшимо свої канали постачання та підвищимо промисловий потенціал."
POL_lower_class_education_desc:0 "Занадто довго доступ до освіти залишався привілеєм багатих, але за соціалізму система освіти ніяк не буде пов’язана з особистим майном."
POL_merge_civilian_industries_desc:0 "Тепер, коли наші нації об’єднані, немає сенсу в тому, щоб Литва виробляла тільки для Литви, а Польща — для Польщі. Наша промисловість має стати єдиною для блага єдиного народу."
POL_merge_internal_governments_desc:0 "Хоча на чолі Польщі та Румунії тепер стоїть один монарх, самі держави залишаються розділені своїми внутрішніми урядами. Ми мусимо запропонувати румунам призначити своїх представників у сейм та об’єднати всі інші румунські адміністрації з їхніми польськими еквівалентами."
POL_merge_the_arms_industries_desc:0 "Польська та литовська військові промисловості вже кілька десятків років виробляють зброю тільки для своїх країн, але тепер, коли вони єдині, ми маємо можливість спеціалізувати промисловість та об’єднати польські та литовські заводи."
POL_non_discriminatory_recruitment_desc:0 "Через політику санаціонізму в наших військах непропорційно висока частка польських католиків. Нам варто брати туди будь-якого патріота чи соціаліста, який бажає воювати зі зброєю в руках проти фашизму."
POL_organize_the_peasants_strike_desc:0 "Польща розділена кров’ю селян. По всій польській сільській місцевості вони стають все більш радикальними через нехтування урядом їх інтересами. [POL.GetLeader] неминуче доведе страйки до насильства, так що потрібно підготувати пролетаріат."
POL_polish_path_to_socialism_desc:1 "З самого свого заснування в 1918 року Комуністична партія Польщі зазнавала більшовизації, і тепер багато з її членів — лише прислужники Сталіна. Проте Марія Кошутська та кілька інших видатних членів КПП хочуть позбавити партію від сталі§"
POL_polish_peoples_republic_desc_default:0 "Польща — одна з найбільш промислово розвинених і потужних країн-членів СРСР. Буде тільки правильно, якщо ми отримаємо більше автономії."
POL_polish_peoples_republic_desc_alt:0 "Польща виділяється серед інших країн у [SOV.GetAdjective] сфері інтересів завдяки своїй відносній промисловій розвиненості та відмінній ідеології. Буде тільки правильно, якщо ми отримаємо більше автономії."
POL_preserve_baltic_independence_desc:0 "Хоча балтійські уряди — здебільшого недемократичні та капіталістичні, вони, як і ми, наражаються на загрози із заходу і сходу. Краще ми допоможемо зберегти ці буржуазні диктатури, ніж припустимо, щоб вони стали жертвою імперських амбіцій§"
POL_preserve_bougoise_democracy_desc:0 "Оскільки головна мета КПП — поширити соціалізм по всьому світу, в ці темні часи, коли всюди піднімає голову фашизм, нам потрібно боротися пліч-о-пліч з капіталістами, щоб зберегти буржуазну демократію. Лише у світі, вільний від фаш соціалістична революція§"
POL_press_for_liberia_desc:0 "У 1932 році польський і ліберійський уряд погодилися віддати Ліберію під опіку Польщі. Американці вважають нашу присутність у Ліберії образливою, але ця нація зараз вразлива і відчайдушно потребує польського захисту."
POL_pressure_for_the_west_desc:1 "Суперечки про точні межі між Польщею та Німеччиною після Великої війни велися десятиліттями. У цих дебатах Німеччина зберегла більшу частину своїх промислових центрів, залишивши Польщу практично без індустрії. Тепер, коли сходом править [SOV.GetNameDef], їх слід замінити Сілезією та Померанією."
POL_pro_allied_government_desc:0 "На багатьох сеймиках вже проголосували за те, щоб йти одним курсом із Заходом, і, підвищивши представників, що проголосували, до більш високих урядових постів, ми відкрито покажемо, наскільки ми дружелюбні справі Союзників."
POL_push_for_ruthenia_desc:0 "Залізниці України та Білорусі абсолютно занедбані, але ці території — така ж частина Речі Посполитої, як і будь-які інші. Якщо ми хочемо дійти до самих радянців і забрати те, що належить нам по праву, потрібно вкладати кошти у східну залізничну мережу."
POL_reopen_the_maritime_and_colonial_league_desc:0 "Прагнення Польщі затвердити присутність на інших континентах завершилися з невдалою спробою здобути Палестину. Тепер же завдяки нашому новому тісному зв’язку із Заходом і соціалістичному уряду ми можемо використати нашу столицю, щоб звільнити робітників."
POL_restoration_of_the_royal_sejm_desc:0 "У старі дні Польського королівства в сеймі засідали вірні слуги народу і корони. Відновивши сейм і знищивши Другу республіку, ми мусимо будемо простежити, щоб усі сеймики були лояльні короні§"
POL_restore_bermontians_desc:0 "Західну російську добровольчу армію очолював Павло Бермондт-Авалов, який бажав відновити монархію і повернути лад на західні території Росії. Хоча зараз Павло стурбований в першу чергу Польщею, головне його завдання, як і раніше, знищення російського. Своїм обовʼязком боротися за армію Бермондта§"
POL_restore_poland_hungary_desc:0 "Століття тому Польща та Угорщина були об’єднані під однією короною, і ця спільна нація панувала в Східній Європі. Тепер, коли Трансільванія та Нітра знаходяться під польським контролем, єдине, що не дає нам відродити Польську Угорщину."
POL_royal_dictatorship_desc:0 "Сейм має право накласти вето на будь-яке рішення короля. Хоч і досі нас це влаштовувало, світ змінився, і ми більше не можемо дозволяти бюрократам стояти на шляху королівської волі, даної правителю згори."
POL_seek_german_alignment_desc:0 "Павло, націонал-соціаліст, чий кумир [GER.GetLeader], відомий своєю дружбою з фашистськими державами світу. Нам залишається лише налагодити контакт з фашистами і дізнатися, чи не приймуть вони Польщу під контролем Бермондта§"
POL_social_commonwealth_desc:0 "Хоча будь-які амбіції щодо відновлення польсько-литовської держави йдуть урозріз з цілями нашої революції, не можна заперечувати, що у Польщі, Литви та багатьох інших колишніх членів Речі Посполитої є спільна історія та спільні вороги. У світлі наших спільних дій — таку, пріоритетом якої будуть безпека та свобода її робітників під управлінням соціалізму."
POL_soviet_industry_desc_default:0 "Перевага вступу в СРСР полягає в тому, що ми потрапимо до могутнього союзу держав з найпотужнішою промисловістю, а інвестиції потечуть до нас рікою. Хоча частина нашої промисловості працює на благо СРСР, індустріальні вкладення, які ми отримуємо від нього, помітно підвищують нашу виробничу потужність§"
POL_soviet_industry_desc_alt:0 "Незважаючи на тиск із боку держави [SOV.GetNameDef], ми мусимо продовжувати розвивати свою промисловість. Вона може стати нам у нагоді, якщо ми одного разу вирішимо розірвати свої ланцюги."
POL_soviet_military_staff_desc:0 "Із заснуванням Другої Польської республіки багато польських генералів лівого спрямування бігли в СРСР, щоб далі боротися за світову революцію. Тепер, коли при владі перебуває дружній Радам уряд, ці відважні вигнанці можуть повернутися додому."
POL_support_colonial_workers_strikes_desc:0 "Робітники в європейських колоніях страждають і ведуть свою боротьбу, згинаючись під гнітом і працюючи на імперію, яка не дає їм нічого. Цим робітникам нічим боротися за свободу, і якщо ми дійсно хочемо наблизити світову революцію, ми з гнобителями-колонізаторами."
POL_support_monarchism_in_LIT_desc:0 "Як і Польща, Литва мала обрати собі нового короля. При цьому, на відміну від Польщі, Німеччина оголосила чесні вибори нелегітимними, але ми можемо забезпечити литовцям сильного правителя, який і був їм обіцяний, — того, хто зможе Литву від німецького імперіалізму§"
POL_warsaw_to_crimea_railway_desc:0 "У наших устремліннях правити від моря до моря важливо, щоб кожна взята нами територія була повністю інтегрована в нашу країну. Наші природні кордони простягаються з півночі на південь, зі сходу на захід, і якщо ми зʼєднаємо Крим із нашою залізницею наш контроль над регіоном зросте."
POL_elect_a_PSL_leader_desc:0 "Хоча комуністи змагаються за вплив у нашому уряді, військові підтримують ПКП. Якщо ми зараз затвердимо своє лідерство, КПП не зможе захопити контроль над урядом."
POL_invest_in_the_peasantry_desc:0 "Селяни боролися в наших лавах, заручившись обіцянкою, що ми поліпшимо життя села, і ми маємо намір цю обіцянку виконати. Надійна інфраструктура та мережа залізниць гарантують, що ніхто не залишиться осторонь."
POL_seek_an_alliance_with_kaiser_desc:0 "Королівство Польща зобовʼязане своїм існуванням Акту 5 листопада — декларації німецького кайзера, в якій той обіцяв виділити території під нове Польське королівство з окупованої Росією Консерсійної Польші, як Німецької імперії могло б закласти основу нашого малоймовірного союзу."
POL_surrender_the_east_desc:0 "СРСР вважає Східну Польщу законною частиною України та Білорусії, інтереси яких він, за його ж словами, представляє. Можливо, поступившись цими територіями радянцям, ми зможемо стати їх союзниками."
POL_woo_morges_staff_desc:0 "Без хоча б часткової армійської підтримки наш бунт не принесе плодів. Більшість залишається лояльною до однієї з трьох гілок санаціоністів, Фронт Морж же зацікавлений у відновленні польської демократії. Можливо, його представники погодяться співпрацювати з нами."
POL_ease_sanationist_tensions_desc:0 "Багато членів Фронту Морж займають високі військові пости в русі санаціоністів. Можливо, нам вдасться переконати їх використати свій політичний капітал, щоб послабити тиск уряду на страйкуючих. Це дасть нам цінний час для розвитку свого руху в Польщі."
POL_arm_peasant_militia_desc:0 "Польське селянство може звільнити себе від гнобителів лише одним способом — взявши до рук зброю і розпочавши війну з буржуазією. Використавши політичний капітал Фронту Морж, щоб вкрасти спорядження у санаціоністів, ми почнемо війну вже§"
POL_state_national_council_desc:0 "Санаціоністи закріпили свої переконання в Квітневій конституції. Час і нам зробити те саме. Крайова Рада Народова буде заснована для того, щоб зібрати політиків-соціалістів з усієї Польщі та виправити реакційні закони санаціоністів."
POL_communal_governance:0 "Громадське управління"
POL_communal_governance_desc:0 "Хоча Селянська війна і була необхідна, але вона посіяла хаос і розруху в селі. Настав час відбудовувати села заново і збирати місцеві органи управління, щоби залікувати шрами, залишені війною."
POL_raise_the_black_madonna:0 "Підняти Чорну Мадонну"
POL_raise_the_black_madonna_desc:0 "Чорна Мадонна — священний образ Діви Марії, популярний серед нижчих класів Польщі як захисниця країни та її знедолених. Якщо ми зробимо Чорну Мадонну символом свого руху, то, коли настане час, народ знатиме, що Богородиця на нашому боці."
POL_reassemble_the_sejm:0 "Наново зібрати сейм"
POL_reassemble_the_sejm_desc:0 "Тепер, коли в Польщі відновлено демократію, настав час заново скликати сейміки, розпущені свого часу санаціоністами."
POL_empower_the_morges_desc:0 "Фронт Морж показали себе союзниками демократії; нічого з того, що ми досягли зараз, не було б можливо без їхньої допомоги. Можливо, ці генерали заслужили право очолити своє власне військове крило."
POL_ROM_join_allies_desc:0 "Тепер, коли об’єднані престоли Польщі та Румунії, ми мусимо звернути увагу наших дипломатів назад на західних союзників."
POL_anti_blitz_tactics_desc:0 "Німці хочуть розтрощити нас швидким і потужним натиском, але, можливо, їхня військова машина хоч і потужна, але крихка. Людей можна змусити зустрічати небезпеку, не відступаючи ні на крок, а танки небезпечні лише в тому випадку, якщо до них не готуватися."
POL_anti_fascist_military_desc:0 "Хоч соціалістичний уряд певною мірою роз’єднав Польщу, наша орієнтація на Захід дає нам спільну політичну мету — наполегливе протистояння фашизму та німецькому імперіалізму. Підтримка і пропаганда посилять і об’єднають нашу армію§"
POL_anti_germans_abroad:0 "Підтримати антинімецькі рухи за кордоном"
POL_anti_germans_abroad_desc:0 "Країни Балтії — наші брати в цій боротьбі з більшовизмом і нацизмом. Нехай вони розрізнені, жалюгідні і слабкі, але за допомогою польського уряду ми, можливо, ще зуміємо перетворити їх на ефективні військові механізми."
POL_assert_eastern_claims_desc:0 "Польща в поточному її стані — лише тінь колишньої імперії. Польща — це не просто місце, де живуть поляки, це спадщина Речі Посполитої, і ми мусимо відновити старі кордони на сході."
POL_assurance_of_loyalty_desc:0 "Німці забрали у нас значні території, а наші зусилля з підтримки війни безперечні. З нас досить раболіпства — час вимагати компенсацію за те, чого ми втратили."
POL_beck_ribbentrop_desc:0 "Не секрет, що німці дуже хочуть анексувати Ґданськ та інші колишні німецькі території, але для цього не обов’язково проходити через кривавий конфлікт. Можливо, Юзеф Бек зможе придумати дипломатичне рішення для перегляду кордонів."
POL_declare_independence_desc:0 "Німці були корисні нам для усунення загрози від держави [SOV.GetNameDef], але тепер наша черга повстати проти тих, хто бажає бачити Польщу в ланцюгах. Настав час атакувати Райх."
POL_demand_LIT_desc:0 "Литовський уряд розколотий, слабкий і відрізняється поганим економічним і військовим управлінням. Польська держава неповна без своїх підданих, і, можливо, литовці погодяться на об’єднання, якщо їх просто попросити."
POL_demand_pomerania_desc:0 "Померанія колись була частиною Польської держави, а тепер вона в руках німців. Мало хто вірить в успіх цього підприємства, але все ж таки варто кинути жереб і взяти те, що належить нам."
POL_divide_lit_desc:0 "Нам потрібно відновити Унію, німцям потрібен Мемель — можливо, ми зуміємо дійти згоди і висунути Литві спільний ультиматум."
POL_empower_falangist_militants:0 "Посилити бійців-фалангістів"
POL_empower_falangist_militants_desc:0 "Серед фалангістів є воєнізовані організації, які озброюються для неминучої боротьби з комуністами. За допомогою уряду ці ентузіасти можуть утворити потужне збройне крило партії фалангістів."
POL_falangist_international_desc:0 "Протистояння нацизму та італійському фашизму ставить нас у вразливе становище. Ми мусимо шукати союзників у боротьбі з німцями. Можливо, представивши фалангізм як альтернативу, ми зможемо утворити союз близьких за духом націй."
POL_force_polish_upper_class:0 "Просувати польський вищий клас"
POL_force_polish_upper_class_desc:1 "Поляки — молода, лише нещодавно звільнена нація, і тому багато хто з них належать до нижчих верств суспільства. Наша країна не протримається довго, якщо ми не створимо елітний клас, який з юних років навчається управлінню державою."
POL_german_staff_desc:0 "У Польщі є помітна німецька етнічна меншість, і хоча німці захочуть використати молодих людей з її числа проти нас, наша поточна співпраця з Німеччиною, можливо, зробить німецькі громади в Польщі більш прихильними до нашої справи."
POL_german_training_desc:0 "Наші німецькі «партнери» досить ретельно охороняють свої військові секрети, але, можливо, якщо запропонувати їм керувати деякими з наших внутрішніх військових справ, вони будуть змушені розкрити частину цих секретів нам."
POL_integrate_greater_kashubia_desc:0 "Слов’янський народ Кашубії вважає всю Померанію своєю законною територією, а багато поляків вважають її частиною Польщі. Тепер, коли ці землі в наших руках, нам потрібно лише інтегрувати їх в уряд, і Східна Німеччина стане Західною Польщею."
POL_integrate_the_endecja_desc:1 "Поки відділення націонал-демократичної партії під назвою «Ендеція» веде переговори про коаліцію з санаціоністами, більшість у партії, як і раніше, проти цього. Запросивши в наш уряд ключових націонал-демократів, ми, можливо, ще зуміємо утворити уряд, об’єднаний ідеєю польського націоналізму§"
POL_integrate_the_falanga_desc:0 "НРЛ-Фаланга — небезпечна і не чужа насильству організація, але націоналізм, що росте в уряді, може спонукати фалангістів обʼєднатися з нами заради майбутнього Польщі."
POL_invite_the_baltics_desc:0 "У той час як більшості католицьких країн загрожує небезпека вторгнення більшовиків, держави Балтії — природні союзники справи фалангізму, і їх необхідно захищати."
POL_invite_the_lowlands_desc:1 "Хоч у Бенілюксі фалангізм зараз знаходиться на задвірках політики, досить деякого часу і ресурсів, щоби зробити цю течію досить поширеною і утворити альянс з відповідними державами."
POL_konfederacja_narodu_desc:1 "Конфедерація народу — невелика група польських націоналістів, які протистоять будь-яким спробам Німеччини окупувати Польщу. Можливо, якщо ми оголосимо, що наші інтереси суперечать німецьким, ці бойовики приєднаються до нашої справи."
POL_nationalist_constitution_desc:0 "Квітнева Конституція ще не змогла закріпити образ польської ідентичності, але деякі члени націонал-демократичної партії та партії фалангістів запропонували свою допомогу у зміні Конституції. Вони складуть такий текст, де ідентичність нашої нації займатиме лідируюче місце."
POL_polish_shock_battallions_desc:0 "Uderzeniowe Bataliony Kadrowe — спеціально підготовлені ударні батальйони, озброєне крило Конфедерації народу, готове померти, але не віддати Варшаву ворогам."
POL_underground_conscripts_desc:0 "Оголосивши заклик серед осередків Польської Підпільної держави, ми дамо нашим загонам можливість значно ефективніше боротися з окупантами."
POL_prepare_german_line:0 "Підготувати Німецьку лінію"
POL_prepare_german_line_desc:0 "Кордон з Німеччиною — найуразливіше місце нашої країни. Щоб не пустити німців у Варшаву, їх потрібно зустрічати біля самого кордону і там у зародку придушувати будь-яку спробу зламати нашу волю."
POL_privatize_education:0 "Захопити іноземні підприємства"
POL_privatize_education_desc:0 "Іноземні інвестори принесли нам чимало користі, але все ж таки засновані ними підприємства краще передати у володіння Польщі. Початкові власники засмутяться, але це необхідний акт патріотизму."
POL_radicalize_poles_in_germany:0 "Радикалізувати польських бойовиків у Німеччині"
POL_radicalize_poles_in_germany_desc:0 "У Німеччині проживає багато польських меншин, схильних до радикалізації. Можливо, якщо ми розкриємо їм плани Німеччини на Польщу, вони організуються в бойовиків, готових боротися за нашу справу."
POL_reach_out_to_underground_state_desc:1 "Польська Підпільна держава діє таємно, за зачиненими дверима. Звернувшись до неї і заручившись її підтримкою, ми, можливо, зуміємо одного разу повалити наших колишніх господарів."
POL_reassert_silesian_claims:0 "Знову заявити права на Сілезію"
POL_reassert_silesian_claims_desc:0 "Доля Сілезії була каменем спотикання в ранні дні Польської Республіки і уряд на той час погодився поступитися більшою її частиною, обмежившись відносно малою територією Верхньої Сілезії. Сильна держава так би не вчинила. Потрібно знову."
POL_reopen_national_elections:0 "Наново відкрити національні вибори"
POL_reopen_national_elections_desc:0 "Мета націонал-демократів — відновити демократію в Польщі, простеживши при цьому, щоб уряд служив інтересам польського націоналізму. Ми мусимо знову відкрити вибори — але так, щоб непатріотичні партії не могли виставляти свої кандидатури."
POL_request_autonomous_status:0 "Попросити автономний статус"
POL_request_autonomous_status_desc:0 "Ми чахнемо під вагою німецького впливу. Ми мусимо запросити більшу промислову автономію, якщо хочемо, щоб у нас було хоч якесь майбутнє."
POL_riot_of_37_desc:0 "Санаціоністи ніколи не погодяться мирно передати владу фалангістам, але вплив останніх давно вийшов з-під контролю санаціоністів. Одного повстання у Варшаві може бути достатньо, щоб поставити Фалангу на чолі нації."
POL_sideline_the_sanacja:0 "Відтінити Санацію"
POL_sideline_the_sanacja_desc:0 "Фалангісти та націонал-демократи набрали достатній вплив у польському уряді. Якщо вони співпрацюватимуть щільніше, санаціоністи можуть значно втратити політичний капітал і стати вразливими для перевороту."
POL_siodemki:0 "Консолідувати Конституції"
POL_siodemki_desc:0 "Санаціоністи підтримують Квітневу конституцію, тоді як націонал-демократи хочуть замінити її своєю власною. Оскільки наші партії співпрацюють, ми не можемо допускати різночитань і маємо об’єднати два ці різні бачення майбутнього Польської Республіки в одне."
POL_state_catholicism_desc:0 "Католицька ідентичність невідʼємна від фалангістської ідеології, і тому церква та держава мають стати єдиним цілим."
POL_support_falangists_in_the_americas_desc:0 "На Американському континенті розвинений рух фалангістів — в основному в латиноамериканських країнах. Розширення нашого альянсу на цей континент необхідно не тільки для того, щоб зміцнити фалангістські інтереси по всьому світу, але і для того, щоби захистити наших товарів."
POL_support_global_falangism_desc:0 "Ми не самотні у своєму прагненні принести нашій нації фалангізм. По всій Польщі є добровольці, які хочуть підтримати світовий фалангістський рух, і держава має їм допомагати."
POL_the_national_commonwealth_desc:0 "Старе співтовариство являло собою Польську імперію, що правила великими землями та народами. Тепер, коли Литва в наших руках, Польська імперія відновиться знову!"
POL_romanov_desc:0 "Молода пані, яка називає себе Анастасією Романовою, несподівано заявляє, що останнім монархом Польщі був цар Микола II і, отже, право царювати в Польщі даровано їй Богом."
POL_invite_exiled_nobility_desc:0 "Багато російських аристократів відмовляються визнавати законність правління нашого короля Анастасії. Якщо запросити їх повернутися і пообіцяти титули, можливо, вони змінить свою думку і визнають її правомірною спадкоємицею царя Миколи II."
POL_pan_slavism_desc:0 "Досі рух панслов’янізму був лише корисним інструментом для утвердження російськими своєї гегемонії над усіма слов’янами — але ж він корисний і для об’єднання розрізнених слов’янських народностей в об’єднані держави, такі як Югославія і Чехословаччина. Чому ж тоді Польща? Хіба не варто їй теж звернути собі на користь цю хвилю панслов’янізму§"
POL_demand_yugoslav_subjugation:0 "Вимагати підпорядкування Югославії"
POL_demand_yugoslav_subjugation_desc:0 "Якщо ми хочемо коли-небудь реалізувати свій план щодо панслов’янського об’єднання, не варто забувати про південних слов’ян. Хоч між нами і знаходяться державні кордони та гірські хребти, все ж таки ми, як і вони, — слов’яни."
POL_claim_russia_desc:0 "Король Анастасія Романова — остання жива спадкоємиця царя Миколи II, і тому її претензія на російський трон не просто легітимна — це Божа воля. Російська аристократія підтримує її претензії, і Анастасія готується зайняти перше місце§"
POL_proclaim_slavic_unity_desc:0 "Тепер, коли вся російська і польська територія перебуває під нашим контролем, ми маємо намір досягти того, чого не вдавалося до нас жодному цареві. За згодою та схваленням як російських, так і поляків ми оголосимо про об’єднання слов’янських народів."
POL_niech_zyje_opor_desc:0 "По всій Польщі ходять чутки про бунт і свободу. У наших церквах і в підпіллі відважні та патріотичні поляки хочуть відновити незалежну Польщу, і силою агітації та зброї ми цілком можемо звільнити Варшаву!"
POL_morges_pact_desc:0 "У Польщі відновлено демократію, і амбіції пакту Морж майже реалізовані. Залишається лише посилити наші зв’язки з Францією та відновити франко-польський союз."
POL_morges_economic_union_desc:0 "Тепер, коли відносини Франції та Польщі посилилися, ми можемо гарантувати один одному економічну взаємодопомогу за часів війни."
POL_invite_romania_to_morges_desc:0 "Один тільки франко-польський союз не витримає всієї сили натиску країн Осі. Ми мусимо розширити наш союз між морями."
POL_align_with_habsburgs_desc:0 "Габсбурґи сидять як на польському, так і на угорському тронах. Можливо, настав час офіційно зміцнити наші сімейні зв’язки, уклавши альянс."
POL_habsburg_desc:1 "Карл Альбрехт фон Габсбурґ — польський патріот і, за щасливим збігом, член королівської сім’ї. Можливо, варто запросити його зайняти трон, до якого його готували від самого народження."
POL_habsburg_monarchist_militants_desc:0 "У Чехословаччині є ті, хто жадає повернення абсолютної спадкової монархії. Потрібно лише дати їм зброю, і вони силою просунуть справу Габсбурґів у маси!"
POL_join_CZE_industry_desc:0 "Промисловість у Богемії та Польщі ніяк не пов’язана один з одним. Потрібно виправити це, щоб отримати максимум вигоди з союзу наших націй."
POL_join_CZE_military_desc:0 "Наша військова промисловість розділена і не працює на спільну справу. Потрібно інтегрувати чеський промисловий комплекс до польських збройних сил."
POL_join_CZE_rails_desc:0 "Доставка вантажів через Судети — дорога й неефективна задача. Щоб успішно захищати всю нашу нову націю, ми мусимо об’єднати наші мережі залізниць."
POL_king_of_bohemia_desc:0 "У Чехословаччині сильні монархістські настрої. Нам потрібно лише наполягти на своїх претензіях на богемський трон, і чеський уряд, без сумніву, поступиться нашим вимогам."
POL_kings_guard_desc:0 "Король хоче командувати армією, і хто краще підійде на роль підлеглих, ніж його особиста королівська гвардія?"
POL_press_the_habsburg_claim_desc:0 "Угорщина надто довго залишається без короля, а ерцгерцог Отто фон Габсбурґ — без власного трону. Ми маємо посилити претензії нашого родича на трон і забезпечити правління Габсбурґів у Європі!§!" G
POL_reclaim_west_slavia_desc:0 "Кашуби, полаби та лужичани — теж західнослов’янські народи, але багато хто з них живе поза нашими межами і нашим впливом. Якщо ми хочемо бути захисниками західнослов’янських народів, захищати потрібно всіх без винятку."
POL_restore_the_diet_of_galicia_desc:0 "Галицький сейм представляв правління Габсбурґів у Польщі, і тепер, коли Габсбурґ сидить на нашому троні, буде справедливо відновити і сейм."
POL_royal_hussars_desc:0 "Крилаті гусари були одними з найзнаменитіших польських солдатів, і хоча час гусар давно минув, традиції бойової кавалерії сильні в Польщі досі. Їх потрібно лише трохи підтримати, щоб вони здобули всесвітню славу."
POL_royal_officer_corps_desc:0 "Будучи королем і генералом, Карл Альбрехт є видатним зразком польського джентлмена. Ймовірно, всіх наших офіцерів варто навчати мистецтву війни так, як навчався йому наш король в окопах."
POL_soldier_king_desc:0 "Король прагне боротися за цю країну на передовій, але ми не можемо припустити, щоб наш правитель так ризикував собою. Можливо, якщо дати йому звання фельдмаршала, він послужить у кризу вічним символом нашої нації, а заразом і задовольнить свою пристрасть до битві."
POL_support_monarchy_in_CZE_desc:0 "Габсбурзьке правління в Чехословаччині швидко йде в історію, але тепер, коли Габсбурґ сидить на нашому троні і польська ідентичність сильна як ніколи, ми можемо пропагувати західнослов’янську ідентичність і посилити претензії Габсбурґів§"
POL_trust_in_the_west_desc:0 "Хоч австрійські Габсбурґи і боролися проти західних держав у Великій війні, Польща — друг Заходу. Ми мусимо вірити, що наші союзники за морем продовжать допомагати нам, як уже не раз допомагали в минулому."
POL_unite_west_slavia_desc:0 "Оскільки наш король править відразу Польщею та Богемією, нам залишається лише об’єднати їхню адміністрацію, і мрія про Західну Славію буде здійснена."
POL_restore_poland_hungary_tt:0 "Якщо Угорщина погодиться, вона вступить до §Yличного союзу§! з нами, зберігши при цьому номінальну незалежність."
POL_find_a_king_tt:1 "§YЗа виконання цього фокусу§! потенційні кандидати на польський трон будуть претендувати на титул §Yкороля§! [Root.GetFlag] §YПольщі§! за допомогою §Yподії§!.\nКоли кандидата виберуть, цей фокус буде §Yзавершено§!."
sabotaged_industry_tt:0 "§YКоли окуповано наш регіон:§!\nНаші §Yфабрики§! і §Yінфраструктура§! стануть §Rоб’єктами диверсії§!."
POL_keep_looking_tt:0 "§YМи розглянемо інших кандидатів на трон.§!"
more_equipment_civil_war_tt:0 "З початком повстання §Yселянам§! буде доступно більше спорядження."
adding_state_to_strike_flag:0 "Ця держава вже примикає до селянського повстання."
invited_motor_co:0 "Запрошує іноземну автомобільну компанію."
monarchy_banned_tt:0 "§Y[pol_monarchy_claimer_target.GetNameWithFlag]§! більше не зможе пропагувати монархізм."
unlock_warsaw_uprising_tt:0 "З §Rрівнем спротиву в 50%§! на [POL.GetFlag][POL.GetAdjective]их територіях ви отримаєте доступ до операції §YВаршавське повстання§! після завершення операції §YВийти на зв’язок із опором§!."
warsaw_uprising_will_happen_tt:0 "Кожна §Y[POL.GetAdjective] національна територія§! повстане в §Rбунте§! проти держави §Y[FROM.GetNameWithFlag]§!."
POL_keep_resistance_low_tt:0 "Якщо рівень §Rспротиву§! в державі §Y[POL.GetNameWithFlag]§! дорівнює §R50% або вище§!, §Y[POL.GetNameWithFlag]§! зможе почати §RВаршавське повстання§!!"
POL_motors_become_free_tt:0 "Закордонні автомобільні компанії більше не вимагають товарів народного споживання."
POL_remove_colony_purchase_tt:0 "Прибрати рішення: §YПридбати регіон [POL_colony_purchase.GetName]§!"
POL_fight_against_capitalism_desc:0 "Незважаючи на спокусу йти одним курсом із Заходом заради дипломатичної доцільності, ми не можемо продавати свої переконання іноземним капіталістам. Світова революція вимагає боротьби з буржуазією, і саме цим ми й маємо намір зайнятися, як би не називали себе опоненти."
POL_anti_fascist_army_desc:0 "Хоч соціалістичний уряд певною мірою роз’єднав Польщу, наша орієнтація на Захід дає нам спільну політичну мету — наполегливе протистояння фашизму та німецькому імперіалізму. Підтримка і пропаганда посилять і об’єднають нашу армію."
