BUL_toppling_giants_wargoal_2_tt: "Надає ціль війни §YМаріонетка§! проти §Yбудь-яких великих європейських країн, сусідніх із державою [ROOT.GetFlag][ROOT.GetNameDef]§!."
BUL_nationalist_propaganda_combo_tt: "Якщо національний дух §YДоля Балкан§! усе ще активний після завершення цього фокусу:\n- Збільшує тривалість §YДолі Балкан§! (§Y+365§! днів).\n- Отримає поліпшену версію національного духу §YНаціоналістична пропаганда§!."
