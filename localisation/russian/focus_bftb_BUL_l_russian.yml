BUL_restore_the_bulgarian_patriarchate_desc: "Треба тиснути на Константинопольського патріарха, щоб він визнав автокефалію Болгарської церкви та вжив необхідних заходів, щоб Священний синод Болгарської православної церкви міг обрати митрополита, який стане Болгарським патріархом."
BUL_total_war_desc: "Ми мусимо формалізувати наші територіальні претензії в Румунії з метою забезпечення джерела нафти для підтримки наших військових зусиль, оскільки держава [ROOT.GetNameDef] нарешті готова вести тотальну війну проти ворогів своїх союзників."
BUL_the_eastern_front_desc: "До цього часу наші громадяни не хотіли допускати будь-якої ворожості до визволителів болгарського народу. Але нищівна війна між нашими союзниками та [SOV.GetNameDef] змінила мислення багатьох колишніх недоброзичливців, які тепер підтримують нашу пропозицію приєднатися до Східного фронту."
BUL_the_third_bulgarian_empire_desc: "Ми мусимо зробити останній крок на нашому шляху до слави і величі. У країн, які принижували Болгарію в минулому, не залишиться іншого вибору, як визнати зверхність нашої могутньої нації.\nНастав час проголосити Третє Болгарське царство!"
BUL_the_spanish_struggle_tt: "§YГоловнокомандувач авіації§! §YЗахарій Захарієв§! буде відправлений брати участь у громадянській війні в Іспанії як льотчик-винищувач болгарської добровольчої авіаційної групи. §RПотребує відправлення добровольців у §Y[GetSpanishRepublicFlag]Республіканську Іспанію§!.§!"
