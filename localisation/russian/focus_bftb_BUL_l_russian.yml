BUL_acquire_modern_tools_desc: "Болгарська промисловість в основному складається зі старомодного, дрібного виробництва та ремісничих виробів. Нам потрібні відповідні інструменти для того, щоби будувати та розвивати основи сучасної промисловості."
BUL_improve_the_road_system_desc: "Болгарські дороги, м'яко кажучи, абсолютно недорозвинені, що ускладнює та вповільнює сполучення. Розвиток сучасної інфраструктури, здатної поліпшувати та розширювати нашу поточну дорожню систему, прокладе шлях до вирішення наших транспортних проблем."
BUL_attract_foreign_capitals_desc: "Нам не вистачає засобів, щоби самостійно побудувати потужну та ефективну промисловість, тому найкраще звернутися до іноземних інвесторів, які бажають розширити свій бізнес і працювати в Болгарії."
BUL_invigorate_national_industry_desc: "Ми надто довго покладалися на іноземний капітал для розвитку нашої інфраструктури, промисловості та сільського господарства. Якщо ми прагнемо самодостатності та свободи розвивати нашу країну по-своєму, ми мусимо почати з інвестування в національну промисловість та розвиток нових заводів.\nЦе буде непросте завдання, але воно, безумовно, того варте зусилля в довгостроковій перспективі."
BUL_expand_sofia_university_desc: "Виділивши частину нашого бюджету на фінансування розширення приміщень Софійського університету, найпрестижнішого вищого навчального закладу Болгарії, ми збільшимо наш кількість блискучих умів, які ми добре використаємо."
BUL_expand_the_tobacco_industry_desc: "Протягом десятиліть нашим основним експортом була наша сільськогосподарська продукція, але зрозуміло, що ми все ще можемо збільшити прибуток від цього експорту, перейшовши від виробництва зерна до більш цінних культур, таких як тютюн."
BUL_nationalization_desc: "Іноземний капітал дозволив нам розвивати нові промислові комплекси в Болгарії в таких масштабах, яких раніше не було на Балканах. Але магнати, які ними володіють, дедалі більше розкрадають нашу економіку, тож настав час захопити їхні засоби виробництва та витіснити їх із нашої країни. Однак це розлютить іноземні уряди, і, якщо дипломатія зазнає невдачі, нам, можливо, доведеться за це боротися..."
BUL_nationalization_warning_tt: "Унаслідок націоналізації іноземні країни, які інвестували в болгарську промисловість, можуть вирішити накласти на нашу країну торгове ембарго, вигнати нас із фракції або навіть оголосити нам війну.!"
BUL_increase_industry_investments_desc: "Ми мусимо розвивати важку промисловість, здатну підтримувати наш великий промисловий і військовий розвиток. Потрібні великі національні інвестиції, але це наблизить нас до нашої остаточної економічної незалежності."
BUL_utmost_optimization_desc: "Віддаючи пріоритет розвитку нашої національної промисловості, ми відчули постійне зростання виробництва і швидко розвивалося багато нових галузей, хоча вони ще не дуже ефективні. Настав час зробити останні зусилля, провести масштабну промислову та земельну реорганізацію, яка дозволить досягти максимальної ефективності як у промисловості, так і в сільському господарстві."
BUL_national_railway_lines_desc: "Нам потрібні швидкі та надійні способи переміщення не лише наших військ, а й постачання по всій країні. Розширення наших залізничних ліній поліпшить наші логістичні можливості."
BUL_all_that_glitters_desc: "Поклади золота в Челопечі можуть служити нашій економіці в той час, коли інвестиції в нематеріальні активи знаходяться під великим ризиком. Вплив на наші національні резерви має бути відчутним."
BUL_light_metal_exploitation_desc: "Оскільки наша військова промисловість висуває великі вимоги до наших природних ресурсів, необхідно докласти зусиль для розширення внутрішнього виробництва. Хоча наші родовища залишаються невеликими, цей скрутний час, безумовно, вимагає їх експлуатації."
BUL_steel_plant_in_pernik_desc: "Болгарія не є найбагатшою країною на Балканах з точки зору ресурсів, і тому ми мусимо отримати максимум від скарбів, які приховує наша земля. Ми мусимо вдосконалити наші чавунні заводи та вуглевидобувні потужності в Перніку, а також побудувати там наш перший завод із виробництва сталі."
BUL_mineral_extraction_in_the_rhodopes_desc: "Родопи багаті на корисні копалини, такі як хроміт, залізна руда, цинк і свинець, і наші експерти з оптимізмом переконані, що правильне розвідування території може привести до відкриття нових родовищ."
BUL_uranium_prospecting_desc: "Уран стає надзвичайно цінним ресурсом для створення потужної та руйнівної нової зброї, і ми відкрили потенційно багаті родовища в Бухові. Ми мусимо обстежити територію та подумати, чи буде нам вигідніше використовувати ресурс самостійно чи надати права на експлуатацію нашим союзникам."
BUL_uranium_prospecting_no_target_tt: "Відкриває рішення: §YКонцесійна угода щодо урану§!, яка надає бонуси лідеру болгарської фракції або головному союзнику. §RВимагає, щоб Болгарія була в альянсі.§!"
BUL_uranium_prospecting_leader_target_tt: "Відкриває рішення: §YДоговір про концесію урану§!, що надає бонуси лідеру болгарського альянсу."
BUL_uranium_prospecting_major_ally_target_tt: "Відкриває рішення: §YУранова угода про концесію§!, яка надає бонуси головним союзникам Болгарії."
BUL_georgi_benkovski_aircraft_repair_facilities_desc: "Для побудови національних військово-повітряних сил необхідне будівництво ангарів для ремонту літаків і випробувальних центрів двигунів. У зв'язку з цим нам представили цікавий проєкт створення авіаремонтного заводу «Терем Ґеорґія Бенковського» у Пловдіві."
BUL_pilot_training_program_desc: "Якщо Болгарія хоче домінувати в небі, нам знадобиться великий набір досвідчених пілотів і членів екіпажу, і для цього ми мусимо розробити оптимальну програму навчання, підкріплену необхідними повітряними базами та навчальними засобами."
BUL_negotiate_bulgarian_rearmament_desc: "Болгарська армія перебуває в жалюгідному стані через обмеження Ньойї-сюр-Сенського договору, і ми майже беззахисні перед вторгненням будь-якої прикордонної країни. Ми мусимо якомога швидше домовитися про скасування цих обмежень, щоби наші жадібні сусіди не вирішили розпочати нову балканську війну." # Œ
BUL_reorganize_the_military_industry_desc: "Наша військова промисловість застаріла та неефективна, розрахована на випуск застарілої техніки. Ми мусимо провести програму модернізації, поки не пізно."
BUL_darzhavna_aeroplanna_rabotilnitsa_desc: "Ми не мусимо покладатися на іноземних конструкторів, щоби забезпечити наші ВПС необхідними літаками. Ми проведемо велике розширення та модернізацію потужностей нашого Державного авіаційного цеху в Божурищі."
BUL_darzhavna_samoletna_fabrika_desc: "В потужності на ДАР в Божурищі вже виробляються болгарські винищувачі для забезпечення наших військово-повітряних сил. Тепер ми можемо інвестувати в дію на авіаційному заводі в Ловечі, з модерні інсталяції, які будуть фокусуватися на виробництві інших ліків літаків."
BUL_foreign_aircraft_designers_desc: "Навіщо нам витрачати час і сили на розвиток національної авіаційної галузі, коли ми можемо просто найняти іноземних конструкторів із десятиліттям досвіду виробництва військових літаків?"
BUL_kaproni_bulgarski_desc: "Італійська авіабудівна компанія Caproni зараз стоїть перед банкрутством, намагаючися подолати нестачу ресурсів, які були спрямовані на інші виробничі лінії. Це відкриває для нас можливість придбання свого промислового комплексу «Капрони Българськи» в Казанлиці, де ми могли б зосередитися на виробництві середніх і важких бомбардувальників."
BUL_darzhavna_voenna_fabrika_desc: "Розширення на Державний військовий завод в Казанлик може закласти основи відповідної національної промисловості, здатної задовольнити потреби нашої армії у високоякісному оснащенні."
BUL_found_dvf_sopot_desc: "Будівництво фабрики боєприпасів у Сопоті було розпочате в 1935 році, але ще не завершене. Ми мусимо укласти договір на придбання решти машин й обладнання для введення комплексу в експлуатацію якомога швидше."
BUL_contract_foreign_companies_desc: "Наша військова промисловість далека від того, щоб реалізувати адекватну програму переозброєння. Ми мусимо шукати за кордоном конструкторів, здатних виробляти високоякісні транспортні засоби для забезпечення нашої армії."
BUL_rebuild_the_army_desc: "Ми оточені потенційними ворогами, і як нас навчила історія, дуже важливо, щоби ми побудували потужну армію та розробили сучасну тактику, якщо ми хочемо перемогти в будь-якому майбутньому конфлікті."
BUL_vasil_levsky_national_military_university_desc: "Національний військовий університет має довгу історію, але його військова освіта різко скоротилася після прийняття Ньойїського договору. Настав час профінансувати проєкт розширення їхньої бази та заохочення набору нових курсантів, які з часом стануть успішними офіцерами." # Œ
BUL_prussia_of_the_balkans_desc: "У перші роки свого існування Болгарське царство було сильно мілітаризованою державою з великою й добре оснащеною армією, а тому називалася Пруссією Балкан, поки її не зрадили колишні віроломні союзники. Проте ми відбудували нашу країну після принизливих поразок минулого, і тепер настав час повернути колишню славу Болгарії. Світ знову назве нас Пруссією Балкан!"
BUL_national_military_academy_desc: "Начальник Національної військової академії представив нам проєкт розширення його об'єктів, який має на меті не лише підвищити потужність навчального закладу, а й забезпечити кращу підготовку наших майбутніх військових командирів."
BUL_war_logistics_desc: "Ми програли Велику війну не через поразки на полі бою, а через неспроможність прогодувати свій народ і забезпечити наші війська. Ми мусимо поліпшити нашу логістику, щоб цього більше не повторилося."
BUL_defensive_lines_desc: "Ми мусимо розпочати будівництво відповідних укріплень та поліпшення інфраструктури, щоби захистити наші транспортні шляхи та забезпечити потік постачання для наших військ."
BUL_a_black_sea_fleet_desc: "Якщо ми хочемо мати якусь військово-морську присутність, нам потрібно зібрати флот, придатний для Чорного моря, зосередившись на будівництві есмінців, оскільки вони є основою будь-якого сучасного флоту."
BUL_improve_coastal_defenses_desc: "Ми надзвичайно вразливі до будь-якого можливого морського вторгнення з Чорного моря, тому вкрай необхідно посилити нашу оборонну лінію вздовж узбережжя Чорного моря. Чим швидше ми це зробимо, тим краще."
BUL_reinforce_naval_bases_desc: "Ми мусимо гарантувати, що наші військово-морські бази добре захищені та мають можливість підтримувати наш флот, що працює в цьому районі."
BUL_supremacy_on_the_bosporus_desc: "Тепер, коли ми перебуваємо під контролем протоки Босфор, ми мусимо побудувати відповідні укріплення, щоби забезпечити домінування Болгарії над цим ключовим стратегічним регіоном."
BUL_dominance_in_the_black_sea_desc: "Темні часи вимагають вжити жахливих заходів. Щоб гарантувати не лише цілісність болгарської нації, а й її гегемонію, настав час убезпечити Чорне море, усунувши будь-які можливі загрози з його берегів."
BUL_dominance_in_the_aegean_default: "Темні часи вимагають вжити жахливих заходів. Щоб гарантувати не лише цілісність болгарської нації, а й її панування в Трьох морях, настав час убезпечити Егейське море, усунувши будь-які можливі загрози з його берегів."
BUL_dominance_in_the_aegean_black_sea_success: "Після наших успіхів у забезпеченні Чорного моря настав час повторити маневр в Егейському морі. Ми виженемо будь-яку ворожу націю, яка знаходиться на її берегах, і захопимо її цінні території для Пруссії на Балканах."
BUL_dominance_in_the_aegean_black_sea_failure: "Удар, який ми зазнали після провалу нашої місії із забезпечення Чорного моря, призвів до потьмарення настроїв болгарського населення, єдиний спосіб вирішити це — забезпечити, цього разу успішно, болгарське панування в Егейському морі»."
BUL_dominance_in_the_aegean_adriatic_success: "Після нашого успіху у забезпеченні Адріатики моральний дух болгарських військ, а також цивільного населення вищий, ніж будь-коли. Ми мусимо скористатися моментом і убезпечити Егейське море, щоб Пруссія на Балканах була єдиним і безперечним охоронцем трьох морів."
BUL_dominance_in_the_aegean_adriatic_failure: "Наша нездатність убезпечити Адріатику завдала сильного удару по моральному духу Болгарії. Якщо ми хочемо повернути сміливість і впевненість, ми мусимо забезпечити болгарське панування в Егейському морі."
BUL_dominance_in_the_aegean_total_failure: "Удари, яких ми зазнали після провалу в забезпеченні Адріатичного і Чорного моря, призвели до загальної хвилі деморалізації та недовіри до влади в країні. Якщо ми хочемо виправитися за свої помилки і повернути славу, якої заслуговує Пруссія на Балканах, ми мусимо забезпечити болгарське панування в Егейському морі."
BUL_dominance_in_the_adriatic_default: "Темні часи вимагають вжити жахливих заходів. Щоб гарантувати не лише цілісність болгарської нації, а й її панування в Трьох морях, настав час убезпечити Адріатику, усунувши будь-які можливі загрози з її берегів."
BUL_dominance_in_the_adriatic_black_sea_success: "Після наших успіхів у забезпеченні Чорного моря настав час повторити маневр в Адріатиці. Ми виженемо будь-яку ворожу націю, яка знаходиться на її берегах, і захопимо її цінні території для Пруссії на Балканах."
BUL_dominance_in_the_adriatic_black_sea_failure: "Удар, який ми зазнали після провалу нашої місії із забезпечення Чорного моря, призвів до потьмарення настроїв болгарського населення, єдиний спосіб вирішити це — забезпечити, цього разу успішно, болгарське панування в Адріатиці."
BUL_dominance_in_the_adriatic_aegean_success: "Після нашого успіху у забезпеченні Егейського моря моральний дух болгарських військ, а також цивільного населення вищий, ніж будь-коли. Ми мусимо скористатися моментом і убезпечити Адріатику, щоб Пруссія на Балканах була єдиним і безперечним охоронцем трьох морів."
BUL_dominance_in_the_adriatic_aegean_failure: "Наша нездатність убезпечити Егейське море завдала серйозного удару по моральному духу Болгарії. Якщо ми хочемо відновити сміливість і впевненість, ми мусимо забезпечити болгарське панування на Адріатиці."
BUL_dominance_in_the_adriatic_total_failure: "Удари, яких ми зазнали після провалу в забезпеченні як Егейського, так і Чорного моря, призвели до загальної хвилі деморалізації та недовіри до влади в країні. Якщо ми хочемо виправитися за свої помилки і повернути славу, якої заслуговує Пруссія на Балканах, ми мусимо забезпечити болгарське панування на Адріатиці."
BUL_bulgaria_on_the_three_seas_desc: "Як це було в стародавні часи під час Першої та Другої Болгарських імперій, узбережжя [ROOT.GetNameDef] знову омиваються Егейським, Адріатичним і Чорним морями. Наступним кроком є розвиток необхідної інфраструктури для створення потужних військово-морських сил, здатних забезпечувати панування Болгарії в трьох морях."
BUL_national_submarine_production_desc: "Наш флот надто слабкий, щоби кинути виклик іноземним флотам і боротися з пануванням на морях над поверхнею. Проте ми можемо зосередитися на виробництві підводних човнів, які будуть турбувати ворожі флоти та загрожувати їхнім судноплавним маршрутам з-під води."
BUL_bulgarian_shipping_chamber_desc: "Ми мусимо забезпечити болгарські судноплавні компанії та кооперативи засобами, які їм необхідні для постійного збільшення флоту, оскільки їхні конвої мають вирішальне значення для торгівлі в мирний час, а також для перевезення військ і постачання під час війни."
BUL_strike_from_the_seas_desc: "На узбережжі Середземного та Чорного морів є незліченна кількість островів і численні стратегічні місця. Тому нам потрібні солідні сили з адекватними транспортними засобами, здатними наносити удари з моря та займати ті ключові позиції, з яких можна вести масований наступ."
BUL_expand_varna_naval_base_desc: "Ми мусимо розширити потужності військово-морської бази у Варні та побудувати відповідні доки для виробництва військових кораблів."
BUL_develop_burgas_shipyards_desc: "Щоб збільшити наші виробничі потужності для військових кораблів, ми інвестуємо в розширення військово-морської бази Бурґас і будівництво нових верфей у цьому районі."
BUL_an_aegean_sea_fleet_desc: "Тепер, коли ми маємо присутність в Егейському морі, ми мусимо прагнути до повного панування над ним. Для цього ми не можемо покладатися лише на есмінці та підводні човни, нам потрібні кораблі більшого тоннажу в наших флотах."
BUL_a_powerful_bulgarian_navy_desc: "Ми мусимо зосередитися на будівництві великих кораблів, які забезпечать наш флот тією вогневою міццю, якої їм зараз не вистачає. Можливо, ми не маємо найбільші військово-морські сили, але якщо ми зосередимо свої зусилля, ми можемо опинитися в положенні, щоби боротися з домінуванням на наших морях навіть проти великих флотів."
BUL_modern_tactics_desc: "Сучасні військово-морські сили потребують розвитку сучасної тактики, щоб отримати від них максимальну користь. Але ми мусимо покладатися не тільки на наш флот, коли ми стикаємося з потужними арміями противника, адже одна з найбільших слабких сторін кораблів — це їхня вразливість для повітряних ударів..."
BUL_oppose_the_royal_dictatorship_desc: "Якщо ми хочемо покінчити з репресивним режимом [GetBulgarianTsar], ми мусимо почати з пошуку необхідної підтримки, щоб виявити значну опозицію нинішньому уряду, який повністю складається з царських маріонеток."
BUL_appoint_communist_ministers_desc: "Ми мусимо тиснути на болгарський уряд, щоб він призначив міністрів, які прагнуть змінити курс від диктаторського режиму царя. Тільки зсередини уряду ми зможемо зруйнувати царизм."
BUL_the_spanish_struggle_desc: "Наші іспанські товариші стикаються з фашистським покидьком, який, завдяки підтримці інших правих сил у Європі, серйозно загрожує поразкою республіканському уряду. \nЗіткнувшись із таким звірством, [ROOT.GetNameDef] не може дивитися в інший бік. Ми мусимо організувати бригади добровольців, які будуть воювати пліч-о-пліч з іспанськими ополченцями на захист свободи."
BUL_overthrow_the_tsar_desc: "У Болгарії поширюються антицарські настрої, і ми мусимо скористатися цією цінною можливістю, щоби повалити [GetBulgarianTsar] та раз і назавжди скасувати Болгарську монархію. У сучасній Болгарії немає місця для такої застарілої форми правління!"
BUL_abolish_the_tarnovo_constitution_desc: "У минулому столітті Тирновська конституція вважалася ліберальною та передовою, але сьогодні вона слугує лише для легітимізації гнітючого диктаторського режиму. Настав час скасувати цю Конституцію і написати нову, засновану на моделі радянської Конституції 1936 року, яка включає такі основні права, як рівність громадян перед законом, свобода слова і зібрань, а також загальна система соціального забезпечення."
BUL_unify_the_bourgeois_movement_desc: "Якщо ми хочемо боротися з фашизмом у Болгарії, ми мусимо об'єднати ліберальний рух у спільний рух. Щоб досягти цього, болгарська комуністична партія повинна шукати співпраці з соціалістами, залишаючи позаду розбіжності між нами для загального блага."
BUL_united_front_against_fascism_desc: "Наступним кроком після об'єднання буржуазного руху є створення антифашистського блоку, тактика, запропонована 7-м конгресом Комінтерну в 1935 році. Ми мусимо закликати аграріїв і навіть демократів приєднатися до нашого фронту проти болгарського фашизму."
BUL_the_fatherland_front_desc: "Отримавши значну підтримку з боку численних політичних груп, настав час, щоби наш антифашистський фронт перетворився на політичний рух сам по собі, об'єднавши членів усіх цих різних політичних організацій в одну партію, налаштовану протистояти фашизму в Болгарії будь-якою ціною."
BUL_full_voting_rights_for_women_desc: "Якщо ми хочемо, щоб у нашій країні панували свобода, рівність і прогрес, настав час надати жінкам повні права голосу та підтримати Союз болгарських жінок у його завданні підвищити соціальну обізнаність щодо жіночих проблем у [ROOT.GetNameDef]."
BUL_the_peoples_republic_of_bulgaria_desc: "Тепер, коли ми позбулися болгарської монархії, ми мусимо внести деякі вкрай необхідні зміни в управлінні нашою нацією. Настав час покінчити з епохою деспотизму та гноблення, які переслідували країну стільки років, і утворити Народну Республіку Болгарія. \nЄдність робить силу!"
BUL_soviet_bulgarian_treaty_of_mutual_assistance_desc: "[SOV.GetNameDef] є потужним союзником, який може підвищити нашу економіку та допомогти нам забезпечити територіальну цілісність [ROOT.GetNameDef] у ці важкі часи. Ми мусимо спробувати зміцнити зв'язки з урядом [SOV.GetAdjective] і отримати його цінну підтримку, якщо ми хочемо перемогти численних ворогів, які нас оточують."
BUL_follow_the_stalinist_doctrine_desc: "Настав час для нас офіційно подати заявку на офіційне членство в [SOV.GetFactionName], щоби ми могли розвивати кращу співпрацю між [SOV.GetNameDef] і [ROOT.GetNameDef] не лише з економічних та промислових питань, а й у військових питаннях."
BUL_joint_research_effort_desc: "Ми мусимо поєднати наші дослідницькі зусилля у військовій сфері з зусиллями наших союзників, щоби сприяти розробці сучасної зброї, яка може змінити баланс на нашу користь у військовому конфлікті."
BUL_soviet_military_exercises_desc: "Нашим військовим є чому повчитися у компетентної та дисциплінованої Червоної армії. Ми мусимо запросити військових радників з [SOV.GetNameDef] прийти до [ROOT.GetNameDef], щоби допомогти нам розробити програму військової підготовки, натхненну радянською моделлю."
BUL_soviet_bulgarian_war_industry_desc: "Якщо ми хочемо закласти основи національної військової промисловості, здатної підтримувати велику армію, ми мусимо закликати до розширення радянської співпраці в розробці та виробництві сучасної зброї."
BUL_carry_the_revolution_abroad_desc: "Болгарія повинна стати авангардом комуністичної революції на Балканах. Ми запросимо уряди-однодумці приєднатися до нашого альянсу, і ми візьмемо на себе зобов'язання силою донести революцію до решти наших сусідів."
BUL_liberation_of_the_proletariat_desc: "Наш обов'язок — покінчити з репресивними режимами, яким підпорядковується робітничий клас сусідніх країн. Болгарська народна армія не заспокоїться, доки ці тиранічні уряди не будуть повалені, навіть якщо їй доведеться воювати проти великих європейських держав, які їх підтримують."
BUL_the_anti_capitalist_fight_desc: "Протягом історії так звані великі демократії Європи втручалися в економіку та кордони балканських країн, піклуючись про власні інтереси та байдужі до кривавих конфліктів, які вони спричиняли. Але настав час, щоб ці гнилі капіталісти зникли, бо тепер настала черга Болгарії диктувати свої економіки, свої уряди та свої кордони."
BUL_united_we_shall_prevail_desc: "Балкани довгий час були підпорядковані іноземним державам, але зараз настав час для наших народів об'єднатися проти загарбників і боротися за землю, яка за правом належить нам."
BUL_the_unification_of_the_balkans_desc: "Настав час реалізувати наше бачення об'єднаної та незалежної Балканської федерації, в якій усі громадяни є рівними і можуть вільно пересуватися незалежно від походження, культури чи віри."
BUL_the_peoples_militia_directorate_desc: "Ми створимо Управління народної міліції під безпосереднім підпорядкуванням Міністерства внутрішніх справ, яке буде відповідати за політичну безпеку, охорону громадського порядку та кримінальне розслідування."
BUL_purge_the_elites_desc: "Привілейованим класам Болгарії настав час припинити накопичувати свої багатства. Якщо ми хочемо, щоби наша країна та її економіка процвітали, багаті мають ділитися тим, що мають, з тими, у кого нічого немає, а не з банками."
BUL_collectivization_of_the_countryside_desc: "Криза розподілу сільськогосподарської продукції в минулому викликала великі занепокоєння в Болгарії, і вирішення цієї проблеми полягає в заміні індивідуальних господарств колективними господарствами, процес, який уже успішно здійснено в Радянському Союзі."
BUL_heavy_industry_desc: "Після успішної реорганізації сільського господарства ми нарешті маємо можливість здійснити сучасну та амбіційну програму індустріалізації в Болгарії."
BUL_train_the_youth_wings_desc: "Щоб заповнити нестачу живої сили в наших збройних силах, ми мусимо забезпечити базові курси підготовки, щоби навчити членів наших молодіжних крилів використовувати зброю і військову тактику, щоб вони могли підсилити наші ряди, якщо це необхідно."
BUL_treaty_of_perpetual_friendship_desc: "Як перший крок у розвитку добрих відносин з нашими сусідами на Балканах, ми мусимо звернутися до югославського уряду з пропозицією підписати договір, який закладає основу для співпраці між нашими країнами і за допомогою якого [ROOT.GetNameDef] остаточно відмовляється від своїх іредентистських претензій. в [YUG.GetNameDef]."
BUL_balkan_federation_of_socialist_republics_desc: "Проєкт Балканської федерації провалився в 1920-х роках через націоналістичні прагнення різних членів. Але часи змінилися, і ми мусимо показати наш новий проєкт федерації решті балканських країн, починаючи з [YUG.GetNameDef]."
BUL_bury_the_grudges_of_the_past_desc: "Настав час залишити суперечки минулого позаду і почати дивитися на майбутнє солідарності та співпраці на Балканах. Ми мусимо закликати наших сусідів приєднатися до нашої [GetFederationOrConfederation], тому що без них наш проєкт об'єднаних Балкан ніколи не буде завершеним."
BUL_balkan_trade_union_secretariat_desc: "Ми мусимо створити Секретаріат профспілок, який визначатиме директиви, яких мають дотримуватися різні профспілки, з метою піднесення економіки та сприяння співпраці між країнами нашої [GetFederationOrConfederation]."
BUL_defy_moscow_desc: "Радянський Союз давно виграв від суперництва між балканськими країнами, не вагаючись втручатися в нашу політику, якщо це було в їхніх інтересах. Настав час для нашої [GetFederationOrConfederation] завдати удару до того, як радянський уряд усвідомить, що наш об'єднаний балканський блок в змозі кинути виклик гегемонії Москви."
BUL_balkan_research_cooperation_desc: "Ми мусимо розробити програму співпраці, яка дозволить науковцям з різних країн нашої [GetFederationOrConfederation] ділитися своїми відкриттями та розвивати нові технологічні досягнення."
BUL_recover_italian_territories_desc: "Перш ніж територіальні амбіції Італії підуть далі, ми мусимо вимогти від італійського уряду передати контроль над своїми окупованими територіями на Балканах країнам, до яких вони законно належать, інакше можна зіткнутися з наслідками."
BUL_democratic_principles_desc: "Хоча наша головна мета — покінчити з авторитарним режимом царя, ми не можемо допустити, щоби замість нього встановився тоталітарний комуністичний уряд. Ми мусимо залишатися вірними демократичним ідеалам і прагнути посилити вплив міністрів-однодумців в уряді."
BUL_legalize_the_agrarian_party_desc: "Ідеї Болгарського Землеробського національного союзу в економічних питаннях можуть дещо відрізнятися від наших, але якщо ми залишимо ці дрібниці позаду, його члени могли б приєднатися до нашої політики. Тому ми мусимо приступити до легалізації цієї організації та шукати співпраці між нашими партіями, бо якщо ми хочемо привести Болгарію до справжньої демократії, нам потрібна вся підтримка, яку ми можемо отримати..."
BUL_form_a_popular_bloc_desc: "Щоб сформувати міцний об'єднаний блок проти авторитаризму та гноблення в [ROOT.GetNameDef], ми мусимо схилятися до соціалістичної політики та прагнути згуртованості між лівими політичними групами, які готові боротися проти фашистських і монархічних режимів."
BUL_abolish_the_monarchy_desc: "Монархія, можливо, була корисним інструментом для підтримки стабільності в Болгарії в перші роки Третьої Болгарської держави, але після руйнівних воєн і тиранічних режимів люди втратили віру в цю застарілу систему правління. Настав час її скасувати."
BUL_seek_cooperation_with_the_tsar_desc: "Цар все ще має надто велику владу в уряді і може перешкодити всім нашим пропозиціям, якщо його спровокують, тому наш найкращий варіант — спробувати співпрацювати з ним, поки ми поступово збільшуємо свій вплив в уряді."
BUL_legislative_elections_desc: "Болгарська демократична партія здобула масову підтримку, і тепер вона має можливість тиснути на уряд, щоб він призначив парламентські вибори, цього разу вільні від фальсифікацій, яким вони зазнавали протягом багатьох років."
BUL_petorka_desc: "Ми отримали пропозицію співпрацювати з певними політичними групами, які, як і ми, прагнуть захищати демократичні принципи від усіх тих політичних сил, які намагаються встановити диктаторський режим, будь то царський, фашистський чи комуністичний. Цю коаліцію складатимуть п'ять організацій, у тому числі Радикально-демократична партія, Національно-ліберальна партія і, звісно, Болгарська демократична партія."
BUL_land_reorganization_desc: "Настав час провести промислово-аграрну реорганізацію, відповідно до наших планів найближчим часом здійснити комплекс нових реформ для зміцнення цих галузей."
BUL_agrarian_cooperative_movement_desc: "Ми мусимо черпати натхнення від аграрних заходів, запропонованих Землеробським національним союзом, і сприяти організації села на основі кооперативів."
BUL_modernize_the_industry_desc: "Якщо ми хочемо утвердитися як провідна промислова держава на Балканах, ми мусимо прагнути до модернізації нашої промисловості! Збільшені бюджетні асигнування та вдосконалені інструменти втілять наші мрії."
BUL_the_salonika_agreement_desc: "Очевидно, що сама Болгарія не становить жодної загрози для народів, які утворили Балканську Антанту, щоб разом протистояти нашій країні, тому ми мусимо спробувати відновити дружні відносини з нашими сусідами, і що краще почати, ніж підписання угоди з лідер [GRE.GetNameDef], [GRE.GetLeader]?"
BUL_a_balkan_confederation_desc: "Причини, що призвели до утворення Балканської Антанти, нині застаріли. У ці неспокійні часи балканські країни мусимо залишити конфлікти минулого позаду й об'єднатися, щоби захистити себе від іноземних держав, які прагнуть їх підкорити."
BUL_approach_the_united_kingdom_desc: "[ROOT.GetNameDef] потребує захисту великих демократичних держав у Європі, якщо хоче перемогти в ці непевні часи. Ми мусимо зустрітися з [ENG.GetAdjective]им урядом, щоби домовитися про угоду про співпрацю між нашими країнами."
BUL_join_the_allies_desc: "Ми мусимо формалізувати наше бажання приєднатися до [ENG.GetFactionName], подавши заяву до уряду [ENG.GetAdjective], щоби розглянути членство [ROOT.GetNameDef] в їхньому альянсі."
BUL_consolidate_the_third_bulgarian_state_desc: "Після тривалого періоду соціальних конфліктів, економічної депресії та міжнародних суперечок ми нарешті готові стабілізувати та зміцнити Третю Болгарську державу."
BUL_free_balkan_states_desc: "Наш обов'язок як балканської держави — захистити наших слабкіших сусідів від амбіцій будь-якої нації, яка прагне вторгнутися на нашу землю. Ми мусимо розвивати співпрацю між дружніми націями регіону та готуватися до оборони Балкан."
BUL_fight_tyranny_desc: "Настав час протистояти великим європейським державам, які дотримуються тривожної фашистської політики і чиї лідери мріють ні про що інше, як про розширення своїх володінь і підкорення світу."
BUL_assert_our_claims_desc: "Настав час вирішувати територіальні проблеми, які мучать нашу країну десятиліттями. Ми мусимо шукати підтримки від уряду [ENG.GetAdjective], щоб виправити образи, які були завдані Болгарії після її звільнення."
BUL_appeal_to_european_capitalists_desc: "[ROOT.GetNameDef] потребує нового вливання капіталу, щоби стимулювати розвиток національної промисловості та переглядати борги з великими транснаціональними компаніями, які вже інвестували в країну."
BUL_obliterate_the_bolshevik_threat_desc: "Рано чи пізно комуністичні нації прагнуть перенести свою прокляту революцію до [ROOT.GetNameDef]. Навіщо чекати більшовицького випаду, коли ми можемо скористатися елементом несподіванки? Ми мусимо вдарити першими, і ми мусимо вдарити з такою жорстокістю, щоб їхня улюблена революція була розбита раз і назавжди!"
BUL_research_sharing_desc: "Наша країна відстає в галузі наукових досліджень. Якщо ми хочемо виробляти найсучасніші бойові машини і розвивати сучасну промисловість, ми мусимо запропонувати нашим союзникам реалізацію програми технологічної співпраці."
BUL_power_to_the_tsar_desc: "«Звено» встановили авторитарний військовий режим до того, як його скинув цар Боріс III у 1935 році. Але цар зберіг цю централізацію влади, і настав час добре використати її, якщо ми хочемо об'єднати роздроблену націю."
BUL_condemn_macedonian_organizations_desc: "Ми мусимо оголосити своє невдоволення ВМРО і почати працювати над пошуком і ліквідацією будь-яких македонських революційних осередків, які все ще діють в Болгарії, нарешті поклавши кінець тому, що розпочали Звено в 1934 році, і поліпшивши наші зовнішні відносини з нею."
BUL_support_macedonian_organizations_desc: "Якщо ми хочемо здійснити наші мрії про об'єднання та анексію Македонії, нам буде вигідніше співпрацювати з лідерами ВМРО в еміграції, які можуть прокласти шлях для потенційної болгарської окупації Македонії в майбутньому."
BUL_dissolve_the_military_union_desc: "«Звено» має занадто великий вплив на наших офіцерів, і серед їхніх рядів панує справжня невдоволення після того, як цар Боріс усунув їх від влади в 1935 році. Якщо ми хочемо уникнути нового перевороту Звена, ми мусимо зібрати наших офіцерів у Софії та оголосити про розпуск Військовий Союз."
BUL_cooperate_with_the_zveno_desc: "Ми мусимо працювати разом із Звеном, а не протистояти їм. Якщо ми вирішимо піти їм на певні поступки, то зможемо отримати могутнього союзника."
BUL_the_tsars_regime_desc: "Наша країна розділена на кілька фракцій, громадських рухів і заборонених політичних організацій. Цар повинен накласти повну владу, якщо він хоче врешті-решт принести згуртованість і стабільність Болгарії."
BUL_restrained_paramilitary_organizations_desc: "Члени воєнізованих організацій є лояльними людьми, які вже володіють певною формою військової дисципліни і будуть готові вести війну за більшу славу нашої країни. Якщо ми зможемо залучити ці організації, вони можуть стати надійним джерелом робочої сили."
BUL_ban_far_right_organizations_desc: "Ультра-праві радикали без вагань застосовують насильство проти влади, створюючи велику загрозу для нашого уряду та для наших громадян. Ми мусимо заборонити всі соціальні рухи такого характеру та розпустити будь-які пов'язані з ними воєнізовані організації."
BUL_restore_the_tarnovo_constitution_desc: "Після державного перевороту 1934 року держава керується відповідно до де-факто призупиненої конституції. Настав час офіційно відновити Тирновську Конституцію, яка не тільки порадує наших громадян, а й юридично підтримає наш авторитарний режим."
BUL_freedom_of_press_desc: "Тепер, коли конституція відновлена, ми мусимо гарантувати її права та принципи. Дозвіл розповсюдження заборонених наразі газет може стати першим кроком до співпраці з певними організаціями."
BUL_promote_bulgarian_nationalism_desc: "Може бути незліченна кількість загроз для нашої нації як з-за кордону, так і всередині неї, але якщо ми, болгари, будемо разом і працюватимемо пліч-о-пліч, ми переможемо в неспокійні часи, що нас чекає!"
BUL_crush_the_communists_desc: "Незважаючи на те, що в цьому столітті їх багато разів репресували, комуністи все ще ховаються в тіні, полюючи на нещасних і ізгоїв, щоби згущувати свої ряди. Наш обов'язок — покінчити з ними раз і назавжди, будь-якими необхідними засобами..."
BUL_illusions_of_a_non_partisan_system_desc: "Цар потребує підтримки своїх демократичних підданих, щоб реалізувати своє бачення об'єднаної Болгарії. Ми мусимо провести те, що буде ілюзією парламентських виборів, заборонити популярні опозиційні партії та забезпечити, щоб проурядові кандидати отримали більшість місць."
BUL_limited_womens_suffrage_desc: "Болгарські жінки закликають до соціального прогресу та рівності, а націоналісти вже попередили, що ця боротьба є не лише жіночою проблемою, але й питанням соціального розвитку та національного будівництва. Тому, щоб йти шляхом прогресу, зберігаючи при цьому повний політичний контроль, ми надамо умовні права голосу заміжнім жінкам-некомуністам."
BUL_found_the_brannik_desc: "Боґдан Філов має цікаву пропозицію заснувати профашистську національну молодіжну організацію під назвою «Бранник» §g(чит. як §YБраннік§!)§!, близьку до влади і лояльну до царя, за зразком інших німецьких молодіжних організацій. Філов вважає, що «Бранник» може стати масовим, даючи нам значне джерело робочої сили.\n«Боріс, Болгарія, Бог!»"
BUL_bulgarian_irredentism_desc: "Болгарський націоналізм закликає до необхідності перекроїти балканські кордони на користь Болгарії, і з цим погодяться навіть комуністи та демократи. Ми мусимо наголосити на необхідності відновлення Великої Болгарії, спільної мети для всього нашого народу."
BUL_strengthen_the_royal_dictatorship_desc: "Ми мусимо зосередитися на тому, щоб пропагувати лояльність до Боріса і викорінювати будь-яку опозицію режиму. Це відкриває шлях до Царя-Об'єднавця, щоби нарешті принести славу, на яку заслуговує наш улюблений народ."
BUL_war_industry_desc: "Армія, яка воює, потребує постійного потоку техніки, зброї та літаків. Якщо ми хочемо вийти переможцями з цього конфлікту, нам потрібно збільшити наше військове виробництво, щоби прогодувати наші сили."
BUL_liberalization_of_trade_policies_desc: "Болгарська економіка хилиться від однієї кризи до іншої з моменту її незалежності від Османської імперії. У минулому автаркічна політика виявилася неадекватною, тому настав час рухатися до економічної лібералізації."
BUL_plot_against_boris_desc_plot: "Ми думали, що цар Боріс — монарх, який приведе країну до величі, але його авторитарний режим, близький до диктатури, доводить, що ми помилялися і загрожує ще більше дестабілізувати країну. Наш обов'язок як вірних слуг Болгарії — позбавити наш народ від цього негідного правителя і сформувати новий уряд, гідний довіри народу."
BUL_form_a_regency_council_desc: "Після смерті царя Боріса і через те, що його спадкоємцю [GetSimeonsAge], має бути призначена Регентська рада, яка здійснюватиме управління країною від імені молодого Сімеона II."
BUL_the_return_of_ferdinand_i_desc: "Незважаючи на його похилий вік і той факт, що він був змушений зректися престолу в 1918 році після поразки Болгарії у Великій війні, політичний досвід і військова майстерність колишнього царя Фердінанда I зробили його найбільш підходящим кандидатом, щоби привести націю до величі. Ми мусимо зробити необхідні заходи, щоби повернути Фердінанда на болгарський престол."
BUL_amend_old_grudges_desc: "Настав час помститися за всю шкоду і приниження, завдані Болгарії її численними ворогами в минулому, від віроломних румунів і турків, які вдарили нам ножа в спину під час Другої Балканської війни, до держав Антанти, які перемогли нас у Великій війні та відтоді гальмують розвиток нашої країни."
BUL_the_fate_of_the_balkans_desc: "Болгарія занадто довго була підпорядкована волі сусідніх країн і великих європейських держав, які їх підтримують... Але часи змінилися, наша країна стала сильнішою, як жодна інша балканська держава, і Болгарія нарешті достатньо могутня, щоби стверджувати. її зверхність і підпорядкувати собі жалюгідні стани, які її оточують."
BUL_toppling_giants_desc: "Протягом історії народи, що піднялися, руйнували великі і давні імперії. Якщо [ROOT.GetNameDef] має стати наступною великою державою в Європі, ми мусимо спершу кинути виклик гегемонії будь-яких інших держав, які є в наших руках."
BUL_nationalist_propaganda_desc: "Серед болгарського населення все ще є сектори, які виступають проти ролі Болгарії як домінуючої сили на Балканах, стверджуючи, що політика уряду є «надзвичайно репресивною». Щоб заглушити ці голоси, ми мусимо профінансувати кампанію пропаганди, яка допоможе нам виправдати дії нашого уряду та відновити болгарський націоналізм."
BUL_guardians_of_the_balkans_desc: "Ми мусимо зберегти гегемонію Болгарії на Балканах проти будь-якої ворожої сили, яка наважиться кинути їй виклик, тому ми подвоїмо наші військові зусилля і закликатимемо наші маріонеткові уряди на Балканах діяти так само, щоби допомогти нам у захисті нашого володіння."
BUL_consolidate_dominance_of_the_seas_desc: "Якщо ми хочемо убезпечити Балкани, недостатньо розгорнути велику армію на півострові, нам також потрібно побудувати потужний флот, який охороняє моря, які його оточують."
BUL_appoint_right_wing_ministers_desc: "Царський режим, хоча й допомагає у здійсненні твердого контролю над країною, не має жодних реальних цілей, щоби поліпшити становище Болгарії на міжнародній арені. Ми мусимо скористатися авторитарним характером нинішньої системи, щоби призначити нових міністрів, які готові здійснити політичні та соціальні зміни, яких Болгарія дійсно потребує."
BUL_the_path_towards_a_greater_bulgaria_desc: "Ми мусимо почати налаштовувати нашу економіку, щоб вона витримала неминучу мобілізацію болгарської армії. Бо шлях до великої Болгарії переповнений війнами та конфліктами."
BUL_depose_the_tsar_desc: "Болгарська монархія перетворилася на відповідальність, яка може лише перешкодити нам у досягненні наших цілей. Царській корисності прийшов кінець, і настав час зняти його з дороги."
BUL_military_dictatorship_desc: "Ми мусимо повністю контролювати країну та керувати нею під мілітаристським авторитарним режимом, який дозволяє нам вживати необхідних заходів для продовження наших військових зусиль."
BUL_support_the_spanish_coup_desc: "Першим театром війни проти більшовизму є Іспанія. Якщо ми офіційно підтримаємо військове повстання і організуємо групу добровольців для підтримки повстанців, громадянська війна в Іспанії може стати ідеальним полігоном для наших військ."
BUL_allow_far_right_organizations_desc: "Легалізація деяких ультраправих організацій, таких як Національний соціальний рух або Ратники, може дати нам корисних і вірних союзників, які підтримують наш режим і наші ідеали."
BUL_integrate_the_ratniks_desc: "«Ратніки», або Союз воїнів прогресу болгарства — нещодавно заснована націоналістична воєнізована організація, яка могла б виявитися дуже корисним інструментом у підтримці режиму та значної кількості живої сили для армії."
BUL_economic_protectionism_desc: "Ми мусимо впровадити нові реформи, щоб підвищити національну економіку та промисловість, а також захистити основні сектори Болгарії, такі як сільське господарство та ремесла."
BUL_industrial_autarky_desc: "Наші протекціоністські реформи були надзвичайно успішними в підтримці економіки та промисловості країни, тому ми мусимо продовжувати цей курс дій і впроваджувати нові реформи, які наближають Болгарію до автаркії."
BUL_corporatism_desc: "Натхнені італійською моделлю, робітники та капіталісти з різних секторів економіки мусимо брати участь у виробленні національної політики, щоби ми могли виступати посередником між цими групами та проводити найбільш вигідні реформи для національної економіки."
BUL_approach_germany_desc: "У той час як британці та французи безперервно душили нашу економіку з моменту приниження Нейійського договору, німці не тільки демонстрували натяки на визнання наших територіальних претензій, але й допомогли нам розрахувати наші борги та купити значну частину нашого врожаю., стимулюючи нашу економіку та дозволяючи нам проводити важливі промислові й аграрні реформи."
BUL_approach_germany_foreign_industry_tt: "Знижена вартість прийняття рішення для §YІноземні угоди§! із [GER.GetNameDef] та збільшена межа [GER.GetAdjective]их заводів."
BUL_approach_british_foreign_industry_tt: "Знижена вартість прийняття рішення для §YІноземні угоди§! із [ENG.GetNameDef] та збільшена межа [ENG.GetAdjective]их заводів."
BUL_approach_soviet_foreign_industry_tt: "Знижена вартість прийняття рішення для §YІноземні угоди§! із [SOV.GetNameDef] та збільшена межа [SOV.GetAdjective]их заводів."
BUL_cooperation_with_italy_desc: "Італійці неодноразово виявляли свій економічний інтерес до нашої країни, не можна забувати і про королівський шлюб між царем Борісом і принцесою Джованні. Ми зміцнимо з ними як дипломатичні, так і економічні відносини, оскільки найближчим часом вони можуть стати сильним союзником на Балканах."
BUL_join_the_tripartite_pact_desc_axis: "Ми повідомимо німців, що ми готові та готові підписати [GetGermanFactionName] і офіційно приєднатися до їх фракції як союзники."
BUL_join_the_tripartite_pact_desc_central_powers: "Кайзер повернувся, і ми мусимо знову прагнути відновити наш старий союз. Цього разу ми виправимо кривди, заподіяні нашим гордим країнам. Цього разу ніщо не стане на шляху до слави та величі. Цього разу ми вийдемо переможцями!"
BUL_peaceful_development_desc: "Навіщо приєднуватися до війни, яка не принесе нічого, крім смерті та лиха нашому народу, коли ми можемо просто грати роль миротворців над окупованими балканськими регіонами, пожинаючи територіальні здобутки, не відправляючи жодної людини на вірну смерть на якомусь віддаленому фронті бою?"
BUL_military_secrets_sharing_desc: "Німецькі технології набагато перевершують наші, і для нас може бути дуже корисно підписати угоду, яка дозволить болгарським вченим та інженерам отримати доступ до деяких технологічних чудес Німеччини, що прокладає нам шлях до подальшого розвитку власних досліджень."
BUL_bulgarian_administration_of_the_balkans_desc: "Щоб посилити наші претензії на Балкани, ми мусимо здійснити болгарську інтеграцію окупованих регіонів, щоб після перемоги [GetGermanFactionNameDef] війні [GetGermanOrIndependent] міг побачити болгарську природу цих територій і не наважився зламати нашу національну цілісність, як це зробили британці в 1878 році."
