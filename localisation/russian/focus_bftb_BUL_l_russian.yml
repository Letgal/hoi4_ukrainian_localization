BUL_bury_the_grudges_of_the_past_explanatory_tt: "Будь-яка незалежна §Yкомуністична§! нація на Балканах отримає подію §YБолгарія запрошує нас до Балканської федерації соціалістичних республік§!.\n§RБолгарія відмовиться від будь-яких територіальних претензій у цих країнах.§!"
BUL_bury_the_grudges_of_the_past_explanatory_democratic_tt: "Будь-яка незалежна §Yдемократична§! нація на Балканах отримає подію §Y[BUL.GetNameDef] запрошує нас до [GetDemocraticBalkanConfederationName]§!.\n§RБолгарія відмовиться від будь-яких територіальних претензій у цих країнах."
BUL_bury_the_grudges_of_the_past_decisions_tt: "Відкриває рішення щодо впливу на балканські країни та запрошує їх приєднатися до [GetBalkanFactionName]."
BUL_the_unification_of_the_balkans_event_tt: "\nБудь-яка балканська нація, пов'язана з §Y[ROOT.GetFlag][ROOT.GetNameDef]§! отримає подію §YОб'єднання Балкан§!.\nРозблокує рішення щодо роботи з [TUR.GetAdjective]ими територіями."
