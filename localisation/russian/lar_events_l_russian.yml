# Автопереклад
LAR_concessions_stresa_front_tt:0 "Від вас чекатиму виконання вашої частини угоди. Ви мусите приєднатися до Стрезького фронту та виступити проти Німеччини, інакше можете забути про територіальні поступки."
lar_concessions_italy_tt:0 "Італія з великою ймовірністю погодиться спільтно діяти проти Німеччини."
lar_france_stresa_front_italy_agreed:0 "Італія погодилась приєднатись до Стрезького фронту в обмін на територіальні поступки"
france_continue_the_fight_tt:0 "Іншої можливості здатися з честю у нас не буде. Якщо ми програємо, вся французька метрополія буде окупована."
lar_congress_of_paris.1.desc:1 "[This.GetLeader] оголошує офіційне запрошення, і [ITA.GetLeader], [SPA.GetLeader] і [POR.GetLeader] прибувають до Парижа обговорити сфери колоніального впливу в Африці. Оскільки Франція й Італія — головні держави, зацікавлені в розширенні своїх імперій, необхідно піти на поступки для держав [SPA.GetNameDef] и [POR.GetNameDef], щоб вони вступили в союз та віправились на війну заради цих цілей.\n\n[POR.GetLeader], швидше за все, спробує заручитись підтримкою для втілення свого давнього плану з об'єднання Мозамбіку та Анґоли. [SPA.GetLeader] виможе для себе частину французьких північноафриканських територій."
lar_congress_of_paris.1.a:1 "Ми отримаємо компенсацію деінде."
lar_congress_of_paris.2.desc:1 "В першому раунді перемовин французька делегація запропонувала просто розділити континент посередині, віддавши нам права на Єгипет, Судан і території аж до Кенії. Хоча у цій пропозиції мало конкретики та загалом вона стосується земель, які ніхто не контролює, з її допомогою можна заручитися підтримкою французів у завоюванні великої Африканської імперії."
lar_congress_of_paris.2.a:1 "Мрія про Італійську імперію в Африці варта того, щоб трішки ризикнути."
lar_congress_of_paris.2.b:1 "У нас немає жодної причини підтримувати цю пропозицію."
lar_congress_of_paris.3.desc:1 "Делегація держави [From.GetNameDef] загалом згодна з запропонованими територіальними змінами. Потрібно ще пропрацювати декілька малих деталей і обговорити точне розташування нового кордону, але великих проблем, які завадять підписанню угоди, наші дипломати не передбачають."
lar_congress_of_paris.3.a:1 "Чудово."
lar_congress_of_paris.4.desc:1 "Делегація з держави [From.GetNameDef] оголосила про завершення перемовин. Посилаючись на фундаментальні розбіжності стосовно запропонованих змін, вона покинула Париж і повертається до держави [From.GetNameDef].\n\nНезабаром після від'їзду тієї [From.GetAdjective]ий посол оголосив, що [From.GetAdjective]ий уряд більше не пов'язаний із нами будь-якими домовленостями про взаємодопомогу або союзами."
lar_congress_of_paris.4.a:1 "Нам більше дістанеться."
lar_congress_of_paris.5.desc:1 "Поки інші делагації в Парижі сперечались про те, кому з них дістануться території, насправді не контрольовані їх державами, наші дипломати добивались більш реальних цілей. Французький уряд дав зрозуміти, що він прихильно налаштований до нашої пропозиції і готовий віддати нам Марокко в обмін на підтримку в будь-якій майбутній війні. Таким чином ми об'єднаємо свої володіння в Піднічній та Західній АФриці."
lar_congress_of_paris.5.a:1 "Якщо вони готові заплатити обговорену ціну, ми готові виконати свої обо'язки."
lar_congress_of_paris.5.b:1 "Жодна пустеля, скільки завгодно велика, не варта і краплі іспанської крові."
lar_congress_of_paris.6.desc:1 "Хоча через недостатку жорсткої політичної сили нашим дипломатам у Парижі не вдається помітно вплинути на ситуацію, нам проте запропонували підтримку при захопленні територій між Анґолою та Мозамбіком, а також можливість заявити права на велику частину Південної Африки. Здається, що передання нам цих територій дозволить двом великим державам уникнути конфлікту, який може поставити під загрозу всю угоду.\n\nПроте, прийнявши цю пропозицію, ми мусимо битись на стороні Франції й Італії, допомагаючи розширити їм свої імперії."
lar_congress_of_paris.6.a:1 "Це невелика ціна."
lar_congress_of_paris.6.b:1 "Вони просять забагато, а пропонують замало."
lar_france_political_violence.1.desc:1 "Сьогодні праві та ультраправі рухи разом влагтували протести та демонстрації по всьому Парижу. Судячи з усього, протестувальники й не планували мирно розійтись. Ніби підчиняючись якомусь невідомому наказу, демонстрації змінили курс та зібрались біля Національних зборів. Зібраним спецпризначенцям вдалось стримати маршируючі колони на підходах до будівлі. Мітингувальники декілька разів атакували шик поліціянтів, і тим потрібні були певні зусилля, щоби відкинути нападників.\n\nПротестуючі розійшлись тільки глибоко вночі. Новини про бунти розповсюдилися всюди, і радше за все, підірвуть віру народу в здатність уряду підтримувати громадський порядок."
lar_france_political_violence.1.a:1 "Республіка повинна витримати."
lar_france_political_violence.1.b:0 "Притягти призвідників за це до відповідальності."
lar_france_political_violence.2.desc:1 "Коалиція профспілок та інтелігенції закликала влаштувати в столиці «День дії» у відповідь на нещодавні політичні рішення. Незважаючи на спроби стримати демонстрацію, невеликі групи анархістів та радикально налаштованих комуністів пробували розпалити бунт. В результаті були розграбовані магазини та перевернуті трамваї. Спроби протестувальників спорудити на Рю-Рояль барикади, блокуючі доступ до Національних зборів, були зупинені кінною поліцією.\n\nПісля того, як протестувальники у всій Франції розійшлись та повернулись до своїх станків, багато хто в країні почав задумуватися, чи здатний уряд підтримувати закон та порядок."
lar_france_political_violence.3.desc:1 "Після нещодавного урядового рішення монархісти та праві екстремісти з цілої країни зібрались у столиці з наміром «завершити почате у 1934 році», коли штурм парламенту в ході аналогічних бунтів не завершився успіхом, але змусив уряд подати у відставку.\n\nХоча поліцію попередили про те, що протестуючі можуть звернутись до насильства, вона виявилась не готова до рівню організованості та агресії, продемонстрованої добре підготованими групами. В деяких випалках поліціянти, котрі охороняти Площу Згоди, були змушені відкрити вогонь по протестувальникам, щоб утримати позиції.\n\nВтративши декілька десятків вбитими та пораненими, бунтівники відступили, щоби зализати рани, але їм вдалось показати країні, що навіть у столиці уряд не може вважати себе у безпеці."
lar_france_political_violence.3.a:1 "Будь-які дії зараз тільки погіршать становище."
lar_france_political_violence.3.b:0 "Республіка переможе!"
lar_france_french_union.2.desc:1 "Здивуввавши багатьох спостерігачів, народи Алжиру, Марокко та Тунісу з незначним відривом одобрили референдум по Французькому Союзу. Тепер, коли жителі цих територій вважаються повноправними громадянами, їм дозволено ввести своїх представників в Національних зборах.\n\nХоча у всіх трьох країнах як і раніше залишились націоналістичні елементи, їх ьойовому духу нанесений сильний удар, від якого вони зможуть оговтатися лише через покоління."
lar_france_french_union.2.a:1 "Вони розуміють, що таке братство!"
lar_france_french_union.3.desc:1 "Не дивлячись на всі зусилля місцевих урядів, голосуючі в Алжирі, Марокко та Тунісі більшістю відмовилися вступати у Французький Союз. Зразу після цього, як оголосили результати голосування, в декількох великих містах цих країн пройшли масові демонстрації. Групи націоналістів, скориставшись своєю перемогою, вимагали повної й негайної незалежності своїх держав.\n\nКомандуючий французькими військами в Північній АФриці послав негайне прохання про підкріплення, оскільки є ймовірність, що радикальні елементи можуть спробувати взяти ініціативу у свої руки."
lar_france_french_union.3.a:1 "Яка невдячність!"
lar_france_french_union.4.desc:1 "Після кампанії, котра тривала декілька тижнів, громадян всіх французьких територій в Західній Африці зірвали горлосування в новий Французький Союз. Результати попередніх опитувань показує, що помітна більшість підтримує цей Союз. Націоналістична повістка, судячи з усього, подавлена у зародку, та багато активістів, виступаючих за незалежність, готові боротися в Національних зборах за політичне самовизначення."
lar_france_french_union.5.desc:1 "Схоже, що після інтенсивної, а іноді навіть бурхливої кампанії націоналісти більшості територій Французької Західної Африки взяли гору на референдумі щодо вступу до Французького Союзу. Поки місцеві європейці намагаються осмислити підсумки голосування, лідери місцевих діям та оголошують результат очевидним приводом для надання повної незалежності."
lar_france_french_union.6.desc:1 "З величезного та слаборозвиненого регіону результати голосування надходять повільно, але схоже, що на референдумі з невеликою перевагою було прийнято рішення вступити до нового Французького Союзу. Групи націоналістів визнали свою поразку, але вимагали, щоб у нагороду за нова держава збільшила інвестиції у розвиток регіону."
lar_france_french_union.7.desc:1 "Виступаючі за Союз партії по всій Французькій Центральній Африці зазнали серії політичних невдач. Території одна за одною голосували проти вступу до нового Французького Союзу. Тепер, поки партії, які виступали за незалежність, святкують перемогу за перемогою, багато активістів заявляють, що французькому правлінню в регіоні завдано серйозного удару."
lar_france_french_union.8.desc:1 "Французькі мандатні території — Сирія та Ліван — проголосували за приєднання до нового Французького Союзу. Багато спостерігачів вважали такий результат у кращому разі малоймовірним, але, мабуть, місцеве населення вважає, що членство у Французькому Союзі. європейських ринків та інвестиції у місцеву економіку."
lar_france_french_union.9.desc:1 "Оголошення результатів нещодавнього референдуму щодо Французького Союзу в Дамаску і Бейруті було зустрінуте криками схвалення. Стало ясно, що переважна більшість у регіоні проголосувала проти вступу до нового Союзу. Основні націоналістичні партії вже оголосили референ а командувач місцевої армії відправив до столиці тривожні доповіді, вимагаючи надіслати підкріплення."
lar_france_french_union.10.desc:1 "З Індокитаю надходять доповіді про те, що жителі В'єтнаму, Лаосу та Камбоджі з незначною перевагою проголосували за вступ до нового Французького Союзу. Судячи з усього, такий результат став несподіванкою навіть для місцевого управління, оскільки воно негайне. провести повторний підрахунок голосів. Націоналістичним угрупованням у регіоні завдано сильний удар, їхній бойовий дух помітно постраждав, а багато учасників угруповань почали відкрито сумніватися в тому, що вони представляють волю народу."
lar_france_french_union.11.desc:1 "Результати референдуму, що прийшли з Індокитаю, описують більш похмуру картину, ніж очікувалося. Хоча в столиці мало хто вірив у те, що в осередках націоналізму проголосують за вступ до Союзу, виявилося, що вплив націоналістичних ідей На жодній із територій не набралося більшості голосів за вступ. Націоналістичні активісти вже борються за негайне відділення від Франції, нехай навіть ціною війни."
FRA_syria_intervention.1.desc:1 "Під час скромної церемонії в Дамаску місцевий командувач армії режиму Віші офіційно здав територію союзникам. У всьому регіоні припинилися бої, що вціліли війська вішістів здаються в полон. армію: більшість з них вважають за краще повернутися на батьківщину."
FRA_syria_intervention.1.a:1 "Гідний бій."
FRA_syria_intervention.2.desc:1 "Після запеклих боїв, що уповільнили просування союзників у кількох ключових точках, місцевий командувач союзними військами зупинив операцію. Більшість союзників відійшла на свої початкові позиції, тоді як війська режиму Віші зміцнилися на місцевості, кинувши переслідування, задоволені втриманням своїх позицій."
FRA_syria_intervention.2.a:1 "Скільки хороших людей померло ні за що."
FRA_syria_intervention.3.desc:1 "Просування союзників у Сирію застопорилося, і військам режиму Віші вдалося зміцнити лінію оборони. Навіть після безлічі добре скоординованих атак сили союзників не змогли зрушити обороняючихся з місця. Обидві сторони окопалися і домовилися про припинення вогню. райони досі перебувають під контролем режиму Віші."
FRA_syria_intervention.3.a:1 "Статус-кво залишається незмінним."
FRA_indochina_intervention.1.desc:1 "Штурмові колони союзників дійшли до основних міст Індокитаю, змусивши місцевого губернатора просити про припинення вогню. Оскільки оборонні розрізнені і погано організовані, будь-який подальший опір визнано марним. Залишилися захисники склали зброю."
FRA_indochina_intervention.1.a:1 "Важливий успіх."
FRA_indochina_intervention.2.a:1 "Марна трата часу та людей."
FRA_indochina_intervention.3.desc:1 "З приходом поганої погоди та виснаженням запасів у обох сторін командувачі союзними та вишистськими військами в Індокитаї домовилися про припинення вогню. Оскільки елемент несподіванки вже втрачений, а атакуючі зіткнулися з величезними труднощами, верховне команд навряд чи зможуть продовжити наступ навіть після того, як ситуація поліпшиться."
FRA_indochina_intervention.3.a:1 "Багато зусиль, але мало результатів."
FRA_central_africa_intervention.1.desc:1 "Зустрівши лише помірний опір, союзні війська глибоко проникли в утримувані вишистами райони Центральної Африки. Незважаючи на наказ вішістів триматися якомога довше, французькі війська в цих районах вже не противяться просуванню союзників."
FRA_central_africa_intervention.1.a:1 "Вони знають, хто їхній справжній ворог."
FRA_central_africa_intervention.2.desc:1 "Французькі війська в Центральній Африці чинили несподівано сильний опір. Кілька колон союзників потрапили в засідку і зазнали великих втрат. Місцевий командувач союзними військами явно недооцінив противника, тому, зіткнувшись з такою позиції і наказав закріпитися там і чекати наказів."
FRA_central_africa_intervention.2.a:1 "Навіщо їм чинити опір своїм же визволителям?"
FRA_central_africa_intervention.3.desc:1 "Запеклі бої в ключових районах Центральної Африки виснажили обидві сторони, через що стало неможливо продовжувати бойові дії. Французькі війська режиму Віші, як і раніше, контролюють більшу частину важливих точок, але союзні війська досягли певного успіху. Проте ситуація з постачанням погіршилася настільки, що жодна зі сторін найближчим часом не зможе провести повномасштабну атаку."
FRA_central_africa_intervention.3.a:1 "Ми нічого не досягли."
FRA_west_africa_intervention.1.desc:1 "Швидко переміщаючись відкритою територією, війська союзників змогли підібратися з флангу до оборонних французів і змусили їх капітулювати. Залишившись без резервів, здатних зупинити союзників, місцевий губернатор офіційно здав територію."
FRA_west_africa_intervention.1.a:1 "Ще одна частина світу тепер може зітхнути вільно."
FRA_west_africa_intervention.2.desc:1 "Після серії невдалих штурмів і запеклих боїв місцевий командир союзників зупинив наступ у районі і наказав військам, що залишилися без захисту, відступати на території, більш придатні для оборони. Вішісти об'єднали сили і закріпилися в ключових."
FRA_west_africa_intervention.2.a:1 "Удача не сподобалася сміливим."
FRA_west_africa_intervention.3.desc:1 "Розуміючи, що поставки запасів ненадійні, а підкріплень не вистачає, прихильники режиму Віші та союзники довго маневрували і проводили контрманеври, намагаючись втягнути один одного у вирішальний бій на своїх умовах. Довівши і людей, і техніку до межі і не добившись вирішальної переваги, обидві сторони зміцнилися і чекають, доки супротивник не зробить перший хід."
FRA_west_africa_intervention.3.a:1 "Марна трата часу."
lar_compensate_italy.1.desc:1 "[From.GetLeader] прибув до Рима, щоб обговорити умови угоди, яка може вирішити деякі серйозні розбіжності між нашими народами. Згадавши про давнє братерство двох націй, освячене загальними жертвами у Великій війні, він запропонував передати під наш контроль французький порт Джібуті в обмін на допомогу Франції у війні."
lar_compensate_italy.1.a:1 "Ми укласти з ним союз."
lar_compensate_italy.1.b:1 "Нас так просто не купити."
lar_compensate_italy.2.desc:1 "[This.GetLeader] тріумфально повертається з Італії, переконавшись, що [From.GetLeader] погоджується підписати запропонований договір. Тепер залишається лише формально передати наші володіння у Східній Африці Італії."
lar_compensate_italy.2.a:0 "Це невелика ціна."
lar_compensate_italy.3.desc:1 "Незважаючи на початковий успіх, переговори з Італією швидко зайшли в глухий кут, коли стало зрозуміло, що [From.GetLeader] чекає набагато більших поступок, ніж передача Джібуті."
lar_compensate_italy.3.a:1 "Як ми вчинимо тепер?"
lar_intervention_in_greece.1.desc:1 "Французький посол вручив нам ноту від свого уряду, в якій вказується на наші спільні інтереси у Східному Середземномор'ї. Судячи з усього, [From.GetLeader] хоче придбати острів Крит і влаштувати на ньому базу флоту, але, що присутність у Греції «недружнього чи ворожого» уряду помітно ускладнить ведення справ у цьому регіоні. По суті, [From.GetAdjective] уряд хоче дізнатися, що ми думаємо про можливе спільне вторгнення в Грецію. або навіть взяти території під свій контроль."
lar_intervention_in_greece.1.a:1 "Думки великих сходяться!"
lar_intervention_in_greece.1.b:1 "Ми визначимо свою стратегію."
lar_intervention_in_greece.2.desc:1 "[From.GetLeader] відправив повідомлення через нашого посла в Римі, висловивши абсолютну підтримку наших поглядів та повну згоду з ними. [From.GetAdjective] армії наказано підготувати плани спільних військових дій проти Греції на випадок, якщо така потреба виникне."
lar_intervention_in_greece.2.a:1 "Необхідність майже напевно виникне."
lar_intervention_in_greece.3.desc:1 "Згідно з досить різкою нотою від [From.GetAdjective] посла, його уряд наразі не зацікавлений у зміні статус-кво у Східному Середземномор'ї. Воно надає перевагу поточній ситуації невизначеності, до якої можуть призвести військові дії."
lar_intervention_in_greece.3.a:1 "Це голос страху."
lar_dominate_the_middle_east.1.desc:1 "Уряд країни, яку очолює [From.GetLeader], призначив нового повноважного представника на Близькому Сході. [This.GetLeader] і французький представник зустрілися сьогодні в нашій столиці, і останній помітив, що уряд Франції бажав більш активну роль у регіоні і очікує, що з ним безпосередньо радитимуться з усіх питань, що стосуються регіональної стабільності.\n\nУмовчавши про наслідки невиконання цього прохання, французький представник зауважив, що його уряду буде «проблематично» прийняти незалежну зовнішню політику нашого уряду."
lar_dominate_the_middle_east.1.a:1 "Ми мусимо змиритися з новою реальністю."
lar_dominate_the_middle_east.1.b:1 "Ми заслужили свою свободу і так просто її не віддамо!"
lar_dominate_the_middle_east.2.desc:1 "Порадившись зі своїми радниками, [From.GetLeader] офіційно приймає наші прохання. Тепер наш представник може давати консультації щодо будь-яких зовнішньополітичних рішень з тим, щоб вони відповідали нашим очікуванням."
lar_dominate_the_middle_east.2.a:1 "Як і має бути."
lar_dominate_the_middle_east.3.desc:1 "У тривалій промові перед нашим представником [From.GetLeader] всіляко вихваляв довгі і славні військові традиції [From.GetAdjective] народу, пояснюючи, що жителі його країни ніколи не схилялися передінозем будь-яким спробам захоплення і що їм краще померти стоячи, ніж жити навколішки."
lar_dominate_the_middle_east.3.a:1 "Що ж, померти так померти."
lar_dominate_the_middle_east.3.b:0 "Це просто непотрібний клаптик землі з непотрібними людьми."
lar_spheres_of_influence.1.desc:1 "[From.GetLeader] прибув до Берліна, де він і [This.GetLeader] провели зустріч, яка дозволила б зняти давню напругу у відносинах між нашими народами. Серед обговорюваних питань є і реструктуризація Центральної Європи. From.GetLeader] дав зрозуміти, що [BEL.GetNameDef] з її франкомовним населенням — головний інтерес його нації.\n\nПри цьому його уряд набагато гнучкіший у тому, що стосується долі держав [HOL.GetNameDef] і [LUX.GetNameDef]. Воно пропонує меморандум про взаєморозуміння, в якому буде обговорено, що останні дві країни повинні вважатися такими, що перебувають у нашій сфері впливу, а перша — у сфері впливу Франції."
lar_spheres_of_influence.1.a:1 "Здорова пропозиція."
lar_spheres_of_influence.1.b:0 "Щоб такі сфери були, Франція, спершу потрібно мати вплив"
lar_spheres_of_influence.2.desc:1 "[From.GetLeader] успішно завершує переговори: бесіда зайняла всього кілька хвилин, і обидва лідери швидко дійшли угоди з запропонованих питань. Єдиним спірним пунктом стала невелика німецькомовна громада в Бельгії. Вирішити це питання доручили диплом."
lar_spheres_of_influence.2.a:1 "Ще один успіх нашої дипломатичної стратегії."
lar_spheres_of_influence.3.desc:1 "У ході дуже напруженої зустрічі, в якій брали участь [From.GetLeader] та [This.GetLeader], за лічені хвилини зникла будь-яка надія на вирішення протиріч між нашими народами. Німецька делегація не стала поступатися своїми позиціями, оголосивши, що [From.GetNameDef] вважає Бельгію, країну з помітною німецькою меншістю, об'єктом своїх інтересів і що сама думка про надання нам свободи дій щодо цієї держави є абсолютно неприйнятною."
lar_spheres_of_influence.3.a:1 "Схоже, ми даремно витрачали свій час."
lar_align_belgium.1.desc:2 "[This.GetLeader] і французький посол зустрілися після серії вуличних інцидентів, під час яких бандити в масках атакували франкомовних громадян. Посол передав ноту від свого уряду, в якій говорилося, що, оскільки ми, очевидно, нездатні захистити французьку спільноту в нашій країні, французький уряд вважає своїм обов'язком зробити це за нас, для цього вона вимагає від нас найвиключніших прав — у тому числі право розміщувати війська в нашій країні та проводити розслідування силами французької жандармерії.\n\nУ ноті сказано, Що відмова буде вважатися актом агресії і призведе до найтяжчих наслідків."
lar_align_belgium.1.a:1 "У нас немає вибору, треба погоджуватися."
lar_align_belgium.1.b:1 "Ми не схилилися в 1914 році, не схилимося і зараз!"
lar_align_belgium.2.desc:1 "[From.GetAdjective] кабінет одноголосно проголосував за ухвалення нашої пропозиції, незважаючи на те, що кілька членів уряду вважали за краще піти у відставку, аби не віддавати свій голос «за». Військовий підрозділ протидії тероризму та невелика група державних службовців вже прибули до Брюсселя, щоб координувати свою роботу з [From.GetAdjective]ою владою."
lar_align_belgium.2.a:1 "Вони вчинили розумно."
lar_align_belgium.3.desc:1 "Замість того щоби відповісти на нашу ноту дипломатичними каналами, [From.GetAdjective]ий уряд наказав привести свої війська в повну бойову готовність і закрив кордон. Хоча брюссельські газети реалістично оцінюють ймовірність перемоги, їх статті битві при Ватерлоо і пророкують французьким військам принизливу поразку в тому випадку, якщо ми вирішимо напасти."
lar_align_belgium.3.a:1 "Це ми ще подивимося."
lar_align_belgium.3.b:1 "Бельгія не коштує жодної нашої кулі, жодної краплі крові."
lar_split_belgium.1.desc:1 "За останні тижні з'явилося кілька груп, які оголосили себе представниками франкомовного населення в нашій країні і почали агітувати за «возз'єднання» Валлонії з Францією. Сьогодні французький посол вручив нам ноту, в якій оголошено, що [From.GetLeader] та уряд прийняли офіційне рішення приєднати франкомовні області нашої країни.\n\nСудячи за повідомленнями про війська, що збираються біля кордонів, вони готові втілити це рішення будь-якими способами."
lar_split_belgium.1.a:1 "Якщо йти проти неминучого, нічого не доб'єшся."
lar_split_belgium.1.b:1 "Це наша країна, і ми будемо боротися за кожен дюйм нашої землі."
lar_split_belgium.2.desc:1 "Бельгійський уряд погодився провести під нашим наглядом серію референдумів про об'єднання з Францією франкомовних районів Бельгії. Зараз, коли всі пробельгійські партії закликають бойкотувати референдум, наша перемога практично гарантована."
lar_split_belgium.2.a:1 "Демократія — це чудово."
lar_split_belgium.3.desc:1 "[From.GetAdjective]ий уряд жорстко відреагував на розмови про возз'єднання Валлонії та Франції, пройшовшись по штабах груп, що виступають за об'єднання, і заарештувавши їх лідерів. Подавши офіційний протест, наш посол отримав різку відповідь: [From.GetAdjective]ий уряд відповідає за підтримання порядку в країні і тому не має наміру піддаватися агентам іноземного впливу."
lar_split_belgium.3.a:1 "Ми навчимо їх поважати нас!"
lar_split_belgium.3.b:1 "Це не варте наших зусиль."
lar_concessions_to_italy.1.desc:2 "[From.GetLeader] і уряд хочуть, щоби ми спробували схилити на нашу сторону Італію і не дали їй укласти союз з Німеччиною. За свою згоду [ITA.GetLeader] напевно вимагатиме якусь поступку або компенсацію Оцінивши наші володіння у Східній Африці, [From.GetAdjective] уряд запропонував віддати Італії Джібуті та Сомаліленд і створити з нею альянс, що стримує Німеччину."
lar_concessions_to_italy.1.a:1 "Ми придушимо цю так звану Вісь у зародку!"
lar_concessions_to_italy.1.b:1 "[ITA.GetLeader] не з тих, кому можна довіряти."
lar_concessions_to_italy.2.desc:1 "[From.GetAdjective]ий кабінет із невеликою перевагою проголосував за нашу пропозицію. Хоча в політичних колах досі сумніваються в тому, чи буде надійним союзником [ITA.GetLeader], тепер ми можемо дати справі хід і представити нашу спільну пропозицію [ITA.GetAdjective]ого уряду."
lar_concessions_to_italy.2.a:1 "Надсилайте повідомлення."
lar_concessions_to_italy.3.desc:1 "Наша пропозиція не знайшла підтримки в [From.GetAdjective]ому уряді. Всі погодилися з тим, що [ITA.GetNameDef] може бути корисним союзником, але [From.GetAdjective]ий уряд не зміг змиритися з тим, що для альянсу потрібно розлучитися з територією."
lar_concessions_to_italy.3.a:1 "Нам доведеться справлятися самостійно."
lar_concessions_to_italy.4.desc:1 "[This.GetLeader] та посли держав [ENG.GetNameDef] та [FRA.GetNameDef] провели зустріч і обговорили ратифікацію угод, укладених у Стрезі. Дипломати перейшли в наступ, пропонуючи віддати території на Сході, зокрема, потрібно буде розлучитися з Джібуті та британською частиною Сомалі.\n\nРатифікація союзного договору буде можлива після передачі цих територій."
lar_concessions_to_italy.4.a:0 "Заради красивих кордонів — усе що завгодно."
lar_concessions_to_italy.4.b:0 "Нас не купити!"
lar_concessions_to_italy.5.desc:1 "[From.GetAdjective] посол вручив нам ноту від свого уряду. [From.GetLeader] хоче формально ратифікувати попередні угоди, досягнуті в Стрезі. Як додатковий стимул [From.GetAdjective]ий уряд пропонує нам французькі території у Східній Африці.\n\nУ дипломатичних колах ходять чутки, що [From.GetAdjective]ий уряд уже обговорював з [ENG.GetAdjective]ою верхівкою спільну угоду з ще більш значними територіальними поступками, але отримав відмову."
lar_concessions_to_italy.5.a:1 "Звучить цілком розумно."
lar_concessions_to_italy.5.b:1 "Вони занадто мало пропонують і дуже багато хочуть."
lar_concessions_to_italy.6.desc:1 "[From.GetAdjective]ий уряд у принципі погодився на запропонований нами обмін територіями і обіцяв ратифікувати Стрезьку угоду, коли всі умови будуть остаточно затверджені. Переговори щодо них залишаться на відкуп дипломатичній службі. Передача територій розпочнеться лише після підписання договору."
lar_concessions_to_italy.6.a:2 "Треба довести справу до кінця."
lar_concessions_to_italy.7.desc:1 "У стислій відповіді на нашу ноту [From.GetAdjective]ий уряд зазначає, що наразі він не зацікавлений в укладенні союзу або ратифікації Стрезької угоди. Як стверджується, жодні територіальні поступки не змінять цього рішення."
lar_concessions_to_italy.7.a:0 "Це ставить нас у скрутне становище."
lar_ratify_the_stresa_front.1.desc:1 "Йде підготовка до підписання та ратифікації Стрезького договору, який оформляє союз із Францією в обмін на територіальні поступки. Після довгих місяців роботи дипломатичної служби залишилося лише поставити підпис."
lar_ratify_the_stresa_front.1.a:1 "Це тріумф [This.GetAdjective]ої дипломатії."
lar_ratify_the_stresa_front.1.b:1 "Цей договір нам більше не цікавий."
lar_ratify_the_stresa_front.2.desc:1 "Настав час виконати обіцянку, яку ми дали [From.GetAdjective]ому уряду. Тепер, коли союз укладений, ми зобов'язані передати Джібуті під контроль наших партнерів."
lar_ratify_the_stresa_front.2.a:2 "Франція тримає своє слово."
lar_ratify_the_stresa_front.2.b:1 "Ситуація змінилася."
lar_ratify_the_stresa_front.3.desc:1 "[From.GetAdjective]ий уряд несподівано пішов назад і вирішив не дотримуватися своїх зобов'язань за Стрезьким договором. Усі спроби добитися пояснень по дипломатичних каналах зазнали невдачі. [From.GetAdjective]і представники були здивовані тим, що сталося."
lar_ratify_the_stresa_front.3.a:1 "Чорний день."
lar_ratify_the_stresa_front.4.desc:1 "[FRA.GetNameDefCap] та [ITA.GetNameDef] вже підписали Стрезький договір й оформили свій союз. Тепер наша черга виконати свої зобов'язання, підписати договір та передати володіння в Сомалі під контроль [ITA.GetAdjective]ого уряду."
lar_ratify_the_stresa_front.4.a:1 "Ми дали слово."
lar_ratify_the_stresa_front.4.b:1 "Наші інтереси змінилися."
lar_franco_soviet_treaty.1.desc:1 "[From.GetLeader] і уряд відправили в Москву особливого посланця для обговорення можливості альянсу. За [From.GetAdjective] пропозицією ми пообіцяємо брати участь у будь-якій оборонній війні, в яку виявиться втягнута держава., а [From.GetNameDef], у свою чергу, допоможе нам, якщо на нас нападуть."
lar_franco_soviet_treaty.1.a:1 "Дух 1894 року живий і понині!"
lar_franco_soviet_treaty.1.b:1 "Ніхто з нас не зможе допомогти іншому."
lar_franco_soviet_treaty.2.desc:1 "[From.GetAdjective] уряд погодився на нашу пропозицію, але підкреслив, що ніколи не погодиться на війну, яка радикально змінює політичний ландшафт у Європі. Отже, наш союз буде суворо оборонним, і кожен його учасник прийде на допомогу іншому лише тому випадку, якщо цього нападе третя сторона."
lar_franco_soviet_treaty.2.a:1 "Цього цілком достатньо."
lar_franco_soviet_treaty.3.desc:1 "Під час дуже прохолодної зустрічі з [From.GetAdjective] міністром закордонних справ нашому послу повідомили, що союз з нами нецікавий [From.GetAdjective] стороні. Як було сказано, у географічних реаліях Європи [From.GetAdjective]і війська не зможуть ефективно підтримувати нас у разі нападу на наші території та навпаки, тому [From.GetAdjective] уряд змушений відхиляти подібні пропозиції."
lar_franco_soviet_treaty.3.a:2 "Не зможуть чи їм просто незручно?"
lar_end_the_occupation.1.desc:1 "Через кілька років [From.GetLeader] та уряд офіційно оголосили про успіх своєї програми національної революції. Як заявив глава держави у своєму зверненні по радіо, слабкість та занепад старої французької політичної системи викорінені, і на зміну їм прийде нова перероблена система, яка більше пасуватиме до благородної та войовничої французької нації.\n\nУ рамках цієї програми уряд офіційно запитав про зняття з нього будь-яких зобов'язань та обмежень, що мають на увазі угоду про припинення вогню, яке також запропонувало передати під його повний контроль усі французькі території. \n\nВ обмін на це лідер держави запропонував знову вступити у війну і покарати тих, хто залучив дві наші країни до другої кривавої війни за одне покоління."
lar_end_the_occupation.1.a:1 "Ми вітаємо їх з розкритими обіймами!"
lar_end_the_occupation.1.b:1 "Здається, він не цілком усвідомлює своє становище."
lar_end_the_occupation.2.desc:1 "Після того як [This.GetLeader] підписує Сталевий пакт, німецькі війська по всій країні переходять під контроль французької армії. Після церемонії, яку відвідали і [From.GetLeader], і [This.GetLeader], німецький гарнізон у Парижі спустив [From.GetAdjective] прапор і вийшов маршем із міста, над яким вперше за довгі роки піднявся триколор."
lar_end_the_occupation.2.a:1 "Ми відновили свою честь."
lar_end_the_occupation.3.desc:1 "Незважаючи на те, що пропозиція об'єднатися проти більшовицької загрози і тих, хто розпалив цю війну, була досить щедрою, [From.GetLeader] грубо його відкинув. За його словами, французи досі не виявили в цій війні будь-якої бойової доблесті, тому він не бачить причин довіряти захист західних кордонів держави [From.GetNameDef] країні, яку одного разу вже перемогли."
lar_end_the_occupation.3.a:1 "Час прийшов: ми і [FRA.GetLeader] маємо об'єднати сили!"
lar_end_the_occupation.3.b:2 "Ми відповімо на цю образу сталлю і вогнем!"
lar_end_the_occupation.4.desc:1 "Несподіваний поворот подій: [From.GetLeader] відправив до нас свого представника з пропозицією об'єднати зусилля. Відновивши армію в умовах найсуворішої таємності, [From.GetLeader] вважає, що настав час знову вступити у війну і звільнити рідну країну.\n\nНаші джерела в його уряді при цьому стверджують, що справжня його мотивація — переговори щодо повернення окупованих французьких територій, що завершилися невдачею."
lar_end_the_occupation.4.a:1 "Нарешті вони зрозуміли."
lar_end_the_occupation.4.b:1 "Навіщо нам допомагати зрадникам і трусам?"
lar_end_the_occupation.5.desc:1 "Делегація, яку приймав [From.GetLeader], успішно повернулася у супроводі самого глави держави. [From.GetLeader], який вперше за довгі роки ступив на французьку землю, і [This.GetLeader] зустрілися, щоб обговорити у подробицях процедуру передачі влади."
lar_end_the_occupation.5.a:0 "Чудово."
lar_end_the_occupation.6.desc:2 "Вислухавши довгу лекцію про те, що [This.GetLeader] нікчемна як людина, патріот, солдат і громадянин, наша делегація, яку приймав [From.GetLeader], вирушила додому, не досягши нічого. Пізніше тим А вдень [From.GetLeader] у своєму радіозверненні публічно затаврував наш уряд як «найбільші збори боягузів і зрадників за всю історію Франції». Якщо ми хочемо повернути свою батьківщину і звільнити її від німців, нам доведеться впоратися без чужої допомоги."
lar_end_the_occupation.6.a:1 "Хіба справжній патріот може ось так проганяти від себе друга-француза?"
lar_low_stability_civil_war.1.desc:1 "Після тижнів агітації і таємних приготувань одразу в кількох французьких містах раптово почалися масові страйки. Майже відразу ж утворилися так звані «бригади захисту робітників», де-не-де підтримувані армійськими військами, що збунтувалися військами. лояльним уряду, ведеться вогонь, сутички між повсталими і лоялістами переростають у перестрілки. У країні швидко зникає всякий порядок, уряд фактично втратив контроль над помітною частиною території."
lar_low_stability_civil_war.1.a:1 "Ще одна Французька революція?"
lar_low_stability_civil_war.2.desc:1 "Очевидно, що група реакційних військових офіцерів і багатих землевласників підготувала військовий переворот проти уряду. Особи деяких з них відомі поліції, інші ж поки не впізнані. Скориставшись витоком у розслідуванні, змовники вирішили не зважати на це. розкрили.\n\nПереворот проводився наспіх і без належної підготовки, тому повсталим не вдалося напасти несподівано. Не всі їхні війська встигли зайняти позиції, а місцеві гарнізони були попереджені. Загони лоялістів діяли швидко і успішно запобігли нищівній атакі на наш уряд, але цього їм довелося поступитися помітною частиною території. Переворот триває, і країна, судячи з усього, поринула у повномасштабну громадянську війну."
lar_low_stability_civil_war.2.a:1 "Всі ми знали, що це станеться."
lar_worker_shortage.1.desc:1 "Після продовження набору солдатів і заклику раніше звільнених від нього трудящих багато компаній повідомляють, що відчувають нестачу працівників. Вона вплинула навіть на збройові підприємства, знизивши їхню продуктивність.\n\nЕксперти-промисловці вимагають від уряду знайти нові джерела людських ресурсів і або повернути на заводи людей, вже покликаних на військову службу, або кимось замінити робітників, що пішли до армії."
lar_worker_shortage.1.a:1 "Можливо вони могли б наймати жінок?"
lar_worker_shortage.2.desc:1 "Всупереч явним протестам військових введені скорочення призову та надання відстрочки від нього досвідченим робітникам знизили нестачу робочих рук. Тепер статистика демонструє помітне поліпшення виробництва, яке швидко повертається на рівень, що спостерігався до розширення призову."
lar_worker_shortage.2.a:1 "Якість, а не кількість!"
lar_arms_purchases.1.desc:1 "Помітивши, як швидко погіршується ситуація в Європі, французькі офіційні особи звернулися до нас за експортними ліцензіями на важке озброєння та сучасні літаки. При цьому замовлення розміщуватимуться на наших заводах відразу після отримання ліцензій. Хоча загальний обсяг замовлень занадто малий, щоби помітно вплинути на економіку, все ж таки вони створять чимало робочих місць."
lar_arms_purchases.1.a:0 "Зрозуміло!"
lar_arms_purchases.1.b:0 "Це виключено!"
lar_arms_purchases.2.desc:1 "Президент [From.GetLeader] підтримав Сенат США, який провів законопроєкт, що дозволяє нам розміщувати замовлення на зброю на американських заводах, але при цьому різко обмежив фінансові можливості. Ізоляційні в США досі переконані, що саме через величезні борги, накопичені нами під час Великої війни, Америка була змушена оголосити війну Німеччині. Тепер вони вимагають від нас платити за зброю у валюті, що конвертується."
lar_arms_purchases.2.a:1 "Що ж, якщо це необхідно..."
lar_arms_purchases.3.desc:1 "Незважаючи на тривале лоббіювання та підтримку кількох сенаторів-інтервенціоністів, наші спроби отримати дозвіл на експорт озброєння зі США зазнали невдачі. Ізоляційні лоббі в Конгресі успішно заблокували всі спроби поставити це питання на порядок денний, продаж зброї стане першим кроком до повномасштабного вторгнення."
lar_arms_purchases.3.a:0 "Яка нахабність!"
lar_france_volunteers.1.desc:1 "Щойно [From.GetLeader] та уряд вирішили послабити прикордонний контроль між Іспанією та державою [From.GetNameDef], до нас почали масово надходити добровольці, які бажають боротися на нашій стороні.\n\nНа жаль, нова політика діє на всі боки, і це означає, що підтримку можуть отримати й інші воюючі сторони."
lar_france_volunteers.1.a:1 "Це ж добре?.."
lar_france_volunteers.3.desc:2 "Бої в Іспанії закінчилися, і частина людей, що боролися за ті ж ідеали, що і [From.GetLeader], повернулися додому. Військова розвідка хоче поговорити з ними, щоби знати, чи можуть вони поділитися з нами корисними знаннями про сучасні методи війни, але багато хто в уряді побоюється, що колишні військові можуть радикалізувати інші політичні групи."
lar_france_volunteers.3.a:0 "Нехай повертаються."
lar_france_volunteers.3.b:0 "Надіслати їх назад."
lar_non_intervention.1.desc:1 "[From.GetLeader] офіційно закликає до створення Комітету з невтручання, який повинен стежити за тим, щоби зовнішні держави не брали участь у війні, що йде в Іспанії. З іншого боку, поки не було запропоновано практично жодних заходів, які могли б забезпечити це невтручання.\n\nНавіть якщо ми погодимося не втручатися, є безліч лазівок, завдяки яким ми за бажанням зможемо впливати на війну в Іспанії. Єдиним відчутним наслідком може стати те, що і уряд отримають трохи більше народної підтримки."
lar_non_intervention.1.a:1 "Ці умови є прийнятними."
lar_non_intervention.1.b:1 "Ця витівка марна, і ми не станемо в ній брати участь!"
lar_non_intervention.2.desc:1 "Назвавши це важливим кроком з припинення насильства в Іспанії, [From.GetnameDef] офіційно вступає до Комітету з невтручання. Чи буде глава держави насправді виконувати умови Комітету, чи стане відомо в майбутньому."
lar_non_intervention.2.a:1 "У нас немає причин сумніватися в чесності глави держави, чи не так?"
lar_non_intervention.3.desc:1 "Посилаючись на відсутність робочих механізмів, що дозволяють забезпечити виконання умов договору, [From.GetNameDef] офіційно відмовляється від нашої пропозиції вступити до Комітету з невтручання. Поки не ясно, чи це означає, що [From.GetLeader] хоче безпосередньо втрутитися у справи Іспанії."
lar_non_intervention.3.a:1 "Час покаже."
lar_appeal_to_overseas_territories.2.desc:0 "Місцевий губернатор Індокитаю офіційно і публічно відмовився навіть розглядати можливість переходу на інший бік для підтримки нашого уряду. У своєму радіозверненні до колонії він оголосив про суворі покарання для будь-якої групи, яка бажає «змінити цей статус своїми одностороннями  і безвіідповідальними діями»."
lar_appeal_to_overseas_territories.2.a:0 "Тряса і зрадник."
lar_appeal_to_overseas_territories.3.desc:0 "Губернатор Індокитаю оголосив, що [This.GetLeader] отримає його підтримку, і зауважив, що уряд Віші не узаконений Конституцією і явно діє під тиском. Місцеві війська при цьому здебільшого залишилися. Тепер обговорюється можливість повернення на Батьківщину."
lar_appeal_to_overseas_territories.3.a:0 "Відмінно!"
lar_appeal_to_overseas_territories.4.desc:0 "Місцевий керуючий у Сирії вирішив повністю проігнорувати наші заяви. Деякі джерела стверджують, що він провів коротку нараду за зачиненими дверима, але в результаті не було жодних офіційних коментарів по радіо і жодних дій на нашу підтримку."
lar_appeal_to_overseas_territories.5.desc:0 "Судячи з усього, у Сирії відбувається невеликий переворот. Кілька ключових фігур колоніальної адміністрації поміщені губернатором під арешт. Потім губернатор оголосив, що [This.GetLeader] — його союзник, і закликав усіх патріот ворогів, що окупували нашу Батьківщину."
lar_appeal_to_overseas_territories.6.desc:0 "Колоніальні керуючі наших центральноафриканських територій спільно заявили, що радіовиступ, в якому [This.GetLeader] звертається до народу, — акт зради, спрямований на підрив авторитету законного уряду. Джерела стверджують, у разі переходу на інший бік і боїться втратити підтримку в тому випадку, якщо люди, налаштовані на незалежність, спробують розпочати звільнення."
lar_appeal_to_overseas_territories.6.a:0 "Та у них у всіх разом сил не вистачить!"
lar_appeal_to_overseas_territories.7.desc:0 "Колонії Центральної Африки, очолювані керуючим Феліксом Ебуе, виступили на нашу підтримку. Серед місцевого населення вже розпочався набір солдатів."
lar_appeal_to_overseas_territories.8.desc:0 "Хоча місцеві керуючі в Західній Африці і підтримували перехід на нашу сторону, значна частина європейського населення, судячи з усього, цю думку не поділяла. Через наростаючий громадський тиск губернатори були змушені публічно оголосити про свою підтримку уряду Віші."
lar_appeal_to_overseas_territories.9.desc:0 "Поки місцеві керуючі на наших територіях у Західній Африці сперечалися про те, що говорить [This.GetLeader], патріотично налаштовані громадяни вирішили діяти та захопити колоніальні урядові пости. Тепер цей район під нашим контролем."
lar_appeal_to_overseas_territories.10.desc:0 "Губернатор острова закликав його громадян зберігати спокій і виконувати вказівки легітимного уряду Віші. Схоже, що невдоволення на острові практично немає — більшість жителів дотримуються заклику губернатора."
lar_appeal_to_overseas_territories.11.desc:0 "Губернатор Мадаґаскару запропонував нашим військам і військам наших союзників військові бази на острові і просить допомоги у захисті їх від атак."
lar_appeal_to_overseas_territories.12.desc:0 "Хоча мало хто в нашому таборі мав надії на те, що оплот Віші в Північній Африці перейде на наш бік, лють, з якою була висловлена відмова, все одно чимало нас здивувала. [Місцевий губернатор заявив, що [This.GetLeader] — зрадник і безумець, і заприсягся підтримувати уряд Віші всіма доступними засобами."
lar_appeal_to_overseas_territories.13.desc:0 "Місцевий губернатор Французької Північної Африки несподівано наказав військовим заарештувати кілька провішістських чиновників і заявив, що [This.GetLeader] і новий уряд можуть розраховувати на його підтримку."
lar_france_political_violence.4.desc:0 "Схоже, після короткого періоду затишшя, коли стало очевидно, що [This.GetLeader] користується безпрецедентною підтримкою народу, знову повернулося політичне насильство, властиве протистоянню комуністів і реакціонерів. проти людей і підприємств, це нагадує нам про дні хаосу, які, як ми вважали, вже позаду."
lar_france_political_violence.4.a:0 "Цих екстремістів треба зупинити."
france.10.e:0 "Продовжувати боротьбу"
lar_france_vichy_reunification.1.desc:0 "Після звільнення Парижа його військами [From.GetLeader], командир французької армії у вигнанні, зажадав, щоб його уряду дали повну владу над усіма неокупованими районами Франції. Він каже, що будь-яка відмова буде розцінена як заколот проти законного уряду Республіки."
lar_france_vichy_reunification.1.a:0 "Час покінчити з цим неприродним розколом."
lar_france_vichy_reunification.1.b:0 "Він зрадник і не має права нічого вимагати."
lar_france_vichy_reunification.2.desc:0 "Уряд Віші проголосував за саморозпуск і передачу влади нам. Більшість дрібних чиновників вирішили продовжити служити на колишніх місцях, а війська, що залишилися, перейшли під наше командування."
lar_france_vichy_reunification.2.a:0 "Ми знову єдині."
lar_france_vichy_reunification.3.desc:0 "Уряд, який очолює [From.GetLeader], відмовився передати нам владу. Усі спроби розпочати переговори були зустрінуті мовчанням з їхнього боку. Можливо, нам доведеться примусити їх силою зброї."
lar_france_vichy_reunification.3.a:0 "Отже, ми досягнемо єдності силою."
lar_spain.1.desc:2 "Незважаючи на масштабну виборчу кампанію, проведену Іспанською конфедерацією незалежних правих, вибори 1936 р., судячи з усього, виграв за підтримки анархістів, комуністів і профспілок лівий Народний фронт, заснований Іспанською соціалістичною робітниками. Політичні погляди іспанців сильно розділилися, тому відрив Народного фронту в голосах набагато менший від прийнятного відриву за кількістю зайнятих місць. Схоже, що результати виборів не вирішать проблему політичного насильства та громадських заворушень, що охопили країну, а лише посилять її."
lar_spain.1.a:1 "Іспанія виживе, лише позбувшись фашизму!"
lar_spain.1.b:1 "Тільки в попелі Другої республіки може відродитися Іспанія!"
SPR_republican_garrison_control_decisions_tt:0 "\nВідкриває рішення на карті §YРозширити контроль над гарнізоном§!, що дозволяє §Gпротидіяти§! §Yвпливу націоналістів§! у державах.\n\nДержави, в яких на момент початку громадянської війни немає §Rтотального§! над гарнізоном§!, вступлять у конфлікт під §Yуправлінням республіканців§!.\n"
SPA_nationalist_garrison_control_decisions_tt:0 "\nВідкриває рішення на карті §YРозширити контроль над гарнізоном§!, що дозволяє §Gрозширити§! §Yвплив націоналістів§! у державах.\n\nТільки держави, в яких на момент початку громадянської війни діє §Gтотальний§! Yконтроль над гарнізоном§!, вступлять у конфлікт під §Yуправлінням націоналістів§!.\n"
lar_spain.2.t:0 "Громадянська війна в Іспанії"
lar_spain.2.desc:1 "Цього ранку о 5:00, рівно доби після втрати зв'язку з північноафриканськими гарнізонами, по всій Іспанії почалася добре підготовлена військова операція. Її метою було захоплення контролю над усіма урядовими інститутами і стратегічно важливими місцями у великих містах Армія, флот і авіація здебільшого перестали реагувати на накази уряду, водночас на півночі країни збунтувалося карлістське ополчення. Незважаючи на те, що початкових цілей лідерам бунтівників досягти не вдалося, навряд чи вони здадуться так само легко, як у 1932 році. Жодна зі сторін не бажає йти на поступки, і поточна ситуація має всі шанси перерости в справжню громадянську війну..."
lar_spain.2.a:1 "...яку ми, об'єднаний Націоналістичний фронт, і виграємо!"
lar_spain.2.b:1 "...яку ми і виграємо під керівництвом Фаланги!"
lar_spain.2.c:0 "...яку ми виграємо, і нехай допоможуть нам Бог, Вітчизна та Король!"
lar_spain.2.d:0 "...яку ми і виграємо, дотримуючись своїх демократичних принципів!"
lar_spain.2.e:0 "...яку ми і виграємо завдяки відвагі робітничого класу!"
lar_spain.2.f:0 "...яку ми і виграємо, ведучи революційну боротьбу!"
lar_spain.6.t:0 "Закріплення фронтів громадянської війни"
lar_spain.6.desc:1 "Минуло всього тиждень боїв, але вже ясно, що сільська місцевість Іспанії погано підходить для перевезення великої кількості спорядження. Виявилися труднощі у постачанні фронтів та організації наступів, і якщо ми продовжимо спроби боротися відразу всюди, ці проблеми лише посиляться."
lar_spain.6_tt:1 "\nВідкриває на карті рішення §YАтака у громадянській війні§!, що дозволяють прибрати у вибраних регіонах бойові штрафи за §RНезапланований наступ§!.\n"
lar_spain.6.a:1 "Отже, ми будемо вичікувати відповідного часу і лише потім атакувати."
lar_spain.7.t:0 "Повстання карлістів!"
lar_spain.7.desc:1 "Карлісти, занепокоєвшись нашим зростаючим впливом на Націоналістичний фронт, втратили терпіння і вирішили взяти справу у свої руки. Їх рекете напали на наші війська, в той же час продовжуючи боротися з нашими ворогами.\n\nЗалишається лише гадати, чого вони хотіли досягти таким дурним вчинком, але поки що подібні дії лише зміцнюють позицію республіканців."
lar_spain.7.desc_2:0 "Карлісти, занепокоєвшись нашим зростаючим впливом на молодий повоєнний уряд, втратили терпіння і вирішили взяти справу у свої руки. Їх рекете напали на наші війська. би затвердити своє домінування над новим урядом!"
lar_spain.7.a:1 "Їхня впертість обійдеться їм дорожче, ніж нам!"
lar_spain.8.t:0 "Фашистський терор!"
lar_spain.8.desc:1 "Лідери Фаланги, незадоволені нашими постійними вимогами політичної незалежності, вирішили покласти край нашому руху. Сили фалангістів виступили проти наших рекете і спробували заарештувати кількох наших провідних мислителів і політиків.\n\nСвоєю відсутністю гнучкості вони поставили під удар позицію всього Націоналістичного фронту і зіграли на руку республіканцям."
lar_spain.8.desc_2:0 "Лідери Фаланги, незадоволені нашими постійними вимогами своєї частки впливу на повоєнний уряд, вирішили покласти край нашому руху. Сили фалангістів виступили проти наших рекете і спробували заарештувати кількох наших провідних мислителів і політиків.\n\nВони готові ризикувати насилу здобутою перемогою над республіканцями, аби не дати нам наростити свій вплив у новому уряді!"
lar_spain.8.a:1 "Їхня дурість обійдеться їм дорожче, ніж нам!"
lar_spain.9.t:0 "Повстання анархістів!"
lar_spain.9.desc:1 "Після недавніх подій зростаюча незалежність анархістських комун досягла свого апогею. Анархісти та їхні союзники з РПМО, розлючені нашими розсудливими спробами утримати централізований контроль над основними елементами нашої спільної військової економіки, перейшли від місцевих розбіжностей нашими військами.\n\nНезважаючи на свій локальний характер спочатку, сутички поширилися і тепер ставлять під загрозу цілісність наших з націоналістами фронтів."
lar_spain.9.desc_2:0 "Після нещодавніх подій зростаюча незалежність анархістських комун досягла свого апогею. Анархісти та їх союзники з РПМО, розлючені нашими розсудливими спробами поступово повернутися до стабільного і централізованого уряду, перейшли від місцевих розбіжностей до повномасштабних військ. \n\nВони готові ризикнути насилу здобутою перемогою над націоналістами, аби не розлучатися зі своїми дурними думками про незалежність!"
lar_spain.9.a:1 "Настав час знову затвердити владу уряду над цими районами."
lar_spain.10.t:0 "Урядовий терор"
lar_spain.10.desc:2 "Уряд Другої республіки, очевидно, незадоволений нашою зростаючою незалежністю, разом зі своїми союзниками-сталіністами спробував захопити контроль над ключовими стратегічними районами та будинками на нашій території. Захист території переріс у перестрілку з недавніми союзниками, яка потім у повномасштабні вуличні бої.\n\nУряд, не бажаючи йти на компроміс, фактично привів нас у стан війни з ним і тим самим значно посилив позицію націоналістів."
lar_spain.10.desc_2:0 "Уряд Другої республіки, очевидно, незадоволений нашою зростаючою незалежністю, разом зі своїми союзниками-сталіністами спробував захопити контроль над ключовими стратегічними районами та будинками на нашій території. Захист території переріс у перестрілку з недавніми союзниками, яка потім у повномасштабні вуличні бої.\n\nЗамість того, щоби дати нам жити у світі, вони готові ризикнути насилу здобутою перемогою над націоналістами, аби не йти на компроміс і не поступатися владою!"
lar_spain.10.a:1 "Нашу революцію так легко не зупинити!"
lar_spain.11.t:0 "Карлисти переможені"
lar_spain.11.desc:1 "Незважаючи на фанатичний опір, наші війська зачистили останні осередки опору карлистів. Хоч це і значно спростило нам війну, ми, як і раніше, боремося з ворогами, що залишилися."
lar_spain.11.a:1 "Але справа рухається."
lar_spain.12.t:0 "Фаланга переможена"
lar_spain.12.desc:1 "Більшість фалангістів здалися після захоплення їх останньої основної фортеці. Незважаючи на те, що окремі вогнища опору все ще тліють, це знаменує кінець організованої армії Фаланги. Хоч це і значно спростило нам війну, ми, як і раніше, боремося з ворогами, що залишилися."
lar_spain.13.t:1 "Націоналісти переможені"
lar_spain.13.desc:1 "Після останньої поразки націоналістів генерал Франко оголосив про капітуляцію всіх своїх військ. Хоч це і значно спростило нам війну, ми, як і раніше, боремося з ворогами, що залишилися."
lar_spain.14.t:1 "Анархісти переможені"
lar_spain.14.desc:1 "Опір анархістів, хоч і лютий, в останні тижні стає все більш неорганізованим. Сьогоднішня перемога нарешті спонукала Раду з оборони до безумовної капітуляції, але окремі комуни відмовляються підкорятися цьому наказу, і місцями бої ще продовжуються. Хоч це і значно спростило нам війну, ми, як і раніше, боремося з ворогами, що залишилися."
lar_spain.15.t:1 "РПМО переможена"
lar_spain.15.desc:1 "Опір РПМО, хоч і лютий, в останні тижні стає все більш неорганізованим. Сьогоднішня перемога нарешті спонукала комуністичних лідерів до безумовної капітуляції, і наші війська почали займати зміцнення, що звільнилися. Хоч це й значно спростило., ми як і раніше боремося з ворогами, що залишилися."
lar_spain.16.t:0 "Друга республіка переможена"
lar_spain.16.desc:1 "Військові лідери Другої республіки після недавніх військових поразок і скорочення контрольованої ними території до малої частки півострова повалили уряд і почали переговори про мир. В результаті піднялося чергове комуністичне повстання, але республіканці придушили його і, не маючи інших варіантів, погодилися на беззастережну капітуляцію. Хоч це і значно спростило нам війну, ми, як і раніше, боремося з ворогами, що залишилися."
lar_spain.17.t:0 "Сталіністи переможені"
lar_spain.17.desc:1 "Комуністичні військові лідери Другої республіки після недавніх військових поразок і скорочення контрольованої ними території до малої частки півострова повалили уряд і нарешті розпочали переговори про мир. Хоч це і значно спростило нам війну, ми, як і раніше, боремося з рештою ворогів."
lar_spain.18.t:0 "Повсталі чекають свого часу"
lar_spain.18.desc:1 "Наші плани реалізовані, і ми тепер можемо починати переворот. При цьому, щоби не повторився сумний результат «санхурхади», повстання 1932 р., ми мусимо дочекатися відповідного політичного клімату. Ми витратимо свої ресурси на те, щоби приховати сліди своєї діяльності, а самі вичікуватимемо..."
lar_spain.18.a:1 "Не слід зволікати дуже довго."
lar_spain.18.a_tt:0 "Цей національний дух буде видалено з початком громадянської війни.\n"
lar_spain.19.t:0 "[From.GetNameDefCap] вимагає підпорядкування"
lar_spain.19.desc:0 "[From.GetAdjective] дипломати вимагають, щоби ми підпорядковували свою зовнішню політику їхній політиці, заявляючи, що «[From.GetNameDef] візьме на себе лідерство над іспанським світом» у глобальних питаннях."
lar_spain.19.a:0 "Нам потрібен сильний лідер — чому б і не вони?"
lar_spain.19.b:0 "Ми можемо самі відстоювати свої інтереси."
lar_spain.20.t:0 "[From.GetNameDef] підпорядковується"
lar_spain.20.desc:0 "На нашу вимогу [From.GetAdjective] уряд погодився на наше лідерство в іспанському світі в тому, що стосується міжнародної політики."
lar_spain.20.a:0 "Ми поведемо їх до слави."
lar_spain.21.t:0 "[From.GetNameDefCap] відкидає вимоги"
lar_spain.21.desc:0 "Незважаючи на нашу наполегливість, [From.GetAdjective] уряд не погодився на наше лідерство в іспанському світі щодо міжнародної політики. Воно продовжить вести свою зовнішню політику самостійно."
lar_spain.21.a:0 "Тоді ми силою покажемо їм зиск співпраці з нами."
lar_spain.22.t:0 "[From.GetNameDefCap] просить про допомогу"
lar_spain.22.desc:0 "[From.GetAdjective] уряд просить надати йому матеріальну допомогу у боротьбі з республіканцями. Громадянська війна виявилася особливо руйнівною і призвела до величезних витрат. Нас запевняють, що будь-яка надана допомога буде безцінною для боротьби з комунізмом."
lar_spain.22.a:0 "Треба надати їм усю можливу допомогу."
lar_spain.22.b:0 "Зараз нам нічого їм виділити."
lar_spain.23.t:0 "[From.GetNameDefCap] надсилає допомогу"
lar_spain.23.desc:0 "[From.GetAdjective] уряд повідомляє нам, що надішле матеріальну допомогу, щоби допомогти у боротьбі з комунізмом."
lar_spain.23.a:0 "Ми пам'ятатимемо про їхню допомогу."
lar_spain.24.t:0 "[From.GetNameDefCap] не надсилає допомогу"
lar_spain.24.desc:0 "[From.GetAdjective] дипломати з жалем повідомляють нам, що зараз їхня держава не в змозі надати допомогу."
lar_spain.24.a:0 "Вони спочивають на лаврах, поки іспанці проливають кров, щоби стримати комуністичну загрозу."
lar_spain.25.t:0 "Іберійський пакт"
lar_spain.25.desc:0 "[From.GetAdjective] посланці висунули пропозицію, яка посилить нашу взаємну оборону, а також допоможе підтримувати мир на Піренейському півострові. сторона, а також брати участь у будь-якому конфлікті, що втягує її в тій же ролі, будь то роль агресора або обороняється."
lar_spain.25.a:0 "Такий пакт зробить наш союз незмірно сильнішим."
lar_spain.25.b:0 "Ми мусимо зберегти незалежність дій."
lar_spain.26.desc:0 "[From.GetNameDefCap] повідомляє нам про беззастережне прийняття запропонованого Іберійського пакту. Ця держава надалі буде підтримувати нас у будь-якому союзі або війні, в якій ми опинимося."
lar_spain.26.a:0 "Вони і справді вірні друзі."
lar_spain.27.desc:0 "[From.GetNameDefCap] повідомляє нам про відхилення запропонованого Іберійського пакту через побоювання, що він надто обмежить можливість цієї держави проводити незалежну зовнішню політику."
lar_spain.27.a:0 "Вони послаблюють себе, самі того не розуміючи."
lar_spain.28.t:0 "Іберійський пакт набув чинності"
lar_spain.28.desc:2 "Держава [iberian_pact_invitee.GetNameDefCap] прийнята в союз [iberian_pact_invitee.GetFactionName], і тепер, щоби зберегти мир на Піренейському півострові, ми мусимо виконати своє зобов'язання і теж вступити."
lar_spain.28.a:0 "Ми виконаємо зобов'язання."
lar_spain.29.desc:1 "Час прийшов. Держава [iberian_pact_war_target.GetNameDefCap] вступила у війну зі своїми ворогами, і ми, як того вимагає пакт, теж маємо воювати на його боці і виступити єдиним фронтом проти зовнішнього світу."
lar_spain.30.t:0 "Латинський блок"
lar_spain.30.desc:0 "[From.GetAdjective] уряд, бачачи, як активно розвивається наша співпраця, пропонує нам укласти повноцінний союз, до якого, крім нас та іспанців, можуть також увійти італійці та французи."
lar_spain.30.a:0 "Прекрасна ідея."
lar_spain.30.b:0 "Союз із цими країнами не в наших інтересах."
lar_spain.31.desc:0 "[From.GetAdjective] уряд повідомляє нам, що приймає нашу пропозицію утворити Латинський блок."
lar_spain.31.a:0 "Їхня участь у цьому повноправному союзі буде просто безцінною."
lar_spain.32.desc:0 "[From.GetAdjective] уряд повідомляє нам, що в даний момент він не зацікавлений в участі в будь-якому латинському альянсі."
lar_spain.32.a:0 "Можливо, пізніше вони змінять свою думку."
lar_spain.33.t:0 "Іспанський військовий союз"
lar_spain.33.desc:0 "У справи карлістів, як і раніше, є послідовники в армії. Якщо ми скоординуємося з ними і заручимося їх допомогою, успіх нашого повстання буде практично гарантований."
lar_spain.33.a:0 "Залучити союзників з держави [union_militar_target_state_1.GetName] до Військового союзу."
lar_spain.33.b:0 "Залучити союзників з держави [union_militar_target_state_2.GetName] до Військового союзу."
lar_spain.33.c:0 "Залучити союзників з держави [union_militar_target_state_3.GetName] до Військового союзу."
lar_spain.33_tt:0 "З початком повстання карлістів створить 5 добре навчених карлістських рекете з §Y3 піхотними§! батальйонами.\n"
lar_spain.34.t:0 "Питання про спадкування"
lar_spain.34.desc:0 "Альфонсо Карлос помер бездітним, лінія карлістів перервалася, що призвело до розколу в їхньому русі.\n\nЄ ті, хто підтримує спадкоємця, призначеного самим Альфонсо Карлосом, — Хав'єра Бурбона-Пармського, але у того династичного права на трон Інші підтримують короля в засланні Альфонсо XIII, у якого, незважаючи на походження із зрадницької гілки від Ізабелли II, таке право є. \n\nЯкщо не вирішити це питання якнайшвидше, то наша підтримка може розпастись на багато конфліктуючих таборів."
lar_spain.34.a:0 "Воля короля має бути виконана. Хав'єр стане нашим новим королем!"
lar_spain.34.a_tt:0 "Хав'єр Бурбон-Пармський стане королем при відновленні монархії.\n"
lar_spain.34.b:0 "Династію необхідно продовжувати. Альфонсо XIII стане нашим королем!"
lar_spain.34.b_tt:0 "Альфонсо XIII стане королем при відновленні монархії.\n"
lar_spain.35.t:0 "Відродження монархії"
lar_spain.35.desc:1 "Лікуючий натовп у Мадриді було важко стримати: після того як країна пробула без монарха більше п'яти років, цього ранку [From.GetSPBkingloc] урочисто в'їхав до столиці. Під радісні крики городян королівська процесія пройшла вулицями міста церкви Святого Ієроніма.\n\nУ ході помпезної церемонії [From.GetSPBking2loc].\n\nХоча наша нація досі здебільшого лежить у руїнах, можливо, новий король послужить об'єднуючою і відновлюючою силою і завдяки йому [From.GetNameDef] вирушить назустріч славному майбутньому."
SPB_xavier_king:0 "Хав'єр Бурбон-Пармський"
SPB_alfonso_king:0 "Альфонсо XIII"
SPB_xavier_king2:0 "Хав'єр прийняв корону і королівський титул Хав'єра I. Іспанський престол нарешті зайнятий представником карлістської лінії."
SPB_alfonso_king2:0 "Після багатьох років у засланні Альфонсо XIII повернувся на іспанський трон і поклав кінець століттю кровопролиття, нарешті об'єднавши дві спадкові гілки."
lar_spain.35.a:0 "Сто років несправедливості сьогодні закінчилися. Viva el Rey!"
lar_spain.36.a:0 "Якщо ми не встанемо за права танжерців, то хто?"
lar_spain.36_tt:0 "Якщо §Y[SPA.GetName]§! не відступиться, ми отримаємо:\n"
lar_spain.36.b:0 "Задовольнимось поки що їх обіцянками."
lar_spain.37.desc:0 "[FROM.GetNameDefCap] офіційно та категорично заперечує проти нашої окупації Танжера. Вони оголосили наші дії протизаконними і навіть натякнули на вигнання нас із застосуванням військової сили в тому випадку, якщо ми не покинемо Міжнародну зону негайно."
lar_spain.37.a:0 "Нас не залякати їх марними загрозами."
lar_spain.37.b:0 "Отже, треба відступити."
lar_spain.38.desc:0 "[From.GetAdjective] уряд, як ми й очікували, продемонстрував слабкість і не наважився заперечувати проти нашої окупації Танжера. Тепер ми можемо глибше інтегрувати місто до складу нашої нації."
lar_spain.38.a:0 "Він знову став іспанським!"
lar_spain.39.t:0 "[From.GetNameDefCap] вимагає Північну Африку"
lar_spain.39.desc:0 "[From.GetAdjective] дипломати оголосили нам ультиматум і вимагають, щоби ми негайно поступилися контролем над Північною Африкою державі [From.GetNameDef]. Вони, звичайно ж, хочуть скористатися нашою сьогоднішньою слабкістю на міжнародній арені..."
lar_spain.39.a:0 "Ми не можемо дозволити собі знову вплутатися у війну. Треба погоджуватися."
lar_spain.39.b:0 "Так просто вони її не отримають!"
lar_spain.40.t:1 "[From.GetNameDefCap] приймає вимоги"
lar_spain.40.desc:0 "[From.GetNameDefCap] приймає наші вимоги. Їхні дипломати запевняють нас, що вже організують процес передачі Північної Африки під наш контроль."
lar_spain.40.a:0 "Дуже ефективно."
lar_spain.41.t:0 "[From.GetNameDefCap] відкидає вимоги"
lar_spain.41.desc:0 "[From.GetAdjective] дипломати повідомили нам, що категорично відкидають усі вимоги Іспанії щодо передачі їй Північної Африки."
lar_spain.41.a:0 "Тоді нам доведеться забрати її силою."
lar_spain.42.t:0 "[From.GetNameDefCap] заявляє претензії на французький трон"
lar_spain.42.desc:0 "Іспанський трон, який нещодавно зайняв король [From.GetLeader], не приховував своїх домагань на трон Франції на грунті легітимізму. і офіційно оголосив про своє бажання негайно бути коронованим у Реймсі."
lar_spain.42.a:0 "Його претензії справедливі, і ми охоче їх приймаємо. Vive le Roi!"
lar_spain.42.b:0 "Франція ніколи не підкориться Іспанії!"
lar_spain.43.t:0 "[From.GetNameDefCap] приймає претензії"
lar_spain.43.desc:0 "[From.GetAdjective] легітимістський уряд почув заяви, які дозволив собі король [Root.GetLeader], і офіційно повідомило нам, що він приймає його справедливі домагання французької корони. Також він запевнив нас, що негайно почне приготування до церемонії коронації."
lar_spain.43.a:0 "Саме так і має бути."
lar_spain.43_tt:0 "Почнеться приготування до коронації."
lar_spain.44.t:0 "[From.GetNameDefCap] не приймає претензії"
lar_spain.44.desc:0 "Незважаючи на справедливість претензій на французьку корону, які висуває король [Root.GetLeader], [From.GetAdjective] уряд, схоже, в останню хвилину проявив малодушність. Посилаючись на побоювання громадських заворушень через потенційний контроль Іспанії над Францією, воно «при всій повазі змушене відкинути» коронацію."
lar_spain.44.a:0 "[Root.GetLeader] все одно стане королем Франції."
lar_spain.45.t:0 "Іберійський Союз"
lar_spain.45.desc:0 "Як і в період між 1580 і 1640, [From.GetNameDef] пропонує об'єднати дві наші нації, які очолить [From.GetLeader]. [From.GetAdjective] дипломати просять нас подумати про тому, наскільки сильна буде на світовій арені об'єднана Іберія, очолювана єдиним лідером."
lar_spain.45.a:0 "Звучить мудро."
lar_spain.45.b:0 "Португалія ніколи не підкориться іспанцям!"
lar_spain.46.t:0 "Іберійський Союз — [From.GetNameDefCap] приймає пропозицію"
lar_spain.46.desc:0 "[From.GetNameDefCap] приймає нашу пропозицію утворити Іберійський Союз, лідером якого стане [Root.GetLeader]. Вони почнуть процедуру інтеграції свого урядового апарату з нашим."
lar_spain.46.a:0 "Вони прийняли мудре рішення. Разом ми сильніші!"
lar_spain.47.t:0 "Іберійський Союз — [From.GetNameDefCap] відхиляє пропозицію"
lar_spain.47.desc:0 "[From.GetNameDefCap] відкидає усіляку можливість об'єднання Піренейського півострова під загальним початком. Незважаючи на тривалі переговори, позицію [From.GetAdjective]ої делегації можна стисло висловити фразою «ідіть і заберіть самі, якщо насмілитеся»."
lar_spain.47.a:0 "Що ж, самі запропонували."
lar_spain.48.t:0 "Португальський анархізм"
lar_spain.48.desc:0 "Бої в державі [From.GetNameDef] недавно захлеснули [Root.GetAdjective]і прикордонні регіони, і [From.GetAdjective]е анархістське ополчення швидко почало залучати до своїх лав прибічників з місцевих міст. Незважаючи на швидку реакцію прикордонних загонів, лють, з якої йшли битви, застала їх зненацька, вони змушені були відступити після перших зіткнень із загартованими в боях силами, що беруть участь у громадянській війні з обох боків.\n\nУ наступні дні, підтримка [From.GetAdjective]их анархістів поширилася в [Root.GetAdjective]ому суспільстві ще сильніше, чому, безсумнівно, сприяла таємна допомога з-за кордону.\n\nЯк результат, попри всі наші намагання, держава по суті опинилася втягнутою в масштабнішу [From.GetAdjective]у громадянську війну."
lar_spain.48.a:0 "Навіщо їм треба було втягувати в це нас?!"
lar_spain.49.desc:0 "Відтоді, як [Root.GetAdjective]і конфлікти стали спалахувати поблизу [From.GetAdjective]ого кордону, під наші знамена почали стікатися місцеві анархісти. Завдяки добре спланованому та проведеному «заохоченню» проанархістські настрої поширилися серед [From.GetAdjective]ої молоді зі швидкістю лісової пожежі.\n\nВ результаті передачі [Root.GetAdjective]их схованок зі зброєю [From.GetAdjective]им анархістським осередкам ситуація в державі [From.GetNameDef] дійшла вже до того, що уряд пригнічує повномасштабне повстання. Лідери цього повстання тепер просять нашу пряму й офіційну підтримку, пропонуючи нам очолити глобальну анархістську боротьбу та заручитися їхньою допомогою після закінчення боїв."
lar_spain.49.a:0 "Ми з радістю вітаємо нових прихильників справи анархізму!"
lar_spain.50.t:0 "Португальський анархізм — закінчення громадянської війни"
lar_spain.50.desc:0 "Тепер, коли [From.GetAdjective] битви у нашій анархістській боротьбі завершилися так, як треба, [From.GetAdjective] осередки хочуть, щоби ми прийняли їх до Ради з оборони."
lar_spain.50.a:0 "Ми забезпечимо їм наш захист."
lar_spain.51.t:0 "Перемістити золотий запас"
lar_spain.51.desc:0 "Золотому запасу нашої нації загрожує поступ націоналістів. Треба простежити, щоб він був безпечно переміщений за кордон і не дістався ворогам."
lar_spain.51.a:0 "Ми надішлемо золотий запас до держави [SOV.GetNameDef]."
lar_spain.51.b:0 "Ми надішлемо золотий запас до держави [SPR_relocated_gold_reserves_selection_1.GetNameDefCap]."
lar_spain.51.c:0 "Ми надішлемо золотий запас до держави [SPR_relocated_gold_reserves_selection_2.GetNameDefCap]."
lar_spain.51.d:0 "Ми надішлемо золотий запас до держави [SPR_relocated_gold_reserves_selection_3.GetNameDefCap]."
lar_spain.52.t:0 "[From.GetNameDefCap] переміщує золотий запас"
lar_spain.52.desc:0 "У нашу країну почали прибувати вантажі з держави [From.GetNameDef] — [From.GetAdjective] уряд переміщує свій золотий запас за кордон, щоби зберегти його на час громадянської війни."
lar_spain.52.a:0 "Можливо, це наш шанс..."
lar_spain.53.t:0 "Іспанський золотий запас"
lar_spain.53.desc:1 "[SPR.GetAdjective] золотий запас досить давно прибув до нашої країни. Ми ж продовжуємо безкоштовно надсилати державі [SPR.GetNameDef] чималу допомогу. Члени уряду вже починають помічати всю комічність цієї ситуації."
lar_spain.53.a:0 "Ми конфіскуємо їх золотий запас як «плату» за нашу допомогу."
lar_spain.53.b:1 "[SPR.GetAdjective] перемога буде достатньою платою."
lar_spain.54.t:0 "Золотий запас захоплений!"
lar_spain.54.desc:1 "Наші дипломати в державі [From.GetNameDef] повідомили нам, що [From.GetAdjective] уряд забрав наш золотий запас! Кажуть, що він навіть не потрудився скласти нам офіційне повідомлення і заявив лише, що це « природна процедура і що країна забирає давно прострочену плату за свою допомогу."
lar_spain.54.a:0 "Та як вони посміли?!"
lar_spain.54.a_tt:0 "§RЦе вплине на нашу економіку після громадянської війни!§!\n"
lar_spain.55.t:0 "Недостатнє фінансування уряду"
lar_spain.55.desc:0 "Після захоплення нашого золотого запасу у нас недостатньо коштів, щоби фінансувати відродження нації. На жаль, інвестиції в державний сектор доведеться відкласти."
lar_spain.55.a:0 "Дуже прикро..."
lar_spain.56.t:0 "[From.GetNameDefCap] просить автономію"
lar_spain.56.desc:0 "Незважаючи на всю готовність довести свою лояльність і зробити свій внесок у справу Революції, [From.GetAdjective] представники просять у нас додаткової автономії. За їхніми словами, якщо ми трохи послабимо поводи, вони зможуть допомагати нам куди ефективніше."
lar_spain.56.a:0 "Вони заслужили нашу довіру."
lar_spain.56.b:0 "І все ж таки краще не послаблювати поводи."
lar_spain.57.t:0 "[From.GetNameDefCap] надає автономію"
lar_spain.57.desc:0 "Наші представники в державі [From.GetNameDef] повідомляють, що [From.GetAdjective] уряд вважав за правильне дати нам більше автономії."
lar_spain.57.a:0 "Це прогрес!"
lar_spain.58.t:0 "[From.GetNameDefCap] не дає автономії"
lar_spain.58.desc:0 "Наші представники в державі [From.GetNameDefCap] повідомляють, що [From.GetAdjective] уряд відхилив наше прохання про більшу автономію."
lar_spain.58.a:0 "Вони нам не довіряють?"
lar_spain.59.t:0 "Червона Іберія"
lar_spain.59.desc:0 "Бачачи спільність наших ідеологій, держава [From.GetNameDefCap] надіслала нам посланців з пропозицією організувати об'єднану Іберію. Вони кажуть, що, відкинувши наші розбіжності і об'єднавши сили під керівництвом [From.GetAdjective] дійти перемоги нашої Іберійської Революції."
lar_spain.59.a:0 "Справа робітничого класу від цього тільки виграє!"
lar_spain.59.b:0 "Ми куди краще сприятимемо справі Революції самостійно."
lar_spain.60.t:0 "Червона Іберія — [From.GetNameDefCap] приймає пропозицію"
lar_spain.60.desc:0 "[From.GetNameDefCap] відповідає на нашу пропозицію згодою — їм подобається концепція об'єднаної соціалістичної Іберії."
lar_spain.60.a:0 "Разом ми станемо сильнішими."
lar_spain.61.t:0 "Червона Іберія — [From.GetNameDefCap] відкидає пропозицію"
lar_spain.61.desc:0 "[From.GetNameDefCap] недвозначно відкидає нашу пропозицію заснувати об'єднану соціалістичну Іберію. Вони згодні з тим, що у нас є багато спільних інтересів, але вважають, що буде краще, якщо ми переслідуватимемо їх як дві окремі нації."
lar_spain.61.a:0 "Вони ще самі не зрозуміли, як помиляються."
lar_spain.62.t:0 "Повстання комуністів!"
lar_spain.62.desc:0 "Завдяки постійному [From.GetAdjective] втручанню та підпільним осередкам, які отримують незаконну підтримку від держави [From.GetNameDef], за останні місяці зміцнилися місцеві комуністичні групки, з якими ми боролися роками. Ці групки, яким, без сумніву, пообіцяли додаткову допомогу з-за кордону, тепер взяли зброю та разом з нелояльними армійськими елементами влаштували повномасштабне повстання, маючи намір силою повалити уряд."
lar_spain.62.a:0 "Ми зламаємо це повстання!"
lar_spain.63.t:0 "Повстання комуністів у державі [From.GetNameDefCap]"
lar_spain.63.desc:0 "Як і очікувалося, своєчасна матеріальна підтримка комуністичних груп, які вже давно докучали [From.GetAdjective] уряду, спонукала їх до дії. Комуністи почали повномасштабне повстання, щоби скинути уряд, але при цьому вони сильно залежать наші підтримки, їх провідники, незважаючи на весь свій ентузіазм і ідеалізм, не мають великого досвіду у веденні громадянської війни і просять у нас допомоги та лідерства."
lar_spain.63.a:0 "І вони все це отримають!"
lar_spain.64.t:0 "[From.GetNameDefCap] просить про допомогу"
lar_spain.64.desc:0 "Хоча політична ситуація в державі [From.GetNameDef] нестабільна вже давно, схоже, що конфлікту такого масштабу [From.GetAdjective] уряд не очікував. Він просить негайно надати йому всю можливу допомогу у боротьбі з фашизмом. \n\nСумнівно, що республіканський уряд зможе виграти громадянську війну, що йде зараз, без зовнішньої допомоги, і, хоч перемога демократичної Іспанії була б для нас бажаним підсумком, цілком імовірно, що, надавши запитану допомогу, ми заохочимо симпатизують комуністам у нашій власній країні."
lar_spain.64.a:0 "Вони покладаються на нас, і ми мусимо допомогти їм, навіть якщо ризикуємо при цьому самі."
lar_spain.64.b:0 "Ми не можемо ризикувати власною політичною стабільністю, щоби допомогти їм."
lar_spain.65.t:0 "[From.GetNameDefCap] надає допомогу"
lar_spain.65.desc:0 "[From.GetAdjective] уряд повідомляє нам, що вони надішлють нам символічну допомогу. Ця допомога корисна для підняття нашого бойового духу, але матеріальний ефект від неї зневажливо малий. Французи запевняють нас, що вони вивчають можливості в майбутньому надавати нам більш значну підтримку."
lar_spain.65.a:0 "Чудові новини!"
lar_spain.66.t:0 "[From.GetNameDefCap] відкидає прохання про допомогу"
lar_spain.66.desc:0 "Французи повідомляють, що, на жаль, не можуть надіслати нам допомогу, оскільки це поставить під загрозу їхню власну політичну стабільність."
lar_spain.66.a:0 "А фашисти біля їхніх кордонів, мабуть, не поставлять її під загрозу?"
lar_spain.67.t:0 "[From.GetAdjective] війна за незалежність!"
lar_spain.67.desc:0 "Схоже, що [From.GetAdjective] уряд швидко забув, кому він зобов'язаний своєю нещодавньою перемогою у громадянській війні. Сьогодні вранці весь зв'язок із нашими представниками в державі [From.GetNameDef] раптово перервався, [From.GetLeader] мовить через підконтрольні ЗМІ і поширює пропаганду, явно підбурюючи [From.GetAdjective] народ на чергову війну.\n\nПізніше цього ранку до Москви було доставлено офіційне оголошення про незалежність."
lar_spain.67.a:0 "Ми змусимо їх пошкодувати про свою впертість!"
lar_spain.67.b:0 "Нам залишається лише прийняти це."
lar_spain.68.t:0 "[From.GetNameDefCap] просить про допомогу"
lar_spain.68.desc:0 "Держава [From.GetNameDefCap] зв'язалася з нами і просить матеріально допомогти тій у війні за незалежність із державою [SOV.GetNameDef]."
lar_spain.68.a:0 "І ми їм допоможемо."
lar_spain.68.b:0 "Ми не можемо ризикувати своїми стосунками з радянцями."
lar_spain.69.t:0 "[From.GetNameDefCap] надає допомогу"
lar_spain.69.desc:0 "Держава [From.GetNameDefCap] почула наше прохання про допомогу і пропонує подальше залучення нас до їхньої програми ленд-лізу."
lar_spain.69.a:0 "Це дуже хороші новини"
lar_spain.70.t:0 "[From.GetNameDefCap] відмовляє у допомозі"
lar_spain.70.desc:0 "[From.GetNameDefCap] повідомляє нам, що в даний момент не в змозі нам допомогти — не в останню чергу тому, що новини про таку допомогу можуть пошкодити іміджу уряду як усередині країни, так і на міжнародної арені."
lar_spain.70.a:0 "Вони кидають нас уже вдруге."
lar_spain.71.t:0 "[From.GetNameDefCap] просить укласти пакт про ненапад"
lar_spain.71.desc:0 "Оскільки ми обоє воюємо з комуністами, [From.GetNameDefCap] пропонує укласти пакт про ненапад. Це дозволить нам зосередитися на більш актуальній зараз червоній загрозі, забувши поки що про наші розбіжності."
lar_spain.71.a:0 "Знищення держави [SOV.GetNameDef] — головне завдання, все інше не так важливо."
lar_spain.71.b:0 "Союз з республіканцями? Ніколи!"
lar_spain.72.t:0 "[From.GetNameDefCap] погоджується на пакт про ненапад"
lar_spain.72.desc:0 "[From.GetAdjective] уряд проявив мудрість і погодився на нашу пропозицію укласти пакт про ненапад. Він почне діяти негайно."
lar_spain.72.a:0 "Вони розуміють, звідки загрожує головна небезпека."
lar_spain.73.t:0 "[From.GetNameDefCap] не погоджується на пакт про ненапад"
lar_spain.73.desc:0 "Держава [From.GetNameDefCap] вислухала нашу пропозицію укласти пакт про ненапад і повідомила, що зараз це не в їхніх інтересах."
lar_spain.73.a:0 "Що ж вони задумали?"
lar_spain.74.t:0 "[From.GetNameDefCap] просить про допомогу"
lar_spain.74.desc:0 "Члени [From.GetAdjective] уряди просять нас допомоги у війні з державою [SOV.GetNameDef]. Вони запевняють нас, що багато їм не потрібно і що більш ніж достатньо буде надати їм корисні розвіддані або допомогти навчити їх командирів, щоби ті могли протистояти [SOV.GetAdjective] тактиці."
lar_spain.74.a:0 "Відмінна ідея. Смерть радянцям!"
lar_spain.74.b:0 "Ми мусимо ревно охороняти свою перевагу."
lar_spain.75.t:0 "[From.GetNameDefCap] надає допомогу"
lar_spain.75.desc:1 "Обміркувавши наше прохання, держава [From.GetNameDef] запропонувала відправити військових експертів, щоби ті навчили наших командирів краще протистояти [SOV.GetAdjective] стратегії, з якою вже стикалися самі. Також ці фахівці нададуть нам цінні розвіддані."
lar_spain.75.a:0 "Безцінна допомога у нашій боротьбі з радянцями."
lar_spain.76.t:0 "[From.GetNameDefCap] відмовляє у допомозі"
lar_spain.76.desc:0 "Незважаючи на наші прохання, держава [From.GetNameDef] відмовилася якось допомагати у боротьбі з радянцями. Усі спроби отримати корисну інформацію про радянський фронт також натрапили на стіну мовчання."
lar_spain.76.a:0 "Вони ревно зберігають всі свої секрети."
lar_spain.77.t:0 "Помер Альфонсо XIII"
lar_spain.77.desc1:0 "Останній король Іспанії Альфонсо XIII, який жив у засланні з часів проголошення Другої республіки в 1931 р., помер сьогодні в Римі. Він помер від проблем із серцем у порівняно молодому віці. У зв'язку з його статусом засланця та поточною ситуацією в державі [Root.GetNameDef] очікується, що саме в Римі і буде похований король. Перший і другий сини Альфонсо вже відмовилися від прав на престол у 1933 р., через що трон, ймовірно, успадкує його третій син, інфант Хуан, при цьому ходять чутки, що другий син покійного короля, інфант Хайме, подумує повернути собі право наслідування."
lar_spain.77.desc2:0 "Сьогодні король Альфонсо XIII несподівано помер у Мадриді після сильних болів у грудях. Тіло короля буде виставлено в мадридській церкві Святого Ієроніма, щоби народ зміг попрощатися з ним перед королівським похованням.\n\n, Раніше відрікся від успадкування трону у зв'язку зі своєю глухотою, лише через кілька годин після смерті батька знову заявив про свої права."
lar_spain.77.a:0 "Король мертвий. Viva el Rey!"
lar_spain.78.t:0 "Помер Санхурхо"
lar_spain.78.desc:0 "Усього через кілька днів після початку громадянської війни нас спіткала трагедія. Вибраний лідер повстання Хосе Санхурхо вилетів з Португалії, щоби прийняти командування силами націоналістів в Іспанії, і загинув в авіакатастрофі.\n\nСхоже, що генерал, бажаючи повернутися до Іспанії після дворічного посилання в героїчному образі «сміливого авіатора», наполіг на тому, щоби полетіти в маленькому літаку замість якогось з доступних великих, а також перевантажив його своїм багажем. Літак розбився відразу після зльоту, і генерал миттєво загинув, після чого у верхівці націоналістів залишилося лише кілька генералів, які змагалися один з одним за владу."
lar_spain.78.a:0 "Він дуже ризикував."
lar_spain.78_tt:0 "§YПомер Хосе Санхурхо§!\n"
lar_spain.79.t:0 "Коронація лідера [Root.GetLeader]"
lar_spain.79.desc:0 "Сьогодні в Реймському соборі з великою помпою пройшла коронація, на якій [Root.GetLeader] був проголошений королем. Після офіційної церемонії король привітав натовп, що зібрався зовні, радіючи тому, що їх країна поверне.\n\nУ промові, зверненій до своїх підданих, король підкреслив єдність Франції й Іспанії, символом якої він виступає."
lar_spain.79.a:0 "Це великий день для королівства!"
lar_spain.81.t:0 "Ціна перемоги"
lar_spain.81.desc:0 "У зв'язку з сильною залученістю нашої держави до іспанської громадянської війни наш вплив на [SPD.GetAdjective] уряд розширився настільки, що Іспанія фактично стала сателітом Росії."
lar_spain.81.a:0 "Наш вплив у Західній Європі зростає!"
lar_spain.82.t:0 "Ціна перемоги"
lar_spain.82.desc:0 "Ми перемогли у громадянській війні, але через те, що ми надмірно покладалися на допомогу радянців, накопичився неабиякий борг, який треба повернути. Також хаос громадянської війни призвів до того, що сталіністи проникли на ключові позиції в нашій армії та уряді. Тепер ми опинилися в непростому становищі.\n\nМосква вже почала «пропонувати» нам кандидатури лояльних їй міністрів та офіцерів, і поки що ми не можемо чинити опір її вимогам, не зазнавши великих економічних втрат або, гірше того, Якщо ми хочемо отримати справжню незалежність, ми мусимо розігрувати свої карти обережно і або довести свою лояльність, або спочатку підірвати вплив сталіністів на нашу державу."
lar_spain.82.a:0 "Ми подивимося, скільки протримається цей стан справ."
lar_spain.83.t:0 "Ознаки зради"
lar_spain.83.desc:0 "За минулі кілька тижнів нашим представникам і вірним справі сталінізму міністрам і офіцерам у державі [SPD.GetNameDef] неодноразово не надавали важливу інформацію і не давали доступу до [SPD.GetAdjective] уряду та військових чиновників. відомо, що наших людей систематично видавлюють з впливових постів і що навіть нашим програмам допомоги іншим державам ставлять перепони.\n\nТакі часті «збіги» не можуть бути випадковими. перед державою [SOV.GetNameDef], з Москви вже чути заклики до каральних заходів та суворого контролю."
lar_spain.83.a:0 "Ми показово встановимо окупаційну зону в Каталонії."
lar_spain.83.b:0 "Все дозволиться само собою і без нашого втручання."
lar_spain.84.t:1 "Каталонська окупаційна зона"
lar_spain.84.desc:0 "Москва не бажає більше терпіти наші систематичні перепони, що заважають їй наростити контроль над нашим урядом. Радянці в односторонньому порядку заснували в Каталонії, Валенсії та частково в Арагоні окупаційну зону з номінально незалежним урядом, у якого, Усьому, немає реальної влади. Лоялістські комуністичні сили кинулися в цю нову зону, оголошуючи про свою підтримку промосковського «уряду». розширити свій вплив перш, ніж здійсняться наші плани, але вигнати окупантів з наших земель у будь-якому випадку буде непросто."
lar_spain.84.a:0 "Напруга зростає. Треба терміново втілювати свої плани!"
lar_spain.85.t:0 "[SPD.GetNameDefCap] захоплює регіон [SPR_stolen_state_name.GetName]"
lar_spain.85.desc:0 "Наші війська повністю захопили регіон [SPR_stolen_state_name.GetName], вигнали всіх прихильників Радянського Союзу та місцеве промосковське керівництво, і тепер ми швидко відновлюємо там місцеве [SPD.GetAdjective] уряд."
lar_spain.85.a:0 "Ми поступово рятуємо країну від впливу сталінізму!"
lar_spain.88.t:0 "[SPD.GetNameDefCap] захоплює регіон [SPR_stolen_state_name.GetName]"
lar_spain.88.desc:0 "[SPD.GetAdjective] війська повністю захопили регіон [SPR_stolen_state_name.GetName], вигнали наших прихильників та місцеве промосковське керівництво і тепер швидко відновлюють там власний уряд."
lar_spain.88.a:0 "Виграти бій не означає виграти війну."
lar_spain.89.t:0 "[From.GetNameDefCap] приймає вимоги"
lar_spain.89.desc:0 "[From.GetAdjective] уряд несподівано пішов назад і погодився на наші вимоги незалежності. Схоже, він не хоче ув'язати в черговому конфлікті на заході Європи."
lar_spain.89.a:0 "Вони все одно б програли."

lar_heavy_water.1.t:0 "Знищено завод з виробництва важкої води в Телемарку"
lar_heavy_water.1.desc:0 "Командир гарнізону в Телемарку повідомляє, що минулої ночі на гідроелектростанції Веморк прогримів сильний вибух, який знищив споруди, в яких робили важку воду. Розслідування ще ведеться, але наявні докази з усією очевидністю вказують на дії еліт. \n\nСудячи з усього, командос десантувалися з літака на околицях ГЕС, проникли туди, скориставшись кричущою некомпетентністю охорони, встановили вибухівку поруч із ємностями для зберігання і зникли вночі за лічені хвилини до вибуху.\n\nПовідомлень про жертв серед громадян, Що дає командиру привід думати, що місцевий опір знало про підготовку нальоту."
lar_heavy_water.1.a:0 "Ми сильно відкинуті назад."
lar_heavy_water.2.t:0 "Операція «Ґаннерсайд» пройшла успішно"
lar_heavy_water.2.desc:0 "За повідомленнями від наших зв'язківців з Телемарку, операція «Ґаннерсайд» увінчалася абсолютним успіхом. Десантувавшись з парашутами, загін непомітно для охорони проник на завод з виробництва важкої води.\n\nВстановивши вибухівку, команда так само покинула завод і розділилася, щоб уникнути пошукових груп противника. Жодних новин від загону після операції не надходило, але цього і слід очікувати. Також варто чекати від німців публічних заяв, якщо їм вдасться взяти в полон або убити когось із наших командос."
lar_heavy_water.2.a:0 "Хто ризикує — перемагає."
lar_bruneval_raid.1.t:0 "Ворожі командос захоплюють радіолокаційну апаратуру"
lar_bruneval_raid.1.desc:0 "Надійшли повідомлення про ворожий наліт: невеликий загін противника атакував одну з наших РЛС. Подолавши відчайдушну оборону гарнізону, супротивник ненадовго захопив контроль над РЛС, перш ніж був відкинутий до пляжу негайної затятої контратакою і поспішаючи човни.\n\nРетельний огляд РЛС виявив, що було видалено кілька компонентів, а підрахунок особового складу виявив відсутність одного з радіотехніків, який, можливо, був викрадений ворожими диверсантами."
lar_bruneval_raid.1.a:0 "Який боягузливий спосіб ведення війни."
lar_bruneval_raid.2.t:0 "Операція «Укус» пройшла успішно"
lar_bruneval_raid.2.desc:0 "Наліт на ворожу РЛС увінчався повним успіхом. Штурмовий загін успішно десантувався з парашутами з мінімальним розкидом.\n\nЗібравши спорядження і зорієнтувавшись, десантники висунулися до мети і в короткій, але слабкій. захоплення району радіотехнік, що супроводжував десантників, сфотографував радіообладнання і від'єднав окремі елементи, щоб доставити їх нам. собою для допиту ворожого радіотехніка."
lar_capture_tito.1.t:0 "Операція «Хід конем» завершилася невдачею"
lar_capture_tito.1.desc:0 "Наша операція, метою якої було взяття в полон або ліквідація Тіто, лідера югославських партизанів, не увінчалася успіхом. Перша хвиля десантників підібралася досить близько до печери, де, як ми підозрювали, переховувався Тіто, але нас зустрів нещадний вогонь переважаючих сил супротивника, не виявлених нашою розвідкою. Наші війська боролися щосили, але вороже підкріплення приспіло раніше, ніж очікувалося. Навіть відчайдушна спроба прориву завершилася провалом. \n\nВижили солдати відійшли до наших кордонів."
lar_capture_tito.1.a:0 "На цей раз йому вдалося піти."
lar_capture_tito.2.t:0 "Операція «Хід конем» пройшла успішно"
lar_capture_tito.2.desc:0 "Наша операція з усунення Тіто, лідера партизанів, увінчалася повним успіхом. Хоча вороги і очікували нападу, поєднання атак штурмової авіації і прямого штурму штабу Тіто десантними військами застало супротивника зненацька. знаходився штаб, і всередині неї, після чого труп Тіто виявили серед убитих."
lar_capture_tito.2.a:0 "Ми його взяли."
lar_rescue_mussolini.1.t:0 "Спроба порятунку не вдалася"
lar_rescue_mussolini.1.desc:0 "Спроба врятувати Муссоліні обернулася великими втратами. Кілька десантних планерів, перевантажених військами та спорядженням, не змогли набрати достатню висоту, щоби перелетіти гору, і розбилися через погану погоду. Залишившись лише з малої частини. командир вирішив скористатися швидкістю та елементом несподіванки.\n\nНа жаль, охоронці на той час були насторожі і відкрили вогонь, як тільки загін спробував штурмувати готель, після недовгого бою через непридатність своєї позиції для оборони та нестачі боєприпасів командир разом із загоном здалися в полон..."
lar_rescue_mussolini.1.a:0 "Спробувати все одно варто."
lar_rescue_mussolini.2.t:0 "Муссоліні врятований"
lar_rescue_mussolini.2.desc:0 "Операція зі звільнення Муссоліні увінчалася успіхом. Невеликий загін десантників успішно висадився поряд з готелем і штурмував будинок без єдиного пострілу. Місцева охорона здалася, усвідомивши марність опору. Згодом Муссоліні вилетів на Fiesler Storch і повернувся на дружню територію, звідки поїде на зустріч, де його чекає [GER.GetLeader]."
lar_rescue_mussolini.2.a:0 "Ми не забуваємо своїх друзів."
lar_operative_event.1.t:0 "Агент у полоні"
lar_operative_event.1.desc:0 "Агент [This.GetName], впроваджений на територію противника, був полонений ворожою [From.From.GetAdjective]ою контррозвідкою і, за повідомленнями з інших джерел, утримується у віддаленому місці для допиту. Ми не сумніваємося що [This.GetSheHe] постарається якомога довше чинити опір допиту, але цілком імовірно, що противник у результаті отримає корисну інформацію, якщо тільки агент не опиниться в безпеці або не помре раніше, ніж зламається."
lar_operative_event.1.a:0 "Треба організувати рятувальну операцію!"
lar_operative_event.2.t:0 "Агент змушений ховатися"
lar_operative_event.2.desc:0 "Працюючи в державі [From.From.GetNameDef], агент [This.GetName] був, очевидно, розкритий [From.From.GetAdjective] контррозвідкою. У своєму останньому повідомленні [This.GetSheHe] заявляє що за [This.GetHerHim] ведеться вороже стеження і [This.GetSheHe] збирається йти в укриття. або когось ще.\n\nЯкщо все пройде успішно, агент [This.GetName] знову вийде з нами на зв'язок через кілька тижнів."
lar_operative_event.2.a:0 "Нам залишається лише чекати і сподіватися."
lar_operative_event.3.t:0 "Агента вбито"
lar_operative_event.3.desc:0 "Схоже, що [This.GetName], один з наших агентів, що діють у державі [From.From.GetNameDef], пожертвував собою, виконуючи свій обов'язок. Повідомлення з [From.From.GetAdjective] джерел, зрозуміло, нечисленні, але, судячи з них, агент [This.GetName] був під ковпаком [From.From.GetAdjective] контррозвідки. Ймовірно, агенту загрожував полон, і він або віддав перевагу смерті арешту і можливій видачі секретів при допиті, або був убитий [From.From.GetAdjective] агентами при опорі."
lar_operative_event.3.a:0 "Героїчна смерть наздогнала [This.GetHerHis]."
lar_operative_event.4.t:0 "Агента поранено"
lar_operative_event.4.desc:0 "Після близької зустрічі з [From.From.GetAdjective]ою контррозвідкою агент [This.GetName] повідомляє, що на деякий час [This.GetSheHe] виходить з гри, щоби залікувати рани, отримані при спробі опиратися [This.GetHerHis] затриманню.\n\nЗараз [This.GetName] знаходиться в безпечному місці, заліковує рани і кілька тижнів буде поза доступом, поки не одужає."
lar_operative_event.4.a:0 "[This.GetSheHeCap] скоро повернеться в бій."
lar_operative_event.5.t:0 "Ворожий агент перейшов на наш бік"
lar_operative_event.5.desc:0 "Наша контррозвідка досягла великого успіху: після тривалого допиту та розповідей про те, що чекає [This.GetHerHis] за звинувачення у шпигунстві, спійманий [From.From.GetAdjective] агент [This.GetName] погоджується з нами в обмін на повну амністію.\n\nЗавдяки [This.GetHerHis] глибокому знанню внутрішньої кухні [From.From.GetAdjective] розвідки, агенту буде набагато простіше впровадитися туди і уникнути розкриття [From.From.GetAdjective] контррозвідкою."
lar_operative_event.5.a:0 "Хіба не правильніше було померти?"
lar_operative_event.6.t:0 "[From.GetAdjective]ий агент спійманий!"
lar_operative_event.6.desc:0 "[This.GetName] трапляється при спробі проникнути в нашу адміністрацію та передати секретну інформацію своєму начальству. На допиті [This.GetSheHe] визнається, що працює іноземним агентом на агентство [From.GetAgency], що діє на [From.From.GetAdjective] території. Поки неясно, яка саме природа [From.GetAdjective] інтересу до нашої нації і які відділи нашої адміністрації могли вже потрапити на очі [From.GetAdjective] розвідки.[This.GetName] знаходиться у в'язниці та очікує подальших допитів: можна лише сподіватися, що рано чи пізно [This.GetSheHe] розповість усе, що потрібно знати про [From.GetAdjective] операції в державі [From.From.GetNameDef]."
lar_operative_event.6.a:0 "У нас є способи вас розговорити."
occupied_countries.1.title:1 "Тимчасовий уряд держави [From.From.GetNameDef]"
occupied_countries.1.desc:1 "Після довгих і завзятих зусиль з налагодження співпраці між нашими окупаційними військами та місцевою цивільною владою ми тепер готові повернути контроль над державою [From.From.GetNameDef] до рук місцевого уряду. Цей новий уряд складається з симпатиків нам громадян і готове діяти під нашим керуванням."
occupied_countries.1.a:1 "Настав час дати їм контроль."
occupied_countries.1.b:1 "Вони поки що не готові."
lar_portugal_iberian_summit.1.t:0 "Іберійський самміт"
lar_portugal_iberian_summit.1.desc:0 "Ми прийняли з держави [From.GetNameDef] посла з пропозицією забути про наші розбіжності та разом йти до спільної мети. Ця держава пропонує обговорити спільний запит на вступ до альянсу [?global.POR_iberian_summit_tarName надіслати цей запит державі [?global.POR_iberian_summit_target.GetNameDef].\n\n Потрібно оцінити, чи є у цієї пропозиції шанси на успіх і чи відповідає вона нашим інтересам."
lar_portugal_iberian_summit.1.a:0 "Ця пропозиція в наших інтересах."
lar_portugal_iberian_summit.1_a_tt:0 "Ми негайно надішлемо пропозицію державі [GER.GetFlag][GER.GetNameDefCap].\n"
lar_portugal_iberian_summit.1.b:0 "Спочатку треба звернутися до [?global.POR_iberian_summit_target.GetAdjective] дипломатам."
lar_portugal_iberian_summit.1_b_tt:0 "Пропозиція буде надіслана державі [GER.GetFlag][GER.GetNameDefCap] через шість місяців.\n"
lar_portugal_iberian_summit.1.c:0 "Що за дурна ідея!"
lar_portugal_iberian_summit.2.t:0 "Іберійський самміт — [From.GetNameDef] приймає пропозицію"
lar_portugal_iberian_summit.2.desc:0 "[From.GetAdjective] уряд прийняв нашу пропозицію на вступ до союзу [?global.POR_iberian_summit_target.GetFactionName]. Разом ми підписали запит, щоб якнайшвидше направити його державі [?global.POR_iberian_summit_target.GetNameDef]."
lar_portugal_iberian_summit.2.a:0 "Надіслати запит негайно."
lar_portugal_iberian_summit.3.t:0 "Іберійський самміт — [From.GetNameDef] відкладає запит"
lar_portugal_iberian_summit.3.desc:0 "[From.GetAdjective] уряд заявляє, що наші шанси на вступ до союзу [?global.POR_iberian_summit_target.GetFactionName] зростуть, якщо ми порадимося з [?global.POR_iberian_summit_target.GetAdjective]ими дипломатами, перш ніж надсилати нашу пропозицію державі [?global.POR_iberian_summit_target.GetNameDef]." # Останнє речення відсутнє. Додати"
lar_portugal_iberian_summit.3.a:0 "Будемо сподіватися, це того варте..."
lar_portugal_iberian_summit.4.t:0 "Іберійські нації хочуть приєднатися до альянсу [Root.GetFactionName]"
lar_portugal_iberian_summit.4.desc:0 "Іспанія та Португалія відправили нам спільний запит на вступ до альянсу [Root.GetFactionName]. Вони чекають, що ми приймемо в нього обидві іберійські нації. \n\nМи оцінюємо потенціал доступу до Середземного моря, а наші військові командири тим часом стурбовані потенційним відкриттям нових фронтів, на захист яких ми можемо не вистачити ресурсів..."
lar_portugal_iberian_summit.4.a:0 "Ми приймаємо запит. Вони можуть бути нам корисні."
lar_portugal_iberian_summit.4.b:0 "Ми відхиляємо запит. Їм потрібен лише наш захист!"
lar_portugal_iberian_summit.5.t:0 "Іберійський самміт"
lar_portugal_iberian_summit.5.desc:0 "Ми прийняли з держави [From.GetNameDef] посла з пропозицією забути про наші розбіжності та разом йти до спільної мети. Ця держава пропонує обговорити спільний запит на вступ до альянсу [?global.POR_iberian_summit_tarName надіслати цей запит державі [?global.POR_iberian_summit_target.GetNameDef].\n\n Потрібно оцінити, чи є у цієї пропозиції шанси на успіх і чи відповідає вона нашим інтересам."
lar_portugal_iberian_summit.5.a:0 "Ця пропозиція в наших інтересах."
lar_portugal_iberian_summit.5_a_tt:0 "Ми негайно надішлемо пропозицію державі [ENG.GetFlag][ENG.GetNameDefCap].\n"
lar_portugal_iberian_summit.5.b:0 "Спочатку треба звернутися до [?global.POR_iberian_summit_target.GetAdjective] дипломатам."
lar_portugal_iberian_summit.5_b_tt:0 "Пропозиція буде надіслана державі [ENG.GetFlag][ENG.GetNameDefCap] через шість місяців.\n"
lar_portugal_iberian_summit.5.c:0 "Що за дурна ідея!"
lar_portugal_iberian_summit.6.t:0 "Іберійський самміт — [From.GetNameDef] приймає пропозицію"
lar_portugal_iberian_summit.6.desc:0 "[From.GetAdjective] уряд прийняв нашу пропозицію на вступ до союзу [?global.POR_iberian_summit_target.GetFactionName]. Разом ми підписали запит, щоб якнайшвидше направити його державі [?global.POR_iberian_summit_target.GetNameDef]."
lar_portugal_iberian_summit.6.a:0 "Надіслати запит негайно."
lar_portugal_iberian_summit.7.t:0 "Іберійський самміт — [From.GetNameDef] відкладає запит"
lar_portugal_iberian_summit.7.desc:0 "[From.GetAdjective] уряд заявляє, що наші шанси на вступ до союзу [?global.POR_iberian_summit_target.GetFactionName] зростуть, якщо ми порадимося з [?global.POR_iberian_summit_target.GetAdjective]ими дипломатами, перш ніж надсилати нашу пропозицію державі [?global.POR_iberian_summit_target.GetNameDef]." # Останнє речення відсутнє. Додати
lar_portugal_iberian_summit.7.a:0 "Будемо сподіватися, це того варте..."
lar_portugal_iberian_summit.8.t:0 "Іберійські нації хочуть приєднатися до альянсу [Root.GetFactionName]"
lar_portugal_iberian_summit.8.desc:0 "Іспанія та Португалія відправили нам спільний запит на вступ до альянсу [Root.GetFactionName]. Вони чекають, що ми приймемо в нього обидві іберійські нації. \n\nМи оцінюємо потенціал доступу до Середземного моря, а наші військові командири тим часом стурбовані потенційним відкриттям нових фронтів, на захист яких ми можемо не вистачити ресурсів..."
lar_portugal_iberian_summit.8.a:0 "Ми приймаємо запит. Разом ми подолаємо своїх ворогів!"
lar_portugal_iberian_summit.8.b:0 "Ми відхиляємо запит. Вони лише послаблять нас."
lar_portugal_iberian_summit.9.t:0 "Іберійський самміт — [From.GetNameDef] відхиляє пропозицію"
lar_portugal_iberian_summit.9.desc:0 "Показавши явне нерозуміння ситуації, що склалася, і відсутність намірів співпрацювати з нами, [From.GetAdjective] уряд відхилив нашу пропозицію про вступ до альянсу [?global.POR_iberian_summit_target.GetFactionName собі союзників..."
lar_portugal_iberian_summit.9.a:0 "Що за нерозумні у нас сусіди!"
lar_portugal_navy_mutiny.1.t:0 "Заколот на флоті"
lar_portugal_navy_mutiny.1.desc:0 "Революційна організація флоту (Organização Revolucionária da Armada) влаштувала заколот у наших ВМС, посадивши під арешт кількох офіцерів. Метою цього заколоту, очолюваного командою есмінця «Дао», був похід до і в іспанській громадянській війні на боці республіканців.\n\nОднак нерішучість деяких членів команди заважає бунтівникам розвернутися на повну силу, так що ми ще маємо можливість зупинити їх."
lar_portugal_navy_mutiny.1.a:0 "Їхня справа справедлива. Не заважайте їм!"
lar_portugal_navy_mutiny.1_allow_tt:0 "Кораблі, що збунтувалися, будуть перегнані в державу [SPD.GetNameDefCap]. \nЯкщо держава [SPD.GetFlag][SPD.GetNameDef] переможе в іспанській громадянській війні, вона поверне нам\n §! вплине на кількість кораблів, що йдуть."
lar_portugal_navy_mutiny.1_stop_tt:0 "Ми спробуємо зупинити бунтівників.\nКораблі, що збунтувалися, отримають шанс перемогти нас і успішно піти в державу [SPD.GetNameDefCap].\n§RПідтримка комуністів§! вплине на кількість бунтівних корабів"
lar_portugal_navy_mutiny.1.b:0 "Зупинити це божевілля!"
lar_portugal_navy_mutiny.2.t:0 "Заколотники спливають"
lar_portugal_navy_mutiny.2.desc:0 "Дізнавшись про наше рішення не заважати бунтівним кораблям покинути порт, більшість команд несподівано вирішили не бунтувати, сподіваючись, що наш уряд зробить більш серйозні кроки і в найближчому майбутньому приєднається до іспанської громадянської війни. есмінець «Дао», що вже йшов до Іспанії, відмовився повертатися. \nІспанський уряд обіцяв компенсувати відправити нам есмінець після завершення громадянської війни."
lar_portugal_navy_mutiny.2_extra.desc:0 "На подив більшості бунтівників, їх кораблям було дозволено піти, і тепер вони прямують в іспанські порти. Есмінець "Дао" очолює шлях, за ним слідують ще кілька кораблів nМи зв'язалися з іспанським революційним урядом, і він запевнив нас, що після завершення громадянської війни забезпечить Португалію кораблями."
lar_portugal_navy_mutiny.2.a:0 "Будемо сподіватися, що вони повернуться в цілості та безпеці..."
lar_portugal_navy_mutiny.2_tt:0 "Кораблі ([?POR_ships_revolted]) будуть повернуті державі [Root.GetNameDef], якщо [SPD.GetNameDef] переможе в іспанській громадянській війні."
lar_portugal_navy_mutiny.3.t:0 "Звіт про заколот"
lar_portugal_navy_mutiny.3.desc:0 "Заколот був пригнічений завдяки швидкій реакції наших берегових сил. Заколотники заарештовані і понесли покарання відповідно до тяжкості їх провин. Щоб запобігти подальшому порушенню субординації, ми повністю замінили команди кораблів, що брали участь у морі нашими організаціями."
lar_portugal_navy_mutiny.3_extra.desc:0 "Заколот був організований краще, ніж очікували наші офіцери. Коли берегова артилерія відкрила вогонь по бунтівних кораблях, повсталі розвели пари і, дотримуючись дистанції, вийшли з порту слідом за есмінцем. На жаль, кілька кораблів ([?POR_ships_revolted]) змогли піти і зараз прямують до Іспанії. Після закінчення громадянської війни ми зв'яжемося з іспанським урядом і обговоримо компенсацію наших втрат."
lar_portugal_navy_mutiny.3.a:0 "Такого більше не повториться!"
lar_portugal_navy_mutiny.3_no_ships_tt:0 "§GЗаколот пригнічений§!"
lar_portugal_navy_mutiny.3_ships_tt:0 "§Rбунтовані кораблі ([?POR_ships_revolted])§! будуть перегнані в Республіканську Іспанію.\nЯкщо республіканці переможуть в іспанській громадянській війні, вони повернуть нам стільки ж кораблів."
lar_portugal_navy_mutiny.4.t:0 "Португальські моряки йдуть нам на допомогу!"
lar_portugal_navy_mutiny.4.desc:0 " Бажаючи допомогти Іспанській Республіці в боротьбі з повстанням націоналістів, португальські моряки влаштували бунти на кількох військових кораблях. Вони заарештували офіцерів і, очікуючи потужного опору власних берегових батарей, приготувалися якомога швидше. \n\nОднак, на подив моряків, португальський уряд, бажаючи уникнути подальшої ескалації конфлікту, пішов на компроміс і дозволив морякам залишити порт і боротися за нашу справу за умови, що кораблі будуть повернуті назад після завершення громадянської війни.\n\nПісля цього частина моряків вирішила залишитися в Португалії і вимогти від урядів більш рішучих дій проти націоналістів, а кораблі ([?POR.POR_ships_revolted]) зараз прямують до наших портів. Ми мусимо привітати товаришів і подякувати їм за сміливість."
lar_portugal_navy_mutiny.4_extra.desc:0 "Бажаючи допомогти Іспанській республіці в боротьбі з повстанням націоналістів, на кількох португальських військових кораблях збунтувалися моряки. Заарештувавши своїх офіцерів, вони спробували покинути порт, але зустріли запеклий опір під силою. артилерії, кораблі ([?POR.POR_ships_revolted]) змогли піти і тепер прямують до Іспанії.\n\nНе зумівши придушити цей бунт, португальський уряд зажадав від нас компенсації їх втрат після закінчення війни.\n\nЗараз ми мусимо привітати наших товаришів і віддати данину відважним морякам за їхні жертви, адже багато з них було заарештовано або поранено під час повстання."
lar_portugal_navy_mutiny.4.a:0 "Ми не забудемо про подвиг хоробрих португальців!"
lar_portugal_navy_mutiny.4_tt:0 "§G[POR.GetAdjective] кораблі ([?POR.POR_ships_revolted])§! перейшли в державу [Root.GetNameDef] і тепер знаходяться під нашим контролем. \nВони повернуться назад до держави [POR.GetNameDef] після закінчення громадянської війни в Іспанії."
lar_portugal_navy_mutiny.5.t:0 "Наші моряки повертаються з громадянської війни в Іспанії"
lar_portugal_navy_mutiny.5.desc:1 "Громадянська війна в Іспанії закінчена, і республіканський уряд погодився видати нам кораблі ([?POR_ships_revolted]), щоб компенсувати суду, що пішли від нас на допомогу Іспанії на початку конфлікту. Так як наші есмінці після знаходяться не в кращому стані, Іспанська Республіка проведе інспекцію та вирішить, чи потрібно замінювати ці кораблі на іспанські."
lar_portugal_navy_mutiny.5.a:0 "Подивимося, в якому стані ці кораблі..."
lar_portugal_navy_mutiny.5_tt:0 "§G[SPD.GetNameDefCap] переведе кораблі ([?POR_ships_revolted]) назад до держави [Root.GetNameDef].§!"
lar_portugal_navy_mutiny.6.t:0 "Час попрощатися з нашими португальськими товаришами"
lar_portugal_navy_mutiny.6.desc:0 "Тепер, коли заколот націоналістів пригнічений, хоробрим португальським морякам, що прийшли нам на допомогу в перші місяці конфлікту, час нарешті повернутися на батьківщину.\nМи проведемо огляд, щоб вирішити, які з португальських кораблів перебувають у достатньо хорошому стані, щоби повернутися до Португалії, а які повинні бути замінені нашими.\n\nМи багатьом зобов'язані цим хоробрим морякам і ніколи не забудемо їхню відвагу."
lar_portugal_navy_mutiny.6.a:0 "Прощайте, браття по зброї!"
lar_portugal_navy_mutiny.6_tt:0 "Кораблі ([?POR.POR_ships_revolted]) будуть повернуті державі [POR.GetNameDef]."
lar_portugal_iberian_workers_united.1.t:0 "Союз робітників Іберії"
lar_portugal_iberian_workers_united.1.desc:0 "Іспанія та Португалія довго були незалежними націями і всіляко підкреслювали свої відмінності, але ці часи минули. Настав день, коли іспанські та португальські робітники об'єдналися у боротьбі з фашизмом!"
lar_portugal_iberian_workers_united.1.a:0 "Разом ми будемо непереможними!"
lar_portugal_iberian_workers_united.2.t:1 "Іберійський соціалістичний союз"
lar_portugal_iberian_workers_united.2.desc:1 "Тепер, коли ми нарешті прийшли до миру, держава [From.GetNameDefCap] звернулася до нашого уряду з пропозицією об'єднати Піренейський півострів під народним соціалістичним урядом. [Root.GetAdjective] Це буде згладжено: ми всі станемо громадянами Іберійського соціалістичного союзу."
lar_portugal_iberian_workers_united.2.a:0 "[Root.GetNameDefCap] та [POR.GetNameDef] об'єднаються!"
lar_portugal_iberian_workers_united.2.a_tt:0 "§YІберійський соціалістичний союз§! анексує §YРеспубліканську Іспанію§!.\n"
lar_portugal_iberian_workers_united.2.b:0 "[Root.GetNameDefCap] залишиться незалежною нацією."
lar_portugal_naval_blockade.1.t:0 "[POR.GetNameDefCap] відмовляється дотримуватися [ENG.GetAdjective] морської блокади"
lar_portugal_naval_blockade.1.desc:0 "[POR.GetAdjective] уряд оголосив, що він не зобов'язаний дотримуватися морської блокади, введеної проти нас державою [ENG.GetNameDef]. До нас прибув посол з пропозицією, згідно з якою [POR.GetAdject" нашій військовій економіці і перевозитимуть товари туди, куди немає ходу нашим конвоям, а ми за це відправлятимемо дешеві товари масового споживання в державу [POR.GetNameDef]."
lar_portugal_naval_blockade.1.a:0 "Ми подумаємо над цією пропозицією..."
lar_portugal_naval_blockade.1_tt:0 "Відкриває рішення для країн, що воюють із державою [ENG.GetNameDefCap]."
lar_portugal_naval_blockade.2.t:0 "[From.GetName] приймає нашу пропозицію про уникнення морської блокади"
lar_portugal_naval_blockade.2.desc:0 "Сьогодні прибув посол з держави [From.GetNameDef] і повідомив, що наша пропозиція щодо уникнення британської морської блокади була прийнята. Ми будемо відправляти своїми конвоями товари туди, куди не можуть потрапити [From.GetAdject" Натомість вони будуть поставляти нам продукцію з одного зі своїх заводів, щоби забезпечити нас матеріалами для наших проєктів."
lar_portugal_naval_blockade.2.a:0 "Це піде на користь обом націям."
lar_portugal_naval_blockade.3.t:0 "[POR.GetNameDefCap] відмовляється дотримуватися морської блокади"
lar_portugal_naval_blockade.3.desc:0 "[POR.GetAdjective] уряд оголосив, що він не буде дотримуватися введеної нами морської блокади. Держава [POR.GetNameDefCap] запропонувала угоду нашим ворогам: вона підтримає їх, доставляючи Хоч ми й поставилися до їхнього нейтралітету в цьому конфлікті з повагою та розумінням, схоже, що наші колишні друзі більше не бажають шанувати умови англо-португальського альянсу, відкрито підтримуючи наших ворогів і тим самим руйнуючи домовленості між нашими країнами, що існували понад п'ятсот. років..."
lar_portugal_naval_blockade.3.a:0 "Віроломні опортуністи!"
lar_portugal_promote_monarchist_cause.1.t:0 "Португалія пропагує монархізм!"
lar_portugal_promote_monarchist_cause.1.desc:0 "Португальський уряд звертається до бразильських монархістів, підтримуючи пропаганду, що вихваляє принца Педру Енріке і заявляє про його право на бразильський престол. \nНеможна недооцінювати потенційний вплив, що призведе до повалення уряду."
lar_portugal_promote_monarchist_cause.1.a:0 "Та як вони посміли?!"
lar_portugal_promote_monarchist_cause.2.t:1 "Об'єднати королівство Португалії та Бразилії"
lar_portugal_promote_monarchist_cause.2.desc:1 "[POR.GetNameDefCap] звертається до нашого уряду з пропозицією об'єднати дві наші нації під правлінням будинку Дуарте Нуно, який стане королем Португалії та Бразилії. \n\n[POR.GetAdjective] відповіді вона не прийме, і всіляко спонукає нас прийняти пропозицію, щоб уникнути конфлікту між нашими націями."
lar_portugal_promote_monarchist_cause.2.a:0 "[Root.GetNameDefCap] та [POR.GetNameDef] об'єднаються знову."
lar_portugal_promote_monarchist_cause.2.b:0 "[Root.GetNameDefCap] залишиться незалежною нацією."
lar_portugal_promote_monarchist_cause.3.t:0 "Повстання монархістів!"
lar_portugal_promote_monarchist_cause.3.desc:0 "За допомогою [POR.GetAdjective] уряди бразильські монархісти захопили контроль над Ріу-джі-Жанейру і підняли по всій країні зброю проти протистоїть нам фашистських зрадників. Ворог намагається заручитися підтримкою вірні піддані відродженої держави [Root.GetName] не бояться — їх законний імператор [Root.GetLeader] приведе їх до перемоги!"
lar_portugal_promote_monarchist_cause.3.desc_anti_monarchist:0 "За підтримки португальського уряду бразильські монархісти повстають зі зброєю в руках по всій країні. Якщо цим зрадникам вдасться відновити монархію, наша улюблена країна з великою ймовірністю, але, на щастя, бунтівникам не вдалося взяти Ріу-джі-Жанейру. У нас є можливість зібрати війська та вирушити маршем зі столиці, щоби забрати наші землі у тих, хто діє на шкоду державі."
lar_portugal_promote_monarchist_cause.3.a:0 "Бразильський трон буде відновлено!"
lar_portugal_promote_monarchist_cause.3.a_tt:0 "§G§Y[From.GetFlag][From.GetNameDefCap]§! буде воювати на нашому боці у громадянській війні.§!"
lar_portugal_promote_monarchist_cause.3.b:0 "Потрібно розправитися з цими зрадниками!"
lar_portugal_promote_monarchist_cause.3.b_tt:0 "§R§Y[From.GetFlag][From.GetNameDefCap]§! буде воювати проти нас у громадянській війні.§!"
lar_portugal_promote_monarchist_cause.4.t:0 "Бразильський трон відновлено"
lar_portugal_promote_monarchist_cause.4.desc:0 "За підтримки [POR.GetAdjective] уряду бразильським монархістам вдалося мирно змінити режим. Тут і там в країні залишилися кілька елементів, які чинили опір тому, щоб трон зайняв наш законний імператор [Root.GetLeader], будуть утихомирені."
lar_portugal_promote_monarchist_cause.4.a:0 "Слава імператору!"
lar_portugal_promote_monarchist_cause.5.t:0 "Бразилія погоджується на об'єднання"
lar_portugal_promote_monarchist_cause.5.desc:0 "Бразильський уряд проявив мудрість і підписав згоду на об'єднання наших націй. Могутнє Об'єднане королівство Португалії та Бразилії знову піднімається, і править ним король [Root.GetLeader].\n\nТак нації!"
lar_portugal_promote_monarchist_cause.5.a:0 "Це посилить Португалію."
lar_portugal_promote_monarchist_cause.6.t:0 "Бразилія не погоджується на об'єднання"
lar_portugal_promote_monarchist_cause.6.desc:0 "[BRA.GetAdjective] уряд безрозсудно відмовився прийняти нашу пропозицію об'єднати нації, королем яких повинен був стати [Root.GetLeader].\nЦе абсолютно неприйнятно, але не завадить нам повернути Португальському король.\n\nУ результаті їм, як і іншим, доведеться підкоритися нашим вимогам..."
lar_portugal_promote_monarchist_cause.6.a:0 "Їх доля вирішена."
lar_portugal_promote_monarchist_cause.7.t:0 "Монархісти на підйомі!"
lar_portugal_promote_monarchist_cause.7.desc:0 "Ситуація в нашій країні критична. Монархістський рух набирає обертів, і в уряді утвердилася антимонархістська коаліція — імовірно, для того, щоби запобігти швидкому повстанню. \nСоціальна нестабільність, і збільшується поляризація суспільства між фашизмом і монархізмом.\nУ такій доленосній ситуації нам час вибрати, на чиєму ми боці."
lar_portugal_promote_monarchist_cause.7.a:0 "Підтримати монархістів."
lar_portugal_promote_monarchist_cause.7.a_tt:0 "У разі можливої громадянської війни ви будете на стороні монархістів."
lar_portugal_promote_monarchist_cause.7.b:0 "Підтримати антимонархістську коаліцію."
lar_portugal_promote_monarchist_cause.7.b_tt:0 "У разі можливої громадянської війни ви будете на стороні фашистів."
POR_portugal_joined_brazilian_civil_war_flag:0 "Португалія приєдналася до Бразильської громадянської війни"
POR_brazil_supports_monarchism_flag:0 "Бразилія підтримує монархізм"
lar_portugal_purchase_ships.1.t:0 "[From.GetNameDefCap] хоче придбати [Root.GetAdjective]і кораблі"
lar_portugal_purchase_ships.1.desc:0 "[From.GetAdjectiveCap]ий уряд, який усвідомлює малі розміри свого флоту, оголосив тендер на закупівлю [Root.GetAdjective]их кораблів. Якщо ми побудуємо потрібні їм кораблі, їхня країна забезпечить нас товарами, які ми можемо скористатися власних потреб."
lar_portugal_purchase_ships.1.a:0 "Це піде на користь нам обом."
lar_portugal_purchase_ships.1.a_tt:0 "Ми отримаємо §Y1§! §Yцивільний завод§! поза мапою на сплату після того, як [POR.GetNameDef] прийме рішення."
lar_portugal_purchase_ships.1.b:0 "Нам це не цікаво."
lar_portugal_purchase_ships.2.t:0 "[From.GetNameDefCap] приймає пропозицію щодо будівництва наших кораблів"
lar_portugal_purchase_ships.2.desc:0 "[From.GetAdjectiveCap]ий уряд прийняв нашу пропозицію побудувати кораблі для [Root.GetAdjective]ого флоту. Нам представили на розгляд три різні пропозиції."
lar_portugal_purchase_ships.2.a:0 "Закупити підводні човни."
lar_portugal_purchase_ships.2.b:0 "Закупити есмінці."
lar_portugal_purchase_ships.2.c:0 "Закупити легкі крейсери."
lar_portugal_purchase_ships.3.t:0 "[From.GetNameDefCap] відмовляється побудувати нам кораблі"
lar_portugal_purchase_ships.3.desc:0 "[From.GetNameDefCap] відхиляє нашу пропозицію про купівлю [From.GetAdjective]их кораблів для нашого флоту.\nНам доведеться шукати інші країни, які приймуть цю пропозицію, або наголосити на розвитку власних верфей, щоби не довелося покладатися на іноземну допомогу у справі створення потужного [Root.GetAdjective]ого флоту."
lar_portugal_purchase_ships.3.a:1 "Ми впораємося і без них."
lar_portugal_purchase_ships.4.t:0 "Завершено будівництво кораблів — підводні човни"
lar_portugal_purchase_ships.4.desc:0 "Після майже року будівництва три замовлені нами [GetPortugueseShipsBuilder] підводні човни пройшли випробування в морі і нарешті готові до офіційної передачі на флот.\n Підводні човни в [Root.GetAdjective] порту, їх команди ожи"
lar_portugal_purchase_ships.4.a:0 "Добре."
lar_portugal_purchase_ships.4.a_tt:0 "Три підводні човни додані в резервний флот"
lar_portugal_purchase_ships.5.t:0 "Завершено будівництво кораблів — есмінці"
lar_portugal_purchase_ships.5.desc:0 "Після майже року будівництва два замовлені нами [GetPortugueseShipsBuilder] есмінці пройшли випробування в морі і нарешті готові до офіційної передачі на флот.\nКораблі стоять у [Root.GetAdjective] порту, їх команди ожиють"
lar_portugal_purchase_ships.5.a:0 "Добре."
lar_portugal_purchase_ships.5.a_tt:0 "Два есмінці додані в резервний флот"
lar_portugal_purchase_ships.6.t:0 "Завершено будівництво корабля — легкий крейсер"
lar_portugal_purchase_ships.6.desc:0 "Після майже півтора року будівництва замовлений нами [GetPortugueseShipsBuilder] легкий крейсер пройшов випробування в морі і нарешті готовий до офіційної передачі на флот."
lar_portugal_purchase_ships.6.a:0 "Добре."
lar_portugal_purchase_ships.6.a_tt:0 "Один легкий крейсер доданий до резервного флоту"
