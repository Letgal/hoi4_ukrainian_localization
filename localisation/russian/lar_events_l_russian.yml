lar_portugal_spanish_civil_war.1.t:0 "[POR.GetNameDefCap] висловлює співчуття Іспанській Республіці"
lar_portugal_spanish_civil_war.1.desc:0 "Сьогодні держава [POR.GetNameDef] проголосила свою підтримку Іспанської Республіки і оголосила, що уряд розглядає можливість вживання суворих заходів під час іспанської громадянської війни. Виступаючи з промовою, [POR.GetLeader] засудив загрозу, оголосивши, що борг держави [POR.GetNameDef] — допомогти іспанським товаришам у боротьбі з націоналістами."
lar_portugal_spanish_civil_war.1.a:0 "Нехай вони краще нам не заважають..."
lar_portugal_spanish_civil_war.1_tt:0 "§R[POR.GetNameDefCap] зможе приєднатися до держави [SPD.GetFlag][SPD.GetNameDef] у громадянській війні в Іспанії та воювати проти нас!§!"
lar_portugal_spanish_civil_war.2.t:0 "[POR.GetNameDefCap] висловлює співчуття іспанським націоналістам"
lar_portugal_spanish_civil_war.2.desc:0 "[POR.GetAdjective] уряд проголосив свою підтримку іспанських націоналістів і оголосив, що [POR.GetNameDef] розглядає можливість вживання суворих заходів під час іспанської громадянської війни. Виступаючи з промовою, [POR.GetLeader] в Іберії ідей комунізму та анархізму, оголосивши, що борг держави [POR.GetNameDef] — допомогти іспанським сусідам у боротьбі з республіканцями."
lar_portugal_spanish_civil_war.2.a:0 "Краще їм не втручатися в ці справи..."
lar_portugal_spanish_civil_war.2_tt:0 "§R[POR.GetNameDefCap] зможе приєднатися до держави [SPA.GetFlag][SPA.GetNameDef] у громадянській війні в Іспанії та воювати проти нас!§!"
lar_portugal_spanish_civil_war.3.t:0 "[POR.GetNameDefCap] висловлює співчуття іспанським карлистам"
lar_portugal_spanish_civil_war.3.desc:0 "[POR.GetAdjective] уряд проголосив свою підтримку іспанських карлистів і оголосив, що [POR.GetNameDef] розглядає можливість вживання суворих заходів під час іспанської громадянської війни. Виступаючи з промовою, [POR.GetLeader]. що монархія — єдиний спосіб принести стабільність і процвітання на Піренейський півострів, що роздирається політичними протиріччями, і що борг держави — допомогти іспанським роялістам в їх боротьбі за відновлення монархії."
lar_portugal_spanish_civil_war.3.a:0 "Краще їм не втручатися в ці справи..."
lar_portugal_spanish_civil_war.3_tt:0 "§R[POR.GetNameDefCap] зможе приєднатися до держави [SPB.GetFlag][SPB.GetNameDef] у громадянській війні в Іспанії та воювати проти нас!§!"
lar_portugal_royal_iberian_alliance.1.t:0 "Утворити Королівський Іберійський союз"
lar_portugal_royal_iberian_alliance.1.desc:0 "[From.GetNameDefCap] зауважує, що після всієї соціальної роз'єднаності та нестабільності, перенесеної нашими країнами під час громадянської війни в Іспанії, Іберійським державам було б правильно об'єднатися у пошуках прогресу та процвітання\n From.GetAdjective] уряд запропонував обговорити умови альянсу між нашими двома королівствами, забути про колишні розбіжності та разом долати численні загрози, якими небезпечна для нас не лише Європа, а й увесь світ."
lar_portugal_royal_iberian_alliance.1.a:0 "Цей альянс буде вигідний Португалії."
lar_portugal_royal_iberian_alliance.1.b:0 "Такий договір для нас неприйнятний."
lar_portugal_overseas_provinces.1.t:0 "Інтеграція анґольських територій"
lar_portugal_overseas_provinces.1.desc:0 "Наші території в північній та південній Анґолі нарешті інтегровані в нашу спільноту. Місцеві анґольські жителі отримали португальське громадянство і тепер мають ті ж права та обов'язки, що й інші громадяни Португалії — у тому числі й зобов'язаний в армії. Так зможемо посилити нашу армію людськими ресурсами."
lar_portugal_overseas_provinces.1.a:0 "Прекрасна новина!"
lar_portugal_overseas_provinces.2.t:0 "Інтеграція мозамбіцької території"
lar_portugal_overseas_provinces.2.desc:0 "Наша колишня колонія Мозамбік нарешті інтегрована в наше співтовариство. Місцеві жителі Мозамбіку отримали португальське громадянство і тепер мають ті ж права і обов'язки, що й інші громадяни Португалії — в тому числі і зобов'язання. Так ми зможемо посилити нашу армію людськими ресурсами."
lar_portugal_overseas_provinces.2.a:0 "Все це заради Португалії."
