lar_fra_join_the_ententes.1.t:0 "[From.GetNameDefCap] пропонує укласти стратегічний союз"
lar_fra_join_the_ententes.1.desc:0 "[From.GetAdjective] уряд запропонував нам переглянути наші стратегічні інтереси. Він має намір виконувати свої дипломатичні та військові зобов'язання на континенті, але також йому відомо про наші спільні інтереси, що стосуються багатьох частин світу.\n\nУряд запропонував нам укласти союз, який забезпечить обом сторонам взаємну підтримку у випадку, якщо будь-яка зі сторін визнає, що її інтересам загрожують."
lar_fra_join_the_ententes.1.a:0 "Розумна пропозиція."
lar_fra_join_the_ententes.1.b:0 "Це не в наших інтересах."
lar_fra_join_the_ententes.2.t:0 "[From.GetNameDefCap] приймає нашу пропозицію"
lar_fra_join_the_ententes.2.desc:0 "[From.GetAdjective] уряд обговорив нашу пропозицію союзу і вирішив прийняти її. Наші дипломатичні служби обговорять подробиці договору, а ми можемо бути впевнені, що держава [From.GetNameDef] за годину потреби прийде до нас на допомога — за умови, що й ми будемо готові зробити те саме."
lar_fra_join_the_ententes.2.a:0 "Наш альянс став ще сильнішим."
lar_fra_join_the_ententes.3.t:0 "[From.GetNameDefCap] відкидає нашу пропозицію"
lar_fra_join_the_ententes.3.desc:0 "Після тривалих обговорень [From.GetAdjective] кабінет з невеликою перевагою проголосував за відхилення нашої пропозиції. В офіційній відповіді значиться, що союз між державами [From.GetNameDef] і [This.GetNameDef From.GetNameDef] захищати країни, з якими вона свідомо вирішила не пов'язувати себе, далі зазначається, що хоча ми, зрозуміло, вільні самостійно вибирати свій зовнішньополітичний курс, нам не варто чекати, що держава [From.GetNameDef] прийде до нас на допомогу, якщо ми будемо втягнуті у великий конфлікт."
lar_fra_join_the_ententes.3.a:0 "Недалекоглядні дурні!"
LaR_france_vichy_notification_events.1.t:0 "Зрада Сирії, новий правитель — [FRA.GetLeader]"
LaR_france_vichy_notification_events.1.desc:0 "Після прямого звернення, яке зробив [FRA.GetLeader], губернатор території оголосив про свою вірність так званому «[FRA.GetAdjective] уряду у вигнанні», яке очолює [FRA.GetLeader]. Нашим військам, розташованим на цій території, запропонували вступити в [FRA.GetLeader] армію, але більшість вирішила повернутися до нас.\n\nТим не менше [FRA.GetLeader] зараз контролює регіон."
LaR_france_vichy_notification_events.1.a:0 "Зрада та зрада!"
LaR_france_vichy_notification_events.2.t:0 "Зрада Індокитаю, новий правитель — [FRA.GetLeader]"
LaR_france_vichy_notification_events.3.t:0 "Зрада Центральної Африки, новий правитель — [FRA.GetLeader]"
LaR_france_vichy_notification_events.4.t:0 "Зрада Західної Африки, новий правитель — [FRA.GetLeader]"
LaR_france_vichy_notification_events.5.t:0 "Зрада Північної Африки, новий правитель — [FRA.GetLeader]"
LaR_france_vichy_notification_events.6.t:0 "Зрада Мадаґаскару, новий правитель — [FRA.GetLeader]"
LaR_france_vichy_notification_events.7.t:0 "[FRA.GetLeader] та переворот у Сирії"
LaR_france_vichy_notification_events.7.desc:0 "Сили, які оголосили, що [FRA.GetLeader] — їхній лідер, влаштували переворот. Перед світанком кілька озброєних груп, якими, очевидно, командував [FRA.GetLeader], захопили стратегічно важливі місця, щоби стратегії важливі координовані спроби опору. До полудня вони контролювали всі основні міста і фактично взяли під контроль територію."
LaR_france_vichy_notification_events.7.a:0 "Як це нечесно і не по-французьки!"
