# Автопереклад
political_correctness_desc: "Люди, які відстоюють погляди, що розходяться з думкою більшості, переймаються тим, що проти них існує глобальна змова. Це цікава ідея."
military_youth_desc: "Організації, покликані займатися підтримкою дисципліни та політичною освітою молоді, будуть з ранніх років виховувати її в дусі відданості та самопожертви."
deterrence_desc: "Важко самотужки отримати з війни користь. На щастя, ми знаємо, що найкращий захист — це зброя, яка вселяє такий страх, що її не потрібно застосовувати."
volunteer_corps_desc: "Ми ніколи не стали б змушувати своїх громадян віддавати життя за ідеали свободи, однак якщо люди самі бажають допомагати іншим країнам, ми маємо надати їм таку можливість."
paramilitarism_desc: "Принципи військового навчання можуть застосовуватися у армії. З розвитком напіввоєнних формувань, що доповнюють збройні сили, більше людей зможуть проходити бойову підготовку."
indoctrination_focus_desc: "Оскільки наша ідеологія є істинною, її слід подавати як істину в останній інстанції. Система освіти та засоби масової інформації мають донести це до кожного."
foreign_expeditions_desc: "Оскільки наші вороги мають намір втручатися в конфлікти інших держав, обстоюючи власні ідеали, ми мусимо готуватися до аналогічних дій."
why_we_fight_desc: "Світ стає дедалі небезпечішним. Народ має бачити, які звірства здійснюються тими, хто рветься до влади. Настав час залучити людей під наші прапори, щоб вони були готові відстоювати свою свободу."
political_commissars_desc: "Щоб наша політика послідовно проводилася у збройних силах, ми призначимо до військ особливих посадових осіб — політичних керівників."
internationalism_focus_desc: "Ідеологія не визнає меж. Будь-яка нація може оголосити себе суверенною, проте наші переконання вищі за подібні обмеження.."
nationalism_focus_desc: "Наша нація унікальна, і всі наші політичні здобутки можливі лише тут. Ми мусимо відстоювати це за будь-яку ціну."
ideological_fanaticism_desc: "Наші політичні цінності та завдання варті того, щоби за них померти— як раніше люди вмирали за віру. Справжній послідовник має бути готовий прийняти смерть, а тим, хто збився зі шляху, краще приготуватися до неї."
continuous_naval_production_desc: "Концентруючи ресурси на наших верфях і не закликаючи досвідчених суднобудівників до армії, ми можемо різко скоротити терміни будівництва кораблів."
continuous_air_production_desc: "Ми можемо реорганізувати нашу авіаційну промисловість, зменшивши надлишки та спростивши виробничий цикл."
continuous_non_factory_construct_desc: "Наша будівельна індустрія, як і раніше, неефективна. Зосередивши на ній основну увагу, ми зможемо значно прискорити темпи будівництва. На жаль, виробництво верстатів є серйозною проблемою нашої важкої промисловості, тому вона не отримає вигоди від зусиль у цій галузі."
continuous_reduce_training_time_desc: "Основуючи кожну дивізію бійцями, які пройшли спеціальну підготовку, ми зможемо відправляти на фронт навіть ті частини, які раніше доводилося затримувати до закінчення навчання."
continuous_suppression_desc: "Впровадившись в основні повстанські угруповання на окупованій території та завербувавши їх лідерів, ми помітно зменшимо збитки, які вони можуть завдати."
continuous_repair_desc: "Ми сформуємо спеціалізовані ремонтні бригади з будівельників та заводських робітників і будемо централізовано спрямовувати їх для якнайшвидшого відновлення пошкоджених об'єктів інфраструктури."
continuous_tech_share_desc: "Ми заохочуватимемо обмін технологіями наших науково-дослідних інститутів та університетів із їхніми закордонними колегами. Це підштовхне темп нашого технічного прогресу."
continuous_boost_freedom_desc: "Перетворюючи колоніальні органи влади та наймаючи місцевих управлінців, ми згодом зможемо самостійно вирішувати наші проблеми."
continuous_restrict_freedom_desc: "Піддані в наших колоніях забили собі голови всякими дурощами на кшталт «права на самовизначення» та «національної незалежності». Час розвіяти їхні помилки."
