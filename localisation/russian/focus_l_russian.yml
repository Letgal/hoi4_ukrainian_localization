generic_focus: "Стандартне дерево фокусів"
army_effort: "Розвиток армії"
army_effort_desc: "Незважаючи на зростаючі можливості авіації та флоту, наземна війна все ще є ключовою в майбутніх війнах. Підготувавшись, ми можемо уникнути повторення боїв в окопах."
equipment_effort: "Розвиток озброєння"
equipment_effort_desc: "Межі того, яке обладнання може носити піхота, постійно змінюються. Ми зосередимося на наданні нашим військам найкращих доступних інструментів."
motorization_effort: "Розвиток транспорту"
motorization_effort_desc: "Мобільність і захист мають вирішальне значення для безпечного потрапляння піхотинців на поле бою та з нього. Зосередження уваги на цьому дозволить нам швидко вжити заходів."
doctrine_effort: "Розвиток доктрини"
doctrine_effort_desc: "Військові доктрини, що визначали наземний бій у Великій війні, застаріли. Ми мусимо поставити наших найкращих людей на формування військової думки завтрашнього дня."
equipment_effort_2: "Розвиток озброєння II"
equipment_effort_2_desc: "Ми продовжимо зосереджуватися на забезпеченні наших піхоти та військ підтримки найкращим доступним спорядженням."
mechanization_effort: "Розвиток механізації"
mechanization_effort_desc: "Переосмисливши можливості моторизованої піхоти, ми зможемо просунути обмеження сучасного транспорту."
doctrine_effort_2: "Розвиток доктрини II"
doctrine_effort_2_desc: "Поле бою змінилося не тільки в міжвоєнні роки, а й за останні кілька років. Ми мусимо постійно переоцінювати наші доктрини, щоби відобразити ці зміни."
equipment_effort_3: "Розвиток озброєння III"
equipment_effort_3_desc: "Замість імітації або придбання іноземного спорядження, нам треба зосередитись на власних виробництві й експорті піхотної зброї."
armor_effort: "Розвиток бронетехніки"
armor_effort_desc: "Використавши на практиці те, чому ми навчились із механізації нашої піхоти, ми також зможемо поліпшити наш бронетранспорт."
special_forces: "Спецпризначенці"
special_forces_desc: "У нас є потреба в силах спеціальних операцій. Гірська та десантна піхота для нас — в пріоритеті."

aviation_effort: "Розвиток авіації"
aviation_effort_desc: "Ніде технологічний прогрес не просувається так швидко, як в авіації. Це та сфера, якою мусить опанувати кожна сучасна держава."
fighter_focus: "Ставка на винищувачі"
fighter_focus_desc: "Велика війна навчила нас ранньому повітряному бою, але це був тільки початок. Створення найновіших моделей винищувачів дасть нам перевагу в майбутньому."
bomber_focus: "Ставка на бомбардувальники"
bomber_focus_desc: "Коли люди майбутнього розповідатимуть про жахи сучасних війн, вони згадуватимуть вогонь, що падає з небес. Потрібно зробити все можливе, щоб ці історії розповідали наші вороги."
aviation_effort_2: "Розвиток авіації II"
aviation_effort_2_desc: "Подальший розвиток авіації скоро стане необхідним для хорошої інтеграції наших ВПС з іншими гілками нашої армії."
CAS_effort: "Розвиток штурмової авіації"
CAS_effort_desc: "Сучасній армії потрібна підтримка техніки не тільки на землі, а у повітрі."
rocket_effort: "Розвиток ракетних технологій"
rocket_effort_desc: "Ракетні та реактивні двигуни дозволяють досягати неймовірних швидкостей як для пілотованих, так і безпілотних суден. Розробка цих технологій дозволить нам застати ворога зненацька."
NAV_effort: "Розвиток морської авіації"
NAV_effort_desc: "Так само, як новий тип морських битв частково проводиться під водою, інша його частина проводиться в повітрі над водою."

naval_effort: "Розвиток флоту"
naval_effort_desc: "Розширення нашого флоту має бути нашою першочерговою задачею. Слід виділити всі доступні ресурси на будівництво нових верфей і дослідження легких кораблів розвідки."
flexible_navy: "Гнучкий флот"
flexible_navy_desc: "Переосмислення морської війни з урахуванням нових технологій підводних човнів дозволить нам ефективніше топити ворожі конвої."
large_navy: "Великий флот"
large_navy_desc: "Адаптація наших морських доктрин під використання великих кораблів і гарантію безпеки наших торгових конвоїв покаже нам, які саме кораблі нам потрібні."
submarine_effort: "Розвиток підводних човнів"
submarine_effort_desc: "Підводна війна стала найперспективнішим напрямом розвитку з часів винайдення торпедних катерів. Так ми зможемо не тільки захищатися проти ворожих підводних човнів, а й використовувати їх проти ворожих конвоїв."
cruiser_effort: "Розвиток крейсерів"
cruiser_effort_desc: "Перш ніж заглиблюватись у дослідження лінкорів, потрібно замінити менші крейсери."
destroyer_effort: "Розвиток есмінців"
destroyer_effort_desc: "Вивчаючи дизайни та стратегічне застосування підводних човнів, ми також навчилися протистояти їм. Есмінці в цьому незамінні."
capital_ships_effort: "Розвиток великих кораблів"
capital_ships_effort_desc: "Морями правитиме нація з найбільшою кількістю лінкорів. Лінкори та лінійні крейсери відображають старий і новий підходи до концепції панування на морі."

industrial_effort: "Розвиток промисловості"
industrial_effort_desc: "Необхідно зосередити всі зусилля на розбудову громадянської промисловості, щоби зробити великий стрибок уперед."
industrial_effort_2: "Розвиток промисловості II"
industrial_effort_2_desc: "Зі сталевою волею та невпинною працею ми зможемо зібрати сили для нового промислового прориву."
construction_effort: "Розвиток будівництва"
construction_effort_desc: "Потужність громадянської промисловості не варто недооцінювати навіть коли війна нависає над світом."
production_effort: "Розвиток озброєння"
production_effort_desc: "Якщо ми можемо робити трактори, то зможемо й танки! Не можна дозволити нашій військовій промисловості відставати від інших."
construction_effort_2: "Розвиток будівництва II"
construction_effort_2_desc: "Продовження розширення наших заводів дозволить нам пришвидшити виробництво товарів для торгівлі та різні будівельні проєкти."
production_effort_2: "Розвиток озброєння II"
production_effort_2_desc: "Спроби адаптувати громадянські заводи для виробництва військового оснащення неефективні. Нам слід зосередитися на розвитку військової промисловості як такої."
construction_effort_3: "Розвиток будівництва III"
construction_effort_3_desc: "Розширення нашої мережі інфраструктури значно поліпшило наші будівельні можливості."
production_effort_3: "Розвиток озброєння III"
production_effort_3_desc: "Продовження зусиль із розширення наших військових заводів необхідне, щоби задовольнити нашу потребу в новому озброєнні."
infrastructure_effort: "Розвиток інфраструктури"
infrastructure_effort_desc: "Країна без належної інфраструктури не може займатися передовими проєктами та будівництвами." # (&)
infrastructure_effort_2: "Розвиток інфраструктури II"
infrastructure_effort_2_desc: "Подальше розширення нашої інфраструктури дозволить задіяти транспорту та комунікацію, необхідну для високотехнологічних таємних проєктів."
nuclear_effort: "Розвиток ядерної енергетики"
nuclear_effort_desc: "Стоячи на порозі відкриття, яке змінить світ, ми не можемо дозволити іншим запалити вогонь, який зможе одного дня пожерти Землю."
extra_tech_slot: "Додаткова комірка для досліджень"
extra_tech_slot_desc: "Наша промислова експансія й інші нещодавні досягнення можуть дозволити нам паралельно проводити більше науково-технічних робіт."
extra_tech_slot_2: "Додаткова комірка для досліджень II"
extra_tech_slot_2_desc: "Стрімка індустріалізація відкрила нові можливості для науково-технічних робіт, які нам слід використати."
technology_sharing: "Обмін технологіями"
technology_sharing_desc: "Ділячись технологічними відкриттями з нашими союзниками, весь наш альянс зможе ефективніше проводити наукові проєкти у воєнний час."
secret_weapons: "Секретна зброя"
secret_weapons_desc: "Було б спокусливо витратити всі додаткові ресурси на розробку танків і літаків, але секрет перемоги у війнах полягає в нових галузях науки: дослідженні електроніки, ракетної техніки та ядерних технологій."

political_effort: "Розвиток політики"
political_effort_desc: "Щоб досягти змін у світі, нам треба спершу могти досягти змін у нашій країні. Посилення нашої політичної позиції мусить бути передусім."
collectivist_ethos: "Дух колективізму"
collectivist_ethos_desc: "Наші вороги можуть розділити та завоювати менші нації, але наш народ лишиться єдиним. Один за всіх і всі за одного."
liberty_ethos: "Дух свободи"
liberty_ethos_desc: "У цей час ідеологічних фанатиків, які хочуть задушити людський дух, ми захистимо індивідуальні свободи наших людей."
militarism: "Мілітаризм"
militarism_desc: "Ті, хто дивляться на армію як на необхідне зло, приречені вагатися перед обличчям війни. Ми вбудуємо мілітаризм у нашу культуру, щоби стати народом солдатів."
political_correctness: "Політична коректність"
#political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
neutrality_focus: "Ставка на нейтралітет"
neutrality_focus_desc: "Хоч інші заявляють, що щоби стати на чийсь бік у глобальному конфлікті, потрібні мужність і мудрість, ми то знаємо, що щоби відмовитися, потрібно ще більше."
interventionism_focus: "Ставка на інтервенціонізм"
interventionism_focus_desc: "Ми цінуємо свободу всіх людей, не тільки наших громадян. Якщо запобігання тиранії означає війну, то так тому й бути."
military_youth: "Мілітаризована молодь"
#military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
deterrence: "Стримування"
#deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
volunteer_corps: "Добровольчі корпуси"
#volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
paramilitarism: "Воєнізовані організації"
#paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
indoctrination_focus: "Ідеологічна пропаганда"
#indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
foreign_expeditions: "Іноземні експедиції"
#foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
why_we_fight: "Чому ми боремося"
why_we_fight_effect: "Якщо в нас нема національного духу §Y$neutrality_idea$§!, ми зможемо створювати альянси.\n"
#why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
political_commissars: "Політичні комісари"
#political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
internationalism_focus: "Ставка на інтернаціоналізм"
#internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
nationalism_focus: "Ставка на націоналізм"
#nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
ideological_fanaticism: "Ідеологічний фанатизм"
#ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."

BEL_luxembourg_war_goal: "Інтеграція Люксембурґу"
BEL_luxembourg_war_goal_desc: "Люксембурґ має багато спільного з Бельгією: мову, культуру та географію. Природно, ці двоє мусять бути єдині!"

