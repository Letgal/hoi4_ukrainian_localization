YUG_crush_ustasa_desc:0 "Рішення уряду розправитися з фашистською групою усташів схвилювало прихильників незалежності Хорватії, і усташі швидко готуються до збройного повстання проти уряду. Якщо нам не вдасться вчасно ліквідувати цю фашистську організацію, то усташі цілком можуть здолати місцевий хорватський уряд і підняти свій прапор на знак повстання проти нашої держави."
YUG_ustasa_uprising_desc:0 "Якщо нам не вдасться вчасно приборкати повстання усташів, нас чекає велике хорватське повстання проти нашої держави."
YUG_ustasa_crushed_mission_desc:0 "Якщо ми зможемо посилити наш контроль над Хорватією, повстання усташ буде обійти, і всі труднощі з хорватськими націоналістами будуть приборкані, поки що."
YUG_delay_ustasa_uprising_desc:0 "З наростанням усташів уряду необхідно вжити заходів, щоби затримати хорватське повстання. Хоча такі зусилля також призведуть до затримки наших власних операцій, щоб раз і назавжди покласти край хорватському націоналізму, відстрочка повстання може бути необхідною."
YUG_croat_concessions_desc:0 "Наше ставлення до хорватського населення загалом після нашого рішення розправитися з усташами багато вважалося жорстоким і нелюдським. Можливо, трохи поблажливо ставлячись до хорватського населення, вони почнуть дивитися на нас трохи прихильніше."
YUG_positive_discrimination_croat_desc:0 "Сама Хорватія є домом для багатьох культур і народів, крім хорватів. Можливо, запровадивши закони, які сприяють хорватам щодо можливостей працевлаштування та податкової поблажливості, ми можемо подарувати їм ілюзію самовизначення, яку обіцяють їм усташі."
YUG_listening_posts_croatia_desc:0 "Зараз усташі діють підпільно, уникаючи виявлення та плануючи свою зраду за зачиненими дверима. Можливо, переконавши деяких югославських лоялістів приєднатися до усташ, ми зможемо прислухатися до їхніх операцій і кампаній пропаганди в регіоні та зірвати їх."
YUG_progress_crushing_decisions_desc:0 "Настав час знищити фашистську устаську групу, і хоча багато хто може вважати ці дії актами фашизму самі по собі, ми знаємо, що ці заходи є вкрай необхідними для забезпечення подальшої стабільності нашої держави."
YUG_raid_croat_villages_desc:0 "Усташі водночас і скрізь, і ніде: будь-хто може бути прихильником їхньої марки фашизму. Ми мусимо здійснити рейд по всіх містах і селах Хорватії і винюхати там зрадників."
YUG_shut_down_recruitment_centers_desc:0 "Усташі також мають власні центри вербування; навчання та озброєння будь-якого здатного тіла, достатньо дурного, щоб воювати та померти за свою справу. Ми мусимо знайти та знищити ці центри вербування та позбавити усташів засобів для залучення нових тіл до своїх лав."
YUG_arrest_ustasa_leaders_desc:0 "У нас є список імен важливих діячів устаського руху, і нам давно час почати цим користуватися та провести кілька арештів."
YUG_croatian_recruitment_desc:0 "Питання незалежності на вустах кожного хорвата, але не всі віддають перевагу устаському уряду, а не югославському. Настав час залучити жменьку лоялістів до наших лав і показати хорватському населенню, що є деякі, хто хотів би, щоб Хорватія залишалася в безпеці в теплих обіймах Югославії."
YUG_something_in_progress_flag:0 "Нині впливає на усташів"
YUG_peasant_uprisings:0 "Підбурювати селянські повстання"
YUG_peasant_uprisings_desc:0 "Народи Балкан досить довго страждали під черевиком імперіалізму! Ми простягнемо руку до страждаючих нижчих класів Балкан і організуємо їх у страйки та демонстрації, доки буржуазія не буде справедливо знищена!"
instigating_a_coup:0 "Розпалювання селянського повстання"
YUG_instigate_in_bulgaria_desc:0 "Наша держава звільнила майже всіх південнослов'янських робітників, крім болгар. Лише спонукавши їх повстати проти своїх гнобителів, ми зможемо з повним правом стверджувати, що звільнили слов'янських робітників на Балканах."
YUG_instigate_in_albania_desc:0 "Хоч самі албанці і не вважають себе слов'янами, близькість до нашого кордону та культурний обмін албанців з південними слов'янами робить їх ідеальними кандидатами на вступ до панслов'янського конгресу робітників."
YUG_propaganda_in_target_desc:0 "Наша мета обрана — потрібно лише забезпечити наших союзників-соціалістів ефективною пропагандою, і вже скоро ми посіємо зернята повстання, потрібне, щоби повалити найвищі класи Балкан."
YUG_arm_communist_militants:0 "Озброїти [YUG_communist_coup_target.GetAdjective] бійців"
YUG_arm_communist_militants_desc:0 "Однією словами ми не спонукаємо наших закордонних товаришів на революцію. Ми мусимо забезпечити союзників зброєю, яку потрібно їм, щоби повалити своїх панів."
YUG_communist_coup:0 "Спровокувати комуністичний переворот"
YUG_communist_coup_desc:0 "Підготовка тривала довго. Нам залишається лише дати бійцям у сусідній країні свою відмашку, і тоді вони спробують повалити свій корумпований капіталістичний уряд!"
YUG_abandon_communist_effort:0 "Залишити наші спроби у державі [YUG_communist_coup_target.GetNameDef]"
YUG_abandon_communist_effort_desc:0 "Очевидно, що народ держави [YUG_communist_coup_target.GetNameDef] ще не готовий звільнитися від кайданів свого уряду і ми маємо залишити свої спроби спровокувати в їхній країні комуністичний переворот."
HUN_closer_ties_to_CZE:0 "Зближення з державою [CZE.GetNameDef]"
ROM_change_sides:0 "Змінити сторону"
ROM_change_sides_to_allies_desc:0 "Зміни в нашому уряді зажадали змін у нашому ставленні до війни. Приєднавшись до Союзників, наші сьогоднішні "товариші" у глобальному конфлікті будуть чимало здивовані, коли румунські кулі знайдуть нову мету."
ROM_change_sides_to_commintern_desc:0 "Зміни в нашому уряді зажадали змін у нашому ставленні до війни. Приєднавшись до Комуністичного інтернаціоналу, наші сьогоднішні "товариші" у глобальному конфлікті будуть чимало здивовані, коли румунські кулі знайдуть нову мету."
ROM_change_sides_to_axis_desc:0 "Зміни в нашому уряді зажадали змін у нашому ставленні до війни. Приєднавшись до країн Осі, наші сьогоднішні «товариші» у глобальному конфлікті будуть чимало здивовані, коли румунські кулі знайдуть нову мету."
