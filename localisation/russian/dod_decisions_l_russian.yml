l_russian:
HUN_call_in_sweden: "Звернутися до Швеції за підтримкою"
HUN_call_in_hungary: "Звернутися до Угорщини за підтримкою"
YUG_crush_ustasa: "Насувається повстання усташів"
#YUG_crush_ustasa_desc:0 "The government's decision to crack down on the fascist Ustasa group has agitated supporters of Croatian independence and the Ustasa are rapidly preparing for an armed uprising against the government. If we fail to dismantle this fascist organization in a timely manner, the Ustasa may well overpower the local Croatian government and raise their flag in rebellion against our state."
YUG_ustasa_uprising: "Повстання усташів"
#YUG_ustasa_uprising_desc:0 "If we fail to curb the Ustasa uprising in time, we will face a major Croatian rebellion against our state."
YUG_ustasa_crushed_mission: "Зірвати повстання усташів"
#YUG_ustasa_crushed_mission_desc:0 "If we can increase our control over Croatia, the Ustasa uprising will be circumvented and all difficulties with Croatian nationalists will be curbed, for now."
YUG_delay_ustasa_uprising: "Стримати повстання"
#YUG_delay_ustasa_uprising_desc:0 "With the Ustasa on the rise, it is imperative that the government take measures to delay the Croatian rebellion. Though such efforts will also delay our own operations to end Croatian nationalism once and for all, delaying the uprising may be necessary."
YUG_croat_concessions: "Поступки хорватам"
#YUG_croat_concessions_desc:0 "Our treatment of the general Croatian populace since our decision to crack down on the Ustasa has widely been seen as cruel and inhumane. Perhaps by granting some leniency on the Croatian populace, they may begin to view us a little more favourably."
YUG_croat_concessions_cooldown: "$YUG_croat_concessions$"
YUG_croat_concessions_cooldown_desc: "$YUG_croat_concessions_desc$"
YUG_positive_discrimination_croat: "Позитивна дискримінація хорватів"
#YUG_positive_discrimination_croat_desc:0 "Croatia itself is home to many cultures and peoples besides Croatians. Perhaps by instituting laws which favour Croatians for job opportunities and tax lenience, we may grant them the illusions of self-determination that the Ustasa promise to them."
YUG_positive_discrimination_croat_cooldown: "$YUG_positive_discrimination_croat$"
YUG_positive_discrimination_croat_cooldown_desc: "$YUG_positive_discrimination_croat_desc$"
YUG_listening_posts_croatia: "Сформувати пункти прослуховування в Хорватії"
#YUG_listening_posts_croatia_desc:0 "The Ustasa now operate underground, avoiding detection and plotting their treason behind closed doors. Perhaps by convincing some Yugoslavian loyalists to join the Ustasa, we may listen to and disrupt their operations and propaganda campaigns in the region."
YUG_listening_posts_cooldown: "$YUG_listening_posts_croatia$"
YUG_listening_posts_cooldown_desc: "$YUG_listening_posts_croatia_desc$"
YUG_progress_crushing_decisions: "Переслідування усташів"
#YUG_progress_crushing_decisions_desc:0 "The time has come to eliminate the fascist Ustasa group, and though many may consider these actions to be acts of fascism in themselves, we know that these measures are strictly necessary for ensuring the continued stability of our state."
YUG_raid_croat_villages: "Рейди хорватських сіл"
#YUG_raid_croat_villages_desc:0 "The Ustasa are everywhere and nowhere at once, and anyone could be a supporter of their brand of fascism. We must raid all towns and villages in the Croatia region and sniff out the traitors therein."
YUG_croat_raid_cooldown: "$YUG_raid_croat_villages$"
YUG_croat_raid_cooldown_desc: "$YUG_raid_croat_villages_desc$"
YUG_shut_down_recruitment_centers: "Закрити центри вербування усташів"
#YUG_shut_down_recruitment_centers_desc:0 "The Ustasa too have recruitment centers of their own; training and arming any able body foolish enough to fight and die for their cause. We must locate and eliminate these recruitment centers and render the Ustasa without the means to bring more bodies into their ranks."
YUG_shut_down_recruitment_centers_cooldown: "$YUG_shut_down_recruitment_centers$"
YUG_shut_down_recruitment_centers_cooldown_desc: "$YUG_shut_down_recruitment_centers_desc$"
YUG_arrest_ustasa_leaders: "Заарештувати лідерів усташів"
#YUG_arrest_ustasa_leaders_desc:0 "We have a list of names of important figures in the Ustasa movement and it is high time we started taking advantage of this and made some arrests."
YUG_arrest_ustasa_leaders_cooldown: "$YUG_arrest_ustasa_leaders$"
YUG_arrest_ustasa_leaders_cooldown_desc: "$YUG_arrest_ustasa_leaders_desc$"
YUG_croatian_recruitment: "Вербування в Хорватії"
#YUG_croatian_recruitment_desc:0 "The question of independence is on the lips of every Croatian, but not all favour a Ustasa government over a Yugoslavian one. It is time we recruited a handful of loyalists into our ranks, and show the Croatian populace that there are some who would prefer Croatia to stay safely in the warm embrace of Yugoslavia."
ustasa_crushed: "Усташі були придушені"
#YUG_something_in_progress_flag:0 "Currently influencing the Ustasa"
YUG_croat_concession_flag: "Недавно надано поступки"
YUG_croat_positive_dis_flag: "Недавно введено позитивну дискримінацію"
YUG_listening_post_flag: "Недавно створено пункти прослуховування"
YUG_raid_villages_flag: "Недавно влаштовано рейди на хорватські села"
YUG_end_recruitment_flag: "Недавно закрито центри вербування усташів"
YUG_arrest_ustasa_flag: "Недавно заарештовані лідери усташів"
YUG_recruitment_flag: "Хорвати вже завербовані"
#YUG_peasant_uprisings:0 "Instigate Peasant Uprisings"
#YUG_peasant_uprisings_desc:0 "The people of the Balkans have suffered under the boot of imperialism for long enough! We shall reach out to the suffering lower classes of the Balkans and organize them into strikes and demonstrations until the bourgeoise are righteously brought to heel!"
#instigating_a_coup:0 "Instigating a Peasant Revolt"
YUG_buy_planes: "Придбати літаки"
YUG_instigate_in_bulgaria: "Підбурювати селянські повстання в Болгарії"
#YUG_instigate_in_bulgaria_desc:0 "Almost the entirety of the South-Slavic workers have been freed by our state, all except the Bulgarians. Only by encouraging the Bulgarians to rise up against their oppressors can we truly claim to have liberated the Slavic workers of the Balkans."
YUG_instigate_in_albania: "Підбурювати селянські повстання в Албанії"
#YUG_instigate_in_albania_desc:0 "While the Albanian people do not identify as Slavic themselves, their closeness to our border and the cultural exchange between Albanians and South-Slavs makes them an ideal candidate to join the Pan-Slavic Worker's Congress."
YUG_instigate_in_greece: "Підбурювати селянські повстання в Греції"
YUG_instigate_in_romania: "Підбурювати селянські повстання в Румунії"
YUG_instigate_in_hungary: "Підбурювати селянські повстання в Угорщині"
YUG_instigate_in_turkey: "Підбурювати селянські повстання в Туреччині"
YUG_propaganda_in_target: "Кампанія пропаганди в державі [YUG_communist_coup_target.GetNameDef]"
#YUG_propaganda_in_target_desc:0 "Our target has been selected, all we need do now is supply our socialist allies with effective propaganda and soon enough we will have sewn the seeds of rebellion necessary to overthrow the upper classes of the Balkans."
#YUG_arm_communist_militants:0 "Arm [YUG_communist_coup_target.GetAdjective] Militants"
#YUG_arm_communist_militants_desc:0 "We cannot bring the revolution to our comrades across the border with words alone. We must provide our allies with the arms they need to overthrow their masters."
#YUG_communist_coup:0 "Instigate a Communist Coup"
#YUG_communist_coup_desc:0 "They have prepared long enough, all we need do now is give the militants across our borders our approval and they will attempt to stage a coup on their corrupt capitalist government!"
#YUG_abandon_communist_effort:0 "Abandon Our Efforts in [YUG_communist_coup_target.GetNameDef]"
#YUG_abandon_communist_effort_desc:0 "It's clear that the people of [YUG_communist_coup_target.GetNameDef] are not yet ready to free themselves from the confines of their government and we must abandon our efforts to instigate a communist coup in their nation."
YUG_uprising_strength_tt: "З їхньою поточною підтримкою, сила §Yкомуністів§! буде [YUG_communist_coup_target.Get_Yugo_Uprising_strength].\nВона завлежить від їхньої поточної підтримки §Yкомуністів§! кількості разів, коли селяни були озброєні."
