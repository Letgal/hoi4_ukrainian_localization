institute_press_censorship_fascist_state: "Цензура преси"
institute_press_censorship_fascist_state_desc: "Ці часи небезпечні й ми не можемо дозволити незгодним розірвати нашу країну на частини. Обмеження свободи преси необхідне, щоби правда могли бути почута голосно і ясно." # (&)
