fascism_on_the_rise_desc: "Видні політичні елементи почали виступати на користь фашистських цінностей, знаходячи підтримку в дедалі більшої кількості населення. Шлях нації до фашизму відкритий; вона лише чекає на вибір мирного чи насильницького переходу."
prepare_for_fascist_civil_war_desc: "У нас немає часу чекати повільних змін у свідомості людей. Заради них самих ми мусимо форсувати справу швидко, навіть якщо деякі можуть втратити життя в процесі. На відміну від мирного референдуму, громадянська війна завдасть величезної шкоди нашим збройним силам, промисловості та інфраструктурі країни, але вона також швидша і гарантує, що ми зможемо сильніше форсувати свою волю."
expand_civil_fascism_support_desc: "Ми мусимо забезпечити постійне поширення підтримки нашої справи серед людей і заохочувати їх публічно кинути виклик авторитету нинішнього уряду. Оскільки позиція уряду все більше підривається, а громадянські заворушення продовжують наростати, нам буде легше досягати своїх цілей. Це особливо актуально, якщо, на відміну від правової зміни уряду, ці цілі передбачають більш... зловісні засоби зміни режиму."
army_support_for_fascist_civil_war_desc: "Без достатньої підтримки військових будь-яка надія на перемогу у збройній ідеологічній боротьбі була б марною. Ми мусимо забезпечити лояльність добре розміщених підрозділів наших військових сил."
ensure_general_loyalty_for_fascist_civil_war_desc: "Можливо, деякі генерали таємно висловлюються на користь фашизму. Ми мусимо підійти до них і забезпечити їх лояльність, коли почнеться бій."
ensure_marshal_loyalty_for_fascist_civil_war_desc: "Можливо, певні фельдмаршали приховують таємні настрої на користь фашизму. Ми мусимо підійти до них і забезпечити їх лояльність, коли почнеться бій."
open_up_political_discourse_fascism_desc: "Ми мусимо відкрито сприймати різні точки зору в уряді. Можливо, це зрештою дасть змогу вплинути на мирні зміни в політиці нашої нації."
discredit_government_fascism_desc: "Вказуючи на численні недоліки нашої нинішньої влади, ми можемо змусити людей задуматися про ідеологічні причини цих невдач."
democratic_on_the_rise_desc: "Видні політичні елементи почали виступати на користь демократичних цінностей, знаходячи підтримку в дедалі більшої кількості населення. Шлях нації до демократизму відкритий; вона лише чекає на вибір мирного чи насильницького переходу."
ensure_general_loyalty_for_democratic_civil_war_desc: "Можливо, деякі генерали таємно висловлюються на користь демократії. Ми мусимо підійти до них і забезпечити їх лояльність, коли почнеться бій."
ensure_marshal_loyalty_for_democratic_civil_war_desc: "Можливо, певні фельдмаршали приховують таємні настрої на користь демократії. Ми мусимо підійти до них і забезпечити їх лояльність, коли почнеться бій."
communism_on_the_rise_desc: "Видні політичні елементи почали виступати на користь комуністичних цінностей, знаходячи підтримку в дедалі більшої кількості населення. Шлях нації до комунізму відкритий; вона лише чекає на вибір мирного чи насильницького переходу."
ensure_general_loyalty_for_communist_civil_war_desc: "Можливо, деякі генерали таємно висловлюються на користь комунізму. Ми мусимо підійти до них і забезпечити їх лояльність, коли почнеться бій."
ensure_marshal_loyalty_for_communist_civil_war_desc: "Можливо, певні фельдмаршали приховують таємні настрої на користь комунізму. Ми мусимо підійти до них і забезпечити їх лояльність, коли почнеться бій."
GER_mefo_bills_category_desc: "Щоби фінансувати нашу зростаючу військову промисловість і зберегти цю таємницю від британських і французьких очей, ми були змушені використовувати балансову структуру для переспрямування платежів у формі векселів. Якщо ми не використаємо наші політичні зв'язки для продовження термінів сплати цих банкнот, ми будемо змушені погасити їх і більше не отримуватимемо їх."
GER_mefo_bills_mission_desc: "Термін дії випущеними нами векселів скоро завершиться. Ми мусимо вирішити, продовжити їх чи почати виплати."
GER_extend_mefo_bills_desc: "Відсунути термін сплати векселів «MEFO» ще на 3 місяці, що дозволить нам продовжувати користуватися їхніми перевагами протягом усього періоду. Однак це також підвищить вартість наших кінцевих платежів."
GER_extend_mefo_bills_tt: "Вирішіть, чи продовжити §Yвекселі «MEFO»§!, чи почати виплати.\n"
GER_mefo_bills_mission_tt: "Видайте продовження терміну дії §Yвекселів «MEFO»§! на шість місяців, щоби він набув чинності після закінчення поточної партії.\n\nВартість кожного продовження буде поступово зростати, поки не почнеться війна, після чого залежність від векселів буде припинена, а оплата відкладеться до закінчення війни.\n\n"
GER_mefo_bills_extension_timer: "До терміну сплати векселів «MEFO»"
GER_renew_mefos_desc: "Райхсбанк має вирішальне значення у відбудові та переозброєнні нашої нації. Зрозуміло, що ми допустили помилку, вирішивши погасити борги, і ми мусимо продовжити термін дії векселів «MEFO» ще на кілька місяців."
GER_cancel_mefos_desc: "Ми надто довго покладалися на Райхсбанк у відбудові нашої збройової промисловості. Настав час нам укласти вексель із нашими виробниками зброї та покінчити з цією шарадою з векселями «MEFO»."
FRA_communist_civil_war_decision_desc: "Обурення радикальних політиків зростає, і домовлятися з ними все важче — зіткнення неминуче."
FRA_fascist_civil_war_decision_desc: "Обурення популістів зростає, і цю хвилю не зупинити. Підсумок неминучий."
seize_some_trains_woo_desc: "Нашу інфраструктуру займають цивільні залізничні компанії. Тепер, коли наближається війна, ми маємо повне право реквізувати їхню техніку для потреб держави."
