fascism_on_the_rise: "Фашизм на підйомі"
#fascism_on_the_rise_desc:0 "Vocal political elements have begun to speak up in favor of fascist values, finding support with an increasing number of the population. The nation's path to fascism lies open, merely awaiting the choice of peaceful or violent transition."
prepare_for_fascist_civil_war: "Готуватися до громадянської війни"
#prepare_for_fascist_civil_war_desc:1 "We have no time to wait for the slow changes in the minds of the people. For their own sake, we must force the matter swiftly, even if some may lose their lives in the process. Unlike a peaceful referendum, a civil war will cause tremendous devastation to our armed forces and the country's industry and infrastructure, but it is also quicker, and ensures we will be able to force our will through more forcefully afterwards."
expand_civil_fascism_support: "Розширення громадської підтримки"
#expand_civil_fascism_support_desc:1 "We must ensure the continuing spread of support for our cause among the people, and encourage them to publicly challenge the authority of the present government. As the position of the government is increasingly undermined and civil unrest continues to mount, it will become easier for us to achieve our goals. This holds especially true if, unlike a legal change in government, these goals involves a more... sinister means of regime change."
army_support_for_fascist_civil_war: "Розширення військової підтримки"
#army_support_for_fascist_civil_war_desc:0 "Without ample support of the military, any hope of victory in an armed ideological struggle would be vain. We must ensure the loyalty of well-placed units of our military forces."
army_support_TT: "Із кожним збільшенням підтримки армії, 10% додається до сили Вашої фракції в громадянській війні, аж до максимального загального значення — 70%.\n"
ensure_general_loyalty_for_fascist_civil_war: "Забезпечити лояльність нижчого військового командування"
#ensure_general_loyalty_for_fascist_civil_war_desc:0 "It is possible certain generals harbor secret sentiments in favor of fascism. We must approach them and ensure their loyalty for when the fighting starts."
ensure_marshal_loyalty_for_fascist_civil_war: "Забезпечити лояльність вищого військового командування"
#ensure_marshal_loyalty_for_fascist_civil_war_desc:0 "It is possible certain field marshals harbor secret sentiments in favor of fascism. We must approach them and ensure their loyalty for when the fighting starts."
siphon_equipment_stockpiles_for_fascist_civil_war: "Переспрямування озброєння"
siphon_equipment_stockpiles_for_fascist_civil_war_desc: "Потрохи розкрадаючи військові склади, ми можемо створити невеликий запас озброєння, яке допоможе нам у майбутній боротьбі."
formulate_surprise_attack_plan_for_fascist_civil_war: "Створити план несподіваної атаки"
formulate_surprise_attack_plan_for_fascist_civil_war_desc: "Наш ворог не знає про те лихо, яке насувається. Потрібно зробити все, щоби так було й надалі, й ми змогли створити план, який по максимуму використає цю можливість."
formulate_surprise_attack_plan_for_civil_war_tt: "План несподіваної атаки дає 25% бонусу до атаки всіх дивізій на осердних землях на 30 днів.\n"
ignite_the_fascist_civil_war: "Розпалити громадянську війну"
ignite_the_fascist_civil_war_desc: "Настав час зробити вирішальний крок. Уся необхідна підготовка закінчена. Шляху назад уже нема."
rebuild_the_nation_fascism: "Відбудовування нації"
rebuild_the_nation_fascism_desc: "Громадянська війна закінчилася, тож тепер час відбудувати нашу зруйновану державу."
open_up_political_discourse_fascism: "Відкрити політичний дискурс"
#open_up_political_discourse_fascism_desc:1 "We must open up the acceptance of diverging viewpoints in the government. Perhaps this will eventually make it possible to affect a peaceful change in the politics of our nation."
discredit_government_fascism: "Дискредитувати уряд"
#discredit_government_fascism_desc:0 "By pointing out our current government's many flaws we can make people think about the ideological causes of these failures."
hold_the_fascist_national_referendum: "Провести національний референдум"
hold_the_fascist_national_referendum_desc: "Володіючи достатнім рівнем підтримки, ми можемо провести референдум про зміну уряду без зайвого кровопролиття."
military_support_for_fascist_civil_war: "Є військова підтримка для початку громадянської війни\n"

