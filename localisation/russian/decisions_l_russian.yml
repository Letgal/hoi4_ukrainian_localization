war_measures: "Військові заходи"
emergency_factory_conversion_offensive: "Екстрене переобладнання заводів"
emergency_factory_conversion_offensive_desc: "Нашим військам вкрай необхідне оснащення. Нам потрібно більше заводів для виробництва оснащення, щоби виграти війну."
emergency_factory_conversion_defensive: "Екстрене переобладнання заводів"
emergency_factory_conversion_defensive_desc: "На фронті вкрай необхідно більше оснащення. Нам терміново треба переобладнати більше заводів, щоби виробляти зброю й техніку для захисту нашої країни."
women_in_the_workforce: "Жіноча робоча сила"
women_in_the_workforce_desc: "Коли чоловіки пішли на війну, тисячі жінок узялися за роботу, щоби надалі підтримувати наші війська." # (&)
war_bonds: "Військові облігації"
war_bonds_desc: "Нам потрібно більше ресурсів для нашої військової економіки, і військові облігації — саме те для їхнього отримання."

propaganda_efforts: "Пропаганда"
war_propaganda: "Військова пропаганда"
war_propaganda_desc: "Світ навколо нас палає, а наш народ, як на зло, не готовий до війни. Ми мусимо підняти їхнє бажання взяти зброю до рук за свою країну."
war_propaganda_against_tension: "Військова пропаганда проти держави [From.GetName]"
war_propaganda_against_tension_desc: "Ми мусимо стати проти загрози з боку держави [From.GetName]. Безпека нашої держави залежить від кожної людини, яка виконує свою роль."
war_propaganda_against_warmonger: "Військова пропаганда проти держави [From.GetName]"
war_propaganda_against_warmonger_desc: "Нація скликає всіх чоловіків, жінок і дітей. Війна, схожа на ту, яку переживає [From.GetName], може статись і тут."
war_propaganda_against_warmonger_neighbor: "Військова пропаганда проти держави [From.GetName]"
war_propaganda_against_warmonger_neighbor_desc: "Завтра [From.GetName] може стати нашим ворогом. Потрібно, щоби ТИ захистив свою країну СЬОГОДНІ!"
war_propaganda_campaign_running: "Уже проводиться кампанія військової пропаганди"
removed_when_cancelled_war_prop: "Кампанії пропаганди закінчилися"
war_propaganda_casualties: "Закликати до героїзму"
war_propaganda_casualties_desc: "Незважаючи на те, що кількість загиблих зростає, наш народ мусить знати, що тільки в бою загартовуються герої."
war_propaganda_convoys: "Заохотити ощадливість"
war_propaganda_convoys_desc: "Навіть цивільні можуть допомогти перемогти у війні — завдяки турботі та уважному ставленню до використання матеріалів, кожен грам сталі може стати вдвічі ціннішим для військових зусиль."
war_propaganda_bombing: "Підтримати бойовий дух"
war_propaganda_bombing_desc: "Хоча навколо нас падають бомби, наші хоробрі робітники продовжують боротися. Саме завдяки цьому духу ми переможемо."
war_support_during_war: "Підтримка війни"
war_propaganda_radio_industry: "Радіопропаганда"
war_propaganda_radio_industry_desc: "Технології розвинулися настільки, що значна частина нашого населення має доступ до домашнього радіо. Спонсоровані державою ЗМІ є ідеальним інструментом для розпалення воєнних настроїв у серцях наших людей."
war_propaganda_film_industry: "[ROOT.GetImportOrDomesticFilmIndustry]"
DOMESTIC_FILM_INDUSTRY: "Використати вітчизняну кіноіндустрію"
IMPORTED_FILM_INDUSTRY: "Імпортувати пропагандистські фільми"
war_propaganda_film_industry_desc: "[ROOT.GetImportOrDomesticFilmIndustryDesc]"
DOMESTIC_FILM_INDUSTRY_DESC: "[ROOT.GetAdjectiveCap]а кіноіндустрія значно розвинулася за останнє десятиліття. Зважаючи на те, що населення відчуває голод на розваги, ми можемо отримати вигоду від кінематографічного продукту, покликаного збудити патріотичні настрої."
IMPORTED_FILM_INDUSTRY_DESC: "Наші благодійники та союзники стратегічно використовують пропагандистські фільми. З невеликими інвестиціями, ми зможемо показувати ці картини в нашій країні для того, щоби розворушити військові зусилля серед нашого народу."

political_actions: "Політичні дії"
improved_worker_conditions: "Поліпшення умов праці"
improved_worker_conditions_desc: "Робота на заводах складна й ризикована. Поліпшення умов для працівників тимчасово знизить темпи виробництва, але це варто вигоди в довгостроковій перспективі."
promises_of_peace: "Обіцянки миру"
promises_of_peace_desc: "Історія навчила нас жахів війни. Ми мусимо не допустити цього знову. Час нашій нації досягти миру та процвітання."
scientist_refuge: "Притулок ученим"
scientist_refuge_desc: "Ураховуючи поточне політичне становище в Європі, деякі вчені вирішили покинути свою батьківщину. Вони подали документи на отримання візи до нашої країни. Надання її дасть нам бонус до досліджень, але також обурить деяких людей, які вважають це внутрішньою справою, в яку нам не слід втручатися." # (&)
give_refuge_ger: "Дати притулок німецьким ученим"
give_refuge_ita: "Дати притулок італійським ученим"
anti_fascist_raids: "Рейди проти фашистів"
anti_fascist_raids_desc: "Ми мусимо розправитися з фашистськими елементами в нашій нації заради довготривалої внутрішньої стабільності. Їхній вплив занадто великий, і вони потенційно можуть стати проблемою для уряду."
anti_democratic_raids: "Рейди проти демократів"
anti_democratic_raids_desc: "Ми мусимо розправитися з демократичними елементами в нашій нації заради довготривалої внутрішньої стабільності. Їхній вплив занадто великий, і вони потенційно можуть стати проблемою для уряду."
anti_communist_raids: "Рейди проти комуністів"
anti_communist_raids_desc: "Ми мусимо розправитися з комуністичними елементами в нашій нації заради довготривалої внутрішньої стабільності. Їхній вплив занадто великий, і вони потенційно можуть стати проблемою для уряду."
ban_fascist_party: "Заборонити фашизм"
ban_fascist_party_desc: "З нашою поточною ситуацією, дозволяти фашистським партіям надалі організовуватися скоро підірве нашу здатність ефективно правити. Доведеться вжити радикальних заходів."
ban_fascist_party_tt: "Зміна популярності фашизму: §G-[?.ROOT.party_popularity@fascism|%0]§!.\n"
ban_democratic_party: "Заборонити демократичні партії"
ban_democratic_party_desc: "Партії в політичному центрі надто довго перешкоджали нашому уряду. Їхнє наполягання на індивідуальних «правах» підривають наші зусилля по створенню кращої нації для всього нашого населення." # have been a thorn in the side
ban_democratic_party_tt: "Зміна популярності демократії: §G-[?.ROOT.party_popularity@democratic|%0]§!.\n"
ban_communist_party: "Заборонити комунізм"
ban_communist_party_desc: "Комуністична партія не перестає протестувати проти уряду на кожному кроці, сіючи невдоволення й ускладнення нашого управління. Час розправитися з цим."
ban_communist_party_tt: "Зміна популярності комунізму: §G-[?.ROOT.party_popularity@communism|%0]§!.\n"
ban_neutrality_party_tt: "Зміна популярності нейтралітету: §G-§![?.Root.party_popularity@neutrality|%0G].\n"
ban_neutrality_party: "Заборонити діяльність партії [ROOT.GetNeutralParty]"
