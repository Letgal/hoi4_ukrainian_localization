LOW_SUPPLIES_TIPS: "Ці дії можуть допомогти Вам вирішити цю ситуацію:\n - Розосередьте або перепризначте Ваші військові частини, щоби зменшити місцеве споживання припасів.\n\n - Збудуйте інфраструктуру вищого рівня та перегляньте, чи немає у Вас «вузьких місць» на залізницях від столиці.\n\n - Якщо у Вас є достатньо вантажівок, Ви можете моторизувати центри постачання в регіоні, даючи їм збільшені межу та досяжність постачання.\n\nЯкщо постачання в регіон доставляється морем, Ви також можете:\n - Поліпшити рівень морських баз у джерелі та пункті призначення.\n\n - Переконатися, що Ви збудували достатньо конвоїв.\n\n - Переконатися, що Ви супроводжуєте конвої з завданням «Супровід конвоїв» на їхньому шляху. Ефективність доставки може впасти, якщо конвої будуть затоплені."
