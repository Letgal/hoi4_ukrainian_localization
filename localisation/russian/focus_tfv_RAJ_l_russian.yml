l_russian:
RAJ_provincial_elections: "Провінційні вибори"
#RAJ_provincial_elections_desc:0 "The new Government of India Act mandates elections in the provinces, establishing some measure of local government responsible to the Indian population. We will see what effect this has on the British rule."
RAJ_swaraj: "Swaraj"
#RAJ_swaraj_desc:0 "Концепція самоврядування Ґанді — Swaraj — набирає популярність throughout India. It advocates a total break from British institutions and customs and Swaraj groups are agitating at Indian schools."
RAJ_indian_national_congress: "Індійський національний конгрес"
#RAJ_indian_national_congress_desc:0 "Індійський національний конгрес has been very successful in elections across the subcontinent. They are a strong voice for an independent India, or at least one with greater autonomy within the Empire."
RAJ_quit_india_movement: "Рух «Геть із Індії»"
#RAJ_quit_india_movement_desc:0 "Кампанія Ґанді for Indian Independence has reached a climax with a call for the British to leave India. It is inconceivable that the Raj can end before the war is over, but the situation on the ground is growing more tense by the day."
RAJ_all_india_forward_bloc: "Всеіндійський прогресивний блок"
#RAJ_all_india_forward_bloc_desc:0 "Всеіндійський прогресивний блок вважає, що British disengagement from India is taking too long. A stronger — even militant — position must be taken."
#RAJ_seek_help_from_soviet:0 "Seek Help From Soviet"
#RAJ_seek_help_from_soviet_promised:0 " The Soviet Union pledged their help"
#RAJ_seek_help_from_soviet_desc:0 "The Soviet Union is the natural balance to British Imperial power. They claim they are the engine of revolution, and we should encourage them to export their revolution to India."
RAJ_indian_peoples_army: "Індійська народна армія"
#RAJ_indian_peoples_army_effect:0 "The communist supporters start a civil war for freedom. The size depends on party support and autonomy progress. "
#RAJ_indian_peoples_army_support:0 "[SOV.GetNameDefCap] will support their cause."
#RAJ_indian_peoples_army_desc:0 "We should organize a military force that will learn from and be allied with the Communist cause."
#RAJ_research_city_excursions:0 "Research City Excursions"
#RAJ_research_city_excursions_desc:0 "Soviet Research Cities are a wonder, and India's population is full of energetic and intelligent minds. Sending our young engineers to these cities will help us develop a domestic research and industry base."
RAJ_combined_arms_academy: "Академія поєднаних військ"
#RAJ_combined_arms_academy_desc:0 "Soviet military training can be made more efficient through the new Combined Arms Academy. We can get up to date on modern warfare, using air, land and sea power."
RAJ_rani_of_jhans: "Рані з Джгансі"
#RAJ_rani_of_jhans_desc:0 "Rani of Jhansi was a great hero of the Indian Revolution of 1857. Her example of bravery and national pride is a model for all of the women of India who want to take up arms and form a regiment of their own." # Лакшмі Баї # I~Ї
RAJ_create_general_rani_tt: "\nУ Вас з'явиться §Yгенерал§! із §Y5 рівнем навичок§! на ім'я §Y$RAJ_lakshmi_sahgal$§!."
RAJ_create_unit_rani_tt: "Отримає піхотну дивізію в Делі."
RAJ_rebuilding_the_nation: "Відбудова нації"
#RAJ_rebuilding_the_nation_desc:0 "With the Imperial oppressor expelled and the Indian population mobilized to action, the time has come to repair the damage of two centuries of occupation."
#RAJ_seek_help_from_germany:0 "Seek Help From Germany"
#RAJ_seek_help_from_germany_promised:0 " The German Reich pledged their help"
#RAJ_seek_help_from_germany_desc:0 "Germany has never harmed us the way that Britain has, and the Reich is the most plausible challenge to British power. We should draw closer to the Axis powers."
RAJ_indian_national_army: "Індійська національна армія"
#RAJ_indian_national_army_effect:0 "The fascist supporters start a civil war for freedom. The size depends on party support and autonomy progress. "
#RAJ_indian_national_army_support:0 "[GER.GetNameDefCap] will support their cause."
#RAJ_indian_national_army_desc:0 "An Indian National Army, distinct from British controlled forces, has been organized. We can build it in regions free from British interference and line up against the Allies, sapping Indian manpower from the Raj."
RAJ_battaglione_azad_hindoustan: "Battaglione Azad Hindoustan"
#RAJ_battaglione_azad_hindoustan_desc:0 "Italy has formed the Battaglione Azad Hindoustan, a regiment of Indian former POWs. Trained in sabotage, parachuting and infiltration, the BAH could be a big step for national pride."
RAJ_german_technology: "[Root.GetGermanTechnologyName]"
RAJ_german_technology_german: "Німецькі технології"
RAJ_german_technology_japan: "Японські технології"
#RAJ_german_technology_desc:0 "German scientists are the best in the world, and their military machine is based on the best modern engineering techniques. They are willing to share their advances with us."
RAJ_japanese_army_air_force_academy: "[Root.GetJAAFAName]"
#RAJ_japanese_army_air_force_academy_german:0 "Luftwaffe Air Training School"
#RAJ_japanese_army_air_force_academy_japan:0 "Japanese Army Air Force Academy"
#RAJ_japanese_army_air_force_academy_desc:0 "The Japanese Air Force Academy has decided to welcome Indian recruits that wish to fight against European domination in Asia."
RAJ_cripps_mission: "Місія Кріппса"
#RAJ_cripps_mission_desc:0 "We have to keep India loyal to the Allied and British cause, in spite of the rising nationalist fervor for independence. Sir Stafford Cripps is a skilled negotiator who can assure the nationalist leaders that their demands will be addressed."
RAJ_two_nation_theory: "Теорія двох націй"
#RAJ_two_nation_theory_desc:0 "Though long ruled as a single territory, it makes sense to see India as two nations — one Hindu and one Muslim. Partition of the country may not be the only answer, but any deal for an independent India must face this dual nature of the subcontinent."
RAJ_two_nation_theory_effect: "Пакистан буде звільнений, коли Індія здобуде свободу.\n"
#RAJ_princely_state_donations:0 "Princely State Donations"
#RAJ_princely_state_donations_desc:0 "The Princely States of India have provided the men that have served as the core Indian army under the British for a long time. Further donations from these local rulers underline their support for the Empire."
#RAJ_imperial_service_troops:0 "Imperial Service Troops"
#RAJ_imperial_service_troops_desc:0 "The Imperial Service Troops are recruited by the Princes of India and can number in the hundreds of thousands. In these difficult times, it is great to know that His Majesty can rely on the loyalty of the rajas."
RAJ_raf_funding: "Фінансування Королівських ВПС"
#RAJ_raf_funding_desc:0 "Королівським ВПС Індії буде надано більше фінансування and assets from the United Kingdom."
RAJ_navy_funding: "Фінансування флоту"
#RAJ_navy_funding_desc:0 "Королівським ВМС Індії буде надано більше фінансування and assets from the United Kingdom."
#RAJ_navy_funding_effect:0 "§Y2 Light Cruisers§! will be added to your navy if you already have the technology.\n"
#RAJ_navy_funding_effect_mtg:0 "§Y2 Light Cruisers§! of this type will be added to our navy.\n"
RAJ_british_army_support: "Підтримка Британської армії"
RAJ_british_army_support_desc: "Британська армія добре вивчила Індію за 200 років окупації. Вони знають і людей, і землю, тож зможуть підтримати тренування індійських солдатів для боротьби вдома."
RAJ_red_eagle_division: "Дивізія «Червоний орел»"
#RAJ_red_eagle_division_desc:0 "Дивізія «Червоний орел» стане першою індійською дивізією, створеною для боротьби за морем і готовою битись у harsh умовах."
RAJ_create_unit_red_eagles_tt: "Отримає елітну піхотну дивізію в Делі.\n"
RAJ_chindits: "Чіндіти"
#RAJ_chindits_desc:0 "India needs a special forces division so we have formed the Chindits to operate behind enemy lines in the jungles of Asia. This is a risky operation and will have high casualty rates, but could be of great service to the war effort."
RAJ_orde_wingate_tt: "У Вас з'явиться §Yгенерал§! із §Y4 рівнем навичок§! на ім'я §Y$RAJ_orde_wingate$§!.\n"
RAJ_jungle_training: "Навчання війні в джунглях"
#RAJ_jungle_training_desc:0 "Індія, Бірма й Індокитай вкриті джунглями and special training is recommended to make our soldiers effective in this dangerous terrain."
RAJ_jungle_training_effect: "Відкриває: §H$RAJ_jungle_training$§!\n§HМорська піхота\n    Джунглі§!\n      Атака: §G+5%§!\n      Рух: §G+10%§!\n§HГірська піхота\n    Джунглі§!\n      Атака: §G+5%§!\n      Рух: §G+10%§!\n§HПовітряний десант\n    Джунглі§!\n      Атака: §G+5%§!\n      Рух: §G+10%§!\n"
RAJ_lessons_of_the_great_war: "Уроки Великої війни"
#RAJ_lessons_of_the_great_war_desc:0 "India colonial soldiers participated in the last world war, and the lessons from this conflict should be brought to bear on the training and organization of the army."
RAJ_indianisation_of_army: "Індіанізація армії"
#RAJ_indianisation_of_army_desc:0 "To properly protect India in a total war, the entire population of India should be mobilized. This will mean not just recruiting more widely from the Indian population, but allowing Indian officers to take command at some place in the chain of authority."
RAJ_indian_gurkhas: "Індійські ґуркхи"
#RAJ_indian_gurkhas_desc:0 "The Gurkhas of the Punjabi and Nepalese highlands are legendary for their military skill. They've served the Raj loyally for many years, and excel at all kinds of warfare."
RAJ_create_unit_gurkas_tt: "Отримає елітну дивізію ґуркхів у Делі."
RAJ_an_indian_sandhurst: "Індійський Сендгерст"
#RAJ_an_indian_sandhurst_desc:0 "India has been demanding a military school of its own ever since the last war, and at long last we created on in 1932. The Indian Military Academy has been turning out Indian officers for a few years now, giving us a core command group."
RAJ_indian_sandhurst_tt: "У Вас з'явиться §Yгенерал§! із §Y4 рівнем навичок§! на ім'я §Y$RAJ_kodandera_madappa_cariappa$§!.\nУ Вас з'явиться §Yгенерал§! із §Y3 рівнем навичок§! на ім'я §Y$RAJ_kodandera_subayya_thimayya$§!.\nУ Вас з'явиться §Yгенерал§! із §Y3 рівнем навичок§! на ім'я §Y$RAJ_jayanto_nath_chaudhuri$§!."
RAJ_lions_of_the_great_war: "Леви Великої війни"
#RAJ_lions_of_the_great_war_desc:0 "The Sikhs have a strong military tradition and were highly decorated in the last war. The Lions of the Punjab form a strong regiment on their own, and the region is ripe for further recruitment."
#RAJ_indian_gentlemen_officers:0 "Indian Gentlemen Officers"
#RAJ_indian_gentlemen_officers_desc:0 "The gentlemen who have served the Raj through close co-operation with the Imperial authorities are a ready-made supply of commanders, should we need loyal men to lead the new Indian Army."
RAJ_the_bangalore_torpedo: "Банґалорська торпеда"
#RAJ_the_bangalore_torpedo_desc:0 "One of British India's greatest contributions to the art of war is the Bangalore Torpedo, a series of connected pipes that can be used to destroy obstacles while the engineers are under fire. This device has gained great popularity around the world. "
RAJ_vickers_berthier_gun: "Кулемет «Vickers-Berthier»"
#RAJ_vickers_berthier_gun_desc:0 "«Vickers-Berthier» is a little unwieldy but has the virtue of being easy to quickly produce. For a nation like India, this is a very important characteristic in a gun."
RAJ_royal_indian_artillery: "[ROOT.GetAdjectiveCap]а королівська артилерія"
#RAJ_royal_indian_artillery_desc:0 "The Royal Indian Artillery has existed ever since the East India Company formed a battalion of cannon with Indian gunners in 1748. We can draw on these many decades of experience."
RAJ_army_motorization: "Моторизація армії"
#RAJ_army_motorization_desc:0 "India is too large to be covered efficiently by train and horse. The army should have motorized divisions and regular truck transport."
#RAJ_revive_the_screw_guns:0 "Revive the Screw Guns"
#RAJ_revive_the_screw_guns_desc:0 "The mountainous terrain of Northern India led to the development of an artillery piece that could be dismantled and carried on muleback to wherever it was needed. This 7 pounder may be a little obsolete, but we shouldn't ignore its utility."
mountain_guns_tt: "Відкриває: §H$mountain_gun$§!\n§HАртилерія (гори)§!\n    Атака: §G+8%§!\n    Переміщення: §G+15%§!\n§HПТА (гори)§!\n    Атака: §G+8%§!\n    Переміщення: §G+15%§!"
RAJ_indian_armor: "Індійська бронетехніка"
#RAJ_indian_armor_desc:0 "India should focus on developing its own homemade armor and tank division."
RAJ_modernizing_army: "Модернізація армії"
#RAJ_modernizing_army_desc:0 "For too long the Indian armed forces were seen as little more than a colonial outpost, with few of the benefits and equipment available to the home army in Britain. It is time to modernize what we have in the Raj."
RAJ_indian_defense_research: "Індійські оборонні дослідження"
#RAJ_indian_defense_research_desc:0 "Now that India is fully a sovereign nation we are no longer receiving access to advanced prototypes and blueprints like we previously did. We must ensure that we alway stay ahead of our enemies, and do not fall behind in technology."
RAJ_british_pilot_training: "Британські тренування пілотів"
#RAJ_british_pilot_training_desc:0 "The Royal Air Force has agreed to accept Indian pilots to undertake training. This education will be a great help in the development of our own air wing."
RAJ_expand_air_bases: "Розширити авіабази"
#RAJ_expand_air_bases_desc:0 "India is very large, so patrolling and protecting its air space means we must increase our air capacity at bases across the subcontinent."
RAJ_air_support_effort: "Розвиток повітряної підтримки"
#RAJ_air_support_effort_desc:0 "Combined Arms warfare is the new way of war, so we have to focus some energy in the training and production of aircraft that can support ground and sea forces."
RAJ_fighter_effort: "Розвиток винищувачів"
#RAJ_fighter_effort_desc:0 "We need fighter aircraft to escort bombers and intercept any enemy planes that threaten our nation."
RAJ_royal_indian_air_force: "Королівські індійські ВПС"
#RAJ_royal_indian_air_force_desc:0 "The time has come to take our small air division and expand it into its own branch of the armed forces. A national air force with independent command will be better able to serve the Indian people and the Empire."
RAJ_the_smiling_buddha: "Усміхнений Будда"
#RAJ_the_smiling_buddha_desc:0 "Scientists are close to unlocking the secret of atomic energy — and this will lead to the creation of very powerful explosives. We cannot fall behind in the quest for atomic weapons."
#RAJ_great_indian_peninsula_railway:0 "Great Indian Peninsula Railway"
#RAJ_great_indian_peninsula_railway_desc:0 "Government control of the Great Indian Peninsula Railway in 1925 means that its expansion and improvement falls upon us. A growing population needs better transportation infrastructure."
#RAJ_industrial_expansion:0 "Industrial Expansion"
#RAJ_industrial_expansion_desc:0 "Hundreds of millions of people call India home — there is no reason this population should not be the foundation of an industrial giant."
RAJ_tata_steel: "Tata Steel"
#RAJ_tata_steel_desc:0 "«Tata Steel» is on its way to becoming the largest steel manufacturer in the Empire. Greater production will further fuel the modernization of India."
RAJ_assam_oil: "Assam Oil"
#RAJ_assam_oil_desc:0 "Assam is the center of Indian oil production, especially the refinery at Digboi. Access to this resource needs to be expanded and exploited."
RAJ_indian_institute_of_science: "Індійський науковий інститут"
#RAJ_indian_institute_of_science_desc:0 "The Indian Institute of Science campus on Bangalore is allowing the best and brightest of India's population to further our advances."
RAJ_institute_of_fundamental_research: "Інститут фундаментальних досліджень"
#RAJ_institute_of_fundamental_research_desc:0 "Some of our leading scientists and industrialists are championing a new Institute of Fundamental Research to take advantage of the latest discoveries in physical sciences."
#RAJ_research_collaboration:0 "Research Collaboration"
#RAJ_research_collaboration_desc:0 "The British showed us the advantage of sharing scientific progress between close allies. Our whole faction will be able to conduct wartime R&D more efficiently if we take the steps necessary to coordinate this."
#RAJ_expand_mazagon_dock:0 "Expand Mazagon Dock"
#RAJ_expand_mazagon_dock_desc:0 "The Mazagon Dock in Mumbai is our most important shipbuilder on the West Coast. It needs greater capacity in this world crisis."
#RAJ_found_scindia_shipyard:0 "Found Scindia Shipyard"
#RAJ_found_scindia_shipyard_desc:0 "We need a dockyard on the East Coast of the country, so establishing the Scindia Shipyard in Visakhapatnam makes sense for our naval future."
RAJ_royal_indian_navy: "Королівський [ROOT.GetAdjective]ий флот"
#RAJ_royal_indian_navy_desc:0 "The Royal [ROOT.GetAdjective] Navy will need to be rapidly expanded. New tactics and new ships should be a priority."
RAJ_screening_effort: "Розвиток патрульних кораблів"
#RAJ_screening_effort_desc:0 "India plays a crucial role in defending the southern route to the Suez Canal. Screening and escort missions will help vital supplies and soldiers get to the European and African theaters."
RAJ_cruiser_effort: "Розвиток крейсерів"
#RAJ_cruiser_effort_desc:0 "Cruisers will be sufficient for now in the development and expansion of [ROOT.GetAdjective] naval power."
RAJ_submarine_effort: "Розвиток підводних човнів"
#RAJ_submarine_effort_desc:0 "With the rise of Japanese naval surface power in Asia, it might make sense to direct our energies under the sea, striking from submarines."
RAJ_capital_ship_effort: "Розвиток великих кораблів"
#RAJ_capital_ship_effort_desc:0 "As a British outpost, India has seen the power of capital ships in dominating the sea. We should build our own heavy cruisers and battleships."
RAJ_modernizing_navy: "Модернізація флоту"
#RAJ_modernizing_navy_desc:0 "Better engines, more crew space, faster speed and larger guns. India's navy will soon stand with the best on the continent."
RAJ_east_india_railways: "Східноіндійські залізниці"
#RAJ_east_india_railways_desc:0 "Government control of the East India Railway leaves all decisions for its expansion and improvement in the hands of our ministers."
#RAJ_integrate_princely_railways:0 "Integrate Princely Railways"
#RAJ_integrate_princely_railways_desc:0 "Some of the Indian princes have financed their own rail systems, but, till now, they have been poorly integrated with the rail lines built by the Raj. Something must be done to tie the nation's trains together."
RAJ_ishapore_arsenal: "Ішапурський арсенал"
#RAJ_ishapore_arsenal_desc:0 "The Ishapore Arsenal and Rifle Factory has been in operation since the 18th century. It is responsible for many innovations in gun design, and is the centerpiece of our arms production system."
#RAJ_clamp_down_on_corruption:0 "Clamp Down On Corruption"
#RAJ_clamp_down_on_corruption_desc:0 "Despite the British industrial efforts to expand India's rail system, very few of the benefits of the expansion seem to come to India. There is endemic corruption and double dealing in the transportation sector and we must be seen to do something about it."
RAJ_strengthen_ties_with_british_investors: "Зміцнити зв'язки з британськими інвесторами"
#RAJ_strengthen_ties_with_british_investors_desc:0 "To expand our factories and resources we still heavily rely on British capital. Until we have a vigorous banking sector of our own, we must go on bended knee to London to seek support."
#RAJ_british_rail_investors:0 "British Rail Investors"
#RAJ_british_rail_investors_desc:0 "Civilian and transportation infrastructure in India needs a heavy cash infusion from British financiers."
#RAJ_british_arms_investors:0 "British Arms Investors"
#RAJ_british_arms_investors_desc:0 "If we want to quickly get our weapons factories moving, we will need to ask British banks to invest in our military infrastructure."
RAJ_create_unit_sikh_tt: "Отримає піхотну дивізію в Делі."
RAJ_administrative_oversight: "Адміністративний нагляд"
RAJ_administrative_oversight_desc:0 "With industrial corruption dealt with and our independence secured, it is time to bring local administrators under the wing of government. While it may seem a difficult task, the tribal leaders and local officials hold sway over great swathes of our population. They must be incorporated for the good of our country in these dark times."
RAJ_enable_local_industrialization: "Відкриває доступ до рішень §H$RAJ_population_decisions$§!, які дозволяють змінювати дух §H$RAJ_agrarian_society$§!."
RAJ_land_clearance: "Розчищення землі"
RAJ_land_clearance_desc:0 "With increased influence channeled through local leaders, we are able to make better use of our natural resources and land in the name of the state."
RAJ_land_clearance_effect_tt: "Рішення §H$RAJ_population_decisions$§! тепер дають §G1§! комірку для будівництва.\n$apply_integration_effects_retroactively$"
RAJ_workforce_integration: "Інтеграція робочої сили"
RAJ_workforce_integration_desc:0 "Using the local power of regional and tribal leaders, we are able to funnel otherwise wasted resources into improvement programmes in rural areas."
RAJ_integration_tooltip: "Рішення §H$RAJ_population_decisions$§! тепер дають:"
RAJ_integration_tooltip_post: "$apply_integration_effects_retroactively$"

# Автопереклад
RAJ_provincial_elections_desc:0 "Новий закон про уряд Індії наказує проведення виборів у провінціях і вводить якусь подобу місцевої влади, яка відповідає за благополуччя індійського населення. Подивимося, як цей закон вплине на позиції британців."
RAJ_swaraj_desc:0 "В Індії набирає популярності Swaraj — рух за отримання самоврядування, початок якого поклав Ґанді. Його прихильники, які ведуть активну агітацію в індійських школах, закликають до повної відмови від британських законів та традицій."
RAJ_indian_national_congress_desc:0 "Індійський національний конгрес переміг на виборах по всьому субконтиненті. Він виступає за незалежну Індію чи, як мінімум, за розширення прав автономії у складі Імперії."
RAJ_quit_india_movement_desc:0 "Кампанія Ґанді за здобуття Індією незалежності досягла свого апогею, вилившись у заклик до британців забиратися додому. Важко уявити, що британці відмовляться від панування до закінчення війни, але ситуація загострюється з кожним днем."
RAJ_all_india_forward_bloc_desc:0 "У Всеіндійському прогресивному блоку вважають, що британці затягують свій вихід із країни. Потрібно діяти активніше і навіть застосовувати силу."
RAJ_seek_help_from_soviet:0 "Звернутися по допомогу до СРСР" # SOV
RAJ_seek_help_from_soviet_promised:0 " Радянський Союз пообіцяв надати допомогу"
RAJ_seek_help_from_soviet_desc:0 "Радянський Союз є противагою могутності Британської Імперії. Совєти стверджують, що є двигуном революції, і ми маємо надихнути їх на експорт цієї революції до Індії."
RAJ_indian_peoples_army_effect:0 "Прихильники комуністів розв'яжуть громадянську війну за визволення. Масштаб залежить від ступеня підтримки партії та статусу автономії."
RAJ_indian_peoples_army_support:0 "[SOV.GetNameDefCap] надасть їм підтримку."
RAJ_indian_peoples_army_desc:0 "Ми маємо підготувати армію, яка зможе переймати досвід у комуністів і стане їх союзником."
RAJ_research_city_excursions:0 "Екскурсії наукоградами"
RAJ_research_city_excursions_desc:0 "Радянські наукогради сповнені чудес, а громадяни Індії талановиті та енергійні. Відправивши наших молодих конструкторів у ці міста, ми прискоримо розвиток науки та промисловості."
RAJ_combined_arms_academy_desc:0 "Нова загальновійськова академія допоможе збільшити ефективність радянської військової підготовки. Ми розширимо наші знання в галузі сучасної війни, повітряних, наземних та морських битв."
RAJ_rani_of_jhans_desc:0 "Лакшмі Баї, рані з Джгансі, стала національним героєм під час Сіпайського повстання 1857 року. Її хоробрість і гордість за рідну країну стали прикладом для всіх жінок Індії, які вирішили взяти в руки зброю та сформувати власний полк."
RAJ_rebuilding_the_nation_desc:0 "Тепер, коли імперські агресори вигнані, а громадяни Індії готові працювати, настав час усунути збитки, завдані двома століттями окупації."
RAJ_seek_help_from_germany:0 "Звернутися по допомогу до Німеччини"
RAJ_seek_help_from_germany_promised:0 " Німецький Райх пообіцяв надати допомогу"
RAJ_seek_help_from_germany_desc:0 "Німеччина не завдала нам такої шкоди, як Велика Британія, а Райх є найсерйознішим противником Британської імперії. Ми мусимо зблизитися з країнами Осі."
RAJ_indian_national_army_effect:0 "Прибічники фашистів розв'яжуть громадянську війну за визволення. Масштаб залежить від ступеня підтримки партії та статусу автономії."
RAJ_indian_national_army_support:0 "[GER.GetNameDefCap] надасть їм підтримку."
RAJ_indian_national_army_desc:0 "Сформовано Індійську національну армію, незалежну від армії, підконтрольну британцям. Ми можемо створювати її частини у вільних від британського впливу регіонах та використовувати проти Союзників, позбавляючи імперію доступу до індійських людських ресурсів."
RAJ_battaglione_azad_hindoustan_desc:0 "Італія сформувала Battaglione Azad Hindoustan — батальйон, що складається з колишніх індійських військовополонених. Навчені проникнення, організації диверсій та десантування, бійці батальйону можуть сильно підштовхнути національну гордість громадян."
RAJ_german_technology_desc:0 "Німецькі вчені є найкращими у світі, а їхня військова машина використовує новітні конструкторські розробки. Вони готові поділитись своїми відкриттями з нами."
RAJ_japanese_army_air_force_academy_german:0 "Льотна школа Люфтваффе"
RAJ_japanese_army_air_force_academy_japan:0 "Військова авіаційна академія Японії"
RAJ_japanese_army_air_force_academy_desc:0 "Військова авіаційна академія Японії відчинило двері для індійських курсантів, які бажають повалити європейське панування в Азії."
RAJ_cripps_mission_desc:0 "Ми мусимо простежити, щоб Індія зберігала вірність Союзникам та Великій Британії, незважаючи на посилення націоналістичних рухів за незалежність. Сер Стаффорд Кріппс — досвідчений переговорник, який зможе переконати націоналістичних лідерів у тому, що їхні вимоги будуть виконані."
RAJ_two_nation_theory_desc:0 "Індія з давніх-давен є єдиною державою, але було б логічним розділити її на дві нації: індуїстську та мусульманську. Розділ країни не є єдиним рішенням, але будь-які переговори про незалежність Індії мають враховувати цей двоякий характер субконтиненту."
RAJ_princely_state_donations:0 "Внесок туземних князівств"
RAJ_princely_state_donations_desc:0 "Туземні князівства давно забезпечують бійцями основну армію Індії, яку контролюють британці. Продовжуючи відправляти новобранців, ці місцеві правителі наочно доводять свою вірність Імперії."
RAJ_imperial_service_troops:0 "Імперські війська обслуговування"
RAJ_imperial_service_troops_desc:0 "Індійські принци ведуть набір до імперських військ обслуговування, і ці армії можуть налічувати сотні тисяч людей. У ці важкі часи приємно знати, що Його Величність може покластися на вірних раджів."
RAJ_raf_funding_desc:0 "Королівські ВПС Індії отримають додаткове фінансування й оснащення з Великої Британії."
RAJ_navy_funding_effect:0 "У ваш флот буде додано §Y2 легких крейсери§!, якщо у Вас уже є така технологія.\n"
RAJ_navy_funding_effect_mtg:0 "До нашого флоту будуть додані §Y2 легких крейсери§!.\n"
RAJ_navy_funding_desc:0 "Королівські ВМС Індії отримають додаткове фінансування й оснащення з Великої Британії."
RAJ_red_eagle_division_desc:0 "Дивізія «Червоний орел» стане першою індійською дивізією, підготовленою до битв за кордоном у важких умовах."
RAJ_chindits_desc:0 "Індії потрібна група спецпризначенців, тому ми створили «Чіндітів». Вони діють у глибокому ворожому тилу серед джунглів Азії. Це небезпечна операція, і виживуть лише небагато, але вона може сильно вплинути на перебіг війни."
RAJ_jungle_training_desc:0 "Індія, Бірма й Індокитай вкриті джунглями, і потрібно підготувати солдатів, щоб вони діяли ефективно в цих небезпечних умовах."
RAJ_lessons_of_the_great_war_desc:0 "Колоніальні війська Індії брали участь у минулій світовій війні, і ми можемо здобути уроки з цього досвіду, щоби поліпшити підготовку та рівень організації нашої армії."
RAJ_indianisation_of_army_desc:0 "Щоб забезпечити надійний захист Індії в умовах тотальної війни, нам доведеться закликати під рушницю всіх жителів країни. Ми мусимо не лише активніше поповнювати армію за рахунок індійців, але також використовувати індійських офіцерів у структурі командування."
RAJ_indian_gurkhas_desc:0 "Ґуркхи з Пенджабу та Непалу славляться своєю військовою майстерністю. Вони зберігають вірність Британській Індії протягом багатьох років і здатні виконати будь-яке бойове завдання."
RAJ_an_indian_sandhurst_desc:0 "Ще з минулої війни Індія вимагає від нас побудувати військовий коледж, і ми нарешті виконали це прохання в 1932 році. Ось уже кілька років поспіль Індійська військова академія випускає індійських офіцерів, завдяки чому ми змогли створити головний штаб."
RAJ_lions_of_the_great_war_desc:0 "Сікхи славляться військовими традиціями та отримали чимало нагород за участь в останній війні. «Пенджабські леви» самостійно сформували свій потужний полк, і в цьому регіоні багато бажаючих влитися до його лав."
RAJ_indian_gentlemen_officers:0 "Індійські дворяни-офіцери"
RAJ_indian_gentlemen_officers_desc:0 "Дворяни, які служили на благо Британської Індії і тісно співпрацювали з імперською владою, стануть командирами, якщо нам знадобляться вірні люди, здатні повести в бій нову індійську армію."
RAJ_the_bangalore_torpedo_desc:0 "Одним із головних внесків Британської Індії у військову справу стала банґалорська торпеда — конструкція зі з'єднаних труб, що дозволяла саперам підривати перешкоди, перебуваючи під ворожим вогнем. Цей пристрій набув великої популярності у всьому світі."
RAJ_vickers_berthier_gun_desc:0 "Кулемет «Vickers-Berthier» злегка незграбний, зате простий у виробництві. Для такої країни, як Індія, це ключовий параметр зброї."
RAJ_royal_indian_artillery_desc:0 "Індійська королівська артилерія з'явилася, коли Ост-Індійська компанія створила артилерійський батальйон з індійськими стрілками в 1748 році. У нашому розпорядженні багато десятиліть накопиченого досвіду."
RAJ_army_motorization_desc:0 "Територія Індія надто велика, щоб її можна було ефективно подолати поїздом або конем. В армії повинні з'явитися моторизовані дивізії та вантажний транспорт."
RAJ_revive_the_screw_guns:0 "Повернутися до розбірних знарядь"
RAJ_revive_the_screw_guns_desc:0 "Гірський рельєф Північної Індії дозволив розробити артилерійську зброю, яку можна розібрати і перевезти верхи на мулах в потрібну точку. Ця 7-фунтова гармата, звичайно, трохи застаріла, але не можна забувати про її."
RAJ_indian_armor_desc:0 "Індія повинна приділити увагу розробці своєї бронетехніки та створити танкову дивізію."
RAJ_modernizing_army_desc:0 "Протягом тривалого часу індійську армію розглядали як не більше ніж колоніальну охорону. Вона була позбавлена багатьох переваг та спорядження, доступних військам британської метрополії. Але тепер настав час модернізувати її, використовуючи все, що у нас є під рукою."
RAJ_indian_defense_research_desc:0 "Ставши суверенною державою, Індія втратила доступ до новітніх прототипів і креслень, які вона отримувала раніше. Ми мусимо бути впевнені в тому, що завжди на крок випереджаємо наших ворогів і не поступаємось ним у технологічних перегонах."
RAJ_british_pilot_training_desc:0 "Королівські ВПС погодилися прийняти індійських пілотів на навчання. Це дозволить нам створити власне авіакрило."
RAJ_expand_air_bases_desc:0 "Індія — величезна держава. Для патрулювання та захисту її повітряного простору необхідно наростити кількість літаків на всіх авіабазах субконтиненту."
RAJ_air_support_effort_desc:0 "Загальновіскові операції — новий спосіб ведення війни. Ми мусимо зайнятися випуском літаків та підготовкою пілотів, які зможуть надати підтримку нашим наземним арміям та флоту."
RAJ_fighter_effort_desc:0 "Нам потрібні винищувачі, які займуться супроводом бомбардувальників та перехопленням ворожих літаків, що загрожують нашій країні."
RAJ_royal_indian_air_force_desc:0 "Настав час перетворити нашу маленьку авіадивізію на самостійний рід військ. Володіючи власними ВПС із незалежним командуванням, ми зможемо краще захищати індійський народ та Імперію."
RAJ_the_smiling_buddha_desc:0 "Вчені скоро розкриють секрети атомної енергії, і це дозволить нам створити дуже потужні вибухові речовини. Нам не можна відставати в гонці ядерних озброєнь."
RAJ_great_indian_peninsula_railway:0 "Велика залізниця Індостану"
RAJ_great_indian_peninsula_railway_desc:0 "Уряд отримав контроль над Великою залізницею півострова Індостан у 1925 році, а це означає, що тепер ми відповідаємо за її розширення та модернізацію. Наростаючому населенню країни потрібна більш сучасна транспортна інфраструктура."
RAJ_industrial_expansion:0 "Промислова експансія"
RAJ_industrial_expansion_desc:0 "Сотні мільйонів громадян вважають Індію своєю батьківщиною, і ми впевнені, що з такою кількістю мешканців ми станемо індустріальною державою."
RAJ_tata_steel_desc:0 "«Tata Steel» скоро стане найбільшим виробником сталі в Імперії. Нарощуючи випуск, ми прискоримо модернізацію Індії."
RAJ_assam_oil_desc:0 "В Ассамі зосереджена нафтова промисловість Індії, у тому числі нафтоперегінний завод у Діґбої. Ми мусимо розширювати та активно використовувати наш доступ до цього природного ресурсу."
RAJ_indian_institute_of_science_desc:0 "В Індійському науковому інституті, який знаходиться в Бангалорі, найкращі уми Індії працюють на благо нашого прогресу."
RAJ_institute_of_fundamental_research_desc:0 "Деякі з наших провідних вчених та промисловців закликають до створення нового інституту фундаментальних досліджень, який займеться останніми розробками в галузі природничих наук."
RAJ_research_collaboration:0 "Наукова співпраця"
RAJ_research_collaboration_desc:0 "Британці показали нам, яку вигоду дає обмін науковими розробками між найближчими союзниками. Весь наш альянс зможе ефективніше вести дослідження у воєнний час, якщо ми зуміємо скоординувати цей процес."
RAJ_expand_mazagon_dock:0 "Розширити верф Мазаґон"
RAJ_expand_mazagon_dock_desc:0 "Верф Мазаґон у Бомбеї — наша головна суднобудівна компанія на західному узбережжі. Ми мусимо розширити її з урахуванням поточної світової кризи."
RAJ_found_scindia_shipyard:0 "Збудувати верф Скіндіа"
RAJ_found_scindia_shipyard_desc:0 "Нам потрібна суднобудівна компанія на східному узбережжі країни. Заклавши верф Скіндіа в місті Вішакхапатнам, ми зміцнимо майбутнє нашого флоту."
RAJ_royal_indian_navy_desc:0 "Нам необхідно якнайшвидше розширити склад Королівського [ROOT.GetAdjective]ого флоту. Нові тактичні методи та нові кораблі повинні стати головним завданням."
RAJ_screening_effort_desc:0 "Індія відіграє важливу роль у захисті південного маршруту, що веде до Суецького каналу. Загородження та супровід суден дозволять бійцям та важливим вантажам дістатися до європейського та африканського театрів бойових дій."
RAJ_cruiser_effort_desc:0 "Для розвитку [ROOT.GetAdjective]ого флоту нам поки що вистачить і крейсерів."
RAJ_submarine_effort_desc:0 "Японія нарощує силу свого надводного флоту в Азії, тому нам краще направити свою енергію в глибину і завдавати ударів, використовуючи підводні човни."
RAJ_capital_ship_effort_desc:0 "Будучи британським аванпостом, Індія добре знає, що великі кораблі — ключ до морського панування. Ми мусимо створити власний флот важких крейсерів та лінкорів."
RAJ_modernizing_navy_desc:0 "Більше сучасні двигуни, більше місця для екіпажів, більш скорострільні та великокаліберні знаряддя. Індійський флот скоро дорівнюватиме за силою кращими ВМС континенту."
RAJ_east_india_railways_desc:0 "Узявши контроль над Східноіндійською залізницею у свої руки, влада передала міністрам усі повноваження щодо її розвитку та модернізації."
RAJ_integrate_princely_railways:0 "Інтеграція місцевих залізниць"
RAJ_integrate_princely_railways_desc:0 "Деякі індійські принци фінансували будівництво власних залізниць, але вони погано пов'язані із залізницями Британської Індії. Ми мусимо щось зробити, щоб об'єднати залізниці країни."
RAJ_ishapore_arsenal_desc:0 "Ішапурська фабрика стрілецької зброї працює з XVIII століття та є центром нашої збройової промисловості. Тут було розроблено чимало удосконалень для зброї."
RAJ_clamp_down_on_corruption:0 "Боротьба з корупцією"
RAJ_clamp_down_on_corruption_desc:0 "Незважаючи на всі спроби британських промисловців розширити охоплення залізниць Індії, прогрес майже не зрушив з мертвої точки. Причини тому — хронічна корупція та махінації у транспортному секторі. Ми мусимо щось зробити."
RAJ_strengthen_ties_with_british_investors_desc:0 "Намагаючись збільшити наші видобувні та виробничі потужності, ми досі звертаємося за допомогою до британських капіталістів. Доти, доки у нас не з'явиться власний банківський сектор, ми їздитимемо на уклін до Лондона за підтримкою."
RAJ_british_rail_investors:0 "Британські інвестиції в залізниці"
RAJ_british_rail_investors_desc:0 "Громадянській та транспортній інфраструктурі Індії потрібні серйозні вливання британського капіталу."
RAJ_british_arms_investors:0 "Британські інвестиції в збройові заводи"
RAJ_british_arms_investors_desc:0 "Якщо ми хочемо якнайшвидше налагодити випуск зброї, ми мусимо умовити британські банки вкластися у нашу військову промисловість."
