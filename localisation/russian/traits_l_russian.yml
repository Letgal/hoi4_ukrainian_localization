cabinet_crisis:0 "Криза в кабінеті міністрів"
exiled_desc:0 "Через загрозу переслідування більшу частину періоду політичної нестабільності він провів за кордоном.§!"
indomitable_perseverance:1 "Незламна завзятість"
dealbroker_desc:0 "§LЛюди не хочуть знати, як на світ з'являються сосиски та закони. Він знає, чому.§!"
scavenger_desc:1 "§LЧасто збирає та відновлює захоплену техніку для використання у своїй армії.§!"
ambusher:0 "Майстер засідок"
ambusher_desc:1 "§LВміє заманювати ворожі війська в пастки.§!"
invader_ii:0 "Морський десант"
invader_ii_desc:1 "§LМорському десанту доводиться довго воювати без додаткового постачання.§!"
naval_liason_desc:1 "§LХороші відносини з ВМС забезпечать більш масштабну вогневу підтримку флоту.§!"
guerilla_fighter_desc:1 "§LБійці-партизани домагаються переваги, використовуючи рельєф місцевості та різні перешкоди.§!"
winter_expert_desc:1 "§LЦей лідер не з чуток знає, як боротися в умовах суворої зими.§!"
adaptable_desc:1 "§LВміє воювати на будь-якій місцевості і пристосовується до різних кліматичних умов.§!"
TRAIT_NEED_ALL_PARENTS:0 "Щоб обрати цю рису, потрібен доступ до всіх попередніх характеристик.\n"
TRAIT_NEED_SOME_PARENTS:0 "Щоб обрати цю рису, потрібен доступ до попередніх характеристик ($NUM$).\n"
SKILL_ATTACK_DESC:0 "§LНавичка наступу збільшує ефективність в атаці частин під командуванням генерала.§!"
SKILL_DEFENSE_DESC:0 "§LЗнання цього генерала в обороні підвищують ефективність в обороні всіх частин під його командуванням.§!"
SKILL_PLANNING_DESC:0 "§LЗнання цього генерала у плануванні збільшують швидкість частин під його командуванням.§!"
SKILL_LOGISTICS_DESC:0 "§LЗнання цього генерала в логістиці знижують витрати запасів у частинах під його командуванням.§!"
SKILL_NAVY_LEADER_ATTACK_DESC:0 "§LНавичка наступу збільшує ефективність в атаці кораблів під командуванням адмірала.§!"
SKILL_NAVY_LEADER_DEFENSE_DESC:0 "§LНавичка оборони збільшує ефективність в обороні кораблів під командуванням адмірала.§!"
SKILL_NAVY_LEADER_MANEUVERING_DESC:0 "§LНавичка маневреності збільшує бойову ефективність кораблів під командуванням адмірала.§!"
SKILL_NAVY_LEADER_COORDINATION_DESC:0 "§LНавичка координації збільшує дальність та ефективність завдань кораблів під командуванням адмірала. Він також дозволяє адміралу командувати більшими флотами.§!"
SKILL_LEVEL_DETAILS:0 "З кожним новим рівнем генерал отримує три очки випадкових параметрів. Вибрані риси підвищують ймовірність підвищення пов'язаних параметрів."
SKILL_NAVY_LEADER_LEVEL_DETAILS:0 "З кожним новим рівнем адмірал отримує 3 очки випадкових параметрів. Вибрані риси підвищують ймовірність підвищення пов'язаних параметрів."
JAP_samurai_lineage_desc:1 "Предки цієї людини були гордими самураями. Він високо шанує стародавні традиції та зв'язки свого роду.§!"
skirmisher_desc:1 "§LМайстерно використовує розвідку боєм, щоб оцінити сили противника і виснажити його.§!"
camouflage_expert_desc:1 "§LХороше маскування значно знижує ризик ворожих авіанальотів.§!"
expert_delegator:0 "Експерт із делегування"
expert_delegator_short:0 "Експ. із делегування"
expert_delegator_desc:1 "§LУміло розподіляючи повноваження, цей лідер ефективно командує відразу кількома арміями.§!"
wounded_desc:1 "§LВідновлення після важкого поранення займе деякий час.§!"
reassigned_desc:0 "§LЦей лідер повертається з віддаленого поста, на який призначив його уряд, щоби не дати йому плести змови.§!"
disgruntled_desc:1 "§LЦя людина не приховує свого невдоволення.§!"
demoted_desc:1 "§LНіхто не радий зниженню в званні. Цей лідер — не виняток.§!"
substance_abuser:0 "Зловживання наркотиками"
substance_abuser_desc:1 "Тяга до наркотиків загрожує бідою, але в нього все під контролем. Правда-правда.§!"
substance_addict:0 "Пристрасть до наркотиків"
substance_addict_desc:1 "§LПристрасть до наркотиків явно змінила його розум, причому не в кращу сторону.§!"
brilliant_strategist_desc:1 "§LПрироджений стратег, вміє швидко підлаштовуватися під ситуацію на полі бою.§!"
inflexible_strategist_desc:1 "§LТаланливий, але впертий. Його плани досить хороші, щоб витримати перевірку боєм.§!"
politically_connected_desc:1 "§LВикористовуючи свої політичні зв'язки, цей лідер швидко зробив кар'єру. Мабуть, навіть занадто швидко.§!"
war_hero_desc:0 "§LПрославився своїми подвигами на війні.§!"
career_officer_desc:0 "§LВсеціло присвячує себе кар'єрі офіцера. Амбіції б'ють через край.§!"
trait_cautious_desc:0 "§LПродумує всі свої плани ретельно, не поспішаючи.§!"
trait_reckless_desc:0 "§LХороший офіцер мусить бути на передовій.§!"
media_personality_desc:0 "§LЦей генерал лізе зі шкіри, щоб опинитися в променях уваги преси, і часто спілкується з журналістами.§!"
harsh_leader_desc:0 "§LВ армії необхідна строга дисципліна, але деякі лідери заходять надто далеко.§!"
hidden_sympathies_desc:0 "§LЦей генерал допускає нелояльні висловлювання в приватних бесідах і, швидше за все, підтримає заколот, організований зрадниками батьківщини.§!"
exiled_leader_desc:1 "Цей офіцер бився і після того, як його батьківщина зазнала поразки. Він чудово командує іншими вигнанцями, які поділяють його запал і волю до боротьби."
inshore_fighter_desc:0 "§LЦей офіцер розуміється на битвах біля узбережжя. Ховаючись за островами та фйордами, він завдає нищівних ударів по противнику.§!"
green_water_expert_desc:0 "§LБої на мілководді даються непросто. Цей офіцер освоїв їх досконало.§!"
blue_water_expert_desc:0 "§LЦей офіцер добре вміє боротися у відкритих водах.§!"
arctic_water_expert_desc:0 "§LЦей офіцер провів багато часу в арктичних водах і навчився уникати зіткнень з більшістю видів айсбергів.§!"
fleet_protector_desc:0 "§LЕфективно не підпускає малі кораблі до великих.§!"
silent_hunter_desc:0 "§LЦей офіцер-підводник розуміється на скритності і вміє непомітно уникати переслідувачів.§!"
lancer_desc:0 "§LЦей офіцер знає торпеди як ніхто інший і застосовує їх з максимальною ефективністю.§!"
destroyer_leader_desc:0 "§LЦей офіцер, що вміло поєднує рішучість і обережність, став ідеальним командувачем групи швидкохідних кораблів.§!"
lone_wolf_desc:0 "§LКомандувати великим флотом важко, але й розкрити весь потенціал невеликої бойової групи — теж завдання не з простих.§!"
concealment_expert:0 "Експерт із маскування"
concealment_expert_desc:0 "§LЦей офіцер пройшов обов'язковий курс підготовки для тих, хто не хоче траплятися ворогові на очі.§!"
cruiser_captain_desc:0 "§LЦей офіцер вправно командує крейсерами.§!"
big_guns_expert_desc:0 "§LЦей офіцер любить великі гармати.§!"
ground_pounder:0 "Артилерист-садист"
ground_pounder_desc:0 "§LСтрільба по нерухомій цілі з використанням морської артилерії — майже неспортивна поведінка. Майже.§!"
safety_first_desc:0 "§LЗ нашими кораблями нічого не станеться. Ні сьогодні, ні завтра, ні в цьому житті!§!"
flight_deck_manager:0 "Диспетчер льотної палуби"
flight_deck_manager_desc:0 "§LЗапустити літак з палуби корабля легко. Запустити одночасно ще пару дюжин — завдання для фахівця.§!"
smoke_screen_expert_desc:0 "§LКуріння вбиває, а ось дим іноді рятує.§!"
torpedo_expert_desc:0 "§LЩоб вразити корабель, що рухається зі швидкістю 25 вузлів під відносним кутом 72 градуси на відстані 8 км, потрібно просто вирішити легке завдання з математики.§!"
loading_drill_master:0 "Інструктор із завантаження торпед"
loading_drill_master_desc:0 "§L«Стріляйте знову, вони ще не здохли!»§!"
hunter_killer_desc:0 "§LУ смертельній грі в «кішки-мишки» цей офіцер, безумовно, кішка.§!"
marksman_desc:0 "§L«Цілься наступним залпом на півметра від корми, просто в їхній боєзапас».§!"
crisis_magician_desc:0 "§L«Труби конденсатора пошкоджені, капітане. На ремонт піде як мінімум 6 тижнів, але я впораюся за 3 години».§!"
