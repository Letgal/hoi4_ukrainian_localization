seawolf_desc:0 "§LМорський вовк особливо сильний у полюванні на конвої.§!"
old_guard_desc:0 "§LНе найталановитіший офіцер, зате не завдасть клопоту.§!"
trickster_desc:0 "§LНесподіваний маневр під час бою може схилити шальки терезів на вашу користь.§!"
logistics_wizard_desc:0 "§LПрипаси ніколи не спізнюються — і не прибувають рано. Їх доставляють саме тоді, коли мені це потрібно.§!"
defensive_doctrine_desc:0 "§LОсобливо сильний в організації оборони.§!"
offensive_doctrine_desc:0 "§LБільше за інших схильний до наступу.§!"
winter_specialist_desc:0 "§LМає глибокі знання про труднощі ведення війни в зимовий час.§!"
trait_engineer_desc:0 "§LМайстер з форсування річок та будівництва польових укріплень.§!"
fortress_buster_desc:0 "§LЦей офіцер не боїться взяти зміцнення штурмом.§!"
commando_desc:0 "§LУ командо чимало талантів: він розуміється на морському десанті, повітряному десанті та операціях у холодну погоду.§!"
fast_planner_desc:0 "§LЗнає всі хитрощі підготовки до битви — ефективність вирішує все!§!"
thorough_planner_desc:0 "§LСтратегічний геній. Дайте йому час, і він запропонує найнадійніший план.§!"
inspirational_leader_desc:0 "§LПрироджений лідер. Під його командуванням люди підуть у бій проти будь-якого ворога.§!"
desert_fox_desc:0 "§LЗмагаючись у пустелі, почувається як удома.§!"
swamp_fox_desc:0 "§LВічно промоклий болотяний лис знає дорогу крізь болота і драговини.§!"
trait_mountaineer_desc:0 "§LЧудовий скелелаз, що вміє вести бойові дії в горах.§!"
hill_fighter_desc:0 "§LПрекрасно бореться на горбистій місцевості.§!"
jungle_rat_desc:0 "§LМайстер війни в джунглях, якого не лякають гризуни-переростки.§!"
ranger_desc:1 "§LРейнджери першими йдуть у бій, особливо в лісі.§!"
urban_assault_specialist_desc:0 "§LСпеціаліст по сутичках у будинках та на вулицях.§!"
fly_swatter_desc:0 "§LДобре розуміє, що навіть великі кораблі вразливі перед літаками, і швидко знищує все, що літає.§!"
ironside_desc:0 "§LПолон рішучості захистити рідні береги найпотужнішими кораблями, що є у нашому флоті.§!"
blockade_runner:0 "Майстер прориву блокади"
blockade_runner_desc:0 "§LВміє швидко виходити з морської битви.§!"
spotter:0 "Вишукувач"
spotter_desc:0 "§LВишукувач завжди напоготові: він постійно шукає ворожі флотилії.§!"
air_controller:0 "Авіадиспетчер"
air_controller_desc:0 "§LСпеціаліст із палубної авіації. Відмінний вибір на роль командувача авіаносця.§!"
political_dancer_desc:0 "§LЗнає всі прийоми політичних ігор у Європі.§!"
