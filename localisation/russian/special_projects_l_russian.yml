 sp_rockets_high_speed_flight_control_reward_desc:0 "We have finally managed to get a working control system that can function at high speeds and react to changing flight dynamics. This knowledge can certainly be  useful in other areas as well."
 sp_rockets_high_speed_flight_control_bonus:0 "High Speed Flight Controls"

 sp_rockets_warhead_detonation_mechanisms_reward:0 "Warhead Detonation Mechanisms"
 sp_rockets_warhead_detonation_mechanisms_reward_desc:0 "An important part of the whole development is to get the weapon to explode at the right point. It appears that [Character.GetName] has managed to come up with a solution that allows us to detonate it at as favorable time as possible."
 sp_surface_air_missile_warhead_detonation_bonus:0 "Surface-Air Missile: Improved Warhead Detonation"
 #Ballistic missile

 sp_rocket_wind_tunnel_choice_reward:0 "Engineers Request Wind Tunnel"
 sp_rocket_wind_tunnel_choice_reward_desc:0 "Engineers on the ballistic missile project have requested the construction of a supersonic wind tunnel to test scale models of their designs earlier. This would rapidly speed up their iteration process and save resources in the long run."
 sp_rocket_wind_tunnel_choice_reward_reject:0 "The resources are needed elsewhere."
 sp_rocket_wind_tunnel_choice_reward_agree:0 "Allocate the resources."

 sp_rocket_glass_wool_choice_reward:0 "Ice Forming on Reentry"
 sp_rocket_glass_wool_choice_reward_desc:0 "During the re-entry phase of the rocket's flight, ice seems to be forming around the fuel tanks and interfering with the rocket's internals. Although a setback, our engineers have suggested adding glass wool around the tanks to prevent this from happening in future."
 sp_rocket_glass_wool_choice_reward_accept:0 "Unfortunate, but necessary."

 sp_rocket_guidance_system_choice_reward:0 "Guidance System"
 sp_rocket_guidance_system_choice_reward_desc:0 "Our engineers are debating the guidance system for the rocket. Some wish to stick with a tested mechanical computer while others wish to utilize new radio technologies to control and monitor the rocket post launch."
 sp_rocket_guidance_system_choice_reward_mechanical:0 "Mechanical is reliable."
 sp_rocket_guidance_system_choice_reward_radio:0 "Radio is the future!"

 sp_rocket_turbo_pump_froth_reward:0 "Turbopump Frothing Issue"
 sp_rocket_turbo_pump_froth_reward_desc:0 "During high altitude testing, an issue regarding the turbopump was isolated. It seems that the lubricant inside the pumps begins to froth under the strenuous conditions which impacts the overall performance and reliability of the current design."
 sp_rocket_turbo_pump_froth_reward_accept:0 "We have to figure this out!"

 sp_rocket_relay_failure_reward:0 "Relay Failure"
 sp_rocket_relay_failure_reward_desc:0 "A defective relay used for the internal control systems of the rocket was detected while preparing for our test launch. Engineers believe we should replace the relay before carrying on, but concerns are mounting over political ramifications of a delay."
 sp_rocket_relay_failure_reward_accept:0 "Get those relays fixed."
 sp_rocket_relay_failure_reward_reject:0 "We can delay no longer."

 sp_rocket_outercoating_reward:0 "Rocket Rust"
 sp_rocket_outercoating_reward_desc:0 "Concerns have been raised regarding the external casing of the rocket. When left for an extended period, the materials often rust and corrode. This could leave the rocket inoperable if a solution is not found."
 sp_rocket_outercoating_reward_accept:0 "Perhaps a lubricant could be applied?"

 sp_rocket_launch_site_choice_reward:0 "Launch Site Issues"
 sp_rocket_launch_site_choice_reward_desc:0 "The sheer scale of the new rocket is causing constraints at the intended launch site. The project managers are therefore requesting funding for a new purpose built site to be constructed elsewhere."
 sp_rocket_launch_site_choice_reward_reject:0 "Find a way to make the current site work."
 sp_rocket_launch_site_choice_reward_accept:0 "We shall invest in a new facility."

 SP_ROCKET_AND_SUBMARINE_SITE_REMINDER_PROJECT:0 "In order to effectively use $PROJECT|Y$ we need to construct Rocket Site or have Submarines with missile strike capability."
 SP_ROCKET_SITE_REMINDER_PROJECT:0 "In order to effectively use $PROJECT|Y$ we need to construct Rocket Site."

