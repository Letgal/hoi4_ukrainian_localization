 sp_naval_modern_carrier_unique_reward_a:0 "Modern Carrier - Purpose"
 sp_naval_modern_carrier_unique_reward_a_desc:0 "With the new generation of carriers we could focus on certain aspects of our ship, in order to better suit our needs. Where should we concentrate our efforts?"
