 sp_naval_proximity_fuzes_unique_reward_a_desc:0 "Proximity Fuzes greatly reduce the amount of shells needed to score a hit against enemy aircraft. As we prepare to use them in our mobile anti-air units, we can adjust amount of ammo supplied, while retaining the expected daily 'hit' ratio."
