CHI_political_power_struggle_desc_active:0 "У Китаї почалася кривава боротьба за владу. Щоб перемогти, ми мусимо заручитися підтримкою місцевих правителів і населенням у різних областях."
CHI_political_power_struggle_desc_not_active:1 "Своєю пристрасністю китайська політика не поступається іншим битвам. Щоб заволодіти владою в країні, ми, так само як і інші претенденти, повинні заручитися підтримкою місцевих правителів і населенням у різних областях."
