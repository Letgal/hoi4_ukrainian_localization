# Building local support in a state
#wtt_political_organisation.1.t:0 "Report from [state.GetName]"
#wtt_political_organisation.1.desc:0 "Local party functionaries in [state.GetName] report that a majority of citizens in the region still support us. Extensive work has even lead to an increase in support in the area."
#wtt_political_organisation.1.a:0 "People know a winner when they see one."
#wtt_political_organisation.2.t:0 "Report from [state.GetName]"
#wtt_political_organisation.2.desc:0 "Sources in [state.GetName] report that [majority_country.GetNameDef] appears to have made a concerted push to increase support all throughout the region. A clear majority of the population still supports them."
wtt_political_organisation.2.a: "Боротьба продовжується."
wtt_political_organisation.3.t: "[state.GetName] підтримує нас"
#wtt_political_organisation.3.desc:0 "Encouraging news have arrived from [state.GetName], where a "[Root.GetLeader] Thought Study Society" was formed a while ago. This group now commands a large amount of support from the population. Any mention of their previous support for [old_majority_country.GetLeader] has disappeared."
#wtt_political_organisation.3.a:0 "They follow a superior theory."
#wtt_political_organisation.4.t:0 "[From.GetNameDefCap] Gains Majority in [state.GetName]"
#wtt_political_organisation.4.desc_not_majority:0 "Our agents in [state.GetName] report that support for [old_majority_country.GetNameDef] in the area has fallen off significantly. More recently, large demonstrations in support of [majority_country.GetNameDef] have marched through the major cities in the state, and large pictures of [majority_country.GetLeader] can be found in every village."
#wtt_political_organisation.4.desc_had_majority:0 "Using every means at their disposal, agents of [majority_country.GetNameDef] seem to have succeeded in swaying the population of [state.GetName] to their side. We must redouble our efforts to win their trust."
wtt_political_organisation.4.a: "Неприйнятно."
#wtt_political_organisation.5.t:0 "Report from [state.GetName]"
#wtt_political_organisation.5.desc:0 "Despite a major effort to convince the inhabitants of [state.GetName], few seem to be willing to switch sides openly. Rumor has it that [majority_country.GetLeader] himself has declared that [state.GetName] must be held at all costs. Many citizens fear reprisals should they openly show their support for [Root.GetLeader], but our local representatives are hopeful that a renewed effort in the future might be able to convince more people."
wtt_political_organisation.5.a: "Ми мусимо спробувати знову."
#wtt_political_organisation.6.t:0 "Support For [From.GetNameDef] On the Rise in [state.GetName]"
#wtt_political_organisation.6.desc_not_majority:0 "Newspapers in [state.GetName] report record crowds at a series of recent speeches by [From.GetLeader]. It appears that a growing part of the population is now supporting [From.GetNameDef]. For the moment, however, a majority still supports [majority_country.GetLeader]."
#wtt_political_organisation.6.desc_has_majority:0 "Disturbing news have arrived from [state.GetName]. A series of speeches by [From.GetLeader] has drawn large crowds, and our local party functionaries have found themselves surrounded by angry citizens demanding answers to the questions facing [state.GetName]. For the moment, our position in the state is still secure, but that may change quickly."
#wtt_political_organisation.6.a:0 "We will have to keep an eye on the situation."

# Current leader being mean and removing local support in a state
#wtt_political_organisation.7.t:0 "Report from [state.GetName]"
#wtt_political_organisation.7.desc:0 "A demonstration in [state.GetName] has escalated into violence as protesters were attacked by a group of masked thugs. this explosion of violence seems to have had the desired effect, as the political support for the opposition has all but disappeared. \n\nWhile there is nothing directly connecting us to this incident, the message should have come through loud and clear."
#wtt_political_organisation.7.a:0 "That should teach them not to meddle."
#wtt_political_organisation.8.t:0 "Report from [state.GetName]"
#wtt_political_organisation.8.desc:0 "A demonstration in support of our government in [state.GetName] has been attacked by armed thugs in the employ of [majority_country.GetLeader]. A number of our supporters have been killed in the clash, and support for our government has dropped precariously."
#wtt_political_organisation.8.a:0 "Disgraceful."
wtt_political_organisation.9.t: "[state.GetName] підтримує нас"
#wtt_political_organisation.9.desc:0 "Our agents in [state.GetName] have executed a series of attacks on local party headquarters of [old_majority_country.GetLeader], severely damaging the political organisation of his party. This has not gone unnoticed by the population. Supporters of [old_majority_country.GetLeader] are now a distinct minority."
#wtt_political_organisation.9.a:0 "All is fair in love and war, and politics are a bit of both."
wtt_political_organisation.10.t: "[From.GetNameDefCap] здобуває більшість в області [state.GetName]"
#wtt_political_organisation.10.desc_not_majority:0 "Support for [old_majority_country.GetLeader] in [state.GetName] has dropped significantly after a series of firebombings of party offices. These attacks were probably ordered by [majority_country.GetLeader], who has promised to "restore order" in [state.GetName]. It appears that a majority of the population now put their support behind him."
#wtt_political_organisation.10.desc_had_majority:0 "Following a series of terrorist attacks in [state.GetName], the local population seems to have lost faith in our ability to protect them. Since the attacks exclusively targeted our party offices, it is clear that [majority_country.GetLeader] had a hand in this."
wtt_political_organisation.10.a: "Неприйнятно."
#wtt_political_organisation.11.t:0 "Report from [state.GetName]"
#wtt_political_organisation.11.desc:0 "Our campaign to suppress support for [majority_country.GetLeader] seems to have fallen well short of a complete success. Despite our best efforts, a majority of citizens in [state.GetName] still support [majority_country.GetLeader]."
#wtt_political_organisation.11.a:0 "We may need to hammer the message home."
wtt_political_organisation.12.t: "Репресії в області [state.GetName]"
#wtt_political_organisation.12.desc_not_majority:0 "[state.GetName] is experiencing an unprecedented wave of political violence. Street battles between supporters of [From.GetLeader] and [majority_country.GetLeader] are a daily occurence. For the moment, it appears that [majority_country.GetLeader] still has the majority of the population behind him."
#wtt_political_organisation.12.desc_has_majority:0 "Agents of [From.GetLeader] in [state.GetName] have started a campaign of intimidation and political terror. Reports have come in that citizens who support us are publicly harrassed and branded as traitors. Party officials have been beaten up and some of our offices have been burned down. Despite all this, a majority of the local population still refuses to bow to terror and continues to support us."
#wtt_political_organisation.12.a:0 "We will prevail."

# Warlord support
#wtt_political_warlord_support.1.t:0 "[From.GetNameDefCap] Asks For Our Support"
#wtt_political_warlord_support.1.desc:0 "A representative of [asking_for_support.GetLeader] has arrived to sound us out for a political alliance. [asking_for_support.GetLeader] promises not to interfere in our internal matters should he prevail in the current political struggle. Taking sides in this conflict might have long term repercussions, as other parties involved would no doubt consider it a betrayal."
wtt_political_warlord_support.1.a: "Ми підтримаємо їх."
#wtt_political_warlord_support.1.b:0 "We should wait for a better deal."
wtt_political_warlord_support.2.t: "[warlord_asked_for_support.GetLeader] підтримує нас"
#wtt_political_warlord_support.2.desc:1 "In a personal letter to [Root.GetLeader], [warlord_asked_for_support.GetLeader] thanks us for our generous support of his administration. The letter continues to say that after much personal deliberation, [warlord_asked_for_support.GetLeader] has come to the conclusion that the interests of China as a whole are best served by giving [Root.GetLeader] a bigger role in shaping its political future.\n\nFrom now on, the letter ends, [warlord_asked_for_support] will support our efforts in the current political struggle."
#wtt_political_warlord_support.2.a:0 "Good Man."
wtt_political_warlord_support.3.t: "[warlord_asked_for_support.GetNameDefCap] відмовляється"
#wtt_political_warlord_support.3.desc:0 "Our mission to secure the support of [warlord_asked_for_support.GetLeader] has not been met with success. [warlord_asked_for_support.GetLeader] considers to the current political struggle to be a mere sideshow distracting us from focusing on the real threats facing China."
#wtt_political_warlord_support.3.a:0 "As long as he remains neutral..."
#wtt_political_warlord_support.10.desc:0 "We have so far elected to sit out the current political struggle. It appears that this has not gone unnoticed by [From.GetLeader]. He has send a note, asking what it would take for us to declare our support for his side.\n\nWe should weigh our options carefully and ensure we do not sell our independence too cheaply."
#wtt_political_warlord_support.10.a:0 "Ask for a show of public support."
#wtt_political_warlord_support.10.b:0 "Ask for a delivery of rifles."
#wtt_political_warlord_support.10.c:0 "Ask for help in reforming our military."
#wtt_political_warlord_support.10.d:0 "We will not be bought so easily!"
#wtt_political_warlord_support.11.t:0 "[From.GetLeader] demands a public show of support"
#wtt_political_warlord_support.11.desc:0 "Negotiations with [From.GetLeader] have concluded. The leader of [From.GetNameDef] has noted that the population in his state follows the events around China with great interest and speculation is rife about when [From.GetLeader] will join the struggle for control or give up his seat at the table. \n\nA public declaration of friendship and admiration for [From.GetLeader] from our side would go a long way to assure the people of [From.GetNameDef] that their leader is considered an important force in Chinese politics and widely respected."
#wtt_political_warlord_support.11.a:0 "If this is what it takes..."
wtt_political_warlord_support.11.b: "Неприйнятно."
wtt_political_warlord_support.12.t: "[From.GetLeader] вимагає зброю"
#wtt_political_warlord_support.12.desc:0 "Negotiations with [From.GetLeader] have concluded. The leader of [From.GetNameDef] has noted that the population in his state are very concerned about the poor equipment of his soldiers. Many units do not even have a rifle for every man, and a number of soldiers have to use outdated weaponry including old muzzle-loaded muskets and swords. \n\nSince choosing sides in the ongoing conflict might lead to a military confrontation down the line, [From.GetLeader] wanted a firm commitment on our part to reequip his forces with weapons before he will make his support publicly known."
#wtt_political_warlord_support.12.a:0 "Let's hope we don't end up regretting this..."
#wtt_political_warlord_support.13.t:0 "[From.GetLeader] requests military assistance."
#wtt_political_warlord_support.13.desc:0 "Negotiations with [From.GetLeader] have concluded. In his reply, [From.GetLeader] noted that his military forces is desperately lacking in experienced officers and is in dire need of reform. The people of [From.GetNameDef] would never tolerate him taking such a bold stance in the current struggle while his army was in such shambles. \n\nIf we were to help [From.GetLeader] in reforming his army, he would be happy to publicly support us."
#wtt_political_warlord_support.13.a:0 "A minor sacrifice."
#wtt_political_warlord_support.21.t:0 "[From.GetLeader] lends his support."
#wtt_political_warlord_support.21.desc:0 "Speaking to the assembled national and international press earlier this week, [From.GetLeader] called himself "the first student of [From.From.GetLeader] thought", saying that it is men like [From.From.GetLeader] that will allow China to rise from the chaos of internal strife and conflict.\n\nWhen asked whether he would consider [From.From.GetLeader] for a position in his government, [From.GetLeader] replied that he would be happy to have someone with [From.From.GetLeader]'s experience and wisdom by his side."
#wtt_political_warlord_support.21.a:0 "How very kind of him."
wtt_political_warlord_support.22.t: "[From.GetLeader] надсилає оснащення"
#wtt_political_warlord_support.22.desc:0 "The first shipment of rifles and other infantry equipment has arrived from [From.GetNameDef]. Although these weapons are hardly cutting edge technology, they seem to be in good working order and can be issued to the troops as soon as possible.\n\nTogether with the shipment, we received a note from [From.GetLeader], reminding us to hold up our end of the deal."
#wtt_political_warlord_support.22.a:0 "These will be very useful."
#wtt_political_warlord_support.23.desc:0 "A group of officers has arrived, sent by [From.GetLeader] with the mission to help us in reforming our military. The group covers a wide variety of specialists, from experienced infantry commanders to artillery men and staff officers. \n\nThe leader of the outfit handed over a note from [From.GetLeader], reminding us to hold up our end of the bargain."
#wtt_political_warlord_support.23.a:0 "They are very welcome."

#wtt_take_national_leadership.1.t:0 "[From.GetLeader] Ready to Take National Leadership"
#wtt_take_national_leadership.1.desc:0 "All across China, large demonstrations have taken place, demanding that [old_leader.GetLeader] setp down as leader of China and hand over control to [new_leader.GetLeader]. Even within our government, there are many who believe that [new_leader.GetLeader] has better chances to unite China and lead it into the future. \n\nPolitical support for [new_leader.GetLeader] has grown to the point where refusing the transfer of power would risk a return to hostilities."
#wtt_take_national_leadership.1.a:0 "The people have made their will known."
wtt_take_national_leadership.1.b: "Це не демократія!"
#wtt_take_national_leadership.2.t:0 "[old_leader.GetLeader] Submits"
#wtt_take_national_leadership.2.desc:0 "In an official ceremony, [old_leader.GetLeader] has transferred the premiership of the Republic to [new_leader.GetLeader]. Holding a speech before his gathered supporters, [new_leader.GetLeader] said this: \n\n"The traditions of [old_leader.GetLeader] Thought have made China what it is today. There can be no doubt that [old_leader.GetLeader] has worked hard to make our country stronger. He is a true patriot and will be remembered as a great leader. But we must also give new ideas a chance to prove themselves in the real world. Together, we will create a new, a better China, strong and united!"\n\n[old_leader.GetLeader] did not comment."
#wtt_take_national_leadership.2.a:0 "Three cheers for [new_leader.GetLeader]!"
wtt_take_national_leadership.3.t: "[From.GetLeader] відмовляється"
#wtt_take_national_leadership.3.desc:0 "Despite overwhelming popular support for [new_leader.GetLeader], [From.GetLeader] has refused to surrender his position as premier of the Republic. Stating that he will never bow to blackmail or surrender the country to traitors and bandits, [From.GetLeader] has made it clear that he will not move from his post."
#wtt_take_national_leadership.3.a:0 "Then we shall take it by force!"

