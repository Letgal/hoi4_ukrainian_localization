wtt_political_organisation.1.t:0 "Повідомлення з області [state.GetName]"
wtt_political_organisation.1.desc:0 "Місцеві партійні функціонери в області [state.GetName] повідомляють, що більшість громадян в області досі підтримують нас. Активна робота навіть призвела до зростання підтримки в цій області."
wtt_political_organisation.1.a:0 "Простий народ вміє визначати переможця."
wtt_political_organisation.2.t:0 "Повідомлення з області [state.GetName]"
wtt_political_organisation.2.desc:0 "За повідомленнями від наших джерел із області [state.GetName], [majority_country.GetNameDef] проводить сплановану акцію, щоби заручитись додатковою підтримкою. Їх, як і раніше, підтримує переважна кількість громадян."
wtt_political_organisation.3.desc:0 "Ми отримали гарну новину з області [state.GetName], де деякий час тому виникла «Організація з вивчення ідей лідера [Root.GetLeader]». Ця група зараз користується широкою підтримкою серед населення. При цьому [old_majority_country.GetLeader] більше ніде не згадується."
wtt_political_organisation.3.a:0 "Вони стали прихильниками більш прогресивної теорії."
wtt_political_organisation.4.t:0 "[From.GetNameDefCap] здобуває більшість в області [state.GetName]"
wtt_political_organisation.4.desc_not_majority:0 "Наші агенти в області [state.GetName] доповіли, що [old_majority_country.GetNameDef] різко втрачає підтримку серед місцевого населення. [majority_country.GetNameDef], навпаки, накопичує її — у всіх великих містах області пройшли масові демонстрації в знак солідарності, а портрети, на яких зображений [majority_country.GetLeader], можна побачити в кажному селі."
wtt_political_organisation.4.desc_had_majority:0 "Застосувавши всі доступні засоби, агенти держави [majority_country.GetNameDef], схоже, зуміли схилити населення області [state.GetName] на свій бік. Ми мусимо значно збільшити наші зусилля у боротьбі за довіру громадян."
wtt_political_organisation.5.t:0 "Повідомлення з області [state.GetName]"
wtt_political_organisation.5.desc:0 "Незважаючи на активні спроби залучити громадян області [state.GetName] на нашу сторону, мало хто готовий підтримати нас відкрито. За чутками, [majority_country.GetLeader] заявив про те, що область [state.GetName] необхідно утримати за будь-яку ціну. Багато жителів явно не поспішають підтримувати лідера [Root.GetLeader], оскільки бояться репресій, але наші представники на місцях сподіваються, що в майбутньому, доклавши більше зусиль, ми зможемо переконати людей."
wtt_political_organisation.6.t:0 "[From.GetNameDef] нарощує підтримку в області [state.GetName]"
wtt_political_organisation.6.desc_not_majority:0 "Газети в області [state.GetName] повідомляють, що на мітинги, де виступав [From.GetLeader], прийшла рекордна кількість людей. Схоже, що [From.GetNameDef] приваблює на свій бік дедалі більше людей. [majority_country.GetLeader], як і раніше, користується підтримкою більшості."
wtt_political_organisation.6.desc_has_majority:0 "Ми отримали тривожні новини з області [state.GetName]. Мітинги, де виступав [From.GetLeader], зібрали рекордну кількість учасників,а наших місцевих партійних функціонерів обложив натовп розлютованих громадян, стурбованих майбутнім області [state.GetName]. Ми продовжуємо утримувати наші позиції в цій області, але ситуація може змінитися будь-якої миті."
wtt_political_organisation.6.a:0 "Ми будемо стежити за розвитком ситуації."
wtt_political_organisation.7.t:0 "Повідомлення з області [state.GetName]"
wtt_political_organisation.7.desc:0 "Мирна демонстрація в області [state.GetName] обернулася кривавими безпорядками, коли протестуючих атакувала група людей у масках. Нападники, схоже, досягли свого, оскільки опозиція швидко втратила будь-яку підтримку.\n\nДоказів, які доводять нашу причастність до цього інциденту, ні, однак наш натяк, схоже, був прийнятий до уваги."
wtt_political_organisation.7.a:0 "Будуть знать, як лізти в чужі справи!"
wtt_political_organisation.8.t:0 "Повідомлення з області [state.GetName]"
wtt_political_organisation.8.desc:0 "Група бойовиків, яких спонсорує [majority_country.GetLeader], атакувала прихильників нашого уряду, які організували демонстрацію в області [state.GetName]. В результаті декілька участників мітінгу були вбиті, а рівень підтримки нашої влади опустився до небезпечного рівня."
wtt_political_organisation.8.a:0 "Ганьба!" 
wtt_political_organisation.9.desc:0 "Наші агенти в області [state.GetName] організували серію нападів на місцевий штаб партії, якою керує [old_majority_country.GetLeader], і завдали шкоди її політичній репутації. Місцеве населення звернуло увагу на цю акцію. [old_majority_country.GetLeader] тепер перебуває у явній меншості."
wtt_political_organisation.9.a:0 "У коханні та на війні всі засоби хороші, а політика поєднує і те, і інше."
wtt_political_organisation.10.desc_not_majority:0 "[old_majority_country.GetLeader] стрімко втрачає підтримку в області [state.GetName] після серії вибухів, які знищили місцевий штаб його партії. За цими терактами, скоріш за все, стоїть [majority_country.GetLeader], який пообіцяв «навести лад» в області [state.GetName]. Незабаром переважна більшість громадян підтримала взятий ним курс."
wtt_political_organisation.10.desc_had_majority:0 "Услід за серією терактів у області [state.GetName], місцеве населення, схоже, вже не вірить, що ми зможемо його захистити. Оскільки ціллю нападників був виключно штаб нашої партії, то зрозуміти, хто стоїть за цими атаками, не важко: очедивно, що до цього доклав свою руку [majority_country.GetLeader]."
wtt_political_organisation.11.t:0 "Повідомлення з області [state.GetName]"
wtt_political_organisation.11.desc:0 "Наша кампанія з придушення народної підтримки, метою якої є [majority_country.GetLeader], схоже, не увінчалася повним успіхом. Незважаючи на всі наші старання, [majority_country.GetLeader], як і раніше, користується підтримкою більшості громадян області [state.GetName]."
wtt_political_organisation.11.a:0 "Нам, схоже, доведеться вдовбати ідеї в людей."
wtt_political_organisation.12.desc_not_majority:0 "Область [state.GetName] охоплена небувалими за своїм масштабом політичними заворушеннями. Ворожнеча, яку ведуть [From.GetLeader] і [majority_country.GetLeader], виплеснулася на вулиці, де щодня відбуваються сутички між їхніми прихильниками. Схоже, [majority_country.GetLeader] досі користується підтримкою більшості населення."
wtt_political_organisation.12.desc_has_majority:0 "Агенти, якими керує [From.GetLeader], розпочали кампанію політичного терору в області [state.GetName]. Ми отримали повідомлення про те, що громадян, які відкрито стали на наш бік, піддають репресіям і звинувачують у зраді. Партійних функціонерів б'ють, а деякі наші штаби спалені. Незважаючи на це, більшість місцевих жителів не бажають підкорятися терористам і продовжують підтримувати нас."
wtt_political_organisation.12.a:0 "Ми переможемо." 
wtt_political_warlord_support.1.t:0 "[From.GetNameDefCap] звертається до нас за підтримкою"
wtt_political_warlord_support.1.desc:0 "[asking_for_support.GetLeader] направив до нас свого представника, щоб дізнатися нашу думку про можливий політичний альянс. [asking_for_support.GetLeader] обіцяє не втручатися у наші внутрішні справи, якщо ми здобудемо перемогу у нинішньому раунді політичної боротьби. Перехід на чийсь бік може мати далекосяжні наслідки, оскільки інші партії, напевно, сприймуть цей крок як зраду."
wtt_political_warlord_support.1.b:0 "Зачекаємо на більш вигідну пропозицію."
wtt_political_warlord_support.2.desc:1 "В особистому посланні лідеру [Root.GetLeader] правитель [warlord_asked_for_support.GetLeader] дякує нам за щедру підтримку його адміністрації. Далі у листі йдеться, що після довгих роздумів [warlord_asked_for_support.GetLeader] дійшов висновку, що на користь Китаю загалом буде краще, щоб у оформленні його політичного майбутнього велику роль зіграв лідер [Root.GetLeader].\n\nУ підсумку [warlord_asked_for_support] обіцяє з цього часу підтримувати нас у нашій політичній боротьбі."
wtt_political_warlord_support.2.a:0 "Молодець."
wtt_political_warlord_support.3.desc:0 "Ми розраховували, що [warlord_asked_for_support.GetLeader] надасть нам підтримку, але наші старання не мали успіху. [warlord_asked_for_support.GetLeader] вважає нинішню політичну боротьбу справою другорядної важливості, яка відволікає нашу увагу від справжніх ворогів Китаю."
wtt_political_warlord_support.3.a:0 "Аби він зберіг нейтралітет..."
wtt_political_warlord_support.10.desc:0 "Ми вирішили поки що забути про поточну політичну боротьбу. Схоже, що це не залишилося непоміченим із боку лідера [From.GetLeader]. У своєму посланні він запитує, що буде потрібно з його боку, щоби ми висловили йому свою підтримку.\n\nМи мусимо ретельно зважити всі варіанти, щоби не здешевити."
wtt_political_warlord_support.10.a:0 "Попросити публічно висловити підтримку."
wtt_political_warlord_support.10.b:0 "Попросити надіслати партію гвинтівок."
wtt_political_warlord_support.10.c:0 "Попросити про допомогу у реформуванні наших збройних сил."
wtt_political_warlord_support.10.d:0 "Нас так легко не купиш!"
wtt_political_warlord_support.11.t:0 "[From.GetLeader] вимагає публічно висловити підтримку"
wtt_political_warlord_support.11.desc:0 "Переговори з лідером [From.GetLeader] закінчилися. Керівник держави [From.GetNameDef] зазначив, що його народ з великою цікавістю стежить за подіями в Китаї і будує здогади щодо того, коли лідер [From.GetLeader] приєднається до боротьби за контроль або відмовиться від своїх домагань.\n\nПублічна декларація дружби та захоплення лідером [From.GetLeader] з нашого боку запевнить народ держави [From.GetNameDef] у тому, що їхній лідер є важливою та поважною фігурою у китайській політиці."
wtt_political_warlord_support.11.a:0 "Якщо це так необхідно..."
wtt_political_warlord_support.12.desc:0 "Переговори з лідером [From.GetLeader] завершились. Правитель держави [From.GetNameDef] зазначив, що громадськість його країни вкрай стурбована поганою якістю спорядження військ. У багатьох загонах не вистачає гвинтівок, а деяким солдатам доводиться використовувати таку застарілу зброю, як мушкети із дульним заряджанням та мечі\n\nОскільки протидія сторін у поточному конфлікті може призвести до відкритих військових зіткнень, [From.GetLeader], перш ніж публічно висловлювати свою підтримку, хоче, щоби ми забезпечили його війська відповідною зброєю."
wtt_political_warlord_support.12.a:0 "Сподіватимемося, що ми не пошкодуємо про це..."
wtt_political_warlord_support.13.t:0 "[From.GetLeader] вимагає військову допомогу"
wtt_political_warlord_support.13.desc:0 "Переговори з лідером [From.GetLeader] закінчились. [From.GetLeader] зазначив, що його війська відчувають гостру нестачу кваліфікованих офіцерів і потребують реорганізації. Народ держави [From.GetNameDef] ніколи не підтримає його в поточній боротьбі, поки його армія перебуває в такому жалюгідному стані.\n\nЯкщо ми допоможемо лідеру [From.GetLeader] реформувати його збройні сили, то він буде радий публічно заявити про підтримку нашої сторони."
wtt_political_warlord_support.13.a:0 "Незначна жертва."
wtt_political_warlord_support.21.t:0 "[From.GetLeader] надає підтримку"
wtt_political_warlord_support.21.desc:0 "Виступивши раніше цього тижня перед загальними зборами представників національної та міжнародної преси, [From.GetLeader] назвав себе «першим учнем лідера [From.From.GetLeader]», стверджуючи, що люди наче [From.From.GetLeader] допоможуть Китаю вийти з хаосу міжусобної боротьби та внутрішніх конфліктів.\n\nКоли його запитали, чи передбачає він участь лідера [From.From.GetLeader] у його уряді, [From.GetLeader] відповів, що буде тільки радий бачити поруч із собою таку досвідчену і мудру людину."
wtt_political_warlord_support.21.a:0 "Як мило з його боку."
wtt_political_warlord_support.22.desc:0 "Прибула перша партія гвинтівок та іншого піхотного озброєння з держави [From.GetNameDef]. Незважаючи на те, що зброя не найсучасніша, вона в робочому стані, і її можна передати військам найближчим часом.\n\nРазом із партією доставлено офіційне послання від лідера [From.GetLeader] з нагадуванням, щоби ми виконали свої обіцянки щодо цієї угоди."
wtt_political_warlord_support.22.a:0 "Вони нам знадобляться."
wtt_political_warlord_support.23.desc:0 "Прибула група офіцерів, яку лідер [From.GetLeader] відправив до нас, щоби допомогти реформувати наші збройні сили. Група охоплює широкий спектр фахівців від досвідчених командирів піхоти до артилеристів та офіцерів штабу.\n\nКерівник гурту передав нам офіційне послання від лідера [From.GetLeader] з нагадуванням, щоби ми виконали свої обіцянки щодо цієї угоди."
wtt_political_warlord_support.23.a:0 "Вони припадуть до речі."

wtt_take_national_leadership.1.t:0 "[From.GetLeader] готовий взяти владу у свої руки"
wtt_take_national_leadership.1.desc:0 "Китаєм прокотилася хвиля мітингів. Народ вимагає, щоб [old_leader.GetLeader] пішов у відставку, а [new_leader.GetLeader] прийняв кермо влади Китаєм. Навіть у нашому уряді багато хто вважає, що тільки [new_leader.GetLeader] зможе об'єднати Китай і повести його у майбутнє.\n\n[new_leader.GetLeader] користується настільки потужною підтримкою, що відмова передати йому владу може спровокувати нову хвилю заворушень."
wtt_take_national_leadership.1.a:0 "Народ висловив свою волю."
wtt_take_national_leadership.2.t:0 "[old_leader.GetLeader] підкоряється"
wtt_take_national_leadership.2.desc:0 "На офіційній церемонії [old_leader.GetLeader] передав кермо влади республікою. Виступаючи перед прихильниками, новий розділ [new_leader.GetLeader] заявив ось що:\n\n«Ідеї та традиції, яких дотримується [old_leader.GetLeader], сформували нинішній вигляд Китаю. [old_leader.GetLeader], поза всяким сумнівом, щосили намагався зміцнити нашу країну. Він справжній патріот своєї батьківщини та увійде до історії як великий керівник. Але тепер ми маємо дати шанс новим ідеям. Разом ми збудуємо новий єдиний Китай. Він стане кращим і сильнішим від попереднього!» \n\n[old_leader.GetLeader] відмовився дати коментарі."
wtt_take_national_leadership.2.a:0 "Слава [new_leader.GetLeader]!"
wtt_take_national_leadership.3.desc:0 "Незважаючи на приголомшливу народну підтримку, якою користується [new_leader.GetLeader], [From.GetLeader] відмовився піти у відставку з посади глави республіки [From.GetLeader] заявив, що не підкориться вимогам шантажистів і не віддасть країну на пограбування зрадникам та злочинцям. Він чітко дав зрозуміти, що не залишить свою посаду."
wtt_take_national_leadership.3.a:0 "Тоді ми захопимо владу силою!"
WTT_national_leadership:0 "Захоплення влади в країні"
