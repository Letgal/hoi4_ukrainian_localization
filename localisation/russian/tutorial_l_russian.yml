tut_1_text_1: "Ласкаво просимо в навчання до гри §YHearts of Iron IV§!!\n\nВи гратимете за @ITA §YІталію§! в період напередодні війни. Читання підказок допоможе Вам зрозуміти речі під час гри, тож рекомендовано скористатися ними по максимуму."
tut_1_text_alert: "Розпочніть гру, §Yпереглянувши сповіщення§! у верхній частині екрану."
tut_2_text_1: "Добре! Тепер, коли сповіщення були розібрані, Ви можете заглибитись у подробиці ведення війн. Італія розпочинає гру у стані війни з Ефіопією, і для Вас не має стати проблемою здобуття перемоги у війні, коли Ви розберетеся, як воювати.\n\nПеремістіть камеру в південно-східному напрямі, поки не знайдете Ерітрею в Східній Африці. Знайшовши область, §Yвиділіть дивізії§! в області $STATE|Y$, затиснувши §Gліву кнопку миші§! та включивши дивізії в поле."
tut_3_text_1: "Відмінно! Тепер Ви навчитеся, як розпочати планування наступальної операції.\n\nДивізії можуть бути об'єднані в §Yармії§!. Армія використовується для малювання планів бою, і в якості її лідера можна призначити §Yкомандира§!."
tut_3_text_2: "Обравши дивізії, клацніть по кнопці §YНова армія§! в нижній частині екрану. Зробіть те ж саме з дивізіями на півдні, в §YСомаліленді§!."
tut_4_text_1: "Добре! Створення армії — це перший крок.\n\n§YАрмії§! можна призначити наказ за допомогою намалювання §Yпланів бою§!.\n\nКлацніть по кнопці §YЛінія фронту§!, а далі клацніть на кордон з Ефіопією. Наведіть курсор по кнопці §YЛінія фронту§!, щоб дізнатися подальшу інформацію, як малювати лінії фронту. Якщо Ви захочете видалити лінію фронту, клацніть по кнопці §YВидалити наказ§!."
tut_5_text_1: "Добре! Тепер у напрямі Ефіопії існує §Yлінія фронту§!. Щоб наказати Вашим військам атакувати відповідно до §Yплану бою§!, Ви мусите спершу намалювати §Yнаступальний наказ§!.\n\nКлацніть по кнопці §YЛінія наступу§!, а потім проведіть лінію, втримуючи праву кнопку миші, по двох виділених провінціях. Зробіть те ж саме з дивізіями на півдні, в §YСомаліленді§!."
tut_6_text_1: "Тепер у Вас є намальований наступальний наказ про атаку столиці Ефіопії. Перед тим, як віддати наказ про виконання операції, мудро буде зробити правильну підготовку.\n\nЯкщо дозволити своїм військам підготуватися впродовж $DAYS_OF_PLANNING|0Y$ днів, вони отримають бойовий бонус до максимальних §G+$PLANNING_MAX|0%$§!. Певні £tech_mod£ §Yназемні доктрини§! можуть змінити те, наскільки швидко війська зможуть §Yпідготуватися§!, тим часом як інші можуть змінити те, наскільки швидко Ви можете досягти максимального рівня підготовки.\n\nТакож рекомендовано підготувати свої військово-повітряні сили. Клацніть на §Yавіабазу§! в §YЕрітреї§!."
tut_7_text_1: "Добре! Щоб забезпечити Вашим військам більший шанс на успіх, важливо також надати їм належну §Yповітряну підтримку§!, що може їм знадобитись.\n\n§YАвіакрилам§!, прикріпленим до §Yстратегічного регіону§!, можна призначати накази. Авіакрила §Yпідтримки§! можна надіслати на виконання завдання §YПовітряна підтримка§!, що дозволить літакам приєднуватися до наземних бойових дій.\n\nОберіть §Yавіакрила§! на §Yбазі в Ерітреї§!, клацніть §Gправою кнопкою миші§! по §YДанакілю§! та віддайте їм наказ після прикріплення до регіону."
tut_8_text_1: "Добре! Тепер у Вас є §Yавіакрила§!, призначені до §Yстратегічного регіону§! Східна Африка. Однак, перш ніж вони почнуть щось робити, потрібно дати Вашим авіакрилам §Yзавдання§!, які вони виконуватимуть. Якщо авіакрило не має активного завдання, літаки в його складі будуть простоювати на авіабазі.\n\nЄ кілька різних §Yповітряних завдань§!, і їхня доступність залежить від типу літаків у складі авіакрила. §YАвіакрила підтримки§!, наприклад, можуть виконувати завдання §YПовітряна підтримка§!, що дозволяє літакам брати участь у наземних боях й атакувати Ваших ворогів.\n\nЩоби відправити авіакрило на завдання, клацніть по кнопці з зображенням відповідного завдання у віконці авіації (вгорі зліва)."
tut_9_text_1: "Добре! Тепер, коли майже все готово, час глянути на виконання §Yплану бою§! та завоювати Ефіопію во славу Італії.\n\nКлацніть на кнопку §YСтандартний режим мапи§! £GFX_F1£   в нижній правій частині екрану, а далі оберіть Вашу армію, натиснувши на портрет командира внизу екрану."
tut_10_text_1: "Добре! Перед тим як розпочати наступ на Ефіопію, Вам варто призначити командира для Вашої армії, якщо Ви ще цього не зробили. Натисніть на §Yпорожньому портреті лідера§! у віконці армії (вгорі зліва) й оберіть командира зі списку.\n\nДалі натисніть по кнопці §YВиконати план§! у нижній частині екрану, щоби наказати Вашим військам розпочати вторгнення."
tut_10_text_2: "Кнопка §YВиконати план§!"
tut_11_text_1: "Ваші війська тепер почнуть наступ на §YАддіс-Абебу§! — столицю Ефіопії. Коли Ви окупуєте достатньо ворожих територій, вони здадуться.\n\n§YЗапустіть гру§!, натиснувши £SPACE£. Ви можете змінити швидкість гри, натискаючи кнопки £KP_PLUS£ або £KP_MINUS£. Більшість гравців налаштовує швидкість гри за потреби, а не граючи весь час на одній швидкості.\n\nПідказка: Якщо Ви відчуваєте, що могли б краще керувати військами вручну, оберіть дивізію та §Gклацніть правою кнопкою миші§! по провінціях, щоби замінити наказ, сформульований згідно з планом бою."
tut_12_text_1: "Ефіопія здалася! Ви перемогли!\nТепер Ви можете висунути вимоги під час §Yмирної конференції§!. Ми радимо обрати варіант §YЗабрати всі землі§!.\n\nКожна вимога збільшуватиме £world_tension_icon£ §Yсвітове напруження§! на певне значення. Що більша §Yсвітова напруженість§!, то ближчий світ до нової §Yсвітової війни§!.\n\nУ деяких держав певні §Yдипломатичні дії§! будуть заблоковані до досягнення певного рівня світової напруженості. Прочитайте більше в підказці внизу."
tut_13_text_1: "Ви перемогли! Війна завершена, а Ефіопія переможена.\n\nУ мирний час Ви можете захотіти §Yпереправити війська§! через океан, щоби розмістити їх в інших місцях: можливо, для підготовки до війни.\n\nТепер, коли Ефіопія переможена, Вам не потрібно втримувати тут так багато дивізій.\n\nОберіть принаймні §Y4 дивізії§! та перемістіть їх у §Yвказаний порт§!, §Gклацнувши правою кнопкою миші§! по провінції."
tut_14_text_1: "Щоб переправити війська між двома дружніми територіями, Ваші війська мають знаходитись у порті.\n\nОберіть дивізії, що знаходяться §Yв порту§! та §Gклацніть правою кнопкою миші§! на інший §Yпорт в Італії§!."
