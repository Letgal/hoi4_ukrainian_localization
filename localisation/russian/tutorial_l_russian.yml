HINT_AIR_BASE_TEXT: "Світ поділений на заздалегідь окреслені §Yстратегічні регіони§!. §YАвіакрило§! — це оперативна група з літаків одного типу (як-от винищувачів або бомбардувальників), яке можна прикріпити до стратегічного регіону.\n\nКлацнувши на §Yавіабазу§! на мапі, відкриється віконце авіабази й автоматично будуть виділені всі авіакрила на ній.\n\nЩоб прикріпити обране авіакрило до страт. регіону або передислокувати його на іншу авіабазу, §Gклацніть правою кнопкою§! на обраний страт. регіон або авіабазу.\n\nВи також можете прикріплювати авіакрила до армій, обравши авіакрило та клацнувши §Gправою кнопкою§! на армії внизу екрану."
HINT_CONSTRUCTIONS: "Підказка: Будівництво"
HINT_CONSTRUCTIONS_TEXT: "Це екран §Yбудівництва§!. Його використовують для поліпшення областей і провінцій шляхом будівництва споруд. На початку гри рекомендовано впродовж кількох років будувати £GFX_civ_factory §Yцивільні заводи§!, перш ніж переходити до £GFX_mil_factory §Yвійськових заводів§! або більш спеціалізованих споруд. Будуючи цивільні заводи, Ви зможете будувати більше споруд у довготривалій перспективі.\n\nУсі вільні цивільні заводи будуть споруджувати нові будівлі згідно з їхнім місцем у черзі будівництва.\n\nЦивільні заводи зараз підсвічені для більшої зручності. §YКлацніть на завод, щоб активувати режим будівництва.§! Коли режим будівництва активний, клацніть по області на мапі, щоби додати будівлю в чергу на спорудження. §YКлацніть, утримуючи Shift, щоби додати в чергу максимальну кількість споруд.§!"
HINT_ARMY_PLANNER: "Підказка: Тренування та розгортання"
HINT_ARMY_PLANNER_TEXT_1: "Це екран §Yтренування та розгортання§!. Тут можна додавати нові дивізії в чергу на тренування, а пізніше розгортання. Ми радимо додати в чергу дивізію з шаблоном §YDivisione di Fanteria§!.\n\nДивізії в черзі спершу спробують зібрати потрібне їм §Yоснащення§!. Коли оснащення буде отримане, вони почнуть тренування. прогрес тренування не може перевищити відсоток отриманого оснащення.\n\nКлацніть по кнопці §YТренувати§!, щоби додати дивізію в чергу тренування.\n\nКоли дивізія завершить своє тренування, її можна буде §Yрозгорнути§! в §Yточці розгортання за Вашим вибором§!. Розгортати дивізії можна тільки на осердній території."
HINT_ARMY_PLANNER_TEXT_1_1: "Це екран §Yтренування та розгортання§!. Тут можна додавати нові дивізії в чергу на тренування, а пізніше розгортання. Ми радимо додати в чергу дивізію з шаблоном §YDivisione di Fanteria§!.\n\nДивізії в черзі спершу спробують зібрати потрібне їм §Yоснащення§!. Коли оснащення буде отримане, вони почнуть тренування. прогрес тренування не може перевищити відсоток отриманого оснащення.\n\nКлацніть по кнопці §YТренувати§!, щоби додати дивізію в чергу тренування."
HINT_ARMY_PLANNER_TEXT_1_2: "Коли дивізія завершить своє тренування, її можна буде §Yрозгорнути§! в §Yточці розгортання за Вашим вибором§!. Розгортати дивізії можна тільки на осердній території."
HINT_ARMY_PLANNER_TEXT_2: "Дивізії можна виробляти серіями і/або паралельно одна одній.\n\nДивізії, що тренуються паралельно, отримуватимуть §Yозброєння§! однаково, тож будуть готові до розгортання приблизно в однаковий час. Коли дивізія отримала потрібне оснащення й завершила тренування, її буде розгорнуто в указаній точці.\n\nКлацніть на §YДодати дивізію§!, щоби додати ще одну дивізію для паралельного тренування.\n\nЯкщо ситуація у війні складається не на Вашу користь, у Вас є можливість розгорнути дивізії §Yдо того, як вони отримають оснащення та завершать тренування§!. За можливості, цього слід уникати.\n\nВи можете більше прочитати про те, які війська створювати, у вікі HOI4!"
HINT_DIPLOMACY_SCREEN: "Підказка: Дипломатія"
HINT_DIPLOMACY_TEXT: "Це екран §Yдипломатії§!. Тут Ви отримуєте огляд думки інших держав про Вас і їхніх дипломатичних відносин.\n\nЗавжди добре знати, чи Ваша визначена ціль має союзників, яких вона може скликати.\n\nВи також можете §Gклацнути правою кнопкою миші§! по будь-якій країні, щоби побачити можливі дипломатичні дії."
HINT_DIVISION_DESIGNER: "Підказка: Конструктор дивізій"
HINT_DIVISION_DESIGNER_NOXP_TEXT: "Це §Yконструктор дивізій§!. Його використовують для створення нових і редагування існуючих §Yшаблонів дивізій§!. Створення та редагування коштуватиме Вам £army_experience£ §Yдосвіду армії§!. Досвід армії накопичується, коли Ваші війська беруть участь у боях або армійських навчаннях. Військові частини 1 рівня досвіду — §YНенавчені§! не генерують £army_experience£ досвід армії.\n\nВам знадобиться більше £army_experience£ досвіду армії, перш ніж Ви зможете створити або відредагувати шаблон."
HINT_DIVISION_DESIGNER_XP_TEXT: "Це §Yконструктор дивізій§!. Його використовують для створення нових і редагування існуючих §Yшаблонів дивізій§!. Створення та редагування коштуватиме Вам £army_experience£ §Yдосвіду армії§!. Досвід армії накопичується, коли Ваші війська беруть участь у боях або армійських навчаннях. Військові частини 1 рівня досвіду — §YНенавчені§! не генерують £army_experience£ досвід армії.\n\nДля Вашого першого редагування шаблону рекомендовано клацнути на порожню комірку в колонці військ підтримки, щоби додати £unit_artillery_icon_small£ §Yпідтримку артилерії§! до Вашої дивізії. Після додання клацніть §YЗберегти§!. Ваші дивізії, які використовують цей шаблон, тепер потребуватимуть §Yартилерійське оснащення§!."
HINT_EDIT_TEMPLATE_TEXT: "Ви виробляєте озброєння, яке не використовується в жодному §Yшаблоні дивізії§!. Але це можна змінити за допомогою £army_experience §Yдосвіду армії§!, який у Вас є.\n\nКлацніть на §YРедагувати§! під шаблоном §YDivisione di Fanteria§! або, за бажанням, будь-яким іншим шаблоном."
HINT_EXECUTE_ORDER_TEXT: "Під портретом є мала шкала прогресу (3), що показує відносну силу між Вашою армією та потенційними ворожими військами.\n\nЯкщо Ви ще не призначили командира для армії, варто зробити це зараз. Клацніть на порожній портрет угорі зліва.\n\nЯкщо ситуація складається на Вашу користь, значок припущеного плану (2) має стати зеленим. Якщо це так, клацніть по кнопці §YВиконати план§! (1)."
HINT_NAVAL_MISSIONS: "Підказка: Морські завдання"
HINT_NAVAL_MISSIONS_TEXT: "Це віконце §Yфлоту§!, де можна переглянути та призначити наказ обраному флоту. Ви можете наказати флотам виконувати певні §Yморські завдання§!.\n\nФлот зазвичай поділений на кілька §Yоперативних груп§!. Флоти можуть бути активні в кількох регіонах зразу; оперативні групи, однак, ні. Коли флот виконує завдання, він намагатиметься покрити всі призначені стратегічні регіони, але це може розсіяти його й зробити менш організованим у бою з ворожими флотами.\n\nЩоби відправити флот на §Yморську завдання§!, клацніть на одну з виділених кнопок унизу, а далі §Gклацніть правою кнопкою миші§! на §Yстратегічний регіон§!. Непоганою ідеєю буде віддати наказ про §YПатрулювання§! якого-небудь регіону."
HINT_LOGISTICS: "Підказка: Логістика та постачання"
HINT_LOGISTICS_TEXT: "Це екран §Yлогістики§!. Його функція — допомогти Вам побачити, наскільки швидше або повільніше Ви виробляєте оснащення, ніж використовуєте.\n\nЯкщо Ви виробляєте більше певного типу §Yоснащення§!, ніж Вам потрібно, хорошою ідеєю буде перепризначити кілька заводів із відповідної §Yвиробничої лінії§!.\n\nДостатня або недостатня §Yоснащеність§! грає важливу роль у досягненні успіхів на полі бою. Ви можете перевірити Ваш стан оснащення, ввімкнувши режим мапи §YОснащення§! £GFX_F4£ ."
HINT_LOGISTICS_TEXT_2: "Оснащення розподіляється зі £GFX_capital_hub_texticon §Yстоличного центру постачання§! та доставляється £GFX_train_texticon §Yпотягами§! або £GFX_convoy_texticon §Yконвоями§! на £GFX_supply_hub_texticon §Yцентри постачання§! або £GFX_naval_supply_hub_texticon §Yморські бази§! в різних провінціях.\n\nЗвідти доставлене оснащення розподіляється між дивізіями в діапазоні центру постачання. Ви можете переглянути діапазон, обравши £GFX_supply_hub_texticon §Yцентр постачання§! та затиснувши £GFX_shift£. На діапазон може вплинути моторизація, яка використовує £GFX_unit_motorized_icon_small §Yвантажівки§!.\n\nНа ефективність постачання впливають рівень £GFX_railways_texticon §Yзалізниць§! і £GFX_naval_supply_hub_texticon §Yморських баз§!, нестача £GFX_train_texticon §Yпоїздів§! і ворожі авіанальоти. Все це створює §Rвузькі місця§!, вплив яких можна зменшити, поліпшуючи залізниці, які ведуть до столичного центру постачання, надаючи повітряний захист винищувачами та досяючи достатньої кількості поїздів. Доступність постачання показана в режимі мапи §YПостачання§!  £GFX_F4£ ."
HINT_OBJ_LOG_1: "Увімкніть режим мапи §LПостачання§! £GFX_F4£"
HINT_OBJ_LOG_2: "Увімкніть §Lзвичайний§! режим мапи £GFX_F1£"
HINT_NATIONAL_FOCUS: "Підказка: Національні фокуси"
HINT_NATIONAL_FOCUS_TEXT: "Це екран §Yнаціональних фокусів§!. У ньому можна обрати політичну мету для своєї країни, що мають певні ефекти й бонуси, що допоможуть грі прогресувати.\n\nМи виділили кілька рекомендованих для початку національних фокусів для Вашої зручності. Цей шлях рекомендований, тому що він якнайшвидше дає ще одну §Yкомірку для досліджень§!, що дозволить Вам одночасно досліджувати ще одну £tech_mod£ §Yтехнологію§!."
HINT_NATIONAL_FOCUS_RECOMMENDED_TEXT: "Рекомендований національний фокус"
HINT_NO_TEMPLATE: "Підказка: Відсутність шаблону"
HINT_NO_TEMPLATE_NO_XP_TEXT: "Ви клацнули на сповіщення §YШаблон відсутній§!. Не хвилюйтеся! Дуже добре, що Ви дивитеся на сповіщення для пошуку відповідей: у них написана важлива інформація.\n\nІмовірно, Ви створили виробничу лінію, що виробляє артилерійське оснащення. На даний момент жодна з Ваших §Yдивізій§! не використовує цей тип озброєння, оскільки його нема в жодних §Yшаблонах дивізій§!.\n\nКоли Ви отримаєте більше £army_experience£ §Yдосвіду армії§!, артилерію можна буде додати у який-небудь шаблон. £army_experience£ Досвід армії накопичується, коли Ваші війська беруть участь у боях або армійських навчаннях.\n\nВи поки що можете проігнорувати це сповіщення, оскільки це навчання допоможе Вам, коли Ви наберете досить £army_experience£ досвіду армії."
HINT_NO_TEMPLATE_HAVE_XP_TEXT: "Ви клацнули на сповіщення §YШаблон відсутній§!, яке вказує, що Ви виробляєте невикористовуване озброєння.\n\nЩоб Ваші дивізії почали використовувати новий тип озброєння, Вам потрібно відредагувати який-небудь §Yшаблон дивізії§!. Редагування шаблону коштує £army_experience£ §Yдосвіду армії§!.\n\nПерейдіть в екран §Yтренування та розгортання§! й оберіть шаблон для §Yредагування§!.\n\nНавівши курсор на сповіщення, Ви можете побачити, яке невикористовуване озброєння Ви виробляєте."
HINT_POLITICS_SCREEN: "Підказка: Політика"
HINT_POLITICS_SCREEN_TEXT: "Це екран §Yполітики§!. Тут Ви можете переглядати §Yнаціональні фокуси§!, £pol_idea §Yідеї§! та §Yзакони§! Вашої країни.\n\n£pol_power §YПолітична влада§! відображає здатність Вашої країни досягти своїх політичних цілей.\nНаймання радників, виправдання претензій або гарантування незалежності — ось приклади дій, для яких потрібна £pol_power політична влада.\n\n£pol_idea Ідеї дають Вашій країні бонуси в різних сферах, але для їхньої активації також потрібна £pol_power політична влада."
HINT_PRODUCTION_LINES: "Підказка: Виробничі лінії"
HINT_PRODUCTION_LINES_TEXT: "Це екран §Yвиробництва§!, де показані Ваші виробничі лінії. Вони виробляють оснащення, потрібне для ведення війни. Рекомендовано виробляти оснащення і потрібне зараз, і яке знадобиться в майбутньому.\n\nЄ два типи виробничих ліній: військові та морські. Військові використовують £factory_item£ §Yвійськові заводи§!, а морські — £naval_factory_icon£ §Yверфі§!. Що більше заводів призначено для виробничої лінії, то швидше на ній вироблятиметься потрібне озброєння.\n\nВиробничу лінію можна створити, клацнувши по одній із чотирьох виділених кнопок угорі. Коли Ви виберете тип оснащення з однієї з цих категорій, буде створена відповідна виробнича лінія.\n\nПрочитайте §Yнаступну сторінку§! цієї підказки, щоб глянути §Yпоради§! щодо того, що саме виробляти та скільки заводів призначати для кожної лінії."
HINT_PRODUCTION_LINES_TEXT_1: "Це екран §Yвиробництва§!, де показані Ваші виробничі лінії. Вони виробляють оснащення, потрібне для ведення війни. Рекомендовано виробляти оснащення і потрібне зараз, і яке знадобиться в майбутньому.\n\nЄ два типи виробничих ліній: військові та морські. Військові використовують £factory_item£ §Yвійськові заводи§!, а морські — £naval_factory_icon£ §Yверфі§!. Що більше заводів призначено для виробничої лінії, то швидше на ній вироблятиметься потрібне озброєння.\n\nВиробничу лінію можна створити, клацнувши по одній із чотирьох виділених кнопок угорі."
HINT_PRODUCTION_LINES_TEXT_2: "Коли Ви виберете тип оснащення з однієї з цих категорій, буде створена відповідна виробнича лінія.\n\nПрочитайте §Yнаступну сторінку§! цієї підказки, щоб глянути §Yпоради§! щодо того, що саме виробляти та скільки заводів призначати для кожної лінії."
