#BUL_fate_of_the_balkans_bring_back_state:0 "Bring Back [FROM.GetName]"
#BUL_fate_of_the_balkans_bring_back_state_desc:0 "We will send a diplomatic mission to [FROM.Controller.GetName] to demand the transfer of [FROM.GetName] to [ROOT.GetName], to which it legitimately belongs."
#BUL_fate_of_the_balkans_demand_submission:0 "Subjugate [FROM.GetName]"
#BUL_fate_of_the_balkans_demand_submission_desc:0 "A [ROOT.GetAdjective] delegation will be sent to the [FROM.GetAdjective] capital to demand the recognition of [ROOT.GetName] as [FROM.GetName]'s overlord."
#BUL_fate_of_the_balkans_demand_submission_tt:0 "Having greater military strength than [FROM.GetName] increases the chances of them submitting to our will."
BUL_dominance_in_the_seas: "Домінування на морях"
BUL_dominance_in_the_black_sea_mission: "Домінування в Чорному морі"
#BUL_dominance_in_the_black_sea_mission_desc:0 "We must secure the Black Sea, removing any possible threat from its shores and seizing new territories from which to increase the production of warships to ensure Bulgarian dominance in the seas."
BUL_dominance_in_the_aegean_sea_mission: "Домінування в Егейському морі"
#BUL_dominance_in_the_aegean_sea_mission_desc:0 "We must secure the Aegean, removing any possible threat from its shores and seizing new territories from which to increase the production of warships to ensure Bulgarian dominance in the seas."
BUL_dominance_in_the_adriatic_sea_mission: "Домінування в Адріатичному морі"
#BUL_dominance_in_the_adriatic_sea_mission_desc:0 "We must secure the Adriatic, removing any possible threat from its shores and seizing new territories from which to increase the production of warships to ensure Bulgarian dominance in the seas."
#BUL_appoint_tsankov:0 "Appoint Aleksandar Tsankov as Prime Minister"
#BUL_appoint_tsankov_desc:0 "It is time for a change of course towards more radical policies. Aleksandar Tsankov and his National Social Movement are best suited to lead the country."
#BUL_appoint_georgiev:0 "Appoint Kimon Georgiev as Prime Minister"
#BUL_appoint_georgiev_desc:0 "Kimon Georgiev has become one of the most important figures in the Fatherland Front, it is time to recognize his merits and offer him the position of Prime Minister of [ROOT.GetName]."
#BUL_balkan_confederation_industrial_investment:0 "Industrial investment in [FROM.GetName]"
#BUL_balkan_confederation_industrial_investment_desc:0 "In order to influence the [FROM.GetAdjective] government, we will encourage [BUL.GetAdjective] industrial magnates to make a series of investments that will enable the development of [BUL.GetAdjective] subsidiaries in [FROM.GetName], thus boosting its national industry and, simultaneously, increasing our own control over it."
#BUL_balkan_confederation_capital_injection:0 "Capital Injection in [FROM.GetName]"
#BUL_balkan_confederation_capital_injection_desc:0 "We will provide financial support to struggling [FROM.GetAdjective] companies to stabilize the country's financial sectors and increase [BUL.GetAdjective] control over [FROM.GetName]'s economy."
#BUL_balkan_confederation_balkan_summit:0 "Organize a Balkan Summit"
#BUL_balkan_confederation_balkan_summit_desc:0 "We will invite all free nations in the Balkans to attend a Balkan Summit. This event will allow us to subtly promote our ideas and increase the Bulgarian influence in the nations of the region."
BUL_balkan_confederation: "Балканська конфедерація"
BUL_balkan_confederation_desc: "[GetABalkanConfederationFocusLoc]"
