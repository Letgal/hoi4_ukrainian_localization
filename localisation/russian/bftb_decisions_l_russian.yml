GRE_1936_election_category_desc:9 "Перші вибори з моменту повернення Георга II на престол мають відбутися до кінця місяця. Георг II більше не має наміру поступатися своїм троном, і як кажуть, готовий піти на будь-які заходи, щоби зберегти владу.\n\nОкремі підрозділи нашої армії досі є в таємному союзі з вигнаним, але популярним серед народу Елефтеріосом Венізелосом. Можливо, вони зможуть забезпечити у Греції чесні вибори, діючи дуже... переконливими методами."
GRE_the_election_of_1936_desc:9 "Перші вибори з моменту повернення Георга II на престол мусять пройти до кінця місяця. Георг II більше не має наміру поступатися своїм престолом і, як кажуть, готовий піти на будь-які заходи, щоби зберегти владу."
GRE_1936_election_tt:0 "Якщо король §YГеорг II§! не буде заарештований, він втрутиться у січневі вибори та забезпечить своїм прихильникам-монархістам збереження їхніх урядових мандатів.\n"
GRE_put_the_king_under_house_arrest_desc:9 "Якщо ми не дамо Георгу II втручатися в хід грецької демократії, більш популярярні венізелісти виграють вибори."
GRE_civil_war_imminent_desc:0 "Напруження між республіканцями та монархістами досягнуло апогею. На жаль, нам не уникнути громадянської війни..."
GRE_civil_war_imminent_1_desc:0 "Напруження між республіканцями та монархістами досягнуло апогею. На жаль, нам не уникнути громадянської війни..."
GRE_civil_war_imminent_2_desc:0 "Напруження між республіканцями та монархістами досягнуло апогею. На жаль, нам не уникнути громадянської війни..."
GRE_civil_war_imminent_3_desc:0 "Напруження між республіканцями та монархістами досягнуло апогею. На жаль, нам не уникнути громадянської війни..."
GRE_civil_war_imminent_4_desc:0 "Напруження між республіканцями та монархістами досягнуло апогею. На жаль, нам не уникнути громадянської війни..."
GRE_investment_decisions_category:0 "Схеми інвестування"
GRE_investment_decisions_category_desc:0 "Після багатьох десятиліть бездарного економічного управління та утисків зі сторони іннших держав наша країна залишилась без економічного фундаменту. Сумна реальність в цій ситуації в тому, що нам, можливо что нам, можливо, доведеться просити допомогу в тих держав, через яких ми у потрапили в таке становище."
GRE_invite_politicians_for_investment_talks_in_capital:0 "Запросити політиків для обговорення інвестицій"
GRE_invite_politicians_for_investment_talks_in_capital_desc:0 "Запрошення в нашу славну державу, де ми зсожемо продемонстувати обширний потенціал її народу та виробничого сектору, може принести помітні сліди, якщо звернутись з цим до потрібних людей!"
GRE_hold_national_showcase_for_investors_ger:0 "Провести національну виставку для [FROM.GetAdjective]их інвесторів"
GRE_hold_national_showcase_for_investors_ger_desc:0 "Ми влаштуємо тут, в колисці західної цивілізації, масштабну демонстрацію, щоби залучити інвестиціїв наш збіднілий промисловий сектор."
GRE_exploit_errata_in_schachtplan:0 "Використати прорахунки в плані Шахта"
GRE_exploit_errata_in_schachtplan_desc:0 "План Шахта — чергова [FROM.GetAdjective]а кримінальна схема, направлена на розорення бідніших європейських країн. Навряд чи важко вигадати такий сценарій, в якому [FROM.GetAdjective]а держава повинна буде допомогти нам, не накладаючи ніяких додаткових обов'язків."
GRE_rebuke_german_investment:0 "Засудити [FROM.GetAdjective]і інвестиції"
GRE_invite_entrepreneurs_for_investment_talks_in_capital:0 "Запросити підпиємців для обговорення інвестицій"
GRE_invite_entrepreneurs_for_investment_talks_in_capital_desc:0 "Запрошення в нашу славну державу, де ми зсожемо продемонстувати обширний потенціал її народу та виробничого сектору, може принести помітні сліди, якщо звернутись з цим до потрібних людей!"
GRE_hold_national_showcase_for_investors_eng:0 "Провести національну виставку для [FROM.GetAdjective]их інвесторів"
GRE_hold_national_showcase_for_investors_eng_desc:0 "Ми влаштуємо тут, в колисці західної цивілізації, масштабну демонстрацію, щоби залучити інвестиціїв наш збіднілий промисловий сектор."
GRE_trade_manufactured_ship_parts_for_investment:0 "Обміняти вироблені деталі кораблів на інвестиції"
GRE_trade_manufactured_ship_parts_for_investment_desc:0 "Допомагаючи британцям підтримувати міць Королівських ВМС, ми отрамємо більш вагомі інвестиції, ніж могли б за звичайних обставин."
GRE_rebuke_british_investment:0 "Засудити [FROM.GetAdjective]і інвестиції"
GRE_go_to_paris_to_negotiate_investment_talks:0 "Відправитись в Париж на перемовини про інвестиції"
GRE_go_to_paris_to_negotiate_investment_talks_desc:0 "Аудієнція з потрібними людьми в Парижі, де ми зможемо продемонструвати тобширний потенціал нашого народу та виробничого сектору, може піти на користь нашої нації."
GRE_hold_national_showcase_for_investors_fra:0 "Провести національну виставку для [FROM.GetAdjective]их інвесторів"
GRE_hold_national_showcase_for_investors_fra_desc:0 "«Ми влаштуємо тут, у колисці західної цивілізації, масштабну демонстрацію, щоби залучити інвестиціїв наш збіднілий промисловий сектор."
GRE_bribe_french_trade_unions_to_pressure_government_into_investment:0 "Підкупити [FROM.GetAdjective]і профспілки, щоби ті дошкуляли уряду"
GRE_bribe_french_trade_unions_to_pressure_government_into_investment_desc:0 "Держава [FROM.GetNameDef] вже доволі давно поневолена профспілками. Допомагаючи їх розхитувати стабільність, ми шантажем зміцнимо свою позицію на перемовинах."
GRE_rebuke_french_investment:0 "Засудити [FROM.GetAdjective]і інвестиції"
GRE_request_italian_assistance_with_industrialisation:0 "Попросити допомоги з індустріалізацією"
GRE_italian_influence_tt:0 "Якщо надто сильно розраховувати на §Y[FROM.GetAdjective]у§! допомогу, наш суверенітет може опинитись під загрозою.\n"
GRE_temper_italian_colonial_ambitions_in_greece:0 "Угамувати [FROM.GetAdjective]і колоніальні амбіції в державі [ROOT.GetNameDef]"
GRE_rebuke_italian_investment:0 "Засудити [FROM.GetAdjective]і інвестиції"
GRE_italian_influence_shunned_tt:0 "Якщо ганити §Y[FROM.GetAdjective]ий§! вплив після того, як ми скористались їх щедрістю, це може стати приводом до §Yвійни§!!\n"
GRE_attend_talks_with_the_presidium:0 "Відвідати перемовини з президіумом"
GRE_attend_talks_with_the_presidium_desc:0 "Ми відправимо представників в президіум держави [FROM.GetNameDefCap], щоб обговорити можливості їх скромних інвестицій в нашу військову промисловість."
GRE_host_soviet_bureaucrats_in_greece:0 "Розмістити [FROM.GetAdjective]их бюрократів у державі [ROOT.GetNameDef]"
GRE_host_soviet_bureaucrats_in_greece_desc:0 "Представники держави [FROM.GetNameDefCap] проїдуть по нашій державі та вирішать, чи хочуть вони зробити помірні інвестиції в нашу військову промисловість."
GRE_soviet_influence_tt:0 "Якщо надто сильно розраховувати на §Y[FROM.GetAdjective]у§! допомогу, наш суверенітет може опинитись під загрозою.\n"
GRE_invest_back_into_neglected_siberian_regions:0 "Зробити зворотні інвестиції в закинуті сибірські землі"
GRE_invest_back_into_neglected_siberian_regions_desc:0 "Ми запропонуємо державі [FROM.GetNameDefCap] фінансову підтримку його найбільш відсталих регіонів і попросимо знизити [FROM.GetAdjective]ий вплив на нас."
GRE_rebuke_soviet_investment:0 "Засудити [FROM.GetAdjective]і інвестиції"
GRE_soviet_influence_shunned_tt:0 "Якщо ганити §Y[FROM.GetAdjective]ий§! вплив після того, як ми скористались їх щедрістю, це може стати приводом до §Yвійни§!!\n"
GRE_pay_back_debt_to_the_ifc_category_desc:1 "З часів нашої війни 1829 р. за незалежність Греція забруднює в боргах, а Велика війна анітрохи не полегшила ситуацію. Якщо ми зможемо виплатити наші борги, у Греції напевно з'явиться якась подоба економічної стабільності. Є, однак, певні радикальні рухи, що перешкоджають як політичним, так і економічним угодам. Якщо поступитися цим рухам або просто пустити ситуацію на самоплив, можуть з'явитися більш радикальні варіанти розвитку...\n\n§YБорг§! перед §Yбританцями§!: [ROOT.GetDebtPercentageBritain]\n\n§YБорг§! перед §Yфранцузами§!: [ROOT.GetDebtPercentageFrance]\n\n§YБорг§! перед §Yіталійцями§!: [ROOT.GetDebtPercentageItaly]\n\nУсього виплачено §Yборгів§!: [ROOT.GetDebtPercentagePaidTotal]"
GRE_force_debt_clearance_tt:0 "Припинивши фінансові відносини з державою §Y[FROM.GetNameDef]§!, ми припинимо виплачувати йому §Yборг§!.\n"
GRE_restructuring_our_debt:0 "Реструктуризація нашого боргу"
GRE_restructure_debt_tt:0 "Усі поточні §Yборги§! перед §YМФК§! будуть скорочені наполовину."
GRE_defaulting_on_our_debt:0 "Незаконна відмова виплатити наш борг"
GRE_default_on_debt_effect_tt:0 "Такі відчайдушні заходи можуть мати §Yнебажані наслідки§!, не будуть обмежуватись розривом між нами та нашими кредиторами.\n"
GRE_completely_debt_free:0 "Ми повністю §Yпозбулись боргів§!."
GRE_defaulted_on_debt_flag:0 "Ми оголосили §Yдефолт§! по нашим фінансовим зобов'язанням."
GRE_recommission_the_american_battleships:0 "Повторне введення в експлуатації американських лінкорів"
GRE_recommission_the_american_battleships_desc:0 "Лінкори «Кілкіс» і «Лемнос» знахдяться в плачевному стані після греко-турецької війни, але,проявивши терпіння та наполегливість, ми зможемо знову вивести їх в море."
GRE_build_the_salamis:0 "Відновлення «Саламіса»"
GRE_build_the_salamis_desc:0 "З німецькою допомогою стало можливо відновити наш старий лінкор «Саламіс», який ми недалекоглядно на брухт в 1932 році. На щастя, у нас залишились рештки корпусу, так що починати повністю з нуля не доведеться."
GRE_hellenic_academy_category:0 "Еллінські академічні плани операцій"
GRE_faction_management_category_desc:2 "У внутрішній політиції Греції панує такий безлад, що без збереження цілісності нації необхідно пряме втручання держави."
GRE_germany_rebuffed:0 "§YНімецькі§! інвестиції не прийняті"
GRE_britain_rebuffed:0 "§YБританські§! інвестиції не прийняті"
GRE_france_rebuffed:0 "§YФранцузькі§! інвестиції не прийняті"
GRE_italy_rebuffed:0 "§YІталійські§! інвестиції не прийняті"
GRE_soviets_rebuffed:0 "§YРадянські§! інвестиції не прийняті"
GRE_factions_unlocked:0 "Фракції відкриті"
GRE_monarchist_economy_change_positive_tt:0 "Продовження довгострокової економічної політики збільшить лояльність §Yфракції монархістів§! на §G10§!.\n"
GRE_republican_economy_change_positive_tt:0 "Продовження довгострокової економічної політики збільшить лояльність §Yфракції венізелістів§! на §G5§!.\n"
GRE_communist_economy_change_tt:0 "Продовження довгострокової економічної політики зменшить лояльність §Yфракції комуністів§! на §R5§!.\n"
byz_restore_byzantium_desc:0 "Друга еллінська цивілізація була часом нашого найбільшого тріумфу, і хоча Захід намагався приміряти на нас нову грецьку ідентичність, ми ніколи не відмовимося від своєї справжньої спадщини!"
form_greater_greece_category_desc:0 "Велика ідея є головною мрією [ROOT.GetAdjective]ого народу. Греція знову буде єдиною, від Епіру до Смірни."
GRE_move_capital_to_constantinople_desc:0 "Константинополь, столицю Другої еллінської цивілізації, називали мрією та надією всіх греків та найбажанішим містом світу. Ми можемо повернути старій столиці її колишній статус і цим явити всім нашу нову велич."
move_capital_to_thessaloniki_desc:0 "Афіни були столицею Першої еллінської цивілізації, Константинополь — столицею Другої, але місто Фессалоніки, вічна «друга столиця» протягом усієї еллінської історії, стане столицею Третьої еллінської цивілізації."
GRE_appoint_aristotle_onassis_as_prime_minister_desc:0 "Арістотель Онассіс грає найважливішу роль здійсненні венізелістської мрії про Велику ідею. Можливо, молодий харизматичний [ROOT.GetAdjective]ий магнат, чия батьківщина — [339.GetName], зможе об'єднати нас в одну націю."
form_macedonian_empire_category_desc:0 "Хтось визнає безумством повернення до часів імперії Александра Македонського, але щоби по-справжньому скріпити Третю еллінську цивілізацію, ми маємо повернутися до того, з чого починали."
form_macedonian_empire_desc:2 "Час зібрати наші сатрапії в одну централізовану наддержаву, чиє об'єднання покаже всьому світу, що Грецію більше не можна принижувати і дражнити."
TUR_the_constitutional_arrows_category_desc:0 "[ROOT.GetNameDef] і Шість напрямних принципів — основа нашої конституції; доки ми шануємо ці принципи, ми маємо вірити, що нашу націю не розвалять зсередини."
TUR_republicanism_decision_desc:0 "Наша країна з'явилася на уламках Османського султанату, що згинув. Тепер ми не підкоряємося ні султанам, ні халіфам, ні богам — ми вільні, і свою свободу ми здобули, страждаючи."
TUR_secularism_decision_desc:0 "Якщо ми дозволимо архаїчним середньовічним догмам впливати на управління нашою країною та на наш спосіб життя, нам ніколи не домогтися, щоб великі держави цього світу вважали нас рівними собі."
TUR_populism_decision_desc:0 "Для будь-якого відповідального уряду народ завжди має бути пріоритетом номер один. Це незаперечно."
TUR_nationalism_decision_desc:0 "Нам уже доводилося битися і вмирати за свою країну, ми маємо бути готові зробити це знову."
TUR_etatism_decision_desc:0 "Переваги командної економіки в тому, що керуючі особи зберігають значний контроль за нею за допомогою фіскальних механізмів. Задіяти ці механізми зараз було б на користь держави."
TUR_no_longer_has_etatism_tt:0 "Більше не підтримує §Yетатизм§!"
TUR_etatism_abolished:0 "§YЕтатизм§! був відкинутий."
TUR_reformism_decision_desc:0 "Наш народ завжди знаходився на самому вістрі — відомо, що навіть османи іноді розсовували межі можливого своїми політичними та соціальними реформами. Динамічність [FROM.GetAdjective]ого народу — одна з найкращих наших якостей."
TUR_revolutionism_decision_desc:0 "Скинувши ярмо османів та заснувавши турецьку національну державу, ми зробили революцію. Ми змінилися і продовжуємо змінюватись, проходячи крізь нашу національну метаморфозу і стаючи тими, ким нам судилося стати."
TUR_liberalism_decision_desc:0 "В основі наших мрій про майбутнє країни — свобода самим визначати своє життя. Вільна торгівля, вільні вибори, свобода релігії, свобода можливостей — ось чого ми прагнемо."
TUR_jihad_decision_desc:0 "Свинцем і мечем ми будемо виконувати волю Всевишнього і бити тих заблукалих, що зійшли з Його шляху."
TUR_fidelity_decision_desc:0 "Вірність султану, вірність Всевишньому — ось два стовпи, яким має глибоко поклонятися кожен наш громадянин."
TUR_absolutism_decision_desc:0 "Правління султана абсолютно. Османська імперія вже одного разу розірвала себе на частини зсередини і такого більше повторюватися не повинно."
TUR_ultranationalism_decision_desc:0 "Недостатньо просто бути готовим померти за свою країну — кожен громадянин повинен повністю віддавати себе на благо нації, свої розум, тіло та душу."
TUR_socialism_decision_desc:0 "Ми знищили стару монархію і тепер маємо разом із робітничим класом трудитися над поваленням самовпевнених капіталістів сучасності."
TUR_alter_the_royal_laws_of_succession_desc:0 "Новий султанат — це чудова можливість реформувати наші застарілі закони престолонаслідування. Ми встановимо агнатично-когнатичне первородство, щоби тільки нащадки султана могли успадкувати трон."
TUR_industrial_projects_category_desc:0 "Враховуючи, наскільки молода [ROOT.GetAdjective]а нація, її новим індустріальним проєктам часто потрібна допомога уряду."
TUR_financing_private_enterprise_flag:0 "Фінансування приватних підприємств здійснюється."
TUR_open_the_nazilli_callico_factory:0 "Відкрити ситцеву фабрику в Назіллі"
TUR_open_the_nazilli_callico_factory_desc:1 "Уряд оцінює кожен потенційний індустріальний проєкт окремо."
TUR_finance_the_bursa_merinos_factory:0 "Фінансувати шерстепрядильну фабрику у Бурсі"
TUR_fund_the_gemlik_silk_factory:0 "Фінансувати шовкопрядильну фабрику у Ґемліку"
TUR_construct_the_zonguldak_coal_refinery:0 "Побудувати вуглепереробне підприємство у Зонґулдаку"
TUR_modernise_the_general_directorate_of_military_factories:0 "Модернізувати Головне управління військових заводів"
TUR_authorise_the_nuri_killigil_factory:0 "Дозволити будівництво заводу Нурі Кілліґіля"
TUR_sponsored_killigil_armaments_flag:0 "Спонсорує §YKilligil Armaments§! крізь рішення про §Yпромислові проєкти Sanayiciler§!."
TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory:0 "Спонсорувати відкриття авіазаводу «Нурі Деміраг» у Бешікташі"
TUR_invest_in_malatya_cigarette_factory:0 "Інвестувати в сигаретну фабрику в Малатьї"
TUR_bankroll_the_malatya_clothing_factory:0 "Фінансувати фабрику одягу в Малатьї"
TUR_subsidise_the_karabuk_iron_steel_factory:0 "Субсидувати сталеливарний завод у Карабюку"
TUR_karabuk_iron_steel_factory_modernised_flag:0 "§YКарабюкський металургійний завод§! було модернізовано за допомогою §Yпромисловців§!."
TUR_sponsor_petrol_olfisis_formation:0 "Проспонсорувати освіту Petrol Ofisi"
TUR_sponsor_petrol_olfisis_formation_desc:0 "На уряд тиснуть, щоб він створив державну організацію з розслідування збитків навколишньому середовищу, що завдається видобутком нафти та виробництвом палива."
TUR_petrol_ofisi_formed:0 "Профінансовано освіту Petrol Ofisi.\n"
TUR_repeal_the_wealth_tax:0 "Скасувати податок на багатство"
TUR_repeal_the_wealth_tax_desc:0 "Цей податок на немусульман безперспективний і заважає справі кемалізму. Слід негайно його скасувати."
TUR_repeal_the_faith_tax:0 "Скасувати податок на віру"
TUR_repeal_the_faith_tax_desc:0 "Податок на релігійні інституції безперспективний, і, хоча ми переслідували шляхетні цілі, істина в тому, що держава [ROOT.GetNameDef] не готова до такої радикальної політики. Розумно буде скасувати податок."
TUR_abolish_etatism:0 "Скасувати етатизм"
TUR_abolish_etatism_desc:0 "Політика етатизму була великим досягненням кемалістської системи та плідним експериментом, але, на жаль, заради вищого блага з цим експериментом треба покінчити назавжди."
TUR_absorb_the_tpda_desc:0 "Адміністрація турецького державного боргу наче пухлина зросла з нашим промисловим сектором, але ми зможемо провести нову інтеграцію так, щоби прибрати звідти цю організацію, яка перешкоджає нашому подальшому розвитку."
TUR_pay_off_our_debts_desc:0 "За період свого існування Османська імперія накопичила великий борг, на відновлення нації теж пішло чимало коштів. Зараз у нас є хороша можливість виплатити частину боргу!"
TUR_discuss_investment_possibilities_with_FROM:0 "Обговорити можливості інвестицій із державою [FROM.GetNameDef]"
TUR_discuss_investment_possibilities_with_FROM_desc:0 "У минулому, [ROOT.GetAdjective]ою політикою було по можливості уникати іноземних інвестицій та втручання, але зараз нам уже не треба цього боятися. Інвестори будуть спілкуватися з нами на рівних, і у нас з'явиться шанс розбагатіти."
TUR_investment_opinion_tt:0 "Чим вища думка держави §Y[FROM.GetNameDef]§! про нас, тим більше буде можливостей для інвестицій.\n"
ROOT_invest_in_turkish_state_building_desc:0 "Важлива [FROM.GetAdjective]а інфраструктура залишається недорозвиненою в багатьох регіонах країни. Нам під силу це виправити."
ROOT_invest_in_turkish_state_light_industry_desc:0 "Легка [FROM.GetAdjective]а промисловість залишається недорозвиненою в багатьох регіонах країни. Нам під силу це виправити."
ROOT_invest_in_turkish_state_heavy_industry_desc:0 "Важка [FROM.GetAdjective]а промисловість залишається недорозвиненою в багатьох регіонах країни. Нам під силу це виправити."
TUR_investment_pursued:0 "Бажані інвестиції"
ROOT_turkish_investment_ai_tt:0 "Чим більше будуть наші §Yінвестиції§! в державу §Y[TUR.GetNameDef]§!, тим ближче ми можемо стати до нього, настроївши його проти наших ворогів.\n"
TUR_kurdish_state_management_category_desc:0 "Курдська проблема переслідує нас із самого заснування Республіки і стає все помітнішою. Буйний націоналізм і приречені спроби будівництва нації загрожують зруйнувати спадщину Війни за незалежність. Ми не можемо допустити жодного сценарію, в ході якого від нас від."
TUR_agitate_kurdish_state_effect_tt:0 "£faction_tur_kurdish §YКурдські повстанці§! інтенсивніше опиратимуться діям уряду в області §Y[TUR_kurdish_state_event_target.GetName]§!."
TUR_pacify_kurdish_state_effect_tt:1 "£faction_tur_kurdish §YКурдські повстанці§! в області §Y[TUR_kurdish_state_event_target.GetName]§! будуть упокорені."
TUR_placate_kurdish_state_effect_tt:0 "£faction_tur_kurdish §YКурдські повстанці§! в області §Y[TUR_kurdish_state_event_target.GetName]§! будуть утихомирені."
TUR_no_current_integration_targets_available_tt:0 "£faction_tur_kurdish §YКурдську§! землю можна зробити осердною тільки після того, як §Yпідпорядкування§! досягне принаймні §Y70%§!, а §Yспротив§! знизиться принаймні до §Y30%§!."
TUR_integrate_kurdish_state_effect_tt:0 "£faction_tur_kurdish §YКурдська§! земля втратить модифікатори і стане осердною землею країни §Y[TUR.GetNameDef]§!."
TUR_counter_the_rebels_in_diyarbakir_desc:0 "Повстанці в Діярбакирі зазвичай менш активні, ніж деінде, — можливо, через те, що сам Діярбакир відносно розвинений."
TUR_counter_the_rebels_in_erzurum_desc:0 "Ерзурум — колиска курдського політичного активізму, але насильством на цьому ґрунті він не відрізняється. З іншого боку, світ постійно змінюється..."
TUR_counter_the_rebels_in_van_desc:0 "Ван — одна з наших східних областей. Він практично у всьому відрізняється від західних областей."
TUR_counter_the_rebels_in_hakkari_desc:0 "Повстанці в Хаккярі зазвичай більш організовані, ніж деінде, і боротися з ними серед численних гір і пагорбів важче."
TUR_offer_conscription_exceptions_to_kurdish_groups:0 "£faction_tur_kurdish Запропонувати звільнити курдські групи від призову"
TUR_offer_conscription_exceptions_to_kurdish_groups_desc:0 "Багато курдських груп не потребує повної незалежності — лише певної міри автономності. Ми, щоби досягти миру, можемо надати її, звільнивши населення від призову."
TUR_integrate_kurdish_state_desc:0 "Співпраця з місцевими лідерами дозволить нам пристойно повернути курдські землі до структури нашої національної держави."
TUR_kurdish_resistance_escalation_mission:0 "£faction_tur_kurdish Курдський опір призводить до зростання антиурядових настроїв"
TUR_kurdish_resistance_escalation_mission_desc:0 "Повстанці-курди знову нарощують протидію уряду на південному сході країни."
TUR_acted_against_kurd_rebels_recently_flag:0 "Нещодавно діяли проти курдів"
TUR_fundamentalist_state_management_category_desc:0 "У нашій країні є ті, хто не був готовий до такого різкого збільшення ролі релігії в житті [ROOT.GetAdjective]ої нації. Вони вимагають м'якого підходу, але не можна, щоби подібні люди заважали нашому прогресу."
TUR_encourage_avid_fundamentalist_disciples_to_migrate_into_state:1 "£faction_tur_traditionalist Заохочувати міграцію затятих фундаменталістів у сприйнятливі до їхніх ідей спільноти"
TUR_hold_a_march_in_state_desc:0 "Марш наших непохитних послідовників крізь землі повстанців спричинить трепет усіх, хто завзято чіпляється за релігійне минуле країни."
TUR_acquiesce_to_fundamentalists:0 "£faction_tur_traditionalist Піти назустріч фундаменталістам"
TUR_acquiesce_to_fundamentalists_desc:0 "Цій республіці не вижити без компромісів, навіть якщо для цього доведеться відмовитися від конституції, на якій ґрунтується її існування."
TUR_kemalist_state_management_category_desc:0 "Прихильники кемалізму зазвичай живуть у великих містах і схильні захищати свої політичні погляди так запекло, ніби відстоюють власний спосіб життя."
TUR_kemalist_loyalty_and_power_update_effect_tt:0 "§YОфіцери-кемалісти§! переглянуть своє положення у відповідь на дії уряду."
TUR_kemalist_influenced_state_effect_tt:0 "£faction_tur_kemalist §YКемалісти§! мусять зайняти доступні адміністративні посади в цій області."
TUR_kemalist_turn_hostile_effect_tt:0 "£faction_tur_kemalist §YКемалісти§! стануть §Rворожими§! уряду."
TUR_counter_influence_of_fundamentalists_in_state:1 "£faction_tur_kemalist Розпочати операцію проти фундаменталістів"
TUR_embed_kemalist_propagandists_into_state:1 "£faction_tur_kemalist Впровадити в державу кемалістську пропаганду"
TUR_embed_kemalist_propagandists_into_state_desc:0 "Заради свого виживання ми мусимо докласти всіх зусиль, щоб ідеологія кемалізму оселилася в серцях якомога більшої кількості людей."
TUR_the_enemy_within_desc:0 "Наша країна поділена за політичною, етнічною та релігійною ознаками; ці розбіжності загрожують розвалити націю і вкинути нас у хаос. У нашій рідній країні діють ворожі нам сили. Не можна, щоб вони перемогли над урядом держави [ROOT.GetNameDef]."
TUR_traditionalist_infiltration_mission_desc:0 "Схоже, релігійні елементи нашого суспільства намагаються знову впровадити своїх послідовників туди, де вони мають лише невелику підтримку."
TUR_thwarting_traditionalist_infiltration:0 "£faction_tur_kemalist Відображення спроб впровадження традиціоналістів"
TUR_thwarting_traditionalist_infiltration_desc:0 "Ми не можемо дозволити, щоби на захід і далі проникали ті, хто заважає вести націю світським шляхом розвитку. Наш обов'язок — зупинити цих людей."
TUR_entrench_kemalism_in_state_desc:0 "Заради свого виживання ми мусимо докласти всіх зусиль, щоб ідеологія кемалізму оселилася в серцях якомога більшої кількості людей."
TUR_root_out_kemalists_in_state_desc:0 "Ми мусимо вселити страх у серця безбожників-кемалістів, що продовжують отруювати нашу країну."
TUR_kemalist_infiltration_mission_desc:0 "Кемалісти, незадоволені відкиданням суспільства, взялися за старе. Вони бажають монополізувати владу на заході, і їх треба зупинити."
TUR_hostile_kemalists_influenced_state_effect_tt:1 "£faction_tur_kemalist §YЗрадники-кемалісти§! закріпляться в області §Y[TUR_kemalist_state_event_target.GetName]§!."
TUR_thwarting_kemalist_infiltration:0 "£faction_tur_traditionalist Відображення спроб впровадження кемалістів"
TUR_thwarting_kemalist_infiltration_desc:0 "Не дати кемалістам поширювати свою отруту і далі — не просто громадянський, але й божественний обов'язок."
TUR_reforming_our_armed_forces_category_desc:0 "Війна за незалежність важко далася нашим збройним силам. Вирвати свою свободу в імперіалістів виявилося непросто і обійшлося нам дуже дорого. Раніше ми могли відкладати реформу армії, але тепер світ швидко стає небезпечним."
TUR_modernize_our_tactics_desc:0 "Багато з наших військовослужбовців — ветерани Війни за незалежність, але вони не розуміють, що будь-яка нова війна буде зовсім не такою, як у 1922 році."
TUR_teach_the_proper_use_of_modern_infrastructure:0 "Навчити правильному користуванню сучасною інфраструктурою"
TUR_teach_the_proper_use_of_modern_infrastructure_desc:0 "Багато у наших збройних силах важко пристосуватися до появи поїздів і доріг, вони наполягають на тому, щоби пересуватися верхи."
TUR_commence_an_overhaul_of_our_training_methods:0 "Радикально змінити наші методи навчання"
TUR_commence_an_overhaul_of_our_training_methods_desc:0 "Наші методи навчання та інструктажу неефективні. Наші ветерани навчалися на особистому досвіді, а ось новобранцям доводиться туго."
TUR_streamline_communication_methods_between_ships:0 "Поліпшити методи зв'язку між кораблями"
TUR_streamline_communication_methods_between_ships_desc:0 "Більшість обладнання на наших кораблях застаріла і ненадійна."
TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect:1 "Прийняти нові правила повітряної безпеки"
TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect_desc:0 "Ми завжди пишалися тим, що знаходимося на вістря європейських авіаційних інновацій, але при цьому наші пілоти відомі своєю безрозсудною вдачею."
TUR_etatism_crisis_1:0 "Зростаюча інфляція"
TUR_etatism_crisis_1_desc:0 "Одночасно підтримувати етатистську модель економіки з військовою виявилося непросто."
TUR_etatism_crisis_3:0 "Погіршення економічної кризи"
TUR_etatism_crisis_4_desc:0 "$TUR_etatism_crisis_1_desc$ Якщо нічого не робити з цього приводу, ми можемо зруйнувати власну економіку."
TUR_the_fading_father_category_desc:0 "Батько Турків, Мустафа Кемаль Ататюрк, хворіє все частіше. Ми мусимо прийняти сумну реальність, в якій наш месія та батько-засновник країни може і не побачити, як [ROOT.GetNameDef] переживе нинішню світову кризу. \n\nТе стан здоров'я Ататюрка: [ROOT.GetAtaturkHealthBar].\n"
TUR_ataturk_health_worsening_crisis_desc:0 "Мустафа Кемаль Ататюрк старіє, і його напади хвороби будуть все сильнішими. Скільки ще залишилося до того, як Батько Турків захворіє настільки, що вже не зможе оговтатися?"
TUR_seek_treatment_for_ataturk_desc:0 "Щоб наш Газі прожив ще кілька років, необхідно зняти з нього частину непростих обов'язків з управління країною. Ми мусимо відправити його в кругосвітню подорож і надати лікування у найкращих санаторіях світу та відпочинок на найкращих курортах."
TUR_worsen_ataturks_health_effect_tt:0 "§YМустафа Кемаль Ататюрк§! буде менш ефективним лідером у зв'язку зі §Rслабким здоров'ям§!."
TUR_retire_ataturk_desc:0 "Неприємно думати про таке, але, можливо, нашому Газі краще провести свої останні дні з сім'єю в подорожі континентом? Ми не можемо одноосібно розпоряджатися його життям — не після всіх його жертв на благо країни і народу."
TUR_ataturk_health_poor_tt:0 "§YМустафа Кемаль Ататюрк§! вважатиметься §Yнездоровим§!."
TUR_ataturk_health_terminal_tt:0 "§YМустафа Кемаль Ататюрк§! буде переведений на паліативну допомогу у зв'язку з його §Yневиліковним захворюванням§!."
the_national_oath_category_desc:0 "Османській імперії судилося впасти, це було так само неминуче, як і необхідно. Коли в 1923 році нам довелося підписати Лозаннський мирний договір, ми втратили набагато більше, ніж розраховували. Вже давно настав час повернути вкрадене у нас."
restore_the_borders_of_1920_desc:0 "З цим проголошенням Лозаннський мирний договір нарешті припиняє свою дію, і ми стаємо по-справжньому вільні від ярма імперіалізму."
form_turan_category_desc:0 "Довгий час Туран здавався нам швидше фантазією, ніж реальністю, але тепер ми маємо можливість об'єднати всі тюркські народи світу під одним прапором. Хіба можна її упускати?"
form_turan_desc:0 "З об'єднанням Турану утвердиться наш статус світової наддержави. Більше тюркські народи ніколи не терпітимуть утисків від інших держав."
BUL_internal_factions_desc:1 "Численні громадські та політичні фракції Болгарії щосили намагаються схилити на свій бік уряд або налаштувати проти нього народ. Болгарський уряд має визначитися з цілями і вирішити, хто служить його інтересам, а хто становить загрозу і повинен зникнути на благо нації."
BUL_ZVENO_TOOLTIP:0 "[GetZvenoName] — націоналістична організація, заснована військовими офіцерами і очолювана Кімоном Ґеорґієвим.\n[GetZvenoName] закликає до своїх лав офіцерів збройних сил і згодом може влаштувати лад."
BUL_BS_TOOLTIP:0 "[GetBsName] — соціал-демократи, які підтримують широкі класові союзи.\n[GetBsName] користуються серйозним впливом серед робітників і профспілок і організують страйки, коли не можуть знайти."
BUL_BZNS_TOOLTIP:0 "[GetBznsName] — заборонена в 1934 році політична організація, що діяла в аграрному секторі. \n[GetBznsName] має величезний вплив у сільськогосподарських регіонах."
BUL_NSM_TOOLTIP:0 "[GetNsmName] — ультраправа організація, очолювана вихідцем зі Звена Александиром Цанковим. \n[GetNsmName] постарається здобути підтримку народу, організацію."
BUL_reduced_faction_interaction_cost_tt:0 "Вартість рішення щодо активації будь-якого §Yкерування фракціями§! знижується вдвічі."
BUL_reduced_communist_oppression_cost_tt:0 "Вартість рішення щодо репресій §Yшироких соціалістів§! знижено вдвічі."
BUL_improved_faction_effects_tt:0 "Збільшено вплив на фракції для всіх рішень щодо §Yуправління фракціями§!."
BUL_reduced_faction_interaction_cooldown_tt:0 "Рішення по §Yуправлінню фракціями§! будуть швидше виконуватися і будуть доступними після активації."
BUL_a_royal_visit_desc:0 "Щоб підвищити свою популярність серед населення, цар Боріс відвідає з візитом [GetDestinationName]. У ході візиту цар активно спілкуватиметься з підданими; ми ж простежимо, щоб якомога більше фотографій було зроблено та надіслано пресі."
