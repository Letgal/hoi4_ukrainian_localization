BUL_unlock_further_decisions_in_the_chain_tt:0 "Відкриває наступні рішення в ланці."
BUL_repress_faction_tt:0 "Не дає дисидентам з цієї фракції чинити проблеми у найближчому майбутньому."
BUL_bzns_media_banned_flag:0 "Заборонені ЗМІ £faction_bul_bzns §YЗемлеробського національного союзу§!."
BUL_nsm_media_banned_flag:0 "Заборонені ЗМІ £faction_bul_nsm §YНародного соціального руху§!."
BUL_impending_zveno_coup_size_tt:0 "Прихильники фракції [GetZvenoName] починають громадянську війну.\nРозмір збройних сил ланки залежить від його популярності."
BUL_macedonian_revolutionary_organizations_cooperation_desc:0 "У потенційній болгарській окупації, яка може статися в найближчому майбутньому, нам потрібна буде допомога Македонії. ВМРО може стати ідеальним інструментом пропаганди проболгарських настроїв у регіоні та в довгостроковій перспективі забезпечити."
BUL_macedonian_revolutionary_organizations_hostile_desc:0 "Надто довго ВМРО була бичем усіх Балкан. Ми мусимо розправитися з її осередками, які досі діють у Болгарії, заарештувати учасників, більше схожих на бандитів, ніж на революціонерів, і нарешті покінчити з їхнім царством терору."
BUL_repress_imro_propaganda_desc:0 "Ми маємо влаштувати національну кампанію пропаганди проти ВМРО, публічно засуджуючи цю організацію у промовах, на мітингах та демонстраціях."
BUL_repress_imro_persecute_activists_desc:0 "Ми розшукаємо і будемо судити всіх революційних агітаторів та активістів, які діють у наших межах."
BUL_repress_imro_destroy_organization:0 "Знищити залишки ВМРО"
BUL_repress_imro_destroy_organization_desc:0 "Ми проведемо вздовж македонського кордону військову операцію, щоб викорінити ВМРО раз і назавжди."
BUL_support_imro_make_contacts_desc:0 "Ми таємно зв'яжемося з ВМРО і дамо лідерам цієї організації зрозуміти, що їхня співпраця з болгарським урядом буде вкрай вигідна обом сторонам."
BUL_support_imro_supply_activists:0 "Забезпечувати активістів ВМРО"
BUL_support_imro_supply_activists_desc:0 "Ми постачатимемо ВМРО зброю, щоб вона змогла вторгнутися до Югославії та Грецької Македонії, дестабілізувавши регіон."
BUL_support_imro_prepare_bulgarian_occupation_desc:0 "ВМРО має організувати болгарські комітети, які негайно візьмуть на себе місцеву владу у разі окупації регіону Болгарією."
BUL_support_imro_militias_desc:0 "Ми маємо скористатися досвідом македонських революціонерів та утворити дивізії ополченців ВМРО, які будуть служити в нашій армії."
BUL_support_imro_garrisons:0 "Гарнізонна служба ВМРО"
BUL_support_imro_garrisons_desc:0 "Членам ВМРО буде простіше відігравати роль миротворців у власному регіоні, і тому їм потрібно доручити службу в наших зонах окупації по всій Македонії."
BUL_macedonian_revolutionary_organizations_foreign_desc:0 "Проболгарська організація ВМРО, яка з давніх-давен отруює життя Балканам, отримала від Болгарії підтримку та озброєння для дестабілізації нашої країни та поширення проболгарських симпатій серед населення. З цією організацією і її терором час розквитатися."
BUL_repress_imro_foreign_desc:0 "Ми розшукаємо і будемо судити всіх революційних агітаторів та активістів, які діють у наших межах."
BUL_destroy_imro_foreign_desc:0 "Ми мусимо провести військову операцію на всій території Македонії, щоб викорінити ВМРО раз і назавжди."
BUL_destroy_imro_divisions_macedonia_tt:1 "Має менш ніж §Y2 піхотних§! дивізій у §YСофії§! вздовж кордону з §YМакедонією§!"
BUL_destroy_imro_divisions_central_macedonia_tt:1 "Має менш ніж §Y4 піхотних§! дивізій у §YПловдіві§! вздовж кордону з §YЦентральною Македонією§!"
BUL_destroy_imro_divisions_thrace_tt:1 "Має менш ніж §Y4 піхотних§! дивізій у §YПловдіві§! вздовж кордону з §YФракією§!"
BUL_macedonian_affairs_ongoing_flag:0 "Є інше активне рішення ВМРО"
skirmishes_against_imro:0 "Сутички з ВМРО"
widespread_bulgarian_sentiment_01:0 "Поширені проболгарські настрої"
BUL_destroy_imro_foreign_tt:0 "Видаляє осердні болгарські землі в македонських областях. [ROOT.GetAdjective]і осердні землі відновляться."
BUL_the_fatherland_front_desc_planning:0 "Лідери §YВітчизняного фронту§! готують переворот.\nРано чи пізно вони будуть шукати підтримки фракцій [GetZvenoName], [GetBsName] та [GetBznsName].\nМи можемо зробити певні дії, щоби схуднути уряду:\n- Нейтралізувати та заарештувати лідерів §YВітчизняного фронту§!і співчуваючих йому.\n- Знищити або інтегрувати всі організації, з якими ті можуть вийти на зв'язок.\n- Маючи менше 1 од. §Yпідтримки комунізму§!, ми зможемо завдати вирішального удару §YВітчизняному фронту§!."
BUL_the_fatherland_front_desc_coup:0 "Лідери Вітчизняного фронту запланували переворот і тепер чекають відповідного моменту, щоб ударити.\nІмовірність перевороту:\nБазове значення: §Y10%§![GetAtWarFfPercentage][GetAllyAtWarFfPercentage][GetSovNeighborFfPercentage] [GetCommunistSovFfPercentage]"
BUL_ff_impending_coup_mission_desc: "Лідери §YВітчизняного фронту§! готуються влаштувати переворот."
BUL_ff_approaching_zveno_mission: "§YВітчизняний фронт§! виходить на зв'язок із $BUL_zveno_name_ins$"
BUL_ff_approaching_zveno_mission_desc:0 "§YВітчизняний фронт§! пропонує фракції [GetZvenoName] приєднатися до перевороту."
BUL_ff_approaching_bs_mission: "§YВітчизняний фронт§! виходить на зв'язок із $BUL_bs_name_ins$"
BUL_ff_approaching_bs_mission_desc:0 "§YВітчизняний фронт§! пропонує фракції [GetBsName] приєднатися до перевороту."
BUL_ff_approaching_bzns_mission: "§YВітчизняний фронт§! виходить на зв'язок із $BUL_bzns_name_ins$"
BUL_ff_approaching_bzns_mission_desc:0 "§YВітчизняний фронт§! пропонує фракції [GetBznsName] приєднатися до перевороту."
BUL_ff_root_out_sympathizers_desc:0 "Тих, хто публічно співчуває справі Вітчизняного фронту та підтримує його ідеали, потрібно заарештувати та судити."
BUL_ff_massive_arrests_desc:0 "Щоб покінчити з загрозою, що походить від Вітчизняного фронту, потрібнл вжити суворих заходів. Ми влаштуємо масові рейди і заарештуємо всіх, хто пов'язаний із цією організацією."
BUL_ff_deal_the_final_blow_desc:1 "Ми серйозно послабили комуністів, доля революції Вітчизняного фронту тепер висить на волосині — і цю волосину час обрубати!"
BUL_ff_approaching_faction_timer_effects_tt:0 "Фракція приєднається до Вітчизняного фронту, віднімаючи дні з тривалості завдання §YНеминучий переворот Вітчизняного фронту§! залежно від §Yпопулярності фракції§!. §YЛояльність фракції§!"
BUL_ff_approaching_faction_cw_effects_tt:0 "Якщо ця фракція приєднається до Вітчизняного фронту, повстання буде посилене."
BUL_ff_preventive_action_taken_tt:0 "Шанс організації перевороту Вітчизняним фронтом знижується на §G[?BUL.BUL_ff_preventive_actions_base_value]%§!.\nМаксимальне значення — §Y[?BUL.BUL_ff_preventive_actions_cap_val]§!"
BUL_rearmament_desc:0 "Після поразки у Великій війні та укладення Ньойїського договору наша армія зазнала суворих обмежень. Зараз у Європі настають непрості часи, і, якщо ми хочемо зберегти територіальну цілісність Болгарії та свободу її народу, ми мусимо знайти спосіб позбавитися цих обмежень і на відновлювати армію." # Œ
BUL_demonstrate_our_policies_of_peace_desc:0 "Якщо ми хочемо обговорити наше переозброєння з британським урядом, потрібно закінчити територіальні суперечки із сусідами."
BUL_pressure_to_lift_army_restrictions:0 "Змусити скасувати обмеження на армію"
BUL_pressure_to_lift_army_restrictions_desc:0 "Ми мусимо натиснути на державу [ENG.GetNameDef], щоб вона нарешті погодилася зняти всі обмеження, накладені на нашу армію."
BUL_refuse_army_restrictions:0 "Відмовитися дотримуватись обмежень на армію"
BUL_refuse_army_restrictions_desc:0 "Тепер, коли нас підтриму[GetBulgarianFactionName], нам не потрібна згода держави [ENG.GetNameDef], щоби почати переозброєння армії."
BUL_rearmament_negotiations_ongoing_flag:0 "Зараз веде переговори щодо переозброєння армії"
BUL_rearmament_main_factors_tt:0 "\nОсновні фактори, які вплинуть на [ENG.GetAdjective]е рішення:\n§G- Публічне засудження ВМРО\n- Хороші відносини з державою §Y[ENG.GetNameWithFlag]§!\n- Виконання фокусу §Y$BUL_treaty_of_perpetual_friendship$§! або §Y$BUL_the_salonika_agreement$§!\n- Схильність до демократії\n- Однаковий тип уряду з державою §Y[ENG.GetNameWithFlag]§!§!\n§R- Погані відносини з державою §Y[ENG.GetNameWithFlag]§!\n- Підтримка ВМРО\n- Призначення Боґдана Філова на посаду радника або лідера держави§!"
BUL_purchase_equipment_desc:0 "[ROOT.GetAdjective]а промисловість відстала і не може виробляти сучасну зброю з достатньою швидкістю. Нам потрібно звернутися до більш розвинених у цьому відношенні держав, які можуть забезпечити нас потрібним військовим спорядженням."
BUL_purchasing_infantry_equipment_flag:0 " Закуповує піхотне спорядження в іншого постачальника"
BUL_purchasing_artillery_flag:0 "Закуповує артилерію в іншого постачальника"
BUL_purchasing_military_vehicles_flag:0 "Закуповує техніку в іншого постачальника"
BUL_purchasing_armor_flag:0 "Закуповує бронетехніку в іншого постачальника"
BUL_purchasing_aircraft_flag:0 "Закуповує літаки в іншого постачальника"
BUL_ships_purchase_rejected_flag:0 "  За останні 180 днів відмовлено в продажі Болгарії кораблів"
BUL_purchase_ships_undetermined_tt:0 "Якщо наша пропозиція буде прийнята, ми виберемо, що придбати: §Y3 підводні човни§!, §Y2 есмінці§! або §Yлегкий крейсер§!."
BUL_foreign_agreements_desc:0 "Ми мусимо зосередитись на укладенні вигідних угод з провідними іноземними компаніями, які бажають заснувати у Болгарії свої філії або інвестувати у розвиток нашої промисловості."
BUL_uranium_concession_agreement:0 "Концесія про видобуток урану з державою [FROM.GetNameDef]"
BUL_uranium_concession_agreement_desc:0 "Ми зможемо отримати максимум користі з уранових покладів у нашій землі, якщо будемо діяти наодинці. Куди вигідніше, причому для обох сторін, буде укласти контракт про видобуток із нашими союзниками, обмін на цінні матеріали та продукцію для вітчизняної індустрії та сільського господарства."
BUL_negotiate_claims_in_the_balkans_desc:0 "Перш ніж йти одним курсом з будь-якої з провідних держав, ми мусимо обговорити з Німеччиною наші територіальні претензії. Напруга в міжнародних відносинах зростає, і Болгарія підтримає лише ту країну, яка запропонує їй кращі."
BUL_demand_our_historical_claims:0 "Вимогти свої історичні претензії"
BUL_secure_occupation_in_balkan_state:0 "Окупувати область [FROM.GetName]"
BUL_secure_occupation_in_balkan_state_desc:0 "Ми мусимо зіграти роль миротворців на Балканах і запропонувати союзникам дарувати нам право на управління їх окупованими територіями в регіоні. Таким чином [ROOT.GetFactionName] зможе передислокувати гарнізони для зміцнення позицій."
BUL_secure_occupation_in_balkan_state_tt:0 "(У країнах з малими §Yлюдськими ресурсами§! та §Yпіхотним спорядженням§! ймовірність згоди підвищена)"
BUL_bulgarian_reintegration_campaign:1 "Кампанія з болгарської реінтеграції в області [FROM.GetName]"
BUL_align_bulgaria:0 "Встановити дружній режим у Болгарії"
BUL_align_bulgaria_desc:0 "Десятиліттями наші дипломатичні відносини з Болгарією були дружніми, і завдяки нашій фінансовій допомозі болгарський уряд зміг виплатити свій величезний борг. Настав час закликати Болгарію офіційно стати союзником держави [GER.GetNameDef]."
BUL_germany_donate_fighters:0 "Пожертвувати Болгарії винищувачі"
BUL_germany_donate_fighters_desc:0 "Ми пожертвуємо нещодавно відновленої болгарської авіації невелику кількість літаків."
BUL_germany_demand_military_access:0 "Вимогти право проходу військ крізь Болгарію"
BUL_germany_demand_military_access_desc:0 "Навіть якщо Болгарія не приєднується до нашої наступальної операції на Балканах, ми мусимо вимогти право проходу військ по її території, щоби наші війська могли використовувати болгарський кордон як плацдарм, з якого здійснюватиметься вторгнення до Греції."
BUL_germany_demand_replacement_of_bulgarian_prime_minister:0 "Домогтися заміни болгарського прем'єр-міністра"
BUL_germany_demand_replacement_of_bulgarian_prime_minister_desc:0 "Болгарський прем'єр-міністр Ґеорґій Кьосеіванов показав себе некомпетентним політиком. [BUL.GetLeader] може прислухатися до нашої пропозиції замінити його на когось більш здібного та ближчого до наших ідеалів, як-от Боґдана Філова."
BUL_donate_aircraft_tt:0 "Якщо [BUL.GetNameDef] прийме нашу пожертву, це поліпшить її думку про нас і сприятиме співпраці між нашими країнами."
BUL_the_balkan_federation_dream:0 "Мрія про Балканську федерацію"
BUL_the_balkan_federation_dream_desc:0 "[ROOT.GetNameDefCap] очолить створення сильної Балканської Федерації, здатної протистояти численним ворогам пролетаріату, і змусить балканські країни зрозуміти, що для перемоги нам необхідно виховати в людях дух співпраці та солідарності, що врешті-решт приведе до об'єднання Балканського Союзу..."
BUL_develop_balkan_federation_project_desc:0 "Необхідно зібрати експертів у різних галузях, наприклад в економіці, індустрії, політиці та соціології, і розібратися в причинах провалу проєкту Балканської федерації в 1920-х рр. Після цього треба розробити новий, поліпшений і інклюзивний проєкт, всім балканським націям буде однаково шанобливим."
BUL_balkan_federation_propaganda_desc:0 "Ми організуємо масштабну кампанію пропаганди в державі [FROM.GetNameDef], щоби забезпечити проєкту Балканської федерації підтримку [FROM.GetAdjective]ого пролетаріату."
BUL_destabilize_country_desc:0 "Необхідно впровадити [ROOT.GetAdjective]их агентів у державу [FROM.GetNameDef], щоби зібрати активістів, які симпатизують проєкту федерації, навчити їх основам і створити озброєні партизанські загони для дестабілізації країни."
BUL_fight_alongside_country_comrades:0 "Битися пліч-о-пліч із нашими [FROM.GetAdjective]ими товаришами"
BUL_fight_alongside_country_comrades_desc:0 "Ми мусимо підтримати наших товаришів з держави [FROM.GetNameDef] і виступити на їхньому боці у [FROM.GetAdjective]ій громадянській війні." # прим. для розш.: використ. неідеологічну назву
BUL_fight_alongside_country_comrades_join_cw_tt:0 "§Y[ROOT.GetNameWithFlag]§! приєднається до громадянської війни на стороні держави §Y[FROM.GetNameWithFlag]§!."
BUL_balkan_federation_industrial_aid:0 "Промислова допомога державі [FROM.GetNameDef]"
BUL_balkan_federation_industrial_aid_desc:0 "Наразі ми підтримуємо [FROM.GetAdjective]ий уряд, щоб держава [FROM.GetNameDef] могла наростити промисловість, перш ніж приєднатися до альянсу [ROOT.GetFactionName]."
BUL_balkan_federation_economic_aid:0 "Економічна допомога державі [FROM.GetNameDef]"
BUL_balkan_federation_economic_aid_desc:0 "Наразі ми підтримуємо [FROM.GetAdjective]ий уряд грошима, щоб держава [FROM.GetNameDef] могла запобігти занепаду промисловості перш ніж приєднатися до альянсу [ROOT.GetFactionName]."
BUL_balkan_federation_military_aid:0 "Військова допомога державі [FROM.GetNameDef]"
BUL_balkan_federation_military_aid_desc:0 "Наразі ми надаємо військову підтримку [FROM.GetAdjective]ому уряду, проводячи операцію з виявлення дисидентських осередків у сільській місцевості навколо області [FROM.Capital.GetName]. Це необхідно зробити перш ніж держава вступить в альянс [GetFactionName]."
BUL_balkan_federation_project_ready_flag:0 "Проєкт Балканської федерації готовий"
BUL_balkan_federation_demand_turkish_territory:0 "Вимогти турецькі території"
BUL_balkan_federation_demand_turkish_territory_desc:0 "Ми надішлемо делегацію, з якою [TUR.GetLeader] обговорить передачу [TUR.GetAdjective]их територій на Балканах під контроль держави [BUL.GetNameDef]."
BUL_brainwash_political_prisoners:0 "Промити мізки політв'язням"
BUL_brainwash_political_prisoners_desc:0 "Ми виберемо політичного ув'язненого і виконаємо брудну роботу його руками. Навіть якщо план царевбивства провалиться, зв'язків із нашим урядом не знайде ніхто."
BUL_persuade_faction_members_desc:0 "Ми запропонуємо величезні гроші одному з членів уряду, налаштованих проти царя, щоб той зайнявся пошуками відповідного виконавця нашого плану."
BUL_draw_up_a_plan_for_regicide:0 "Розробити план царевбивства"
BUL_draw_up_a_plan_for_regicide_desc:0 "Час завершити останні приготування та визначити місце та час операції."
BUL_seek_foreign_support:0 "Шукати допомогу за кордоном"
BUL_seek_foreign_support_desc:0 "Необхідно знайти підтримку за кордоном і не просто делікатно усунути царя, але підготувати максимально правдоподібну офіційну заяву уряду для населення."
BUL_execute_plan_desc:0 "З'явилася чудова нагода для втілення плану в життя! \nЗемля пухом, Борісе..."
BUL_has_repressed_faction_tt:0 "Репресована фракція"
BUL_has_imprisoned_faction_leaders_tt:0 "Лідери фракції ув'язнені"
BUL_has_integrated_faction_tt:0 "Інтегрована фракція"
BUL_seek_foreign_support_variable_reduction_tt:0 "Зменшує час підготовки вбивства царя Боріса."
BUL_seek_foreign_support_reduced_stability_penalty_tt:0 "Знижує штраф на стабільність після смерті царя."
BUL_assassin_persuaded_flag:0 "Вдалося промити мізки політичному в'язню або переконати члена фракції"
BUL_the_fate_of_the_balkans_dec_cat_desc:0 "Іноземні держави вже дуже давно не можуть відвести погляд від Балкан... \nАле часи змінилися: ми стали сильнішими, і тепер [ROOT.GetNameDef] цілком може претендувати на перевагу на Балканах."
BUL_fate_of_the_balkans_influence_government_desc:0 "Ми зв'яжемося з [FROM.GetAdjective]ими міністрами, щоб шляхом підкупу або примусу змінювати рішення їхнього уряду відповідно до наших інтересів і переконатися, що [ROOT.GetNameDef] залишиться в максимальному вигра."
BUL_fate_of_the_balkans_influence_government_tt:0 "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! з більшою ймовірністю підкориться Болгарії в майбутньому."
BUL_fate_of_the_balkans_influence_government_autonomy:0 "Проболгарська кампанія пропаганди"
BUL_fate_of_the_balkans_ultimatum_desc:0 "Ми організуємо зустріч з [FROM.GetAdjective]им урядом і змусимо їх вступити в альянс [ROOT.GetFactionName] в обмін на [ROOT.GetAdjective]ий захист. Декому це дуже не сподобається."
BUL_fate_of_the_balkans_ultimatum_tt:1 "\nФактори, які впливають на те, чи погодиться [FROM.GetFlag]§Y[FROM.GetNameDefCap]§!: [ROOT.GetUltimatumOpinion] [ROOT.GetUltimatumStrength][ROOT.GetUltimatumStrength][ROOT.GetUltimatumInfluence] [ROOT.GetUltimatumNeighbor] [ROOT.GetUltimatumMajor]"
BUL_fate_of_the_balkans_bring_back_state:0 "Повернути область [FROM.GetName]"
BUL_fate_of_the_balkans_bring_back_state_desc:0 "Ми надішлемо дипломатів у державу [FROM.Controller.GetNameDef] і вимагаємо передати область [FROM.GetName] державі [ROOT.GetNameDef], якій він належить по праву."
BUL_fate_of_the_balkans_demand_submission:0 "Підкорити державу [FROM.GetNameDef]"
BUL_fate_of_the_balkans_demand_submission_desc:0 "[ROOT.GetAdjective]а делегація відправиться в [FROM.GetAdjective]у столицю та виможе визнати державу [ROOT.GetNameDef] володарем держави [FROM.GetName]."
BUL_fate_of_the_balkans_demand_submission_tt:0 "Якщо боєздатність армії держави [FROM.GetNameDef] нижча, шанс підпорядкувати її підвищується."
BUL_dominance_in_the_black_sea_mission_desc:0 "Необхідно взяти під контроль Чорне море, убезпечити узбережжя та захопити нові території для розширення виробництва бойових кораблів та зміцнення болгарського панування на морських просторах."
BUL_dominance_in_the_aegean_sea_mission_desc:0 "Необхідно взяти під контроль Егейське море, убезпечити узбережжя та захопити нові території для розширення виробництва бойових кораблів та зміцнення болгарського панування на морських просторах."
BUL_dominance_in_the_adriatic_sea_mission_desc:0 "Необхідно взяти під контроль Адріатичне море, убезпечити узбережжя та захопити нові території для розширення виробництва бойових кораблів та зміцнення болгарського панування на морських просторах."
BUL_appoint_tsankov:0 "Призначити Александира Цанкова прем'єр-міністром"
BUL_appoint_tsankov_desc:0 "Настав час переходити до радикальніших політичних заходів. Ніхто так не підходить на роль лідерів країни, як Александир Цанков та його Народний соціальний рух."
BUL_appoint_georgiev:0 "Призначити Кімона Ґеорґієва прем'єр-міністром"
BUL_appoint_georgiev_desc:0 "Кімон Ґеорґієв перетворився на одну з найбільш значущих фігур Вітчизняного фронту. Враховуючи всі його переваги, настав час визнати, що [ROOT.GetNameDef] заслуговує саме на такого прем'єр-міністра."
BUL_balkan_confederation_industrial_investment:0 "інвестиції у промисловість держави [FROM.GetNameDef]"
BUL_balkan_confederation_industrial_investment_desc:0 "Ми зможемо вплинути на [FROM.GetAdjective]ий уряд, якщо переконаємо [BUL.GetAdjective]их промислових магнатів вкласти гроші у відкриття [BUL.GetAdjective]их філій у державі [FROM.GetName], наш контроль над нею."
BUL_balkan_confederation_capital_injection:0 "[FROM.GetNameDef] отримає вливання капіталу"
BUL_balkan_confederation_capital_injection_desc:0 "Ми надамо фінансову підтримку [FROM.GetAdjective]им компаніям, які перебувають у важкому становищі, стабілізуємо фінансовий сектор і зміцнимо [BUL.GetAdjective]ий контроль над економікою держави [FROM.GetNameDef]."
BUL_balkan_confederation_balkan_summit:0 "Організувати Балканський з'їзд"
BUL_balkan_confederation_balkan_summit_desc:0 "Ми запросимо всі незалежні балканські країни взяти участь у Балканському з'їзді. Ця подія дозволить нам поступово просувати свої ідеї та збільшувати вплив Болгарії у країнах регіону."
BUL_balkan_confederation_ai_tt:0 "§Y[FROM.GetNameWithFlag]§! з більшою ймовірністю погодиться на наші дипломатичні пропозиції."
