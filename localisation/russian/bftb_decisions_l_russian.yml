#BUL_ZVENO_TOOLTIP:0 "[GetZvenoName] is a nationalist organization founded by army officers and currently led by Kimon Georgiev.\nThe [GetZvenoName] will appeal to army officers to join their organization and, with time, could even attempt to coup the government and impose a military dicatatorship."
#BUL_BS_TOOLTIP:0 "[GetBsName] are social-democrats supporting broad class alliances.\nThe [GetBsName] have a great influence among the industrial workers and the Unions, and will call for general strikes if they are disloyal towards the government."
#BUL_BZNS_TOOLTIP:0 "[GetBznsName] is a political organization banned in 1934 and devoted to questions concerning agriculture.\nThe [GetBznsName] have a great influence in the rural regions of the country and will attempt to gain popularity among farmers."
#BUL_NSM_TOOLTIP:0 "[GetNsmName] is a far-right organization led by the former Zveno member Aleksandar Tsankov.\nThe [GetNsmName] will attempt to gain popularity among the masses by organizing demonstrations and protests throughtout the country."
BUL_LOYALTY_TOOLTIP: "§YЛояльність§! відображає бажання фракції співпрацювати з урядом.\nЧим вища §Yлояльність§!, тим менша ймовірність того, що фракція буде протистояти уряду.\nПерш ніж інтегрувати фракцію в уряд, необхідно виконати певні рішення для зближення її членів з урядом і збільшення її §Yлояльності§! до 100."
BUL_POPULARITY_TOOLTIP: "§YПопулярність§! відображає пітримку, яку фракція отримує від певних верств населення (будь то військові, пролетарські, селянські або радикально праві).\nЧим вища §Yпопулярність§!, тим більша ймовірність того, що фракція буде протистояти уряду.\nПерш ніж знищити фракцію, необхідно виконати певні рішення для її послаблення та зменшення її §Yпопулярності§! до 0."

