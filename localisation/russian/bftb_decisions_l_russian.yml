BUL_the_fate_of_the_balkans_dec_cat: "Доля Балкан"
#BUL_the_fate_of_the_balkans_dec_cat_desc:0 "Bulgaria has long been subject to the interests and whims of foreign powers...\nBut times have changed, our country has grown stronger and [ROOT.GetName] is now in a position to assert its supremacy in the Balkans."
BUL_fate_of_the_balkans_influence_government: "Вплинути на [FROM.GetAdjective]ий уряд"
#BUL_fate_of_the_balkans_influence_government_desc:0 "We will establish contact with [FROM.GetAdjective] ministers to influence the decisions of their government in accordance with our interests, inducing them to favor the foreign policies most convenient for [ROOT.GetName], either through bribery or coercion."
#BUL_fate_of_the_balkans_influence_government_tt:0 "§Y[FROM.GetFlag][FROM.GetNameCap]§! will be more inclined to submit to Bulgaria in the future."
#BUL_fate_of_the_balkans_influence_government_autonomy:0 "Pro-Bulgarian Propaganda Campaign"
BUL_fate_of_the_balkans_ultimatum: "Ультиматум державі [FROM.GetName]"
#BUL_fate_of_the_balkans_ultimatum_desc:0 "We will organize a meeting with the [FROM.GetAdjective] government to pressure them to join the [ROOT.GetFactionName] in exchange for [ROOT.GetAdjective] protection. And we shall also make it clear that our government will not take a [FROM.GetAdjective] refusal lightly."
#BUL_fate_of_the_balkans_ultimatum_tt:1 "\nFactors affecting [FROM.GetFlag]§Y[FROM.GetNameCap]§!'s willingness to accept: [ROOT.GetUltimatumOpinion] [ROOT.GetUltimatumStrength] [ROOT.GetUltimatumIdeology] [ROOT.GetUltimatumFaction] [ROOT.GetUltimatumInfluence] [ROOT.GetUltimatumNeighbor] [ROOT.GetUltimatumMajor]"
