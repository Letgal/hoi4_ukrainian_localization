SPR_the_inevitable_civil_war: "Неминуча громадянська війна"
SPR_the_inevitable_civil_war_desc: "Після виборів громадянська війна стала майже безсумнівною. [Root.GetSCWsideloc] Ми мусимо перехопити ініціативу та забезпечити контроль над національними гарнізонами."
SPR_NATIONALISTS_INSTRUCTIONS: "Важливо, щоби ми не затягувалися занадто довго, щоби не дати республіканцям час підготувати свій захист."
SPR_REPUBLICANS_INSTRUCTIONS: "Ми мусимо відкласти громадянську війну, наскільки це можливо, давши нам час підготуватися до націоналістичного повстання."
spa_civil_war_divisions_counter_full_breakdown: "Якщо громадянська війна почнеться зараз, [SPA.GetNameDefCap] почне її з [?SPR.spa_civil_war_divisions_counter_var|+0] §Hдивізіями§!.\n"
spa_civil_war_divisions_counter_icon_value: "[?SPR.spa_civil_war_divisions_counter_var|0H]"
spr_civil_war_divisions_counter_full_breakdown: "Якщо громадянська війна почнеться зараз, Республіканська Іспанія почне її з [?SPR.spr_civil_war_divisions_counter_var|+0] §Hдивізіями§!.\n"
spr_civil_war_divisions_counter_icon_value: "[?SPR.spr_civil_war_divisions_counter_var|0H]"
SPR_the_inevitable_civil_war_map_category_name: "Оберіть, де би Ви хотіли змінити вплив на гарнізон"
SPR_opposition_civil_war_preparations: "Підготовка опозиції до громадянської війни"
SPR_opposition_civil_war_preparations_desc: "Поки ми докладаємо зусиль, щоб зірвати кожен їхній крок, наші вороги не сидять склавши руки. Нам варто пам'ятати про їхні дії, готуючись до майбутнього конфлікту."
SPR_civil_war_offensives: "Наступальні операції громадянської війни"
SPR_civil_war_offensives_desc: "Проблеми з забезпеченням наших фронтових військ ускладнюють ефективний наступ на опорні пункти противника. Ми мусимо планувати й адекватно розширювати склади техніки на передовій задовго до підготовки будь-яких великих наступальних операцій."
SPR_civil_war_offensives_map_category_name: "Оберіть, де би Ви хотіли підготувати наступ"
SPA_military_plot_nationalists: "Військова змова"
SPA_military_plot_nationalists_desc: "Ми готуємося до повалення уряду, але щоби не допустити повторення невдалої спроби 1932 року, ми мусимо забезпечити собі достатню підтримку серед народу, перш ніж розпочати наш переворот. Час має бути обраний ідеально!"
SPR_military_plot_republicans: "Військова змова"
SPR_military_plot_republicans_desc: "До нас дійшли чутки про зловісну змову з метою повалення уряду, і, незважаючи на наш нещодавній досвід подібних спроб перевороту, ми жахливо не готові до чергової спроби. Ми мусимо перешкоджати їхнім планам, де тільки можемо, та затримати їх, щоби дати собі час підготуватися."
SPA_primo_de_rivera_speech: "Промова Прімо де Рівери"
SPA_primo_de_rivera_speech_desc: "Хосе Антоніо Прімо де Рівера — один із засновників Іспанської Фаланги. Він оратор, який критикує демократію; можливо, варто заохотити його до подальших виступів, щоби збільшити нашу народну підтримку та ще більше дестабілізувати країну."
SPA_primo_de_rivera_imprisoned: "Прімо де Рівера був заарештований"
SPR_inevitable_civil_war_in_progress_flag: "Рішення «Неминуча громадянська війна» прогресує"
SPR_imprison_primo_de_rivera: "Заарештувати Прімо де Ріверу"
SPR_imprison_primo_de_rivera_desc: "Хосе Антоніо Прімо де Рівера вже достатньо потурбував країну своїми безперервними запальними промовами. Ми заарештуємо його та триматимемо там, де зможемо наглядати за ним. Голос Фаланги мусить замовкнути."
SPR_imprison_primo_de_rivera_tt: "Запобігає подальшим запальним промовам Прімо де Рівери.\n"
SPR_primo_de_rivera_first_speech: "Прімо де Рівера зробив свою першу промову"
SPA_political_assassination: "Політичне вбивство"
SPA_political_assassination_desc: "Наші політичні опоненти стають для нас сіллю в оці, схиляючи на свій бік людей, яких інакше можна було б схилити на наш бік. Тактично усунувши одного з наших ключових опонентів, ми можемо послабити тиск на нас і дати нашому посланню більше шансів бути почутим."
SPR_political_arrest: "Політичний арешт"
SPR_political_arrest_desc: "Наші політичні вороги вдаються до вбивств, щоби донести свою думку до людей. Ми не можемо з цим миритися — винні мають бути притягнуті до відповідальності!"
SPA_political_assassination_flag: "Політичне вбивство сталося"
SPA_sway_leader_loyalty: "Домогтися лояльності командувача"
SPA_sway_leader_loyalty_desc: "Маючи правильні засоби переслідування, ми цілком можемо розширити нашу підтримку серед провідних офіцерів іспанської армії. Їхня підтримка, коли прийде час, може виявитися неоціненною."
SPA_swayed_leader_loyalty_flag: "Лояльність похитнулася"
SPR_secure_leader_loyalty: "Забезпечити лояльність командувача"
SPR_secure_leader_loyalty_desc: "До нас дійшли чутки, що лояльність одного з наших раніше відданих воєначальників під питанням. Ми мусимо забезпечити його лояльність, навіть якщо морквина, яку ми маємо перед ним підвісити, може бути досить дорогою..."
SPR_reassign_disloyal_leader: "Перепризначити нелояльного командувача"
SPR_reassign_disloyal_leader_desc: "До нас дійшли чутки, що лояльність деяких наших воєначальників під питанням. Було б добре перевести їх на віддалені посади, щоби позбавити їх можливості продовжувати змови."
SPR_reassign_disloyal_leader_tt: "Буде недоступний для націоналістів протягом двох місяців після початку громадянської війни.\n"
SPA_suppress_the_strikes: "Придушити страйки"
SPA_suppress_the_strikes_desc: "Страйки спричиняють масові заворушення та економічні збитки нашій країні. Ми відправимо наші загони ополчення, щоби розігнати їх і забезпечити повернення людей до роботи."
SPA_suppress_the_strikes_tt: "Національні страйки повністю придушено"
SPR_concessions_to_the_left: "Поступки лівим"
SPR_concessions_to_the_left_desc: "Страйкарі мають вагомі підстави для занепокоєння. Ми пообіцяємо розглянути їх, а поки що підемо на поступки у вигляді відмови від переслідування за незаконне захоплення землі та дрібні соціальні злочини й крадіжки. Це має дещо зменшити соціальну напругу."
SPA_concessions_to_the_left_tt: "Повністю поступилися лівим"
SPR_primo_de_rivera_speech_mission: "Промова Прімо де Рівери"
SPR_primo_de_rivera_speech_mission_desc: "Хосе Антоніо Прімо де Рівера, один із засновників Іспанської Фаланги, планує виступити із запальною промовою, залучаючи людей під прапори націоналістів і підбурюючи до громадянських заворушень."
SPA_imprison_primo_de_rivera_mission: "Заарештувати Прімо де Ріверу"
SPA_imprison_primo_de_rivera_mission_desc: "Уряд, схоже, вирішив, що Прімо де Рівера спричинив достатньо заворушень, і видав ордер на його арешт!"
SPR_political_assassination_mission: "Політичне вбивство"
SPR_political_assassination_mission_desc: "Кровожерлива риторика наших політичних ворогів закликала до усунення провідного прихильника нашої справи... Нічого дивуватися, якщо хтось вирішить діяти відповідно до цих слів."
SPA_political_arrest_mission: "Політичний арешт"
SPA_political_arrest_mission_desc: "Влада прагне відплати за ліквідацію одного зі своїх прихильників і намагається заарештувати когось, щоби зробити з нього приклад."
SPR_sway_leader_loyalty_mission: "Домагання лояльності командувача"
SPR_sway_leader_loyalty_mission_desc: "Змовники-націоналісти намагаються розширити свою підтримку серед нашого військового керівництва, і до нас дійшли чутки, що до різних осіб звертаються із заманливими пропозиціями... Залишається тільки молитися, щоби їм не вдалося схилити нікого з них на свій бік."
SPA_reassign_disloyal_leader_mission: "Перепризначення нелояльного командувача"
SPA_reassign_disloyal_leader_mission_desc: "Уряд стає все більш підозрілим до деяких наших прихильників серед військових і зараз планує перевести одного з наших ключових співучасників на віддалену посаду, що значно ускладнить наші планування та співробітнцтво."
SPR_suppress_the_strikes_mission: "Придушення страйків"
SPR_suppress_the_strikes_mission_desc: "Праві ополченці та штрайкбрехери розправляються з нашими невдоволеними робітниками, змушуючи їх повернутися до роботи та посилюючи соціальні заворушення й розчарування у здатності уряду захистити своїх громадян."
SPA_concessions_to_the_left_mission: "Поступки лівим"
SPA_concessions_to_the_left_mission_desc: "Уряд робить широкомасштабні поступки робітникам-страйкарям, дозволяючи їм сходити з рук те, за що наші праві брати і сестри перебувають у в'язниці. Незважаючи на всю свою огидність, ці заходи, схоже, користуються популярністю серед страйкарів."
SPA_expand_influence_nationalists_trigger_tt: "Націоналісти не мають §Yповний§! контроль над гарнізоном"
SPR_expand_influence_republicans_trigger_tt: "Націоналісти мають принаймні §Yслабкий§! контроль над гарнізоном"
