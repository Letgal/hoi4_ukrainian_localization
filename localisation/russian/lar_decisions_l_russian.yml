# Автопереклад
POR_naval_blockade_desc: "Португальський уряд запропонував прорвати британську морську блокаду і перевезти вантажі для наших військ. Ця допомога нашим військовим зусиллям може стати ключовою в конфлікті."
POR_evade_blockade_flag: "Активно здійснюється обхід блокади за допомогою португальських конвоїв"
POR_evade_blockade_with_portuguese_convoys: "Уникнути блокади за допомогою португальських конвоїв"
POR_evade_blockade_with_portuguese_convoys_desc: "Ми приймемо пропозицію використовувати португальські конвої для перевезення вантажів туди, куди наші власні кораблі не можуть дістатися. Моральний дух наших військ підвищиться, коли вони нарешті побачать, що їхні основні проблеми з постачанням вирішені."
POR_cancel_evade_blockade_flag: "Скасування Договору про обхід португальської блокади активовано"
POR_major_cancel_portuguese_blockade_evasion: "Скасувати Португальський договір про уникнення блокади"
POR_major_cancel_portuguese_blockade_evasion_desc: "Нам не потрібно продовжувати використовувати португальські конвої для обходу британської блокади. Ми негайно скасуємо договір."
POR_portugal_cancel_blockade_evasion_for_country: "Скасувати Договір про уникнення блокади за допомогою держави [From.GetNameDef]"
POR_portugal_cancel_blockade_evasion_for_country_desc: "Угода, за якою ми використовуємо кілька наших конвоїв для обходу британської блокади для [From.GetAdjective]ого уряду, більше не є для нас вигідною, тому ми негайно її скасуємо."
POR_stir_monarchist_sentiment_in_brazil_desc: "Ми будемо закликати монархічні елементи в Бразилії діяти і поширювати роялістські настрої серед бразильського населення."
POR_portugal_promoting_monarchist_cause_in_brazil_desc: "Португальський уряд закликає населення країни прийняти монархізм і визнати принца Педру Енрікі законним правителем Бразилії."
POR_portugal_stirring_brazilian_monarchists_flag: "Португалія зараз розбурхує бразильських монархістів"
POR_repress_brazilian_monarchists_desc: "Ми повинні протистояти монархічному рухові, який набирає сили серед нашого населення. Ми повинні знайти винних у поширенні цих роялістських настроїв і публічно покарати їх."
POR_stir_monarchist_sentiment_in_portugal_desc: "Ми повинні закликати народ прийняти дома Дуарте як законного короля Португалії."
POR_iberian_summit_desc: "Піренейські країни повинні працювати разом, якщо ми хочемо перемогти, незважаючи ні на що. Ми повинні закликати [GetIberianSummitReceiverName]ію обговорити, яку сторону конфлікту ми повинні підтримати в ці непевні часи."
POR_iberian_summit_pro_axis_desc: "[GER.GetFactionName] стане домінуючою силою в Європі. Ми повинні приєднатися до них, перш ніж вони вирішать взяти під прямий контроль нашу територію і ресурси.\nМи надішлемо послання [GetIberianSummitReceiverName]ії, закликаючи її обговорити спільну пропозицію з проханням до держави [GER.GetNameDef] прийняти нас до альянсу [GER.GetFactionName]."
POR_iberian_summit_pro_allies_desc: "Ми повинні стати на бік [ENG.GetAdjective]их сил і протистояти всім тим, хто загрожує нашій свободі і прагне домінувати над нами.\nМи надішлемо послання [GetIberianSummitReceiverName]ії, закликаючи її обговорити спільну пропозицію з проханням до держави [ENG.GetNameDef] прийняти нас до альянсу [ENG.GetFactionName]."
POR_iberian_summit_proposal_delayed: "Робота над пропозицією приєднатися до альянсу [?global.POR_iberian_summit_target.GetFactionName]"
POR_iberian_summit_proposal_delayed_desc: "Наразі іберійські дипломати зустрічаються з [?global.POR_iberian_summit_target.GetAdjective]ими міністрами і розробляють привабливу угоду, яка прокладе шлях для нашого вступу до альянсу [?global.POR_iberian_summit_target.GetFactionName]."
POR_iberian_summit_in_progress_flag: " Іберійський самміт триває"
POR_arms_purchases_desc: "Військова промисловість та військово-морські підприємства держави [Root.GetNameDef] наразі не в змозі виробляти обладнання, необхідне нашим військам. Тому ми повинні шукати можливості укладати угоди з іноземними державами, які можуть надати нам сучасне озброєння та кораблі."
POR_prospect_for_resources_desc: "Ми можемо інвестувати в розвиток видобувної промисловості в Португалії, щоб покращити експлуатацію знайдених там ресурсів."
POR_overseas_provinces_desc: "Ми повинні розглянути можливість інтеграції наших заморських територій в Африці в нашу загальну адміністрацію."

form_andalusia_category_desc: "Занадто довго маври були підкорені і зазнавали знущань з боку латинських держав. Тепер ми маємо можливість відновити Аль-Андалус і всі колишні території Кордовського халіфату."
form_andalusia_desc: "З Кордовою, Ґранадським еміратом і більшою частиною Південної Іберії під нашим контролем, ми маємо унікальну можливість відновити старий султанат Аль-Андалус і проголосити всі його колишні території законними частинами нашої держави."
adu_restore_sultanate_of_africa_desc: "Колись давно маври Північної Африки були об'єднані в єдиний султанат — Африканський султанат, важливу гілку Омейядського халіфату. Тепер, коли Андалусія відновлена і всі мавританські народи співіснують в межах нашої держави, ми можемо об'єднати мавританську ідентичність."
adu_mediterrenean_emirates_desc: "У часи розквіту мавританського впливу на Середземномор'ї на островах було розташовано багато ісламських еміратів. Тепер, коли Сицилія, Крит і Кіпр знаходяться в руках Андалусії, ми можемо знову повернути ці території їхнім законним мавританським володарям."
adu_restore_umayyad_caliphate_desc: "Нарешті святі міста Багдад, Мекка та Єрусалим об'єднані в єдину державу. Тепер, коли серцевина Аравії в наших руках, ми можемо заявити, що ми не просто союз маврів, а відновлений Халіфат, батьківщина для всіх ісламських народів і культур."
adu_recreate_rashid_expansion_desc: "До правління Омейядів в Аравії, Рашіди панували над арабським світом, і саме під їхнім правлінням Халіфат поширився на Персію та Індостан. Відтворюючи це давнє завоювання, ми можемо возз'єднати Персію та міфічну землю Індостану з нашою державою."
adu_northern_expansion_desc: "Халіфат був величезним і поширював свою владу далеко за межі Близького Сходу та Іберії. Колись Грузія, Азербайджан і Трансоксанія називали Халіфат своїм домом, і настав час відновити втрачене."
form_polynesia_desc: "З островами Гаваї, Аотеароа, Таїті та Самоа під нашим контролем ми зможемо об'єднати всі народи Тихого океану."
