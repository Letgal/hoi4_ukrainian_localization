SPR_enlarge_the_weapon_caches_mission_tt: "Коли почнеться громадянська війна, наша частка оснащення буде зменшена до §Y20%§! замість §Y50%§!.\n"
SPR_distribute_arms_to_the_people_mission_tt: "Коли почнеться громадянська війна, республіканці отримають 10 нетренованих дивізій із §Y3§! батальйонами §Yпіхоти§!.\n"
SPR_disband_the_army_mission_tt: "§GЗбільшує частку армії, яка стане на бік республіканців на початку громадянської війни, з §Y50%§! до §Y80%§! і зменшує нашу кількість дивізій Африканської армії з §Y5§! до §Y3§!.§!\nЦі §Y80%§! будуть §Rрозпущені§!.\n\n§RЦе призведе до негайного початку громадянської війни!§!\n"
