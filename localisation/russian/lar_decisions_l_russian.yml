SPA_carlist_uprising_mission: "Насувається повстання карлістів"
SPA_carlist_uprising_mission_desc: "Карлістські елементи в нашій фракції були обурені нашим лідерством і нашим зростаючим впливом. Замість стати в один ряд, невдоволення поширюється по всіх рекете, і ширяться чутки про повстання. Ми мусимо бути готові до повстання карлістів, навіть якщо ми маємо справу з нашими ворогами-республіканцями."
SPR_anarchist_uprising_mission: "Насувається повстання анархістів"
SPR_anarchist_uprising_mission_desc: "Наші «союзники»-анархісти продовжують поводитися з невиправданими очікуваннями незалежності та автономії. Що більше ми намагаємося організувати утримувані анархістами регіони для військових дій, то більше вони підбурюють свій народ проти законного іспанського уряду. Ми мусимо бути готові до повномасштабного анархістського повстання, якщо ситуація розвиватиметься далі."
SPA_fascist_crackdown_mission: "Насувається фашистське придушення"
SPA_fascist_crackdown_mission_desc: "Від самого початку громадянської війни наші «союзники»-фалангісти відтіснили нас на узбіччя. Вони чітко дали зрозуміти, що їхнє бачення майбутнього Іспанії несумісне з баченням майбутнього законного карлістського королівства, і вони, безсумнівно, планують повністю придушити наш вплив будь-якими можливими способами. Ми мусимо бути готові захищати наші ідеали силою, якщо вони не залишать нам вибору."
SPR_government_crackdown_mission: "Насувається урядове придушення"
SPR_government_crackdown_mission_desc: "Від початку громадянської війни сталінські та республіканські репресії проти нашого руху постійно посилювалися. Ми проливали кров, щоби зупинити початковий фашистський переворот, але наша подальша автономія є сіллю в оці уряду, і очевидно, що вони радше воліли би позбутися нас, аніж продовжувати користуватися нашою допомогою. Ми мусимо бути готові захищати нашу свободу силою, якщо вони не залишать нам вибору."
SPA_negotiate_carlist_support_mission_tt: "Коли почнеться громадянська війна, націоналісти отримають 5 добре тренованих дивізій із §Y3§! батальйонами §Yпіхоти§!.\n"
SPA_negotiate_carlist_support_mission_tt_2: "Коли почнеться громадянська війна, націоналісти отримають 10 добре тренованих дивізій із §Y3§! батальйонами §Yпіхоти§!.\n"
SPA_the_army_of_africa_mission_tt: "Коли почнеться громадянська війна, націоналісти отримають 5 добре тренованих дивізій із §Y7§! батальйонами §Yпіхоти§! та §Y2 артилерії§!, підтримкою §Yрозвідроти§! та §Yроти інженерів§!, а також гарантований контроль над областю §Y[290.GetName]§!.\n"
SPA_secure_the_northern_garrisons_mission_tt: "§YКонтроль§! націоналістів §Yнад гарнізоном§! зросте до §Rповного§! в областях §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y[166.GetName]§! і §Y[172.GetName]§!.\n\nНаціоналісти почнуть громадянську війну в цих областях, допоки їхній §Yконтроль над гарнізоном§! принаймні §Yслабкий§!.\n"
SPR_secure_the_guardia_de_asalto_mission_tt: "Коли почнеться громадянська війна, Ви отримаєте 6 погано тренованих дивізій із §Y3§! батальйонами §Yпіхоти§!. Республіканці отримають 3 треновані дивізії з §Y6§! батальйонами §Yпіхоти§!.\n"
SPR_secure_the_guardia_de_asalto_mission_tt_2: "Коли почнеться громадянська війна, Ви отримаєте 10 погано тренованих дивізій із §Y3§! батальйонами §Yпіхоти§!. Республіканці отримають 5 тренованих дивізій із §Y6§! батальйонами §Yпіхоти§!.\n"
SPR_secure_the_guardia_civil_mission_tt: "Коли почнеться громадянська війна, Ви отримаєте 3 треновані дивізії з §Y6§! батальйонами §Yпіхоти§!. Республіканці отримають 6 погано тренованих дивізій із §Y3§! батальйонами §Yпіхоти§!.\n"
SPR_secure_the_guardia_civil_mission_tt_2: "Коли почнеться громадянська війна, Ви отримаєте 5 тренованих дивізій із §Y6§! батальйонами §Yпіхоти§!. Республіканці отримають 10 погано тренованих дивізій із §Y3§! батальйонами §Yпіхоти§!.\n"
