l_russian:
autonomous_state: "Автономна область"
semi_autonomous_state: "Напівавтономна область"
SPA_a_great_spain: "Велика Іспанія"
SPA_a_great_spain_desc: "Молода Друга республіка провалила свій обов'язок захищати релігію, сім'ю та власність. Ліваки облягають християнську цивілізацію, тому Іспанська конфедерація автономних правих стане на захист останньої та дасть Іспанії справжню єдність і новий дух. Парламент підкориться волі народу або ми його знищимо."
SPA_hand_over_the_ceda_campaign_chest: "Передати фонд фінансування кампанії ІКАП"
SPA_hand_over_the_ceda_campaign_chest_desc: "У нас лишилося достатньо коштів після нашої виборчої кампанії. У випадку, якщо Парламент відхилить наш голос, ми мусимо підготуватися до його знищення. Ми передамо фонд фінансування кампанії Іспанської конфедерації автономних правих більш обізнаним частинам збройних сил, щоби ті змголи підготувати повстання проти лівих."
SPA_negotiate_carlist_support: "Обговорити підтримку карлістів"
SPA_negotiate_carlist_support_desc: "Наша справа має союзників, до яких тільки треба звернутися. Негативне ставлення лівих до церкви відштовхнуло карлістів, і ті довго готувалися до конфронтації з республікою. Якщо ми заручимося їхньою підтримкою, наше повстання значно посилиться."
SPA_negotiate_carlist_support_tt: "Із початком громадянської війни Ви отримаєте 5 добре тренованих частин із §Y3 піхотними§! батальйонами.\n"
SPA_negotiate_carlist_support_tt_2: "§RЦі частини будуть видалені після завершення громадянської війни, якщо Іспанія не стала карлістською!§!\n"
SPA_the_army_of_africa: "Африканська армія"
SPA_the_army_of_africa_desc: "Ключ до перемоги в майбутній боротьбі — це загартована Африканська армія. Ми мусимо забезпечити їхню відданість нашій справі, створити плани для блискавичної окупації Північної Африки, а далі підготуватися до переправлення цих випробуваних боями військ у метрополію, де вони зможуть схилити терези на нашу користь."
SPA_the_army_of_africa_tt: "Із початком громадянської війни Ви отримаєте 5 добре тренованих частин із §Y7 піхотними§! та §Y2 артилерійськими§! батальйонами, §Yрозвідротою§! та §Yротою інженерів§!, а також гарантованим контролем над областю §Y[290.GetName]§!.\n"
SPA_secure_the_northern_garrisons: "Забезпечити вірність північних гарнізонів"
SPA_secure_the_northern_garrisons_desc: "Застосувавши «заохочення» належним чином, ми здобудемо підтримку командувачів гарнізонів на півночі. Вчасно узгоджене супровідне повстання дасть нам надійне підґрунтя для ведення війни проти ліваків, якщо наша початкова спроба перевороту не вдасться."
SPA_secure_the_northern_garrisons_tt: "Збільшує §Yконтроль над гарнізонами§! до §Gповного§! в областях §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y[166.GetName]§! і §Y[172.GetName]§!.\n\nНаціоналісти розпочнуть громадянську війну з контролем над ними, допоки їхній §Yконтроль над гарнізонами§! в них принаймні §Oслабкий§!.\n"
SPA_sin_paquito: "Sin Paquito"
SPA_sin_paquito_desc: "Уряд, боячися його потенційної невірності, надіслав Франсіско Франко командувати військами на Канарських островах. Однак, попри наші запрошення, він також не пообіцяв нам свою підтримку, і лише затримує нас своєю нерішучістю. Якщо «Міс Канарські острови 1936 року» не наважиться приєднатися до нас, ми просто продовжимобез нього."
SPA_con_paquito: "Con Paquito"
SPA_con_paquito_desc: "Нашій справі потрібні сильні лідери, а Франсіско Франко володіє вірністю хваленої Африканської армії. Щоби наше повстання вдалося, попри його вагання в прийнятті рішення, ми мусимо заручитися його підтримкою. Однак, це може мати високу ціну..."
SPA_con_paquito_tt: "Із початком громадянської війни §Y$SPA_francisco_franco$§! стане фельдмаршалом у націоналістів.\n"
SPR_the_popular_front: "Народний фронт"
SPR_the_popular_front_desc: "Небезпека, яку фашизм і релігійні забобони представляють для наших свобод, суттєва. Ми мусимо заснувати широкий фронт політичних партій, об'єднаних в опозиції правим. Тільки об'єднавшися, ми зможемо зупинити їхній наступ і врятувати Республіку."
SPR_secure_the_guardia_de_asalto: "Забезпечити вірність Штурмової гвардії"
SPR_secure_the_guardia_de_asalto_desc: "Поляризація суспільства зростає, а з нею й рівень насильства. Ми мусимо забезпечити вірність Штурмової гвардії, нашого добре тренованого важкого поліційного резерву. Вони стануть незамінні, якщо насильство продовжить рости." # (&)
SPR_secure_the_guardia_de_asalto_tt: "Із початком громадянської війни Ви отримаєте 3 треновані частини з §Y6 піхотними§! батальйонами. Націоналісти отримають 6 погано тренованих частин із §Y3 піхотними§! батальйонами.\n"
SPR_secure_the_guardia_de_asalto_tt_2: "Із початком громадянської війни Ви отримаєте 5 тренованих частин із §Y6 піхотними§! батальйонами. Націоналісти отримають 10 погано тренованих частин із §Y3 піхотними§! батальйонами.\n"
SPR_secure_the_guardia_get_both_types_tt: "§RЯкщо не виконати жоден із фокусів, націоналісти отримають обидва варіанти!§!\n"
SPR_secure_the_guardia_civil: "Забезпечити вірність Цивільної гвардії"
SPR_secure_the_guardia_civil_desc: "Екстремістські елементи продовжують порушувати громадський порядок. На чолі боротьби з цивільними заворушеннями стоїть Цивільна гвардія. Гарантування відданості нашої національної поліції мусить бути пріоритетним, якщо ми хочемо покінчити з насиллям і зберегти контроль."
SPR_secure_the_guardia_civil_tt: "Із початком громадянської війни Ви отримаєте 6 погано тренованих частин із §Y3 піхотними§! батальйонами. Націоналісти отримають 3 треновані частини з §Y6 піхотними§! батальйонами.\n"
SPR_secure_the_guardia_civil_tt_2: "Із початком громадянської війни Ви отримаєте 10 погано тренованих частин із §Y3 піхотними§! батальйонами. Націоналісти отримають 5 тренованих частин із §Y6 піхотними§! батальйонами.\n"
SPR_train_the_union_youth: "Тренувати союзну молодь"
SPR_train_the_union_youth_desc: "З армії ширяться чутки про нелояльність; ми мусимо бути готові до найгіршого. Ми проведемо пришвидшені курси з застосування зброї та базових військових тактик для відданих, цілеспрямованих і прихильних нам юнаків, щоб озброїти їх умить, якщо станеться лихо."
SPR_train_the_union_youth_tt: "Із початком громадянської війни Ви отримаєте 5 добре тренованих частин із §Y3 піхотними§! батальйонами.\n"
SPR_enlarge_the_weapon_caches: "Збільшити схованки зброї"
SPR_enlarge_the_weapon_caches_desc: "Навіть до шахтарського страйку в Астурії 1934 року, по всій країні таємно виникали схованки зброї для підготовкидо неминучої потреби відстоювати наші свободи зі зброєю в руках. У ці кризові часи, нам піде на користь подальше їх розширення."
SPR_enlarge_the_weapon_caches_tt: "Із початком громадянської війни Ви збережете §Y80%§! оснащення замість §Y50%§!.\n"
SPR_distribute_arms_to_the_people: "Роздати людям зброю"
#SPR_distribute_arms_to_the_people_desc:1 "Disloyalty in the military is now all but certain, and it is clear we cannot rely on them to defend the values of the Republic. We should begin disseminating arms to those who carry the best interests of the Republic at heart, so that they may form the first defense against a possible rebellion."
SPR_distribute_arms_to_the_people_tt: "Коли почнеться громадянська війна, Ви отримаєте 10 нетренованих дивізій із §Y3§! батальйонами §Yпіхоти§!.\n"
SPR_disband_the_army: "Розформувати армію"
#SPR_disband_the_army_desc:1 "We can no longer ignore the signs of disloyalty in the military. Even if it may spark the plotters into action, we have no choice but to attempt to disband the army with immediate effect, and seize the initiative."
SPR_disband_the_army_tt: "§GЗменшує частку армії, яка стане на бік націоналістів на початку громадянської війни, з §Y50%§! до §Y20%§! і зменшує кількість їхніх дивізій Африканської армії з §Y5§! до §Y3§!.§!\nЛоялістські §Y80%§! будуть §Rрозформовані§!, але їхнє оснащення повернеться на склади.\n\nЯкщо не взяти цей фокус, уряд розформує армію на початку громадянської війни без жодних додаткових переваг.\n\n§RНелояльні залишки армії спровокують негайний початок громадянської війни!§!\n"
SPA_the_phalanx_ascendant: "Сходження Фаланги"
#SPA_the_phalanx_ascendant_desc:2 "The rise of the Falange is now. The defunct Republic is in its death throes, and though the fight will be long and hard, we have taken the first steps on the path to the rebirth of the Spanish Empire."
#SPA_bolster_offensive_infrastructure:0 "Bolster Offensive Infrastructure"
#SPA_bolster_offensive_infrastructure_desc:1 "The largest bottleneck in our offensive planning is our inability to provide sufficient supplies to our frontline units. With a focus on improving the infrastructure in these sectors our offensive operations should be greatly strengthened."
SPA_bolster_offensive_infrastructure_tt: "Потрібна громадянська війна в Іспанії.\nДодає §Y1 інфраструктуру§! в 3 випадкові регіони на лінії фронту.\n"
SPA_the_fifth_column: "П'ята колона"
#SPA_the_fifth_column_desc:1 "In the words of Emilio Mola: 'As my four columns approach Madrid, a fifth column of supports will rise up from inside the city and undermine the Republican defenses from within'. We will organize these 'Fifth Columns' in all cities we approach, giving us a decisive advantage."
#SPA_the_fifth_column_tt:0 "Unlocks §YActivate Fifth Columnists§! Decisions, allowing for the creation of minor uprisings in enemy territory.\n"
#SPA_emergency_munitions_corporations:0 "Emergency Munitions Corporations"
#SPA_emergency_munitions_corporations_desc:1 "The war effort requires immediate strengthening if we are to maintain adequate levels of supplies for our brave troops. We will organize those who do not fight into make-shift workshops that will make the most basic of necessities for our troops."
SPA_the_corpo_truppe_volontarie: "$ITA_corpo_di_truppe_volontarie$"
#SPA_the_corpo_truppe_volontarie_desc:1 "Our supporters in [ITA.GetNameDef] have sent us the Corpo Truppe Volontarie to aid us in our fight, but if we are to succeed it will have to be greatly expanded. We will send a diplomatic envoy to [ITA.GetNameDef] to champion our cause and obtain further military aid on our behalf."
SPA_the_condor_legion: "Legion Condor"
#SPA_the_condor_legion_desc:1 "Our supporters in [GER.GetNameDef] have sent us the Condor Legion to aid us in our fight, but if we are to succeed it will have to be greatly expanded. We will send a diplomatic envoy to [GER.GetNameDef] to champion our cause and obtain further military aid on our behalf."
SPA_equipment_shipments: "Поставки озброєння"
#SPA_equipment_shipments_desc:1 "Troops are not the only thing we require to secure our victory. Our supporters abroad must be made to understand our pressing need for equipment, and how they can aid us in this matter."
#SPA_obtain_training_staff:0 "Obtain Training Staff"
#SPA_obtain_training_staff_desc:1 "Though it may hurt our pride, we must acknowledge the superior experience our foreign supporters possess in the art of warfare. We should invite their military experts to Spain to teach our officers and help train our troops, giving us the necessary edge over the Republicans."
SPA_doctrinal_advancements: "Доктринальні просування"
#SPA_doctrinal_advancements_desc:1 "Our foreign supporters have made abundant advancements in military thinking and doctrine in the previous decades. Perhaps we could persuade them to share their ideas with us, so that we may test them in our current war."
#SPA_secure_the_national_defense_council:0 "Secure the National Defense Council"
#SPA_secure_the_national_defense_council_desc:1 "Leaderless, our cause is headed by a Junta of military and civilian leaders with loosely-aligned goals. If we are to drive through our will and achieve the rebirth Spain deserves, we must secure dominance over this varied, and sometimes squabbling, organization."
SPA_suspend_the_constitution: "Скасувати конституцію"
#SPA_suspend_the_constitution_desc:1 "We will make no progress as long as we adhere to a constitution that has repeatedly proven its fallibility and weakness. We will suspend it, paving the way for a military transitional government that may guide us through this necessary fratricide, which in turn will eventually make way for a new, strong, authoritarian government."
SPA_primo_de_rivera_prisoner_exchange: "Обмін в'язня на Прімо де Ріверу"
#SPA_primo_de_rivera_prisoner_exchange_desc:1 "The founder of the Falange, José Antonio Primo de Rivera, son of the old dictator Miguel Primo de Rivera, was imprisoned even before the start of the civil war. The Republicans have indicated a willingness to enter into a prisoner exchange with us, and if we are to regain our ideological leader, we must agree."
SPA_eliminate_the_carlists: "Знищити карлістів"
#SPA_eliminate_the_carlists_desc:1 "Our vision for Spain is not compatible with that of the Carlists. Clinging to a dying dynasty, with their weak leaders and religious fanaticism, they pose a threat to the very future of Spain itself. We must root these dissenters out, so that true strong leaders may step up and unify the country with an iron fist."
SPR_carlist_uprising_flag: "Карлісти повстали"
SPA_absorb_carlist_remnants: "Поглинути залишки карлістів"
#SPA_absorb_carlist_remnants_desc:1 "With Carlism all but vanquished, the less fanatical elements of the faction may still be of some use on the frontlines. We should not let this opportunity pass us by — every able body we can muster will further the goals of the Falange as a whole."
SPA_establish_the_directory: "Сформувати Директорію"
#SPA_establish_the_directory_desc:1 "Emilio Mola, grand architect of the uprising, has obtained sufficient support from the Junta and the Falange's political leaders to begin the next stage of his plan: the establishment of a Directory which will manage all aspects of the civil war until such a time that the country has been secured."
SPA_establish_the_directory_tt: "Держава §Y[ROOT.GetName]§! буде зватися §YІспанська Директорія§!.\n"
SPA_a_one_party_state: "Однопартійна держава"
#SPA_a_one_party_state_desc:1 "Democracy, rather than an end unto itself, as the Republicans would have us believe, is in fact naught but a means to wrest full control of the state from the weak and unworthy. We will do away with all other political parties, so that those with a strong vision will not be hindered in their pursuit for a Great Spain."
SPA_a_one_party_state_tt: "Половина поточної разом узятої підтримки §Yнефашистів§! буде застосована як штраф до §Rстабільності§!:\n"
SPA_expand_conscription: "Розширити призов"
#SPA_expand_conscription_desc:1 "The civil war is taking its toll on our country, but we cannot ease our pressure on the Republicans. A renewed push is required, fueled by a renewed recruitment effort."
#SPA_safeguard_the_freedom_of_worship:0 "Safeguard the Freedom of Worship"
#SPA_safeguard_the_freedom_of_worship_desc:1 "The Republicans threaten the faith in God itself, and we must make it clear to everyone that we are Christianity's last bastion. We will protect all Christians' right and freedom of worship, and all who wish may join our fight in their defense."
#SPA_prepare_the_pyrenees_defenses:0 "Prepare the Pyrenees Defenses"
#SPA_prepare_the_pyrenees_defenses_desc:1 "Rumors have reached us that the Republicans have reached out to [FRA.GetNameDef] with their pleas for help. Though unlikely, we cannot take the risk that this is true and leave our northern borders undefended. Defensive preparations must be begun at once in the eventuality of [FRA.GetAdjective] intervention."
#SPA_prepare_the_pyrenees_defenses_tt:0 "Place level 2 §YForts§! in provinces on the French border in §YPaís Vasco§!, §YNavarre§!, §YWestern Aragón§!, §YEastern Aragón§!, and §YCataluña§!.\n"
#SPA_develop_all_talent:0 "Develop All Talent"
#SPA_develop_all_talent_desc:1 "All who merit it shall be assured ready access to a higher education, as well as the necessary funding to pursue ideas that may be of interest to the state. Investing into the creation of new research and development facilities will no doubt give us many rewards in a multitude of different fields."
#SPA_regional_agrarian_commissions:0 "Regional Agrarian Commissions"
#SPA_regional_agrarian_commissions_desc:1 "The countryside has been ravaged by the war. To ensure the populace does not starve, we will establish agrarian commissions for each region, with immediate effect. These will maximize productivity of the undamaged arable land and enable us to feed the people."
SPA_the_national_syndicalist_state: "Націонал-синдикалістська держава"
#SPA_the_national_syndicalist_state_desc:1 "The civil war is over, and the time has come for the temporary military government to relinquish control and for the true leaders of the Falange to step up and usher in the new era for Spain."
SPA_the_national_syndicalist_state_tt: "Держава §Y[ROOT.GetName]§! буде зватися §YІспанська імперія§!.\n"
SPA_syndicalize_production: "Синдикалізувати виробництво"
#SPA_syndicalize_production_desc:1 "Our movement sets itself apart from both capitalism and communism. Instead, we will create national syndicates where employees and employers can work together to maximize productivity for the betterment of all of Spain."
#SPA_strengthen_the_supreme_reality_of_spain:0 "Strengthen the Supreme Reality of Spain"
#SPA_strengthen_the_supreme_reality_of_spain_desc:1 "For too long has separatism, dissent, and local autonomy weakened the Spanish state. We will do away with these silly notions, and present a new reality for a unified Spain that all, no matter their group or class, can relate and contribute to."
SPR_recovering_from_civil_war_focus_tt: "Відкриває доступ до рішень §Y$SPR_recovering_from_civil_war$§!, які дозволяють повернути іспанським областям у власності статус §Yосердної землі§!, якщо вони мають достатньо високий рівень §Yпідпорядкування§!.\n"
#SPA_glory_and_wealth_on_the_sea_lanes:0 "Glory And Wealth on the Sea Lanes"
#SPA_glory_and_wealth_on_the_sea_lanes_desc:1 "Spain's destiny has always lain across the oceans. Glory and wealth awaits us, we need but renew our control over the sea lanes, as we did in the past."
#SPA_improve_domestic_naval_facilities:0 "Improve Domestic Naval Facilities"
#SPA_improve_domestic_naval_facilities_desc:1 "A great navy requires great infrastructure. New dockyards and facilities are required, and we must begin construction of these already now."
SPA_a_great_maritime_power: "Велика морська держава"
#SPA_a_great_maritime_power_desc:1 "Spanish might was once feared across the oceans. Though our fortunes have diminished over the centuries, our connection with the seas remains. We will embrace our maritime heritage and renew our presence on the waterways of the world."
SPA_commerce_protection: "Захист комерційних суден"
#SPA_commerce_protection_desc:1 "Global commerce is, more than ever, the key to a healthy economy. The ability to protect our own merchant shipping will strengthen our position in any future conflict we may find ourselves."
#SPA_exemplify_the_art_and_science_of_warfare:0 "Exemplify the Art And Science of Warfare"
#SPA_exemplify_the_art_and_science_of_warfare_desc:1 "Warfare is as much a science as it is an art, and we must give those who pursue it the necessary tools and facilities to explore their ideas."
SPA_the_will_to_empire: "Воля до створення імперії"
#SPA_the_will_to_empire_desc:1 "We have the determination to build an Empire. We affirm that Spain's historic fulfillment lies in Empire. We claim for Spain a pre-eminent position in Europe, and proclaim that Spain will continue to be the spiritual axis that binds together the Hispanic world."
SPA_unite_iberia: "Об'єднати Іберію"
#SPA_unite_iberia_desc:1 "Portugal and Spain were once united, and some would say they should be once again. We agree. The Iberian unification will immeasurably strengthen our position in the world."
SPA_absorb_the_portuguese_empire: "Поглинути Португальську імперію"
SPA_absorb_the_portuguese_empire_desc: "Настав час не лише контролювати португальський материк, але й по-справжньому згуртувати наші нації в одне ціле. Першим кроком буде їхня повна інтеграція в нашу державу, а другим — завоювання португальської колоніальної імперії, яка також є частиною нашої нової іберійської гегемонії, навіть якщо вони ще не бачать цього. Це легко виправити."
SPA_claim_the_aragonese_possessions: "Претензії на арагонські володіння"
#SPA_claim_the_aragonese_possessions_desc:1 "The Kingdom of Aragon once stretched far and wide in the Mediterranean. Spain, as the historical continuation of the Aragonese Kingdom, rightfully deserves these territories returned to its control. We shall assert this right."
SPA_reclaim_spanish_africa: "Розширити Іспанську Африку"
#SPA_reclaim_spanish_africa_desc:1 "There is no reason the current borders of our North African holdings should be set in stone. With present French weakness, perhaps there is no better time to stake our claim to the area than the now."
#SPA_reassert_american_dominance:0 "Reassert American Dominance"
#SPA_reassert_american_dominance_desc:1 "In the century since their independence the various nations in Latin America have only bickered and squabbled amongst each other. They have forgotten the strength that lies in our cultural unity, and so we shall remind them that we are the axis around which they revolve."
SPA_reassert_american_dominance_tt: "Відкриває доступ до рішень §Y$SPA_reassert_american_dominance$§!, які дозволяють мирно підкорити слабші американські держави.\n"
#SPA_retake_the_americas:0 "Retake the Americas"
#SPA_retake_the_americas_desc:2 "The greater of the Latin American powers have no intention to accept our leadership willingly — nor shall we regain our old possessions from [USA.GetNameDef] without a fight. Though the challenge is great, the realization of our imperial ambitions is nigh, if only we can surmount it."
#SPA_embrace_the_spanish_destiny:0 "Embrace the Spanish Destiny"
#SPA_embrace_the_spanish_destiny_desc:1 "Spain awaits a singular destiny: give all Spaniards the freedom to belong to a strong and free nation; to re-assume our pre-eminent position in the world over the objections of our enemies; and to defend the Christian way of life."
SPA_the_national_and_popular_army_of_spain: "Національна та народна армія Іспанії"
#SPA_the_national_and_popular_army_of_spain_desc:1 "The military might of the new Spanish nation will be organized in a national and popular army in which all able-bodied men shall have the honor of being enlisted."
#SPA_mandatory_pre_military_training:0 "Mandatory Pre-Military Training"
#SPA_mandatory_pre_military_training_desc:1 "To prepare for enlistment in the army, all men shall receive mandatory pre-military training."
SPA_all_shall_serve: "Служитимуть усі"
#SPA_all_shall_serve_desc:1 "The New Spain is the expression of the will of all Spaniards, and all must therefore be allowed to do their duty in its defense. Recruitment standards must be widened accordingly."
SPA_the_army_of_africa_model: "Модель «Африканської армії»"
#SPA_the_army_of_africa_model_desc:1 "Успіх Африканської армії в громадянській війні has not gone unnoticed. Our new army must meet the standard set by it, and so we will model it after their example."
SPA_equipment_modernization: "Модернізація оснащення"
#SPA_equipment_modernization_desc:1 "Only the best weaponry will do for our new army, and we must develop new weaponry accordingly."
SPA_artillery_modernization: "Модернізація артилерії"
#SPA_artillery_modernization_desc:1 "Artillery is a key part of modern warfare, and so we should modernize our aging pieces with new and more powerful models."
#SPA_expand_the_air_branch:0 "Expand the Air Branch"
#SPA_expand_the_air_branch_desc:1 "The civil war has shown us clearly the important role played by air power. If we are to become a force to be reckoned with, this is an area in which we need to expand."
SPA_expand_the_special_forces: "Розширити війська спец. призначення"
#SPA_expand_the_special_forces_desc:1 "A handful of specialists can achieve what scores of regular infantrymen cannot. We will begin the specialized training for specific tasks, ensuring we have the necessary tools at our disposal should the need arise."
SPA_motorization: "Моторизація"
#SPA_motorization_desc:1 "Mass motorization of an army opens up a wide range of new tactical and strategic opportunities. This is an advantage we cannot pass by."
SPA_an_armored_corps: "Броньований корпус"
#SPA_an_armored_corps_desc:1 "Spain needs a corps of armor if it is not to be outdone by its neighbors."
SPA_join_the_axis: "Приєднатися до Осі"
#SPA_join_the_axis_desc:1 "The future of Spain lies in the overthrow of the established world order. We must ally with those who are like-minded, so that we may bundle our strength with theirs."
SPA_fascist_economic_aid: "Фашистська економічна допомога"
#SPA_fascist_economic_aid_desc:1 "The civil war has ravaged our nation, but perhaps our new allies might be willing to aid our rebuilding programs."
#SPA_facilitate_pyrenees_freight_transports:0 "Facilitate Pyrenees Freight Transports"
#SPA_facilitate_pyrenees_freight_transports_desc:1 "The supply of new material from the north must be further facilitated to keep up with demand, and so we shall expand the railways that pass by the Pyrenees."
SPA_facilitate_pyrenees_freight_transports_tt: "Додає максимум §Yінфраструктури§! в §YМадриді§!, §YҐуадалахарі§!, §YСхідному Арагоні§!, §YКаталонії§!, §YБургосі§! та §YКраїні Басків§!."
#SPA_improve_cross_country_railways:0 "Improve Cross-Country Railways"
#SPA_improve_cross_country_railways_desc:1 "The expansion of our national railway network will not only provide much-needed jobs, but also facilitate movement of troops, supplies, and serve as a point of national pride for all Spaniards."
SPA_support_the_war_industry: "Підтримати військову промисловість"
#SPA_support_the_war_industry_desc:1 "Before we can expand our war industry, we must first see to expanding the ancillary industry that it will depend on."
SPA_italian_shipbuilding_expertise: "Італійська кораблебудівна експертиза"
#SPA_italian_shipbuilding_expertise_desc:1 "By inviting Italian experts we should be able to improve our shipbuilding capabilities, allowing us to expand our navy more easily, especially in terms of the largest vessels."
SPA_the_duty_to_work: "Робочий обов'язок"
#SPA_the_duty_to_work_desc:1 "All Spaniards have a duty to the state. If that duty does not require them to fight on the frontline, it will require them to do what they can to supply and equip those who do."
SPA_expand_the_war_industry: "Розширити військову промисловість"
#SPA_expand_the_war_industry_desc:1 "A powerful state requires a large war industry if it is to display that strength — and ours could well be larger."
SPA_national_recovery: "Національне відновлення"
#SPA_national_recovery_desc:1 "The time has come to make a concerted national effort to recover from the destruction of the civil war."
SPA_autarky: "Автаркія"
#SPA_autarky_desc:1 "For our position to not be threatened by others we must ensure our economy is entirely self-sufficient."
SPA_spanish_austerity: "Іспанська строгість"
#SPA_spanish_austerity_desc:1 "Though undesired, a policy of austerity is necessary to free the funds we need for the recovery of our nation."
SPA_reduce_reliance_on_foreign_resources: "Зменшити залежність від іноземних ресурсів"
#SPA_reduce_reliance_on_foreign_resources_desc:1 "Reliance on others is a weakness that can only be exploited by our potential enemies. We must push for self-sufficiency in any resources we can."
#SPA_reduce_reliance_on_foreign_resources_tt:0 "Відкриває доступ до унікальних рішень із §Yрозвідки ресурсів§!, allowing for the expansion of existing and development of new mainland resource deposits.\n"
SPA_expand_the_axis_gold_trade: "Розширити торгівлю золотом із Віссю"
#SPA_expand_the_axis_gold_trade_desc:1 "The Axis powers are desperate for trade, straining under the Allied blockade. Their gold flows into our nation, through which they can acquire natural resources from both ourselves and other neutral countries. We profit heavily from this, and so perhaps we should encourage it even further..."
SPA_ensure_agricultural_self_sufficiency: "Забезпечити сільськогосподарську самодостатність"
#SPA_ensure_agricultural_self_sufficiency_desc:1 "We must free ourselves from food imports from abroad — our agriculture must be expanded to the point that it can feed our entire nation."
SPA_unify_the_nationalist_front: "Об'єднати націоналістичний фронт"
#SPA_unify_the_nationalist_front_desc:1 "The rebellion, or 'Nationalists' as they have begun to call themselves, are a loose assortment of groups united only in their desire to overthrow the Republic. The way to success lies in avoiding infighting and focusing on the struggle against our common foe"
SPA_save_the_alcazar: "Урятувати алькасар!"
#SPA_save_the_alcazar_desc:1 "The Alcázar in Toledo is still held by forces loyal to our cause, but they are under siege! Liberating them, though not strategically important, would be a major propaganda victory, and cement Francisco Franco's position as de facto leader of the military junta."
SPA_martyrdom_for_primo_de_rivera: "Мучеництво Прімо де Рівери"
#SPA_martyrdom_for_primo_de_rivera_desc:1 "José Antonio Primo de Rivera, founder of the Falange party, has been imprisoned since before the start of the civil war. Though we have been offered a prisoner exchange, perhaps this potential political rival would better serve our cause as an executed martyr... We will ensure the negotiations for the prisoner exchange 'fail'."
SPA_caudillo_of_spain: "Каудільйо Іспанії"
#SPA_caudillo_of_spain_desc:1 "Francisco Franco's achievements have spoken for themselves, and his potential rivals have met untimely ends. Support among the junta is growing to appoint him as our official leader, and all that remains is to make an official declaration."
SPA_extol_the_martyrs_of_the_war: "Возвеличити жертв війни"
#SPA_extol_the_martyrs_of_the_war_desc:1 "Those who have laid down their lives for our cause should be remembered and honored for their sacrifice. Their actions should serve as an example to us all."
SPA_consolidate_the_north: "Укріпити північ"
#SPA_consolidate_the_north_desc:1 "The first step on the path to victory should be the conquest and consolidation of the northern territories. Once this has been completed, we can move on to other vulnerable areas on the Republican front."
SPA_foment_a_carlist_split: "Поглибити карлістський розкол"
#SPA_foment_a_carlist_split_desc:1 "The Carlists are internally as divided as the Nationalist front itself is. By playing various Carlist leaders off against each other we can weaken their power, opening the way for us to make separate deals with different Carlist groups."
SPA_a_methodical_approach: "Методичний підхід"
#SPA_a_methodical_approach_desc:1 "The key to success in this civil war lies not in bold maneuvers and reckless attacks, but in careful and methodical planning and deliberate and precise attacks."
SPA_tackle_the_vulnerable_fronts: "Переоглянути вразливі фронти"
#SPA_tackle_the_vulnerable_fronts_desc:1 "Vulnerabilities have been observed in certain parts of the enemy frontline. We should focus on these areas to maximize the effect of our offensives."
SPA_tackle_the_vulnerable_fronts_tt: "Поліпшує рішення §Y$SPR_civil_war_offensives$§!, надаючи тимчасовий бойовий бонус проти ворога на початку наступу.\n"
SPA_integrate_the_requetes: "Інтегрувати рекете"
#SPA_integrate_the_requetes_desc:1 "Those Carlist Requetés who are more amenable to our way of thinking should be integrated more closely into our armed forces. Their experience and training will be invaluable in the fight ahead."
SPA_portuguese_aid: "Португальська підтримка"
#SPA_portuguese_aid_desc:1 "We must accept aid from wherever it may come. Portugal, having harbored many of our leaders who were forced to flee after the failed 1932 rebellion, might be willing to provide us with material aid should we ask, and this may even form the basis for even closer collaboration in the future."
SPA_the_iberian_pact: "Іберійський пакт"
#SPA_the_iberian_pact_desc:1 "The integrity of our two nations relies upon the good relations between them. We should propose a pact that both Spain and Portugal will always join the same side in any global war they enter, or any alliance they join. A united Iberia is a strong Iberia!"
#SPA_the_iberian_pact_tt:0 "This agreement obligates either party to join any faction or the same side in any war the other has joined.\n"
#SPA_the_iberian_pact_tt_2:0 "§R[POR.GetNameDefCap] мусить прийняти угоду for the bonuses to take effect.§!\n"
SPA_the_latin_bloc: "Латинський блок"
#SPA_the_latin_bloc_desc:1 "Great power blocks are forming in the world. Rather than get involved in the tensions that are growing between them, we should establish our own power block with those nations who are culturally and ideologically like us: the Latin countries around the Mediterranean."
SPA_utilize_the_intellectuals: "Застосувати інтелектуалів"
#SPA_utilize_the_intellectuals_desc:1 "Those gifted with superior intellectual faculties should be given the resources they need to best serve their country in ways our troops cannot."
SPA_banish_the_party_leaders: "Вигнати лідерів партії"
#SPA_banish_the_party_leaders_desc:1 "The individual party leadership of the Falange and the Carlists are increasingly trying to push their own agendas, proving to be a thorn in our side. By exploiting their disunity to undermine their position, we can justify banishing these recalcitrant leaders from the country, replacing them with puppets loyal to Franco."
SPA_fuse_the_parties: "Організувати злиття партій"
#SPA_fuse_the_parties_desc:1 "The necessary groundwork has been laid, and the time has come to unify the Falange and the Carlists into a single party, headed by Francisco Franco."
SPA_fuse_the_parties_tt: "§GБуде видалене завдання: §Y$SPA_carlist_uprising_mission$§!.§!\n"
SPA_join_the_allies: "Приєднатися до Союзників"
#SPA_join_the_allies_desc:1 "It is clear to us in which direction the pendulum is swinging — we will join the Allies, accepting their potent economic aid and ensuring we are on their good side when they inevitably win the war."
SPA_the_stabilization_plan: "План стабілізації"
#SPA_the_stabilization_plan_desc:1 "We must steer away from the unreasonable Falangist dream of autarky and the untenable economic policies implemented in its pursuit. To achieve economic parity with the rest of the world we must look at economic liberalization instead, hopefully triggering an economic boom that will benefit all Spaniards."
SPA_expand_spanish_bases: "Розширити іспанські бази"
#SPA_expand_spanish_bases_desc:1 "The imperialists we have allied with desire the use of our bases to spread their influence across the globe. To accommodate them, we must expand our continental air and naval bases."
SPA_capitalist_economic_aid: "Капіталістична економічна підтримка"
#SPA_capitalist_economic_aid_desc:1 "Western economic aid should prove invaluable in the recovery of our nation after its ordeal."
SPA_improve_living_standards: "Поліпшити рівень життя"
#SPA_improve_living_standards_desc:1 "All must be allowed to share in the benefits reaped by the economic upturn of our nation, no matter their status."
#SPA_domestic_industrial_developments:0 "Domestic Industrial Developments"
#SPA_domestic_industrial_developments_desc:1 "Western innovation can be adapted for the Spanish worker, taking the best from both worlds and improving the recovery of the nation."
SPA_the_spanish_miracle: "Іспанське диво"
#SPA_the_spanish_miracle_desc:1 "The Stabilization Plan has paid off beyond our wildest dreams; the economic boom we are experiencing can only be called a miracle!"
SPA_adopt_the_26_points: "Затвердити «26 пунктів»"
#SPA_adopt_the_26_points_desc:1 "Having conveniently removed the stipulation against the merger of political parties from the Falange's "27 Points", the resulting "26 Points" makes for a good party manifesto that we can borrow from for inspiration on government policies."
SPA_direct_the_universities: "Спрямувати універститети"
#SPA_direct_the_universities_desc:1 "The talent currently working in academics could no doubt be better put to use on directed research for military purposes. We will instruct the universities accordingly."
SPA_dictator_for_life: "Довічний диктатор" # (&)
#SPA_dictator_for_life_desc:2 "Franco has served his nation well. We see no need to change this state of affairs, and certainly not to return to the weak monarchy of old."
SPA_invest_in_naval_infrastructure: "Інвестувати в морську інфраструктуру"
#SPA_invest_in_naval_infrastructure_desc:1 "Spain requires new naval facilities to support the expansion of our fleet."
#SPA_expand_the_slipways:0 "Expand the Slipways"
#SPA_expand_the_slipways_desc:1 "Previously we have purchased the largest ships from other nations. We should increase the size of our own slipways so we have the freedom to build these ships ourselves."
SPA_the_plan_imperial: "Plan Imperial"
#SPA_the_plan_imperial_desc:1 "We will embark upon a grand program to return the status of the Spanish navy as one of the largest in the world."
SPA_restart_small_scale_shipbuilding: "Перезапустити дрібномасштабне кораблебудування"
#SPA_restart_small_scale_shipbuilding_desc:1 "Our navy will require numerous escort vessels of the size that smaller domestic shipyards can construct. We should encourage the development of new designs by these yards."
SPA_la_division_azul: "La División Azul"
#SPA_la_division_azul_desc:1 "Though we have vanquished the Communist threat here in Iberia, the root of evil still looms in the East. While others bear the brunt of the fighting, we should send a division of volunteers to do our part in combating this threat."
SPA_the_tangiers_enclave: "Анклав у Танжері"
#SPA_the_tangiers_enclave_desc:1 "The city of Tangiers was made into an international zone in 1923, under the joint administration of France, Spain, and Britain. Seeing as how our two co-administrators are presently embroiled in a war, we must step in and take charge of the protection of the city by ourselves."
#SPA_the_tangiers_enclave_tt:0 "§RThis may anger our fellow administrators of the international zone!§!\n"
SPA_demand_french_north_africa: "Вимогти Французьку Північну Африку"
#SPA_demand_french_north_africa_desc:1 "The [FRA.GetAdjective] colonies have been left weakened with the fall of their mother country. We should offer our protection, with the tacit understanding that refusal is not an option."
SPA_restore_the_monarchy: "Відновити монархію"
#SPA_restore_the_monarchy_desc:1 "The provisional government has served its purpose in the ousting of the communists and the ending of the Second Republic. Now it is time for the restoration of the Spanish monarchy!"
SPA_restore_the_monarchy_tt: "Держава §Y[ROOT.GetName]§! буде зватися §YКоролівство Іспанія§!.\n"
#SPA_stamp_out_the_maquis:0 "Stamp Out the Maquis"
#SPA_stamp_out_the_maquis_desc:1 "The Maquis, the remnants of our enemies, have continuously fought a guerrilla war in an attempt to contest our control of the Spanish mainland. Over time, their influence has waned, and now the time is ripe to root them out once and for all."
SPA_defenses_against_strategic_bombing: "Оборона від стратегічного бомбардування"
#SPA_defenses_against_strategic_bombing_desc:1 "Should we join the global conflict, we must ensure our cities are adequately protected from the inevitable large-scale strategic bombing our would-be enemies no doubt will subject us to."
SPA_defenses_against_invasion: "Оборона від вторгнень"
#SPA_defenses_against_invasion_desc:1 "Spain's coastlines stretch far and wide, and we must do all we can to make the prospect of invasion an unpalatable one to the enemy. Strong fortifications should hopefully make the prize not worth the cost."
#SPA_defenses_against_invasion_tt:0 "Place §Y1 Fort§! and §Y2 Coastal Forts§! in continental core provinces with a §YNaval Base§!.\n"
SPA_retake_gibraltar: "Повернути Ґібралтар"
#SPA_retake_gibraltar_desc:1 "It is over two centuries since Gibraltar was torn from Spain's welcoming bosom. This British sore on the face of Iberia cannot be continued to exist."
SPA_claim_west_africa: "Претензії на Західну Африку"
#SPA_claim_west_africa_desc:1 "The French domination of Western Africa is wholly undeserved. The area and forms a natural geographic link with our colony in Equatorial Guinea, and so should to all intents and purposes be considered an integral part of the Spanish Colonial Empire."
SPA_supremacy_of_the_communion: "Верховенство «Причастя»"
#SPA_supremacy_of_the_communion_desc:1 "As certain as God created the Heavens and the Earth, so does the Traditionalist Communion hold the key to Spain's unitary future. The Carlist uprisings in the 19th century may have been hindered, but their spirit was never broken: those who are true to the Faith stand ready to rise up against the Republic once again."
SPA_prepare_the_carlist_insurrection: "Підготувати карлістський заколот"
#SPA_prepare_the_carlist_insurrection_desc:1 "Our alliance with the Falange is one borne of necessity, and its life expectancy can already be counted in weeks. We must strike at our supposed allies before they strike at us, and eliminate their flawed ideology before it has a chance to take root in the minds of the common people."
#SPA_prepare_the_carlist_insurrection_tt:1 "Unlocks §YPreparing the Carlist Insurrection§! decisions, allowing to secure controlled states for the Carlist side in the uprising.\n\nIn addition, secures §YBurgos§! and §YNavarra§! for the Carlist side, if these are controlled."
SPA_contact_the_union_militar_espanola: "Зв'язатися з Іспанським військовим союзом"
#SPA_contact_the_union_militar_espanola_desc:1 "The Unión Militar Española, a massive secret society of officers who conspired against the Republic, has many who might have sympathies to our cause. We should contact them and obtain support from as many of these leaders as we can, for when the time comes."
SPA_head_the_junta_nacional: "Очолити Національну хунту"
#SPA_head_the_junta_nacional_desc:1 "The supreme wartime executive of the Carlist war machine, the Junta Nacional Carlista de Guerra, requires a leader to unify the various Carlist regional juntas. Manuel Fal Conde can be that leader."
SPA_unite_the_requetes: "Об'єднати рекете"
#SPA_unite_the_requetes_desc:1 "For too long have the regional Carlist juntas been able to operate independently from each other. We must unify them and their militias; the Requetés, to better organize the Carlist war effort and eliminate internal dissent."
SPA_the_war_in_the_north: "Війна на півночі"
#SPA_the_war_in_the_north_desc:1 "The North has always been the very heartland of the Carlist movement. Any insurrection must focus on securing this as our base of operations."
SPA_revive_the_spirit_of_the_carlist_wars: "Відродити дух карлітських війн"
#SPA_revive_the_spirit_of_the_carlist_wars_desc:1 "The Carlist wars in the 19th century may have been regrettable losses to our cause, but the spirit of resistance lives on to this day. We will not rest until the rightful heir sits on the Spanish throne and safeguards the Christian faith for all Spaniards."
SPA_arms_modernization: "Модернізація зброї"
#SPA_arms_modernization_desc:0 "Our troops may be the most dedicated, loyal, devout, fervent, and best trained, but they still require adequate arms to defend Christianity. We will ensure they have what they need."
SPA_no_compromise_on_carlist_ideals: "Жодного компромісу в ідеалах карлістів"
#SPA_no_compromise_on_carlist_ideals_desc:2 "Though we cooperated with the Falange in our initial uprising, it is now clear to us that compromising on our ideals is tantamount to treason. If the Falange does not accept our demands, then we have no choice but to eliminate them, too."
SPA_no_compromise_on_carlist_ideals_tt_2: "Держава §Y[ROOT.GetName]§! буде зватися §YКарлістська Іспанія§!.\n"
SPA_no_compromise_on_carlist_ideals_tt: "§RПрихильники фашизму почнуть громадянську війну!§!\n"
SPA_the_crusade_against_democracy: "Священна війна проти демократії"
#SPA_the_crusade_against_democracy_desc:1 "Only the rightful Carlist heir has been invested, by God Himself, with the divine right to rule. Democracy is not only an insult to the King, it is also blasphemy against the very Will of God. This blight must not be allowed to exist upon this world any longer."
SPA_the_crusade_against_democracy_timer_tt: "Щонайменше 70 днів від зміни ідеї §Y$SPA_the_crusade_against_democracy$§!.\n"
SPA_expand_the_requetes: "Розширити рекете"
#SPA_expand_the_requetes_desc:1 "We have relied upon a relatively small, but comparatively well-trained force of assault troops so far. Our ambitions require much more, however. We must expand these Requetés and provide the necessary training for all who answer the hunting call."
#SPA_militarize_the_masses:0 "Militarize the Masses"
#SPA_militarize_the_masses_desc:1 "The values for which we stand cannot be defended by our Requetés alone. All who are loyal to the Crown and bear the love of God in their hearts must do their military duty in the defense of their ideals."
SPA_defenders_of_catholicism: "Захисники католицизму"
#SPA_defenders_of_catholicism_desc:1 "As it was four hundred years ago, Spain must again be the defender of the Catholic faith. By extension, the common soldier must be the sword and shield of his faith, and bear this sacred duty in mind wherever his King might send him to fight."
#SPA_battle_rites:0 "Battle Rites"
#SPA_battle_rites_desc:2 "Warfare in defense of our nation is a sacred duty. Our chaplains will accompany the soldiers on the battlefield and administer the last rites on the spot for any who give the ultimate sacrifice for King and Faith, ensuring that all are rewarded in Heaven."
SPA_cultivate_fanaticism: "Культивувати фанатизм"
#SPA_cultivate_fanaticism_desc:1 "The Carlist soldier's most admirable traits are his tenacity and unflinching resolve in the face of danger and hardship, in the knowledge that God will reward them for their duty should they fall. This dedication and sacrifice of the fallen should be held up as an example to strive towards for all new recruits."
SPA_the_third_dimension_of_warfare: "Третій вимір війни"
#SPA_the_third_dimension_of_warfare_desc:1 "The Carlist indomitable spirit already rules supreme on land; it must now conquer the skies as well."
SPA_a_modern_fighter_fleet: "Сучасний флот винищувачів"
#SPA_a_modern_fighter_fleet_desc:1 "Our pilots must be given the best machines our state can muster. What we lack in numbers we must make up for in skill, bravery, and equipment."
#SPA_confirm_the_fueros:0 "Confirm the Fueros"
#SPA_confirm_the_fueros_desc:1 "The governance of the nation falls under the purview of the King, but ancient privileges safeguard the right of self-government for the regions comprising the Kingdom as a whole. These rights, or fueros as they are called, must be confirmed if the loyalty of the various regions is to be maintained."
SPA_encourage_local_industrialization: "Заохотити місцеву індустріалізацію"
#SPA_encourage_local_industrialization_desc:1 "Industrialization should be encouraged by our various regional governments, as local initiatives like this will undoubtedly serve to strengthen the nation as a whole."
SPA_encourage_local_mining: "Заохотити місцевий видобуток ресурсів"
#SPA_encourage_local_mining_desc:0 "Our industry needs resources and has become complacent in its role as a net importer. We should encourage a drive towards more wide-spread mining enterprises in our country, to make use of the riches of the Iberian peninsula and reduce our dependency on foreign suppliers."
SPA_settle_the_succession_question: "Вирішити питання про правонаступництво"
#SPA_settle_the_succession_question_desc:1 "The Carlist cause is split between camps supporting diffent claims to the throne. Alfonso Carlos, the Carlist heir, died without issue late 1936, but not before appointing Xavier of Bourbon-Parma as his heir. However, there are whose who instead support the claim of the old exiled constitutional king Alfonso XIII."
SPA_dios_patria_rey: "¡Dios, Patria y Rey!"
#SPA_dios_patria_rey_desc:1 "The rallying cry of the Carlist echoes through history and exemplifies the beliefs we hold to be true. It serves as a reminder that we all play but a small part in the defense of Catholicism, our local communities and the Spanish nation as a whole, and the ultimate sovereignty of our King. God, Fatherland, and King!"
SPA_restore_the_empire: "Відновити імперію"
#SPA_restore_the_empire_desc:1 "Our Empire awaits! We need but establish the military industry to allow us to seize it."
SPA_strengthen_the_empire: "Посилити імперію"
#SPA_strengthen_the_empire_desc:0 "The fledgling new Spanish Empire's economy is still struggling, and more of the treasury should be allocated to ensuring our industry recovers more swiftly from the destruction of the Civil War."
SPA_prosperity_of_the_empire: "Процвітання імперії"
#SPA_prosperity_of_the_empire_desc:0 "The Empire's recovery and prosperity is paramount, and through additional focus on improving the infrastructure of our nation, and thereby encouraging trade and industrial development, we will ensure this goal is reached in short order."
SPA_press_the_gibraltar_claim: "Пред'явити претензію на Ґібралтар"
#SPA_press_the_gibraltar_claim_desc:1 "The insult to our King that is the very existence of the Gibraltar enclave must be avenged."
SPA_claim_the_french_throne: "Претензія на французький трон"
#SPA_claim_the_french_throne_desc:1 "The Spanish and French thrones have been dynastically connected for over half a century. Our present King is no different, and also happens to be the legitimist claimant to the French throne. This is a state of affairs that simply must be exploited."
SPA_retake_the_spanish_netherlands: "Повернути Іспанські Нідерланди"
#SPA_retake_the_spanish_netherlands_desc:1 "Our Empire once stretched to the very borders of Germany. There is no reason it should not do so once again, and allow us to avenge the 80 Years' War in the process."
SPA_restore_the_iberian_union: "Відновити Іберійську унію"
#SPA_restore_the_iberian_union_desc:1 "Almost four centuries have passed since Spain and Portugal last shared a fate, lasting but all too briefly. Iberia is stronger together, and so we will ensure a new claim on the Portuguese throne is 'discovered'..."
SPA_the_war_of_vengeance: "Війна помсти"
#SPA_the_war_of_vengeance_desc:1 "The Spanish-American War of 1898 is still in living memory, and the profound impact it had on the national psyche of the Spaniard is best exemplified in the writings of the Generation of '98. The national embarrassment of the loss of our colonies must be avenged. America must be brought to heel."
SPA_found_the_academia_vazquez_de_mella: "Заснувати Академію Васкеса де Мельї"
#SPA_found_the_academia_vazquez_de_mella_desc:1 "We must establish a great center of Traditionalist thinking, which may also be used by Carlist thinkers to make new advances and developments that can benefit the new Spanish monarchy."
SPA_a_fleet_worthy_of_a_king: "Флот, гідний короля"
#SPA_a_fleet_worthy_of_a_king_desc:1 "Our navy must be greatly expanded if the monarch is to be able to assert his will across the oceans. New naval infrastructure shall be build forthwith."
SPA_rebuild_the_battlefleet: "Відбудувати бойовий флот"
#SPA_rebuild_the_battlefleet_desc:1 "For four decades after the Spanish-American War has our navy been lethargic and timid. The addition of new major warships capable of meeting any foe will instill a sense of rebirth in its ranks, as well as allowing us to contest seas with our neighbors."
SPA_imperial_security: "Імперська безпека"
#SPA_imperial_security_desc:1 "The security of the Empire does not lie in major capital ships, but instead in sufficient quantities of cruisers. Development of new models and new trade protection doctrines must commence immediately, so we may secure the provision of supplies to our overseas holdings."

SPR_regional_defense_council_of_aragon: "$SPR_anarchist_aragon_neutrality$"
#SPR_regional_defense_council_of_aragon_desc:1 "For the purposes of warfare, and by necessity only, the autonomous anarchist communes that have arisen as a result of the Civil War must be united under a singular Defense Council that can coordinate our efforts. We will begin by establishing one in Aragon."
SPR_appropriate_the_means_of_production: "Привласнення засобів виробництва"
#SPR_appropriate_the_means_of_production_desc:1 "Gone are the days when we worked for the wealthy. Gone are the days when our labor went unrewarded. We shall seize the factories and the workshops, the farms and the stores, eliminating class and putting the worker in charge of their own destiny."
SPR_autogestion: "Autogestión"
#SPR_autogestion_desc:1 "We will maximize output by allowing the workers to engage in workplace self-management according to the principles of autogestión. This will grant many benefits in terms of worker autonomy, morale, and, as a result, overall productivity."
SPR_collectivization_and_workers_control: "Колективізація та робітничий контроль"
#SPR_collectivization_and_workers_control_desc:1 "For the necessary aspects of local government we will turn to workers' councils, giving every worker a say while also enabling larger-scale cooperation."
SPR_arm_the_people: "Озброїти народ"
#SPR_arm_the_people_desc:1 "A national army can easily be used as a way for the government to maintain control over its populace, and so is no recourse for communal defense. It is the people themselves who must be given the arms with which to defend their communities."
SPR_the_maximum_concession: "Максимальна поступка"
#SPR_the_maximum_concession_desc:1 "In the spirit of fighting fascism we have made the greatest concession possible: cooperation with the capitalists and authoritarian communists. This concession is as far as we are willing to go, and it cannot last forever. We shall make the most of it while it does."
SPR_seize_public_transport: "Захопити громадський транспорт"
#SPR_seize_public_transport_desc:1 "All wish to do their part in the fight for freedom. Our allies number many who work in the public transport sector, and these are eager to put their vehicles at the service of our brave soldiers. This may give us an unorthodox tactical advantage against our enemies."
SPR_seize_public_transport_tt: "§RЦей дух буде видалений після завершення громадянської війни!§!\n"
SPR_agrarian_collectivization: "Аграрна колективізація"
#SPR_agrarian_collectivization_desc:1 "Collectivized organization of our agriculture will ensure all who live in the communes have the food they require, rather than sell the harvests where they make the most profit."
SPR_mujeres_libres: "Mujeres Libres"
#SPR_mujeres_libres_desc:1 "The social revolution has only partly succeeded. The next step is the liberation, empowerment, and education of the working class woman. Equality will benefit the community as a whole."
SPR_literacy_programs: "Програми грамотності"
#SPR_literacy_programs_desc:1 "Illiteracy is wide-spread among the worker population, but with the proper programs this can be improved rapidly, no doubt allowing hidden talent to emerge."
SPR_shared_burdens: "Спільний тягар"
#SPR_shared_burdens_desc:2 "The fight for our freedoms from authoritarianism, capitalism, and religious superstitions will be long and hard. We must all do our part in carrying the hardships that no doubt await us, before we can all reap the rewards of our labor."
SPR_international_brigades: "Міжнародні бригади"
#SPR_international_brigades_desc:1 "Our cause has attracted much international attention, and people have come from all over the world to fight the fascist threat with us. No one will be turned away, as long as they do their part for the health of the community. We will organize them in international brigades."
SPR_international_brigades_tt: "§Y$SPR_mate_zalka$§! стане доступний як §Yфельдмаршал§! 2 рівня."
SPR_seize_the_gold_reserves: "Захопити золоті резерви"
#SPR_seize_the_gold_reserves_desc:1 "The Republic's gold reserves are at risk of falling into Fascist, or possibly even worse, Stalinist hands. By seizing them we no doubt risk drawing the ire of the government, but it might allow us to finance our war effort by funding foreign arms purchases from the black market."
SPR_gold_reserves_flag: "Золоті резерви вже були захоплені або переміщені"
#SPR_foreign_arms_purchases:0 "Foreign Arms Purchases"
#SPR_foreign_arms_purchases_desc:1 "The gold reserves we 'liberated' could be used to obtain foreign arms, which we are in desperate need of. International opinion is not necessarily supportive of us, so we will likely have to go through unorthodox channels to receive these, however..."
#SPR_foreign_arms_purchases_tt:0 "Unlocks §Y$SPR_foreign_arms_purchases$§! decisions, allowing for the purchase of various types of equipment.\n"
SPR_masters_of_our_own_fate: "Володарі власної долі"
#SPR_masters_of_our_own_fate_desc:1 "The Stalinists and their Republican puppets increasingly infringe upon our freedoms, systematically undermining our efforts and eliminating prominent supporters of our cause. Enough is enough. We are the masters of our own fate, even if it means fighting them, too."
SPR_anarchist_uprising_flag: "Анархісти повстали"
SPR_masters_of_our_own_fate_tt_2: "Держава §Y[ROOT.GetName]§! буде зватися §YРегіональна оборонна рада Арагону§!.\n"
SPR_masters_of_our_own_fate_tt_3: "Держава §Y[ROOT.GetName]§! буде зватися §YІспанська комуна§!.\n"
SPR_masters_of_our_own_fate_tt_4: "Міністри РПМО стануть §Gдоступні§!, але демократичні та сталіністські міністри будуть §Rвидалені§!.\n"
SPR_masters_of_our_own_fate_tt: "§RПрихильники комунізму та демократії почнуть громадянську війну!§!\n"
SPR_all_must_bear_the_torch: "Усі мусять нести смолоскип"
#SPR_all_must_bear_the_torch_desc:1 "Every person is a revolution unto itself; if not for the bravery and ferocity of the individual the collective would fall in the face of its enemies. This message must be brought home with all our supporters; every single one of us must aid in holding high the torch of anarchism."
#SPR_the_threats_abound:0 "The Threats Abound"
#SPR_the_threats_abound_desc:1 "It is clear the world disagrees with our very existence. Everywhere we turn we are met with a cold shoulder, or even outright hostility. It is apparent to us now: we have no allies to rely upon. We must prepare for war with each and any one of these defunct nation-states."
SPR_portuguese_anarchism: "Португальський анархізм"
#SPR_portuguese_anarchism_desc:1 "Our war for freedom has spilled over the Portuguese border, and the government is being destabilized. With the proper support, it is not unthinkable a full-scale anarchist uprising might occur within their borders. We must light this flame!"
SPR_regional_defense_council_of_iberia: "$SPR_anarchist_iberia_neutrality$"
#SPR_regional_defense_council_of_iberia_desc:1 "With the liberation of what was once Portugal, we may establish a new defense council that represents the wishes of all communes existing in the Iberian peninsula."
SPR_regional_defense_council_of_iberia_tt: "Держава §Y[ROOT.GetName]§! буде зватися §Y$SPR_anarchist_iberia_neutrality_DEF$§!.\n"
SPR_a_new_way_of_warfare: "Новий шлях війни"
#SPR_a_new_way_of_warfare_desc:1 "The bravery of our infantry is beyond doubt, but the realities of war have moved far beyond what infantry can surmount. We must begin development of new machines of warfare, both on land and in the skies, to defend our communes."
#SPR_communal_military_strategies:0 "Communal Military Strategies"
#SPR_communal_military_strategies_desc:1 "Organizing large-scale warfare while remaining true to the tenets of anarchism is a great challenge. It is also one that we must rise to meet, as without it all that we fight for is lost."
SPR_maintaining_the_fire: "Підтримувати вогонь"
#SPR_maintaining_the_fire_desc:1 "Weariness of war is the herald of downfall. We must remain strong and reinvigorate in the people the fire that drives them to do the utmost."
SPR_freedom_of_thought: "Свобода думки"
#SPR_freedom_of_thought_desc:2 "Closed-mindedness has no place in our communities. All are welcome, no matter their ideas, as long as they accept the basic underpinnings of our society."
#SPR_torchbearers_of_tomorrow:0 "Torchbearers of Tomorrow"
#SPR_torchbearers_of_tomorrow_desc:1 "Those who do their part in the support of our cause, be it through intellectual or military pursuits, are the very future incarnate. This realization may well be a powerful driving force, and so we must make sure they are aware of the importance of their work."
SPR_the_inevitable_counterblow: "Неминучий контрудар"
#SPR_the_inevitable_counterblow_desc:1 "International hostility towards our communal way of life is increasing. It is only a matter of time before the blow falls, and we must be ready to receive it."
SPR_improve_military_infrastructure: "Поліпшити військову інфраструктуру"
#SPR_improve_military_infrastructure_desc:1 "To reach besieged communes in time we must greatly improve our intercommunal infrastructure. This should allow the Defense Council as a whole to rapidly respond to any outside threats that any individual commune might not be equipped to deal with."
SPR_fortify_the_pyrenees: "Укріпити Піренеї"
#SPR_fortify_the_pyrenees_desc:1 "The most obvious avenue of attack would be from the north. It is imperative that the Pyrenees are fortified against any blow that falls through it or along its coastlines."
#SPR_fortify_the_pyrenees_tt:0 "Place level 3 §YForts§! in provinces on the French border in §YPaís Vasco§!, §YNavarre§!, §YWestern Aragón§!, §YEastern Aragón§!, and §YCataluña§!.\n"
SPR_fortify_la_linea_de_la_concepcion: "Укріпити Ла-Лінеа-де-ла-Консепсьйон"
#SPR_fortify_la_linea_de_la_concepcion_desc:1 "La Línea de la Concepción is the first bastion against the enemy that lies beyond. With adequate defenses we should be able to meet any attack that comes from Gibraltar head-on."
#SPR_fortify_la_linea_de_la_concepcion_tt:0 "Place level 3 §YForts§! in provinces on the Gibraltar border in §YSevilla§! and §YGranada§!.\n"
SPR_fortify_the_coastlines: "Укріпити берегові лінії"
#SPR_fortify_the_coastlines_desc:1 "We cannot discount the possibility of naval invasion. Expanded defenses should make this a much less palatable prospect for the enemy than if we remain defenseless on this frontier."
#SPR_fortify_the_coastlines_tt_1:0 "Place §Y1 Coastal Fort§! in coastal provinces in §YGalicia§!, §YAsturias§! and §YPaís Vasco§!.\n"
#SPR_fortify_the_coastlines_tt_2:0 "Place §Y1 Fort§! and §Y2 Coastal Forts§! in continental core provinces with a §YNaval Base§!.\n"
SPR_militarize_the_industry: "Мілітаризувати промисловість"
#SPR_militarize_the_industry_desc:2 "Communes must be encouraged to increase their production of military supplies, or we risk starving our brave soldiers of the tools they need to defend our homes."
#SPR_communal_autarky:0 "Communal Autarky"
#SPR_communal_autarky_desc:1 "The world has shunned us, and so we must make do with the natural resources that we find in our own territory. This is an exercise in optimization that we will learn to excel at."
#SPR_faith_in_the_cause:0 "Faith in the Cause"
#SPR_faith_in_the_cause_desc:1 "There is no room in defeatist thinking when the whole world is against you. We either maintain our unshakable belief in achieving a peaceful future, or we fall."
SPR_militarize_the_people: "Мілітаризувати народ"
#SPR_militarize_the_people_desc:1 "We do not have the luxury of keeping our hands clean from blood. All must be taught to wield a weapon in self-defense, so that when the time comes they may fight for their future."
SPR_anarchism_knows_no_borders: "Анархізм не знає кордонів"
#SPR_anarchism_knows_no_borders_desc:1 "If the nations of the world do not wish to tolerate us among them, then our only recourse for a future in which we may collectivize in peace is the very abolition of all nation-states, itself."
SPR_plant_the_seeds_of_revolution: "Посадити зернята революції"
#SPR_plant_the_seeds_of_revolution_desc:1 "Those with sentiments akin to ours have long been silenced by their oppressive governments. We will give these groupings the weapons they need, so they may topple their nations from within, and join our case when we rout our enemies and link up with them."
#SPR_plant_the_seeds_of_revolution_tt:1 "Unlocks §Y$SPR_the_seeds_of_revolution$§! decisions, allowing for the creation of Anarchist uprisings in neighboring enemy countries.\n"
SPR_global_defense_council: "$SPR_anarchist_global_neutrality$"
#SPR_global_defense_council_desc:1 "Our borders have expanded beyond the geography of the Iberian peninsula, and the title we have given to our temporary defense council is no longer representative for all who are a part of it. We will rename our organization to something appropriately inclusive of all peoples on this planet."
SPR_global_defense_council_tt: "Держава §Y[ROOT.GetName]§! буде зватися §Y$SPR_anarchist_global_neutrality_DEF$§!.\n"
#SPR_global_defense_council_tt_2:0 "Unlocks §Y$SPR_the_seeds_of_revolution$§! decisions, allowing for the transfer and coring of any foreign controlled states that have sufficiently high §YCompliance§!.\n"
SPR_the_anti_fascist_workers_revolution: "Антифашистська робітнича революція"
#SPR_the_anti_fascist_workers_revolution_desc:2 "Now is the time for the Spanish worker to rise up against the fascist enemy! We stand hand-in-hand with the bourgeoisie, but only for as long as we need to in order to ensure this threat is dealt with. The revolution begins now!"
SPR_strengthen_the_euzko_gudarostea: "Посилити Euzko Gudarostea"
#SPR_strengthen_the_euzko_gudarostea_desc:1 "The basque region possesses vital industry, and must be better defended. Expanding the army raised by its local government should go a long way to fortifying the frontlines there."
SPR_strengthen_the_euzko_gudarostea_tt: "Отримати 6 військових частин із §Y3§! батальйонами §Yпіхоти§! в §YКраїні Басків§!.\n"
SPR_remove_after_civil_war_tt: "§RЦі війська будуть видалені після завершення громадянської війни!§!\n"
SPR_fortify_the_iron_ring: "Укріпити «Залізне кільце»"
#SPR_fortify_the_iron_ring_desc:1 "The largest city in the Basque Country, Bilbao, will receive its own 'Iron Ring' of fortifications, allowing the Basques a formidable obstacle from which to defend it against the fascist enemy."
SPR_arm_the_workers_militias: "Озброїти робітниче ополчення"
#SPR_arm_the_workers_militias_desc:1 "We have organized militias from the workforce, and must now ensure they are adequately equipped so they may form the vanguard against the fascist enemy and the disloyal army."
SPR_hinder_nkvd_interference: "Перешкоджати втручанню НКВС"
#SPR_hinder_nkvd_interference_desc:1 "The Soviet NKVD has been interfering in internal Spanish affairs for too long. Vocal criticizers of Stalin have disappeared, our politicians are isolated, and our efforts to combat the fascists are sometimes opposed more by our supposed allies than by our enemies. Enough is enough. We will fight back against the Stalinists."
SPR_hinder_nkvd_interference_tt: "Завдання §Y$SPR_anarchist_uprising_mission$§! буде замінене на §Y$SPR_government_crackdown_mission$§!.\n"
#SPR_demand_ministerial_positions:0 "Demand Ministerial Positions"
#SPR_demand_ministerial_positions_desc:1 "If the Republic wishes our continued support they must give our politicians positions in the government. Only then will they make it clear that they see us as valuable allies in our shared struggle."
SPR_the_stalinist_doctrine: "Сталіністська доктрина"
#SPR_the_stalinist_doctrine_desc:1 "There are those among our loose alliance of anti-fascist groupings who interpret the word of Marx independently from Stalin. This is a thorn in the side of all of Socialism, and cannot be allowed to continue. So that the Worker's fight is not endangered we must eliminate these dissenting voices and unite under one leader."
#SPR_subvert_the_stalinists:0 "Subvert the Stalinists"
#SPR_subvert_the_stalinists_desc:1 "We did not begin this quarrel, but if the Stalinists insist we will play their game. We will weaken their powerbase from the inside by swaying their supporters and siphoning their supplies. Wherever they go they will find us opposing them. "
SPR_class_war: "Класова війна"
#SPR_class_war_desc:1 "The concept of the Popular Front is flawed; the worker can never truly be free as long as they are forced to work together with the bourgeoisie. Only all-out uncompromising class war can bring us the freedom we desire, even if this means fighting the capitalists and the fascists at the same time."
SPR_secularize_the_new_state: "Секуляризувати нову державу"
#SPR_secularize_the_new_state_desc:1 "The new society we are building has no room for religion. These only serve to reinforce class structures or pacify the workers into obedience. Only by freeing our mind from these superstitions can we be truly free."
SPR_appropriate_church_riches: "Привласнення церковних багатств"
#SPR_appropriate_church_riches_desc:1 "The wealth hoarded by the Catholic Church could be much better spent funding our cause. We will use it to improve existing factories and establish new ones, which will all do their part in the attainment of our end goal."
SPR_an_army_of_all_classes: "Армія всіх класів"
#SPR_an_army_of_all_classes_desc:1 "In the face of the fascist threat, class is irrelevant. We will form an army in which all are welcome to serve, and at the same time expose them to the healthy socialist values held dear by their compatriots."
SPR_relocate_the_gold_reserves: "Переміщення золотих резервів"
#SPR_relocate_the_gold_reserves_desc:1 "Our gold reserves are key in the purchase of war materials from abroad. We must ensure it is stored in a safe location, which unfortunately necessitates moving it abroad."
#SPR_relocate_the_gold_reserves_tt:0 "§RНаші золоті резерви will be at the mercy of the host country!§!\n"
SPR_reaffirm_the_popular_front_strategy: "Затвердити стратегію Народного фронту"
#SPR_reaffirm_the_popular_front_strategy_desc:1 "It is imperative that the differences between us and our allies are, for the moment, forgotten, so that we may all focus on the more important fight: against the fascists."
SPR_anti_fascist_unity: "Антифашистська єдність"
#SPR_anti_fascist_unity_desc:1 "Disagreements between our anarchist and anti-Stalinist allies and ourselves are growing worse. We cannot afford this escalating out of control. We must re-focus our attentions on the true enemy, even if the price for internal peace is government-level concessions to our wayward allies."
SPR_anti_fascist_unity_tt: "Будуть відкриті рішення §Y$SPR_anti_fascist_unity$§!, які дозволять відстрочити повстання анархістів в обмін на поступки.\n"
SPR_crush_the_revolution: "Розбити революцію"
#SPR_crush_the_revolution_desc:1 "The independent manner in which the anarchist communes have conducted themselves has been a thorn in our side, and, quite frankly, their feeble defenses constitute a critical weakness in our frontlines. We are better off without them, and so it is time that this revolution is crushed once and for all."
SPR_crush_the_revolution_tt: "§RПрихильники нейтралітету почнуть громадянську війну!§!\n"
SPR_united_under_socialism: "Об'єднані під крилом соціалізму"
#SPR_united_under_socialism_desc:1 "Though we hail from varied regions and backgrounds, we must put these differences behind us and focus on our united pursuit of socialism. "
SPR_wealth_redistribution: "Перерозподіл багатств"
#SPR_wealth_redistribution_desc:1 "Now that the property of the wealthy has been seized, we shall ensure all share in this victory by redistributing this wealth so all among the population equally reap its rewards."
SPR_collective_recovery_efforts: "Колективні зусилля по відновленню"
#SPR_collective_recovery_efforts_desc:1 "The Spanish community as a whole must be rallied in a single great drive to repair the damage resulting from our violent civil war. Our factories must be rebuilt so the people can return to work, and new infrastructure must be constructed to facilitate interaction between local communities."
SPR_repair_and_expand_the_dockyards: "Відремонтувати та розширити верфі"
#SPR_repair_and_expand_the_dockyards_desc:1 "Major dockyards were not immune to the destruction of the civil war. While repairing these, we should look into expanding them as well, so that we are prepared for future naval expansion programs."
SPR_the_peoples_fleet: "Народний флот"
#SPR_the_peoples_fleet_desc:1 "The people's will is manifest both on land and on the seas. This will must be backed by a new fleet that we shall begin constructing immediately."
SPR_land_redistribution: "Перерозподіл землі"
#SPR_land_redistribution_desc:1 "All those who wish to work land must be allowed to do so. Land held before the war by those who were not able to use it properly will now be allocated for use by those who are."
SPR_expand_the_means_of_production: "Розширити засоби виробництва"
#SPR_expand_the_means_of_production_desc:1 "The health of the collective relies upon the strength of its industry. By expanding ours we can ensure stability within and strengthen our defenses against enemies without."
SPR_invite_socialist_intellectuals: "Запросити соціалістичних інтелектуалів"
#SPR_invite_socialist_intellectuals_desc:1 "Our society will be a haven for all intellectuals who share our dedication to the socialist cause. These individuals must be invited from far and wide, so that their genius may provide advancements for the rest of us to benefit from."
#SPR_solidify_government_control:0 "Solidify Government Control"
#SPR_solidify_government_control_desc:1 "The autonomous states throughout the country must have their liberties curtailed for the good of the whole. We cannot let them weaken our unity in the face of fascist threats abroad."
SPR_reeducate_the_bourgeoisie: "Перевиховання буржуазії"
#SPR_reeducate_the_bourgeoisie_desc:1 "The Popular Front has run its course, and the time has come for the bourgeoisie to be re-educated and liberated from their economic and societal misconceptions. We will yet turn them into proper citizens of the state."
SPR_the_spanish_red_army: "Іспанська Червона армія"
#SPR_the_spanish_red_army_desc:1 "A new and loyal army shall be created to defend the interests of the Spanish worker against foreign threats. We will model this after that of the Soviet Union."
SPR_expand_soviet_aid: "Розширити радянську допомогу"
#SPR_expand_soviet_aid_desc:1 "We cannot manage this war by ourselves; we must get international aid. [SOV.GetNameDefCap] must be made to understand that the critical fight against fascism is here in Iberia, and that it is here that their advance must be stopped."
#SPR_expand_soviet_aid_tt:0 "\n§RSoviet aid will come at a significant price, to be paid after the civil war is concluded!§!\n"
SPR_soviet_equipment_shipments: "Радянські поставки оснащення"
#SPR_soviet_equipment_shipments_desc:1 "What our domestic industry cannot provide must be made up in arms shipments from [SOV.GetNameDef]."
SPR_soviet_military_advisors: "Радянські військові радники"
#SPR_soviet_military_advisors_desc:1 "Soviet military advisors may just give our troops and leaders the edge they need against our enemies."
SPR_soviet_industrial_aid: "Радянська промислова підтримка"
#SPR_soviet_industrial_aid_desc:1 "Arms shipments alone will not fill the quotas our frontline troops need. Soviet aid in expanding our domestic industry may well allow us make up this difference for now, and perhaps even reach full self-sufficiency eventually."
SPR_soviet_technological_advancements: "Радянські технологічні досягнення"
#SPR_soviet_technological_advancements_desc:1 "[SOV.GetNameDefCap] possesses technology we do not. With the object of defeating fascism, surely they would be willing to share these advancements with us?"
SPR_soviet_recovery_aid: "Радянська допомога у відновленні"
#SPR_soviet_recovery_aid_desc:1 "With the war won, [SOV.GetNameDef] stands ready to assist us in our rebuilding efforts."
SPR_all_must_do_their_part: "Усі мусять зробити свій внесок"
#SPR_all_must_do_their_part_desc:1 "For the socialist cause to succeed every person must contribute to the cause. We have no room for internal divisions between our various communes."
SPR_the_red_tide: "Червона хвиля"
#SPR_the_red_tide_desc:1 "Our people knows our cause is just and right, and all we have to do is leverage this sentiment to ensure a steady stream of determined recruits for our military. Like a red tide, our forces will wash over any who oppose us."
SPR_arm_the_tide: "Озброїти «хвилю»"
#SPR_arm_the_tide_desc:1 "Without adequate equipment the individual zeal of the socialist worker cannot succeed in battle. We will give them the tools of warfare they require."
SPR_against_fascism: "Проти фашизму"
#SPR_against_fascism_desc:1 "The fascist enemy may have been defeated on the Iberia peninsula, but it still exists beyond our borders. We must join the international fight to extinguish it once and for all."
#SPR_doctrinal_advancements:0 "Doctrinal Advancements"
#SPR_doctrinal_advancements_desc:1 "The lessons we learned from the civil war can be further developed into new military doctrines that are better suited for the present realities of warfare."
SPR_lessons_from_the_civil_war: "Уроки громадянської війни"
#SPR_lessons_from_the_civil_war_desc:1 "The struggles of the civil war have taught us many lessons on the art of warfare. We would be fools not to apply these to our new model army."
SPR_nationalize_the_industry: "Націоналізувати промисловість"
#SPR_nationalize_the_industry_desc:1 "Rather than let our industry waste away in the hands of investors and companies, we will place it under control of the state itself, to better direct and organize their production."
SPR_beacon_of_socialism: "Маяк соціалізму"
#SPR_beacon_of_socialism_desc:1 "Our nation is a shining beacon of socialism, certain to attract like-minded scientists with a desire to serve the worker's cause."
SPR_increase_arms_production: "Збільшити виробництво зброї"
#SPR_increase_arms_production_desc:0 "To defend the ideals of Communism our army requires weapons. Our great nation's industrical capacity must be improved so that we may provide these weapons."
#SPR_exploit_spains_riches:0 "Exploit Spain's Riches"
#SPR_exploit_spains_riches_desc:0 "The Iberian peninsula is rich in natural resources. Exploitation of these will greatly strengthen our war industry, while also generating wealth that may be used for the rebuilding of our nation."
SPR_unify_the_london_bureau: "Об'єднати Лондонське бюро" # Міжнародне бюро революційної соціалістичної єдності
#SPR_unify_the_london_bureau_desc:1 "In reaction to the formation of the Third International and the power struggles between Trotsky and Stalin, an International Bureau of Revolutionary Socialist Unity was formed, rejecting both interpretations of Marxism. We will reach out to our contacts there to form a united front of Socialism against Trotskyism and Stalinism."
SPR_against_trotskyism_and_stalinism: "Проти троцькізму та сталінізму"
#SPR_against_trotskyism_and_stalinism_desc:1 "For too long has the quibbling between Trotsky and Stalin and their supporters undermined the unity and integrity of the socialist cause. If they cannot put their differences aside, then we must simply rid our cause of their influence."
SPR_against_trotskyism_and_stalinism_tt: "Отримає ціль війни §Y$puppet_wargoal_focus$§! проти §Yсталіністського§! або §Yтроцькістського Радянського Союзу§! або §YМексики§!."
SPR_red_bulwark_in_the_west: "Червоний оплот на Заході"
#SPR_red_bulwark_in_the_west_desc:1 "Our geographical position is one of isolation from our allies. Should we be attacked, especially by strong naval powers, we will not be able to rely upon aid from [SOV.GetNameDef]. We therefore must make sure that our defenses are such that we may act as a bastion of socialism; its western anchor in Europe."
SPR_appeal_for_increased_autonomy: "Звернутися по збільшену автономію"
#SPR_appeal_for_increased_autonomy_desc:1 "The price of the [SOV.GetAdjective] aid that made our victory possible has been subservience. We have shown to be loyal and capable defenders of socialism, and certainly this is recognized in Moscow. Perhaps we can convince them to relax the reins."
SPR_modernize_the_armed_forces: "Модернізувати збройні сили"
#SPR_modernize_the_armed_forces_desc:1 "Our tenuous position in Europe's west would be greatly strengthened by the development of new weapons and equipment for our armed forces."
SPR_a_red_iberia: "Червона Іберія"
#SPR_a_red_iberia_desc:1 "The time has come to unify the entirety of the Iberian peninsula under socialism's banner."
SPR_support_french_communists: "Підтримати французьких комуністів"
#SPR_support_french_communists_desc:1 "[FRA.GetNameDefCap] has had a recent history of communist sentiment. Should they see the wisdom in our cooperation in the furthering of the worker's goals then we will join forces, but should they not be so enlightened we must bring socialism to them by force."
SPR_avenge_foreign_interference: "Помститися за іноземне втручання"
#SPR_avenge_foreign_interference_desc:1 "Foreign powers intervened in the civil war against us, supporting our fascist enemies. We have not forgotten this, and our reply is finally at hand."
SPR_avenge_foreign_interference_tt: "Отримає цілі війни проти всіх країн, які надіслали добровольців націоналістам під час громадянської війни.\n"
#SPR_provide_for_the_people:0 "Provide for the People"
#SPR_provide_for_the_people_desc:1 "The first order of business is ensuring the supply of food to our people. Our victory must not be overshadowed by the calamity of famine."
SPR_collectivize_industry: "Колективізувати промисловість"
#SPR_collectivize_industry_desc:1 "Collectivization of industry will serve to further improve productivity and worker morale."
SPR_connect_the_country: "З'єднати країну"
#SPR_connect_the_country_desc:1 "A great project of infrastructure works spanning the country will ensure rapid movement of goods between the most remote areas of the peninsula. This will only serve to benefit us in the long run."
#SPR_transplant_soviet_industry:0 "Transplant Soviet Industry"
#SPR_transplant_soviet_industry_desc:2 "The Soviets have shown themselves particularly adept at the relocation of whole factories, even on a distance of thousands of kilometers. To kickstart our own domestic military industry we will request the transplantation of some of their less important factories to the Iberian peninsula."
SPR_the_five_year_plan: "П'ятирічний план"
#SPR_the_five_year_plan_desc:1 "A bold new plan will see to the transformation of the Spanish state into a local industrial powerhouse within the timespan of no more than five years."
#SPR_slipway_enlargement:0 "Slipway Enlargement"
#SPR_slipway_enlargement_desc:1 "In order to construct larger military vessels we must look into enlargement of our dockyard facilities."
SPR_a_red_fleet: "Червоний флот"
#SPR_a_red_fleet_desc:1 "A powerful navy is required to do our part in spreading socialism across the globe. The construction of our Red Fleet begins today."
SPR_maintain_the_second_republic: "Зберегти Другу республіку"
#SPR_maintain_the_second_republic_desc:1 "The rebellious military has not succeeded in its coup attempt, and our government maintains its ability to rule in freedom. The Second Republic shall prevail against the threat of the Right, just as it prevailed over the miners' strike in 1934."
SPR_new_leadership: "Нове керівництво"
#SPR_new_leadership_desc:1 "New leadership is required for the Republic to survive these trying times. We will bring in advisors and ministers with new perspectives on how to best combat the fascist threat, allowing us to better safeguard our principles and beliefs."
SPR_the_future_of_the_republic: "Майбутнє республіки"
#SPR_the_future_of_the_republic_desc:1 "The present struggle will no doubt come to be seen as defining in its impact on the future of the Republic. We must spare no effort nor expense in ensuring we shape this future appropriately."
#SPR_petition_for_french_aid:0 "Petition for French Aid"
#SPR_petition_for_french_aid_desc:1 "Our neighbors to the north hesitate in their desire to lend us aid, cowed by the prospect of internal unrest should they take any action at all. We cannot allow them to remain so indecisive; our very survival depends on their willingness to act."
#SPR_petition_for_french_aid_tt:0 "§R[FRA.GetNameDefCap] must approve of the agreement for the bonuses to take effect.§!\n"
#SPR_ensure_loyalty:0 "Ensure Loyalty"
#SPR_ensure_loyalty_desc:1 "The government has been betrayed most brutally by its military. The first step to mending this wound is ensuring loyalty of all officers we henceforth appoint."
#SPR_enlist_the_carabineros:0 "Enlist the Carabineros"
#SPR_enlist_the_carabineros_desc:2 "As a stop-gap measure to man the frontlines we must turn to unorthodox solutions. Without a military, the Carabineros, a paramilitary frontier guard and customs force, will serve as as good a force as any to man the trenches."
SPR_enlist_the_carabineros_tt: "Ви отримаєте 1 дивізію з §Y3§! батальйонами §Yпіхоти§! в 5 випадкових регіонах.\n"
SPR_the_popular_army: "Народна армія"
#SPR_the_popular_army_desc:1 "Our new army will be made up of those untainted by the treachery of the military; those among the population who are zealous in their defense of the principles upon which the Republic is built, but who perhaps did not serve previously. Coupled with this reorganization we will also develop new arms and doctrines to aid this new army in their fight."
SPR_take_the_initiative: "Перейняти ініціативу"
#SPR_take_the_initiative_desc:1 "We cannot remain idle while our enemies choose when and where to attack us. Wars are won by showing initiative, and so that is what we must do."
SPR_no_pasaran: "¡No Pasarán!"
#SPR_no_pasaran_desc:1 "Let the creed of the anti-fascist echo from every home in every city; from every rooftop to every street; from every barricade to every ditch: «¡No Pasarán!» — «Вони не пройдуть!»"
#SPR_no_pasaran_tt:2 "Place §Y1 Fort§! in all provinces with §Y1 Victory Point§! in controlled states.\nPlace §Y2 Forts§! in all provinces with §Y3 Victory Points§! in controlled states.\nPlace §Y3 Forts§! in all provinces with §Y10 Victory Points§! in controlled states.\nPlace §Y4 Forts§! in all provinces with §Y30 Victory Points§! or more in controlled states.\n"
#SPR_a_frontline_suited_for_intellectuals:0 "A Frontline Suited for Intellectuals"
#SPR_a_frontline_suited_for_intellectuals_desc:1 "It is a waste for our brightest minds to combat the fascist at the frontlines — much better use can be made of them far behind the lines; creating new tools of warfare that will benefit our fight much more than a few extra soldiers possibly could."
SPR_strengthen_the_anti_fascist_coalition: "Посилити антифашистську коаліцію"
#SPR_strengthen_the_anti_fascist_coalition_desc:1 "We have eliminated the dissenting parts of our coalition — hopefully this means we now may finally focus on strengthening our united resolve in rooting out fascism."
SPR_oppose_the_communists: "Протистояти комуністам"
#SPR_oppose_the_communists_desc:1 "The communists are nothing but a necessary ally in the fight against fascism. Once that is over, we must deal with them in our own way."
SPR_fortify_the_central_government: "Укріпити центральний уряд"
#SPR_fortify_the_central_government_desc:1 "We must fortify the government against communist influence, lest they surreptitiously manage to take take control of the Republic from within."
#SPR_secure_democratic_principles:0 "Secure Democratic Principles"
#SPR_secure_democratic_principles_desc:1 "We cannot let communist influence alter or even destroy the principles upon which the Second Republic was founded — no matter our relationship to the communists or [SOV.GetNameDef], these principles must be carried in our hearts, if not openly."
#SPR_subvert_soviet_control:0 "Subvert Soviet Control"
#SPR_subvert_soviet_control_desc:1 "The price of the [SOV.GetAdjective] aid that made our victory possible has been subservience, and so it would appear our plight is not yet over. We will begin undermining [SOV.GetAdjective] efforts to spread communist influence over our country, in preparation for a final struggle for our freedom and independence."
#SPR_subvert_soviet_control_tt:1 "\n§R[SOV.GetNameDefCap] is likely to take punitive action as a result of our disobedience!§!\n"
SPR_war_of_independence: "Війна за незалежність"
#SPR_war_of_independence_desc:1 "The time has come for us to turn on our erstwhile allies, lest we are turned into yet another member state of the Union. A final great effort is required of our people to attain the final prize of freedom from both left and right authoritarianism."
#SPR_war_of_independence_tt:1 "§RIf they do not accept our demands this will lead to war!§!"
SPR_those_who_would_not_help_us: "Ті, хто нам не допоможуть"
#SPR_those_who_would_not_help_us_desc:1 "We were abandoned by the West in our struggles against the fascists, but things have changed since then, and they have found themselves in their own war. We now again need their aid, and perhaps this time they have learned to pay us heed when we form the vanguard against a new enemy."
#SPR_those_who_would_not_help_us_tt:0 "§RCountries must approve of the agreement for the bonuses to take effect.§!\n"
SPR_ideological_allies: "Ідеологічні союзники"
#SPR_ideological_allies_desc:1 "Spain has been reforged in the crucible of civil war — we will stand with our ideological allies against both the extremism of the Right as well as that of the Left."
SPR_enemies_of_our_enemy: "Вороги наших ворогів"
#SPR_enemies_of_our_enemy_desc:1 "Though they have aided our enemies during the civil war, we now share a common enemy. Perhaps it is time to put aside our differences until such a time as the greater fight has been won."
SPR_deal_with_the_devil: "Угода з дияволом"
#SPR_deal_with_the_devil_desc:1 "The Germans have ample experience fighting the Soviets, and though we could never agree to a formal alliance, perhaps the exchange of their military knowledge might give us a clear advantage in our own war efforts against our common enemy."
#SPR_deal_with_the_devil_tt:0 "§R[GER.GetNameDefCap] must approve of the agreement for the bonuses to take effect.§!\n"
SPR_foreign_industrial_aid: "Іноземна промислова підтримка"
#SPR_foreign_industrial_aid_desc:0 "With our new pacts in place, we will entice foreign businesses to invest in our nation and aid in our reconstruction."
SPR_stabilize_the_nation: "Стабілізувати націю"
#SPR_stabilize_the_nation_desc:1 "We have emerged from the civil war victoriously, but now we must ensure that stability returns and that this cannot happen again."
SPR_end_fascism_at_all_costs: "Покінчити з фашизмом будь-якою ціною"
#SPR_end_fascism_at_all_costs_desc:2 "Nothing matters beyond the total destruction of the fascists — if we must sell our souls to communism to achieve this, then so be it."
SPR_communists_in_the_government: "Комуністи в уряді"
#SPR_communists_in_the_government_desc:1 "Communist influence in the government has grown to such a degree that they now demand a complete change in leadership to reflect the new realities of the Republic."
SPR_communists_in_the_government_tt: "Стануть §Gдоступні§! сталіністські міністри, але будуть §Rвидалені§! демократичні.\n"
SPR_restore_higher_education: "Відновити вищу освіту"
#SPR_restore_higher_education_desc:1 "The institutions of higher education that were damaged during the war should be rebuilt and expanded, ensuring a steady supply of bright minds for our industry."
#SPR_engineering_advances:0 "Engineering Advances"
#SPR_engineering_advances_desc:1 "New advances in engineering allow for the construction of improved industry, as well as new types of aircraft and armor."
SPR_rebuild_the_nation: "Відбудувати націю"
#SPR_rebuild_the_nation_desc:0 "After the horrors of the Civil War, stability has returned and slowly we are regaining our industrial footing. A period of extensive investments in industrial expansion programs will no doubt give our economy the kick it needs to once again gain traction."
SPR_reprofessionalize_the_military: "Перепрофесіоналізувати армію"
#SPR_reprofessionalize_the_military_desc:1 "By necessity our army has been rebuilt from those who were not educated in the strict discipline of military life. To transform our army from a temporary emergency force to a true national military, we must re-professionalize it and instill it with the proper discipline and command structures."
SPR_experiences_from_the_civil_war: "Досвід громадянської війни"
#SPR_experiences_from_the_civil_war_desc:1 "Our military's experiences during the civil war have resulted in dramatic new advancements in military thinking and development of equipment."
SPR_a_new_military_academy: "Нова військова академія"
#SPR_a_new_military_academy_desc:1 "To achieve our goal of a truly professional national military we must establish a new academy, ensuring our officers are the best that they can be."
SPR_revive_the_republican_navy: "Відродити Республіканський флот"
#SPR_revive_the_republican_navy_desc:1 "Our navy was as torn by the start of the civil war as our army was, and its rebuilding should be a priority for the national security of our state. This will require the establishment of new infrastructure, which we will begin immediately."
SPR_navy_modernization: "Модернізація флоту"
#SPR_navy_modernization_desc:1 "One benefit of the losses we have incurred is that we have no reason to refrain from constructing new and modern ship models. We should inquire about suitable designs and see to their construction immediately."
SPR_expand_the_naval_academy: "Розширити морську академію"
#SPR_expand_the_naval_academy_desc:1 "The civil war has shown deficiencies in the leadership of our navy. Improvements to the quality of our naval academy, as well as increasing its size, should ensure these costly tactical and strategic errors become far less likely in the future."
SPR_prepare_for_the_next_war: "Підготуватися до наступної війни"
#SPR_prepare_for_the_next_war_desc:1 "Our military industry must be expanded if we are to stand strong against the various foreign threats to our war-torn nation. We must be prepared for whatever may come."
SPR_wartime_industry: "Промисловість воєнного часу"
#SPR_wartime_industry_desc:0 "We once again find ourselves at war, and so we must ensure our industrial expansion focuses on catering to military rather than civilian needs."
SPR_fuel_for_the_war_machine: "Пальне для воєнної машини"
#SPR_fuel_for_the_war_machine_desc:0 "Resources are of paramount importance to our war industry, and the more self-sufficient we can be in these needs, the better. By building new mines, steel mills, and aluminum smelters across our country we would be able to go a long way towards achieving such self-sufficiency."
SPR_join_the_global_fight_against_fascism: "Приєднатися до глобальної боротьби з фашизмом"
#SPR_join_the_global_fight_against_fascism_desc:1 "We have defeated fascism in Spain, but it yet exists in other nations across the globe. It is our duty to see this fight through to the end."
SPR_the_anti_fascist_crusade: "Священна війна проти фашизму"
#SPR_the_anti_fascist_crusade_desc:1 "The Spanish fought the fascists long before anyone else realized the danger. This fight is our fight, and we will not cease until it is won."

### 1.14 BOLIVAR ###
 has_hired_juan_negrin_tt: "§Y$SPR_juan_negrin$§!: $TRIGGER_IS_HIRED_AS_ADVISOR$"
 SPA_embrace_pan_hispanism: "Прийняти пангіспанський націоналізм" # (&)
 SPA_embrace_pan_hispanism_desc: "Останніми роками спостерігається сплеск пангіспанізму в наших старих колоніях, і тепер, після наших успішних кампаній із реконкісти, настав час прийняти їхні ідеї, щоб Іспанська імперія могла простояти ще тисячу років!"
 SPA_embrace_pan_hispanism_tt: "Ми контролюємо кожну осердну область держав §Y[CHL.GetName]§!, §Y[ARG.GetName]§!, §Y[ECU.GetName]§!, §Y[PRU.GetName]§!, §Y[URG.GetName]§!, §Y[PAR.GetName]§!, §Y[BOL.GetName]§!, §Y[COL.GetName]§!, §Y[VEN.GetName]§!, §Y[PAN.GetName]§!, §Y[COS.GetName]§!, §Y[NIC.GetName]§!, §Y[HON.GetName]§!, §Y[ELS.GetName]§!, §Y[GUA.GetName]§!, §Y[MEX.GetName]§!, §Y[DOM.GetName]§!, §Y[CUB.GetName]§! та §Y[PUE.GetName]§!"
 SPA_absorb_the_portuguese_empire_tt: "Усякі осердні землі §YПортугалії§! під нашим контролем стануть нашими осердними."


SPR_distribute_arms_to_the_people_desc: "Нелояльність у військових тепер майже безсумнівна, і зрозуміло, що ми не можемо покладатися на них у захисті цінностей Республіки. Ми повинні почати розповсюджувати зброю тим, хто дбає про найкращі інтереси Республіки, щоб вони могли сформувати перший захист від можливого повстання."
SPR_disband_the_army_desc: "Ми більше не можемо ігнорувати ознаки нелояльності в армії. Навіть якщо це спонукає змовників до дії, у нас немає іншого вибору, як спробувати розпустити армію з негайним ефектом і перехопити ініціативу."
SPA_the_phalanx_ascendant_desc: "Це підйом Фаланги. Неіснуюча Республіка переживає передсмертну агонію, і хоча боротьба буде довгою та важкою, ми зробили перші кроки на шляху до відродження Іспанської імперії."
SPA_bolster_offensive_infrastructure: "Укріпити наступальну інфраструктуру"
SPA_bolster_offensive_infrastructure_desc: "Найбільшим вузьким місцем у нашому наступальному плануванні є наша нездатність забезпечити достатні запаси наших передових підрозділів. З акцентом на поліпшення інфраструктури в цих секторах наші наступальні операції мають бути значно посилені."
SPA_the_fifth_column_desc: "За словами Еміліо Моли: «Коли мої чотири колони наближатимуться до Мадриду, п'ята колона підтримок підніметься зсередини міста та підірве республіканську оборону зсередини». Ми організуємо ці «п'яті колони» в усіх містах, до яких наблизимося, що дасть нам вирішальну перевагу."
SPA_the_fifth_column_tt: "Відкриває доступ до рішень §YActivate Fifth Columnists§!, що дозволяють створювати дрібні повстання на території противника.\n"
SPA_emergency_munitions_corporations: "Корпорації аварійного озброєння"
SPA_emergency_munitions_corporations_desc: "Військові зусилля потребують негайного посилення, якщо ми хочемо підтримувати достатній рівень постачання для наших відважних військ. Ми організуємо тих, хто не воює, у тимчасові майстерні, де виготовлятимуть найнеобхідніше для наших військ."
SPA_the_corpo_truppe_volontarie_desc: "Наші прихильники в державі [ITA.GetNameDef] надіслали нам Corpo Truppe Volontarie, щоби допомогти нам у нашій боротьбі, але якщо ми хочемо досягти успіху, його доведеться значно розширити. Ми надішлемо дипломатичного представника до держави [ITA.GetNameDef], щоби захистити нашу справу й отримати подальшу військову допомогу від нашого імені."
SPA_the_condor_legion_desc: "Наші прихильники в державі [GER.GetNameDef] надіслали нам Legion Condor, щоби допомогти нам у нашій боротьбі, але якщо ми хочемо досягти успіху, його доведеться значно розширити. Ми надішлемо дипломатичного представника до держави [GER.GetNameDef], щоби захистити нашу справу та отримати подальшу військову допомогу від нашого імені."
SPA_equipment_shipments_desc: "Війська — не єдине, що нам потрібно для забезпечення нашої перемоги. Наші прихильники за кордоном повинні зрозуміти нашу гостру потребу в обладнанні та те, як вони можуть допомогти нам у цій справі."
SPA_obtain_training_staff: "Роздобути навчальний персонал"
SPA_obtain_training_staff_desc: "Хоча це може завдати шкоди нашій гордості, ми повинні визнати найкращий досвід наших іноземних прихильників у мистецтві ведення війни. Ми повинні запросити їхніх військових експертів до Іспанії, щоби навчати наших офіцерів і допомагати навчати наші війська, даючи нам необхідну перевагу над республіканцями."
SPA_doctrinal_advancements_desc: "За попередні десятиліття наші іноземні прихильники досягли значних успіхів у військовій думці та доктрині. Можливо, ми зможемо переконати їх поділитися з нами своїми ідеями, щоби ми могли перевірити їх у нашій нинішній війні."
SPA_secure_the_national_defense_council: "Забезпечити наше панування в Раді національної оборони"
SPA_secure_the_national_defense_council_desc: "Без лідерів, наша справа очолюється хунтою військових і цивільних лідерів із слабко узгодженими цілями. Якщо ми хочемо виконати нашу волю та досягти відродження, на яке заслуговує Іспанія, ми повинні забезпечити домінування над цією різноманітною, а іноді й суперечливою, організацією."
SPA_suspend_the_constitution_desc: "Ми не досягнемо прогресу, поки будемо дотримуватися конституції, яка неодноразово доводила свою помилковість і слабкість. Ми призупинимо його, відкриваючи шлях для військового перехідного уряду, який може провести нас через це необхідне братовбивство, яке, у свою чергу, зрештою звільнить місце для нового, сильного, авторитарного уряду."
SPA_primo_de_rivera_prisoner_exchange_desc: "Засновник Фаланги Хосе Антоніо Прімо де Рівера, син старого диктатора Мігеля Прімо де Рівери, був ув'язнений ще до початку громадянської війни. Республіканці висловили готовність піти з нами на обмін полоненими, і якщо ми хочемо повернути нашого ідеологічного лідера, ми повинні погодитися."
SPA_eliminate_the_carlists_desc: "Наше бачення Іспанії несумісне з баченням карлістів. Тримаючись за вмираючу династію, зі своїми слабкими лідерами та релігійним фанатизмом, вони становлять загрозу самому майбутньому Іспанії. Ми повинні викорінити цих інакомислячих, щоби справжні сильні лідери могли виступити та об'єднати країну залізною рукою."
SPA_absorb_carlist_remnants_desc: "Оскільки карлізм майже переможений, менш фанатичні елементи фракції все ще можуть бути корисними на передовій. Ми не повинні дозволити цій нагоді пройти повз нас — кожен здатний орган, який ми зможемо зібрати, сприятиме цілям Фаланги в цілому."
SPA_establish_the_directory_desc: "Еміліо Мола, великий архітектор повстання, отримав достатню підтримку від хунти та політичних лідерів Фаланги, щоби розпочати наступний етап свого плану: створення Директорії, яка керуватиме всіма аспектами громадянської війни до того моменту, коли країна була забезпечена."
SPA_a_one_party_state_desc: "Демократія, а не самоціль, як хочуть переконати нас республіканці, насправді є нічим іншим, як засобом вирвати повний контроль над державою у слабких і негідних. Ми покінчимо з усіма іншими політичними партіями, щоби ті з сильним баченням не перешкоджали їхньому прагненню до Великої Іспанії."
SPA_expand_conscription_desc: "Громадянська війна завдає шкоди нашій країні, але ми не можемо послабити тиск на республіканців. Потрібен новий поштовх, що підживлюється поновленими зусиллями щодо найму."
SPA_safeguard_the_freedom_of_worship: "Захищати свободу віросповідання"
SPA_safeguard_the_freedom_of_worship_desc: "Республіканці загрожують самій вірі в Бога, і ми повинні дати зрозуміти всім, що ми є останнім бастіоном християнства. Ми будемо захищати права і свободу віросповідання всіх християн, і всі бажаючі можуть приєднатися до нашої боротьби на їх захист."
SPA_prepare_the_pyrenees_defenses: "Підготувати оборону Піренеїв"
SPA_prepare_the_pyrenees_defenses_desc: "До нас дійшли чутки, що республіканці звернулися до держави [FRA.GetNameDef] зі своїми благаннями про допомогу. Хоча це малоймовірно, ми не можемо ризикнути, що це правда, і залишити наші північні кордони незахищеними. Підготовка до оборони повинна бути розпочата негайно в разі втручання [FRA.GetAdjective]их військ."
SPA_prepare_the_pyrenees_defenses_tt: "Створить §Yукріплення§! 2 рівня в провінціях на французькому кордоні в §YКраїні Басків§!, §YНаваррі§!, §YЗахідному Арагоні§!, §YСхідному Арагоні§! та §YКаталонії§!.\n"
SPA_develop_all_talent: "Розвивати всі таланти"
SPA_develop_all_talent_desc: "Усім, хто цього заслуговує, буде забезпечений легкий доступ до вищої освіти, а також необхідне фінансування для реалізації ідей, які можуть становити інтерес для держави. Інвестиції у створення нових науково-дослідних і дослідницьких об'єктів, безсумнівно, принесуть нам багато винагород у багатьох різних галузях."
SPA_regional_agrarian_commissions: "Обласні аграрні комісії"
SPA_regional_agrarian_commissions_desc: "Сільська місцевість зруйнована війною. Щоб населення не голодувало, ми негайно створимо аграрні комісії для кожної області. Це максимізує продуктивність непошкоджених орних земель і дозволить нам нагодувати людей."
SPA_the_national_syndicalist_state_desc: "Громадянська війна закінчилася, і настав час для тимчасового військового уряду відмовитися від контролю, а для справжніх лідерів Фаланги активізуватись і розпочати нову еру для Іспанії."
SPA_syndicalize_production_desc: "Наш рух відрізняє себе як від капіталізму, так і від комунізму. Натомість ми створимо національні синдикати, де працівники та роботодавці зможуть працювати разом, щоб максимізувати продуктивність заради кращого життя всієї Іспанії."
SPA_strengthen_the_supreme_reality_of_spain: "Зміцнити вищу реальність Іспанії"
SPA_strengthen_the_supreme_reality_of_spain_desc: "Занадто довго сепаратизм, незгода та місцева автономія послаблювали іспанську державу. Ми позбудемося цих дурних уявлень і представимо нову реальність для об'єднаної Іспанії, яку всі, незалежно від групи чи класу, зможуть сприймати та сприяти цьому."
SPA_glory_and_wealth_on_the_sea_lanes: "Слава і багатство на морських шляхах"
SPA_glory_and_wealth_on_the_sea_lanes_desc: "Доля Іспанії завжди лежала за океанами. На нас чекає слава й багатство, нам потрібно лише відновити контроль над морськими шляхами, як ми це робили в минулому."
SPA_improve_domestic_naval_facilities: "Поліпшити вітчизняні військово-морські підприємства"
SPA_improve_domestic_naval_facilities_desc: "Великий флот вимагає чудової інфраструктури. Потрібні нові верфі та підприємства, і ми повинні розпочати їх будівництво вже зараз."
SPA_a_great_maritime_power_desc: "Іспанської могутності колись боялися за океанами. Хоча наші статки зменшилися протягом століть, наш зв'язок із морями залишається. Ми приймемо нашу морську спадщину та відновимо свою присутність на водних шляхах світу."
SPA_commerce_protection_desc: "Глобальна торгівля, як ніколи, є ключем до здорової економіки. Здатність захистити наше власне торгове судноплавство зміцнить нашу позицію в будь-якому майбутньому конфлікті, з яким ми можемо зіткнутися."
SPA_exemplify_the_art_and_science_of_warfare: "Навести приклад мистецтва та науки ведення війни"
SPA_exemplify_the_art_and_science_of_warfare_desc: "Війна — це настільки ж наука, як і мистецтво, і ми повинні дати тим, хто нею займається, необхідні інструменти та засоби для дослідження своїх ідей."
SPA_the_will_to_empire_desc: "У нас є рішучість побудувати Імперію. Ми стверджуємо, що історичне досягнення Іспанії полягає в імперії. Ми претендуємо на провідне становище Іспанії в Європі та проголошуємо, що Іспанія й надалі залишатиметься духовною віссю, яка об'єднує латиноамериканський світ."
SPA_unite_iberia_desc: "Португалія й Іспанія колись були об'єднані, і дехто сказав би, що вони повинні стати знову. Ми погоджуємось. Іберійське об'єднання незмірно зміцнить наше становище у світі."
SPA_claim_the_aragonese_possessions_desc: "Королівство Арагон колись простягалося далеко й широко в Середземному морі. Іспанія, як історичний продовжувач Арагонського королівства, по праву заслуговує на повернення цих територій під її контроль. Ми будемо відстоювати це право."
SPA_reclaim_spanish_africa_desc: "Немає причин, щоб нинішні кордони наших північноафриканських володінь були висічені в камені. З огляду на нинішню слабкість Франції, мабуть, немає кращого часу, щоби заявити наші права на територію, ніж зараз."
SPA_reassert_american_dominance: "Відновити американське панування"
SPA_reassert_american_dominance_desc: "За століття незалежності різні нації в Латинській Америці лише сварилися та сварилися між собою. Вони забули силу, яка полягає в нашій культурній єдності, тому ми нагадаємо їм, що ми є віссю, навколо якої вони обертаються."
SPA_retake_the_americas: "Відвоювати Америку"
SPA_retake_the_americas_desc: "Великі латиноамериканські держави не мають наміру прийняти наше лідерство добровільно — і ми не повернемо наші старі володіння від держави [USA.GetNameDef] без бою. Хоча виклик великий, реалізація наших імперських амбіцій близька, якщо тільки ми зможемо його подолати."
SPA_embrace_the_spanish_destiny: "Прийняти іспанську долю"
SPA_embrace_the_spanish_destiny_desc: "На Іспанію чекає особлива доля: дати всім іспанцям свободу належати до сильної та вільної нації; знову зайняти наше провідне становище у світі всупереч запереченням наших ворогів; і захищати християнський спосіб життя."
SPA_the_national_and_popular_army_of_spain_desc: "Військова міць нової іспанської нації буде організована в національну і народну армію, до якої всі здорові чоловіки матимуть честь бути записаними в армію."
SPA_mandatory_pre_military_training: "Обов'язкова довійськова підготовка"
SPA_mandatory_pre_military_training_desc: "Для підготовки до призову в армію всі чоловіки проходять обов'язкову довійськову підготовку."
SPA_all_shall_serve_desc: "Нова Іспанія є вираженням волі всіх іспанців, і тому всім має бути дозволено виконати свій обов'язок на її захист. Стандарти набору повинні бути відповідно розширені."
SPA_the_army_of_africa_model_desc: "Успіхи Африканської армії в громадянській війні не залишилися непоміченими. Наша нова армія повинна відповідати встановленим нею стандартам, тому ми будемо моделювати її за їхнім прикладом."
SPA_equipment_modernization_desc: "Лише найкраща зброя підійде для нашої нової армії, і ми повинні відповідно розробити нову зброю."
SPA_artillery_modernization_desc: "Артилерія є ключовою частиною сучасної війни, тому ми повинні модернізувати наші застарілі частини новими та потужнішими моделями."
SPA_expand_the_air_branch: "Розширити повітряну гілку"
SPA_expand_the_air_branch_desc: "Громадянська війна чітко показала нам, яку важливу роль відіграє авіація. Якщо ми хочемо стати силою, з якою потрібно рахуватися, це сфера, в якій нам потрібно розширюватися."
SPA_expand_the_special_forces_desc: "Жменька спеціалістів може досягти того, чого не можуть звичайні піхотинці. Ми розпочнемо спеціалізовану підготовку для виконання конкретних завдань, гарантуючи, що у нас є необхідні інструменти, якщо виникне така потреба."
SPA_motorization_desc: "Масова моторизація армії відкриває широкий спектр нових тактичних і стратегічних можливостей. Це перевага, яку ми не можемо пройти."
SPA_an_armored_corps_desc: "Іспанії потрібен корпус бронетехніки, щоби її сусіди її не перевершили."
SPA_join_the_axis_desc: "Майбутнє Іспанії — за поваленням усталеного світового порядку. Ми повинні об'єднатися з тими, хто має однодумці, щоби ми могли об'єднати нашу силу з їхньою."
SPA_fascist_economic_aid_desc: "Громадянська війна спустошила нашу країну, але, можливо, наші нові союзники захочуть допомогти нашим програмам відновлення."
SPA_facilitate_pyrenees_freight_transports: "Полегшити піренейські вантажні перевезення"
SPA_facilitate_pyrenees_freight_transports_desc: "Постачання нового матеріалу з півночі потрібно ще більше сприяти, щоби не відставати від попиту, тому ми розширимо залізниці, які проходять крізь Піренеї."
SPA_improve_cross_country_railways: "Поліпшити міжміські залізниці"
SPA_improve_cross_country_railways_desc: "Розширення нашої національної залізничної мережі не лише забезпечить вкрай необхідні робочі місця, але й полегшить пересування військ, постачання та стане предметом національної гордості для всіх іспанців."
SPA_support_the_war_industry_desc: "Перш ніж ми зможемо розширити нашу військову промисловість, ми повинні спочатку подбати про розширення допоміжної промисловості, від якої вона буде залежати."
SPA_italian_shipbuilding_expertise_desc: "Запрошуючи італійських експертів, ми зможемо поліпшити наші кораблебудівні можливості, дозволяючи нам легше розширювати наш флот, особливо з точки зору найбільших суден."
SPA_the_duty_to_work_desc: "Усі іспанці мають обов'язок перед державою. Якщо цей обов'язок не вимагає від них воювати на передовій, він виможе від них робити все можливе, щоби забезпечити та спорядити тих, хто це робить."
SPA_expand_the_war_industry_desc: "Потужна держава потребує великої військової промисловості, щоб продемонструвати таку силу, і наша цілком може бути більшою."
SPA_national_recovery_desc: "Настав час докласти спільних національних зусиль, щоб оговтатися після руйнувань громадянської війни."
SPA_autarky_desc: "Щоб нашій позиції не загрожували інші, ми повинні забезпечити, щоби наша економіка була повністю самодостатньою."
SPA_spanish_austerity_desc: "Хоча це небажано, політика суворої ощадливості необхідна для вивільнення коштів, необхідних для відновлення нашої нації."
SPA_reduce_reliance_on_foreign_resources_desc: "Покладання на інших — це слабкість, якою можуть скористатися лише наші потенційні вороги. Ми повинні прагнути до самозабезпечення будь-якими ресурсами, які ми можемо."
SPA_reduce_reliance_on_foreign_resources_tt: "Відкриває унікальні рішення §YРозвідка ресурсів§!, що дозволяють розширювати існуючі та розробляти нові родовища материкових ресурсів.\n"
SPA_expand_the_axis_gold_trade_desc: "Держави Осі відчайдушно потребують торгівлі, переживаючи блокаду союзників. Їхнє золото тече в нашу країну, завдяки чому вони можуть отримувати природні ресурси як у нас, так і в інших нейтральних країн. Ми отримуємо значний прибуток від цього, тому, можливо, нам слід заохочувати це ще більше..."
SPA_ensure_agricultural_self_sufficiency_desc: "Ми повинні звільнитися від імпорту продовольства з-за кордону — наше сільське господарство має бути розширене настільки, щоб воно могло прогодувати всю нашу націю."
SPA_unify_the_nationalist_front_desc: "Повстанці, або «націоналісти», як вони почали себе називати, являють собою вільний набір груп, об'єднаних лише бажанням повалити Республіку. Шлях до успіху полягає в уникненні внутрішньої боротьби та зосередженні на боротьбі з нашими спільними ворогами."
SPA_save_the_alcazar_desc: "Алькасар у Толедо все ще утримується силами, вірними нашій справі, але вони в облозі! Звільнення їх, хоч і не важливе стратегічно, було б великою перемогою пропаганди та зміцнило б позицію Франсіско Франко як фактичного лідера військової хунти."
SPA_martyrdom_for_primo_de_rivera_desc: "Хосе Антоніо Прімо де Рівера, засновник партії «Фаланга», перебував у в'язниці ще до початку громадянської війни. Хоча нам пропонували обмін полоненими, можливо, цей потенційний політичний суперник краще послужить нашій справі як страчений мученик... Ми забезпечимо «провал» переговорів щодо обміну полоненими."
SPA_caudillo_of_spain_desc: "Досягнення Франсіско Франко сказали самі за себе, а його потенційні суперники передчасно закінчилися. Підтримка серед хунти зростає, щоби призначити його нашим офіційним лідером, і все, що залишається, це зробити офіційну заяву."
SPA_extol_the_martyrs_of_the_war_desc: "Тих, хто поклав своє життя за нашу справу, слід пам'ятати та шанувати за їхню жертву. Їхні вчинки мають бути прикладом для всіх нас."
SPA_consolidate_the_north_desc: "Першим кроком на шляху до перемоги має стати завоювання та консолідація північних територій. Коли це буде завершено, ми зможемо перейти до інших вразливих територій на республіканському фронті."
SPA_foment_a_carlist_split_desc: "Карлісти внутрішньо настільки ж розділені, як і сам націоналістичний фронт. Протиставляючи різних лідерів карлістів один проти одного, ми можемо послабити їхню владу, що відкриває нам шлях для укладення окремих угод з різними групами карлістів."
SPA_a_methodical_approach_desc: "Ключ до успіху в цій громадянській війні лежить не в сміливих маневрах і безрозсудних атаках, а в ретельному і методичному плануванні та навмисних і точних атаках."
SPA_tackle_the_vulnerable_fronts_desc: "На окремих ділянках ворожого фронту спостерігаються вразливі місця. Ми повинні зосередитися на цих напрямках, щоб максимізувати ефект наших наступальних дій."
SPA_integrate_the_requetes_desc: "Тих карлістських рекете, які більше піддаються нашому способу мислення, слід тісніше інтегрувати в наші збройні сили. Їхній досвід і тренування будуть безцінні в майбутній боротьбі."
SPA_portuguese_aid_desc: "Ми повинні приймати допомогу, звідки б вона не прийшла. Португалія, надаючи притулок багатьом нашим лідерам, які були змушені втекти після невдалого повстання 1932 року, може бути готова надати нам матеріальну допомогу, якщо ми попросимо, і це може навіть стати основою для ще тіснішої співпраці в майбутньому."
SPA_the_iberian_pact_desc: "Цілісність наших двох народів залежить від добрих відносин між ними. Ми повинні запропонувати договір, згідно з яким і Іспанія, і Португалія завжди приєднуватимуться до однієї сторони в будь-якій глобальній війні, в яку вони вступатимуть, або будь-якому союзі, до якого вони приєднаються. Об'єднана Іберія — сильна Іберія!"
SPA_the_iberian_pact_tt: "Ця угода зобов'язує будь-яку зі сторін приєднатися до будь-якого альянсу або тієї самої сторони в будь-якій війні, до якої приєдналася інша.\n"
SPA_the_iberian_pact_tt_2: "§R[POR.GetNameDefCap] має схвалити угоду, щоби бонуси набули чинності.§!\n"
SPA_the_latin_bloc_desc: "У світі формуються блоки великої влади. Замість того, щоб втручатися в напругу, яка зростає між ними, ми повинні створити власний блок влади з тими націями, які культурно та ідеологічно схожі на нас: латиноамериканськими країнами навколо Середземномор'я."
SPA_utilize_the_intellectuals_desc: "Ті, хто володіє неперевершеними інтелектуальними здібностями, мають отримати ресурси, необхідні для найкращого служіння своїй країні у спосіб, яким не можуть наші війська."
SPA_banish_the_party_leaders_desc: "Окреме партійне керівництво Фаланги та Карлістів усе більше намагається просувати свої власні плани, виявляючись шипою в нашому боці. Використовуючи їхню роз'єднаність, щоб підірвати їхні позиції, ми можемо виправдати вигнання цих непокірних лідерів із країни, замінивши їх маріонетками, вірними Франко."
SPA_fuse_the_parties_desc: "Необхідну основу було закладено, і настав час об'єднати Фалангу та карлістів у єдину партію на чолі з Франсіско Франко."
SPA_join_the_allies_desc: "Нам зрозуміло, у якому напрямку рухається маятник — ми приєднаємося до Союзників, приймемо їх потужну економічну допомогу та переконаємося, що ми будемо на їхньому боці, коли вони неминуче виграють війну."
SPA_the_stabilization_plan_desc: "Ми повинні триматися подалі від нерозумної мрії фалангістів про автаркію та неспроможної економічної політики, яка реалізується на її шляху. Щоб досягти економічного паритету з рештою світу, ми повинні звернути увагу на економічну лібералізацію, яка, сподіваємося, спровокує економічний бум, який принесе користь усім іспанцям."
SPA_expand_spanish_bases_desc: "Імперіалісти, з якими ми об'єдналися, бажають використовувати наші бази для поширення свого впливу по всьому світу. Щоб прийняти їх, ми повинні розширити наші континентальні повітряні та військово-морські бази."
SPA_capitalist_economic_aid_desc: "Західна економічна допомога має виявитися неоціненною у відновленні нашої нації після тяжких випробувань."
SPA_improve_living_standards_desc: "Усім має бути дозволено ділитися перевагами економічного підйому нашої країни, незалежно від їх статусу."
SPA_domestic_industrial_developments: "Розвиток вітчизняної промисловості"
SPA_domestic_industrial_developments_desc: "Західні інновації можна адаптувати для іспанського робітника, взявши найкраще з обох світів і поліпшивши відновлення нації."
SPA_the_spanish_miracle_desc: "План стабілізації окупився вище, ніж ми могли очікувати; економічний бум, який ми переживаємо, можна назвати лише дивом!"
SPA_adopt_the_26_points_desc: "Зручно видаливши застереження проти злиття політичних партій із «27 пунктів» Фаланги, отримані «26 пунктів» стали хорошим партійним маніфестом, який ми можемо запозичити для натхнення щодо політики уряду."
SPA_direct_the_universities_desc: "Талант, який зараз працює в академічній галузі, безсумнівно, можна краще використати для спрямованих досліджень у військових цілях. Ми дамо відповідні вказівки університетам."
SPA_dictator_for_life_desc: "Франко добре послужив своїй нації. Ми не бачимо необхідності змінювати цей стан справ і, звичайно, не повертатися до старої слабкої монархії."
SPA_invest_in_naval_infrastructure_desc: "Іспанії потрібні нові військово-морські підприємства для підтримки розширення нашого флоту."
SPA_expand_the_slipways: "Розширити стапелі"
SPA_expand_the_slipways_desc: "Раніше ми купували найбільші кораблі в інших держав. Нам слід збільшити розміри наших власних стапелів, щоби ми мали свободу будувати ці кораблі самостійно."
SPA_the_plan_imperial_desc: "Ми розпочнемо грандіозну програму повернення статусу ВМС Іспанії як одного з найбільших у світі."
SPA_restart_small_scale_shipbuilding_desc: "Нашому флоту знадобляться численні ескортні судна такого розміру, який можуть побудувати невеликі вітчизняні верфі. Ми повинні заохочувати розробку нових проєктів на цих верфях."
SPA_la_division_azul_desc: "Хоча ми перемогли комуністичну загрозу тут, в Іберії, корінь зла все ще вимальовується на Сході. Поки інші несуть основний тягар бойових дій, ми повинні надіслати підрозділ добровольців, щоб виконати нашу роль у боротьбі з цією загрозою."
SPA_the_tangiers_enclave_desc: "Місто Танжер було перетворено в міжнародну зону в 1923 році під спільним управлінням Франції, Іспанії та Британії. Бачачи, як наші співадміністратори зараз втягнуті у війну, ми повинні втрутитися та взяти на себе відповідальність за захист міста."
SPA_the_tangiers_enclave_tt: "§RЦе може розлютити наших колег-адміністраторів міжнародної зони!§!\n"
SPA_demand_french_north_africa_desc: "[FRA.GetAdjective]і колонії залишилися ослабленими після падіння їхньої батьківщини. Ми повинні запропонувати свій захист, мовчки розуміючи, що відмова не є варіантом."
SPA_restore_the_monarchy_desc: "Тимчасовий уряд виконав свою мету у вигнанні комуністів і завершенні Другої Республіки. Тепер настав час для відновлення іспанської монархії!"
SPA_stamp_out_the_maquis: "Викорінити макі"
SPA_stamp_out_the_maquis_desc: "Макі, залишки наших ворогів, постійно вели партизанську війну, намагаючись оскаржити наш контроль над материковою Іспанією. З часом їхній вплив зменшився, і тепер настав час викорінити їх раз і назавжди."
SPA_defenses_against_strategic_bombing_desc: "Якщо ми приєднаємося до глобального конфлікту, ми повинні забезпечити належний захист наших міст від неминучого великомасштабного стратегічного бомбардування, якому, без сумніву, піддадуть нас потенційні вороги."
SPA_defenses_against_invasion_desc: "Берегові лінії Іспанії простягаються далеко й широко, і ми повинні зробити все можливе, щоби перспектива вторгнення стала неприємною для ворога. Сподіваюся, міцні укріплення зроблять приз невартим."
SPA_defenses_against_invasion_tt: "Розмістить §Y1 укріплення§! та §Y2 прибережні укріплення§! в континентальних осердних провінціях із §Yморською базою§!.\n"
SPA_retake_gibraltar_desc: "Минуло понад два століття відтоді, як Ґібралтар було вирвано з гостинного лона Іспанії. Ця британська рана на обличчі Іберії не може продовжувати існувати."
SPA_claim_west_africa_desc: "Панування Франції в Західній Африці абсолютно незаслужене. Ця територія утворює природний географічний зв'язок із нашою колонією в Екваторіальній Ґвінеї, і тому її слід вважати невід'ємною частиною Іспанської колоніальної імперії."
SPA_supremacy_of_the_communion_desc: "Наскільки певно, що Бог створив небеса та землю, так само Традиціоналістичне Сопричастя є ключем до унітарного майбутнього Іспанії. Повстання карлістів у XIX столітті, можливо, перешкоджали, але їхній дух ніколи не був зламаний: ті, хто вірні Вірі, готові знову повстати проти Республіки."
SPA_prepare_the_carlist_insurrection_desc: "Наш союз із Фалангою виник через необхідність, і його очікувана тривалість життя вже може рахуватися тижнями. Ми повинні вдарити по наших гаданих союзниках до того, як вони вдарять по нас, і усунути їхню хибну ідеологію, перш ніж вона матиме шанс укоренитися у свідомості простих людей."
SPA_prepare_the_carlist_insurrection_tt: "Відкриває доступ до рішень §YПідготовка повстання карлістів§!, що дозволяють убезпечити контрольовані регіони для сторони карлістів у повстанні.\n\nКрім того, забезпечує §YБургос§! і §YНаварру§! для сторони карлістів, якщо вони контролюються."
SPA_contact_the_union_militar_espanola_desc: "Unión Militar Española, величезне таємне товариство офіцерів, які змовилися проти Республіки, має багато тих, хто може мати симпатії до нашої справи. Ми повинні зв'язатися з ними та отримати підтримку від якомога більшої кількості цих лідерів, коли прийде час."
SPA_head_the_junta_nacional_desc: "Найвищий виконавчий орган карлістської військової машини часів війни, Junta Nacional Carlista de Guerra, потребує лідера для об'єднання різних карлістських регіональних хунт. Таким лідером може стати Мануель Фал Конде."
SPA_unite_the_requetes_desc: "Занадто довго регіональні карлістські хунти могли діяти незалежно одна від одної. Ми повинні об'єднати їх та їхні ополчення; рекете, щоб краще організувати військові зусилля карлістів і усунути внутрішнє інакомислення."
SPA_the_war_in_the_north_desc: "Північ завжди була центром карлістського руху. Будь-яке повстання повинно бути зосереджено на тому, щоби захистити це як нашу базу операцій."
SPA_revive_the_spirit_of_the_carlist_wars_desc: "Війни карлістів у XIX столітті, можливо, були сумними втратами для нашої справи, але дух опору живе й досі. Ми не заспокоїмося, поки законний спадкоємець не сяде на іспанський трон і не захистить християнську віру для всіх іспанців."
SPA_arms_modernization_desc: "Наші війська можуть бути найбільш відданими, лояльними, відданими, палкими та найкраще навченими, але вони все одно потребують відповідної зброї для захисту християнства. Ми забезпечимо, щоб вони мали те, що їм потрібно."
SPA_no_compromise_on_carlist_ideals_desc: "Хоча ми співпрацювали з Фалангою під час нашого початкового повстання, тепер нам ясно, що компроміс із нашими ідеалами рівнозначний зраді. Якщо «Фаланга» не прийме наші вимоги, то у нас не буде іншого виходу, як і їх скасувати."
SPA_the_crusade_against_democracy_desc: "Лише законний спадкоємець карлістів був наділений самим Богом божественним правом правити. Демократія — це не лише образа короля, це також богохульство проти самої волі Бога. Не можна дозволити цій поразці більше існувати в цьому світі."
SPA_expand_the_requetes_desc: "Поки що ми покладалися на відносно невеликі, але порівняно добре навчені сили десантних військ. Однак наші амбіції вимагають набагато більшого. Ми повинні розширити цих рекете та забезпечити необхідне навчання для всіх, хто відповідає на виклик полювання."
SPA_militarize_the_masses: "Мілітаризувати маси"
SPA_militarize_the_masses_desc: "Цінності, які ми відстоюємо, не можуть бути захищені тільки нашими рекете. Усі, хто вірний Короні і несе любов до Бога у своїх серцях, повинні виконати свій військовий обов'язок, захищаючи свої ідеали."
SPA_defenders_of_catholicism_desc: "Як це було чотириста років тому, Іспанія знову повинна стати захисником католицької віри. Крім того, звичайний солдат повинен бути мечем і щитом своєї віри і пам'ятати про цей священний обов'язок, куди б король не послав його воювати."
SPA_battle_rites: "Бойові обряди"
SPA_battle_rites_desc: "Боротися за захист нашої держави — це священний обов'язок. Наші капелани супроводжуватимуть солдатів на полі бою та проведуть останні обряди на місці для кожного, хто принесе остаточну жертву за короля та віру, гарантуючи, що всі будуть винагороджені на Небесах."
SPA_cultivate_fanaticism_desc: "Найбільш чудовими рисами карлістського солдата є його наполегливість і непохитна рішучість перед обличчям небезпеки й труднощів, усвідомлюючи, що Бог винагородить їх за їхній обов'язок, якщо вони впадуть. Цю самовідданість і жертовність загиблих слід вважати прикладом для всіх новобранців."
SPA_the_third_dimension_of_warfare_desc: "Незламний дух карлістів уже панує над землею; тепер він повинен підкорити й небо."
SPA_a_modern_fighter_fleet_desc: "Нашим льотчикам треба дати найкращу техніку, яку може зібрати наша держава. Те, чого нам не вистачає в кількості, ми повинні компенсувати вмінням, хоробрістю та спорядженням."
SPA_confirm_the_fueros: "Підтвердити фуерос"
SPA_confirm_the_fueros_desc: "Управління нацією належить до компетенції короля, але давні привілеї захищають право на самоврядування для регіонів, що складають королівство в цілому. Ці права, або фуерос, як їх називають, повинні бути підтверджені, якщо ми хочемо зберегти лояльність різних регіонів."
SPA_encourage_local_industrialization_desc: "Індустріалізацію повинні заохочувати наші різні регіональні уряди, оскільки місцеві ініціативи, подібні до цієї, безсумнівно, сприятимуть зміцненню нації в цілому."
SPA_encourage_local_mining_desc: "Наша галузь потребує ресурсів і стала самовдоволеною у своїй ролі нетто-імпортера. Ми повинні заохочувати рух до більш широкого розповсюдження гірничодобувних підприємств у нашій країні, щоб використовувати багатства Піренейського півострова та зменшити нашу залежність від іноземних постачальників."
SPA_settle_the_succession_question_desc: "Причина карлістів розділена між таборами, які підтримують різні претензії на трон. Альфонсо Карлос, спадкоємець-карліст, помер без потомства наприкінці 1936 року, але не раніше, ніж призначив своїм спадкоємцем Хав'єра Бурбон-Пармського. Проте є ті, хто натомість підтримує претензії старого конституційного короля у вигнанні, Альфонсо XIII."
SPA_dios_patria_rey_desc: "Зборний клич карлістів повторюється в історії та є прикладом переконань, які ми вважаємо істинними. Це служить нагадуванням про те, що ми всі відіграємо лише малу роль у захисті католицизму, наших місцевих громад та іспанської нації в цілому, а також остаточного суверенітету нашого короля. Бог, Вітчизна та Король!"
SPA_restore_the_empire_desc: "Наша імперія чекає! Нам потрібно створити військову промисловість, щоби ми могли її захопити."
SPA_strengthen_the_empire_desc: "Економіка новонародженої Іспанської імперії все ще переживає труднощі, і більшу частину казначейства слід виділити на забезпечення швидшого відновлення нашої промисловості після руйнувань громадянської війни."
SPA_prosperity_of_the_empire_desc: "Відновлення та процвітання Імперії є першорядним, і завдяки додатковій зосередженості на поліпшенні інфраструктури нашої країни та, таким чином, заохочуючи торгівлю та промисловий розвиток, ми забезпечимо якнайшвидше досягнення цієї мети."
SPA_press_the_gibraltar_claim_desc: "Образа нашого короля, яка полягає в самому існуванні ґібралтарського анклаву, повинна бути помщена."
SPA_claim_the_french_throne_desc: "Іспанський і французький престоли були династично пов'язані понад півстоліття. Наш нинішній король нічим не відрізняється, і він також є законним претендентом на французький престол. Це такий стан речей, яким просто необхідно скористатися."
SPA_retake_the_spanish_netherlands_desc: "Колись наша імперія простягалася до самих кордонів Німеччини. Немає жодних причин, щоби не зробити це ще раз і дозволити нам помститися за Вісімдесятирічну війну."
SPA_restore_the_iberian_union_desc: "Майже чотири століття минуло відтоді, як Іспанія та Португалія востаннє розділили долю, тривалу, але надто коротку. Разом Іберія сильніша, тому ми забезпечимо «відкриття» нових претензій на португальський трон..."
SPA_the_war_of_vengeance_desc: "Іспано-американська війна 1898 року все ще живе в пам'яті, і глибокий вплив, який вона справила на національну психіку іспанців, найкраще проілюстрований у працях «Покоління '98». Треба помститися за національне збентеження через втрату наших колоній. Америку треба звести нанівець."
SPA_found_the_academia_vazquez_de_mella_desc: "Ми повинні створити великий центр традиційного мислення, який також може бути використаний карлістськими мислителями для досягнення нових досягнень і розвитку, які можуть принести користь новій іспанській монархії."
SPA_a_fleet_worthy_of_a_king_desc: "Наш флот має бути значно розширений, якщо монарх хоче стверджувати свою волю через океани. Нова військово-морська інфраструктура буде побудована негайно."
SPA_rebuild_the_battlefleet_desc: "Протягом чотирьох десятиліть після іспано-американської війни наш флот був млявим і боязким. Додавання нових великих військових кораблів, здатних зустрітися з будь-яким ворогом, викличе в його лавах відчуття відродження, а також дозволить нам змагатися на морях з нашими сусідами."
SPA_imperial_security_desc: "Безпека Імперії полягає не у великих кораблях, а в достатній кількості крейсерів. Розробка нових моделей і нових доктрин захисту торгівлі має розпочатися негайно, щоби ми могли забезпечити постачання наших закордонних холдингів."
SPR_regional_defense_council_of_aragon_desc: "З метою ведення війни, і лише за необхідності, автономні анархістські комуни, які виникли в результаті громадянської війни, повинні бути об'єднані під єдиною Оборонною радою, яка зможе координувати наші зусилля. Ми почнемо зі створення в Арагоні."
SPR_appropriate_the_means_of_production_desc: "Минули ті часи, коли ми працювали на багатих. Минули ті часи, коли наша праця не винагороджувалася. Ми захопимо фабрики й майстерні, ферми й магазини, знищимо класи й поставимо робітника розпоряджатися своєю долею."
SPR_autogestion_desc: "Ми максимізуємо продуктивність, дозволяючи працівникам брати участь у самоуправлінні на робочому місці відповідно до принципів autogestión. Це дасть багато переваг з точки зору автономії працівників, морального духу та, як наслідок, загальної продуктивності."
SPR_collectivization_and_workers_control_desc: "Для необхідних аспектів місцевого самоврядування ми звернемося до робітничих рад, даючи кожному робітнику можливість висловитися, а також забезпечуючи більш масштабну співпрацю."
SPR_arm_the_people_desc: "Національну армію можна легко використати як спосіб для уряду зберегти контроль над своїм населенням, і тому не можна використовувати захист громади. Саме люди повинні отримати зброю для захисту своїх громад."
SPR_the_maximum_concession_desc: "У дусі боротьби з фашизмом ми пішли на найбільшу можливу поступку: на співпрацю з капіталістами та авторитарними комуністами. Ця поступка — це те, на що ми готові піти, і вона не може тривати вічно. Ми максимально використаємо це, поки це так."
SPR_seize_public_transport_desc: "Усі хочуть зробити свій внесок у боротьбу за свободу. Серед наших союзників багато тих, хто працює в секторі громадського транспорту, і вони готові поставити свої транспортні засоби на службу нашим відважним солдатам. Це може дати нам нестандартну тактичну перевагу проти наших ворогів."
SPR_agrarian_collectivization_desc: "Колективна організація нашого сільського господарства забезпечить усім, хто живе в комунах, необхідну їжу, замість того, щоб продавати врожай там, де вони отримують найбільший прибуток."
SPR_mujeres_libres_desc: "Соціальна революція вдалася лише частково. Наступним кроком є звільнення, розширення можливостей і освіта жінки робітничого класу. Рівність принесе користь суспільству в цілому."
SPR_literacy_programs_desc: "Неграмотність широко поширена серед робітничого населення, але за допомогою належних програм це можна швидко поліпшити, безсумнівно, дозволяючи виявлятися прихованим талантам."
SPR_shared_burdens_desc: "Боротьба за нашу свободу від авторитаризму, капіталізму та релігійних забобонів буде довгою та важкою. Ми всі повинні зробити свій внесок у подолання труднощів, які, без сумніву, чекають на нас, перш ніж усі зможемо пожинати плоди нашої праці."
SPR_international_brigades_desc: "Наша справа привернула велику увагу міжнародної спільноти, і люди приїхали з усього світу, щоби боротися з фашистською загрозою разом з нами. Нікого не відвернуть, якщо вони роблять свій внесок у здоров'я громади. Організуємо їх в інтернаціональні бригади."
SPR_seize_the_gold_reserves_desc: "Золоті запаси Республіки ризикують потрапити в руки фашистів або, можливо, ще гірше, сталінських рук. Захопивши їх, ми, безсумнівно, ризикуємо накликати на себе гнів уряду, але це може дозволити нам фінансувати наші військові зусилля шляхом фінансування іноземних закупівель зброї на чорному ринку."
SPR_foreign_arms_purchases: "Закупівлі іноземної зброї"
SPR_foreign_arms_purchases_desc: "«Звільнені» нами золоті запаси можуть бути використані для отримання іноземної зброї, яка нам гостро потрібна. Міжнародна громадська думка не обов'язково підтримує нас, тому нам, ймовірно, доведеться пройти через неортодоксальні канали, щоб отримати їх, однак..."
SPR_foreign_arms_purchases_tt: "Розблоковує групу рішень §YЗакупівлі зброї за кордоном§!, що дозволяють придбати різне обладнання.\n"
SPR_masters_of_our_own_fate_desc: "Сталіністи та їхні республіканські маріонетки все більше посягають на наші свободи, систематично підриваючи наші зусилля та усуваючи відомих прихильників нашої справи. Досить значить досить. Ми самі господарі своєї долі, навіть якщо це також вимагає боротьби з ними."
SPR_all_must_bear_the_torch_desc: "Кожна людина сама по собі є революцією; якби не хоробрість і лютість окремої людини, колектив упав би перед обличчям своїх ворогів. Це повідомлення має бути принесене додому разом із усіма нашими прихильниками; кожен із нас повинен допомогти високо тримати факел анархізму."
SPR_the_threats_abound: "Загроз повно"
SPR_the_threats_abound_desc: "Зрозуміло, що світ не погоджується з самим нашим існуванням. Куди б ми не звернулися, нас зустрічають холодно або навіть відверто вороже. Тепер нам зрозуміло: у нас немає союзників, на яких можна було б покластися. Ми повинні готуватися до війни з кожною з цих неіснуючих національних держав."
SPR_portuguese_anarchism_desc: "Наша війна за свободу перекинулася за португальський кордон, і уряд дестабілізується. При належній підтримці цілком можливо, що повномасштабне анархістське повстання може відбутися в їхніх межах. Ми повинні запалити це полум'я!"
SPR_regional_defense_council_of_iberia_desc: "Після звільнення території, яка колись була Португалією, ми можемо створити нову раду оборони, яка представлятиме бажання всіх комун, існуючих на Піренейському півострові."
SPR_a_new_way_of_warfare_desc: "Хоробрість нашої піхоти не викликає сумнівів, але реалії війни вийшли далеко за межі того, що може подолати піхота. Ми повинні розпочати розробку нових бойових машин, як на землі, так і в небі, щоби захистити наші комуни."
SPR_communal_military_strategies: "Комунальні військові стратегії"
SPR_communal_military_strategies_desc: "Організувати широкомасштабну війну, залишаючись вірним принципам анархізму, є великим викликом. Ми також маємо зустріти його, оскільки без нього все, за що ми боремося, буде втрачено."
SPR_maintaining_the_fire_desc: "Втома від війни є провісником падіння. Ми повинні залишатися сильними і відроджувати в людях вогонь, який спонукає їх робити все можливе."
SPR_freedom_of_thought_desc: "Замкнутості не місце в наших спільнотах. Ласкаво просимо всіх, незалежно від їхніх ідей, якщо вони приймають основні принципи нашого суспільства."
SPR_torchbearers_of_tomorrow: "Факелоносці завтрашнього дня"
SPR_torchbearers_of_tomorrow_desc: "Ті, хто робить свою роль у підтримці нашої справи, чи то через інтелектуальну чи військову діяльність, є втіленням майбутнього. Це усвідомлення цілком може бути потужною рушійною силою, тому ми повинні переконатися, що вони усвідомлюють важливість своєї роботи."
SPR_the_inevitable_counterblow_desc: "Міжнародна ворожнеча до нашого спільного способу життя зростає. Це лише питання часу, коли припаде удар, і ми повинні бути готові прийняти його."
SPR_improve_military_infrastructure_desc: "Щоби вчасно дістатися до обложених комун, ми повинні значно поліпшити нашу міжобщинну інфраструктуру. Це повинно дозволити Раді оборони в цілому швидко реагувати на будь-які зовнішні загрози, з якими будь-яка окрема громада може не мати можливості впоратися."
SPR_fortify_the_pyrenees_desc: "Найочевидніший шлях атаки буде з півночі. Вкрай важливо, щоб Піренеї були укріплені проти будь-якого удару, який проходить через них або вздовж їх узбережжя."
SPR_fortify_the_pyrenees_tt: "Розмістить §Yукріплення§! 3 рівня в провінціях на французькому кордоні в §YКраїні Басків§!, §YНаваррі§!, §YЗахідному Арагоні§!, §YСхідному Арагоні§! та §YКаталонії§!.\n"
SPR_fortify_la_linea_de_la_concepcion_desc: "La Línea de la Concepción — це перший бастіон проти ворога, який лежить позаду. Маючи адекватний захист, ми зможемо зустріти будь-яку атаку з боку Ґібралтару."
SPR_fortify_la_linea_de_la_concepcion_tt: "Розмістить §Yукріплення§! 3 рівня в провінціях на кордоні Ґібралтару в §YСевільї§! та §YҐранаді§!.\n"
SPR_fortify_the_coastlines_desc: "Ми не можемо скидати з рахунків можливість морського вторгнення. Розширена оборона має зробити це набагато менш приємною перспективою для ворога, ніж якщо ми залишимося беззахисними на цьому кордоні."
SPR_fortify_the_coastlines_tt_1: "Розмістити §Y1 узбережне укріплення§! в узбережних провінціях у §YҐалісії§!, §YАстурії§! та §YКраїні Басків§!.\n"
SPR_fortify_the_coastlines_tt_2: "Розмістити §Y1 укріплення§! та §Y2 узбережні укріплення§! у континентальних осердних провінціях із §Yморською базою§!.\n"
SPR_militarize_the_industry_desc: "Необхідно заохочувати комуни збільшити виробництво військового постачання, інакше ми ризикуємо позбавити наших відважних солдатів інструментів, необхідних для захисту наших домівок."
SPR_communal_autarky: "Комунальна автаркія"
SPR_communal_autarky_desc: "Світ уникає нас, тому ми повинні задовольнитися природними ресурсами, які знаходимо на нашій території. Це вправа з оптимізації, у якій ми навчимося досягати успіху."
SPR_faith_in_the_cause: "Віра в справу"
SPR_faith_in_the_cause_desc: "Немає місця поразницькому мисленню, коли весь світ проти тебе. Ми або зберігаємо нашу непохитну віру в досягнення мирного майбутнього, або падаємо."
SPR_militarize_the_people_desc: "Ми не маємо розкоші тримати руки чистими від крові. Усіх треба навчити володіти зброєю для самозахисту, щоб, коли прийде час, вони могли боротися за своє майбутнє."
SPR_anarchism_knows_no_borders_desc: "Якщо нації світу не бажають терпіти нас серед них, то нашим єдиним виходом для майбутнього, в якому ми зможемо колективізувати в мирі, є саме скасування всіх національних держав."
SPR_plant_the_seeds_of_revolution_desc: "Ті, хто має почуття, схожі на наші, давно змушені замовкнути їхні репресивні уряди. Ми дамо цим групам необхідну зброю, щоб вони могли повалити свої країни зсередини та приєднатися до нашої справи, коли ми розгромимо наших ворогів і зв'яжемося з ними."
SPR_plant_the_seeds_of_revolution_tt: "Відкриває набір рішень §Y$SPR_the_seeds_of_revolution$§!, які дозволяють створити анархічні повстання в сусідніх ворожих країнах.\n"
SPR_global_defense_council_desc: "Наші кордони вийшли за межі географії Піренейського півострова, і назва, яку ми дали нашій тимчасовій раді оборони, більше не є представницькою для всіх, хто входить до неї. Ми перейменуємо нашу організацію на щось відповідне, що включатиме всіх людей на цій планеті."
SPR_global_defense_council_tt_2: "Відкриває набір рішень §Y$SPR_the_seeds_of_revolution$§!, які дозволяють передачу та контроль будь-яких держав, контрольованих іноземними державами, які мають достатньо високий рівень §Yпідпорядкування§!.\n"
SPR_the_anti_fascist_workers_revolution_desc: "Настав час іспанським робітникам повстати проти фашистського ворога! Ми стоїмо пліч-о-пліч із буржуазією, але лише стільки, скільки нам потрібно, щоби забезпечити подолання цієї загрози. Революція починається зараз!"
SPR_strengthen_the_euzko_gudarostea_desc: "Регіон басків має життєво важливу промисловість і має бути краще захищений. Розширення армії, сформованої місцевою владою, має значною мірою допомогти зміцнити тамтешню лінію фронту."
SPR_fortify_the_iron_ring_desc: "Найбільше місто Країни Басків, Більбао, отримає власне «Залізне кільце» укріплень, що стане для басків грізною перешкодою для захисту від фашистського ворога."
SPR_arm_the_workers_militias_desc: "Ми організували ополчення з робочої сили, і тепер повинні забезпечити їх належне оснащення, щоб вони могли сформувати авангард проти фашистського ворога та нелояльної армії."
SPR_hinder_nkvd_interference_desc: "Радянський НКВС надто довго втручався у внутрішні справи Іспанії. Відверті критики Сталіна зникли, наші політики ізольовані, а наші зусилля по боротьбі з фашистами інколи зустрічають більший спротив з боку наших гаданих союзників, ніж наших ворогів. Досить значить досить. Ми дамо відсіч сталіністам."
SPR_demand_ministerial_positions: "Вимогти міністерські посади"
SPR_demand_ministerial_positions_desc: "Якщо Республіка бажає нашої подальшої підтримки, вона повинна надати нашим політикам посади в уряді. Лише тоді вони дадуть зрозуміти, що бачать у нас цінних союзників у нашій спільній боротьбі."
SPR_the_stalinist_doctrine_desc: "Серед нашого вільного союзу антифашистських угруповань є ті, хто тлумачить слово Маркса незалежно від Сталіна. Це шипа в оці всього соціалізму, і не можна допустити, щоб це продовжувалося. Щоб боротьба робітників не була під загрозою, ми повинні усунути ці незгодні голоси й об'єднатися під одним лідером."
SPR_subvert_the_stalinists: "Підірвати посади сталіністів"
SPR_subvert_the_stalinists_desc: "Не ми почали цю сварку, але якщо сталіністи будуть наполягати, ми будемо грати в їхню гру. Ми послабимо їхню владу зсередини, схиляючи їхніх прихильників і викачуючи їхні запаси. Куди б вони не пішли, вони побачать, що ми протистоїмо їм."
SPR_class_war_desc: "Концепція Народного фронту хибна; робітник ніколи не може бути по-справжньому вільним, поки він змушений працювати разом з буржуазією. Тільки тотальна безкомпромісна класова війна може принести нам бажану свободу, навіть якщо це означає боротьбу проти капіталістів і фашистів одночасно."
SPR_secularize_the_new_state_desc: "У новому суспільстві, яке ми будуємо, немає місця для релігії. Вони служать лише для зміцнення класових структур або заспокоєння робітників до покори. Лише звільнивши свій розум від цих забобонів, ми зможемо бути справді вільними."
SPR_appropriate_church_riches_desc: "Багатство, накопичене католицькою церквою, можна було б набагато краще витратити на фінансування нашої справи. Ми будемо використовувати його для вдосконалення існуючих заводів і створення нових, які всі внесуть свою роль у досягненні нашої кінцевої мети."
SPR_an_army_of_all_classes_desc: "Перед обличчям фашистської загрози клас не має значення. Ми сформуємо армію, в якій зможуть служити всі, і водночас познайомимо їх зі здоровими соціалістичними цінностями, якими дорожать їхні співвітчизники."
SPR_relocate_the_gold_reserves_desc: "Наші золоті резерви є ключовими у закупівлі військових матеріалів з-за кордону. Ми повинні забезпечити його зберігання в безпечному місці, що, на жаль, вимагає переміщення його за кордон."
SPR_relocate_the_gold_reserves_tt: "§RНаші золоті запаси залишаться на милості приймаючої країни!§!\n"
SPR_reaffirm_the_popular_front_strategy_desc: "Вкрай важливо, щоби розбіжності між нами та нашими союзниками були на даний момент забуті, щоб усі ми могли зосередитися на важливішій боротьбі: проти фашистів."
SPR_anti_fascist_unity_desc: "Розбіжності між нашими союзниками-анархістами та антисталіністами та нами загострюються. Ми не можемо дозволити, щоб ця ескалація вийшла з-під контролю. Ми повинні знову зосередити свою увагу на справжньому ворогу, навіть якщо ціною внутрішнього миру будуть поступки на рівні уряду нашим норовливим союзникам."
SPR_crush_the_revolution_desc: "Незалежність, якою вели себе анархістські комуни, була для нас шипою в боці, і, відверто кажучи, їхній слабкий захист є критичною слабкістю на наших фронтах. Нам краще без них, тому настав час придушити цю революцію раз і назавжди."
SPR_united_under_socialism_desc: "Хоча ми походимо з різних регіонів і походження, ми повинні залишити ці відмінності позаду і зосередитися на нашому спільному прагненні до соціалізму."
SPR_wealth_redistribution_desc: "Тепер, коли майно заможних конфісковано, ми забезпечимо всім участь у цій перемозі шляхом перерозподілу цього багатства так, щоб усі серед населення однаково пожинали його плоди."
SPR_collective_recovery_efforts_desc: "Іспанська громада в цілому повинна бути згуртована в одній великій кампанії, щоби відновити шкоду, завдану нашою насильницькою громадянською війною. Наші заводи мають бути відбудовані, щоб люди могли повернутися до роботи, і має бути побудована нова інфраструктура для сприяння взаємодії між місцевими громадами."
SPR_repair_and_expand_the_dockyards_desc: "Великі верфі не були захищені від руйнувань громадянської війни. Ремонтуючи їх, ми також повинні розглянути питання про їх розширення, щоби бути готовими до майбутніх програм розширення ВМС."
SPR_the_peoples_fleet_desc: "Народна воля проявляється як на суші, так і на морях. Ця воля повинна бути підкріплена новим флотом, який ми почнемо будувати негайно."
SPR_land_redistribution_desc: "Усім, хто хоче обробляти землю, має бути дозволено це робити. Земля, яка до війни була у тих, хто не вмів нею правильно користуватися, тепер буде виділятися в користування тим, хто вміє."
SPR_expand_the_means_of_production_desc: "Здоров'я колективу залежить від сили його промисловості. Розширюючи нашу, ми можемо забезпечити стабільність усередині та посилити захист від ворогів зовні."
SPR_invite_socialist_intellectuals_desc: "Наше суспільство буде притулком для всіх інтелектуалів, які поділяють нашу відданість соціалістичній справі. Цих людей потрібно запрошувати звідусіль, щоб їхній геній міг забезпечувати успіхи для всіх нас."
SPR_solidify_government_control: "Зміцнення державного контролю"
SPR_solidify_government_control_desc: "Автономні держави по всій країні мають бути обмежені у своїх свободах на благо всього. Ми не можемо дозволити їм послабити нашу єдність перед лицем фашистської загрози за кордоном."
SPR_reeducate_the_bourgeoisie_desc: "Народний фронт закінчив свій курс, і настав час для буржуазії перевиховатися та звільнитися від її економічних і суспільних хибних уявлень. Ми ще зробимо їх справжніми громадянами держави."
SPR_the_spanish_red_army_desc: "Для захисту інтересів іспанських робітників від іноземної загрози має бути створена нова лояльна армія. Ми будемо моделювати це за зразком Радянського Союзу."
SPR_expand_soviet_aid_desc: "Ми не можемо впоратися з цією війною самі; ми повинні отримати міжнародну допомогу. [SOV.GetNameDefCap] має зрозуміти, що важлива боротьба з фашизмом відбувається тут, на Іберії, і що саме тут слід зупинити їх просування."
SPR_expand_soviet_aid_tt: "\n§RРадянська допомога матиме значну ціну, яку доведеться заплатити після закінчення громадянської війни!§!\n"
SPR_soviet_equipment_shipments_desc: "Те, що наша вітчизняна промисловість не може забезпечити, має компенсуватися поставками зброї з [SOV.GetNameDef]."
SPR_soviet_military_advisors_desc: "Радянські військові радники можуть просто дати нашим військам і лідерам перевагу, яка їм потрібна проти наших ворогів."
SPR_soviet_industrial_aid_desc: "Одні лише поставки зброї не заповнять квоти, необхідні нашим фронтовим військам. Радянська допомога в розширенні нашої вітчизняної промисловості цілком може дозволити нам компенсувати цю різницю на даний момент і, можливо, навіть досягти повного самозабезпечення з часом."
SPR_soviet_technological_advancements_desc: "[SOV.GetNameDefCap] володіє технологіями, якої ми не маємо. З метою перемоги над фашизмом вони напевно хотіли б поділитися цими досягненнями з нами?"
SPR_soviet_recovery_aid_desc: "Оскільки війна виграна, держава [SOV.GetNameDef] готова допомогти нам у наших зусиллях з відновлення."
SPR_all_must_do_their_part_desc: "Щоб соціалістична справа досягла успіху, кожна людина має зробити свій внесок у цю справу. У нас немає місця внутрішнім розколам між нашими різними громадами."
SPR_the_red_tide_desc: "Наші люди знають, що наша справа справедлива і правильна, і все, що нам потрібно зробити, це використати ці почуття, щоби забезпечити постійний потік рішучих новобранців для нашої армії. Як червона хвиля, наші сили захлиснуть усіх, хто протистоїть нам."
SPR_arm_the_tide_desc: "Без відповідного обладнання індивідуальне завзяття соціалістичного робітника не може досягти успіху в бою. Ми дамо їм необхідні інструменти ведення війни."
SPR_against_fascism_desc: "Можливо, фашистський ворог зазнав поразки на Піренейському півострові, але він ще існує за нашими кордонами. Ми повинні приєднатися до міжнародної боротьби, щоби знищити це раз і назавжди."
SPR_doctrinal_advancements: "Доктринальні досягнення"
SPR_doctrinal_advancements_desc: "Уроки, які ми винесли з громадянської війни, можна далі розвинути в нові військові доктрини, які краще підходять для сучасних реалій війни."
SPR_lessons_from_the_civil_war_desc: "Боротьба громадянської війни навчила нас багатьох уроків мистецтва ведення війни. Ми були б дурнями, якби не застосували це до нашої нової моделі армії."
SPR_nationalize_the_industry_desc: "Замість того, щоби наша галузь розвіялася в руках інвесторів і компаній, ми передамо її під контроль самої держави, щоб краще керувати та організовувати їхнє виробництво."
SPR_beacon_of_socialism_desc: "Наша нація є яскравим маяком соціалізму, який обов'язково привабить однодумців-учених із бажанням служити справі трудящих."
SPR_increase_arms_production_desc: "Для захисту ідеалів комунізму нашій армії потрібна зброя. Наш великий національний промисловий потенціал має бути поліпшений, щоби ми могли постачати цю зброю."
SPR_exploit_spains_riches: "Експлуатувати багатства Іспанії"
SPR_exploit_spains_riches_desc: "Піренейський півострів багатий на природні ресурси. Експлуатація їх значно зміцнить нашу військову промисловість, а також створить багатство, яке можна використати для відбудови нашої нації."
SPR_unify_the_london_bureau_desc: "У відповідь на формування ІІІ Інтернаціоналу та боротьбу за владу між Троцьким і Сталіним було створено Міжнародне бюро революційної соціалістичної єдності, яке відкидало обидві інтерпретації марксизму. Ми простягнемося до наших контактів там, щоби створити єдиний фронт соціалізму проти троцькізму та сталінізму."
SPR_against_trotskyism_and_stalinism_desc: "Надто довго суперечки між Троцьким і Сталіним та їхніми прихильниками підривали єдність і цілісність соціалістичної справи. Якщо вони не можуть залишити свої розбіжності в стороні, тоді ми повинні просто позбавити нашу справу від їхнього впливу."
SPR_red_bulwark_in_the_west_desc: "Наше географічне положення полягає в ізоляції від наших союзників. Якщо на нас нападуть, особливо сильні морські сили, ми не зможемо покладатися на допомогу від держави [SOV.GetNameDef]. Тому ми повинні переконатися, що наша оборона є такою, щоби ми могли діяти як бастіон соціалізму; її західний якір у Європі."
SPR_appeal_for_increased_autonomy_desc: "Ціною [SOV.GetAdjective]ої допомоги, яка зробила нашу перемогу можливою, було рабство. Ми показали себе вірними і здібними захисниками соціалізму, і це, звичайно, визнають у Москві. Можливо, нам вдасться переконати їх послабити віжки."
SPR_modernize_the_armed_forces_desc: "Наша слабка позиція на заході Європи була б значно зміцнена розробкою нової зброї та обладнання для наших збройних сил."
SPR_a_red_iberia_desc: "Настав час об'єднати весь Піренейський півострів під прапором соціалізму."
SPR_support_french_communists_desc: "Держава [FRA.GetNameDefCap] нещодавно мала комуністичні настрої. Якщо вони побачать мудрість у нашій співпраці в досягненні цілей робітників, тоді ми об'єднаємо зусилля, але якщо вони не будуть такими освіченими, ми повинні принести їм соціалізм силою."
SPR_avenge_foreign_interference_desc: "Іноземні держави втрутилися в громадянську війну проти нас, підтримуючи наших фашистських ворогів. Ми не забули про це, і наша відповідь нарешті під рукою."
SPR_provide_for_the_people: "Забезпечити людей"
SPR_provide_for_the_people_desc: "Першочерговим завданням є забезпечення наших людей продовольством. Наша перемога не повинна бути затьмарена лихом голоду."
SPR_collectivize_industry_desc: "Колективізація промисловості сприятиме подальшому підвищенню продуктивності та морального духу робітників."
SPR_connect_the_country_desc: "Великий проєкт інфраструктурних робіт по всій країні забезпечить швидке переміщення товарів між найвіддаленішими районами півострова. Це принесе нам лише користь у довгостроковій перспективі."
SPR_transplant_soviet_industry: "Трансплантувати радянську промисловість"
SPR_transplant_soviet_industry_desc: "Радянці проявили особливу майстерність у переміщенні цілих заводів навіть на відстань у тисячі кілометрів. Щоб запустити нашу власну військову промисловість, ми виможемо перенесення деяких менш важливих заводів на Піренейський півострів."
SPR_the_five_year_plan_desc: "Новий сміливий план має на меті перетворення іспанської держави на місцеву індустріальну електростанцію протягом не більше ніж п'яти років."
SPR_slipway_enlargement: "Розширення стапелів"
SPR_slipway_enlargement_desc: "Для того, щоби будувати більші військові кораблі, ми повинні розглянути можливість розширення наших верфей."
SPR_a_red_fleet_desc: "Щоби зробити нашу роль у поширенні соціалізму по всьому світу, потрібен потужний флот. Сьогодні починається будівництво нашого Червоного флоту."
SPR_maintain_the_second_republic_desc: "Бунтівним військовим не вдалося здійснити спробу державного перевороту, і наш уряд зберігає свою здатність правити на свободі. Друга республіка переможе загрозу правих, так само як вона перемогла шахтарський страйк у 1934 році."
SPR_new_leadership_desc: "Для того, щоб Республіка пережила ці важкі часи, потрібне нове керівництво. Ми залучимо радників і міністрів з новими поглядами на те, як найкраще боротися з фашистською загрозою, що дозволить нам краще захистити наші принципи та переконання."
SPR_the_future_of_the_republic_desc: "Нинішня боротьба, безсумнівно, стане визначальною за своїм впливом на майбутнє Республіки. Ми не повинні шкодувати ні зусиль, ні грошей, щоб правильно сформувати це майбутнє."
SPR_petition_for_french_aid: "Петиція про французьку допомогу"
SPR_petition_for_french_aid_desc: "Наші сусіди на півночі вагаються у своєму бажанні надати нам допомогу, налякані перспективою внутрішніх заворушень, якщо вони взагалі вживуть будь-яких дій. Ми не можемо дозволити їм залишатися такими нерішучими; саме наше виживання залежить від їхнього бажання діяти."
SPR_petition_for_french_aid_tt: "§R[FRA.GetNameDefCap] має схвалити угоду, щоби бонуси набули чинності.§!\n"
SPR_ensure_loyalty: "Забезпечити лояльність"
SPR_ensure_loyalty_desc: "Військові найжорстокіше зрадили уряд. Першим кроком до загоєння цієї рани є забезпечення лояльності всіх офіцерів, яких ми відтепер призначаємо."
SPR_enlist_the_carabineros: "Залучити карабінерів"
SPR_enlist_the_carabineros_desc: "Як проміжний захід для укомплектування фронту, ми повинні звернутися до неортодоксальних рішень. Без армії карабінери, воєнізована прикордонна та митна служба, будуть такими ж хорошими силами для укомплектування окопів."
SPR_the_popular_army_desc: "Наша нова армія буде складатися з тих, хто не заплямований зрадою військових; ті серед населення, які ревно захищають принципи, на яких побудована Республіка, але, можливо, раніше не служили. У поєднанні з цією реорганізацією ми також розробимо нову зброю та доктрини, щоби допомогти цій новій армії у їхній боротьбі."
SPR_take_the_initiative_desc: "Ми не можемо сидіти без діла, поки наші вороги вибирають, коли і де напасти на нас. Війни виграються ініціативою, і це те, що ми повинні робити."
SPR_no_pasaran_desc: "Нехай кредо антифашиста лунає з кожного дому в кожному місті; з кожного даху на кожну вулицю; від кожної барикади до кожної канави: «¡No Pasarán!» — «Вони не пройдуть!»"
SPR_no_pasaran_tt: "Розмістить §Y1 укріплення§! в усіх провінціях із §Y1 переможним балом§! у контрольованих регіонах.\nРозмістить §Y2 укріплення§! в усіх провінціях із §Y3 переможними балами§! в контрольованих регіонах.\nРозмістить §Y3 укріплення§! в усіх провінціях із §Y10 переможними балами§! в контрольованих регіонах.\nРозмістить §Y4 укріплення§! в усіх провінціях із §Y30 переможними балами§! в контрольованих регіонах.\n"
SPR_a_frontline_suited_for_intellectuals: "Лінія фронту, придатна для інтелектуалів"
SPR_a_frontline_suited_for_intellectuals_desc: "Це марна трата наших найясніших умів на боротьбу з фашистами на передовій — набагато краще їх можна використовувати далеко за лінією; створення нових засобів ведення війни, які принесуть нашій боротьбі набагато більше користі, ніж кілька додаткових солдатів, можливо."
SPR_strengthen_the_anti_fascist_coalition_desc: "Ми усунули незгодні частини нашої коаліції — сподіваємося, це означає, що тепер ми нарешті можемо зосередитися на зміцненні нашої єдиної рішучості у викоріненні фашизму."
SPR_oppose_the_communists_desc: "Комуністи — не що інше, як необхідний союзник у боротьбі з фашизмом. Коли це закінчиться, ми повинні впоратися з ними по-своєму."
SPR_fortify_the_central_government_desc: "Ми повинні зміцнити уряд проти комуністичного впливу, щоб їм таємно не вдалося взяти під контроль Республіку зсередини."
SPR_secure_democratic_principles: "Забезпечити демократичні принципи"
SPR_secure_democratic_principles_desc: "Ми не можемо дозволити комуністичному впливу змінити або навіть знищити принципи, на яких була заснована Друга республіка — незалежно від наших стосунків з комуністами чи [SOV.GetNameDef], ці принципи повинні нести в наших серцях, якщо не відкрито."
SPR_subvert_soviet_control: "Підірвати радянський контроль"
SPR_subvert_soviet_control_desc: "Ціною [SOV.GetAdjective]ої допомоги, яка зробила нашу перемогу можливою, було рабство, тому, здається, наше становище ще не закінчилося. Ми почнемо підривати [SOV.GetAdjective]і зусилля з поширення комуністичного впливу на нашу країну, готуючись до остаточної боротьби за нашу свободу та незалежність."
SPR_subvert_soviet_control_tt: "\n§R[SOV.GetNameDefCap], швидше за все, вжиє заходів покарання через нашу непокору!§!\n"
SPR_war_of_independence_desc: "Настав час виступити проти наших колишніх союзників, щоби не перетворити нас на ще одну державу-член Союзу. Наш народ потребує останніх великих зусиль, щоб отримати остаточну нагороду — свободу від лівого та правого авторитаризму."
SPR_war_of_independence_tt: "§RЯкщо вони не приймуть наші вимоги, це призведе до війни!§!"
SPR_those_who_would_not_help_us_desc: "Ми були покинуті Заходом у нашій боротьбі з фашистами, але відтоді все змінилося, і вони опинилися у своїй війні. Тепер нам знову потрібна їхня допомога, і, можливо, цього разу вони навчилися звертати на нас увагу, коли ми формуємо авангард проти нового ворога."
SPR_those_who_would_not_help_us_tt: "§RЩоб бонуси набули чинності, країни повинні схвалити угоду.§!\n"
SPR_ideological_allies_desc: "Іспанія була перекована в горнилі громадянської війни — ми разом із нашими ідеологічними союзниками протистоятимемо екстремізму як правих, так і лівих."
SPR_enemies_of_our_enemy_desc: "Хоча вони допомагали нашим ворогам під час громадянської війни, тепер у нас спільний ворог. Можливо, настав час відкласти наші розбіжності, допоки не буде виграно більшу боротьбу."
SPR_deal_with_the_devil_desc: "Німці мають багатий досвід боротьби з Радянським Союзом, і хоча ми ніколи не могли б погодитися на формальний союз, можливо, обмін їхніми військовими знаннями міг би дати нам явну перевагу в наших власних військових зусиллях проти нашого спільного ворога."
SPR_deal_with_the_devil_tt: "§R[GER.GetNameDefCap] має схвалити угоду, щоби бонуси набули чинності.§!\n"
SPR_foreign_industrial_aid_desc: "З нашими новими угодами ми спонукатимемо іноземні компанії інвестувати в нашу країну та допомагати у нашій відбудові."
SPR_stabilize_the_nation_desc: "Ми вийшли з громадянської війни переможцями, але тепер ми повинні забезпечити повернення стабільності і щоб це не повторилося."
SPR_end_fascism_at_all_costs_desc: "Ніщо не має значення, крім повного знищення фашистів — якщо ми повинні продати свої душі комунізму, щоби досягти цього, хай буде так."
SPR_communists_in_the_government_desc: "Вплив комуністів в уряді зріс до такого ступеня, що тепер вони вимагають повної зміни керівництва, щоби відобразити нові реалії Республіки."
SPR_restore_higher_education_desc: "Постраждалі під час війни вищі навчальні заклади мають бути відновлені та розширені, забезпечуючи постійне надходження світлих умів у нашу галузь."
SPR_engineering_advances: "Інженерні досягнення"
SPR_engineering_advances_desc: "Нові досягнення в техніці дозволяють будувати вдосконалену промисловість, а також нові типи літаків і броні."
SPR_rebuild_the_nation_desc: "Після жахів громадянської війни стабільність повернулася, і ми поступово відновлюємо нашу промислову основу. Період великих інвестицій у програми розширення промисловості, безсумнівно, дасть нашій економіці поштовх, необхідний для того, щоби знову набрати тягу."
SPR_reprofessionalize_the_military_desc: "З потреби наша армія була відбудована з тих, хто не був вихований у суворій дисципліні військового життя. Щоб перетворити нашу армію з тимчасової надзвичайної сили на справжню національну армію, ми повинні перепрофесіоналізувати її та прищепити належну дисципліну та командні структури."
SPR_experiences_from_the_civil_war_desc: "Досвід наших військових під час громадянської війни призвів до драматичних нових досягнень у військовому мисленні та розвитку обладнання."
SPR_a_new_military_academy_desc: "Щоб досягти нашої мети справді професійної національної армії, ми повинні заснувати нову академію, щоби наші офіцери були найкращими, якими вони можуть бути."
SPR_revive_the_republican_navy_desc: "Наш флот був так само розірваний початком громадянської війни, як і наша армія, і його відбудова має бути пріоритетом для національної безпеки нашої держави. Для цього буде потрібно створення нової інфраструктури, яку ми розпочнемо негайно."
SPR_navy_modernization_desc: "Однією з переваг втрат, яких ми зазнали, є те, що у нас немає причин утримуватися від будівництва нових і сучасних моделей кораблів. Ми повинні запитати про відповідні конструкції та негайно подбати про їх будівництво."
SPR_expand_the_naval_academy_desc: "Громадянська війна показала недоліки в керівництві нашим флотом. Поліпшення якості нашої військово-морської академії, а також збільшення її розміру повинні забезпечити, щоб ці дорогі тактичні та стратегічні помилки стали набагато менш імовірними в майбутньому."
SPR_prepare_for_the_next_war_desc: "Громадянська війна показала недоліки в керівництві нашим флотом. Поліпшення якості нашої військово-морської академії, а також збільшення її розміру повинні забезпечити, щоб ці дорогі тактичні та стратегічні помилки стали набагато менш імовірними в майбутньому."
SPR_wartime_industry_desc: "Ми знову опинились у стані війни, тому маємо переконатися, що наша промислова експансія зосереджена на задоволенні військових, а не цивільних потреб."
SPR_fuel_for_the_war_machine_desc: "Ресурси мають першочергове значення для нашої військової промисловості, і чим більше ми можемо бути самодостатніми в цих потребах, тим краще. Будуючи нові шахти, металургійні заводи та алюмінієві заводи по всій нашій країні, ми змогли б пройти довгий шлях до досягнення такої самодостатності."
SPR_join_the_global_fight_against_fascism_desc: "Ми перемогли фашизм в Іспанії, але він все ще існує в інших країнах по всьому світу. Наш обов'язок — довести цю боротьбу до кінця."
SPR_the_anti_fascist_crusade_desc: "Іспанці билися з фашистами задовго до того, як хтось інший усвідомив небезпеку. Ця боротьба — наша боротьба, і ми не припинимо, доки її не виграємо."
