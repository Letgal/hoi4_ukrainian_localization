rhineland_desc:0 "По закінченню Великої війни Райнланд був демілітаризований, але ми більше не зазнаємо такої образи! Німеччина — суверенна держава, яка має право переміщати війська у своїх межах куди йому завгодно!"
rhineland_short_desc:0 "§LПеремістіть німецькі війська на захід від Райну, порушивши таким чином Версальський договір.§!"
anschluss_desc:0 "Аншлюс, або приєднання Австрії — давня мрія німецького народу. Незважаючи на Версальський договір, який забороняє таке приєднання, настав час здійснити цю мрію. Необхідно посилити підтримку місцевих австрійських фашистів, щоби закласти фундамент для анексії."
anschluss_short_desc:0 "§LЗа допомогою таємних операцій збільште підтримку фашизму в Австрії.§!"
take_state_short_desc:0 "Завдяки цій цілі війни отримати зазначені землі на мирній конференції буде дешевше."
take_state_focus_short_desc:0 "Завдяки цій цілі війни отримати зазначені землі на мирній конференції буде дешевше."
liberate_wargoal_desc:0 "Завдяки цій цілі війни визволення на мирній конференції буде дешевшим."
puppet_wargoal_focus_short_desc:0 "Завдяки цій цілі війни отримати державу-маріонетку на мирній конференції буде дешевше."
take_claimed_state_short_desc:0 "Завдяки цій цілі війни отримати зазначені землі на мирній конференції буде дешевше."
take_core_state_short_desc:0 "Завдяки цій цілі війни отримати зазначені землі на мирній конференції буде дешевше."
annex_everything_short_desc:0 "Завдяки цій цілі війни анексія на мирній конференції буде дешевшою."
civil_war_short_desc:0 "Завдяки цій цілі війни анексія на мирній конференції буде дешевшою."
topple_government_short_desc:0 "Завдяки цій цілі війни повалення уряду на мирній конференції буде дешевшим."
anti_comintern_pact_desc:0 "Настав час підписати пакт, «що встановлює, що метою Комуністичного інтернаціоналу, що називається також Комінтерн, є знищення і підпорядкування існуючих держав усіма наявними коштами; при цьому стверджується, що терпимість щодо втручання у внутрішньодержавні справи, які дозволяє собі ставить під загрозу не тільки соціальний благополуччя таких держав, але також і мирне співіснування держав, готових до спільних дій для боротьби з підривною комуністичною діяльністю»."
tripartite_pact_desc:0 "З метою посилення Антикомінтернівського пакту держави, які підписали договір, заявляють про те, що їхня основна мета на наступні 10 років — «створити і підтримувати новий порядок, забезпечуючи взаємне процвітання та добробут усіх зацікавлених націй»."
tripartite_pact_short_desc:0 "§LВстановіть ще тісніші зв'язки з Італією та Японією, підписавши новий договір.§!"
demand_sudetenland_desc:0 "Судетські німці відчайдушно страждають під гнітом чехословацьких господарів, але ми більше не зазнаємо такого поводження з ними! Судетська область разом з її населенням негайно має бути передана Німеччині."
demand_sudetenland_short_desc:0 "§LЗміцніть військову присутність біля кордонів Чехословаччини, щоб чинити тиск на Прагу.§!"
fate_of_czechoslovakia_desc:0 "Тепер, коли Судетська область у нас, Чехословаччина беззахисна. Настав час покінчити з цією недодержавою."
fate_of_czechoslovakia_short_desc:0 "§LЗосередьте війська в Судетській області, щоб анексувати залишки чехословацької держави.§!"
molotov_ribbentrop_pact_desc:0 "Підписавши договір про дружбу і ненапад із СРСР, ми можемо дійти згоди про те, як вчинити з державами, що розділяють нас, а також збільшити взаємну торгівлю. Крім умов про ненапад, договір містить таємні пункти про поділ територій Румунії, Польщі, Литви, Латвії, Естонії та Фінляндії між сферами впливу Німеччини та Радянського Союзу, що призведе до територіального та політичного переділу цих країн."
molotov_ribbentrop_pact_short_desc:0 "§LПідпишіть пакт про ненапад із СРСР, щоб уникнути радянського вторгнення.§!"
poland_goal_desc:0 "Данциґ був німецьким, Данциґ залишався німецьким і Данциґ буде німецьким! Необхідно підготувати німецький народ до неминучої війни з Польщею. Пропаганда підштовхне його до більш рішучих дій і покаже всьому світу підступність поляків. Данциґ і сусідні землі повернуться в Німеччину!"
poland_goal_short_desc:0 "§LПідготуйте німецький народ до війни з Польщею, а потім рухайтеся на Варшаву!§!"
test_the_chinese_focus_desc:0 "Китайці досі не визнають наше звільнення Маньчжурії, і напруженість на кордоні поблизу Пекіна вже вилилася в кілька сутичок. Якщо підлаштувати інцидент, то можна роздмухати його до повномасштабної війни. Він стане зручним приводом, щоби розквитатися з цим!"
test_the_chinese_focus_short_desc:0 "§LСпровокуйте конфлікт, посиливши військову присутність біля кордону з Китаєм.§!"
chinese_border_incident_SUCCEEDED_DESC:0 "У спробах встановити контроль над важливим стратегічним мостом Марко Поло на південь від Пекіна наші війська були залучені до жвавої перестрілки. Результат цього конфлікту неоднозначний, але ми вимагали вибачень та додаткових територіальних поступок."
south_pacific_mandate:0 "Південний Тихоокеанський мандат"
south_pacific_mandate_desc:0 "Наші володіння в Тихому океані, передані нам Лігою націй, утворюють першу лінію оборони Японії в майбутній війні зі США. Ці острови є непотоплюваними авіаносці, і ми мусимо як слід зміцнити їх."
south_pacific_mandate_short_desc:0 "§LЗбудуйте нові прибережні фортеці на наших південних тихоокеанських островах.§!"
south_pacific_mandate_SUCCEEDED:0 "Південний Тихоокеанський мандат був укріплений"
south_pacific_mandate_SUCCEEDED_DESC:0 "Інженери зміцнили острови нашого Південного Тихоокеанського мандату. Ворогу буде важко висадитися на них."
demand_indochina_focus_desc:0 "Після поразки Франції в Європі її право на заморські колонії вельми сумнівне. Вчиніть тиск на французький уряд, щоб він надав Японії повний доступ до його баз в Індокитаї. Цей регіон стане плацдармом для подальших кампаній."
demand_indochina_focus_tt:1 "Франція володіє Індокитаєм"
demand_indochina_focus_short_desc:0 "§LДивіться на новий уряд Франції з вимогою передати Індокитай.§!"
demand_french_indochina_SUCCEEDED_DESC:0 "Наші війська розташувалися вздовж кордонів Французького Індокитаю, що натякає на серйозні наслідки у випадку, якщо наші вимоги не будуть виконані."
test_the_ussr_focus_desc:0 "Ми мусимо відповісти на регулярні провокації радянців уздовж нашого північного кордону. Не можна більше миритися з їхніми постійними порушеннями встановленого кордону Маньчжурії. Зосередьте війська у північній Маньчжурії, щоби припинити всі майбутні провокації."
test_the_ussr_focus_short_desc:0 "§LЗосередьте війська в Маньчжурії, щоби припинити провокації радянців.§!"
naval_expansion_focus_desc:0 "Ми більше не зв'язані Вашинґтонською морською угодою, а флот вкрай важливий для нас як для острівної держави. Побудуйте додаткові портові споруди з метою збільшення виробництва для флоту. Тільки так Японія зможе створити флот, на який заслуговує."
naval_expansion_focus_short_desc:0 "§LЗбільште виробництво японських кораблів, побудувавши більше верфей.§!"
increase_naval_production_SUCCEEDED_DESC:0 "Ми успішно збільшили виробництво кораблів. Незабаром Імператор матиме найпотужнішу армаду у світі!"
siamese_puppet_focus:0 "Вчинити тиск на Сіам"
siamese_puppet_focus_desc:0 "Нашим військам необхідний доступ до Сіаму, щоб підійти до британських володінь у Бірмі та Малайї. Демонстрація сили змусить сіамський уряд підписати договір про союз з нами як із гідним довіри партнером у Великій східноазійській сфері взаємопроцвітання."
siamese_puppet_focus_short_desc:0 "§LПереконайте Сіам, щоби стати на нашу сторону.§!"
occupy_philippines_desc:0 "Перший крок у вдалій Тихоокеанській кампанії — це захоплення Філіппін. Американці не преминуть скористатися цими островами як зручна база для завдання ударів по Японії, але ми теж можемо зайняти їх з метою підготовки до майбутньої операції проти Південної зони ресурсів."
occupy_philippines_short_desc:0 "§LВисадіть війська на Філіппінах, щоби не дозволити використовувати їх бази проти нас.§!"
southern_resource_area:0 "Південна зона ресурсів"
southern_resource_area_desc:0 "Британський Борнео і багата Нідерландська Ост-Індія є дуже цінними стратегічними цілями. Японія повинна заволодіти нафтовими родовищами і каучуковими плантаціями, інакше її виробництво відчуватиме нестачу ресурсів, а військова машина зупиниться."
southern_resource_area_short_desc:0 "§LЗахопіть Південну зону ресурсів, щоби забезпечити сировиною нашу промисловість.§!"
british_far_east_desc:0 "Якщо Японія збирається зайняти належне їй по праву місце лідера нового світового порядку у Великій Східній Азії, то Британію необхідно позбавити її азійських володінь. Захопіть Гонконґ, окупуйте півострів Малакка і увійдіть до Бірми. Розширте свої."
british_far_east_short_desc:0 "§LЗавершіть завоювання Гонконґу, Сінґапуру та Бірми.§!"
isolate_australia_desc:0 "Австралія є вкрай важливою територією для союзних держав, що ведуть війну в Тихому океані, і вона не повинна стати плацдармом для нападу на Японію та володіння, що належать їй по праву. Захопивши ключові острови в південній частині Тихого океану, ми можемо ізолювати Австралію від Сполучених Штатів."
isolate_australia_short_desc:0 "§LІзолюйте Австралію, захопивши навколишні острови.§!"
invade_australia:0 "Вторгнення в Австралію"
invade_australia_desc:0 "Настав час здійснити повномасштабне вторгнення в Австралію, завдяки якому ми раз і назавжди позбудемося найбільшого бастіону союзних держав у Тихому океані та забезпечимо безпеку південних рубежів Великої східноазійської сфери взаємного процвітання."
invade_australia_short_desc:0 "§LПочніть повномасштабне вторгнення в Австралію.§!"
secure_the_pacific:0 "Заволодіти Тихим океаном"
secure_the_pacific_desc:0 "Щоб убезпечити себе від американського флоту, здатного вести бойові дії на нашій території, необхідно захопити американські бази в Тихому океані. Штаб імператорського флоту визначив кілька островів, якими необхідно заволодіти насамперед, включаючи головну тихоокеанську базу США на Гаваї."
secure_the_pacific_short_desc:0 "§LЗахопіть ключові американські острови, щоби забезпечити контроль над Тихим океаном.§!"
close_panama_canal:0 "Перекрити Панамський канал"
close_panama_canal_desc:0 "Перекидання морських сил із Західного на Східне узбережжя США американці здійснюють крізь Панамський канал, і в цьому їхня слабкість! Нам необхідно захопити Ґалапагоські острови, заснувати там базу, а потім висадитися в Панамі і перекрити канал. За Імператора!"
close_panama_canal_short_desc:0 "§LОкупуйте Панамський канал і закрийте його для американців.§!"
invasion_of_alaska_desc:0 "Необхідно забезпечити безпеку Японських островів з півночі, захопивши Алеутські острови. Контроль над ними дозволить нам створити плацдарм для вторгнення на Аляску. Через віддаленість цього регіону американцям буде важко зміцнити його."
invasion_of_alaska_short_desc:0 "§LЗдійсніть вторгнення на Аляску і захопіть її.§!"
invasion_of_west_coast:0 "Операція «Кецу-ґо»"
invasion_of_west_coast_desc:0 "Генеральний штаб імператорської армії вирішив перевести війну зі США в заключну стадію, розробивши план вторгнення на Західне узбережжя. Серед цілей цієї операції: Лос-Анджелес, Сан-Франциско і Сіетл. Готуйтеся до можливих контратаків на прибре"
invasion_of_west_coast_short_desc:0 "§LПочніть вторгнення на Західне узбережжя Америки.§!"
invasion_of_india_desc:0 "Нарешті ера британського володарювання на Індійському субконтиненті добігає кінця. Наступаючи з Бірми, ми мусимо повністю витіснити англійців з Азії. Від такого удару їхня імперія не оправиться ніколи!"
invasion_of_india_short_desc:0 "§LВитісніть британців з Індії, окупувавши весь субконтинент.§!"
secure_the_indian_ocean:0 "Заволодіти Індійським океаном"
secure_the_indian_ocean_desc:0 "Ми мусимо встановити контроль над Індійським океаном, щоби завадити кораблям Союзників проникати в Азію. Необхідно захопити кілька цілей, включаючи Мадаґаскар біля узбережжя Африки. Цей острів можна використовувати як базу для нападу на британські конвої, що прямують на Б."
secure_the_indian_ocean_short_desc:0 "§LВстановіть контроль над Індійським океаном, захопивши ключові цілі.§!"
invasion_of_south_africa_desc:0 "Наші незламні війська підготувалися до удару по Південній Африці. Після її захоплення бойовим кораблям Союзників буде важко проникати в Індійський океан в обхід Суецького каналу. Британська імперія розвалюється на наших очах."
invasion_of_south_africa_short_desc:0 "§LВисадіть війська в Південній Африці і придуште опір.§!"
extend_maginot_line_desc:0 "Наш кордон з Німеччиною захищає укріплена лінія Мажіно, але німецькі війська можуть обійти її з флангу, через Бельгію та Люксембурґ, як це сталося в 1914 році. Ми мусимо довести лінію укріплень до Ла-Маншу, навіть якщо заради цього доведеться пожертвувати Бельгією і віддати її на милість Німеччині."
extend_maginot_line_short_desc:0 "§LДоведіть лінію Мажіно до Ла-Маншу.§!"
improve_alpine_line_desc:0 "Так званої «малої лінії Мажіно», що захищає наш південний кордон з Італією, наше військове командування завжди приділяло другорядну увагу. Але останнім часом фашистська Італія веде себе все більш агресивно, а ми знаємо, що вона має територію. Франції. Зміцнення Альпійської лінії повинні відповідати стандартам лінії Мажіно."
improve_alpine_line_short_desc:0 "§LПоліпшити наші оборонні споруди вздовж кордону з Італією.§!"
expand_french_air_force_desc:0 "У майбутній війні багато що вирішуватиме перевагу в повітрі — поразка в повітряних битвах майже неминуче означатиме поразка самої Франції. Ми мусимо збільшити чисельність ВПС і простежити за тим, щоб у Франції була найкраща військова авіація у світі."
expand_french_air_force_short_desc:0 "§LЗбільште чисельність ВПС, що захищають небо Франції.§!"
french_arms_industry:0 "Збільшити виробництво озброєнь"
french_arms_industry_desc:0 "В даний час ймовірність чергової війни з Німеччиною вкрай висока. Ми мусимо розширити виробництво озброєнь. Лише французька армія перегороджує шлях Німеччини, що рветься до панування в Європі!"
french_arms_industry_short_desc:0 "§LПобудуйте військову промисловість під час підготовки до майбутньої війни.§!"
scandinavian_expedition_desc:0 "Ми маємо зробити все, що в наших силах, щоб війна не наближалася до території Франції. Кампанія в Норвеґії та Північній Швеції відкриє новий фронт, з яким Німеччині доведеться зважати. Німеччина отримує звідти велику частку своєї сталі, тому, перерізавши лінії постачання, ми зможемо послабити її промисловість."
scandinavian_expedition_short_desc:0 "§LВідкрийте новий фронт для Німеччини на півночі Скандинавії.§!"
grand_offensive:0 "Почати широкомасштабний наступ"
grand_offensive_desc:0 "Поки вермахт зайнятий тим, що бореться з доблесними польськими військами на сході, ми мусимо виконати союзні зобов'язання і завдати удару по Німеччині! Займіть її промисловий центр у долині Райну. Це, безсумнівно, приверне увагу Верховного головнокомандування вермахту і, можливо, змусить його зупинити наступ у Польщі."
grand_offensive_short_desc:0 "§LЗахопіть промислову область Райнланд.§!"
seize_berlin_fra:0 "Захопити Берлін"
seize_berlin_fra_desc:0 "У нас немає вибору, крім як йти на Берлін і прикрасити Райхстаг триколором. Потрібно якнайшвидше покінчити з війною, поки вона не розгорнулася по-справжньому."
seize_berlin_fra_short_desc:0 "§LОкупуйте столицю Німеччини.§!"
occupy_libya_fra_short_desc:0 "§LПерейдіть у наступ і займіть Тріполі та Бенгазі.§!"
occupy_north_italy_fra_desc:0 "Знову настав час французької армії увійти до Північної Італії. Тут зосереджена більша частина італійської промисловості, а без неї Рим буде знекровлений. Прорвіть хвалений Альпійський вал і увірвіться в долину річки По. Хай живе Франція!"
occupy_north_italy_fra_short_desc:0 "§LПрорвіть Альпійський вал і вийдіть в долину річки По.§!"
occupy_south_italy_fra_desc:0 "Необхідно захопити південну частину Італії разом із Сицилією та Сардинією. Займіть всі цілі, але не відволікайтеся від основної — Риму. Окупувавши Вічне місто, продовжіть наступ уздовж узбережжя, пригнічуючи осередки, що залишилися."
occupy_south_italy_fra_short_desc:0 "§LЗахопіть Сицилію та Сардинію разом зі столицею Італії.§!"
claim_bessarabia:0 "Вимогти Бессарабію"
claim_bessarabia_desc:0 "У неспокійний період, що пішов за Жовтневою революцією, територія Бессарабії була незаконно зайнята Румунією. Вона по праву належить нам, і її необхідно повернути. Пакт Молотова-Ріббентропа розв'язав нам руки, і ми можемо не боятися втор. діяти!"
claim_bessarabia_short_desc:0 "§LПримусьте Румунію передати нам Бессарабію.§!"
claim_baltic_states:0 "Надати претензії на балтійські держави"
claim_baltic_states_desc:0 "Балтійські держави — невдалий капіталістичний експеримент, який час припинити. Пакт з Німеччиною дозволяє нам безкарно вторгнутися в цей регіон, і ми вже підготували ультиматум урядам Естонії, Латвії та Литви з вимогою розмістити наші військові бази. цих країн у Радянський Союз як повноправних республік буде лише питанням часу."
claim_baltic_states_short_desc:0 "§LВключіть балтійські держави до складу Радянського Союзу.§!"
claim_karelia:0 "Вимогти Карелію"
claim_karelia_desc:0 "Згідно з пактом Молотова-Ріббентропа, Фінляндія входить у сферу наших інтересів, і настав час переглянути її кордони. Південна ділянка фінського кордону підходить надто близько до Ленінграду, що загрожує безпеці нашої країни. Ми вимагаємо від фінського уряду повинні підготуватись до бойових дій на той випадок, якщо воно відповість відмовою."
claim_karelia_short_desc:0 "Вимагайте Карелію у Фінляндії, щоби зміцнити безпеку Ленінграду.§!"
improve_stalin_line_desc:0 "Зведення Лінії Сталіна почалося в 1920-х роках уздовж західного кордону з буржуазними європейськими країнами, які мріють про знищення нашої країни. Ми мусимо зміцнити ці споруди."
improve_stalin_line_short_desc:0 "§LПоліпшити оборонні споруди вздовж Лінії Сталіна, призначені для стримування іноземного вторгнення.§!"
five_year_plans_desc:0 "П'ятирічні плани розвитку народного господарства — необхідна умова для майбутнього Радянського Союзу. Економічне та промислове відставання робить нас беззахисними перед іноземними капіталістами та фашистами. Ми мусимо розвивати нашу промисловість та збільшувати виробництво!"
five_year_plans_short_desc:0 "§LЗбільште цивільне промислове виробництво Радянського Союзу.§!"
operation_zet_desc:0 "Японські фашисти розв'язали війну з метою завоювання всього Китаю. Зрозуміло, що це повністю суперечить інтересам Радянського Союзу. Ми мусимо допомогти китайцям. Можливо, імператорську армію Японії вдасться залучити до виснажливої операції, яка завадить їй будувати інші плани."
operation_zet_short_desc:0 "§LЗапропонуйте допомогу Китаю у його війні з Японією.§!"
annex_tannu_tuva_desc:0 "Тувинська народна республіка — одна з республік Радянського Союзу в усьому, крім назви. Час формально закріпити наші відносини, приєднавши її до нашої великої країни."
annex_tannu_tuva_short_desc:0 "§LВключіть Танну-Туву в склад Радянського Союзу.§!"
second_vienna_award_desc:0 "Тріанонський договір несправедливо позбавив Угорщину більш ніж дві третини її території. Особливо важко було змиритися з втратою Трансільванії, переданої Румунії. Але зараз, коли в Європі встановлено новий порядок, ми мусимо попросити наших друзів у Німеччині повернути наші втрачені землі."
second_vienna_award_short_desc:0 "§LЗверніться до Німеччини з проханням передати Трансільванію Угорщини.§!"
claim_memel:0 "Вимогти Мемель"
claim_memel_desc:0 "Мемель — ще одна жертва несправедливого Версальського договору. Ця провінція протягом багатьох століть належала Пруссії, і все ж таки Антанта вирішила від'єднати її від Німеччини і незаконно передати Литві. Час повернути втрачене."
claim_memel_short_desc:0 "§LВимагайте передати Мемель великому Третьому Райху.§!"
treaty_of_craiova_desc:0 "Після Другої Балканської війни наша Південна Добруджа дісталася Румунії. Але зараз європейські кордони переглядаються, і Румунія вже пішла на деякі поступки. Ми мусимо вимогти повернення нашої втраченої території."
treaty_of_craiova_short_desc:0 "§LВимагайте повернути Південну Добруджу в Румунії.§!"
german_advisors_china_desc:0 "Німецькі військові радники присутні в Китаї щонайменше з 1920-х років, надаючи значну підтримку Ґоміньдану. В умовах нинішньої війни це неприпустимо. Ми, як сторона, що підписала Антикомінтернівський пакт, має право на допомогу Німеччини слід обережніше вибирати союзників."
german_advisors_china_short_desc:0 "§LВимагайте відкликати німецьких радників, які надають допомогу Китаю.§!"
chinese_coastal_regions:0 "Зайняти прибережні землі Китаю"
chinese_coastal_regions_desc:0 "Ми маємо скористатися своєю перевагою на морі та ізолювати Китай, зайнявши його основні порти. Імператорський генеральний штаб намітив кілька регіонів, які повинні перейти під контроль Японії."
chinese_coastal_regions_short_desc:0 "§LІзолюйте Китай, захопивши його узбережжя.§!"
chinese_interior:0 "Окупувати внутрішні землі Китаю"
chinese_interior_desc:0 "Настав час покласти край опору китайців і відтіснити їх углиб країни. Покажіть їм, що наш наступ не зупинити. Так ми зміцнимо панування Японії в Азії."
chinese_interior_short_desc:0 "§LВідтисніть китайців на захід, углиб їхньої території.§!"
russian_far_east_desc:0 "Радянцям треба показати, що відтепер їхня присутність в Азії неприпустима. Окупуйте російський Далекий Схід, починаючи з бази їхнього тихоокеанського флоту у Владивостоку. Також необхідно захопити Сахалін і Камчатку."
russian_far_east_short_desc:0 "§LЗавоюйте для Японії російський Далекий Схід!§!"
siberia_beckons:0 "Наступ на Сибір"
siberia_beckons_desc:0 "Ми мусимо продовжувати наступ і заглибитися в Сибір. Тисніть росіян на захід, поки вони не перестануть загрожувати нашим володінням в Азії. Сибірські ліси стануть захисною зоною для нашої імперії, а незаймані природні ресурси цього регіону стануть майбутнім поколінням."
siberia_beckons_short_desc:0 "§LПросуньтеся вперед і захопіть Сибір в ім'я Імператора!§!"
conquest_of_abyssinia_desc:0 "Хворобливі спогади про Першу Абіссінську війну і програну битву при Адві залишилися в минулому. Тепер ми маємо намір остаточно підкорити Ефіопську імперію і приєднати її до італійських володінь у Східній Африці. Вперед, до перемоги!"
conquest_of_abyssinia_short_desc:0 "§LЗдійсніть вторгнення в Ефіопію.§!"
conquest_of_albania_desc:0 "Італійські війська були змушені залишити землі Албанії, які вони зайняли в 1920 році, але зараз настав час повернутися. Анексія Албанії дасть нам повний контроль над Адріатикою, і ця територія послужить плацдармом для наших подальших кампаній на Балкан."
conquest_of_albania_short_desc:0 "§LВстановіть контроль над Адріатикою, захопивши Албанію.§!"
strengthen_vallo_alpino_desc:0 "На нашому північному кордоні нам загрожує напад з будь-якого напрямку. Французи, австрійці та їхні німецькі друзі, навіть боягузливі швайцарці — всі вони можуть завдати удару в будь-який момент! Ми почали зводити лінію укріплень, але робота йде повільно. Заверш, щоб утруднити ворогам проникнення до Північної Італії!"
strengthen_vallo_alpino_short_desc:0 "§LЗміцніть північний кордон Італії, поліпшивши її оборонні споруди.§!"
industrialize_southern_italy_desc:0 "Північна Італія здавна була промисловим центром нашої нації, тоді як південь залишався бідним і недорозвиненим. Ми маємо скоротити економічний розрив, забезпечивши промисловий розвиток наших південних районів."
industrialize_southern_italy_short_desc:0 "§LПроведіть індустріалізацію бідного півдня країни.§!"
regia_marina_desc:0 "Багатство Італії безпосередньо залежить від Середземного моря, що чудово розуміли ще давні римляни. Безперечно, Королівські ВМС відіграватиме ключову роль у будь-якому майбутньому конфлікті з Великою Британією чи Францією. Ми мусимо побудувати більше верфей і збільшити виробництво кораблів."
regia_marina_short_desc:0 "§LПобудуйте більше верфей, щоби збільшити виробництво кораблів.§!"
condemn_japan_desc:0 "Японська агресія проти Китаю — порушення всіх норм цивілізованості та посягання на принципи свободи; загроза життю та правам громадян США, як і загроза економічним інтересам США в Китаї! Японія має припинити агресію або зіткнутися з наслідками."
condemn_japan_short_desc:0 "§LЗасудіть агресію Японії проти Китаю.§!"
embargo_japan_desc:0 "Незважаючи на наше попередження, агресія Японії щодо Китаю триває. Настав час накласти ембарго на всю торгівлю з Японією."
embargo_japan_short_desc:0 "§LНакладіть ембарго на торгівлю з Японією у відповідь на її напад на Китай.§!"
threaten_japan:0 "Демонстрація моці в Тихому океані"
threaten_japan_desc:0 "Щоб показати Японії серйозність наших намірів, ми мусимо утримувати потужний військовий флот у Перл-Харборі."
threaten_japan_short_desc:0 "§LПродемонструйте військово-морську міць у Перл-Харборі.§!"
build_infrastructure:0 "Створити інфраструктуру"
build_infrastructure_desc:0 "Розвинена інфраструктура не лише полегшить перевезення по нашій країні — вона створить додаткові робочі місця та послабить поточну економічну кризу."
build_infrastructure_short_desc:0 "§LРозширте інфраструктуру нашої країни.§!"
build_factories:0 "Побудувати фабрики"
build_factories_desc:0 "Нові заводи — це нові робочі місця як під час будівництва, так і при їх експлуатації, а також важливий крок на шляху поліпшення економіки."
build_factories_short_desc:0 "§LПобудуйте нові фабрики для поліпшення економіки.§!"
anglo_egypt_treaty_desc:0 "Офіційно зберігаючи незалежність, Єгипет перебуває під нашим заступництвом від 1882 року. У світлі італійських військових операцій в Абіссінії король Фарук бажає формалізувати наші відносини за допомогою підписання договору. Єгипет стає нашим союзником, а ми зберігаємо контроль над Суецьким каналом захист у разі війни."
anglo_egypt_treaty_short_desc:0 "§LФормально надайте незалежність Єгипту, зберігши його як союзника.§!"
shadow_scheme_desc:0 "Міністерство авіації розробило план створення «тіньових фабрик» — цивільних заводів, які в разі війни можуть легко переключитися з цивільної продукції на військову."
shadow_scheme_short_desc:0 "§LПідготуйте та розширте фабрики, здатні випускати військову продукцію під час війни.§!"
chain_home: "Система РЛС «Chain Home»"
chain_home_desc:0 "Розвиток військової авіації зробив Велику Британію беззахисною перед атакою з повітря, і ми більше не можемо сподіватися на наш флот. Були розроблені плани створення мережі радіолокаційних станцій під кодовою назвою «Chain Home», яка дозволить нам значно підвищити безпеку нашого повітряного простору."
chain_home_short_desc:0 "§LСтворіть мережу радіолокаційних станцій уздовж узбережжя Великої Британії.§!"
gibraltar_east_desc:0 "З моменту закінчення Великої війни ведуться роботи з перетворення Сінґапуру на провідну військово-морську базу. Цей порт стане бастіоном для Королівських ВМС і допоможе нам захищати наші інтереси в Азії. Завершіть роботи і зміцніть оборону Сінґапуру."
gibraltar_east_short_desc:0 "§LЗміцніть морську оборону Сінґапуру.§!"
home_guard: "Місцева самооборона"
home_guard_desc:0 "Франція зазнала поразки, і тепер вторгнення загрожує самій Британії. Настала пропозиція створити організацію оборони з місцевих добровольців. Багато ветеранів попередньої війни надто старі для регулярної військової служби, але ще досить сильні, щоби послужити своїй країні."
home_guard_short_desc:0 "§LСтворіть організацію територіальної самооборони.§!"
operation_laudabiliter:0 "Операція «Laudabiliter»"
operation_laudabiliter_desc:0 "Незалежність Ірландії — пляма на репутації Великої Британії. Ірландією, заради її власного блага, повинна керувати тверда рука з Лондона. В даний час розробляються плани вторгнення, завдяки якому нам вдасться повернути заблудлу вівцю назад у стадо."
operation_laudabiliter_short_desc:0 "§LЗдійсніть вторгнення в Ірландію і поверніть її Великій Британії.§!"
expand_the_luftwaffe_desc:0 "Версальський договір не дозволяв Німеччині утримувати військово-повітряний флот, тому нам довелося створювати Люфтваффе за рекордно короткий час. Ми багато зробили, але ще більше належить зробити. Продовжуйте посилювати Люфтваффе і перетворите ці війська на провідні ВПС."
expand_the_luftwaffe_short_desc:0 "§LЗбільште чисельність Люфтваффе під час підготовки до майбутньої війни.§!"
panzerwaffe_desc:0 "Нова концепція мобільної війни передбачає створення ударних танкових військ. У ході підготовки до майбутньої війни ми мусимо посилити міць наших панцерваффе."
panzerwaffe_short_desc:0 "§LСтворіть бронетанкові війська, сформувавши нові танкові дивізії наземних військ.§!"
reichsautobahn_desc:0 "Проєкт будівництва швидкісних автомагістралей, що здійснюється з великим успіхом з 1933 року, скоротив безробіття і став символом економічного відновлення Німеччини. Але багато чого ще належить зробити."
reichsautobahn_short_desc:0 "§LЗавершіть будівництво автобанів, поліпшивши тим самим інфраструктуру ключових областей.§!"
fortify_the_westwall_desc:0 "Західний вал йде паралельно хваленій французькій лінії Мажіно, охоплюючи приблизно ту ж територію, що й лінія Зігфріда в попередню війну. Посилення його оборонних споруд дозволить нам скоротити чисельність обслуговуючих військ і звільнити дивізії на можливих."
fortify_the_westwall_short_desc:0 "§LЗміцніть оборонні споруди Західного валу за допомогою нових фортів.§!"
operation_weserubung_desc:0 "Постачання заліза зі Скандинавії вкрай важливе для нашої військової промисловості, і їх необхідно убезпечити. Ми запобігмо окупації Норвеґії військами Союзників, розпочавши власну операцію з її захоплення. Для підготовки цього вторгнення також необхідно зайняти Данію. Таким чином ми заразом і закриємо Балті море від ворогів."
operation_weserubung_short_desc:0 "§LЗдійсніть вторгнення в Данію та Норвеґію, щоб убезпечити постачання заліза зі Скандинавії.§!"
operation_tannenbaum_desc:0 "Швайцарія — прищ на обличчі Європи, а самі швайцарці — заблудле плем'я німецької нації. Їх потрібно повернути до складу Великої Німеччини за будь-яку ціну."
operation_tannenbaum_short_desc:0 "§LЗдійсніть вторгнення до Швайцарії та приєднайте її до Німецького Райху.§!"
operation_felix: "Операція «Фелікс»"
operation_felix_desc:0 "Операції Союзників у Середземному морі необхідно припинити, перекривши Ґібралтарську протоку, але покладатися на це на іспанців не варто. Ми мусимо самі перейти через Піренеї і зайняти Іспанію з Португалією. Тільки там ми зможемо забезпечити безпеку нашого південно-західного флангу."
operation_felix_short_desc:0 "§LЗдійсніть вторгнення на Піренейський півострів і захопіть Ґібралтар.§!"
operation_ikarus: "Операція «Ікар»"
operation_ikarus_desc:0 "Для підтримки операцій кригсмарині в Північній Атлантиці Верховне головнокомандування вермахту схвалило вторгнення до Ісландії. Контроль над цим островом дозволить нам проводити операції далі на захід і сприятиме успішному завершенню битви за Атлантику."
operation_ikarus_short_desc:0 "§LЗдійсніть вторгнення до Ісландії і тим самим прискоріть перемогу в битві за Атлантику.§!"
operation_herkules: "Операція «Геркулес»"
operation_herkules_desc:0 "Приналежний Британії острів занадто довго був для нас скалкою в боці. Він заважає нам проводити операції в Північній Африці, і поки Мальта під контролем Союзників, Центральне Середземномор'я не належить нам повністю. Ми мусимо захопити Мальту."
operation_herkules_short_desc:0 "§LЗахопіть Мальту і не дайте британцям використовувати її як базу.§!"
fall_grun_desc:0 "Обійдіть основну лінію оборони Великої Британії, встановивши плацдарм в Ірландії. Коли острів перейде під наш контроль, Британія опиниться в більш ізольованому положенні. З цієї бази наші повітряні та морські війська обрушаться на англійців і змусять їх підкоритися!"
fall_grun_short_desc:0 "§LЗдійсніть вторгнення в Ірландію, ізолюйте Велику Британію і закладіть нові морські бази.§!"
operation_seelowe_desc:0 "Повної перемоги на Заході ми доб'ємося, лише захопивши Велику Британію. Ми мусимо перекинути наземні війська крізь Ла-Манш і зайняти берегові плацдарми. Потім наші передові частини заглибляться на територію ворога, доки не займуть усю Британію. Імперія картковий будиночок."
operation_seelowe_short_desc:0 "§LЗдійсніть широкомасштабне вторгнення до Британії та захопіть Лондон.§!"
operation_barbarossa_desc:0 "Ми збираємося провести найбільшу військову кампанію в історії — захопити Радянський Союз! Ми зробимо те, що не вдалося Наполеону. Наступайте від кордонів, оточуйте радянські війська і рухайтеся вперед. Операція закінчиться успішно, якщо ми займемо Москву і встановимо лінію фронту осі Архангельськ-Астрахань. На Схід!"
operation_barbarossa_short_desc:0 "§LЗдійсніть вторгнення в Радянський Союз і встановіть лінію фронту Архангельськ-Астрахань.§!"
operation_gertrude: "Операція «Ґертруда»"
operation_gertrude_desc:0 "Окупація Туреччини дозволить нам швидше переміщати війська з Європи на Близький Схід і забезпечить контроль над єдиним проходом у Чорне море. Туреччина за жодних умов не повинна стати на бік Союзників!"
operation_gertrude_short_desc:0 "§LЗабезпечте контроль над проходом у Чорне море, захопивши Туреччину.§!"
operation_mungo: "Операція «Мунґо»"
operation_mungo_desc:0 "Наші війська пройшли стопами Александра Македонського і дійшли до Індії. Зараз ми готові викрасти у англійців дорогоцінний камінь їхньої корони. Здійсніть повномасштабне вторгнення до Індії!"
operation_mungo_short_desc:0 "§LЗдійсніть вторгнення до Британської Індії та завоюйте її для Райху.§!"
operation_knickerbocker: "Операція «Нікербокер»"
operation_knickerbocker_desc:0 "Війна має дійти і до далеких берегів Атлантики. Але перш ніж вторгатися на Східне узбережжя Америки, ми мусимо створити бази для розміщення та перекидання наших військ. У кригсмарині розроблено план захоплення Ньюфаундленду та Бермудських островів. Нам підійде будь-яка мета."
operation_knickerbocker_short_desc:0 "§LЗахопіть бази в Атлантиці для підготовки до вторгнення в США.§!"
operation_buffel: "Операція «Буйвол»"
operation_buffel_desc:0 "Щоб забезпечити Німеччині роль безумовного лідера при новому світовому порядку, ми мусимо здійснити широкомасштабне вторгнення на континентальну територію Сполучених Шатів. Необхідно негайно зайняти ключові політичні та промислові центри Північно-Східного узбережжя США, включаючи Білий дім"
operation_buffel_short_desc:0 "§LЗдійсніть вторгнення в Північну Америку та займіть ключові цілі на Північно-Східному узбережжі США.§!"
deutsches_afrikakorps_desc:0 "Ми мусимо допомогти італійцям у їх боротьбі з британцями в Північній Африці. Відправте експедиційний корпус до Лівії та підтримайте наступ італійців на Єгипет!"
deutsches_afrikakorps_short_desc:0 "§LПідтримайте операції італійців у Північній Африці, висадивши війська в Лівії.§!"
fall_weiss_desc:0 "Необхідно розпочати вторгнення до Польщі. Серед ключових стратегічних цілей: Варшава, Краків і Львів. Ми маємо якнайшвидше створити наземний коридор для перекидання наших військ у Східну Пруссію. Тим часом потрібно будь-якою ціною захищати наш кордон із Францією. Не дайте Мозелю або Вюртемберґу потрапити до рук французів!"
fall_weiss_short_desc:0 "§LЗдійсніть вторгнення до Польщі, утримуючи Західний вал проти французів.§!"
fall_gelb_desc:0 "Лінія Мажіно ускладнює безпосереднє вторгнення до Франції через наш з нею кордон. Головнокомандування наземних сил вермахту вирішило скористатися уроками плану Шліффена і підготувало операцію вторгнення через Нідерланди. По можливості необхідно ізолювати та знищити сили Союзників у Бельгії."
fall_gelb_short_desc:0 "§LОбійдіть лінію Мажіно, окупувавши Нідерланди.§!"
fall_rot_desc:0 "Тепер ми готові здійснити вторгнення до Франції по широкому фронту. Рухайтеся на південь, перейдіть Марну і захопіть Париж. Необхідно також зайняти узбережжя Ла-Маншу, а при першій нагоді — обійти і знищити лінію Мажіно."
fall_rot_short_desc:0 "§LРухайте на південь Франції. Цього разу Марна нас не зупинить!§!"
goal_construction1_desc:0 "Сучасна війна вимагає розвиненої економіки, що постачає армії зброю, літаки, кораблі та танки."
goal_construction1_short_desc:0 "§LДля сучасної війни необхідні промислові м'язи. Збудуйте більше заводів!§!"
repel_invaders_desc:0 "На нашу країну підступно напали, і в цей самий час злісний ворог топче наші поля і руйнує наші міста! Зберемося з силами і дамо йому гідну відсіч!"
repel_invaders_short_desc:0 "§LПроженіть загарбників з нашої землі!§!"
support_democracy_desc:0 "В даний час політичне керівництво дотримується кількох невідповідних поглядів. За допомогою невеликих маніпуляцій, легкої пропаганди і, можливо, скандалу-другого можна змусити піти зі сцени нинішній уряд і привести до влади партію, яка більш схиляється до демократії."
support_democracy_short_desc:0 "§LПриведіть до влади більш демократичний уряд.§!"
support_communism_desc:0 "В даний час політичне керівництво дотримується кількох невідповідних поглядів. За допомогою невеликих маніпуляцій, легкої пропаганди і, можливо, скандалу-другого можна змусити піти зі сцени нинішній уряд і привести до влади партію, яка більш схиляється до комунізму."
support_communism_short_desc:0 "§LПриведіть до влади більш комуністично налаштований уряд.§!"
support_fascism_desc:0 "В даний час політичне керівництво дотримується кількох невідповідних поглядів. За допомогою невеликих маніпуляцій, легкої пропаганди і, можливо, скандалу-другого можна змусити піти зі сцени нинішній уряд і привести до влади партію, яка більш схиляється до фашизму."
support_fascism_short_desc:0 "§LПриведіть до влади більш фашистський уряд.§!"
take_claim_goal:0 "Правомірні претензії"
take_claim_goal_desc:0 "Заберіть те, що належить нам по праву, у держави $TARGET|Y$"
take_claim_goal_short_desc:0 "§LЗаберіть те, що належить нам по праву, у держави $TARGET|Y$§!"
take_core_goal_desc:0 "Заберіть те, що належить нам по праву, у держави $TARGET|Y$"
take_core_goal_short_desc:0 "§LПоверніть наші осердні землі!§!"
victory_or_death_desc:0 "Ця війна має стати для нашої держави метою номер один, і ми маємо направити на неї всі наші ресурси."
support_republican_spain_desc:0 "Багато хто сприймає громадянську війну в Іспанії як локальну версію глобального конфлікту ідеологій, що визначають політику нашого часу. Надаючи допомогу республіканській Іспанії, ми боремося з фашистами, які прагнуть поневолити іспанський народ."
support_republican_spain_short_desc:0 "Відішліть спорядження для підтримки республіканської Іспанії у громадянській війні."
support_nationalist_spain_desc:0 "Багато хто сприймає громадянську війну в Іспанії як локальну версію глобального конфлікту ідеологій, що визначають політику нашого часу. Надаючи допомогу націоналістичній Іспанії, ми боремося з анархістами та комуністами, які прагнуть зруйнувати іспанську державу."
support_nationalist_spain_short_desc:0 "Відішліть спорядження для підтримки націоналістичної Іспанії у громадянській війні."
may_provoke_hostility:0 "§R[This.GetName] й інші країни можуть вороже відповісти на такі дії.§!"
