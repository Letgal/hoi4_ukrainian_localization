TUR_the_montreux_convention_desc: "Жахливо, що, незважаючи на все, що трапилося після Великої війни, ми досі позбавлені прав управління власними протоками. Замість того, щоб в односторонньому порядку захоплювати протоки силою, випробуймо хитріший дипломатичний підхід, щоб уникнути кризи і не стати новим вигнанцем Європи."
TUR_the_montreux_convention_tt: "Ми скличемо §Yконвенцію§!, оголосивши про наш намір ремілітаризувати §YДарданелльську§! та §YБосфорську протоки§!. Потрібно бути готовими до негативної реакції §YРадянського Союзу§!."
TUR_fully_integrate_the_is_bank_desc: "Джеляль Баяр із групою однодумців-лібералів та прихильників демократії пов'язали долю із установою İş Bank, заснованою Ататюрком у 1924 року. Провівши інтеграцію İş Bank та пов'язаних з ним лібералів, ми покажемо нашому народу та всьому світу, що Туреччина нарешті готова зробити наступні обережні кроки до повної демократії."
TUR_ratify_the_six_arrows_desc: "Шість стріл символізують шість фундаментальних стовпів кемалізму. Ратифікувавши ці принципи у національній конституції Туреччини, ми допоможемо закріпити у країні кемалістські цінності."
TUR_privatize_the_anadolu_agency_desc: "Свобода преси — невід'ємна частина істинної демократії. Навіть якщо нам не до душі вільна преса, нам доведеться навчитися з нею робити. Ми можемо зробити великий крок у цьому напрямку, приватизувавши державне агентство Анадолу, яке віщає новини по всій Туреччині з моменту заснування його Ататюрком у 1920 року."
TUR_privatize_the_anadolu_agency_tt: "Прибирає рішення §YЦензура преси§!."
TUR_lift_the_ban_on_other_political_parties_desc: "Щоразу, коли з'являється нова політична партія, що конкурує з РНП, на неї накидаються релігійні фундаменталісти, що перекручують суть республіки та її принципів заради власних потреб. Цього разу все буде інакше, але все ж ми мусимо зберігати пильність."
TUR_holding_our_first_multi_party_election_desc: "Сама доля Турецької республіки залежить від майбутніх виборів, але ми заприсяглися виступати на них чесно і своє слово дотримали. Турецькому народу можна вірити — він зробить правильний вибір."
TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_STANDARD: "Мустафа Кемаль Ататюрк із давніх-давен мріяв, що в один прекрасний день [ROOT.GetNameDef] стане оплотом справжньої демократії. Схоже, нам удалося втілити його мрію."
TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_ISLAMIST: "Аднан Мендерес, відкрито просував ісламістську політику з урахуванням демократії, став народним героєм. Світ завмер у безсилому сум'ятті, поки [ROOT.GetNameDefCap] переживає консервативну революцію."
TUR_expanding_our_armaments_desc: "Світ змінюється, і ми будемо зобов'язані вийти зі зброєю проти тих, хто загрожує не лише Турецькій Республіці, а й самим ідеологічним підґрунтям, на яких вона зведена. Нам не знадобиться багато часу, щоби переконати в цьому промисловців та заручитися їхньою допомогою у захисті країни."
TUR_permit_regional_elections_desc: "Туреччина — велика країна з безліччю релігій, культур та інтересів. Можливо, ми не надто погрішимо проти конституції, якщо дамо певний ступінь автономності всім суб'єктам нації, навіть тим, хто особливо сильно протестував проти кемалізму. Зрозуміло, все це заради національної безпеки."
TUR_truce_with_government_called_flag: "Пролунав заклик до перемир'я з урядом"
TUR_privatize_our_infrastructure_desc: "Ми, як тверді ліберали, маємо більше покладатися на приватні підприємства і не дозволяти державі втручатися у кожну виробничу справу. Якщо зросте попит на провінційну інфраструктуру, ринок обов'язково відреагує на нього!"
TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_STANDARD: "Звання відповідальної демократичної держави передбачає значно більшу відповідальність, ніж гарантування громадянських свобод лише власного народу. Світ — небезпечне місце, і демократія постійно під загрозою, а значить ми зобов'язані стати на варті свободи."
TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_ISLAMIST: "Ми не зможемо повноцінно керувати державою, доки не викинемо з кожного її куточку кемалістську заразу. Поки що цього не сталося, законно обраний уряд не може повністю довіряти навіть власній армії! Так не може продовжуватися."
TUR_civil_war_tt: "§RЧищення наших збройних сил від кемалістів призведе до громадянської війни. Міцність нашої початкової позиції залежатиме від того, наскільки сильними є ісламісти в центральних регіонах і чи провели ми реформу армії. Коли цей фокус буде виконано, Курдистан відколеться і боротиметься за свою свободу, якщо на момент завершення фокусу рівень стабільності буде нижчим 60%.§!"
TUR_the_sanayiciler_desc: "Ататюрк роками невпинно працював, щоби створити клас підприємців та промисловців, який допоможе модернізувати нашу державу. Настав час припинити культивувати і почати пожинати плоди. Ми будемо працювати разом, щоб підвищити вплив Туреччини у регіоні."
TUR_sanayiciler_tt: "Використовуючи §Yполітичну владу§! та інші засоби у нашому розпорядженні, ми зможемо посилити наш зростаючий клас промисловців, щоб той вкладав ресурси у будівництво §Yцивільних фабрик§! та §Yвійськових заводів§! для держави.\n"
TUR_cooperate_with_the_debt_council_desc: "Коли вляглася пилюка Великої війни, Турецька Республіка залишилася — вільна та незалежна нація. Якщо, звичайно, не брати до уваги того факту, що держава [TUR.GetNameDef] успадкувала непристойно великий борг, накопичений імперією Османа, і що цим боргом керують з-за кордону ті, хто хотів нас завоювати. Непроста ситуація, але разом ми зможемо розробити сценарій, який буде вигідним для всіх."
TUR_debt_council_nationalized_tt: "§YРада з питань заборгованостей§! більше не контролюватиме заборгованість держави §Y[TUR.GetNameDef]§!."
TUR_utilize_foreign_capital_desc: "Наша нація молода, на багатьох наших землях ще немає промисловості, але нам не доведеться вирішувати цю проблему самотужки. Чимало європейських держав зацікавлені у сильній Туреччині, і якщо ми звернемося до них за допомогою, вони обов'язково її нададуть."
TUR_foreign_capital_tt: "Чим вищий рівень наших відносин із §YВеликими державами Європи§! та §YСША§!, тим більше у нас буде варіантів §Yінвестицій§!."
TUR_treaty_of_saadabad_desc: "Зберігши дружні стосунки з нашими сусідами на сході, ми нічого не втратимо і багато чого придбаємо. Зараз обмірковується ідея про пакт, який формалізує нашу дружбу, і Туреччині давно настав час взяти на себе ініціативу і переконатися, що ця дружба офіційно закріплена в договорі."
TUR_assess_our_future_desc: "Коли Мустафа Кемаль Ататюрк звільнив цю країну і оголосив про незалежність, він мав досить своєрідне бачення того, якою має бути [ROOT.GetAdjective] держава. Настав час замислитися, чи бачення Газі відповідає цілям нинішньої адміністрації."
TUR_choices_will_decide_legacy_tt: "§YМустафа Кемаль Ататюрк§! давно відстоював ідею про те, що держава §Y[ROOT.GetNameDef]§! має перейти від однопартійного авторитаризму до багатопартійної ліберальної демократії. Наш вибір ідеологічного спрямування покаже, наскільки добре нам вдається слідувати ідеалам §YАтатюрка§!."
TUR_the_hatay_issue_desc: "Ми більше не можемо не діяти і дивитися, як турецькі меншини пригнічуються арабськими іредентистами та французькими імперіалістами. Думка, ніби Хатай не є законною частиною Туреччини, смішно і має бути відкинуто як ревізіонізм. Час виправити помилки 1921 року."
TUR_peace_in_the_world_desc: "Ататюрк одного разу проголосив головною метою турецької зовнішньої політики миру в усьому світі, і ми маємо намір працювати над досягненням цієї високої мети. Ми хочемо, щоби на Землі запанував мир, а не вічні війни через жалюгідні територіальні претензії."
TUR_peace_at_home_desc: "Наші потенційні вороги нападуть на нас одразу, як тільки відчують нашу слабкість. Усі, хто керує Туреччиною, мають працювати над добробутом та внутрішньою стабільністю держави. Коли буде мир у нашому домі, ми зможемо прагнути миру в усьому світі."
TUR_turkish_state_railways_desc: "Без втручання держави наша країна залишиться розрізненим збіговиськом багатих міст заходу та децентралізованих племен сходу. Об'єднавши нашу націю інфраструктурою, ми виведемо у ХХ століття всю Туреччину, а не лише багаті прибережні міста на Егейському морі."
TUR_revive_turkish_revolutionism_desc: "Очевидно, що реформа турецької політичної системи не витримала масового опору турецького народу. Як же вчинити? Потурати масам чи підвищити радикальність наших реформ? Кемалізм вже змінював свою суть, і хто знає, куди заведе його в майбутньому новий перегляд ідеологічних складових?"
TUR_reinvigorate_turkish_nationalism_desc: "Єдиний спосіб об'єднати країну — наслідувати Муссоліні. Нам потрібен сильний лідер правого спрямування, який не проти лівих економічних реформ і може волати до серця людей. Є лише один такий кандидат — поважний маршал Февзі Чакмак."
TUR_the_second_five_year_plan_desc: "Перша п'ятирічка мала великий успіх, і тому найкращі міністри країни зібралися і вирішили: чому б у такому разі не призначити нову?"
TUR_the_guardians_of_kemalism_desc: "У здатності кемалістського офіцерського корпусу поширювати ідеї кемалізму країною є своя межа. Уряду час більш активно допомагати кемалізму завойовувати серця та голови турецького населення."
TUR_the_sun_language_theory_desc: "Теорія мови Сонця — теорія, згідно з якою всі людські мови походять від корінного турецького. Очевидно, що ця теорія є повністю логічною і повинна підтримуватися державою, а також викладатися по всій країні."
TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_STANDARD: "Ми обкладемо немусульман нашої країни податком на багатство, який забезпечить фінансування наших індустріальних проєктів, а [ROOT.GetNameDef] стане ще ближче до секуляризації."
TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_SECULAR: "Надто довго наші релігійні інститути каталися, наче сир у маслі. Щоразу релігійна влада намагається підірвати авторитет уряду та знецінити його роботу. Настав час позбавити їх мирських благ і знайти їм найкраще застосування."
TUR_turk_ulusu_desc: "Щоб країна була відповідальною та сучасною, треба зуміти перевизначити поняття громадянина такої країни. Ми надто суворо ставилися до визначення того, хто такі турки, — це визначення давно настав час розширити, щоб воно правильно відображало нашу країну."
TUR_loosen_the_laws_on_secularism_desc: "Релігія — головний розділяючий фактор нашої нації. Ми пішли шляхом секуляризму, але навіщо? Наслідуючи слабкі нації заходу? Чи не державі вирішувати, коли, де і як людина молиться своєму богу."
TUR_purify_the_diyanet_desc: "Діянет сповнений людей, які жодного разу за своє порожнє життя не молилися до Всевишнього. У Діянеті мають бути люди віри, люди, які служать державі та звертаються до Аллаха за порадою та допомогою!"
TUR_kemalist_officers_made_hostile_tt: "§RОфіцери-кемалісти будуть протидіяти уряду.§!"
TUR_rehabilitate_the_kadro_movement_desc: "Розганяти Кадро та його теоретиків було помилкою. У них були свіжі та революційні ідеї управління державою, а ми відвернулися від цих людей. Новій нації потрібні нові ідеї, а ідей сміливіших, ніж у Кадро, у нас немає!"
TUR_kemalism_and_the_modern_movement_desc: "Коли Реджеп Пекер повернувся з Італії і розповів, як можна пристосувати фашизм до кемалізму, його звільнили з посади. Фашизм — кредо ХХ століття, і з нашого боку було безглуздо не помічати ідеологію, яка найкраще підходить Туреччині, коли та була так близько — за Адріатикою!"
TUR_kemalism_and_the_modern_movement_tt: "Усі §Yфашистські§! країни §YЄвропи§! поліпшать свою думку про державу [ROOT.GetNameDef] на +25§!."
TUR_integrate_the_fascist_council_desc: "Фашистська рада Реджепа Пекера досить довго існувала на периферії держави. Час почати інтеграцію турецьких фашистських цінностей у каркас кемалізму."
TUR_restack_the_officer_corps_desc: "Офіцерський корпус підтримує ключові цінності Туреччини, але ці цінності змінилися. Якщо офіцери не хочуть символізувати поточні цінності ідеології кемалізму, ми їх до цього примусимо."
TUR_restack_the_officer_corps_tt: "Ми реорганізуємо §Yофіцерів-кемалістів§! і зробимо їх більш слухняними волі уряду. \n§RЯкщо стабільність країни є нижчою за 50%, а офіцери-кемалісти набули значних повноважень, то вони, швидше за все, повстануть проти уряду!§!"
TUR_form_the_redshirts_desc: "Кожен легітимний фашистський рух у всьому світі має організацію з сорочками! В англійців й італійців є чорні сорочки, у німців — коричневі, а в китайців — сині. Турецьку республіку найкраще символізує червоний колір, тому ми утворюємо рух червоносорочників! За словами «Червона сорочка» всі одразу представлятимуть людей, які підтримують нашу справу! Це ж геніально!"
TUR_fatherland_first_desc: "У турецькому суспільстві багато тих, хто заважає роботі уряду та дестабілізує ситуацію у своїх егоїстичних інтересах. Час з цим закінчувати. Відтепер кожен громадянин Туреччини шануватиме Вітчизну перш за все!"
TUR_fatherland_first_tt: "Щоб радикалізувати §Yофіцерів-кемалістів§!, спершу потрібно провести значну реорганізацію їхніх лав."
TUR_deal_for_the_oniki_islands_desc: "Острови Онікі біля наших берегів були відібрані в нас і передані розпусним італійцям, але спочатку на них претендували віроломні греки. Родос був турецьким і буде турецьким знову!"
TUR_the_pontic_redoubt_desc: "Ми надто довго носилися з нашими західними оборонними рубежами, ігноруючи кордон із державою [SOV.GetNameDef], відкрито пропагуючим політику іредентизму! Навряд чи ми зможемо довго стримувати його війська біля кордонів, але, зміцнивши редут вздовж берегів річки, ми можемо сподіватися здолати ворога у війні на виснаження. Та й які у нас є ще варіанти?"
TUR_abuse_the_office_of_soil_products_desc: "Toprak Mahsulleri Ofisi створювалася заради контролю за виробництвом продуктів харчування та доходами працівників сільського господарства, але [ROOT.GetNameDef] не потребує фермерів — країні потрібна земля. Ми змусимо власників збиткових ферм продати нам свої землі та спорудимо на їхньому місці нові промислові підприємства. Це принесе користь всій державі."
TUR_kemalist_socialist_theory_desc: "Рух «Kadro» дотримується вкрай патріотичної форми соціалізму, багато в чому схожій на британської різновидом фашизму і марксизму-ленінізму. По суті, Кадро виводить перше місце за значимістю турецького робітника, не намагаючись у своїй позбавити його національної ідентичності. Наш рух справді революційний, і, що ще важливіше, це по-справжньому турецький рух."
TUR_patriotism_over_internationalism_desc: "Ми відкидаємо міжнародну природу троцькізму і радикальний марксизм заради національної форми соціалізму. Тяжкість життя робітників у всьому світі для нас на другому місці після тих труднощів, які зазнають робітники Туреччини, і саме це відрізняє кемалізм-соціалізм від радикальніших варіантів комунізму."
TUR_create_the_turkish_workers_militia_desc: "Політика — брудна справа, і жодному режиму не гарантовано постійне перебування при владі. Нам важливо озброїти робітників і дати їм можливості та волю захищати свої права від усіх, хто захоче їх відібрати, — будь то іноземна держава чи новий політичний рух у нашій країні."
TUR_halk_ve_devlet_desc: "Народ і держава — ось у чому пріоритет нашого кемалістсько-соціалістичного руху. Ми мусимо захищати і охороняти свій народ, і найкраще це вийде, якщо ми підсилимо державу в усіх аспектах."
TUR_nationalise_all_private_industry_desc: "Ми не заперечуємо внесок промисловців та лібералів у нашу спільну боротьбу за захист турецької держави від пожадливих іноземних держав, але зараз вони надто розрослися. Захищаючи нас від акул-капіталістів, вони стали акулами-капіталістами. Більше це терпіти не можна — ми мусимо націоналізувати нашу промисловість та захистити робітників країни."
TUR_georgian_manganese_extraction_desc: "У Грузії є дуже багато нерозроблених корисних копалин та металів, у той час як наші запаси скромні та їх не вистачає. Ми надішлемо регіональній владі Грузії пропозицію дозволити нам видобувати для них копалини в обмін на право забирати частину надлишків собі. Якщо вони погодяться, ми зможемо лити сталь прямо поряд із Трабзоном."
TUR_salt_the_scars_of_the_great_war_desc: "За роки, що минули з Війни за незалежність, турецький народ розм'як. Де ж та лють, яка така потрібна нам, якщо ми хочемо показати свою міць світові? Ми втратили у Великій війні більше за багатьох і вижили лише тому, що боролися за своє життя, як звірі. Ми битимемося зі звіриною люттю і в наступній війні."
TUR_intervene_in_the_spanish_civil_war_desc: "Громадянська війна в Іспанії стала справжнім полігоном для конкуруючих ідеологій. Ми ділимо з іншими країнами Середземне море, і це дає нам більше прав втручатися у війну від імені обраних союзників, ніж багатьом іншим."
TUR_a_common_destiny_for_all_of_turkey_desc: "Турки, греки, курди, християни, мусульмани, атеїсти — всі ми варимося в цьому котлі спільно. У наших спільних інтересах об'єднатися під керівництвом сильного уряду, який підтримує радикальні ідеї та працює на колектив загалом. Спільно ми вистоємо, а порізно — падемо."
TUR_hunt_down_fifth_columnist_islamists_desc: "Поки Європа турбується про свою п'яту колону комуністів-інтернаціоналістів, ми боремося з п'ятою колоною власних інтернаціоналістів з самого заснування нашої нації. Немає більшої екзистенційної загрози нашій великій республіці, ніж радикальний іслам і ретрогради, що його пропагують. Ми роздавимо ці релікти Османської імперії як комах."
TUR_pivot_to_the_past_desc: "Можливо, Війна за незалежність була необхідністю, але основа Республіки була помилкою. Ататюрка більше немає, і він не може захищати свою дорогу світську республіку. Народ ж пристрасно бажає повернення Османського султанату. Коли ми остаточно утихомиримо кемалістів, ми виконаємо волю народу."
TUR_purge_the_kemalists_desc: "Позбавивши нашу країну від кемалістичної зарази, ми прокладемо шлях для повернення до нашого колишнього життя та моделі управління державою. Повернення султана неминуче, як і руйнація ефемерної Республіки."
TUR_restore_the_divan_desc: "Парламент із дармоїдів, обраний нашими ворогами? Ні, ми ніколи не збиралися довго це терпіти. Настав час повернути все, як було раніше. Ми відновимо Диван, щоб релігія посідала чільне місце у державі. Також ми ліквідовуємо взяту з західного світу посаду прем'єр-міністра — давно настав час повернути посаду великого візира!"
TUR_rebuilding_our_nation_desc: "Кемалісти спустошили нашу націю у своїх марних спробах придушити волю народу. Наші вороги вважають нас слабкими, і тому ми мусимо якнайшвидше відновити країну!"
TUR_return_of_the_sultan_desc: "Нарешті настав час зробити те, що ми так давно мріяли, — негайно повернути султана додому з вигнання. Наші лоялісти вже зв'язалися з ним, і тепер залишається лише повернути його додому та влаштувати церемонію коронації."
TUR_reclaim_macedonia_desc: "Невдячні пси, які живуть на захід від нас, відіграли важливу роль у падінні останньої імперії Османа. Греки ненавиділи нас із тих самих пір, як ми розібрали їх жалюгідну і немічну імперію на частини, і тепер вони утримують у себе, відібравши у нас, більшу частину Фракії та Македонії. Час врятувати наших товаришів, заодно помстившись ворогам..."
TUR_join_the_central_powers_desc: "Якось ми вже зазнали невдачі, намагаючись укласти пакт, але тепер ми не програємо! Доля якось вирішила дати нам усім другий шанс виправити помилки Великої війни. Ми всі маємо скористатися цією можливістю!"
TUR_press_the_austro_hungarian_claim_desc: "Наше тріумфальне повернення з попелу Турецької Республіки є великою подією, але ми з усіх боків оточені ворогами, які хотіли б знову нас знищити. Нам потрібні союзники, і похід у землі поблизу Дунаю під проводом османів навряд чи стане чимось незвичайним."
TUR_aligning_bulgaria_desc: "[BUL.GetNameDef] — єдина з Центральних держав, якій вдалося вижити, зберігши свій суверенітет та спосіб життя, і що вони з цим зробили? Нічого. Вони боягузи! Подивимося, як вони боятимуться, коли ми почнемо безпосередньо вказувати їм, що робити."
TUR_reclaiming_our_lost_empire_desc: "Позбавлення кемалістів влади та відновлення влади султана — лише перші кроки нашого великого плану. Ми пройдемо маршем по всьому світу, доки наша імперія знову не стане єдиною!"
TUR_expanding_the_saadabad_pact_desc: "Саадабадський договір був гідною ініціативою кемалістів, але тепер, без сумніву, у нас із його учасниками більше спільного, ніж будь-коли раніше. Не будемо витрачати час на півзаходи — час звернутися до членів Саадабадського договору, щоби перевести цю угоду в офіційний союз."
TUR_the_damascus_diktat_desc: "[677.Controller.GetNameDefCap] — слабка країна. Нам треба лише пригрозити їм війною, якщо ті не залишать Сирію, і вони впадуть навколішки та благатимуть нас зберегти мир і взяти Сирію собі."
TUR_supporting_the_east_desc: "Саме наші східні провінції забезпечують нам основну підтримку, але якість інфраструктури в них, як і раніше, жахлива. Підтримуючи схід, ми підтримуємо своїх послідовників і можемо краще підготуватися до операцій на сході та півночі."
TUR_desert_camel_corps_desc: "Якщо ми збираємося брати участь у важких і довгих операціях на Близькому Сході та в Африці, нерозумно не реформуватиме наші корпуси верблюжої кавалерії! На своїх верблюдах ми могли б доїхати від Каїру до Кейптауну зі зручністю та шиком!"
TUR_the_pan_national_association_of_ulemas_desc: "Ми не національний рух, ми стоїмо не просто за владу султана, а й за владу мусульман у всьому світі. Ми не дотримуємося поглядів націоналізму, бо віримо у міжнародну справу ісламу! Ми співпрацюватимемо з релігійними лідерами в усьому світі, щоби зрозуміти, як нам найкраще поширити свою релігію та звільнити свою паству мечем."
TUR_reinstate_the_darulfununu_sahane_desc: "Ми визнаємо, що багато наших інститутів та технологій... дещо застаріли. Ми ж тим часом живемо за доби сучасної війни. Добре, що наша промисловість і модернізація нашої країни перебуває на нинішньому рівні — за це слід дякувати наполегливій праці османської бюрократії! Ми створимо в Стамбульському університеті школу, яка заохочуватиме технологічну та наукову співпрацю з націями, подібними до нашої за духом."
TUR_imperial_factories_desc: "У кемалістів була цікава ідея так званого етатизму, і, хоч ми ніколи не стали б відкрито підтримувати ідеологічний стовп кемалістів, не можна не визнати, що централізована організація та державний контроль засобів виробництва можуть бути... корисними. Не варто порівнювати це з комунізмом чи фашизмом — усі заводи належатимуть султанові. Ми лише керуватимемо ними від його імені!"
TUR_refining_our_strategies_desc: "З часів нашої поразки у Великій війні ми багато чого дізналися про військову справу, і нам слід забути про шалені плани, досягти успіху в яких у нас немає жодної надії. Ми мусимо битися розумно і обережно, щоб, коли вляжеться пил битв, виявитися переможцями."
TUR_the_red_apples_of_sevres_desc: "Париж, Рим, Лондон — це kızıl elma («червоні яблука») відновленої Османської імперії. Ми підемо на все, щоби наші старі вороги, які прагнули нашого роз'єднання, приниження та знищення, були осоромлені та зламані за те, що планували зробити з нашою країною. Ми спалимо старий світовий порядок і створимо новий світ на останках їхніх загиблих імперій."
TUR_realize_the_nightmare_of_meiji_desc: "Султан Абдул-Хамід II боявся, що японський імператор прийме іслам і оголосить себе халіфом замість турецького монарха. Цього не сталося. На жаль, Японія підписала як Лозаннський, так і Севрський договори. Ми довго захоплювалися японцями, але тепер бачимо, що вони так само гідні засудження, як інші старі держави. Ми осоромимо їх і правитимемо Нихонським хедиватом безпосередньо з Константинополя."
TUR_continue_to_prioritise_balkan_integrity_desc: "В наших інтересах завжди було збереження миру на Балканах. Слід визнати: ми відчуваємо певну відповідальність за захист сусідів та допомогу їм, особливо якщо враховувати наше сумне спільне минуле. Ті часи минули — ми прийдемо до них не як завойовники, а як вірні друзі, які хочуть захистити слабших сусідів від нових ворогів."
TUR_reaffirm_the_balkan_pact_desc: "Балканський пакт був сформований на опір болгарському та угорському іредентизму, але з тих часів світ став набагато небезпечнішим. Цей пакт не відповідає вимогам сучасності — його треба перетворити на Балканську Антанту!"
TUR_balkan_defense_council_desc: "Усі країни Балканської Антанти близько знайомі з війною. Ми знаємо, що не можемо починати загарбницьку війну, і тому маємо спільно утворити найпотужніший оборонний союз."
TUR_balkan_defense_council_tt: "Як тільки §YБалканський договір§! буде ратифікований в союз, ми зможемо координуровати свій захист від іноземної агресії."
TUR_three_year_industrial_plan_desc: "Ми готові провести в масштабі всього півострова кампанію з індустріалізації, яка збентежить навіть державу [ENG.GetNameDef]. Ми будемо підтримувати один одного як рівні, і зусиллями всієї Балканської Антанти ми разом станемо могутнішими за ворогів!"
TUR_united_against_imperialism_desc: "Усі ми побували жертвами махінацій сильніших держав. Занадто нас змушували укладати невигідні для нас угоди та домовленості, які послаблювали наші країни. Світ змінився, і ми більше не маємо наміру прогинатися під імперіалізм!"
TUR_create_the_balkan_central_bank_desc: "Ми перейдемо на нову валюту, яка ходитиме в наших країнах нарівні з національними, та організуємо новий центральний банк, через який зможемо проводити всі платежі та угоди. Що може піти не так?"
TUR_the_treaty_for_prosperity_and_trade_desc: "Ми очолимо колективний договір, що просуває торгівлю за принципами вільного ринкового лібералізму. Не варто очікувати, що всі наші товариші за договором зможуть повністю перебудувати свою економіку під вільну торгівлю, але принаймні ми зможемо покінчити з протекціонізмом на Балканах."
TUR_joint_budgets_on_fortifications_desc: "Лінії укріплень — основа багатьох оборонних доктрин, і хоча сьогодні прийнято думати, що сучасні технології зробили такі стратегії застарілими, ми вважаємо, що форти ще можуть принести нам користь. Допомагаючи один одному будувати зміцнення, ми забезпечимо нашу спільну безпеку."
TUR_connecting_our_capitals_desc: "Щоб полегшити пересування від фронту до фронту, необхідно прокласти по всьому Балканському півострові ефективну інфраструктуру. Ми будемо працювати спільно з партнерами та зробимо все, щоби наші столиці були з'єднані сучасними дорогами та шляхами сполучення."
TUR_fortifying_contentious_areas_desc: "Балкани не просто так називають «пороховою діжкою Європи». У кожній із наших країн є як мінімум один осередок напруженості, провісник конфлікту з більшою державою. Ми мусимо переконатися, що ці осередки належним чином укріплені та захищені."
TUR_integrated_armed_forces_desc: "Це амбіційна програма, але її варто продати. Зважаючи на те, як важко нам, невеликим націям, протистояти великим державам, ми вирішили заснувати багатонаціональні збройні сили Балканської Антанти. Ми будемо за необхідності допомагати один одному ресурсами, щоби спільно вистояти під напором імперіалістів."
TUR_the_balkan_academy_of_science_desc: "Ми живемо у століття науки та інновацій, і не можна, щоби ми або будь-який інший учасник Балканської Антанти надто сильно відставали від більших та розвинених країн."
TUR_extend_an_olive_branch_to_bulgaria_desc: "Балканський пакт був сформований, щоб протистояти болгарському реваншизму, але відтоді світ породив значно небезпечніших чудовиськ. Болгарія, як і ми, — лише черговий пішак імперіалістів у боротьбі за імперіалістичну перевагу. Ми мусимо простягнути їй руку допомоги, об'єднати сили, щоби зміцнити як наші кордони, так і наш бойовий дух."
TUR_preempt_bulgarian_alignment_desc: "Нехай Пруссія Балкан, як і ми, невелика, але амбіцій та бажань у неї вистачить на велику державу. Чи можемо ми бути впевнені, що болгари не всадять нам ніж у спину одразу ж, щойно з'явиться можливість? Відповідь — ні, а отже, залишається лише один варіант: Болгарія має бути знищена."
TUR_peninsular_network_of_factories_desc: "Поодинці ніхто з нас не вистоє проти більших і промислово розвинених держав таких як [GER.GetNameDef] та [SOV.GetNameDef]. Якщо ж ми об'єднаємо свої ресурси та доведемо наш потенціал до піку, з нами будуть рахуватися."
TUR_combined_operational_strategies_desc: "Співпрацюючи на всіх рівнях з питань стратегії та оборони, ми можемо гарантувати безпеку всьому нашому регіону, навіть якщо сили не рівні."
TUR_edirne_research_exchange_desc: "Ми перехопимо ініціативу та утворимо громадський інститут, який заохочує вільний багатонаціональний обмін ідеями, щоби бути в авангарді останніх промислових та наукових досягнень Балканського договору."
TUR_crush_the_warmongers_in_rome_desc: "[ITA.GetAdjective] громадяни — джерело всіх бід у Середземномор'ї. Це шкідлива пухлина, яка вважає, що може розповзтися Південною Європою на правах сильного. Ми атакуємо їх і платитимемо їм їхньою ж монетою, поки вони не запитають пощади."
TUR_brace_against_the_red_menace_communism_desc: "На північ знаходиться віроломне лігво комунізму та головне його джерело. [SOV.GetNameDef] — чума нашого світу, і Балканська Антанта надасть послугу людству, покінчивши з [SOV.GetAdjective] гегемонією."
TUR_brace_against_the_red_menace_generic_desc: "На північ знаходиться віроломна Росія. Здавна вона намагається втрутитися у справи Балкан та Туреччини. Балканська Антанта надасть послугу людству, покінчивши з [SOV.GetAdjective] гегемонією."
TUR_reconfigure_our_foreign_policy_desc: "[TUR.GetAdjectiveCap]а зовнішня політика зосереджена на внутрішніх справах і тому, щоб обмежити політику спілкуванням із сусідами. Тепер часи змінилися і це треба враховувати. Нам давно час наростити взаємодію з провідними державами світу."
TUR_the_anglo_turkish_agreement_desc: "[ENG.GetAdjectiveCap]ий уряд дуже хоче підписати з нами угоду, яка фактично нічого не вимагає від нас, проте зобов'язує державу [ENG.GetNameDef] миттєво прийти до нас на допомогу у разі вторгнення. Відразу зрозуміло, що вони зневірилися, — втім, нам це тільки на користь."
TUR_applying_british_oil_embargoes_on_iraq_desc: "[ENG.GetAdjectiveCap]і дипломати не хочуть пускати постачання [IRQ.GetAdjective] нафти до своїх континентальних ворогів, але це їм здебільшого не вдається. Ми можемо підтримати [ENG.GetAdjective] ініціативу, блокувавши один із найбільших наземних маршрутів, через який проходять [IRQ.GetAdjective] поїзди, що постачають товар до Європи."
TUR_host_exiled_scientists_desc: "Багато націй, якими керують недалекоглядні солдафони, поспішають вигнати свої найкращі уми лише тому, що ті не підтримують тиранічну політику. [TUR.GetNameDef] надасть притулок цим вигнанцям — нам вони дуже потрібні."
TUR_the_chester_concession_desc: "У нас залишаються права на поступки, які Америка обіцяла нам понад десять років тому. Ми можемо пов'язати ступінь своєї участи у війні із вкладом Америки у добробут [TUR.GetAdjective] держави."
TUR_raise_opinion_of_america_tt: "Чим вища думка про нас у Сполучених Штатів Америки, тим більше ймовірність прийняття концесії."
TUR_american_motor_factories_desc: "Більшість нашої важкої промисловості, що з виробництвом машин, залежить від співпраці з американцями. Ми зазвичай не відрізнялися згідливістю щодо міжнародних інвестицій, але якщо послабити наші норми заради американських друзів... Хто знає, що тоді буде?"
TUR_bomber_schematics_desc: "Мало захищати своє небо у воєнний час — ми мусимо мати можливість вдарити ворога в саме серце, щоб швидко і рішуче завершувати будь-яку війну. Союзники чудово вміють рівняти із землею цілі міста за допомогою бомб, і нам є чому у них повчитися."
TUR_join_the_allies_desc: "Світ досяг доленосного моменту — багато імперій змагаються, щоби змінити його назавжди. Ми опинилися в центрі цієї боротьби і маємо відстоювати цінності, на яких заснована наша країна, борючись за свободу разом із націями Заходу."
TUR_controlling_the_skies_of_europe_desc: "Війни виграються переважаючою вогневою міццю, і ми мусимо активно робити свій внесок у боротьбу за перевагу в повітрі."
TUR_expanding_our_navy_desc: "Ми боремося пліч-о-пліч з одними з найсильніших морських держав, і нам є чому в них повчитися. До кінця війни наш флот увійде до великих."
TUR_the_petra_proposal_desc: "Наші радники розробили план, внаслідок якого ми відповідатимемо за управління [ENG.GetAdjective] протекторатами в Леванті та їх захист. Стратегія і сама пропозиція звучать цілком розумно — залишилося лише правильно піднести наш план [ENG.GetAdjective] дипломатам."
TUR_expanded_credit_on_our_debts_desc: "Як вдало, що ми виявилися союзниками багатьох держав, які мають у великому боргу! Безперечно, наша участь у цьому конфлікті буде законним приводом списати частину боргу — в ім'я нашої спільної боротьби за свободу, звичайно."
TUR_partnership_pact_with_bulgaria_desc: "Розумно було б не судити [BUL.GetAdjective] народ надто суворо, бо він перейде до рук ворога. Краще запропонувати йому альтернативу, можливість бути на стороні свободи та справедливості, а не автократії та корупції."
TUR_seizing_the_romanian_oil_fields_desc: "Румунські нафтові родовища є дуже важливими для [GER.GetFactionName] військової промисловості. Відрізати доступ до нафти, якою володіє [ROM.GetNameDef], — все одно що позбавити серце припливу крови."
TUR_securing_iran_desc: "Якщо [PER.GetAdjective] чиновники не регулюватимуть свою торгівлю нафтою так, щоби нафта не потрапляла до наших ворогів, нам доведеться примусово взяти на себе управління їх ресурсами."
TUR_british_dockyards_in_turkey_desc: "Наша берегова лінія є великою і тягнеться майже по всій межі. На ній вистачає місця для розвитку кораблебудівної промисловості, і [ENG.GetAdjective] дипломати це визнають. Ми приймемо їхню пропозицію щодо посилення нашої кораблебудівної галузі, щоби схилити шальки терезів у війні в нашу з ними сторону."
TUR_taking_over_defense_of_the_gulf_desc: "Ми можемо трохи полегшити життя нашим [ENG.GetAdjective] союзникам, запропонувавши їм охороняти їхні близькосхідні володіння. З огляду на весь наш внесок у справу війни, вони, найімовірніше, приймуть нашу пропозицію... і той факт, що вони все одно не змогли б завадити нам просто захопити ці території."
TUR_we_must_not_fall_desc: "Ми не для того билися щосили у Війні за незалежність, щоби кілька десятиліть по тому нас стерли з лиця землі. Ні, [TUR.GetNameDef] не завершить свого існування. Ми мусимо вистояти, і ми вистоємо!"
TUR_the_german_turkish_friendship_treaty_desc: "[GER.GetNameDefCap] й [ROOT.GetNameDef] — добрі друзі. Ми не радимося з кожної дрібниці, адже останнім часом наші історичні шляхи надто вже схожі. [ENG.GetAdjective] спроби контролювати нашу зовнішню політику марні: ми доведемо це, уклавши договір про дружбу, який підпишуть [GER.GetLeader] й [ROOT.GetLeader]."
TUR_the_clodius_agreement_desc: "[GER.GetAdjective] дипломати зробили нам гідну пропозицію: постачання хромової руди в обмін на підтримку виробництва спорядження для наших збройних сил. Крім того, якщо ми станемо для держави [GER.GetNameDef] головним джерелом хрому, [GER.GetNameDef] обіцяє нам захист, який у ці скрутні часи буде зовсім не зайвим."
TUR_purchase_italian_light_tanks_desc: "Зараз неможливо створити сучасну армію, не забезпечивши її міцною, надійною бронею. Все просто — нам потрібні власні танки, а хто виробляє їх краще, ніж [ITA.GetNameDef]?"
TUR_approve_the_funkplan_desc: "Ми не брали участь у плані Шахта у Південній Європі. Ситуація змінилася, і ми вважаємо, що держава [GER.GetNameDef] має стати нам ще ближчим економічним партнером. [GER.GetAdjective] економіст Вальтер Функ розробив схему спеціально для нашої ситуації, і було б безглуздо не скористатися нею якнайшвидше."
TUR_the_italo_turkish_naval_academy_desc: "[ITA.GetAdjective] моряки, безперечно, справжні повелители водних просторів. Ми можемо навчитися у них дуже багато."
TUR_invite_german_officers_to_izmir_desc: "Весь світ заздрить майстерності [GER.GetAdjective] військових радників. Для модернізації наших військ та підвищення їх тактичних навичок ми зобов'язані скористатися за допомогою передових збройних сил Європи."
TUR_the_mediterranean_entente_desc: "Необхідно обговорити створення всеосяжного загальносередземноморського альянсу для охорони регіону. Усі проєкти встановлення контролю над Середземномор'ям приречені на провал, якщо їх автори від початку відмовляються звертатися до держави [ITA.GetNameDef]."
TUR_join_the_axis_desc: "Майбутнє держави [ROOT.GetNameDef] нерозривно пов'язане з нацією, якій судилося змінити світ. Немає іншої такої країни, готової скинути старезний статус-кво і розпочати нову епоху миру та процвітання, як [GER.GetNameDef]. Ми маємо допомогти втілити цю ідею у реальність."
TUR_invite_bulgaria_desc: "Занадто давно [BUL.GetNameDefCap] живе на периферії. Їхнє майбутнє пов'язане з державою [GER.GetNameDef], у цьому немає сумнівів, але для початку [BUL.GetAdjective] влада повинна усвідомити, з ким вони. Ми допоможемо їм здобути мужність."
TUR_entice_the_greeks_desc: "Відколи пала Османська імперія, наша влада не покладаючи рук трудилася задля зміцнення миру з державою [GRE.GetNameDef]. Поки що ми не маємо причин вважати, що десятки років дипломатичної роботи пішли даремно, але все може змінитися, якщо на війні ми опинимося по різні боки барикад. Сподіватимемося, що вони вчинять мудро і не будуть даремно ламати власне майбутнє."
TUR_carve_up_greece_desc: "На жаль, в найближчому майбутньому [GRE.GetNameDef] не зможе пережити цю епоху, залишаючись незалежною державою. Тут немає жодного злого наміру — ми діємо виключно заради виживання. Світ знову запанує на Егейському узбережжі, але не в цю жорстоку, невблаганну епоху."
TUR_pressure_portugal_to_join_desc: "Технічно, [POR.GetNameDefCap] не межує із Середземномор'ям, але грає велику роль у майбутньому регіону. Величезна імперія буде для нас цінним союзником, а їм знадобляться такі друзі, як ми."
TUR_collaborative_civil_works_programme_desc: "Якщо все залежало від держави [ITA.GetNameDef], то союз [ROOT.GetFactionName] займався б виключно підкоренням інших народів. Ми хочемо, щоби наші слова прозвучали голосом розуму і нагадуємо про інші методи правління. Чому ніхто не думає про рівень зайнятості чи післявоєнну економіку? Ми мусимо об'єднати зусилля та працювати спільно, інакше все це кровопролиття було марним."
TUR_fortifying_the_bosporus_desc: "Босфор — це брама між Чорним і Середземним морями. Суецький канал та входи до Ґібралтарської протоки добре захищені. Чи має сенс залишати нашу протоку без захисту від намірів інших держав? Звичайно, ні. Ми маємо всіма силами оберігати те, що наше по праву."
TUR_mediterranean_merchant_fleet_desc: "Конвої — це артерії цього альянсу, і ми мусимо об'єднаними зусиллями збільшити їх кількість. Якщо ж новий торговий флот стане таємним джерелом інформації про флотські розробки, вигода від нього суттєво зросте."
TUR_court_the_spanish_desc: "Не секрет, що іспанський лідер симпатизує нашій фракції та її ідеалам. Проста пропозиція дружби, пара туманних натяків на можливу вигоду в майбутньому — і вони набагато охочіше схиляться на наш бік."
TUR_cleanse_iberia_of_bolshevism_desc: "Поразка націоналізму в іспанській громадянській війні — формене неподобство! Це неможлива, збочена наруга над правосуддям і знущання над справою фашизму. Ми підемо шляхом сили і зцілімо рани минулого."
TUR_end_the_british_hegemony_desc: "На планеті не буде миру, доки не згине віроломна і непорушна влада [ENG.GetAdjective] держави. Це не війна, це обов'язок."
TUR_victory_or_death_against_communism_communism_desc: "Всесвітня боротьба з комунізмом — права справа. Це не просто зіткнення ідеологій: ми боремося за наш спосіб життя проти жахливого моноліту, який все знищує на своєму шляху. У нас немає права на поразку."
TUR_victory_or_death_against_communism_generic_desc: "Всесвітня боротьба з [SOG.GetAdjective]им імперіалізмом — права справа. Це не просто суперечка про межі: ми боремося за наш спосіб життя проти жахливого загарбника, який все знищує на своєму шляху. У нас немає права на поразку."
TUR_increase_german_military_aid_desc: "Якщо [GER.GetAdjective]ий народ хоче, щоби ми не відставали від неї на фронті, нехай поділиться величезними запасами технологій, накопичених за довгі роки. Звісно ж ми хочемо боротися більш наполегливо, але без [GER.GetAdjective]ої військової допомоги втілити бажання в життя не так просто."
TUR_cooperative_research_centers_desc: "Цю війну виграє найтехнологічніша держава. Фашизм — справа майбутнього, і з новітніми технологіями наша перемога буде невідворотною."
TUR_the_tuz_golu_training_facility_desc: "Середземноморський клімат нашої країни не підходить для навчання солдат діям у посушливому кліматі. Ми вирішили побудувати навчальний комплекс поряд із солоним озером Туз, щоб краще підготувати війська до боїв у посушливій місцевості."
TUR_pack_for_a_long_winter_desc: "Знайти місце, де можна відтворити морози Євразії, не так просто, але вибору у нас немає. Ми вирішили побудувати навчальний комплекс на вершині гори Паландьокен в Ерзурумі, а також невеликий додатковий комплекс навколо гори Арарат, щоби наші війська могли цілий рік вчитися діяти в гірській та льодовиковій місцевості." # Ø
TUR_support_the_golden_square_desc: "Ми виявили групу однодумців, що має помітний вплив на політику, яку проводить [IRQ.GetNameDef]. Ми мусимо підтримати їх та заручитися їхньою допомогою у боротьбі проти імперіалістів у регіоні."
TUR_secure_the_iraqi_oil_desc: "Навіщо довіряти комусь справу, яку робиш найкраще? Не пройде й місяця, як наші чоботи топчуть землю Багдада. Інакше й бути не може."
TUR_rebuke_the_treaty_of_lausanne_desc: "Ми вже порушили безліч положень договору, нав'язаного нам після Великої війни. Настав час остаточно скинути вороже ярмо, як це вже зробили наші союзники. На жаль, наші західні кордони не будуть у безпеці, поки не вирішиться [GRE.GetAdjective] питання."
TUR_turkish_panzers_desc: "Чому тільки [GER.GetNameDef] може мати вражаючі танки? Ми створимо власну бронетехніку, яка вирушить завойовувати світ пліч-о-пліч із [GER.GetAdjective]ими бойовими машинами!"
TUR_establish_the_committee_of_pan_turkism_desc: "По всій Євразії наші турецькі брати і сестри чекають, коли ми звільнимо їх з лап злих гнобителів. Так і буде, і ми не зупинимося, поки всі турки не опиняться під нашим захистом і в межах нашої країни!"
TUR_integrate_german_officers_into_the_army_desc: "Тепер, коли немає потреби приховувати роль німецьких військових представників у нашій країні, ми офіційно інтегрували їх у нашу командну ієрархію. Свою пряму згоду на це дав сам [GER.GetLeader]."
TUR_restoring_our_nations_pride_desc: "За останні кілька років ми досягли величезних успіхів. З жертв, розчавлених жахом після величезних втрат у Великій війні, ми перетворилися на завойовників, які здобули перемогу за перемогою по всьому світу. Ми стоїмо на порозі великої епохи: золотої доби вовка!"
TUR_renew_the_turkish_soviet_non_aggression_pact_desc: "У 1925 році ми і [SOV.GetNameDef] уклали пакт про ненапад і одними з перших у світі встановили дружні стосунки з [SOV.GetAdjective]им народом, але настали інші часи. Пакт необхідно оновити та переконатися, що поточний вірний колишнім угодам."
TUR_the_batumi_accord_desc: "Ми маємо співпрацювати з грузинським регіональним урядом задля зростання індустрій наших країн. Від цієї угоди виграють обидві сторони, і відмовитися від неї можна хіба що з виключно політичних причин."
TUR_provide_refuge_to_the_victims_of_fascism_desc: "Фашизм нерозбірливий у виборі жертв. Ці демагоги засліплюють народ грандіозними обіцянками, а самі тим часом випускають щурів із каналізації. Ми мусимо захистити тих, хто не в змозі захищатися."
TUR_soviet_tank_factories_desc: "Якщо ми займемо ще жорсткішу антифашистську позицію у зовнішній політиці, [ROOT.GetNameDef] зможе реалізувати плани з виробництва бронетехніки з [SOV.GetAdjective] допомогою."
TUR_dissolve_the_ODPA_desc: "Західні держави вважають, що заборгованість османів дає нагоду вимогти від нас вірності їхній справі. Імперіалісти залишаються колишніми і старанно демонструють, що змінюватись не збираються. Час покінчити з старим пережитком нашого слабкого минулого, коли ми не могли за себе постояти."
TUR_adana_to_baku_highway_desc: "Ми давно мали намір зміцнити стосунки з Кавказом. При цьому стануть міцнішими і наші зв'язки з державою [SOV.GetNameDef]."
TUR_arctic_wolves_training_program_desc: "Наші солдати нишпорять снігом, мов вовки, що переслідують видобуток. Коли ми навчимо їх діяти в зимових умовах, ворог буде боятися їх більше, ніж холод."
TUR_seize_religious_property_desc: "З початку релігія була бичем цієї республіки. Необхідно націоналізувати і закрити всі релігійні споруди країни і знайти найкраще застосування їх землям. Звільнившись від кайданів релігії, ми повною мірою розкриємо свій потенціал."
TUR_guarding_our_western_frontiers_desc: "Найбільша загроза нашому суверенітету походить від Заходу. Нехай західні народи приходять до нас — ми готові відкинути їх назад, у морські безодні, що породили їх."
TUR_anti_bolshevik_mediterranean_bloc_desc: "Як би нам не хотілося зберегти дружбу з державою [SOV.GetNameDef], сталінізм занадто далеко пішов від марксистських ідеалів, і ми не будемо втішатися хибними запевненнями, ніби з ним можна миритися. Ми мусимо розірвати відносини з державою [SOV.GetNameDef] та знайти інших однодумців."
TUR_readdress_the_montreux_convention_desc: "Мабуть, ми дуже жорстко поставилися до [SOV.GetAdjective] позиції першої конвенції Монтрьо. В ім'я дружби та співробітництва необхідно переглянути підписану декларацію та внести корективи, про які просить [SOV.GetNameDef]." # Ø
TUR_the_international_of_proletarian_freethinkers_desc: "Вільнодумці походять із робітничого класу, і незабаром лише найкращі та найяскравіші його представники збиратимуться тут заради загального блага."
TUR_officers_of_the_revolution_desc: "Як офіцери-кемалісти уособлюють та захищають свою ідеологію, так і наші нові офіцери стануть захисниками марксизму в державі [TUR.GetNameDef]."
TUR_taking_responsibility_for_the_air_war_desc: "[SOV.GetAdjective] народ і без того зайнятий контролем над землею і морем — ми мусимо допомогти їм і взяти на себе повітря."
TUR_strengthening_our_navies_desc: "Для самооборони у Середземномор'ї потрібен сильний та ефективний флот. Об'єднаними зусиллями ми забезпечимо необхідний мінімум для захисту кордонів від зазіхань ворогів."
TUR_avenge_the_treaty_of_sevres_desc: "[FRA.GetNameDefCap] думає, що ми слабкі, і нас можна вбити. Вони намагалися використати нас, роззброїти і внести розбрат у наші ряди. Що ж, саме так ми і вчинимо з ними."
TUR_strike_at_the_fascist_menace_desc: "Фашизм — занадто небезпечна ідеологія, щоби дозволяти їй цвісти в нас під боком. Як швидко наш власний народ підчепить цю заразу? Необхідно роздавити фашистів та позбавити їх легітимності."
TUR_learning_from_the_tripolitanian_war_desc: "Ланцюжок подій, що привів до падіння імперії Османа, розгорнувся так стрімко, що мало хто встиг зробити належні висновки. Ми мусимо пам'ятати, як [ITA.GetAdjective] армія вторглася в Османську Лівію і відібрала її у нас."
TUR_stop_the_stalinist_charade_desc: "Справжня революція має повертатися до витоків. [SOV.GetNameDef] більше не дотримується своєї мети і не прагне колишніх ідеалів. Ми мусимо допомогти їм повернути втрачений ідеалізм."
TUR_strike_the_british_imperialists_desc: "Світ ніколи по-справжньому не зміниться, поки в ньому існує [ENG.GetNameDef] у своєму нинішньому вигляді. Ми мусимо зім'яти і знищити їхню огидну імперію."
TUR_foreign_brigades_for_the_revolution_desc: "Марксизм — фундаментально інтернаціональна думка, і тому природно, що революціонери з усього світу стікатимуться до нас, щоб разом з нами взяти участь у боротьбі."
TUR_joint_caucasian_turkish_officer_school_desc: "Карс — місто з прославленою історією; близькість до держави [SOV.GetNameDef] робить його ідеальним для створення нової офіцерської політшколи. Наших офіцерів навчатимуть не лише військовій справі, а й тонкощам марксистської доктрини."
TUR_lift_the_turkiye_komunist_partisis_exile_desc: "Багато членів Турецької комуністичної партії досі перебувають у вигнанні на землях держави [SOV.GetNameDef] або ховаються у таємних європейських осередках. Можливо, ми не у всьому згодні з ТКП, але залишаємось їх товаришами з класової боротьби. Час їм повернутися додому."
TUR_reconciling_kemalism_with_bolshevism_desc: "[SOV.GetLeader] мусить стати однією з ключових постатей нашої ідеології. Як безболісно здійснити подібну ідеологічну заміну, неясно, але хто посміє нам суперечити?"
TUR_the_turkish_tank_project_desc: "Танк — знаряддя майбутнього, а комунізм — це саме майбутнє. Вони нероздільні, як чиг-кефт і раки!"
TUR_scrapping_our_debts_desc: "Нам довелося відроджувати націю чи не з попелу, а це заняття недешеве. Ми з вдячністю приймаємо руку допомоги від багатих народів, і помалу встаємо на ноги, проте наші цілі стали надто далекі від устремлінь тих, хто намагався тримати нас у фінансовій вузді. У нас немає вибору — ми мусимо відмовитися від усіх боргів."
TUR_collectivising_our_agriculture_desc: "[ROOT.GetNameDef] багато в чому покладається на сільське господарство. Досить дармоїдам-гнобителям зневажати тих, хто обробляє землю власними руками. Відтепер фермер сам оцінює свою працю та контролює засоби виробництва."
TUR_capitalise_on_rising_kurdish_nationalism_desc: "У нас є підстави вважати, що курди з-за кордону готують теракти на нашій території. Вони не розуміють, що комунізм звільнив курдських робітників, і закордонних пролетарів теж чекає невідворотна свобода."
TUR_issue_an_ultimatium_to_the_bulgarians_desc: "Ну чи не підла ця нація [BUL.GetNameDef]? Щоразу вони порушують рівновагу на Балканах лише для того, щоби потішити свій іредентистський егоїзм. Ми підкоримо їх, і [BUL.GetAdjective]і робітники будуть вільні — хоча, по правді кажучи, вони цього не дуже заслуговують."
TUR_learning_from_the_great_war_desc: "Хоч наша армія і перемогла у Визвольній війні Антанту та османів, за свободу нація заплатила кров'ю. Ми зробимо все можливе, щоби катастрофа таких масштабів ніколи не повторилася. Потрібно вчитися на помилках минулого та розуміти ціну перемог."
TUR_modernising_the_army_desc: "Коли йдеться про розвиток військових технологій, ми розуміємо, як безнадійно відстаємо. Щоб кровопролиття не повторилося, ми маємо спішно вдосконалювати тактику та спорядження."
TUR_hava_okulu_desc: "Ми пишаємося нашою старовинною та шановною академією військової та цивільної авіації. Варто приділити особливу увагу повітряній війні."
TUR_expand_the_air_bases_desc: "[ROOT.GetAdjective] територія величезна, і важливо, щоби наша авіація контролювала кожен її сантиметр."
TUR_mechanising_our_army_desc: "Ми замахнулися високо, але інакше не можна. Механізація армій неминуча. Головне — вирішити, чи готові ми до модернізації чи варто дочекатися більш сприятливого стану справ."
TUR_embrace_military_tradition_desc: "Колись Османську імперію боявся весь європейський континент. Звичайно, помилки траплялися, але, можливо, минуле може надихнути нас на створення нової армії, здатної дійти до Відня та далі."
TUR_the_kirikkale_tank_desc: "Чому ми так сильно покладаємось на чужоземних конструкторів бронетехніки? Нам потрібен проєкт власного [ROOT.GetAdjective] танка — «Kırıkkale»!"
TUR_superiority_of_arms_desc: "До чого вирішувати проблеми за рахунок людських життів, коли є витратний матеріал — кулі та снаряди? Нищівна вогнева міць — запорука життя наших солдатів!"
TUR_utilising_our_terrain_desc: "Анатолія — мрія захисника і кошмар загарбника. Ми знаємо свою країну і маємо використовувати її природні укріплення, щоб ускладнити життя будь-яким окупантам."
TUR_construct_the_cakmak_line_desc: "Фельдмаршал Февзі Чакмак запропонував побудувати лінію укріплень навколо Едірне та протоки Босфор. І хоча чиновники мали певні сумніви щодо цього проєкту, плюси помітно переважили мінуси, і з дня на день ми приступимо до будівництва укріплень."
TUR_accelerate_native_fighter_designs_desc: "Наша авіація відома і шанована, але замало [ROOT.GetAdjective] літаків відповідають виробничим стандартам. Це потрібно виправити."
TUR_patrol_the_seas_desc: "Наш океан — природна перешкода для загарбників, і ми мусимо дбати про водний кордон не менше, ніж про наземний."
TUR_invoke_the_methods_of_mehmed_ii_desc: "У Мехмеда II ми навчилися тому, що немає нерозв'язних проблем є лише недостатньо великі гармати."
TUR_turkish_air_defense_platforms_desc: "Ми маємо захистити небеса на випадок, якщо хтось на сусідніх територіях вирішить атакувати з повітря."
TUR_expand_the_golcuk_naval_base_desc: "Розширивши морську базу в Ґьольджюку, ми зможемо підтримувати наші стратегічні цілі у протоці та Егейському морі."
TUR_relocate_from_yildiz_palace_desc: "Ми надто довго зосереджували наші морські зусилля довкола Чанаккале та проток. Настав час нарешті реалізувати наші плани щодо розширення порту Мерсін."
TUR_the_legacy_of_osmanli_donanmasi_desc: "Ставитися до падіння імперії Османа можна по-різному, але її прославлений флот і до цього часу згадують із побожністю. Ми можемо вшанувати цю пам'ять та створити могутній сучасний флот."
TUR_the_path_of_the_wolf_desc: "Подібно до вовків, ми завжди на полюванні. Ми нишпоримо в заростях і, коли ворог найменше очікує, кидаємося в атаку. Найкраще знаряддя вираження нашої вовчої натури — підводний човен."
TUR_fortified_defensive_bases_desc: "Кажуть, найкращий спосіб нападу — гарний захист, і така наша офіційна позиція!"
TUR_turk_silahli_kuvvetleri_desc: "Наші збройні сили — вже не виснажений зброд, у який перетворила їхня жахлива Війна за незалежність, але справжня сучасна армія. Ми такі сильні, що готові захопити світ. І ми пишаємось своїми успіхами."
TUR_misak_i_milli_desc: "Misak-ı Millî — національна обітниця Туреччини. Після падіння імперії Османа і закінчення Війни за незалежність ми добровільно поступилися величезною територією і відмовилися від претензій на неї. Світ змінився і мешканці цих регіонів мріють про наше повернення. Ми не можемо їм відмовити."
TUR_alienate_our_allies_tt: "\n§RПісля радикальної зміни зовнішньополітичного спрямування колишні союзники можуть відвернутися від нас, особливо якщо саме вони стануть нашою метою.§!"
TUR_recover_the_kardzhali_vilayet_desc: "Надто довго нам докучає [BUL.GetAdjective] народ. Нехай він скільки завгодно бреше, ніби це не так, але турки, замкнені в їхній державі-обрубці, волають про звільнення. Хіба ми можемо залишити їх благання без уваги?"
TUR_cypriot_and_oniki_ilhak_desc: "Нехай [GRE.GetAdjective] крикуни скільки завгодно вимагають енозісу — анексія неминуча. Кіпр і Родос наші по праву, і коли ми знову заволодіємо ними, послабити нашу хватку не зможе ніхто і ніколи."
TUR_reuniting_thrace_through_force_desc: "У Фракії досі живе чимало [ROOT.GetAdjective] людей. Більшість їх ми тримаємо в Едірні, але [GRE.GetAdjective] влада продовжує наполягати на розділі території. Час нам наполягти на зворотному."
TUR_rebuke_the_treaty_of_kars_desc: "Карський договір мав покінчити з кордонами, якими розділені [ROOT.GetNameDef] і Кавказ, але хіба може подібна угода мати силу, коли на коні життя тюркських поселень у цьому проклятом регіоні? За родичів ми готові битися зубами та пазурами."
TUR_unite_the_azeri_diaspora_desc: "Наш найбільший обов'язок — об'єднати тюркські народи всього світу в єдину націю. Поки ми не звільнимо азербайджанських родичів за кордоном, завдання далеке від завершення."
TUR_konfederasyon_desc: "Ми завжди були близькі з азербайджанським народом і з радістю готові надати азербайджанцям рівні громадянські права у нашому чудовому союзі тюрків."
TUR_annul_the_ankara_anlasmasi_desc: "У 1926 році питання Мосулу, здавалося, було вирішено, але, як і в більшості криз тих часів, вигоду отримали виключно [ENG.GetAdjective] і [FRA.GetAdjective] держави. Ми більше не можемо вдавати, що [IRQ.GetAdjective] туркам непогано живеться. Настав час діяти."
TUR_liberate_the_kurdish_diaspora_desc: "Долі турецького та курдського народів переплетені, і якщо ми будемо порізно, то історія повторюватиметься століттями."
TUR_turanist_ambition_desc: "Ми хочемо створити могутню імперію, але ризикуємо при цьому викликати гнів великих держав. Вони намагатимуться нам завадити, але коли Євразія потрапить під наш контроль, їм уже не вдасться зупинити нас."
TUR_subdue_the_magyars_desc: "Може, австрійський кулак і стиснув їх так сильно, що позбавив пам'яті на довгі століття, але для нас угорці — це турки, що забули своє коріння, вовки, що уявили себе яструбами. Ми нагадаємо мадярам про їхню справжню спадщину."
TUR_cin_turkleri_desc: "У Китаї турків утискають, а їх родичам за кордоном немає до них справи. Тягар звільнення та охорони китайських турків від тих, хто зневажає їхню спадщину, лежить на наших плечах."
TUR_crowning_ourselves_with_the_fin_ugor_desc: "Для тураністів [FIN.GetNameDef] цінніше будь-яких коштовностей. Завоювати [FIN.GetAdjective] землі — межа бажань, і ми щиро віримо, що, досягнувши його, братерство тураністів досягне досконалості."
TUR_sultan_kaiser_forschungsinstitut_desc: "Ми визнаємо, що багато наших інститутів і технологій... трохи застаріли. Ми ж тим часом живемо в епоху сучасної війни. Добре, що на нашому боці така промислово розвинена та сучасна держава, як [GER.GetNameDef]. Заснувавши школу технологічного та наукового співробітництва між двома нашими націями, ми скоротимо своє відставання в інноваціях та технології."
TUR_choosing_a_successor_desc: "Ні для кого не секрет, що здоров'я Мустафи Кемаля Ататюрка, Батька Турків та рятівника Турецької Республіки останнім часом постійно погіршується. Він уже обезсмертив себе, як Газі, вічний воїн Туреччини, і його пам'ять завжди буде жива в умах турецького народу. На жаль, ми маємо бути прагматичними і вибрати того, хто найкраще продовжить справу Ататюрка на посаді нашого лідера."
