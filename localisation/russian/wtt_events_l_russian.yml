wtt_denmark.1.t: "Незалежність Ісландії"
#wtt_denmark.1.d:0 "With the severance of contact after the invasion, the Icelandic Parliament has taken control of the nation's own foreign affairs. This is understood to be a temporary measure, until the end of the occupation."
wtt_denmark.1.a: "Хай щастить."
wtt_britain.24.t: "Пропозиція МакДоналда"
#wtt_britain.24.d:0 "With the current war putting a strain on British convoys, our Eastern neighbours have become increasingly anxious for the use of our air and naval bases, from which they hope to expand their protective coverage of their convoy routes. A British envoy by the name of Malcolm MacDonald has now arrived to propose the return of Northern Ireland to sovereign Irish control, in return for our immediate entry into the war on the side of the United Kingdom."
wtt_britain.24.a: "Чудова ідея."
wtt_britain.24.b: "Нагорода не варта такої ціни."
wtt_britain.25.t: "Британці вимагають передачу французького флоту"
#wtt_britain.25.d:0 "British fleets have appeared outside our fleet's main harbors, and we have received an ultimatum demanding the immediate surrender of our navy. If we do not sail our ships to British ports immediately, the British admiral has threatened to open fire."
wtt_britain.25.a: "У нас немає іншого вибору..."
wtt_britain.25.b: "Ми ніколи не дозволимо іншій країні забрати наш флот!"
wtt_britain.26.t: "Французи здають флот"
#wtt_britain.26.d:0 "The French have made the wise decision to sail their ships to our ports. We now have complete control over the French fleet."
wtt_britain.26.a: "Принаймні вони не потрапили до рук німців."
wtt_britain.27.t: "Французи відхиляють ультиматум"
#wtt_britain.27.d:0 "The French have rejected our demands. We are now left with the an unenviable choice of backing down or turning on our erstwhile allies..."
wtt_britain.27.a: "Ми не можемо дозволити французькому флоту слугувати німецьким інтересам!"
wtt_britain.27.b: "Це надто неприємно. Ми мусимо відступитися." # (&)
wtt_britain.28.t: "Ірландія приймає пропозицію МакДоналда"
#wtt_britain.28.d:0 "The Irish Government has accepted our proposal, and have joined our cause in return for Northern Ireland."
wtt_britain.29.t: "Ірландія відхиляє пропозицію МакДоналда"
#wtt_britain.29.d:0 "The Irish Government has rejected our proposal, refusing to join our fight for Democracy."
wtt_britain.29.a: "Хто їм допоможе, коли німці прийдуть по них?"
wtt_britain.30.t: "Американські надзвичайні поставки озброєння"
#wtt_britain.30.d:0 "The American government, with the gracious support of the American Committee for Defense of British Homes, has sent us an emergency shipment of old rifles, equipment, and some artillery pieces. It is too varied an assortment to be of true use for our army, but they will no doubt go a long way to hastily equipping the Home Guard garrissons."
wtt_britain.30.a: "Вони врятували нас від вторгнення!"
wtt_burma_road.1.t: "Бірманську дорогу закрито"
#wtt_burma_road.1.desc:0 "[occupying_country.GetAdjective] forces attacking into [state_occupied.GetName] have reached the Burma road and cut the trail in several places. No further supplies can reach us through this path."
wtt_burma_road.1.a: "Це не зробить речі простішими."
#wtt_burma_road.2.desc:0 "The [From.GetAdjective] Government has decided to no longer allow traffic through the Burma road. All convoys on the road have been halted and ordered to return. No further supplies can reach us through this path."
#wtt_burma_road.2.desc_war_with_from:0 "[From.GetAdjective] forces have advanced rapidly up the Burma road and overrun several vital bridges and crossings. The road is closed to all traffic now and no further supplies can reach us through this route."
wtt_burma_road.3.t: "[From.GetNameDefCap] наново відкриває частину Burma Road"
#wtt_burma_road.3.desc:0 "Following the successful recapture of much of the Burma Road, the [From.GetAdjective] authorities have allowed traffic to resume along the trail. While remnants of enemy forces make the trip even more dangerous than before, supplies are once again flowing."
wtt_burma_road.3.a: "Хороший перший крок."
wtt_burma_road.4.t: "[From.GetNameDefCap] наново відкриває Burma Road"
#wtt_burma_road.4.desc:0 "The first supply convoy through the reopened Burma road has reached Yunnan today. While it will take time until traffic flows smoothly again, supplies are once again reaching us."
wtt_burma_road.4.a: "Яке потрібне полегшення."
wtt_ledo_road.1.t: "Дорогу Ледо закрито"
#wtt_ledo_road.1.desc:0 "[occupying_country.GetAdjective] forces attacking into [state_occupied.GetName] have reached the Ledo road and cut the trail in several places. No further supplies can reach us through this path."
#wtt_ledo_road.2.desc:0 "The [From.GetAdjective] Government has decided to no longer allow traffic through the Ledo road. All convoys on the road have been halted and ordered to return. No further supplies can reach us through this path."
#wtt_ledo_road.2.desc_war_with_from:0 "[From.GetAdjective] forces have advanced rapidly up the Ledo road and overrun several vital bridges and crossings. The road is closed to all traffic now and no further supplies can reach us through this route."
wtt_ledo_road.3.t: "[From.GetNameDefCap] наново відкриває частину Ledo Road"
#wtt_ledo_road.3.desc:0 "Following the successful recapture of much of the Ledo Road, the [From.GetAdjective] authorities have allowed traffic to resume along the trail. While remnants of enemy forces make the trip even more dangerous than before, supplies are once again flowing."
wtt_ledo_road.3.a: "$wtt_burma_road.3.a$"
wtt_ledo_road.4.t: "[From.GetNameDefCap] наново відкриває Ledo Road"
#wtt_ledo_road.4.desc:0 "he first supply convoy through the reopened Ledo road has reached Yunnan today. While it will take time until traffic flows smoothly again, supplies are once again reaching us."
wtt_ledo_road.4.a: "Чудові новини!"
wtt_the_hump.1.t: "Авіаперевезення через «Горб» припинено"
#wtt_the_hump.1.desc:0 "[occupying_country.GetAdjective] forces have overrun several airfields in [state_occupied.GetName], forcing the local air transport wings flying the Himalaya Route to evacuate. With the threat of enemy fighter activity increasing and the longer ranges making it impossible to reach the target on a single load of fuel, the airlift has been suspended. No further supplies can reach us through this route."
#wtt_the_hump.2.desc:0 "The [From.GetAdjective] Government has ordered all flights over the Himalayas to cease, effective immediately. Despite immediate protests, they have not shown any indication that they might reconsider their approach."
#wtt_the_hump.2.desc_war_with_from:0 "[From.GetAdjective] troops have captured the airfields used in the Hump Airlift, making it impossible to supply us by air. No more supplies can be expected from this path."
wtt_the_hump.3.t: "[From.GetNameDefCap] поновлює авіаперевезення через «Горб»"
#wtt_the_hump.3.desc:0 "The first [From.GetAdjective] planes have begun to arrive, carrying vital supplies over the Himalayas. While enemy action still poses a threat to the planes, supplies have begun flowing again."
wtt_the_hump.3.a: "$wtt_burma_road.3.a$"
wtt_the_hump.4.t: "[From.GetNameDefCap] поновлює авіаперевезення через «Горб»"
#wtt_the_hump.4.desc:0 "The airlift over the Himalayas is operating at full capacity again, with a tightly controlled schedule of daily flights bringing large amounts of desperately needed supplies."
wtt_the_hump.4.a: "Подарунки з неба!"
wtt_hanoi_route.1.t: "Ханойський маршрут закрито"
#wtt_hanoi_route.1.desc:0 "Cargo ships carrying supplies for our army have been turned away from Hanoi harbor as the route north towards the Chinese border has been closed by [GetVietnamOwner]. \n\nNo further supplies can move through this route."
#wtt_hanoi_route.2.desc:0 "Local [From.GetAdjective] authorities have received orders to block any further unloading of war material in Hanoi for transport towards the Chinese border. Armed guards have been posted at the docks to prevent any crews from breaking the blockade. The [From.GetAdjective] Coast guard is turning away any ships still at sea. \n\nNo further supplies can be expected through this channel."
#wtt_hanoi_route.2.desc_war_with_from:0 "[From.GetAdjective] forces occupying Hanoi have seized a number of cargo vessels carry supplies for us. Ships still at sea have turned around and are fleeing for neutral harbors.\n\nNo further supplies can be expected through this route."
#CHI_vietnam_JAP:0 "the Japanese Army"
#CHI_vietnam_FRA:0 "the French authorities"
wtt_china.1.t: "Китай вимагає підкорення"
#wtt_china.1.desc:0 "It appears that [From.GetLeader] has made the decision to finally spread his authority to the far areas of China. A representative from the Central Government has arrived, demanding that we follow the orders of [From.GetLeader] or be replaced by a more obedient government."
wtt_china.1.a: "Разом ми сильніші!"
wtt_china.1.b: "Нехай спробує."
wtt_china.2.t: "[From.GetLeader] підкоряється"
#wtt_china.2.desc:0 "[From.GetLeader] has sent the messenger back with a personal note, promising to strictly obey our commands and coordinate with our government."
wtt_china.2.a: "Молодець."
wtt_china.3.t: "[From.GetLeader] відмовляється"
#wtt_china.3.desc:0 "[From.GetLeader] has returned our note, claiming that the Central Government has no legal authority to replace a provincial governor. It was accompanied by a detailed report stating the combat-readiness of his troops."
wtt_china.3.a: "Іще побачимо."
wtt_china.10.t: "$wtt_china.1.t$"
#wtt_china.10.desc:0 "The government of [From.GetLeader] has sent a fiery message, noting a number of policy decisions we have made over the last few months, which they consider to run counter to the national interests of [From.GetNameDef]. Unless we align our policies more closely with the [From.GetAdjective] government, they will take "such measures as they deem necessary.""
wtt_china.10.a: "У нас немає вибору."
wtt_china.10.b: "Ми будемо боротися!"
wtt_china.11.t: "[From.GetNameDefCap] підкоряється"
#wtt_china.11.desc:0 "The [From.GetAdjective] government has responded to our note and promised to consult us in all further decisions. Our ambassador to [From.GetNameDef] has been promoted to Special Representative and has been tasked with ensuring the [From.GetAdjective] don't stray too far."
wtt_china.11.a: "Чудово!"
wtt_china.12.t: "[From.GetNameDefCap] опирається"
#wtt_china.12.desc:0 "Our diplomatic note to [From.GetNameDef] has apparently been leaked to the press, which is now in an uproar. Even the international news papers have written very unfavorable editorials, calling our reasonable requests of consultation "meddling in internal affairs", "a dangerous precedent" and even "naked imperialism". \n\nNeedless to say, the [From.GetAdjective] government has refused to discuss the matter any further and has indicated that bringing it up again would lead to suspension of diplomatic contacts entirely."
wtt_china.12.a: "Доведеться вжити заходів."
#CHI_xian_warlords_upset:0 "This will upset the warlords. They may decide to leave your faction, refuse your attempts to control them and will remember this slight in the future."
wtt_xian_incident.1.t: "[From.GetLeader] надсилає запрошення"
#wtt_xian_incident.1.desc:0 "[From.GetLeader] has sent a formal invitation to [CHI.GetLeader] to meet in Xi'an to discuss the current situation and future steps in the conflict against the Communists.\n\nRefusing this invitation will be seen as a personal slight by [From.GetLeader] and will no doubt be noticed by the other warlords."
wtt_xian_incident.1.a: "Піти."
wtt_xian_incident.1.b: "Не йти."
wtt_xian_incident.2.t: "[From.GetLeader] прибуває до Сіаня"
#wtt_xian_incident.2.desc:0 "Traveling with only a small escort, [From.GetLeader] has come to Xi'an to discuss the situation with us. He no doubt expects us to renew our commitment against the communists to wipe them out. With the Japanese army on our doorstep, we will have to make things clear to him."
wtt_xian_incident.2.a: "Попросімо його укласти союз із комуністами."
wtt_xian_incident.3.t: "[From.GetLeader] відмовляється від зустрічі"
#wtt_xian_incident.3.desc:0 "Citing a nasty cold, [CHI.GetLeader] has 'reluctantly' turned down our invitation. Whether this means that he plans to take more direct control of our lands in the immediate future or that someone leaked our plans to him remains to be seen."
wtt_xian_incident.3.a: "Мабуть, [From.GetLeader.GetSheHe] і справді застудився?"
wtt_xian_incident.4.t: "[From.GetLeader] пропонує альянс із комуністами"
#wtt_xian_incident.4.desc:0 "At the Xi'an meeting, [From.GetLeader] has made a surprising suggestion: He believes that we should forge an alliance with the communists to be able to face the Japanese threat as a united front."
wtt_xian_incident.4.a: "Мабуть, він має рацію."
wtt_xian_incident.4.b: "Ми досі пам'ятаємо останню спробу."
wtt_xian_incident.5.t: "[CHI.GetLeader] пропонує укласти альянс"
#wtt_xian_incident.5.desc:0 "It seems that the Nationalist camp has finally grown tired of trying to wipe us from the map. At a meeting in Xi'an, [CHI.GetLeader] has apparently agreed to explore the possibility of an alliance with us against the Japanese.\n\nWe should carefully weigh our options."
wtt_xian_incident.5.a: "Японці становлять більшу загрозу."
wtt_xian_incident.5.b: "Жодних угод із націоналістами!"
wtt_xian_incident.6.t: "[From.GetLeader] відмовляється від союзу з комуністами"
#wtt_xian_incident.6.desc:0 "Despite our arguments and demands to stop this needless war, [From.GetLeader] has refused to entertain the notion of a United Front with the Communists. It is clear that more decisive measures will need to be taken. Should we arrest him and turn him over to the Communists?"
wtt_xian_incident.6.a: "Це наш єдиний варіант."
wtt_xian_incident.6.b: "Це може запросто вийти з-під контролю."
wtt_xian_incident.7.t: "[CHI.GetLeader] заарештований у державі [CHI_xian_instigator.GetNameDef]!"
#wtt_xian_incident.7.desc_a:1 "[CHI_xian_instigator.GetLeader] has sent a message saying that he has arrested [CHI.GetLeader] and is willing to turn him over to us. \n\nThis may be the best chance we will ever have to execute this enemy of the people!"
#wtt_xian_incident.7.desc_b:0 "[From.GetLeader] has refused our proposal to execute [CHI.GetLeader]. Instead, we are supposed to make an alliance with the Nationalists, as apparently we are not yet ready to lead the revolution and defend ourselves against the Japanese at the same time."
wtt_xian_incident.7.a: "Попросити радянців про схвалення."
wtt_xian_incident.7.b: "Голову з плечей!"
wtt_xian_incident.7.c: "Нам слід укласти з ним союз проти японців."
wtt_xian_incident.7.d: "Його вбивство зараз призведе до війну, яку ми не виграємо. Відпустіть його."
wtt_xian_incident.8.t: "[From.GetLeader] заарештував лідера [CHI.GetLeader]!" # (&)
#wtt_xian_incident.8.desc:0 "We have intercepted a message from [From.GetLeader], saying that he has [CHI.GetLeader] in custody and wants to turn him over to the Communists. Given the level of hatred they have for him, it is unlikely that he would survive this for long. \n\nIf we want to avoid seeing [CHI.GetLeader] put on a show trial by [PRC.GetLeader] and executed, we must act swiftly and decisively!"
wtt_xian_incident.8.a: "Відправте війська!"
wtt_xian_incident.8.b: "Вони йому не зашкодять. Зачекаймо."
wtt_xian_incident.9.t: "$wtt_xian_incident.7.t$"
#wtt_xian_incident.9.desc:0 "[PRC.GetLeader] has sent a message stating that the Communists have the unique opportunity to put [CHI.GetLeader] on trial for his crimes against the people and the revolution. Executing him would be a huge victory for the communist party in their struggle for leadership in China. \n\nHowever, it would also weaken the Nationalists in a critical moment, perhaps allowing the Japanese to make further progress in China."
wtt_xian_incident.9.a: "Черговий буржуазний ворог зустрів свою смерть."
wtt_xian_incident.9.b: "Він досі потрібен."
wtt_xian_incident.10.t: "[PRC.GetLeader] пропонує альянс"
#wtt_xian_incident.10.desc:0 "Rather than the expected show trial and subsequent execution, the Communists have instead signalled that they would prefer a formal alliance against the Japanese. \n\nThey are clearly stalling for time, knowing that another good push would see them wiped out. If they actually wanted [CHI.GetLeader] dead, he would already have been executed.\n\nHowever, some people in our government wonder why the Communists would push for an alliance now - perhaps they know something we don't?"
wtt_xian_incident.10.a: "Допоки вони виконують наші накази."
wtt_xian_incident.10.b: "Жодних угод із комуністами!"
wtt_china_shared.1.t: "[From.GetNameDefCap] пропонує підтримку"
#wtt_china_shared.1.desc:0 "[From.GetLeader] has arrived at our capital to discuss our situation. Meeting with independence activists as well as the government, he stated that our independence is a vital national interest of [From.GetNameDef], and they are willing to support any attempt to move towards greater independence."
wtt_china_shared.1.a: "Їхня допомога потрібна, як ніколи."
wtt_china_shared.1.b: "Ми цілком задоволені нашою поточною ситуацією."
wtt_china_shared.2.t: "[From.GetNameDefCap] приймає нашу підтримку"
#wtt_china_shared.2.desc:0 "In a private conversation, government officals from [From.GetNameDef] have expressed great interest in what we can do to support an independent state. Funds have been made available for groups advocating greater independence, and we have begun organising a "Provisional Free [From.GetAdjective] Government in Exile"."
wtt_china_shared.2.a: "Їхня боротьба — це наша боротьба."
wtt_china_shared.3.t: "[From.GetNameDefCap] відхиляє нашу підтримку"
#wtt_china_shared.3.desc:0 "In a stern note, [From.GetLeader] has informed us that his government would not tolerate any interference with internal [From.GetAdjective] matters. Diplomatic protocol forbids declaring [From.From.GetLeader] a persona non grata and forbid him entry, but practically our entire delegation has been banned from returning to [From.GetNameDef] instead."
wtt_china_shared.3.a: "Шкода."
wtt_china_shared.4.t: "[From.GetAdjectiveCap]ий рух за незалежність набирає силу"
#wtt_china_shared.4.desc:0 "It appears that [From.From.GetLeader]'s recent visit to [From.GetNameDef] was not just an exchange of niceties over tea. Recently, the previously separate and splittered independence movements in the country have started to coordinate in a much better fashion. It almost appears as if someone is helping them organise from abroad."
wtt_china_shared.4.a: "Тривожно."
wtt_china_shared.10.t: "«Летючі тигри»"
#wtt_china_shared.10.desc_a:0 "Soong Mei-Ling, Wife of Chiang Kai-Shek and one of his most trusted advisers, has travelled to Washington to lobby for increased support to China in its struggle against Japan. The Chinese Air Force is in desperate need of modern planes and skilled pilots to fly them.\n\nSoong's appeal has resonated with the gernal public, and a number of our pilots have resigned from the service to sign up at a Chinese company to provide "Training and Instruction" to Chinese pilots.\n\nWith the issue of pilots resolved, Soong Mei-Ling has approached us with a request to allow the transfer of about 150 of our most modern fighters to reequip the Chinese Air Force."
#wtt_china_shared.10.desc_b:0 "The war in China has taken its toll on the Chinese Air Force. Outnumbered and outgunned by their opponents, they have fought gallantly to contest the skies over China. \n\nDespite the bravery of their pilots, the [From.GetAdjective] Air Force is desperately searching for new planes and pilots to replace its losses. A delegation sent by [From.GetLeader] has arrived in Washington to negotiate the transfer of about 150 modern fighters and allowing a similar number of pilots to go to China to fly those planes."
wtt_china_shared.10.a: "Ми мусимо підтримати їх, як тільки можемо." # (&?)
wtt_china_shared.10.b: "Ми не можемо дозволити собі бути втягнутими в цей конфлікт."
wtt_china_shared.11.t: "Радянська добровольча група"
#wtt_china_shared.11.desc_a:0 "The continued fighting in China has created a need to provide air support for our comrades in the [From.GetAdjective] Red Army. [From.GetLeader] has approached us about sending a volunteer group of pilots and planes. He requests about 50 bombers and 100 fighters to provide escort to them. \n\nThis may provide useful experience for our pilots and allow us to test our newest designs in action."
#wtt_china_shared.11.desc_b:0 "With the war in China continuing, the [From.GetAdjective] Air Force has been stretched thin trying to defend the airspace over [From.GetNameDef] and provide air support for the fighting troops. [From.GetLeader] has launched a personal appeal to [SOV.GetLeader] to send support in the form of a combined force of about 50 medium bombers and 100 fighters.\n\nThis may prove a useful opportunity to test our most modern equipment under combat conditions."
wtt_china_shared.11.a: "$wtt_china_shared.10.a$"
wtt_china_shared.11.b: "Їм доведеться задовольнятися тим, що в них є."
wtt_china_shared.12.t: "Новий генерал для держави [From.GetNameDef]"
#wtt_china_shared.12.desc:0 "[From.GetLeader] has sent a letter to [USA.GetLeader], suggesting that we send one of our Generals to serve as a Chief of Staff for the [From.GetAdjective] Army. \n\nDoing so would earn us the personal gratitude of [From.GetLeader] and may provide valuable experience for our general as well as help the forces of [From.GetLeader] win the war.\n\nWhich one of our Generals should we send?"
wtt_china_shared.12.a: "Надішліть Джозефа Стілуелла."
wtt_china_shared.12.b: "Їм доведеться вправлятися самим."
wtt_china_shared.12.c: "Надішліть Даґласа МакАртура."
wtt_china_shared.12.d: "Надішліть Дуайта Айзенгауера."
wtt_china_shared.13.t: "[CHI_USA_General.GetName] прибуває до Китаю"
#wtt_china_shared.13.desc:0 "[From.GetLeader] has accepted our request for assistance and has ordered [CHI_USA_General.GetName] to report for duty here in China as soon as possible.\n\nThe General is not supposed to be a mere advisor to [Root.GetLeader] but to command troops in the field as well, giving him some first hand experience in fighting in a modern war."
wtt_china_shared.13.a: "Цінне надбання."
wtt_china_shared.14.t: "Жодної допомоги від держави [From.GetNameDef]"
#wtt_china_shared.14.desc:0 "Our request to [From.GetLeader] has fallen on deaf ears. While several high-ranking officers in the US Army have indicated that they would be willing to take the assignment, the Secretary of War and President [From.GetLeader] have both vetoed the idea as impractical and not in the national interest."
wtt_china_shared.14.a: "Вони боягузи, дурні, чи все в купі?"
wtt_prc.1.t: "[From.GetLeader] натякає на створення альянсу"
#wtt_prc.1.desc:0 "After years of ineffective conflict, and with the threat of Japan looming in the background, the communists have approached us with the offer to create a joint government. Our armies would fight side by side, and we will coordinate on our policies.\n\nThe motive behind this sudden change of heart in the communists is less clear, and some in the government believe that is merely the first stage in a plan to take over the country."
wtt_prc.1.a: "Ми мусимо об'єднатися супротив наших ворогів."
wtt_prc.1.b: "Ми не поведемося на цей дешевий трюк."
wtt_prc.2.t: "[From.GetLeader] відхиляє пропозицію альянсу"
#wtt_prc.2.desc:0 "After long deliberation, [From.GetLeader] has decided to turn away our delegation. Our sources inside the government report that he sees communist plots everywhere and believes that we are trying to take over the government and steal the country away from him."
wtt_prc.2.a: "От параноїк."
wtt_prc.10.t: "[From.GetNameDefCap] вимагає співробітництво"
#wtt_prc.10.desc:0 "Following the creation of the Government of National Defense, [From.GetNameDef] has made it clear that he does not tolerate any "excessive independence and insubordination". With war against Japan becoming more and more likely, anyone not standing with the Government of National Defense will be treated as a potentially enemy, and [From.GetLeader] openly said that he would not wait until a war breaks out to make a move against the warlords that refuse to bend the knee."
wtt_prc.10.a: "Ми ризикнемо з урядом."
#wtt_prc.10.b:0 "That blustering idiot is clearly bluffing."
wtt_prc.11.t: "[From.GetNameDefCap] приєднується до Уряду національної оборони"
#wtt_prc.11.desc:0 "[From.GetLeader] has seen reason and decided to join our Alliance. His forces will now support us in the battles to come."
wtt_prc.12.t: "[From.GetNameDefCap] відмовляється"
#wtt_prc.12.desc:0 "For reasons passing understanding, [From.GetLeader] has refused to cooperate with us on even the most basic matters. He claims that we are nothing but a group of bandits that will be erradicated soon enough, and has called on other warlords to join him in opposition."
wtt_prc.12.a: "Поставимо [From.GetLeader.GetHerHim] навколішки." # (&?)
#PRC_provoke_japan_korea:0 "Korea"
#PRC_provoke_japan_manchuria:0 "Manchuria"
wtt_prc.20.t: "Китайська провокація"
#wtt_prc.20.desc:0 "New details have emerged about the latest attack on our soil. While none of the perpetrators have been caught so far, evidence clearly suggests that it was a deliberate provocation by the Chinese. \n\nThe Chinese government has been suspiciously slow in condemning the attack, and Chinese newspapers have hailed it as a heroic act of defiance against "Japanese Imperialism".\n\nThe Cabinet has assembled to discuss matters and propose measures to deal with the blatant assault."
wtt_prc.20.a: "Вимогти вибачення."
wtt_prc.20.b: "Мобілізувати війська та готуватися до війни."
wtt_prc.21.t: "Саботаж на збройовому заводі"
#wtt_prc.21.desc:0 "Reports have come in from one of our factories in [JAP.GetManchuriaPuppet], reporting that a major fire broke out last night. Local firefighters are still tackling the blaze, but are confident that they will have the fire under control by the end of the day. The damage to the factory appears to be significant, as the fire appears to have started in the storage area for highly flammable chemicals.\n\nMilitary Intelligence has started a thorough investigation to find out how the fire could break out despite the strictest safety measures. First leads indicate arson as a strong possibility."
wtt_prc.21.a: "Хто міг таке вчинити?"
wtt_prc.22.t: "Саботаж на цивільному заводі"
wtt_prc.23.t: "Підірвано міст"
#wtt_prc.23.desc:0 "Sometime during the last night, a major railway bridge in [JAP.GetManchuriaPuppet] collapsed under the weight of a passing ammunition train. Rescue and recovery efforts have been made difficult by the secondary exposions from the ammunition. The crew of the train is still missing, presumed dead.\n\nMilitary Intelligence has dispatched a team to investigate the site as soon as it is safe to do so, to find out how a sturdy bridge could collapse with no warning signs.\n\nLocal witnesses report seeing a small group in the valley below the bridge on the day before the collapse. Their whereabouts are currently unknown."
wtt_prc.24.t: "Патруль потрапив у засідку"
#wtt_prc.24.desc:0 "One of our patrols in [JAP.GetManchuriaPuppet] has failed to report in. A search party working along the patrol's path found a battlefield, with signs that the patrol was surprised and annihilated in brutal hand-to-hand fighting.\n\nWhether the attackers suffered any casualties is currently unknown, but the only corpses found belong to Japanese Army soldiers.\n\nThey almost appear to have been left deliberately, perhaps to send a message."
wtt_japan.1.t: "[From.GetNameDefCap] жадає владу над нашими колоніями"
#wtt_japan.1.desc:1 "Seizing the opportunity granted by our weakness, the [From.GetAdjective] have offered to 'help' us with 'maintaining order' in our colonies. They argue that, with the fall of our mainland, we have no possibility of maintaining our hold.\n\nIt is clearly a ploy to wrestle control of our colonies away from us, but what choice do we have?"
wtt_japan.1.a: "Час прийняти японське панування на Сході."
wtt_japan.1.b: "Їм доведеться брати їх силою!"
wtt_japan.2.t: "[From.GetNameDefCap] передає владу над колоніями"
#wtt_japan.2.desc:0 "[From.GetNameDefCap] have carefully considered our offer to 'maintain order' in their colonies, and have decided to accept. They have effectively transferred total control over to us."
wtt_japan.2.a: "Мудре рішення."
wtt_japan.3.t: "[From.GetNameDefCap] відмовляє нам владу над колоніями" # (&?)
#wtt_japan.3.desc:0 "[From.GetNameDefCap] have carefully considered our offer to 'maintain order' in their colonies, and have decided to reject it."
wtt_japan.3.a: "Побачимо, що це їм дасть."
wtt_japan.11.t: "Пакт про ненапад із державою [From.GetNameDef]"
#wtt_japan.11.desc:0 "Despite tensions between [From.GetAdjective] and [Root.GetNameDef] increasing until recently, the [From.GetAdjective] have now opened negotiations for a Non-Aggression Pact. The advantages to us are clear, but what should concern us is the advantages it will give to the [From.GetAdjective], and whether we will live to regret this move."
wtt_japan.11.a: "Нам потрібен мир... поки що."
wtt_japan.11.b: "Найперше — не дати їм жодної переваги!"
wtt_japan.12.t: "[From.GetNameDefCap] приймає пакт про ненапад"
wtt_japan.12.desc: "Держава [From.GetNameDef] офіційно схвалила нашу пропозицію укласти пакт про ненапад."
wtt_japan.12.a: "Вони грають нам на користь."
wtt_japan.13.t: "[From.GetNameDefCap] відхиляє пакт про ненапад"
wtt_japan.13.desc: "Із якихось причин держава [From.GetNameDef] відхилила нашу пропозицію укласти пакт про ненапад."
wtt_japan.13.a: "Вони щось замишляють проти нас?"
wtt_japan.21.t: "Обмін [From.GetAdjective]ими генералами"
#wtt_japan.21.desc:0 "The [From.GetAdjective] have decided to recall their left-leaning civil servants and generals, and have instead sent us their right-leaning generals and civil servants in unofficial exile."
wtt_japan.21.a: "Схоже, в державі [From.GetNameDef] щось не те..."
wtt_japan.22.t: "Обмін [Root.GetAdjective]ими генералами закінчено"
#wtt_japan.22.desc:0 "The process of exchanging our right-leaning generals and civil servants for the left-leaning ones we had previously sent into unofficial exile in [From.GetNameDef] has now beeen completed."
wtt_japan.22.a: "Це зміцнить наш вплив на державу [Root.GetNameDef]."
wtt_japan.31.t: "Доля імператорської сім'ї"
#wtt_japan.31.desc:0 "The time has come to see to the fate of the Emperor and his family. Hereditary social status has no place in the Japan we are building. What shall become of them?"
wtt_japan.31.a: "Зашліть їх!"
wtt_japan.31.b: "Обезголовте їх!"
wtt_japan.32.t: "Імператорську сім'ю заслано"
#wtt_japan.32.desc:0 "[From.GetNameDefCap] has exiled the imperial family, bestowing a great boon upon us in doing so! He has now arrived in [Root.GetNameDef], and despite his exile his influence with the people and the troops is still great."
wtt_japan.32.a: "Певне, ми гідні зватися його домом!"
wtt_japan.101.t: "Возз'єднання Маньчжурії"
#wtt_japan.101.desc:0 "With their recent victory against [MAN.GetName], the Japanese government has now acknowledged Chinese ties to the region, and has, as of immediately, transferred all control to us. With this gesture of goodwill, they offer us an alliance."
wtt_japan.101.a: "Мабуть, із японцями справді можна розправитися."
wtt_japan.101.b: "Ми приймемо Маньчжурію, але їхню доброзичливість."
wtt_japan.102.desc: "[From.GetNameDefCap] дякує нам за повернення Маньчжурії та приймає нашу пропозицію укласти альянс."
wtt_japan.103.desc: "[From.GetNameDefCap] дякує нам за повернення Маньчжурії, але відхиляє нашу пропозицію укласти альянс."
wtt_japan.104.t: "Суверенітет Філіппін"
#wtt_japan.104.desc:0 "[From.GetNameDefCap] has made overt and public statements that they 'are no longer able to sit by and watch' as a nation in their sphere of interest continues to exist under Western boot. They now demand that we speed up our decolonization timeline and grant the Phillipines full sovereignty immediately."
wtt_japan.104.a: "Вони мають рацію. Вони заслужили на свободу."
wtt_japan.104.b: "Філіппіни залишаться американськими!"
#wtt_japan.105.desc:0 "[From.GetNameDefCap] has responded to our demands for full Phillipine independence, and the American government has now made immediate arrangements to granting their Pacific subject full sovereignty."
wtt_japan.105.a: "Принаймні вони мають глузд."
#wtt_japan.106.desc:0 "[From.GetNameDefCap] has responded to our demands for full Phillipine independence, reiterating the 'vital American interests' the Phillipines represent in the region."
wtt_japan.106.a: "І вони себе звуть «захисниками свободи»?"
#wtt_japan.107.desc:0 "[From.GetNameDefCap] has responded to Japanese demands for our full independence, and the American government has now made immediate arrangements to grant us full sovereignty!"
wtt_japan.107.a: "Хвала японцям!"
wtt_japan.108.t: "Переворот молодих офіцерів"
#wtt_japan.108.desc:0 "A group of young officers has succeeded in assassinating various government officials, as well as the prime minister. They have occupied Tokyo city and have secured control of the Imperial Palace, announcing their intent to purge the government of 'corrupt officials' and 'ideological threats', reinstating the Emperor as the sole ruler of the nation.\n\nTheir actions had an unexpectedly large following in the military, where intended counter-operations were forestalled by mass arrests and assassinations of elements loyal to the old government. Faced with the sudden and overwhelming nature of events, as well as rebel control of the palace, the Emperor has made no move to denounce the rebels.\n\nOrganized government resistance seems already to crumble, and the rebels are expected at any time to announce the establishment of total Imperial control to all areas of domestic, foreign, and military policy."
wtt_japan.108.a: "Tennōheika Banzai!"
wtt_japan.109.t: "Японія пропонує укласти Троїстий пакт"
#wtt_japan.109.desc:0 "[From.GetNameDefCap] has sent out feelers to ascertain our interest in a three-powers pact between ourselves, the [JAP_initiator.GetAdjective], and the [ITA_fascism.GetAdjective]s. The [JAP_initiator.GetAdjective] argue that it is imperative that we support each other in light of increasingly hostile global opinion directed against our efforts."
wtt_japan.109.a: "Пречудова ідея. Ми підпишемо пакт."
wtt_japan.109.b: "Ні, не можна ризикувати та налаштовувати світ проти себе."
#wtt_japan.110.desc:0 "[JAP_initiator.GetNameDefCap] has sent out feelers to ascertain our interest in a three-powers pact between ourselves, the [JAP_initiator.GetAdjective], and the [GER_fascism.GetAdjective]s. The [JAP_initiator.GetAdjective] argue that it is imperative that we support each other in light of increasingly hostile global opinion directed against our efforts. The [GER_fascism.GetAdjective]s have already affirmed their support for the idea."
wtt_japan.111.t: "Троїстий пакт підписано"
#wtt_japan.111.desc:0 "The [GER_fascism.GetAdjective] and [ITA_fascism.GetAdjective] governments have agreed to sign the proposed Tripartite Pact, pledging to stand by our side in the event of war."
wtt_japan.112.t: "[From.GetNameDefCap] відхиляє Троїстий пакт"
#wtt_japan.112.desc:0 "The [From.GetAdjective] government has rejected the proposed Tripartite Pact, preferring to continue alone."
wtt_japan.113.t: "[From.GetNameDefCap] підписує Троїстий пакт"
#wtt_japan.113.desc:0 "The [ITA_fascism.GetAdjective] government has agreed to sign the proposed Tripartite Pact, pledging to stand by our side in the event of war."
wtt_japan.114.t: "Демократичні елементи здійснюють переворот"
#wtt_japan.114.desc:0 "Democratic elements in the government have instigated a surprise take-over of the country, after the military threatened to once again curb the people's hard-gained democratic rights. With a surprising alacrity, a significant portion of the military has taken up arms in defense of the people and their rights to liberty.\n\nThis split in the military has allowed for the people's representatives to seize power in the legislative and executive branches. While the fighting has only just begun, it is unlikely that the present government can be unseated easily."
wtt_japan.114.a: "Більш ніколи нами не правитимуть військові!"
wtt_japan.115.t: "[From.GetName] нападає на Радянський Союз"
#wtt_japan.115.desc:0 "[From.GetNameDefCap] has unilaterally attacked the Soviet Union, despite our non-aggression pact with them. We are left with no alternatives but to either honor our alliance and support the [From.GetAdjective] attack, or to honor our non-aggression pact with the Soviets and denounce the attack."
wtt_japan.115.a: "Ми приєднаємося до наших союзників!"
wtt_japan.115.b: "Ми не порушуємо наші угоди... поки що."
wtt_japan.116.t: "[From.GetName] приєднується до війни"
#wtt_japan.116.desc:0 "[From.GetNameDefCap] has decided to join our war against the Soviets, despite their former non-aggression pact with them."
wtt_japan.116.a: "Як вони й мусять."
wtt_japan.117.t: "[From.GetName] засуджує нашу війну"
#wtt_japan.117.desc:0 "[From.GetNameDefCap] has decided to honor their non-aggression pact with the Soviets, despite their commitment to us as our allies. They have denounced our aggression, in a seeming attempt to salvage the diplomatic situation with their fellow pact member."
wtt_japan.117.a: "Як прикро."
wtt_japan.118.t: "[From.GetName] вимагає допомогу"
#wtt_japan.118.desc:0 "[From.GetNameDefCap] is currently embroiled in a destructive civil war, and is having trouble matching their enemy's military strength. Their transitionary government has now approached our representatives with an offer to trade the Southern Sakhalin peninsula for the military assistance they so sorely need.\n\nThis may be a way to easily get some land in return for some volunteer divisions."
wtt_japan.118.a: "Пречудова ідея!"
wtt_japan_118_TT: "Цих добровольців буде повернуто до запасу людських ресурсів, якщо §Y[From.GetName]§! виграє громадянську війну." # (&)
wtt_japan.118.b: "Це не є хороша угода для нас."
wtt_japan.119.t: "[From.GetName] приймає пропозицію обміну"
#wtt_japan.119.desc:0 "[From.GetNameDefCap] has accepted our offer to trade the South Sakhalin Peninsula for military support. They have dispatched a few divisions of 'volunteers' to aid us in our fight!"
wtt_japan.119.a: "Вони нам дуже знадобляться!"
wtt_japan.119.TT: "Отримає 8 військових частин із §Y12 піхотними§! батальйонами та §Y3§! батальйонами §Yпідтримки§!."
wtt_japan.120.t: "[From.GetName] відхиляє пропозицію обміну"
#wtt_japan.120.desc:0 "[From.GetNameDefCap] has informed us that they have rejected our offer to trade the South Sakhalin Peninsula for military support."
wtt_japan.120.a: "Ми самі по собі..."
wtt_japan.121.t: "[From.GetName] займає Токіо"
#wtt_japan.121.desc:0 "[From.GetNameDefCap] has taken the Japanese capital, and the fascist [From.From.GetAdjective] government has fallen. If we wish to act, we must do so immediately. It is imperative that we move swiftly and secure control over the outlying Japanese islands and take command of the remaining fascist elements, if we are to contain the communist threat."
wtt_japan.121.a: "Здійсніть цей план."
wtt_japan.121.b: "На даний момент це нас не цікавить."
wtt_japan.122.t: "Фашисти тіакють до Маньчжурії"
#wtt_japan.122.desc:0 "With the capture of Tokyo, the fascist government has fallen and their remaining supporters and military units have fled to [MAN.GetName], which has taken control of the outlying islands and Korean and Chinese possessions.\n\nThe civil war is effectively over, but the truce is tenuous, at best, as the fascists have not been decisively defeated."
wtt_japan.122.a: "Ми розквитаємося з ними пізніше."
wtt_japan.123.t: "Опір фашистів ламається"
#wtt_japan.123.desc:0 "With the capture of Tokyo, the fascist government has utterly collapsed. Their remaining supporters and military units have nothing to rally around, and have begun to disperse, allowing easy capture of the remaining and outlying territories."
wtt_japan.123.a: "Війна виграна."
wtt_japan.124.t: "Добровольці повертаються додому"
wtt_japan.124.desc: "У Японії перемогли комуністи, і наші добровольці повернулися додому."
wtt_japan.125.t: "Радянці повертають Маньчжурію"
#wtt_japan.125.desc:0 "Having liberated Manchuria from the Japanese, and having rid it of the deposed Qing emperor, [From.GetNameDef] now has offered us the return of Manchuria, claiming it should return to rightful [Root.GetAdjective] hands."
wtt_japan.126.t: "[From.GetName] пропонує укласти мир"
#wtt_japan.126.desc:2 "[From.GetAdjective] officials have approached us with a peace offer. They will leave the continent altogether, in return for an immediate cessation of hostilities."
wtt_japan.126.a: "Війна виграна."
wtt_japan.126.b: "Ми задовольнимося лише повною перемогою!"
wtt_japan.127.t: "[From.GetName] приймає пропозицію миру"
#wtt_japan.127.desc:1 "[From.GetNameDef] has accepted our peace offer, and has ceased hostilities in return for our continental possessions."
wtt_japan.127.a: "Вони нас здолали... поки що."
wtt_japan.128.t: "[From.GetName] відхиляє пропозицію миру"
#wtt_japan.128.desc:0 "[From.GetNameDef] has rejected our peace offer, vowing to pursue the war until they obtain an unconditional surrender."
wtt_japan.128.a: "Тоді ми воюватимемо до останнього!"
wtt_japan.40.t: "[From.GetLeader] вимагає Маньчжурію"
#wtt_japan.40.desc:0 "A few days ago, the government of [From.GetNameDef] began a concerted effort to apply pressure on us. Lead articles in newspapers demanded that we return Manchuria to [From.GetAdjective] control. This is not a mere propaganda move for internal consumption, as representatives of [From.GetLeader] have sounded us out through diplomatic backchannels to secure an agreement about the future of the Manchurian territories.\n\nToday, [From.GetLeader] himself weighed in on the matter, demanding a full return of Manchuria to [From.GetNameDef] as soon as possible. Otherwise his government would have to reconsider our current cooperation."
wtt_japan.40.a: "Вона належить їм."
wtt_japan.40.b: "Вони ще не готові правити самостійно."
wtt_japan.41.t: "Військова домога від держави [From.GetNameDef]"
#wtt_japan.41.desc:0 "The Imperial Japanese Headquarters have decided on a fundamental shift in the strategic outlook. In a conference with the Emperor, the Army Minister presented a new plan that assumes that war with the Soviet union will break out in the near future. To prepare for this war, the Imperial Japanese Army has decided that our military must be able to defend parts of the front. For this purpose, a large amount of only slightly outdated equipment has been made available."
wtt_japan.41.a: "Як мило з їхнього боку."
wtt_warlord.1.t: "[From.GetNameDefCap] пропонує свою покірність"
#wtt_warlord.1.desc:0 "With the central government in China utterly unable to provide for the safety of its people from bandits and communists, [From.GetLeader] has finally understood his position and reached out to us in an attempt to secure his position. He would fully cooperate with us and allow our troops free passage. In return, he only asks that we station some troops to protect his territory and remember his contribution when we are finished with reorganizing China."
wtt_warlord.1.a: "Нарешті хтось зі здоровим глуздом!"
wtt_warlord.1.b: "У наших планах їм немає місця."
wtt_warlord.2.t: "[From.GetNameDefCap] погоджується"
#wtt_warlord.2.desc:0 "The [From.GetAdjective] government has accepted our proposal. In return for their protection, we are to "strongly consider" the advice we are given on how to conduct ourselves. A [From.GetAdjective] government official has arrived to coordinate our policies."
wtt_warlord.2.a: "Мала ціна за наше виживання."
wtt_warlord.3.t: "[From.GetNameDefCap] відмовляється"
#wtt_warlord.3.desc:0 "The [From.GetAdjective] government has returned our note with a flat refusal to discuss it, saying that we lack the authority to negotiate with a proper national government."
wtt_warlord.3.a: "Ми станемо сильні та покажемо їм."
wtt_britain_lease_azores.1.t: "[From.GetNameDefCap] бажає орендувати Азорські острови"
#wtt_britain_lease_azores.1.desc:0 "The [From.GetAdjective] have approached us with a request to lease the Azores for the duration of the war. The strategic location of the islands makes them an important base from which to guard the sea lanes across the Atlantic. The islands would be returned after the end of hostilities."
wtt_britain_lease_azores.1.a: "Краще, ніж втягувати нас у війну..."
wtt_britain_lease_azores.1.b: "А де вигода для нас?"
wtt_britain_lease_azores.2.t: "[From.GetNameDefCap] погоджується"
#wtt_britain_lease_azores.2.desc:0 "The [From.GetAdjective] government has approved our request and given us full control over the Azores, with the understanding that we are now responsible for defending them from any attack. A small advance party has already arrived on the islands to set up a base of operations."
wtt_britain_lease_azores.2.a: "Це піде нам на користь."
wtt_britain_lease_azores.3.t: "[From.GetNameDefCap] відмовляється"
#wtt_britain_lease_azores.3.desc:0 "Citing their declared stance of neutrality and the laws of warfare, the government of [From.GetLeader] has denied our request for basing rights in the Azores. Unless we find a way to get them into the war on our side, the islands remain blocked for us."
wtt_britain_lease_azores.3.a: "Ми це запам'ятаємо."
wtt_britain_lease_azores.4.t: "Оренда Азорських островів скінчилася"
#wtt_britain_lease_azores.4.desc:0 "With hostilities in Europe at an end, the [POR.GetAdjective] government has reminded us that the lease of the Azores was only made for the duration of the war. The time has come to return control over the islands back to them."
wtt_britain_lease_azores.4.a: "Британці завжди повертають свої борги."
wtt_britain_lease_azores.5.t: "Британія йде з Азорських островів"
#wtt_britain_lease_azores.5.desc:0 "With the war in Europe at an end, [From.GetNameDef] has honored our agreement and returned the Azores to us. We have already sent a group of administrators to take back control."
wtt_britain_lease_azores.5.a: "Найкращий можливий результат."
wtt_soviet_hold_city_t_success: "[soviet_city.GetName] тримається"
#wtt_soviet_hold_city_d_success:0 "Despite the enemy onslaught, the defenders of [soviet_city.GetName] have stood firm and held the enemy at bay. The invaders have bled themselves white on the defenses, paying a hefty price for every centimeter of ground taken. The tales of the Heroes of [soviet_city.GetName] will be remembered for generations to come!"
wtt_soviet_hold_city_o_success: "[soviet_city.GetName] залишиться за нами!"
wtt_soviet_hold_city_t_fail: "[soviet_city.GetName] падає"
#wtt_soviet_hold_city_d_fail:0 "Mobilizing all available forces, the [controller.GetAdjective] invaders smashed our defenses outside [soviet_city.GetName]. [controller.GetAdjective] forces have entered the city. While our defenders are engaging the enemy in vicious street battles, the city is expected to fall within days."
wtt_soviet_hold_city_o_fail: "Несуттєва перешкода."
decisions.1.t: "Лояльність нижчого офіцерського складу"
#decisions.1.desc:0 "Certain officers in the lower echelons of the military have expressed 'alternative' views on the country's leadership. To limit suspicion, we should limit our efforts to approaching only one potential supporter, and we should spare no resources in buying their loyalty."
decisions.1.a: "Знадобиться будь-хто. Нам просто потрібен хтось, хто очолить наші війська."
decisions.1.b: "Нам потрібен хтось, хто принаймні знає свою справу."
decisions.1.c: "Якість передусім. Не можна шкодувати ресурсів."
decisions.1.d: "Підійдуть тільки найліпші."
decisions.2.t: "Лояльність вищого офіцерського складу"
#decisions.2.desc:0 "Certain officers in the upper echelons of the military have expressed 'alternative' views on the country's leadership. To limit suspicion, we should limit our efforts to approaching only one potential supporter, and we should spare no resources in buying their loyalty."

### ВОЄНАЧАЛЬНИКИ ПРОТИ КНР ###
##Ask soviet for support
wtt_warlord_vs_prc.1.t: "[warlord.GetLeader] благає про підтримку"
#wtt_warlord_vs_prc.1.desc:1 "A delegation from [warlord.GetLeader] has arrived in Moscow to sound us out about possible support in an internal party power struggle. They claim that [communist_china.GetLeader] is not sufficiently commited to the cause of communism and may, in fact, harbor reactionary thoughts and betray the revolution in its most critical phase.\n\n[warlord.GetLeader] instead proposes that we back him, promising eternal and undying loyalty to the communist cause in general and [SOU.GetLeader] in particular."
wtt_warlord_vs_prc.1.a: "Вірна маріонетка може виявитися корисною."
wtt_warlord_vs_prc.1.a_tooltip: "У разі відхилення це призведе до війни з державою §H[communist_china.GetNameDef]§!.\n"
wtt_warlord_vs_prc.1.b: "Нам не потрібен такий відвертий опортунізм."
##soviet support new warlord and tells communist_china that they are done.
wtt_warlord_vs_prc.2.t: "[soviet.GetLeader] надсилає повідомлення"
#wtt_warlord_vs_prc.2.desc:0 "The representative of the [SOV.GetAdjective] government has informed us that [SOV.GetLeader] harbours grave doubts about the accuracy of [communist_china.GetLeader]'s interpretation of Marxist theory. In this critical phase of the class struggle in China, we must not deviate from the correct application of Marxist-Leninist teachings. It appears that Moscow believes that [warlord.GetLeader] has a better understanding of what is needed to advance the Communist cause in China. As far as Moscow is concerned, the party would do well to accept [warlord.GetLeader] as the new chairman, or suffer the displeasure of [SOV.GetLeader]."
wtt_warlord_vs_prc.2.a: "[communist_china.GetLeader] відправиться до Москви й усе вирішить."
wtt_warlord_vs_prc.2.b: "Ми ніколи не скоримося зрадникам!"
##soviet tells Warlord no support
wtt_warlord_vs_prc.3.t: "[SOV.GetLeader] відмовляється"
#wtt_warlord_vs_prc.3.desc:0 "[SOV.GetLeader] reportedly remains unconvinced of our loyalty or ability to lead. The [SOV.GetAdjective] government continues to support [communist_china.GetLeader] as chairman of the Communist Party of China."
wtt_warlord_vs_prc.3.a: "Збережімо це між нами."
##Warlord is told they are now the new communist_china.
wtt_warlord_vs_prc.4.t: "[communist_china.GetNameDefCap] підкоряється"
#wtt_warlord_vs_prc.4.desc:0 "Desperate appeals by [communist_china.GetLeader] to [SOV.GetLeader] did little to sway the Soviets to his side. Recognizing a lost fight, [communist_china.GetLeader] has publicly acknowledged his mistakes and promised to work with us to ensure the victory of the revolution."
wtt_warlord_vs_prc.4.a: "Добре."
###Neighboring warlord told to join or die
wtt_warlord_vs_prc.10.t: "Приєднатися чи вмерти"
#wtt_warlord_vs_prc.10.desc:0 "Faced with the choice between giving up power or calling the Soviet bluff, [communist_china.GetLeader] choose the latter. Unfortunately, it seems that [SOV.GetLeader] was not bluffing and hostilities have commenced. Given our precarious position, we have been subjected to intense pressure by both sides, with the Soviets demanding we help them in ousting the traitor.\n\nRefusal, they say, would be the same as chosing to side with [communist_china.GetLeader]."
wtt_warlord_vs_prc.10.a: "[communist_china.GetLeader] не вартий того, щоби за нього вмирати."
wtt_warlord_vs_prc.10.b: "Ми не станемо брати в цьому часть."
##Soviet asks WTT_communist_china for more stuff after having supported them
wtt_warlord_vs_prc.21.t: "[From.GetLeader] вимагає нашу підтримку"
#wtt_warlord_vs_prc.21.desc:0 "A message from [From.GetLeader] has arrived, demanding that we step up deliveries of the previously agreed on economic aid."
wtt_warlord_vs_prc.21.a: "Така ціна, яку ми змушені платити."
wtt_warlord_vs_prc.21.b: "Це грабіж!"
wtt_warlord_vs_prc.22.t: "[From.GetNameDefCap] погоджується"
#wtt_warlord_vs_prc.22.desc:0 "Despite the usual protests from [From.GetLeader], he has agreed to increase the pace of the payments as we requested."
wtt_warlord_vs_prc.22.a: "Нехай молиться, що ми не змінимо умови знову."
wtt_warlord_vs_prc.23.t: "[From.GetNameDefCap] відмовляється"
#wtt_warlord_vs_prc.23.desc:0 "[From.GetLeader] has answered our request for additional support with a flat refusal, claiming that his nation is utterly unable to make the "absurd" payments we demand."
wtt_warlord_vs_prc.23.a: "Він обіцяв, і ми отримаємо своє!"
wtt_warlord_vs_prc.23.b: "Цього рази опустимо це питання."
##Soviet asks WTT_communist_china to become puppet
wtt_warlord_vs_prc.31.t: "[From.GetLeader] вимагає тісніше співробітництво"
#wtt_warlord_vs_prc.31.desc:0 "A message from [From.GetLeader] has arrived, saying that our stage of the revolutionary struggle is a particularly vulnerable one that could easily fall victim to the counter-revolution. His special representative has been instructed to keep a close watch on proceedings in our nation and advise us on how to achieve victory in the class struggle.\n\nThe note goes further to say that any deviation from his 'suggestions' will be considered a sign that reactionary elements have taken hold of our government, and that the necessary steps would then be taken."
wtt_warlord_vs_prc.31.a: "Ми вітаємо можливість навчитися."
wtt_warlord_vs_prc.31.b: "Ніхто не стане казати нам, що робити."
wtt_warlord_vs_prc.32.t: "[From.GetNameDefCap] погоджується"
#wtt_warlord_vs_prc.32.desc:0 "[From.GetLeader] has welcomed our special representative and appointed him his personal adviser. We now have very good control about their internal and external policies."
wtt_warlord_vs_prc.32.a: "Він прислухався до здорового глузду."
wtt_warlord_vs_prc.33.t: "[From.GetNameDefCap] відмовляється"
#wtt_warlord_vs_prc.33.desc:0 "Although receptive of the idea, [From.GetLeader] has politely but firmely declined our demand of being allowed to influence their policies more directly. It would seem that we are 'unfamiliar' with the conditions on the ground and should leave implementation of Marxist teachings to the local experts."
wtt_warlord_vs_prc.33.a: "Мабуть, нам слід повторити свої слова з застосуванням сили." # (&)
wtt_warlord_vs_prc.34.t: "[From.GetNameDefCap] відмовляється платити"
#wtt_warlord_vs_prc.34.desc:0 "[From.GetLeader] has ignored increasingly more forceful demands that he transfer the payments we agreed on previously. Even requesting that he come to Moscow to explain himself are left unanswered."
wtt_warlord_vs_prc.34.a: "То [From.GetLeader.GetSheHe] хоче випробувати нас?"
## PRC informed a warlord wants to create a faction
wtt_warlord_vs_prc.35.t: "[From.GetAdjectiveCap]ий альянс"
#wtt_warlord_vs_prc.35.desc:0 "[From.GetNameDefCap] has requested that the Chinese communists join into a single faction, a People's Front, to defeat the nationalists, reactionaries and foreign invaders under one banner."
wtt_warlord_vs_prc.35.a: "Народ став героєм!"
wtt_warlord_vs_prc.35.b: "Це йде врозріз із [Root.GetAdjective]ими інтересами."
## If a human PRC rejects the faction, the warlord can dismantle it altogether
wtt_warlord_vs_prc.36.t: "[From.GetLeader] відхиляє пропозицію альянсу"
#wtt_warlord_vs_prc.36.desc:0 "[From.GetNameDefCap] has refused the obviously advantageous path of a People's Front united against the nationalists, reactionaries and foreign invaders, stating instead that our alliance would be 'against [From.GetAdjective] interests.'"
wtt_warlord_vs_prc.36.a: "Нам просто доведеться покластися на себе."
wtt_warlord_vs_prc.36.b: "У такому разі можна взагалі розпускати Об'єднаний фронт."
wtt_manchukou.1.t: "[From.GetNameDefCap] вимагає підкорення"
#wtt_manchukou.1.desc:0 "It appears that [From.GetLeader] has made the decision to finally spread his authority to the far areas of China. A representative from the [From.GetAdjective] Government has arrived, demanding that we bow to the one true Emperor of China, the Son of Heaven, [From.GetLeader]. Refusing to do so, he continued, would be punished as treason of the higest order."
wtt_manchukou.1.a: "Уся ця республіканська витівка однаково не спрацює." # (&)
wtt_manchukou.1.b: "Нехай спробує."
wtt_manchukou.2.t: "[From.GetLeader] підкоряється"
#wtt_manchukou.2.desc:0 "[From.GetLeader] has sent the messenger back with a personal note, promising strict obedience and welcoming [MAN.GetLeader] as the true leader of China."
wtt_manchukou.2.a: "[From.GetLeader.GetSheHeCap] знає своє місце."
wtt_manchukou.3.t: "[From.GetLeader] відмовляється"
#wtt_manchukou.3.desc:0 "[From.GetLeader] has replied to our generous offer with a string of insults and curses, making statements about the ancestry and personal qualities of Emperor [MAN.GetLeader] that are both inaccurate and very offensive."
wtt_manchukou.3.a: "Ми навчимо [From.GetLeader.GetHerHim] манерам."
wtt_manchukou.11.t: "П'ятирічний план"
#wtt_manchukou.11.desc:0 "The new Five Year Plan detailing how our government expects to grow the economy over the coming years is slowly coming together. Significant differences still exist between the various departments about where the main focus should be. \n\nWhile a consensus exists that an expansion of the heavy industry should be the goal, what these new factories should be producing is still under discussion. \n\nA decision by must be made to break the deadlock."
wtt_manchukou.11.a: "Розбудуймо нашу авіаційну промисловість."
wtt_manchukou.11.b: "Інвестуймо в автомобільну промисловість."
wtt_manchukou.11.c: "Загальна програма індустріалізації піде на користь."
wtt_manchukou_bandit_sabotage.21.t: "Саботаж на збройовому заводі"
#wtt_manchukou_bandit_sabotage.21.desc:0 "Reports have come in from one of our factories in [state.GetName], reporting that a major fire broke out last night. Local firefighters are still tackling the blaze, but are confident that they will have the fire under control by the end of the day. The damage to the factory appears to be significant, as the fire appears to have started in the storage area for highly flammable chemicals.\n\nMilitary Intelligence has started a thorough investigation to find out how the fire could break out despite the strictest safety measures. First leads indicate arson as a strong possibility."
wtt_manchukou_bandit_sabotage.21.a: "Цих терористів необхідно вполювати!"
wtt_manchukou_bandit_sabotage.22.t: "Саботаж на цивільному заводі"
wtt_manchukou_bandit_sabotage.23.t: "Підірвано міст"
#wtt_manchukou_bandit_sabotage.23.desc:0 "Sometime during the last night, a major railway bridge in [state.GetName] collapsed under the weight of a passing ammunition train. Rescue and recovery efforts have been made difficult by the secondary exposions from the ammunition. The crew of the train is still missing, presumed dead.\n\nMilitary Intelligence has dispatched a team to investigate the site as soon as it is safe to do so, to find out how a sturdy bridge could collapse with no warning signs.\n\nLocal witnesses report seeing a small group in the valley below the bridge on the day before the collapse. Their whereabouts are currently unknown."

japan_border_conflict.1.t: "Японська провокація на нашому кордоні"
#japan_border_conflict.1.desc:0 "As part of maintaining the demarkation line on the border between us and [JAP.GetNameDef], a work party was sent out to check the demarcation markers near Lake Khasan. When approaching the border, the work party was taken under fire by a local Japanese outpost. \n\n We have lodged a formal diplomatic protest, but the Japanese ambassador maintains that the work party was sent to move the markers to allow us to claim more territory.\n\nThe Japanese have assured us that they will respect the border but will not allow any "tampering" with the current demarcation and will respond with force should we attempt to do so.\n\n This effectively means that we can no longer move freely about our territory in the area."
japan_border_conflict.1.a: "Неприйнятно."
japan_border_conflict.2.t: "Перемога японців на озері Хасан"
#japan_border_conflict.2.desc:0 "Following a clash between [SOV.GetAdjective] and Japanese forces in the border area around Lake Khasan, the [SOV.GetAdjective] forces are reportedly in full retreat. Japanese units have occupied a number of strategic hills around the area and begun to fortify their positions.\n\nDuring the battle, the Japanese captured a number of [SOV.GetAdjective] tanks, which have been shipped to Tokyo for evaluation."
japan_border_conflict.2.a: "Ми вирішили цю справу з честю."
japan_border_conflict.2.b: "Ми мусимо підготувати належну відповідь."
japan_border_conflict.3.t: "Поразка японців на озері Хасан"
#japan_border_conflict.3.desc:0 "Following a clash between [SOV.GetAdjective] and Japanese forces in the border area around Lake Khasan, the Japanese ambassador in Moscow has requested a cease-fire. \n\n Several Japanese assaults on [SOV.GetAdjective] positions failed with heavy casualties during the battle, raising concerns in the Japanese military about the capabilities of their forces."
japan_border_conflict.3.a: "Краще програти з честю, ніж ніколи не намагатися."
japan_border_conflict.3.b: "Наші війська добре себе проявили."
japan_border_conflict.4.t: "Патова ситуація на озері Хасан"
#japan_border_conflict.4.desc:0 "Fighting between Japanese and [SOV.GetAdjective] forces around Lake Khasan has died down after both sides withdrew from the contested region to regroup and resupply. Recognizing the futility of further offensives, the Japanese military has asked for a cease-fire and negotiations to fix the border."
japan_border_conflict.4.a: "Ми здобули цінний досвід."
japan_border_conflict.5.t: "Ескалація на озері Хасан"
#japan_border_conflict.5.desc:1 "Fighting continues between Japanese and [SOV.GetAdjective] forces around Lake Khasan. In an effort to break the deadlock, Japanese forces in other areas have also started to engage [SOV.GetAdjective] forces in that sector. Intelligence suggests that the Japanese may soon reinforce the attack with fresh troops transferred from other parts of their Empire."
japan_border_conflict.5.a: "Ми мусимо стримати ворога."
japan_border_conflict.6.t: "$japan_border_conflict.5.t$"
#japan_border_conflict.6.desc:0 "Fighting continues between [FROM.GetAdjective] and [JAP.GetAdjective] forces around Lake Khasan. In an effort to break the deadlock, [FROM.GetAdjective] forces in other areas have also started to engage [JAP.GetAdjective] forces in that sector. Intelligence suggests that [FROM.GetNameDef] may soon reinforce the attack with fresh troops transferred from other parts of their country."
japan_border_conflict.6.a: "Ми мусимо підготувати атаку!"
JAP_kalkin_gol: "Випробування радянців" # (&)
wtt_prc.30.t: "Провокація успішна"
#wtt_prc.30.desc:0 "Working under the cover of night, our comrades in [JAP.GetManchuriaPuppet] have sabotaged a Japanese factory. Details about the damage done are sparse as the Imperialists have declared the entire area a restricted area.\n\nThis fact alone should tell us that we have struck true. It remains to be seen if this will prompt the Japanese into action."
wtt_prc.30.a: "Ми розворушили осине гніздо."
#wtt_prc.31.desc:0 "Working under the cover of night, our comrades in [JAP.GetManchuriaPuppet] have managed to sabotage a vital bridge. The small commando force reports that the bridge has been completely destroyed and took an ammunition train with it as it collapsed. \n\n\they have made sure to be seen by the locals, making it clear that this was an act of sabotage. It remains to be seen if this will prompt the Japanese into action."
#wtt_prc.32.desc:0 "We have successfully ambushed and annihilated a Japanese patrol in [JAP.GetManchuriaPuppet]. Their bodies were left at the scene to make sure the Imperialists get the right message. \n\nTime will tell if they consider this action reasons enough to go to war."
wtt_prc.20.c: "Нам слід піти з материка взагалі."

# Автопереклад
wtt_denmark.1.d:0 "Розірвавши договір після вторгнення, парламент Ісландії взяв під контроль всю зовнішню політику держави. Це вважається тимчасовим заходом до закінчення окупації."
wtt_britain.24.d:0 "Поточні військові дії створюють чимало труднощів для британських конвоїв, а наші східні сусіди все активніше намагаються заволодіти нашими повітряними та морськими базами, за допомогою яких вони хочуть посилити захист своїх морських шляхів. Малкольм МакДоналд, який прибув як посол, запропонував повернути Північну Ірландію під контроль Ірландії в обмін на участь у війні на боці Сполученого Королівства."
wtt_britain.25.d:0 "Нещодавно у наших головних портів з'явилися кораблі британських ВМС, і нам було пред'явлено ультиматум із вимогою негайної передачі наших військових кораблів. Інакше британський адмірал загрожує відкрити вогонь."
wtt_britain.26.d:0 "Французи вирішили переправити свої кораблі в наші порти. Тепер ми отримали повний контроль над їхніми військово-морськими силами."
wtt_britain.27.d:0 "Французи відкинули наші вимоги. Тепер ми поставлені перед неприємним вибором — розвернутися та піти чи відкрити вогонь за нашими колишніми союзниками..."
wtt_britain.28.d:0 "Уряд Ірландії прийняв пропозицію та приєднався до нашої боротьби в обмін на Північну Ірландію."
wtt_britain.29.d:0 "Уряд Ірландії відкинув пропозицію, відмовившись брати участь у нашій боротьбі за демократію."
wtt_britain.30.d:0 "Американський уряд за будь-якої підтримки американського Комітету із захисту жителів Великої Британії терміново вислав нам партію старих гвинтівок, спорядження та артилерії. Вантаж надто різнорідний, щоб виявитися корисним для регулярної армії, але він, безперечно, допоможе поспішно озброєним загонам місцевої самооборони.."
wtt_burma_road.1.desc:0 "[occupying_country.GetAdjective]і війська, що атакують область [state_occupied.GetName], дійшли до дороги з Бірми та перекрили її у кількох місцях. Тепер постачання нею недоступне."
wtt_burma_road.2.desc:0 "[From.GetAdjective]ий уряд вирішив, що не можна більше допускати транспортне сполучення бірманською дорогою. Всі конвої на ній зупинені, їм наказано повернутись. Тепер ми не зможемо отримувати постачання по ній."
wtt_burma_road.2.desc_war_with_from:0 "[From.GetAdjective]і сили внаслідок стрімкого наступу змогли зайняти кілька важливих мостів та переправ. Дорога тепер закрита для будь-якого транспорту, і ми не зможемо отримувати постачання по ній."
wtt_burma_road.3.desc:0 "Після успішного захоплення більшої частини бірманської дороги [From.GetAdjective]а влада дозволила транспортний рух нею. Загроза з боку ворожих військ зберігається, але постачання нею знову надходить."
wtt_burma_road.4.desc:0 "Сьогодні в Юньнань прибула перша транспортна колона знову відкритою бірманською дорогою. На повне відновлення вантажопотоку піде якийсь час, але постачання вже почалося."
wtt_ledo_road.1.desc:0 "[occupying_country.GetAdjective]і війська, що атакують область [state_occupied.GetName], дійшли до дороги Ледо та перекрили її у кількох місцях. Тепер постачання нею недоступне."
wtt_ledo_road.2.desc:0 "[From.GetAdjective]ий уряд вирішив, що не можна більше допускати транспортне сполучення дорогою Ледо. Всі конвої на ній зупинені, їм наказано повернутись. Тепер ми не зможемо отримувати постачання по ній."
wtt_ledo_road.2.desc_war_with_from:0 "[From.GetAdjective]і сили внаслідок стрімкого наступу змогли зайняти кілька важливих мостів та переправ. Дорога тепер закрита для будь-якого транспорту, і ми не зможемо отримувати постачання по ній."
wtt_ledo_road.3.desc:0 "Після успішного захоплення більшої частини дороги Ледо [From.GetAdjective]а влада дозволила транспортний рух нею. Загроза з боку ворожих військ зберігається, але постачання нею знову надходить."
wtt_ledo_road.4.desc:0 "Сьогодні в Юньнань прибула перша транспортна колона по відкритій дорозі Ледо. На повне відновлення вантажопотоку піде якийсь час, але постачання вже почалося."
wtt_the_hump.1.desc:0 "[occupying_country.GetAdjective]і війська зайняли кілька аеродромів у області [state_occupied.GetName], через що довелося евакуювати місцеві транспортні літаки, які здійснюють постачання через Гімалаї. Активність ворожих винищувачів посилилася, і тепер, коли не можна долетіти до мети з однією заправкою, цей маршрут закритий. Подальші постачання нею неможливі."
wtt_the_hump.2.desc:0 "[From.GetAdjective]ий уряд наказав негайно припинити всі перельоти через Гімалаї. Незважаючи на протести, що тут же відбулися, воно не має наміру змінювати своє рішення."
wtt_the_hump.2.desc_war_with_from:0 "[From.GetAdjective]і війська зайняли аеродроми, що використовуються для постачання наших військ повітрям через Гімалаї. Подальші поставки за цим маршрутом неможливі."
wtt_the_hump.3.desc:0 "Через Гімалаї полетіли перші [From.GetAdjective]і літаки, що доставляють важливі вантажі. Їм досі загрожують ворожі ВПС, але принаймні постачання відновилося."
wtt_the_hump.4.desc:0 "Маршрут поставок через Гімалаї повністю відновлено, і згідно з ретельно спланованим графіком цим шляхом щодня доставляються такі необхідні вантажі."
wtt_hanoi_route.1.desc:0 "[GetVietnamOwner] перекриває шлях із Ханойської гавані на північ, до китайського кордону; в результаті постачання нашої армії було зупинено. \n\nПодальші поставки цим шляхом неможливі."
wtt_hanoi_route.2.desc:0 "Місцева [From.GetAdjective]а влада отримала наказ блокувати військові поставки в Ханой, які передбачалося відправити до китайського кордону. У порту виставлено озброєну охорону, яка стежить за тим, щоб жоден екіпаж корабля не прорвав блокаду. [From.GetAdjective]а берегова охорона розгортає всі судна, що досі перебувають у морі. \n\nПодальші поставки цим шляхом неможливі."
wtt_hanoi_route.2.desc_war_with_from:0 "[From.GetAdjective]і війська, що окупували Ханой, перехопили низку вантажних транспортів, які перевозили вантажі нам. Судна, які досі перебувають у морі, розвертаються і прямують до нейтральних гавань.\n\nПодальші поставки цим шляхом неможливі."
CHI_vietnam_JAP:0 "Японська армія"
CHI_vietnam_FRA:0 "Французька влада"
wtt_china.1.desc:0 "Схоже, [From.GetLeader] вирішив нарешті поширити свою владу до далеких куточків Китаю. Представники центрального китайського уряду зажадали, щоби ми виконали наказ, який видав [From.GetLeader], інакше на зміну нам прийде лояльніший уряд."
wtt_china.2.desc:0 "[From.GetLeader] відправив посланця назад з особистою обіцянкою виконати всі наші вимоги та координувати свої дії з нашим урядом."
wtt_china.3.desc:0 "[From.GetLeader] відправив нашого посланця назад, заявивши, що центральний уряд не має повноважень замінювати керуючого провінцією. Його лист супроводжувався докладним звітом про бойову готовність місцевих військ."
wtt_china.10.desc:0 "Глава центрального уряду [From.GetLeader] направив нам досить гнівне послання, критикуючи низку прийнятих нами за останні кілька місяців рішень і стверджуючи, що вони суперечать національним інтересам держави [From.GetNameDef]. Якщо ми не приведемо свою політику у відповідність до політики [From.GetAdjective]ого уряду, то вони «вживуть заходів, які вважатимуть необхідними»."
wtt_china.11.desc:0 "[From.GetAdjective]ий уряд відповів на нашу ноту і пообіцяв надалі консультуватися з нами з усіх своїх рішень. Наш посол у державі [From.GetNameDef] підвищений до особливого представника, і йому доручено простежити, щоб [From.GetAdjective]е керівництво не заходило надто далеко."
wtt_china.12.desc:0 "Зміст нашої дипломатичної ноти державі [From.GetNameDef], мабуть, просочилося в пресу, викликавши справжній скандал. Навіть міжнародні газети надрукували досить несприятливі статті, називаючи наші розумні вимоги «втручанням у внутрішні справи», «небезпечним прецедентом» і навіть «шаленим імперіалізмом».\n\n[From.GetAdjective]ий уряд, природно, відмовився від подальших обговорень і дав зрозуміти, що у разі повторення такого повністю призупинить дипломатичні контакти."
CHI_xian_warlords_upset:0 "Це роздратує місцевих правителів. Вони можуть залишити ваш бік, відкинути ваші спроби встановити контроль над ними та пригадати таке ваше ставлення до них у майбутньому."
wtt_xian_incident.1.desc:0 "[From.GetLeader] надіслав формальне запрошення лідеру [CHI.GetLeader] з проханням зустрітися в Сіані для обговорення поточної обстановки та майбутніх кроків щодо вирішення конфлікту з комуністами.\n\nУ разі відмови він вважатиме, що [From.GetLeader] образив його особисто, і це, поза сумнівом, врахують інші місцеві правителі."
wtt_xian_incident.2.desc:0 "У супроводі невеликого ескорту [From.GetLeader] прибув до Сіану, щоб обговорити з нами поточну ситуацію. Він, безперечно, очікує від нас подальших кроків у боротьбі з комуністами. Але коли у нас під боком японська армія, ми маємо чітко висловити свою позицію."
wtt_xian_incident.3.desc:0 "Пославшись на тяжку застуду, [CHI.GetLeader] «із жалем» відмовився від зустрічі. Залишається гадати, що це означає — чи збирається він встановити над нашими землями безпосередній контроль, чи хтось видав йому наші плани?"
wtt_xian_incident.4.desc:0 "На зустрічі у Сіані [From.GetLeader] зробив несподівану пропозицію: він вважає, що нам потрібно укласти союз із комуністами, щоби спільним фронтом протистояти японській загрозі."
wtt_xian_incident.5.desc:0 "Схоже, націоналісти втомилися від спроб стерти нас зі своїх карт. На зустрічі у Сіані [CHI.GetLeader] погодився розглянути можливість укладання союзу з нами у боротьбі проти японців.\n\nМи мусимо ретельно зважити всі варіанти."
wtt_xian_incident.6.desc:0 "Незважаючи на наші доводи та вимоги зупинити цю безглузду війну, [From.GetLeader] відмовився від ідеї створення об'єднаного фронту із комуністами. Зрозуміло, що необхідно вживати більш рішучих заходів. Може, варто заарештувати його та передати комуністам?"
wtt_xian_incident.7.desc_a:1 "[CHI_xian_instigator.GetLeader] надіслав повідомлення про те, що він заарештував лідера [CHI.GetLeader], якого хоче передати нам. \n\nМожливо, це найкращий шанс стратити ворога народу!"
wtt_xian_incident.7.desc_b:0 "[From.GetLeader] відкинув нашу пропозицію стратити лідера [CHI.GetLeader]. Натомість передбачається, що ми мусимо укласти союз із націоналістами, оскільки нібито не готові одночасно очолювати революцію та оборонятися від японців."
wtt_xian_incident.8.desc:0 "Ми перехопили повідомлення, яке надіслав [From.GetLeader], про те, що [CHI.GetLeader] перебуває у них під вартою і що його збираються передати комуністам. Враховуючи ненависть до нього, довго він не проживе. \n\nЯкщо ми не хочемо, щоб [CHI.GetLeader] влаштував показову кару лідера [PRC.GetLeader], потрібно діяти швидко та рішуче!"
wtt_xian_incident.9.desc:0 "[PRC.GetLeader] надіслав повідомлення про те, що комуністам надається унікальна можливість залучити лідера [CHI.GetLeader] до суду за його злочини проти народу та революції. Його страта стане величезною перемогою для комуністичної партії у її боротьбі за першість у Китаї. \n\nВодночас вона послабить націоналістів у критичний момент і, можливо, навіть дозволить японцям просунутися ще глибше на територію Китаю."
wtt_xian_incident.10.desc:0 "Замість очікуваного показового суду та подальшої страти комуністи повідомили, що вони вважають за краще укласти союз проти японців. \n\nБезперечно, вони тягнуть час, знаючи, що ще один гарний удар їх прикінчить. Якщо вони справді хотіли б бачити лідера [CHI.GetLeader] мертвим, то давно стратили б його.\n\nТим не менш, декотрі представники нашого уряду міркують, навіщо комуністам укладати союз саме зараз — може вони знають щось, чого не знаємо ми?"
wtt_china_shared.1.desc:0 "[From.GetLeader] прибув до столиці для обговорення обстановки. Зустрівшись як з незалежними активістами, так і з представниками уряду, він заявив, що наша незалежність є вкрай важливою для держави. [From.GetNameDef] і що воно готове підтримати всі наші кроки щодо її розширення."
wtt_china_shared.2.desc:0 "У приватній бесіді представники уряду держави [From.GetNameDef] висловили велику зацікавленість тим, як ми підтримуватимемо їхню незалежність. Були створені фонди для груп, які борються за велику незалежність, а також ми почали створювати [From.GetAdjective]ий «Тимчасовий уряд у вигнанні»."
wtt_china_shared.3.desc:0 "У дуже строгій ноті [From.GetLeader] повідомив нам про те, що його уряд не зазнає втручання в [From.GetAdjective]і внутрішні справи. Дипломатичні протоколи не дозволяють оголосити лідера [From.From.GetLeader] персоною нон-грата та заборонити йому в'їзд, але практично всій нашій делегації було заборонено повертатися до держави [From.GetNameDef]."
wtt_china_shared.4.desc:0 "Схоже що [From.From.GetLeader] відвідав державу [From.GetNameDef] не тільки для обміну люб'язностями за чашкою чаю. Останнім часом розрізнені рухи за незалежність почали дедалі частіше й ефективніше координувати свої дії. Схоже, вони одержують допомогу з-за кордону."
wtt_china_shared.10.desc_a:0 "Сун Мейлін, вдова Чана Кайші та одна з найбільш відданих йому осіб, прибула до Вашинґтона, щоби домагатися підтримки Китаю у його боротьбі проти Японії. ВВС Китаю вкрай необхідні сучасні літаки та досвідчені пілоти.\n\nЗаклик Сун був широко підхоплений публікою, і кілька наших пілотів залишили службу, щоби записатися в ряди інструкторів для тренування та навчання китайських льотчиків.\n\nПісля вирішення питання з пілотами Сун Мейлін попросила нас надати китайським ВПС близько 150 сучасних винищувачів."
wtt_china_shared.10.desc_b:0 "Війна в Китаї важко позначилася на стані китайських ВПС, але їхні льотчики доблесно боролися в небі з противником, що перевершує за кількістю і якістю техніки. \n\nНезважаючи на доблесть пілотів, [From.GetAdjective]і ВПС відчайдушно потребують нових літаків та пілотів для поповнення втрат. [From.GetLeader] посилає делегацію до Вашинґтона для переговорів про надання Китаю близько 150 сучасних винищувачів та такої ж кількості пілотів для їх обслуговування."
wtt_china_shared.11.desc_a:0 "Тривалі битви в Китаї змушують нас підтримати наших товаришів із [From.GetAdjective]ої Червоної армії. [From.GetLeader] пропонує направити до них пілотів-добровольців та літаки. Він просить виділити близько 50 бомбардувальників та 100 винищувачів для їхнього супроводу. \n\nЦе може виявитися корисним досвідом для наших пілотів і дозволить випробувати на практиці нові розробки."
wtt_china_shared.11.desc_b:0 "Війна, що триває в Китаї, важко позначилася на стані [From.GetAdjective]их ВПС, які намагаються захищати повітряний простір та надавати підтримку наземним військам. [From.GetLeader] особисто звертається до лідера [SOV.GetLeader] з проханням надати їм близько 50 середніх бомбардувальників та 100 винищувачів.\n\nЗаодно у нас з'явиться можливість випробувати новітнє обладнання у бойових умовах."
wtt_china_shared.12.desc:0 "[From.GetLeader] звернувся до лідера [USA.GetLeader] з пропозицією відправити одного з наших генералів як начальник штабу [From.GetAdjective]ої армії.\n\nТаким чином ми заслужимо особисту повагу з боку лідера [From.GetLeader], а наш генерал отримає безцінний бойовий досвід, і у разі війни [From.GetLeader] надасть нам війська.\n\nЯкого генерала вибрати?"
wtt_china_shared.13.desc:0 "[From.GetLeader] розглянув наше прохання про допомогу, і генерал [CHI_USA_General.GetName] отримав наказ якнайшвидше прибути на службу до Китаю.\n\nПередбачається, що він буде не просто радником за лідера [Root.GetLeader], але ще й візьме він командування військами, завдяки чому отримає досвід безпосереднього ведення сучасної війни."
wtt_china_shared.14.desc:0 "[From.GetLeader] залишив наше прохання без відповіді. Декотрі високопоставлені американські військові виявили бажання прийняти призначення, але військовий міністр і президент [From.GetLeader] наклали вето на цю пропозицію, назвавши її непрактичною й такою, що не відповідає національним інтересам."
wtt_prc.1.desc:0 "Після довгих років безуспішного конфлікту і перед загрозою з боку Японії комуністи звернулися до нас із пропозицією створити об'єднаний уряд. Наші армії зможуть боротися пліч-о-пліч, і ми спільно координуватимемо свою політику.\n\nМотиви такої несподіваної зміни в настроях не дуже зрозумілі, і дехто в уряді вважає, що це лише їхній перший етап із захоплення країни."
wtt_prc.2.desc:0 "Після довгого роздуму [From.GetLeader] вирішив відхилити нашу пропозицію. Наші джерела в уряді повідомляють, що йому всюди здається змова комуністів і що він вважає, ніби ми хочемо захопити уряд і відібрати у нього контроль над країною."
wtt_prc.10.desc:0 "Слідом за створенням Уряду національної оборони [From.GetNameDef] заявив, що не зазнає «зайвої самостійності та непокори». Війна з Японією стає все більш неминучою, і будь-хто, хто не підтримує Уряд національної оборони, вважатиметься потенційним ворогом. [From.GetLeader] відкрито сказав, що не чекатиме початку війни, щоб виступити проти правителів, які відмовляються підкорятися."
wtt_prc.11.desc:0 "[From.GetLeader] прислухався до голосу розуму і вирішив приєднатися до нашого союзу. Його війська підтримають нас у майбутніх битвах."
wtt_prc.12.desc:0 "З причин, що не піддаються розумному поясненню, [From.GetLeader] відмовляється співпрацювати з нами навіть з найголовніших питань. Він стверджує, що ми лише зграя бандитів, яких скоро винищуть, і закликає інших правителів приєднатися до нього."
PRC_provoke_japan_korea:0 "Корея"
PRC_provoke_japan_manchuria:0 "Маньчжурія"
wtt_prc.20.desc:0 "Стали відомі нові подробиці останнього нападу на нашу територію. Поки що жодного з нападників не було затримано, але все говорить про те, що це навмисна провокація з боку Китаю. \n\nКитайський уряд підозріло довго тягнув із засудженням нападу, а в китайських газетах його описували як героїчний акт протидії «японському імперіалізму».\n\nКабінет міністрів зібрався для обговорення ситуації та вжиття заходів у відповідь на таке явне нахабство."
wtt_prc.21.desc:0 "З держави [JAP.GetManchuriaPuppet] надходять повідомлення про те, що на одному з наших заводів спалахнула велика пожежа. Місцеві пожежники й досі борються із ним, але впевнені, що до кінця дня його вдасться загасити. За попередніми оцінками пошкодження досить значні, оскільки вогнище займання, судячи з усього, знаходилося на сховищі легкозаймистих хімікатів.\n\nВійськова розвідка розпочала розслідування інциденту. Не виключена можливість навмисного підпалу."
wtt_prc.23.desc:0 "Минулої ночі один із головних залізничних мостів у державі [JAP.GetManchuriaPuppet] впав під вагою поїзда, що проїжджав, з боєприпасами. Операцію з порятунку та відновлення ускладнив вибух боєприпасів. Персонал поїзда досі не знайдено, найімовірніше, усі загинули.\n\nВійськова розвідка відразу ж, як ситуація стала відносно безпечною, вислала групу слідчих з метою з'ясувати, чому обрушилася така міцна споруда.\n\nОчевидці стверджують, що за день до обвалення бачили у долині невелику групу людей. В даний час їхнє місцезнаходження невідоме."
wtt_prc.24.desc:0 "Один із наших патрулів у державі [JAP.GetManchuriaPuppet] не вийшов на зв'язок. Вислана пошукова група виявила сліди перестрілки, що говорять про те, що патруль потрапив у засідку та загинув у жорстокому бою.\n\nЧи зазнали втрат нападники, невідомо, оскільки були виявлені лише трупи японських солдатів.\n\nВони виглядають так, ніби були залишені навмисно, як попередження."
wtt_japan.1.desc:1 "Скориставшись нашою слабкістю, [From.GetAdjective]і лідери запропонували допомогти нам «підтримати лад» у наших колоніях. Вони стверджують, що, втративши основну територію, ми втратили можливість постояти за себе.\n\nЦе явно хитрощі: вони сподіваються позбавити нас контролю над колоніями. Але який у нас залишається вибір?"
wtt_japan.2.desc:0 "Уряд держави [From.GetNameDef] ретельно обміркував нашу пропозицію щодо «підтримання порядку» в їхніх колоніях і вирішив погодитись. Він передає нам повний контроль над цими колоніями."
wtt_japan.3.desc:0 "Уряд держави [From.GetNameDef] ретельно обміркував нашу пропозицію щодо «підтримання порядку» в їхніх колоніях і вирішив відмовитися."
wtt_japan.11.desc:0 "Незважаючи на зростання тертя між [From.GetAdjective]ими лідерами та державою [Root.GetNameDef], [From.GetAdjective]а аержава знову розпочала переговори про підписання пакту про ненапад. Переваги для нас очевидні, але які переваги для нас — [From.GetAdjective]ої сторони? І чи не пошкодуємо ми про це?"
wtt_japan.21.desc:0 "[From.GetAdjective]а влада вирішила повернути на батьківщину чиновників і генералів, які дотримуються лівих поглядів, а замість них відправити до нас прихильників правих переконань."
wtt_japan.22.desc:0 "Процес заміни наших правих генералів та чиновників тими, хто поділяє ліві погляди і кого ми раніше неофіційно відправили у вигнання до держави [From.GetNameDef], завершено."
wtt_japan.31.desc:0 "Настав час визначити подальшу долю імператора та його сім'ї. У Японії, яку ми будуємо, спадковий статус не повинен відігравати жодної ролі."
wtt_japan.32.desc:0 "[From.GetNameDefCap] виганяє імператорську сім'ю, чим надає нам велику послугу! Імператор прибув до держави [Root.GetNameDef], але, незважаючи на вигнання, його авторитет у народі та військах, як і раніше, великий."
wtt_japan.101.desc:0 "Після нещодавньої перемоги над державою [MAN.GetName] Японський уряд визнав претензії Китаю на цей регіон та запропонував повернути його нам. Разом із цим жестом доброї волі воно пропонує нам укласти союз."
wtt_japan.104.desc:0 "[From.GetNameDefCap] зробила публічну заяву про те, що не має наміру сидіти осторонь і спостерігати за тим, як країна, яка перебуває у сфері її інтересів, залишається під впливом Заходу. Вони вимагають, щоби ми прискорили процес деколонізації та негайно надали Філіппінам незалежність.."
wtt_japan.105.desc:0 "Держава [From.GetNameDefCap] відповіла на наші вимоги надати незалежність Філіппінам, і американський уряд розпорядився негайно провести всі процедури надання суверенітету своїм володінням у Тихому океані."
wtt_japan.106.desc:0 "Держава [From.GetNameDefCap] відповіла на наші вимоги надати незалежність Філіппінам, заявивши, що ця країна є необхідною для захисту «життєво важливих інтересів Америки» у цьому регіоні."
wtt_japan.107.desc:0 "Держава [From.GetNameDefCap] відповіла на вимоги Японії надати незалежність Філіппінам, і американський уряд розпорядився негайно провести всі процедури надання їм суверенітету."
wtt_japan.108.desc:0 "Група молодих офіцерів провела низку вдалих замахів на різних урядовців та прем'єр-міністра, після чого зайняла Токіо та взяла під контроль імператорський палац. Офіцери заявили про свої наміри «очистити уряд від корупції та ідеологічної загрози», а також повернути імператору статус єдиного правителя нації.\n\nЇхня акція знайшла несподівано широку підтримку у військових колах, а виступи противників були заздалегідь припинені масовими арештами та стратами лояльних до колишнього уряду елементів. Через несподіванку і тиск обставин імператор не став осудити повсталих.\n\nОрганізований опір уряду вже втрачає чинність, і очікується, що бунтівники незабаром заявлять про повернення імператору повного контролю над усіма справами внутрішньої, зовнішньої та військової політики..."
wtt_japan.109.desc:0 "[From.GetNameDefCap] промацує настрої, намагаючись дізнатися, наскільки нас зацікавить пакт між нами, [JAP_initiator.GetAdjective]ою й [ITA_fascism.GetAdjective]ою державами. [JAP_initiator.GetAdjective]е керівництво стверджує, що в обстановці зростаючої світової ворожості до наших дій дуже важливо підтримувати одне одного."
wtt_japan.110.desc:0 "[JAP_initiator.GetNameDefCap] промацує настрої, намагаючись дізнатися, наскільки нас зацікавить пакт між нами, [JAP_initiator.GetAdjective]ою та [GER_fascism.GetAdjective]ою державами. [JAP_initiator.GetAdjective]е керівництво стверджує, що в обстановці зростаючої світової ворожості до наших дій дуже важливо підтримувати одне одного. [GER_fascism.GetAdjective]е керівництво вже повідомило, що підтримує цю ідею."
wtt_japan.111.desc:0 "[GER_fascism.GetAdjective]ий та [ITA_fascism.GetAdjective]ий уряди погодилися підписати Троїстий пакт, присягнувшись підтримувати один одного у разі оголошення війни."
wtt_japan.112.desc:0 "[From.GetAdjectiveCap]ий уряд відхилив пропозицію укласти Троїстий пакт, воліючи діяти поодинці."
wtt_japan.113.desc:0 "[ITA_fascism.GetAdjective]ий уряд погодився підписати Троїстий пакт, присягнувшись підтримати нас у разі оголошення війни."
wtt_japan.114.desc:0 "Демократичні елементи в уряді влаштували переворот після того, як військові пригрозили знову обмежити так важко отримані демократичні права громадян. Хоча дехто з них із дивовижною рішучістю та зі зброєю в руках виступив на захист народу та його прав на свободу. Розкол у військовому керівництві дозволив народним представникам захопити законодавчі та виконавчі органи влади. Сутички щойно почалися, але навряд чи чинний уряд буде так легко повалити."
wtt_japan.115.desc:0 "Незважаючи на наш пакт про ненапад, держава [From.GetNameDefCap] в односторонньому порядку напало на Радянський Союз. Зараз перед нами стоїть вибір: підтримати союзників або зберегти вірність укладеному пакту з радянцями та засудити акт агресії."
wtt_japan.116.desc:0 "Держава [From.GetNameDef] вирішила приєднатися до нашої війни з Радянським Союзом, незважаючи на укладений із ним пакт про ненапад."
wtt_japan.117.desc:0 "Держава [From.GetNameDef] вирішила дотримуватися укладеного з Радянським Союзом пакту про ненапад, незважаючи на те, що вона — наш союзник. Очевидно, її уряд вирішив зберегти дипломатичні відносини з членом пакту."
wtt_japan.118.desc:0 "Держава [From.GetNameDefCap] в даний час загрузла в громадянській війні і насилу протистоїть ворожим силам. Тимчасовий уряд звернувся до наших представників із пропозицією обміняти Південний Сахалін на так необхідну їм військову допомогу.\n\nНепоганий спосіб отримати землю в обмін на добровольчі дивізії."
wtt_japan.119.desc:0 "[From.GetNameDefCap] приймає нашу пропозицію щодо обміну Південного Сахаліну на військову підтримку. Вони вже відправили нам на допомогу декілька «добровольчих» дивізій!"
wtt_japan.120.desc:0 "Представники держави [From.GetNameDefCap] повідомили, що відкидають пропозицію щодо обміну Південного Сахаліну на військову підтримку."
wtt_japan.121.desc:0 "Війська держави [From.GetNameDefCap] зайняли японську столицю, та фашистський [From.From.GetAdjective]ий уряд впав. Якщо ми маємо намір діяти, треба діяти негайно. Необхідно забезпечити контроль над віддаленими японськими островами і, якщо ми збираємося протистояти комуністичній загрозі, прийняти командування над фашистськими елементами, що залишилися."
wtt_japan.122.desc:0 "Після захоплення Токіо фашистський уряд впав, і його прихильники і військові загони, що залишилися, бігли в державу [MAN.GetName], яке взяло під свій контроль віддалені острови та території в Кореї та Китаї.\n\nГромадянська війна загалом закінчена, але перемир'я вкрай ненадійне, і фашисти ще розгромлені остаточно."
wtt_japan.123.desc:0 "Після захоплення Токіо фашистський уряд впав. У прихильників і військових загонів, що залишилися, немає шансів згуртуватися, і вони почали розбредатися, завдяки чому захопити решту віддалених територій буде легко."
wtt_japan.125.desc:0 "Звільнивши Маньчжурію від японців і позбавивши її від поваленого імператора Цін, держава [From.GetNameDef] запропонувала повернути Маньчжурію, стверджуючи, що вона по праву має перейти в [Root.GetAdjective]і руки."
wtt_japan.126.desc:2 "[From.GetAdjective]а влада запропонувала нам укласти мир. Вони повністю покинуть континент в обмін на негайне припинення бойових дій."
wtt_japan.127.desc:1 "[From.GetNameDef] приймає нашу пропозицію миру та припиняє бойові дії в обмін на наші територіальні поступки."
wtt_japan.128.desc:0 "Держава [From.GetNameDef] відмовилася укласти з нами мир і поклялося вести війну доти, доки не доб'ється беззастережної капітуляції."
wtt_japan.40.desc:0 "Кілька днів тому уряд держави [From.GetNameDef] почало послідовний тиск на нас. Журналісти провідних видань у своїх статтях вимагають від нас повернути Маньчжурію під [From.GetAdjective]ий контроль. Це не просто пропаганда для внутрішнього вживання, оскільки представники лідера [From.GetLeader] дипломатичними каналами закликали нас укласти угоду про майбутнє маньчжурських територій.\n\nСьогодні із цього приводу висловився сам [From.GetLeader], зажадавши якнайшвидше повністю повернути Маньчжурію. Інакше його уряд буде змушений переглянути умови нашої співпраці."
wtt_japan.41.desc:0 "Імператорський штаб Японії вирішив докорінно змінити стратегічну перспективу. На нараді з імператором військовий міністр представив новий план, згідно з яким у найближчому майбутньому вибухне війна з Радянським Союзом. З метою підготовки до цієї війни керівництво Імператорської армії Японії вирішило, що наші війська мають захистити ділянки фронту. Для цього було виділено велику кількість лише трохи застарілого озброєння."
wtt_warlord.1.desc:0 "В умовах, коли центральний уряд Китаю не здатний захистити свій народ від бандитів та комуністів, [From.GetLeader] нарешті усвідомив своє справжнє становище і звернувся до нас у спробі убезпечити себе. Він готовий на повну співпрацю та надасть нашим військам право на вільний прохід. В обмін він просить лише виділити йому частину військ для захисту його території та не забувати про ту роль, яку він зіграв, коли ми повністю реорганізуємо Китай."
wtt_warlord.2.desc:0 "[From.GetAdjective]ий уряд прийняв нашу пропозицію. В обмін на їхній захист ми обіцяємо «уважно прислухатися до їхніх порад» щодо того, як нам чинити. До нас прибув представник [From.GetAdjective]ого уряду для координації нашої політики."
wtt_warlord.3.desc:0 "[From.GetAdjective]ий уряд категорично відмовився обговорювати наші пропозиції. Воно стверджує, що нам бракує повноважень вести переговори від імені справжнього національного уряду."
wtt_britain_lease_azores.1.desc:0 "[From.GetAdjective]ий уряд звернувся до нас із проханням надати на час війни Азорські острови. Стратегічне становище робить їх важливою базою охорони морських шляхів через Атлантику. Острови будуть повернуті після закінчення військових дій."
wtt_britain_lease_azores.2.desc:0 "[From.GetAdjective]ий уряд схвалив прохання і передало Азорські острови під наш повний контроль за умови, що ми несемо повну відповідальність за їх захист від будь-яких атак. Невеликий загін уже прибув на острови, щоби закласти базу для операцій."
wtt_britain_lease_azores.3.desc:0 "Посилаючись на свій заявлений нейтралітет та положення міжнародного права про військові дії, [From.GetLeader] відмовив нам у проханні надати Азорські острови. Поки ми не знайдемо спосіб залучити цю країну до війни на нашому боці, острови залишаться для нас недоступними."
wtt_britain_lease_azores.4.desc:0 "Військові дії в Європі закінчилися, та [POR.GetAdjective]а влада нагадує, що Азорські острови були передані нам лише на час війни. Настав час повернути їх колишньому власнику."
wtt_britain_lease_azores.5.desc:0 "Після закінчення воєнних дій у Європі [From.GetNameDef], згідно з укладеною угодою, збирається повернути нам Азорські острови. Ми вже надіслали групу для відновлення контролю над ними."
wtt_soviet_hold_city_d_success:0 "Незважаючи на натиск ворога, [soviet_city.GetName] тримається, і захисники відбивають одну атаку за іншою. Знекровлений ворог платить непомірно високу ціну за кожен сантиметр зайнятої землі. [soviet_city.GetName] збереже пам'ять про своїх героїв на багато поколінь!"
wtt_soviet_hold_city_d_fail:0 "Мобілізувавши всі доступні сили, [controller.GetAdjective]і загарбники розтрощили наші оборонні споруди навколо міста [soviet_city.GetName]. [controller.GetAdjective]і загони ввійшли на вулиці. Наші захисники продовжують доблесно боротися, але очікується, що місто впаде з дня на день."
decisions.1.desc:0 "Декотрі офіцери в нижчих ешелонах висловили «альтернативні» погляди на керівництво країни. Щоби знизити підозру, ми мусимо стримати свої зусилля та підтримати лише одного потенційного прихильника, не шкодуючи ресурсів на забезпечення його лояльності."
decisions.2.desc:0 "Декотрі офіцери у вищих ешелонах висловили «альтернативні» погляди на керівництво країни. Щоби знизити підозру, ми мусимо стримати свої зусилля та підтримати лише одного потенційного прихильника, не шкодуючи ресурсів на забезпечення їх лояльності."

### ВОЄНАЧАЛЬНИКИ ПРОТИ КНР ###
wtt_warlord_vs_prc.1.desc:1 "До Москви прибула делегація лідера [warlord.GetLeader] з проханням підтримати їх у внутрішній боротьбі влади. Члени делегації стверджують, що [communist_china.GetLeader] не настільки поділяє ідеї комунізму, як заявляє, і може навіть дотримуватися реакційної позиції, а отже, зрадить революцію під час її самої критичної фази.\n\n[warlord.GetLeader] пропонує замість цього підтримати його, обіцяючи безмежну відданість ідеям комунізму загалом та лідеру [SOU.GetLeader] зокрема."
wtt_warlord_vs_prc.2.desc:0 "Представник [SOV.GetAdjective]ого уряду повідомив нам про те, що [SOV.GetLeader] відчуває великі сумніви щодо того, що [communist_china.GetLeader] чітко інтерпретує марксистську теорію. У справжню критичну фазу класової боротьби в Китаї ми мусимо не відхилятися від правильного застосування марксистсько-ленінського вчення. Схоже, що Москва вважає, що [warlord.GetLeader] краще розуміє, що необхідно для ширшого поширення ідей комунізму у Китаї. Щодо Москви, то партії краще погодитися на те, щоб її лідером став [warlord.GetLeader], інакше [SOV.GetLeader] обіцяє неприємні наслідки."
wtt_warlord_vs_prc.4.desc:0 "Незважаючи на всі переконання з боку лідера [communist_china.GetLeader], [SOV.GetLeader] залишився при своїй думці. Визнавши поразку, [communist_china.GetLeader] публічно заявив про те, що помилявся і пообіцяв співпрацювати з нами заради перемоги революції."
wtt_warlord_vs_prc.10.desc:0 "Поставлений перед вибором — віддати владу чи назвати погрози з боку Радянського Союзу блефом, — [communist_china.GetLeader] обрав останній варіант. На жаль, схоже, [SOV.GetLeader] не просто погрожував, а перейшов до ворожих дій. На своїй хиткій позиції ми тепер зазнаємо тиску з обох боків, і Радянський Союз вимагає, щоби ми виключили зі своїх лав зрадника.\n\nЗа заявою радянської сторони, відмова вважатиметься визнанням, що ми обираємо бік лідера [communist_china.GetLeader]."
wtt_warlord_vs_prc.21.desc:0 "[From.GetLeader] надіслав нам повідомлення з вимогою, щоби ми збільшили економічну допомогу згідно з раніше укладеними домовленостями."
wtt_warlord_vs_prc.22.desc:0 "Незважаючи на протести, [From.GetLeader] погодився збільшити економічну допомогу на нашу вимогу."
wtt_warlord_vs_prc.23.desc:0 "На нашу вимогу додаткової допомоги [From.GetLeader] відповів рішучою відмовою, заявивши, що його країна не здатна виконати такі «абсурдні» умови."
wtt_warlord_vs_prc.31.desc:0 "[From.GetLeader] у своєму посланні стверджує, що на цій стадії революційної боротьби як ніколи велика ймовірність контрреволюції. Його особливому представнику доручено уважно стежити за подіями в нашій країні і давати нам поради, як досягти перемоги в класовій боротьбі. проникли реакційні елементи, і що необхідно вжити відповідних заходів."
wtt_warlord_vs_prc.32.desc:0 "[From.GetLeader] тепло прийняв нашого особливого представника та призначив його своїм особистим радником. Тепер ми контролюємо їхню внутрішню та зовнішню політику."
wtt_warlord_vs_prc.33.desc:0 "[From.GetLeader] висловив розуміння, проте ввічливо, але рішуче відмовився від нашої вимоги надати нам безпосередній контроль за їхньою політикою. Передбачається, що ми «не знайомі» з місцевими умовами та маємо надати право трактувати марксистське вчення місцевим експертам."
wtt_warlord_vs_prc.34.desc:0 "[From.GetLeader] проігнорував більш рішучі вимоги переказати нам кошти, про які ми домовилися раніше. Він навіть залишив поза увагою вимогу приїхати до Москви для пояснення."
wtt_warlord_vs_prc.35.desc:0 "[From.GetNameDefCap] вимагає, щоб усі комуністи Китаю сформували єдиний альянс — Народний фронт — і розгромили націоналістів, реакціонерів та іноземних загарбників, борючись під спільним прапором."
wtt_warlord_vs_prc.36.desc:0 "[From.GetNameDefCap] не бачить очевидних переваг, які дало б створення єдиного Народного фронту для боротьби з націоналістами, реакціонерами та іноземними загарбниками, і заявляє, що наш альянс йде «врозріз із [From.GetAdjective]ими інтересами»."
wtt_manchukou.1.desc:0 "Схоже, [From.GetLeader] вирішив нарешті поширити свою владу до далеких куточків Китаю. Представники [From.GetAdjective]ого уряду зажадали, щоби ми схилилися перед істинним імператором Китаю, Сином неба на ім'я [From.GetLeader]. У разі відмови нас, за його запевненнями, судитимуть за державну зраду."
wtt_manchukou.2.desc:0 "[From.GetLeader] відправив посланця назад із особистою обіцянкою підкоритися і визнати, що [MAN.GetLeader] — справжній правитель Китаю."
wtt_manchukou.3.desc:0 "[From.GetLeader] відповів на нашу великодушну пропозицію образами та прокльонами на адресу предків та особистих якостей Імператора, які не тільки не мають нічого спільного з реальністю, а й вкрай обурливі."
wtt_manchukou.11.desc:0 "Уряд поступово розробляє п'ятирічний план, за яким має розвиватися наша економіка найближчими роками. Досі спостерігаються значні розбіжності між відомствами щодо того, чому слід приділити більшу увагу.\n\nВідповідно до загальної думки, акцент слід зробити на важкій промисловості, але що саме повинні виробляти заводи, поки обговорюється.\n\nЩоб вийти з глухого кута, необхідно прийняти рішення."
wtt_manchukou_bandit_sabotage.21.desc:0 "Із області [state.GetName] надходять повідомлення про те, що на одному з наших заводів спалахнула велика пожежа. Пожежники досі борються із вогнем, але впевнені, що до кінця дня його вдасться загасити. За попередніми оцінками пошкодження досить значні, оскільки вогнище займання, судячи з усього, знаходилося на сховищі легкозаймистих хімікатів.\n\nВійськова розвідка розпочала розслідування інциденту. Не виключена можливість навмисного підпалу."
wtt_manchukou_bandit_sabotage.23.desc:0 "Минулої ночі один із головних залізничних мостів у області [state.GetName] впав під вагою поїзда, що проїжджав, з боєприпасами. Операцію з порятунку та відновлення ускладнив вибух боєприпасів. Персонал поїзда досі не знайдено, найімовірніше, усі загинули.\n\nВійськова розвідка відразу ж, як тільки ситуація стала відносно безпечною, вислала групу слідчих з метою з'ясувати, чому обрушилася така міцна споруда. Очевидці стверджують, що за день до обвалення бачили в долині невелику групу людей. В даний час їхнє місцезнаходження невідоме."
japan_border_conflict.1.desc:0 "У ході робіт з прокладання демаркаційної лінії за кордоном між нами та державою [JAP.GetNameDef] до озера Хасан для перевірки демаркаційних покажчиків було відправлено робочу групу. При підході до кордону робоча група була обстріляна з боку японського посту.\n\nМи передали офіційну ноту протесту, але японський посол стверджує, що наша робоча група намагалася розширити кордон і позначити більше території як свою.\n\nЯпонці запевнили нас у тому, що дотримуються кордонів, але не дозволять робити різні «махінації» щодо справжньої демаркаційної лінії і за будь-яких спроб її порушити дадуть відповідь силою.\n\n Це означає, що ми, по суті, позбавлені можливості вільного переміщення нашою територією в цьому районі."
japan_border_conflict.2.desc:0 "Повідомляється, що слідом за зіткненням між [SOV.GetAdjective]ими та японськими загонами на кордоні біля озера Хасан [SOV.GetAdjective]і сили повністю відступили. Японські війська окупували низку стратегічно важливих висот району та розпочали зміцнення своїх позицій.\n\nПід час бою японці захопили кілька [SOV.GetAdjective]их танків, які були відправлені в Токіо для вивчення."
japan_border_conflict.3.desc:0 "Слідом за зіткненням між [SOV.GetAdjective]ими та японськими загонами на кордоні біля озера Хасан японський посол у Москві зажадав припинення вогню. \n\nУ ході кількох невдалих атак на [SOV.GetAdjective]і позиції японці зазнали важких втрат, що викликало в японських військових колах занепокоєння та сумніви щодо можливостей їхніх військ."
japan_border_conflict.4.desc:0 "Перестрілки між японськими та [SOV.GetAdjective]ими загонами біля озера Хасан затихли після того, як обидві сторони відійшли від спірної ділянки з метою перегрупування та поповнення запасів. Визнавши марність подальшого наступу, японське військове командування запропонувало припинити вогонь та розпочати переговори про закріплення кордону."
japan_border_conflict.5.desc:1 "Біля озера Хасан продовжуються зіткнення між японськими та [SOV.GetAdjective]ими військами. Намагаючись вийти з патової ситуації, японські війська перейшли в наступ і зіткнулися з [SOV.GetAdjective]ими військовими в інших районах цього сектора. Розвідка припускає, що вони незабаром спробують посилити атаку свіжими силами, перекинутими з інших регіонів їхньої імперії."
japan_border_conflict.6.desc:0 "Біля озера Хасан продовжуються зіткнення між [FROM.GetAdjective]ими та [JAP.GetAdjective]ими військами. Намагаючись вийти з патової ситуації, [FROM.GetAdjective]і частини перейшли в наступ і зіткнулися з [JAP.GetAdjective]ими військовими в інших районах цього сектора. Розвідка передбачає, що [FROM.GetNameDef] невдовзі спробує посилити атаку свіжими підкріпленнями, перекинутими з інших регіонів країни."
wtt_prc.30.desc:0 "Під покровом ночі наші товариші з держави [JAP.GetManchuriaPuppet] влаштували саботаж на японському заводі. Подробиці про нанесену шкоду вкрай убогі, і імперіалісти заявляють лише, що весь район закритий.\n\nОдин цей факт говорить про те, що операція пройшла вдало. Залишається перевірити, чи змусить це японців перейти до рішучих дій."
wtt_prc.31.desc:0 "Під покровом ночі наші товариші з держави [JAP.GetManchuriaPuppet] влаштували диверсію на мосту, що має важливе стратегічне значення. Невеликий загін диверсантів доповів, що міст повністю підірваний і впав разом з поїздом, що перевозив боєприпаси.\n\nДиверсанти простежили за тим, щоб місцеві жителі побачили вибух і зрозуміли, що його було влаштовано навмисно. Залишається перевірити, чи змусить це японців перейти до рішучих дій."
wtt_prc.32.desc:0 "Ми успішно оточили та знищили японський патруль у державі [JAP.GetManchuriaPuppet]. Тіла солдатів були залишені на місці, щоб імперіалісти зрозуміли натяк.\n\nЧас покаже, чи це буде достатньою причиною, щоб вони оголосили війну."
