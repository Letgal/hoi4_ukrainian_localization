######## Historical ########
SWI_swiss_guiding_principles: "Швайцарські керівні принципи"
#SWI_swiss_guiding_principles_desc:0 "[ROOT.GetNameDefCap] stands as the oldest Democracy in the continent, but the precipitous pace of change in Europe is putting this at risk. Should we continue the course laid by the Eidgenossenschaft and the Constitution of 1848, or will a new path reveal itself to us?"
SWI_increase_defense_budget: "Збільшити оборонний бюджет"
#SWI_increase_defense_budget_desc:0 "While we did manage to maintain our neutrality and sovereignty in the Great War, we can't rest on our laurels; there is a real possibility one of the great powers that surround us will invade our country to circumvent the fortifications built between them, and our current budget will not be enough to prevent this."
SWI_national_defense_fund: "Фонд національної оборони"
#SWI_national_defense_fund_desc:0 "The defense of a country requires more than sweat and toil, we also need funds for importing equipment and the raw materials needed to prepare for the worst. Establishing and promoting a fund where [ROOT.GetAdjective] citizens can contribute voluntarily will allow us to offset any military budget increase, and it puts on display the [ROOT.GetAdjective] participatory attitudes."
SWI_reaffirm_spiritual_defense: "Затвердити духовну оборону"
#SWI_reaffirm_spiritual_defense_desc:1 "Our confederation has been committed to the defense of Swiss national values since 1932 in response to the growing threat of authoritarianism around it. Now more than ever, that menace looms large, so we must renew our pledge to defend our way of life physically and spiritually."
SWI_fortify_border_with_germany: "Зміцнити кордон із Німеччиною"
#SWI_fortify_border_with_germany_desc:0 "[GER.GetNameDefCap] poses an existential threat to the survival of the [ROOT.GetAdjective] confederation. If war broke out between [GER.GetName] and [FRA.GetName], the [GER.GetAdjective]s might pass through [ROOT.GetName] instead of the heavily fortified border with [FRA.Getname] or through [HOL.GetName] and [BEL.Getname]. We can build fortifications between our countries to deter [GER.GetNameDef]."
SWI_fortify_border_with_italy: "Зміцнити кордон із Італією"
#SWI_fortify_border_with_italy_desc:1 "[ITA.GetAdjective] expansionist ambitions could spill over to [ROOT.GetName] at any moment. After all, a significant part of our population is Italian speaking, and all it would take is a speech from [ITA.GetLeader] and [ROOT.GetName] will be in their sights. We must show them that we're not an easy target."
SWI_fortify_border_with_france: "Зміцнити кордон із Францією"
#SWI_fortify_border_with_france_desc:2 "Despite their commitment to democratic values, and longstanding friendly relations, we cannot ignore the possibility that [FRA.GetName] could trespass on [ROOT.GetAdjective] territory to launch a sneak attack on [GER.GetNonIdeologyName] or [ITA.GetNonIdeologyName]."
SWI_ban_foreign_nazi_propaganda: "Заборонити іноземну нацистську пропаганду"
#SWI_ban_foreign_nazi_propaganda_desc:0 "We cannot let this vehicle for foreign propaganda to stand. Nazism goes against every single value that defines the [ROOT.GetAdjective] Federation. For this reason, it cannot be tolerated in a country built on Democracy and Tolerance like ours, lest we risk them being used to destroy us from the inside."
SWI_buero_ha: "Büro Ha"
#SWI_buero_ha_desc:1 "We cannot let our neighbors know that we are trying to gather intelligence on them, so we must rely on semi-independent intelligence agencies to take on our covert operations. That's where the photography businessman turned spymaster Hans Hausamann comes in, with his small and nimble intelligence office, he can do the work that needs to be done without getting our hands dirty. "
SWI_federal_police: "Відділ розвідки федеральної поліції"
#SWI_federal_police_desc:0 "It would be folly to defend [ROOT.GetName] from external enemies, only to let it succumb to its internal ones. We must empower the Federal Police to root out possible threats inside our borders and defend against foreign elements in our soil."
SWI_spab_counter_intelligence_agency: "SpAb"
#SWI_spab_counter_intelligence_agency_desc:0 "We know [GER.GetNameDef] have established a training center for training fifth column saboteurs in Stuttgart, dubbed the Panoramaheim. This is why we must empower the Federal Police with an Spionage Abwehr division to deal with these threats and fight against foreign espionage and sabotage."
SWI_armed_neutrality: "Озброєний нейтралітет"
#SWI_armed_neutrality_desc:0 "Our longstanding neutrality is an integral part of the [ROOT.GetAdjective] identity. But neutrality alone cannot guarantee our sovereignty. After all, how much did it help [BEL.GetNonIdeologyName] in the Great War? The best deterrent is a whole nation ready to take up arms and fight against any invader."
SWI_promote_guisan: "Підвищити Анрі Ґізана"
#SWI_promote_guisan_desc:0 "Our political system allows for a single General and Commander-in-Chief only in times of extreme need, when our Confederation is at risk. This is certainly one of those situations, and the man for the job is obvious: Henri Guisan is not only the most qualified for the job, but he also enjoys widespread popularity across [ROOT.GetNameDef]."
SWI_national_redoubt: "Réduit national"
#SWI_national_redoubt_desc:0 "Henri Guisan is proposing a different way of defending [SWI.GetName]. Instead of trying to defend the borders of our country regardless of the price, we can strategically cede the Swiss Plateau and retreat to the alps, where we can make it costly for the enemy to occupy us."
#SWI_expedite_mobilization:0 "Expedite Mobilization"
#SWI_expedite_mobilization_desc:0 "The role of our small standing army is to hold the enemy while the people of [ROOT.GetName] take up arms and form the Citizen Militias, the bulk of our defense forces. This is why we must make sure they can be ready as soon as possible, to reduce the risk of our standing army being overrun."
SWI_fortify_the_jura: "Зміцнити Юру"
#SWI_fortify_the_jura_desc:0 "Many preparations have been made to fortify the Alps, but we can also fortify the Jura Mountains which, while not as steep or defensible, could prove advantageous as a second front for attacking the Plateau once it is in the enemy's hands."
SWI_rig_infrastructure_to_blow: "Налаштувати інфраструктуру на підрив"
#SWI_rig_infrastructure_to_blow_desc:0 "If we are to let the invaders into our borders, we cannot give them everything in a silver platter. It is of the utmost importance we prepare our infrastructure to be rendered unusable by the enemy, slowing their progress and forcing them to spend valuable resources to replace it."
#SWI_rig_infrastructure_to_blow_TT:0 "When one of our core states is taken by the enemy, all §YInfrastructure§!, §YRailways§!, §YSupply Hubs§! and §YBunkers§! will be fully damaged. §YMilitary§! and §YCivilian Factories§! will be partially damaged."
#SWI_emergency_industry:0 "Emergency Industry"
#SWI_emergency_industry_desc:0 "Now that we are bound to destroy our own industrial capacity once the enemy invades our states, we must make sure to have a fallback we can use to build back up with what we have left and repel the invaders. Secret tunnels and factories will populate the hearts of our mountains and valleys, some might even be outside our borders."
SWI_flood_the_valleys: "Затопити долини"
#SWI_flood_the_valleys_desc:0 "We expect a large invasion force to come through the area around Lake Constance, this is a perfect place to set up canals and dykes to flood the farmlands and bog the interlopers down. While they try to cross this treacherous swamp, we can use the opportunity to bombard them with everything we have. They will regret ever trying to invade us."
SWI_defend_the_skies: "Захистити небеса"
#SWI_defend_the_skies_desc:0 "Modern warfare is heavily reliant on air superiority and support. [ROOT.GetName] is not ready for this new reality, so we must prepare every canton to defend their skies against enemy airplanes."
SWI_attack_from_the_mountains: "Атака з гір"
#SWI_attack_from_the_mountains_desc:0 "Once positioned in our fortified positions up in the Alps and the Jura, we can wreak havoc on the enemy's troops down in the valley. We need to make sure they know every minute they spend in our territory means a bigger loss of personnel and materiel."
#SWI_frontier_defense_plan:0 "Frontier Defense Plan"
#SWI_frontier_defense_plan_desc:0 "If we let them into our borders [ROOT.GetNameDef] is as good as dead. We cannot give even one inch of territory, our borders are sacred. This is why we must fortify our borders and be prepared to defend them."
SWI_fight_until_death: "Битися до смерті"
#SWI_fight_until_death_desc:1 "The odds are against us, [ROOT.GetNAme] is outnumbered, outgunned and under-prepared for what is coming. This is why every [ROOT.GetAdjective] citizen must be ready to give their life for their Canton and the Confederation. "
#SWI_total_defense:0 "Total Defense"
#SWI_total_defense_desc:0 "Total war means we need total defense, if every militia is prepared and gives everything they have against the invaders we might have a chance of survival."
SWI_the_army_position: "Позиція армії"
#SWI_the_army_position_desc:0 "We will position our Citizen Militias and our standing army in the borders of [ROOT.GetName], so they will need fortifications to enhance their ability to keep interlopers at bay."
SWI_prolonged_service: "Подовжена служба"
#SWI_prolonged_service_desc:0 "Our current mandatory service period is insufficient to deal with a long term war, we need to give the Federal Government the tools to keep our citizens under arms for longer, even if it means sacrificing some liberties."
#SWI_enhanced_training:0 "Enhanced Training"
#SWI_enhanced_training_desc:0 "War has changed greatly since the last time [ROOT.GetName] was last at risk of conflict. We must update and improve the basic training every able citizen gets. They are our best asset in the defense of our country."
SWI_integrate_refugees_into_the_army: "Інтегрувати біженців в армію"
#SWI_integrate_refugees_into_the_army_desc:1 "As an oasis of peace and democracy amidst an ocean of Fascism and War, many flock to [ROOT.GetName] in search of a safe haven. Some of them hope to join the efforts to defeat those who forced them to escape their homelands, and many are even professional soldiers. we can let them join the fight for Switzerland and a better future."
SWI_expanded_military_support: "Розширена підтримка армії"
#SWI_expanded_military_support_desc:0 "Our militia force is not composed only of soldiers, many other roles are needed for them to function as a well oiled machine. We need to recruit, train and supply support companies for our militias if we want to succeed in defending [ROOT.GetName]."
SWI_all_adults_training: "Тренування для всіх дорослих"
#SWI_all_adults_training_desc:0 "There is no room for chance with the current state of the world. Every capable adult must be ready to take up arms against any invading force, Switzerland belongs to all of us, so it must be defended by all of us."
SWI_anti_tank_divisions: "Протитанкові дивізії"
#SWI_anti_tank_divisions_desc:0 "The tank is the spearhead of modern warfare, our terrain already gives us an advantage against them, but if we equip our forces with anti-tank equipment we can cut the tip and blunt the spear."
SWI_reduce_military_training_age: "Знижений вік призову"
#SWI_reduce_military_training_age_desc:0 "Usually, [ROOT.GetAdjective] start being trained for combat at age 20, but in order to have the numbers under arms we need to survive, our citizens will need to be start their training a year earlier. Let us hope this is enough."
SWI_veteran_sharpshooter_divisions: "Дивізії застрільників-ветеранів"
#SWI_veteran_sharpshooter_divisions_desc:1 "Thousands of veteran sharpshooters have requested to be allowed into the armies as auxiliaries and do their part for the defense of their country and their democracy. Their experience and enthusiasm will be a boon for our militias."
SWI_fortify_ticino: "Fortezza Ticino"
#SWI_fortify_ticino_desc:0 "As a neutral country in between three historically bellicose nations, death can come from any side, we cannot let our guard down, [ITA.GetName] is as likely to attack us as [GER.GetNameDef] or [FRA.GetName], and when they do, it'll be through [846.GetName]. This is why we must make it into an impenetrable fortress for the sake of [SWI.GetNameDef]."
SWI_fortify_sargans_gotthard_and_st_maurice: "Укріпити Зарґанс, Ґоттгард і Сен-Моріс"
#SWI_fortify_sargans_gotthard_and_st_maurice_desc:0 "Our Alps are the pride of [ROOT.GetName], and on these uncertain times we can fortify them to help guarantee the safety of our Confederation."
SWI_defend_against_paratroopers: "Захиститися від повітряного десанту"
#SWI_defend_against_paratroopers_desc:0 "We've seen how paratroopers can be used to bypass any fortifications render any preparations moot. It is vital that we are ready to deal with them before they wreak havoc on our defenses."
SWI_expand_special_forces: "Розширити ССО"
#SWI_expand_special_forces_desc:1 "Our standing army is well prepared, extremely small compared to other nations' and they might not be enough to tip [ROOT.GetName]'s defense to our favor. We will need more of them to lead the [ROOT.GetAdjective] to victory!"
SWI_purchase_german_planes: "[SWI_purchase_fascist_planes_name]"
SWI_purchase_german_planes_default: "Придбати німецькі літаки"
SWI_purchase_german_planes_alt: "Придбати літаки від фашистського сусіда"
#SWI_purchase_german_planes_desc:0 "With an outdated air force, and lacking the industry and the technology to produce aircraft in any significant amounts, we are forced to rely on purchasing them from our neighbors. Buying the planes we need from [GER.GetName] will not only provide us with the equipment we need, but it will also help keep ourselves on their good side."
SWI_ban_the_communist_party: "Заборонити Швайцарську комуністичну партію"
#SWI_ban_the_communist_party_desc:0 "Communist parties pose a great danger to [SWI.GetNameDef]. Despite the distance between us and [SOU.GetNameDef], their revolutionary influence can be felt in the air. We cannot risk destabilizing our country in such dangerous times, so we must act swiftly and ban any party that seeks to upend and undermine our government."
SWI_withdraw_from_the_league_of_nations: "Вийти з Ліги Націй"
#SWI_withdraw_from_the_league_of_nations_desc:0 "Our membership to the League of Nations is incompatible to the Neutrality we aspire to have in [ROOT.GetName], so it is vital we abandon this dying organization. It will also signal our commitment to true neutrality to our neighbors, hopefully convincing them [ROOT.GetName] is not a target."
SWI_limited_censorship_of_the_press: "Обмежена цензура преси"
#SWI_limited_censorship_of_the_press_desc:0 "The forces that want to see [ROOT.GetName] will use anything to justify invading us. Freedom of the press, despite being vital to a healthy democracy, must take a back seat for now, so we can make sure we don't give ammunition to the ambitions of our neighbors."
#SWI_tighten_press_censorship:0 "Tighten Press Censorship"
#SWI_tighten_press_censorship_desc:0 "There is no space for error, a single word can be the difference between the survival of the confederation and its descent into oblivion. We cannot let a free press jeaopardize our future, they must be tightly controlled just in the way [?SWI.SWI_biggest_fascist.GetNameDef] demands."
SWI_seek_trade_agreement_with_germany: "Торгова угода з Німеччиною"
#SWI_seek_trade_agreement_with_germany_desc:0 "Fascism continues its terrifying rise, and while it might be a hard pill to swallow, allowing some economic collaboraton might be what we need to keep their crosshairs away from us."
SWI_axis_gold: "Золото Осі"
#SWI_axis_gold_desc:0 "Being a neutral country means that our markets remain open to every country, which is an advantage that we can use. By opening our gold market to [SWI_biggest_fascist.GetNameDef] we can tie our economies together to appease them and improve both our economies."
SWI_spirit_of_resistance: "Дух опору"
#SWI_spirit_of_resistance_desc:0 "The hearts and minds of the people of [ROOT.GetName] is the most important front in the battle for our survival. We must ensure our every [ROOT.GetAdjective] citizen is ready to fight until the end, even when all seems lost."
SWI_pro_helvetia: "Pro Helvetia"
#SWI_pro_helvetia_desc:0 "The Spiritual Defense of [ROOT.GetName] requires that [ROOT.GetAdjective] culture remains singular, indivisible and distinct from our neighbors'. This new organization, Pro Helvetia, will preserve and promote our shared Swiss values, deeply tied to our Democracy, and ensure our survival against overwhelming."
SWI_spirit_of_saint_bernard: "Дух Святого Бернарда"
#SWI_spirit_of_saint_bernard_desc:0 "Since time immemorial we have prided ourselves for our medical tradition and our willingness to help people in need. The Great Saint Bernard Hospice and the Red Cross organization are testament to that. Now that spirit can be weaponized and reoriented to the militias in order to bolster our defense efforts."
SWI_adopt_romansh: "Прийняти романшську мову"
#SWI_adopt_romansh_desc:0 "[ROOT.GetName] is not a country formed by [GER.GetAdjective], [FRA.GetAdjective] and [ITA.GetAdjective] regions meant to be claimed by our greedy neighbors. [ROOT.GetName] is a single, indivisible multicultural nation. Adopting Rumantsch, a language only spoken in the mountains of our [ROOT.GetAdjective] Alps will show them our culture and values are distinct from theirs, regardless of language."
SWI_patriotic_shooting_clubs: "Патріотичні стрілецькі клуби"
#SWI_patriotic_shooting_clubs_desc:0 "[ROOT.GetName] has a longstanding tradition of sharpshooting clubs and competitions. Some of our recreational sharpshooters are more skilled than other nation's professional snipers. We can leverage these clubs and integrate them into our militias, to improve our defensive capabilities."
SWI_aktion_nationaler_widerstand: "Aktion Nationaler Widerstand"
#SWI_aktion_nationaler_widerstand_desc:0 "There's a small group of civilians in every part of [ROOT.GetAdjective] society who are willing to secretly cooperate in order to influence the population. Their goals are to fight defeatism, inspire unity and lay the groundwork for resistance in [ROOT.GetName] in case of invasion."
SWI_heer_und_haus: "Heer und Haus"
#SWI_heer_und_haus_desc:0 "Switzerland's people, and therefore its army, needs to be encouraged from within to resist and fight for the defense of their homeland. In order to be reminded of what's at stake, Pro Helvetia, with the help of the Aktion Nationaler Widerstand group are the key for them to think and act [ROOT.GetAdjective]"
SWI_ortswehren: "Ortswehren"
#SWI_ortswehren_desc:0 "Total war means every [ROOT.GetAdjective] citizen must be ready to defend their canton, but not everyone is able to join our militias. We can establish local guards to serve as a backbone the militias can rely on to support them in their efforts to defend [SWI.GetName]."
SWI_luftschutz: "Luftschutz"
#SWI_luftschutz_desc:0 "War has changed, the air is the new realm of warfare and we cannot let it become our Achilles heel. Local air defense forces must be set up, manned by civilians, and provided with the tools to detect and deal with airborne threats. There's no point in defending the mountain if they can go above the mountains!"
SWI_train_swiss_women: "Тренувати швайцарських жінок"
#SWI_train_swiss_women_desc:0 "If we want to defend our country tooth and nail, it would be absurd to exclude half our population from our efforts. [ROOT.GetAdjective] women should be trained to join the fight for our survival."
SWI_ban_national_movement_for_switzerland: "Заборонити Національний рух Швайцарії"
#SWI_ban_national_movement_for_switzerland_desc:0 "Fascists, just like cockroaches, have the tendency of hiding in nooks and crannies of society, feeding on our negligence in order to gain strength until it is too late to oppose them. No more! Their new look and name will not fool us, we must strike decisively if we are to preserve our Democracy."
SWI_fortify_austrian_border: "Зміцнити австрійський кордон"
#SWI_fortify_austrian_border_desc:0 "Now that Austria is in the hands of a potential enemy, we cannot risk having an open flank that the enemy can take advantage of in case of war. Sames as with the border with [GER.GetNonIdeologyName], we must fortify this front."
#SWI_seek_allied_trade:0 "Seek Allied Trade"
#SWI_seek_allied_trade_desc:0 "With enemies all around us, we need to secure vital trade with the Allies to survive. If we're lucky we can avoid invoking the ire of our other neighbors for seeking closer trade with their rivals."
SWI_case_north: "План «Північ»"
#SWI_case_north_desc:0 "We cannot rule out war against [?SWI.SWI_biggest_fascist.GetNameDef], we need to be ready for it. Plans need to be drafted, supplies have to be allocated, trenches dug, and soldiers armed."
SWI_freeze_german_assets: "Заморозити німецькі активи"
#SWI_freeze_german_assets_desc:0 "For years now [?SWI.SWI_biggest_fascist.GetNameDef] has used our neutrality, and loopholes in our banking system to safeguard their ill-gotten riches and keep their economy afloat. Moral duty will have to take precedence over absolute neutrality, even if we're certain this will have repercussions."
SWI_fund_resistance_groups: "Фінансувати групи спротиву"
#SWI_fund_resistance_groups_desc:0 "European nations have fought amongst each other and subjugated people in every other continent for centuries now. It is the duty of the [ROOT.GetAdjective] people to help the victims of our continent's unrelenting wars, by giving them the tools to break their shackles and determine their own future."
#SWI_citizen_supply_mandate:0 "Citizen Supply Mandate"
#SWI_citizen_supply_mandate_desc:0 "We do not know how an invasion would play out, and event if we could rely in a centralized supply network, that's not compatible with our command structure. That is why every [ROOT.GetAdjective] household must store at least 2 months of supply in their own homes, both for them and for their local militias."
SWI_prepare_infrastructure_and_industry: "Підготувати інфраструктуру та промисловість"
#SWI_prepare_infrastructure_and_industry_desc:0 "Defending a country is not only about building forts, we also need to Strengthen our infrastructure in The Alps to move troops and civilian goods more efficiently, along with a bigger industrial base in the Plateau to develop further."
#SWI_build_up_military_readiness:0 "Build up Military Readiness"
#SWI_build_up_military_readiness_desc:0 "The task of preparing the Swiss population is never-ending. We cannot rest until the threat of invasion is gone, and it might never be. We must orient our nation towards defensive preparations without delay."
SWI_support_active_militias_continuous_focus: "Підтримати активні ополчення"
#SWI_support_active_militias_continuous_focus_desc:0 "Our citizens are armed and deployed into their local militias, it is everyone else's duty to support them however they can so we can keep the enemies of the confederation at bay."

SWI_create_anti_tank_template_TT: "Буде створений шаблон §YПТА швайцарського ополчення§!."

### Submit to Germany ###
SWI_closer_ties_with_germany: "Тісніші зв'язки з державою [SWI_get_fascist_neighbor_cap]"
#SWI_closer_ties_with_germany_desc:0 "We have a powerful and dangerous neighbor to the North. If we want to survive it might be a good idea to stay on their good side, so approaching them in search of better relations, while keeping our neutral stance, would prove vital."
SWI_panoramaheim_branch: "Panoramaheim"
#SWI_panoramaheim_branch_desc:0 "There is a house in Stuttgart, they call it the 'Panorama House' and it's been the source of many fifth column operatives with the goal of de-stabilizing the [ROOT.GetAdjective] governemnt, opening the door for a fascist-led regime."
SWI_the_national_front: "Національний фронт"
#SWI_the_national_front_desc:0 "The National Front is the leading fascist party in [ROOT.GetNonIdeologyName], if anyone is going to take power in this democratic leaning nation it's them. Some high ranking members already have close ties to [GER.GetNameDef], which could result in some sort of protection from them, if or when the war starts."
SWI_infiltrate_federal_police: "Проникнути у федеральну поліцію"
#SWI_infiltrate_federal_police_desc:0 "With their mandate to root our foreign propaganda and non-democratic forces, the Federal Police is an ideal place to infiltrate and prevent our own faction from being targeted. Eventually this will also allow us to eliminate our enemies under the guise of national security."
SWI_the_petition_of_the_200: "Петиція двохсот"
#SWI_the_petition_of_the_200_desc:0 "200 members of a wide range of parties representing [ROOT.GetAdjective] fascism and authoritarianism have presented this petition to the Assembly requesting that in the interest of self preservation, we start accepting and collaborating with [GER.GetNameDef]"
SWI_case_west: "План «Захід»"
#SWI_case_west_desc:0 "We must be prepared for any possible scenario. [FRA.GetName] is as much of a threat as [GER.GetNameDef] and it must be treated accordingly. We must prepare our army and country for war with the [FRA.GetAdjective] or we risk the death of [ROOT.GetNonIdeologyName]."
SWI_german_industrial_investments: "[SWI_get_fascist_neighbor_adjective]і промислові інвестиції"
#SWI_german_industrial_investments_desc:0 "[?SWI.SWI_biggest_fascist.GetNonIdeologyName]'s industrial might is undeniable. If we wish to survive a coming war, we will need an industrial base of our own to compete and use as leverage. [?SWI.SWI_biggest_fascist.GetNameDefCap] investing in us also means that they will have reason to keep [ROOT.GetNonIdeologyName] intact."
SWI_complete_siegfried_line: "Завершити лінію Зіґфріда"
#SWI_complete_siegfried_line_desc:0 "[GER.GetNameDefCap] has erected an impressive barrier to defend against [FRA.GetName], and we have reason to believe that we will also need to defend against them, specially as we become more closely aligned with [GER.GetNonIdeologyName], this is why we will have to coordinate and build complementary defenses."
SWI_military_exercises_with_germany: "Військові тренування з державою [SWI_get_fascist_neighbor]"
#SWI_military_exercises_with_germany_desc:0 "Despite their hostile disposition towards our traditional democratic values, [SWI_get_fascist_neighbor] could prove a valuable ally when it's time to defend ourselves, and better yet, it would reduce the likelihood of an invasion coming from them."
SWI_abandon_neutrality: "Покинути нейтралітет"
#SWI_abandon_neutrality_desc:0 "Sides are being picked all over Europe, we cannot be caught flatfooted. The only apparent solution is to abandon our historical neutral stance and seek the protection of [SWI_get_fascist_neighbor], or risk being caught between a rock and a hard place."
SWI_promote_tobler: "Просувати Тоблера"
#SWI_promote_tobler_desc:0 "As the only member of a fascist party elected to the [ROOT.GetAdjective] Parliament and leader of the National Front, Robert Tobler is the obvious candidate to lead [ROOT.GetNonIdeologyName] into a slow but steady transition from a democratic pluralist nation into a [SWI_get_fascist_neighbor_adjective] Ally ruled by an iron fist. This will of course mean the dismissal of Rolf Henne from the party, there can be only one Fuhrer."
SWI_promote_henne: "Просувати Генне"
#SWI_promote_henne_desc:0 "As a vigorous proponent of fascism and collaboration with [SWI_get_fascist_neighbor], Rolf Henne is a prime candidate to lead the National Front and [ROOT.GetName] into a [SWI_get_fascist_neighbor_adjective] client state, which will surely come with benefits, not least of which is our safety and survival. This will of course mean the dismissal of Robert Tobler from the party, since he is unwilling to do what it takes."
SWI_propagandize_swiss_military_tradition: "Пропагувати швайцарську військову традицію"
#SWI_propagandize_swiss_military_tradition_desc:0 "This is not the time for reminiscing about our democratic past. Instead, we must focus in our martial tradition; [ROOT.GetAdjective] infantry and crossbowmen were renowned for their discipline and effectiveness, hired the world over as coveted mercenaries, if we want to survive the upcoming war, we need to remind our people of their military history."
SWI_ban_democratic_party: "Заборонити демократичні партії"
#SWI_ban_democratic_party_desc:0 "Our democratic parties are risking our approach towards [SWI_get_fascist_neighbor], if we want to go further to their side it means we will have to do what a few years ago would have been unthinkable and get rid of our democratic political parties. If this is the sacrifice we have to make then so be it."
SWI_centralize_switzerland: "Централізувати Швайцарію"
#SWI_centralize_switzerland_desc:0 "The [ROOT.GetNonIdeologyName] we are moving towards is a far cry from the old Swiss Confederation we had for almost a century. We will no longer be a confederation, but a centralized country with its power emanating from the top and trickling down the masses."
SWI_german_military_collaboration: "Співробітництво з [SWI_get_fascist_neighbor_adjective]ою армією"
#SWI_german_military_collaboration_desc:0 "We lack the necessary experience in warfare necessary for our military to thrive in the modern world. This is where [?SWI.SWI_biggest_fascist.GetName] comes in, their armed forces are a force to be reckoned with, and collaborating with them will allow us to defend ourselves, and maybe even attack other nations preemptively."
SWI_join_the_axis: "Приєднатися до Осі"
#SWI_join_the_axis_desc:0 "This is it. This is our gamble for [ROOT.GetNonIdeologyName]'s survival in the coming storm; we will join the storm under the banner of [?SWI.SWI_biggest_fascist.GetName]'s faction. Let's hope we made the right call."
SWI_become_german_puppet: "Стати [SWI_get_fascist_neighbor_adjective]ою маріонеткою"
#SWI_become_german_puppet_desc:0 "Henne has dedicated his career to this moment. [ROOT.GetNonIdeologyName]'s own Anschluss, of sorts. Even if we're losing our longstanding sovereignty, we might get some of their scraps. We can only hope this does not mean our destruction."
SWI_ask_for_vorarlberg: "Попросити регіон [848.GetName]"
#SWI_ask_for_vorarlberg_desc:0 "Now that we have been under [?SWI_fascist_overlord.GetName]'s wing for some time and proven our loyalty, it's time they trust us with what's rightfully ours. [848.GetName] voted to join us back when [ROOT.GetNonIdeologyName] was a democratic confederation so there's no doubt they would want to join our current form."
#SWI_size_and_opinion_chance_tooltip:0 "\nThey will be more likely to accept based on the §Ysize§! of our armed forces and their §Yopinion§! of us."
SWI_request_austrian_occupation: "Попросити [AUS.GetAdjective]у окупацію"
#SWI_request_austrian_occupation_desc:0 "[ROOT.GetNonIdeologyName] having annexed [848.GetName] is absolutely not our final form. We can prove [?SWI_fascist_overlord.GetName] that we can handle the administration of a larger territory, alleviating their burden and making [ROOT.GetFactionName] a more efficient war machine."
SWI_request_italian_alps_occupation: "Попросити [ITA.GetAdjective]у окупацію"
#SWI_request_italian_alps_occupation_desc:0 "With part of our country composed of [ITA.GetAdjective] speaking citizens, we can seamlessly transition to administrating [ITA.GetName] and utilizing its people and resources to continue our efforts toward completing this war."
SWI_request_french_alps_occupation: "Попросити [FRA.GetAdjective]у окупацію"
#SWI_request_french_alps_occupation_desc:0 "[FRA.GetNonIdeologyName] has coveted our land for generations, it's only fitting that we are now in a position where we can take over control of their territory and administer it for the future of both."
SWI_the_alpine_supremacy: "Альпійське панування"
#SWI_the_alpine_supremacy_desc:1 "[SWI.GetNonIdeologyName], the meek and directionless nation that existed in the ether of diplomacy is no more. We shall now be known as the Alpine Supremacy, to represent our dominion over the Alps, its people and beyond."

SWI_professionalize_militias: "Професіоналізувати ополчення"
#SWI_professionalize_militias_desc:0 "With the way things are going, a casual militia composed of reservists will not suffice. We need to train every able body for the coming conflict and make them into a professional army to be feared."
SWI_modernize_airforce: "Модернізувати ВПС"
#SWI_modernize_airforce_desc:0 "It is clear now that modern warfare is defined not only by what happens on the battlefield, but also above it, in the open skies that we hope to defend and dominate."
SWI_swiss_airplane_designs: "Дизайни швайцарських літаків"
#SWI_swiss_airplane_designs_desc:0 "We cannot rely on our neighbors for the machinery that allows us to master the skies, because we cannot trust them to meekly provide us with the tools of their defeat."
SWI_license_axis_plane_designs: "Ліцензувати дизайни літаків країн Осі"
#SWI_license_axis_plane_designs_desc:0 "The fastest way to produce our way into the skies is to procure plane designs from fascist nations. Only they have had the recent combat experience necessary to prioritize what really wins a battle, and it will make us closer to them, possibly deterring them from invading."
#SWI_airspace_surveillance:0 "Airspace Surveillance"
#SWI_airspace_surveillance_desc:0 "If we hope to defend [ROOT.GetName] and its mountains we need to keep our eyes to the skies in search for the enemy. New tools will allow us to find the enemy and put them in the sights of our fighters and anti-air guns. "

SWI_professionalize_militias_TT: "Усі дивізії §Yшвайцарські громадянські ополчення§! стануть дивізіями §Yрегулярної піхоти§!, а рішення §Y$SWI_military_readiness_decisions_category$§! будуть вимкнені."
SWI_neutrality_decisions_disabled_TT: "Рішення §Y$SWI_absolute_neutrality_decisions_category$§! будуть вимкнені."
#SWI_has_fascist_neighbor_trigger_TT:0 "Has a suitable fascist Neighbor"

#SWI_crack_down_on_dissent:0 "Crack down on Dissent"
#SWI_crack_down_on_dissent_desc:0 "[ROOT.GetNonIdeologyName] cannot be disunited in times where a single crack in our society can lead to the crumbling of the [ROOT.GetAdjective] government."
SWI_military_police: "Військова поліція"
#SWI_military_police_desc:0 "Our longstanding federal institutions will not be enough to maintain the order we need in these uncertain times. Military police will be needed if we wish to maintain our unity."
SWI_expand_federal_police_intelligence: "Розширити розвідку федеральної поліції"
#SWI_expand_federal_police_intelligence_desc:0 "The enemy lurks in the shadow and can take any shape, including the shape of our own population. This is why the Intelligence Department of the Federal Police must have the tools to crush dissent wherever it lays."
SWI_martial_law: "Воєнний стан"
#SWI_martial_law_desc:0 "Some situations require a scalpel, but our present times do not feature those, [ROOT.GetNameDef] needs a hammer it can trust to keep our enemies and our population under control."

###### Weapons Industry Sub Branch ######
SWI_expand_weapons_industry: "Розширити збройну промисловість"
#SWI_expand_weapons_industry_desc:0 "Our meager military industrial capacity will not suffice in an all-out war. Modern conflict is won by whoever runs out of bullets last, so we must make sure we can make equipment for war at a faster rate  and for longer."
SWI_swiss_armored_divisions: "Швайцарські бронетанкові дивізії"
#SWI_swiss_armored_divisions_desc:0 "Historically we've prided ourselves on having an outstanding infantry, but that is not enough when fighting the armored hulks of our enemies. We must make mechanized monsters of our own."
SWI_alpine_specialization: "Альпійська спеціалізація"
#SWI_alpine_specialization_desc:0 "More than any other nation, we can embrace our mountain traditions and train an unstoppable force that can defend and attack over mountains like no other. They will be the avalanche that will wipe out the enemy."
SWI_tank_development: "Розробка танків"
#SWI_tank_development_desc:0 "We cannot let our guard down in the development of new and improved tanks, or else we risk wasting the steel on useless and obsolete metal turtles."
SWI_mechanized_support: "Механізована підтримка"
#SWI_mechanized_support_desc:0 "Our soldiers need to get to the battlefield faster than ever, and so the support they require, otherwise all that expedience would all be for nothing."
SWI_artillery: "Швайцарська артилерія"
#SWI_artillery_desc:0 "Let the shells rain on our enemies as our forces advance. Artillery will allow [ROOT.GetNonIdeologyName] to defend from the mountains and charge forward in the most effective way, crushing the opposition under a shower of lead."
SWI_industrial_production: "Промислове виробництво"
#SWI_industrial_production_desc:0 "We cannot ignore the home front. Every able body in the cantons of [ROOT.GetNonIdeologyName] must be willing to sacrifice themselves for our machinery of war."
SWI_swiss_heavy_planes: "Швайцарські важкі літаки"
#SWI_swiss_heavy_planes_desc:0 "From our bases in [ROOT.GetNonIdeologyName] we can launch operations into faraway lands if we have the heavy planes necessary for such a trip, but we must design them first."
SWI_air_research: "Дослідження літаків"
#SWI_air_research_desc:0 "We are ready to ramp up research and development of new air technologies if we wish to keep up with the enemy's advances and eventually be able to dominate the skies."
SWI_air_production: "Виробництво літаків"
#SWI_air_production_desc:0 "Having the aircraft designs to fly is just the first part of the puzzle, the next one is to produce enough so we can always have our pilots in the air to fight our enemies on land and sky."
SWI_mountaneer_paratroopers: "Гірські десантники"
#SWI_mountaneer_paratroopers_desc:0 "[ROOT.GetNonIdeologyName] is known the world over for its imposing peaks, and many among our population call the mountains home. We can use this advantage to train a superior stock of paratrooper, a force that can drop from foreign skies and claim foreign mountains for the glory of [ROOT.GetNameDef]."

###### Allied/Aggrocratic ######
SWI_purchase_american_planes: "[SWI_purchase_democratic_planes_title]"
SWI_purchase_american_planes_usa: "Придбати американські літаки"
SWI_purchase_american_planes_other: "Придбати літаки від демократичної держави"
#SWI_purchase_american_planes_desc:0 "Our air force lacks the necessary numbers and technology to defend ourselves effectively, so we must look somewhere else to procure our equipment. [SWI_purchase_american_planes_second_paragraph]"
#SWI_american_planes_desc_usa:0 "If we're going to buy planes from another nation, [USA.GetNameDef], with their tradition of Democracy, relative neutrality and outstanding aeronautic engineering is the ideal candidate."
#SWI_american_planes_desc_other:0 "Since we cannot compromise our democratic values for a few planes, it is important that we source equipment from another democracy, and [?SWI.SWI_best_dem_ally.GetNameDef] seems like the best choice. "
SWI_allied_gold: "Золото Союзників"
#SWI_allied_gold_desc:0 "The maelstrom and sanctions that envelop current affairs have made gold trade more limited and difficult, but with our neutral stance we can open the possibility for increase gold trade with other democratic nations, propping up democratic economies to keep fascism at bay."
#SWI_closer_democratic_ties:0 "Closer Democratic Ties"
#SWI_closer_democratic_ties_desc:0 "As autocracy casts its shadow over Europe We might not be able to fend for ourselves, but by collaborating with other democratic nations we might be able to stop its advance. The first step will be seeking closer ties with them and proving to them we can contribute to the cause."
SWI_connect_to_the_maginot_line: "З'єднати лінію Мажіно"
#SWI_connect_to_the_maginot_line_desc:0 "The winds of war are blowing in the direction of [FRA.GetName], and there's a good chance her enemies will have to attack on the so-called Masginot Line, this puts us in a dangerous situation as [?SWI.SWI_biggest_fascist.GetNonIdeologyName] might be tempted to circumvent it by invading us. This is why we must coordinnate with [FRA.GetName] and create a united front."
#SWI_american_industrial_investments:0 "American Industrial Investments"
#SWI_american_industrial_investments_desc:0 "The Great War made it clear that the [USA.GetAdjective] industrial might can turn any tide in their favor. If we approach them and manage to secure industrial investments from them, we can bolster our own position and make sure that defending our independence is on their best interest."
#SWI_take_a_stance:0 "Take a Stance"
#SWI_take_a_stance_desc:0 "Fascist [?SWI_biggest_fascist.GetNonIdeologyName] possesses the most disgusting and miserable political system. [?SWI_biggest_fascist.GetNameDefCap] is the mortal enemy of the new [SWI.GetName]; this is why we must make our stand and defend our democracy by any means."
SWI_join_france: "Приєднатися до Франції"
#SWI_join_france_desc:0 "While it has not always been a friendly relationship, [ROOT.GetName] and [FRA.GetName] share the same democratic values and even a language, so if we had to pick a side in the coming conflict, their protection is unequivocally more desirable than the alternative."
SWI_the_second_helvetic_republic: "Друга Гельветська республіка"
#SWI_the_second_helvetic_republic_desc:0 "Back in 1798 the infamous dictator Napoleon Bonaparte conquered [ROOT.GetName] and established the Helvetic Republic as a tool to subjugate our people. Luckily for us, those days are over and we can be sure that the second time around we can expect a more equitable union with out longtime neighbor."
#SWI_alpine_aspirations:0 "Alpine Aspirations"
#SWI_alpine_aspirations_desc:0 "The central government of [ROOT.GetNonIdeologyName] has expanded and matured into the Helvetic Republic, we now have the resources to manage a bigger area. We should request [FRA.GetNameDef] to expand our zone of control so we are closer to unifying the alps under a single banner."
#SWI_support_allied_espionage:0 "Support Allied Espionage"
#SWI_support_allied_espionage_desc:0 "The fact that we maintain a neutral foreign policy does not prevent us from subversively supporting other democratic nations in their efforts to suppress fascism in Europe. In fact, our neutrality and proximity to [?SWI.SWI_biggest_fascist.GetNameDef] make us vital in the international fight against Fascism."
SWI_expand_spy_networks: "Розширити шпигунські мережі"
#SWI_expand_spy_networks_desc:0 "The enemy is out there, we must reach out in order to defend our borders and the home front before the danger arrives. Our espionage networks can be the base of a defense that still looks neutral and inoffensive from the outside."
#SWI_share_spy_networks:0 "Share Spy Networks"
#SWI_share_spy_networks_desc:0 "[?SWI.SWI_best_dem_ally.GetNameDefCap]'s goal is the same as ours, to keep Fascism at bay, and we don't need to antagonize [?SWI.SWI_biggest_fascist.GetNameDef] to achieve it. [ROOT.GEtName] has access to experienced operatives that can blend themselves into [GER.GetAdjective], [ITA.GetAdjective] and [FRA.GetAdjective] societies; We can lend that edge to [?SWI.SWI_best_dem_ally.GetNonIdeologyName]."
SWI_secret_pact_with_the_allies: "Секретний пакт із Союзниками"
#SWI_secret_pact_with_the_allies_desc:0 "[ROOT.GetName] is not ready for an all-out war, or even to openly join a faction, but we can be certain that we won't be safe without friends. In order to defend our democracy in case of a surprise invasion, we can secretly meet with [?SWI.SWI_best_dem_ally.GetNameDef] and establish an agreement. We will promise to covertly support them start preparing to join the war, in exchange, they will protect us if we are attacked."
SWI_oasis_of_democracy: "Оазис демократії"
#SWI_oasis_of_democracy_desc:0 "The enemies of Democracy surround [ROOT.GetName], so in these tumultuous times we must stand firm in our commitment to our values. [ROOT.GetName] and its democracy are inseparable, so there is no point in surviving as a country if our democracy perishes in order to defend it."
#SWI_oasis_of_democracy_tt:1 "When focus §Y$SWI_axis_gold$§! is completed and at least §Y1§! fascist country has spirit §Y$SWI_gold_trade$§!:"
SWI_volunteer_force: "Добровольча армія"
#SWI_volunteer_force_desc:0 "We are not at war yet, but the [ROOT.GetAdjective] people are ready to fight for democracy. We cannot be seen as in breach of neutrality, but as a democracy, we cannot control where our people go, and where they fight, so we can quietly encourage taking up arms against tyranny, in preparation for the rest of [ROOT.GetName] openly joining the efforts."
SWI_export_saboteurs: "«Експортувати» диверсантів"
#SWI_export_saboteurs_desc:0 "We don't need to join the war if we can destroy our enemies from within. Our intelligence agency can refine our operations to specialize into agitating and enhancing resistance in the territories occupied by the oppressors, slowly chipping away at their power."
SWI_lay_the_groundwork: "Закласти основу"
#SWI_lay_the_groundwork_desc:0 "In order to be ready for all-out war, we first need a good base. The infrastructure and transport networks of [ROOT.GetName] must be improved and modernized. Only then will our citizens be efficiently mobilized to the front."
SWI_arsenal_of_the_alps: "Арсенал Альп"
#SWI_arsenal_of_the_alps_desc:0 "Their precipitous peaks, how heavily we've fortified them and our knowledge of their terrain make the Alps the perfect place to dramatically increase our military capacity and keep it if we need to retreat."
SWI_thunder_in_the_valleys: "Грім у долинах"
#SWI_thunder_in_the_valleys_desc:0 "Armored warfare has no place in the mountains we are used to, but if we want to go on the offensive and attack our enemies before they can reach us, we have to quickly catch up and develop our own vehicles."
#SWI_fighting_for_the_hills:0 "Fighting for the Hills"
#SWI_fighting_for_the_hills_desc:0 "At the end of the day, infantry is the most versatile element of our armed forces. And although [ROOT.GetNonIdeologyName] has always prided itself on their infantry, we have not fought a war in almost a century, so revisiting our infantry technology and doctrines is of the utmost importance."
SWI_fly_over_the_mountains: "Перельоти через гори"
SWI_fly_over_the_mountains_desc:0 "Our mountains have always reached high into the sky, but in today's world we must learn how to exceed them. Bringing the fight to the enemy in the sky needs to be a priority now rather than later." # (!)
SWI_weapons_of_democracy: "Зброя демократії"
#SWI_weapons_of_democracy_desc:0 "Before the enemy does the unthinkable, we must be ready to do what is necessary to stop them, even if it means using indiscriminate weapons of mass destruction that can rain hell upon our foes. Surely that will deter them from further atrocities."
#SWI_jump_into_action:0 "Jump into Action"
#SWI_jump_into_action_desc:0 "Merely 10 years ago this would be beyond possibility, but [ROOT.GetNameDef] has made all preparations to actively and openly join the war effort. We have prepared our infrastructure, industry, and scientific institutions for all-out conflict the likes of which we have never seen.The [ROOT.GetAdjective] engine of war is humming, ready to roar into action."
SWI_exiled_government: "Уряд у вигнанні"
#SWI_exiled_government_desc:0 "Despite our best efforts, it appears we have failed to defend our homeland so we are left with no other option but to fight to get it back from afar. The [ROOT.GetAdjective] democratic values are what allowed our country to thrive for so long, and will be our guiding lights to get it back, after all, [ROOT.GetName] is not defined by its territory or the language its dwellers speak, but by our mutual respect and support."
SWI_join_the_allies: "Приєднатися до Союзників"
#SWI_join_the_allies_desc:0 "The material sacrifices and moral compromises that maintaining our neutrality requires are becoming unbearable. There is no place for neutrality anymore, especially with the current political state Europe. Despite their failings, the allies are our best option if we want to preserve our land and our confederation. This truly is a time like no other."

SWI_the_alpine_confederation: "Альпійська конфедерація"
#SWI_the_alpine_confederation_desc:0 "Our great country has expanded beyond our historical borders, and while the new cantons under our wing receive the same status as Schwyz, we must acknowledge our new condition as custodians of the Alps. A new democratic power arises: The Alpine Confederation!"
#SWI_the_alpine_confederation_chance_TT:0 "\nThey will be more likely to grant us independence based on the §Ysize§! of our armed forces, and it will also increase our chances of them granting us additional Alpine territories along with their §Yopinion§! of us."
SWI_gotthard_union: "Gotthardbund"
#SWI_gotthard_union_desc:0 "The time for bickering and factionalism is over. It is time for [ROOT.GetNonIdeologyName] to unite under a single democracy, with the categorical authority to make sweeping measures. All in the name of the survival of our [ROOT.GetAdjective] traditions and values. We will resist and prevail!"
SWI_press_for_vorarlberg: "Вимогти Форарльберґ"
#SWI_press_for_vorarlberg_desc:0 "As the [AUS.GetAdjective] government remains in shambles, we must fulfill the democratic will of [848.GetName], expressed in their 1919 referendum and integrate them into our Democracy. It is the duty of [ROOT.GetNameDef] to protect them against fascism and autocracy."
SWI_pre_empt_anschluss: "Випередити аншлюс"
#SWI_pre_empt_anschluss_desc:0 "There are rumblings that [GER.GetNameDef] is looking to annex [AUS.GetName] in the name of [GER.GetAdjective] unity. This is not something that [ROOT.GetNAmeDef] can allow, as it will empower [GER.GetNameDef] to make the same claims about our German speaking cantons. We must hurry and set the stage for a defense of all of [AUS.GetName]."
#SWI_pre_empt_anschluss_tt:1 "§YShould [AUS.GetNameDef] accept we will gain cores on their core states§!\n\nThey will be more likely to accept based on the §Ysize§! of our armed forces, their §Yopinion§! of us and if §Y[GER.GetNameDef] is getting ready§! to annex [AUS.GetName]."
SWI_demand_italian_alps: "Вимогти Італійські Альпи"
#SWI_demand_italian_alps_desc:0 "For decades, [ITA.GetName] has shamelessly claimed our [ITA.GetAdjective] speaking cantons. If they can do that we can certainly demand that their Alps join our democratic regime, after all, they belong in [ROOT.GetNameDef] as much as Ticino belongs to [ITA.GetNameDef]."
SWI_demand_french_alps: "Вимогти Французькі Альпи"
#SWI_demand_french_alps_desc:0 "It's a matter of time until [FRA.GetNameDef] crumbles under internal and external pressures. We must take a proactive stance in the defense of the Alps, otherwise a dangerous enemy could take control of defensible positions that can serve as a staging ground for an invasion into our territory."
SWI_alpine_redoubt: "Альпійський редут"
#SWI_alpine_redoubt_desc:0 "As long as we have a fortified ground to fall back on, we can be an unstoppable force against invaders. We must make the Alps even more impregnable and outwardly grow our influence from there, only then we can put some distance between us and the enemy, wherever it may be.."
SWI_the_alpine_protectorate: "Альпійський протекторат"
#SWI_the_alpine_protectorate_desc:0 "Never before have the Alps been united under a single regime, until today. With the combined might, we can defend ourselves against any threat, and extend that defense beyond the Alps, with our peaks as an impenetrable citadel from where our command will never falter. "
SWI_bring_democracy_to_germany: "Принести демократію в Німеччину"
#SWI_bring_democracy_to_germany_desc:0 "The Third Reich is about as far as you can get from democracy, the Weimar Republic before that was mere hostage of the victorious powers of the Great War, and the warmongering regime of the old [GER.GetNonIdeologyName] was just a vessel for the Kaisers' rapacious ambitions. It's about time our neighbors to the North knows what Democracy means."
SWI_liberate_italy: "Звільнити Італію"
#SWI_liberate_italy_desc:0 "Through the centuries [ROOT.GetNonIdeologyName] has seen the petty city-states and small kingdoms to its south fight each other and eventually be absorbed into a feeble monarchy. It's only right that [ITA.GetNonIdeologyName] is liberated from the shackles of autocracy and fascism by her older sibling."
SWI_take_over_france: "Захистити Францію"
#SWI_take_over_france_desc:0 "[FRA.GetNonIdeologyName] has always been a fickle nation, with frequent upheavals where the toss of a coin decides if the result of the revolution du jour is a weak democracy or a militaristic regime. Under [ROOT.GetAdjective] protection the [FRA.GetAdjective] people could thrive, ruled by our democratic stability."
SWI_the_new_eidgenossenschaft: "Новий Eidgenossenschaft"
#SWI_the_new_eidgenossenschaft_desc:1 "In the 13th Century the leaders of the three founding cantons pledged an oath of eternal alliance we call the Eidgenossenschaft. It is now the time for it to be renewed so we can expand it and more cantons can experience our democratic confederation."
SWI_expand_the_confederation: "Розширити Конфедерацію"
#SWI_expand_the_confederation_desc:0 "No nation is safe from the rapid advance of totalitarianism, many regions in the nations around us can benefit from the protection offered by our tradition of neutrality and if war breaks out, our awe-inspiring defensive capabilities."
SWI_empower_the_council: "Уповноважити Раду"
#SWI_empower_the_council_desc:0 "Danger lurks all around us, and when it pounces against us, we will be powerless if we start bickering amongst each other, our enemies will wipe [ROOT.GetName] off the map. A strong centralized government is certainly the only way to go during these erratic times."
SWI_switzerland_on_the_offense: "Швайцарія на наступі"
#SWI_switzerland_on_the_offense_desc:0 "We cannot rest on our mountains waiting to be attacked. We must take the initiative and bring the fight to our enemies before they can invade us. Only then can we be rest assured that the survival of [ROOT.GetNameDef] is guaranteed. After all, the best defense is a strong offense."
SWI_neutral_entente: "Нейтральна Антанта"
#SWI_neutral_entente_desc:0 "We are not the only neutral nation in the world, and with the risk of war and belligerent powers infringing on our desire to stay out of their conflicts, we must deter them further. We must seek the mutual help of all other neutral nations so war on one neutral means war an all the neutrals."
SWI_plains_warfare: "Рівнинна війна"
#SWI_plains_warfare_desc:0 "[ROOT.GetName] has had ample opportunities to train in valleys, mountains, hills and forests, but if we are to fight in foreign lands we must adapt to modern doctrines of war. We have seen how fast moving mechanized infantry can shock defenses and provide swift victory, so we can learn from this and bring the [ROOT.GetAdjective] army to the 20th Century."
#SWI_multipurpose_tanks:0 "Multipurpose Tanks"
#SWI_multipurpose_tanks_desc:0 "Like the versatile multi-tool knives we issue to our infantry, we need machines that can fill any gap and complete any tasks needed for our war efforts. We have a lock to catch up to in terms of tank warfare, so we must have a wide variety of developments to have a comprehensive force."
#SWI_rolling_fortresses:0 "Rolling Fortresses"
#SWI_rolling_fortresses_desc:0 "Our tanks can be an part of our current defensive doctrines, so they're an advanced position of the fortresses that defend our mountains. If the enemy can't pass through our fortified front lines, they will never be able to reach our cantons."
#SWI_extended_supply_lines:0 "Extended Supply Lines"
#SWI_extended_supply_lines_desc:0 "In a world of fast offensives and long operations, supply logistics are more vital than ever, and as we go further afield from our cantons in our efforts, the need for new and better supply lines arises. We must learn how to improve our logistics so we can stretch our supply lines further, and build new ones more quickly."
SWI_dissolve_the_federal_council: "Розпустити Федеральну раду"
#SWI_president_for_life:0 "President For Life"
#SWI_president_for_life_desc:0 "The Federal Council is unique among European countries, it has served [ROOT.GetNonIdeologyName] well during times of peace, but now that it's clear that [?SWI.SWI_confederation_president.GetName] is leading the council and the country as a whole, there's a good argument for [?SWI.SWI_confederation_president.GetHerHis] rule to continue indefinitely, as a pillar of stability in [ROOT.GetNameDef]. "
SWI_guisans_coup: "Переворот Ґізана"
#SWI_guisans_coup_desc:0 "[?SWI.SWI_confederation_president.GetName] has lead our great and peaceful country to war and misery. This is not the [ROOT.GetNonIdeologyName] we know and love, it has been corrupted in the name of self-preservation. There's only one man popular and capable enough to end this war once and for all and hopefully return this once neutral nation to its roots; Henri Guisan."
SWI_return_to_the_old_switzerland: "Повернення до старої Швайцарії"
#SWI_return_to_the_old_switzerland_desc:0 "Now that the the war draws to a close, we can finally take steps to return [ROOT.GetNonIdeologyName] to what it was before; a democratic and neutral nation founded on the principles of mutual respect and self determination. Once the war is over, we will finally be able to enforce democracy and neutrality around us."
SWI_a_swiss_navy: "Швайцарський флот"
#SWI_a_swiss_navy_desc:0 "For the first time in [ROOT.GetAdjective] history, we find ourselves with a coastline. This means that we can use it to wage war on the seas, but also means we now have a new front to defend, we need to ramp up our efforts to build a navy for [ROOT.GetName]."
#SWI_buy_foreign_surplus_ships:0 "Buy Foreign Surplus Ships"
#SWI_buy_foreign_surplus_ships_desc:0 "One country's surplus is another one's navy. Many of the great naval powers of the world now have fleets full of brand new ships, which means that old ships are almost obsolete and yet cost them to maintain. If we want to quickly build up naval power there's no better way than to buy any unwanted ships from them."
SWI_swiss_ship_designs: "Швайцарські дизайни кораблів"
#SWI_swiss_ship_designs_desc:0 "We might not have much experience in the design and manufacture of seaworthy vessels of war, but the sooner we start the sooner we can stand our own among old and great naval powers such as [ENG.GetNameDef] and [ITA.GetName]."
SWI_submarine_raiders: "Підводні рейдери"
#SWI_submarine_raiders_desc:0 "Let the old naval powers have their hulking piles of steel. While they fight with brute force on the seas we will fight with cunning under the surface with our submarines, chipping away at their old and decrepit naval power."
SWI_floating_fortresses: "Плавучі фортеці"
#SWI_floating_fortresses_desc:0 "We know how to make fortresses to defend our mountains and valleys, now that we have a coast, it is of the utmost importance that we extend this into the seas. Our vessels will be indestructible."
SWI_naval_industry: "Морська промисловість"
#SWI_naval_industry_desc:0 "Even if the new coastline we've acquired has some remnants of a naval industry, we must hurry up to comprehensively expand it and make it into a cohesive framework for the production and maintenance worthy of a truly powerful Swiss navy."
SWI_naval_industry_tt: "Додати §G1§! комірку для будівництва й §Y1 верф§! у кожному узбережному регіоні (максимум 10)."
SWI_build_naval_bases: "Збудувати морські бази"
#SWI_build_naval_bases_desc:0 "The bases we've conquered are not enough, and we cannot build new ones sufficiently fast in order to catch up to what we require. A new effort must be made in order to reach our naval goals."
SWI_build_naval_bases_tt: "Додати §Y2 морські бази§! до кожної існуючої §Yмооської бази§! (максимум 15)."
#SWI_train_navy_staff:0 "Train Navy Staff"
SWI_protect_liechtenstein: "Захистити Ліхтенштайн"
#SWI_protect_liechtenstein_desc:0 "Wedged between three of our cantons, the tiny principality of Liechtenstein must be protected in order to safeguard their people. After all, they couldn't stand a chance against any foreign army, including ours. We can offer our assistance by occupying their territory, they can join our oath and become our newest canton."
#SWI_train_navy_staff_desc:0 "A naval infrastructure is not only made with steel and concrete, it also requires men and women with the guts and the training to deliver victory on the seas and oceans. "

SWI_reduce_militia_activation_time_TT: "Час повної мобілізації наших §Yгромадянських ополчень§! буде знижений на $RIGHT|0G$ дн."
SWI_generic_fascist_neighbor_cap: "Наш сусід-фашист"
SWI_generic_fascist_neighbor: "наш сусід-фашист"
#SWI_secret_pact_with_allies_TT:0 "If we find ourselves in a war, we will immediately join their faction."
#SWI_militias_turned_into_regulars:0 "Citizen Militias have been professionalized"
SWI_old_switzerland_TT: "\n§YКоли війна завершиться:§!\n"
#SWI_viable_fascist_in_europe:0 "Viable European §YFascist Nation§! exists"


SWI_swiss_guiding_principles_desc: "[ROOT.GetNameDefCap] є найстарішою демократією на континенті, але стрімкі темпи змін у Європі ставлять це під загрозу. Чи слід нам продовжувати курс, закладений Eidgenossenschaft і Конституцією 1848 року, чи нам відкриється новий шлях?"
SWI_increase_defense_budget_desc: "Хоча нам вдалося зберегти нейтралітет і суверенітет у Великій війні, ми не можемо спочивати на лаврах; існує реальна ймовірність, що одна з великих держав, які нас оточують, вторгнеться в нашу країну, щоб обійти укріплення, побудовані між ними, і нашого поточного бюджету буде недостатньо, щоби запобігти цьому."
SWI_national_defense_fund_desc: "Захист країни вимагає не тільки поту та праці, нам також потрібні кошти для імпорту обладнання та сировини, необхідної для підготовки до найгіршого. Створення та сприяння фонду, куди [ROOT.GetAdjective] громадяни можуть добровільно робити внески, дозволить нам компенсувати будь-яке збільшення військового бюджету, і це демонструє [ROOT.GetAdjective] ставлення до участі."
SWI_reaffirm_spiritual_defense_desc: "Наша конфедерація віддана захисту національних цінностей Швайцарії з 1932 року у відповідь на зростаючу загрозу авторитаризму навколо неї. Зараз, як ніколи, ця загроза нависла, тому ми повинні відновити свою обітницю захищати свій спосіб життя фізично та духовно."
SWI_fortify_border_with_germany_desc: "[GER.GetNameDefCap] становить загрозу виживанню конфедерації [ROOT.GetAdjective]. Якщо почнеться війна між [GER.GetName] і [FRA.GetName], [GER.GetAdjective] можуть пройти через [ROOT.GetName] замість сильно укріпленого кордону з [FRA.Getname] або через [HOL.GetName] і [BEL.Getname]. Ми можемо побудувати укріплення між нашими країнами, щоби стримувати [GER.GetNameDef]."
SWI_fortify_border_with_italy_desc: "Експансіоністські амбіції [ITA.GetAdjective] можуть будь-якої миті перекинутися на [ROOT.GetName]. Зрештою, значна частина нашого населення розмовляє італійською мовою, і все, що потрібно, це промова від [ITA.GetLeader] і [ROOT.GetName] буде в їхній полі зору. Ми повинні показати їм, що ми нелегка мішень."
SWI_fortify_border_with_france_desc: "Незважаючи на їхню відданість демократичним цінностям і давні дружні стосунки, ми не можемо ігнорувати можливість того, що [FRA.GetName] може вторгнутися на територію [ROOT.GetAdjective], щоби здійснити таємну атаку на [GER.GetNonIdeologyName] або [ITA.GetNonIdeologyName]."
SWI_ban_foreign_nazi_propaganda_desc: "Ми не можемо дозволити цьому засобу іноземної пропаганди стояти. Нацизм суперечить кожній цінності, яка визначає [ROOT.GetAdjective]у Федерацію. З цієї причини це не можна терпіти в країні, побудованій на демократії та толерантності, як наша, щоби не ризикувати, що їх використають, щоби знищити нас зсередини."
SWI_buero_ha_desc: "Ми не можемо дозволити нашим сусідам знати, що ми намагаємося зібрати про них розвідувальну інформацію, тому ми повинні покладатися на напівнезалежні розвідувальні служби, щоб узяти на себе наші таємні операції. Ось тут і з'являється фотобізнесмен, який став шпигуном Гансом Гаусаманом, зі своїм невеликим і спритним офісом розвідки, він може виконувати потрібну роботу, не забруднивши нам руки."
SWI_federal_police_desc: "Було б безглуздям захищати [ROOT.GetName] від зовнішніх ворогів і дозволити йому піддатися своїм внутрішнім. Ми повинні надати Федеральній поліції повноваження викорінювати можливі загрози всередині наших кордонів і захищатися від іноземних елементів на нашій території."
SWI_spab_counter_intelligence_agency_desc: "Ми знаємо, що [GER.GetNameDef] створив навчальний центр для підготовки диверсантів п'ятої колони в Штутґарті, який отримав назву Panoramaheim. Ось чому ми повинні уповноважити Федеральну поліцію з підрозділом шпигунського абверу для боротьби з цими загрозами та боротьби з іноземним шпигунством і диверсіями."
SWI_armed_neutrality_desc: "Наш давній нейтралітет є невід'ємною частиною ідентичності [ROOT.GetAdjective]. Але сам по собі нейтралітет не може гарантувати наш суверенітет. Зрештою, наскільки це допомогло [BEL.GetNonIdeologyName] у Великій війні? Найкращий стримуючий засіб — це ціла нація, готова взяти до рук зброю і боротися проти будь-якого загарбника."
SWI_promote_guisan_desc: "Наша політична система допускає єдиного генерала та головнокомандувача лише у часи крайньої потреби, коли наша Конфедерація знаходиться під загрозою. Це, безсумнівно, одна з таких ситуацій, і людина для цієї роботи очевидна: Анрі Гізан не лише найбільш кваліфікований для цієї роботи, але він також користується широкою популярністю в [ROOT.GetNameDef]."
SWI_national_redoubt_desc: "Анрі Ґізан пропонує інший спосіб захисту [ROOT.GetName]. Замість того, щоби намагатися захищати кордони нашої країни незалежно від ціни, ми можемо стратегічно поступитися Швайцарським плато та відступити в Альпи, де ми можемо дорого обійтися ворогу, щоби нас окупувати."
SWI_expedite_mobilization: "Прискорити мобілізацію"
SWI_expedite_mobilization_desc: "Роль нашої невеликої постійної армії полягає в тому, щоби стримувати ворога, поки люди [ROOT.GetName] беруть до рук зброю та формують громадянське ополчення, основну частину наших сил оборони. Ось чому ми повинні переконатися, що вони можуть бути готові якомога швидше, щоби зменшити ризик розгрому нашої постійної армії."
SWI_fortify_the_jura_desc: "Було зроблено багато підготовчих робіт для зміцнення Альп, але ми також можемо зміцнити гори Юра, які, хоч і не такі круті чи обороноздатні, можуть виявитися вигідними як другий фронт для нападу на плато, коли воно опиниться в руках ворога."
SWI_rig_infrastructure_to_blow_desc: "Якщо ми маємо впустити загарбників до наших кордонів, ми не можемо дати їм усе на блюді. Надзвичайно важливо, щоби ми підготували нашу інфраструктуру до того, що вороги стануть непридатними для використання, уповільнюючи їх прогрес і змушуючи їх витрачати цінні ресурси на її заміну."
SWI_rig_infrastructure_to_blow_TT: "Коли одну з наших основних областей захоплено ворогом, усі §Yінфраструктура§!, §Yзалізниці§!, §Yцентри постачання§! та §Yбункери§! буде повністю пошкоджено. §YВійськові§! та §Yцивільні заводи§! буде пошкоджено частково."
SWI_emergency_industry: "Промисловість надзвичайного стану"
SWI_emergency_industry_desc: "Тепер, коли ми змушені знищити свій власний промисловий потенціал, коли ворог вторгнеться в наші штати, ми повинні переконатися, що у нас є запасний варіант, який ми зможемо використати, щоби підкріпитися тим, що у нас залишилося, і дати відсіч загарбникам. Таємні тунелі та фабрики заселятимуть серця наших гір і долин, деякі з них можуть навіть перебувати за межами наших кордонів."
SWI_flood_the_valleys_desc: "Ми очікуємо, що через територію навколо Боденського озера прийде велика сила вторгнення, це ідеальне місце для встановлення каналів і гребель, щоби затопити сільськогосподарські угіддя та заболочити перешкод. Поки вони намагаються перетнути це підступне болото, ми можемо використати нагоду, щоби закидати їх усім, що у нас є. Вони пошкодують, що спробували вторгнутися до нас."
SWI_defend_the_skies_desc: "Сучасна війна значною мірою залежить від переваги в повітрі та підтримки. [ROOT.GetName] не готовий до цієї нової реальності, тому ми повинні підготувати кожен кантон до захисту свого неба від ворожих літаків."
SWI_attack_from_the_mountains_desc: "Розташувавшись на наших укріплених позиціях в Альпах і Юрі, ми зможемо завдати хаосу ворожим військам у долині. Ми маємо переконатися, що вони знають, що кожна хвилина, яку вони проводять на нашій території, означає ще більші втрати персоналу та матеріальних засобів."
SWI_frontier_defense_plan: "План оборони кордону"
SWI_frontier_defense_plan_desc: "Якщо ми пустимо їх до наших кордонів, [ROOT.GetNameDef] так само добре, як мертвий. Ми не можемо віддати навіть п'ядь території, наші кордони — це святе. Тому ми повинні зміцнювати наші кордони і бути готовими їх захищати."
SWI_fight_until_death_desc: "Шанси проти нас, [ROOT.GetName] перевершує чисельність, озброєння та недостатньо готовий до того, що насувається. Ось чому кожен [ROOT.GetAdjective]ий громадянин повинен бути готовий віддати своє життя за свій Кантон і Конфедерацію."
SWI_total_defense: "Повна оборона"
SWI_total_defense_desc: "Тотальна війна означає, що нам потрібна повна оборона, якщо кожне ополчення буде готове та віддасть усе, що має, проти загарбників, у нас буде шанс вижити."
SWI_the_army_position_desc: "Ми розташуємо наші громадянські ополчення та нашу постійну армію на кордонах [ROOT.GetName], тож їм знадобляться укріплення, щоби посилити свою здатність утримувати вторгнень."
SWI_prolonged_service_desc: "Наш поточний термін обов'язкової служби недостатній для боротьби з довготривалою війною, ми повинні дати федеральному уряду інструменти, щоби довше тримати наших громадян під зброєю, навіть якщо це означає пожертвувати деякими свободами."
SWI_enhanced_training: "Посилене навчання"
SWI_enhanced_training_desc: "Війна значно змінилася відтоді, як востаннє [ROOT.GetName] був під загрозою конфлікту. Ми повинні оновити та вдосконалити базову підготовку, яку отримує кожен здатний громадянин. Вони є нашим найкращим активом у захисті нашої країни."
SWI_integrate_refugees_into_the_army_desc: "Як оазис миру та демократії серед океану фашизму та війни, багато хто збирається в [ROOT.GetName] у пошуках безпечного притулку. Деякі з них сподіваються приєднатися до зусиль, щоб перемогти тих, хто змусив їх покинути батьківщину, а багато навіть є професійними військовими. ми можемо дозволити їм приєднатися до боротьби за Швайцарію та краще майбутнє."
SWI_expanded_military_support_desc: "Наші сили ополчення складаються не лише з солдатів, їм необхідно багато інших ролей, щоб вони функціонували як добре змащена машина. Якщо ми хочемо досягти успіху в захисті [ROOT.GetName], нам потрібно набирати, навчати та постачати компанії підтримки для наших ополченців."
SWI_all_adults_training_desc: "У нинішньому стані світу немає місця випадковості. Кожна здатна доросла людина повинна бути готова взятися за зброю проти будь-якої сили загарбника, Швайцарія належить усім нам, тому її всі повинні захищати."
SWI_anti_tank_divisions_desc: "Танк — це вістря сучасної війни, наша місцевість уже дає нам перевагу проти них, але якщо ми оснастимо наші сили протитанковим обладнанням, ми можемо відрізати наконечник і притупити спис."
SWI_reduce_military_training_age_desc: "Зазвичай [ROOT.GetAdjective] починають готувати до бою у віці 20 років, але щоб мати кількість під озброєнням, необхідну для виживання, нашим громадянам потрібно буде розпочати навчання роком раніше. Будемо сподіватися, що цього достатньо."
SWI_veteran_sharpshooter_divisions_desc: "Тисячі ветеранів-стрільців подали прохання дозволити їм служити в армії в якості допоміжних військ і зробити свій внесок у захист своєї країни та демократії. Їхній досвід та ентузіазм стануть благом для наших ополченців."
SWI_fortify_ticino_desc: "Як нейтральна країна між трьома історично войовничими націями, смерть може прийти з будь-якого боку, ми не можемо ослабити свою пильність, [ITA.GetName] з такою ж імовірністю нападе на нас, як [GER.GetNameDef] або [FRA.GetName], і коли вони це зроблять, це буде через [846.GetName]. Ось чому ми повинні перетворити його на неприступну фортецю заради [SWI.GetNameDef]."
SWI_fortify_sargans_gotthard_and_st_maurice_desc: "Наші Альпи є гордістю [ROOT.GetName], і в ці непевні часи ми можемо зміцнити їх, щоби гарантувати безпеку нашої Конфедерації."
SWI_defend_against_paratroopers_desc: "Ми бачили, як можна використовувати десантників для обходу будь-яких укріплень, що робить будь-які приготування спірними. Життєво важливо, щоби ми були готові впоратися з ними, перш ніж вони завдадуть хаосу нашій обороні."
SWI_expand_special_forces_desc: "Наша постійна армія добре підготовлена, надзвичайно мала порівняно з армією інших країн, і її може бути недостатньо, щоби схилити захист [ROOT.GetName] на нашу користь. Нам знадобиться їх більше, щоби привести [ROOT.GetAdjective] до перемоги!"
SWI_purchase_german_planes_desc: "Маючи застарілі військово-повітряні сили та брак промисловості та технологій для виробництва літаків у будь-якій значній кількості, ми змушені покладатися на закупівлю їх у наших сусідів. Придбання потрібних нам літаків у [GER.GetName] не лише забезпечить нас необхідним обладнанням, але й допоможе залишатися на їхньому доброму боці."
SWI_ban_the_communist_party_desc: "Комуністичні партії становлять велику небезпеку для [SWI.GetNameDef]. Незважаючи на відстань між нами та [SOU.GetNameDef], їхній революційний вплив відчувається в повітрі. Ми не можемо ризикнути дестабілізувати нашу країну в такі небезпечні часи, тому ми повинні діяти швидко і заборонити будь-яку партію, яка прагне перевернути і підірвати наш уряд."
SWI_withdraw_from_the_league_of_nations_desc: "Наше членство в Лізі Націй несумісне з нейтралітетом, який ми прагнемо мати в [ROOT.GetName], тому нам життєво важливо залишити цю вмираючу організацію. Це також буде сигналом про нашу прихильність справжньому нейтралітету перед нашими сусідами, сподіваємося, що ми переконаємо їх, що [ROOT.GetName] не є ціллю."
SWI_limited_censorship_of_the_press_desc: "Сили, які хочуть побачити [ROOT.GetName], використовуватимуть будь-що, щоб виправдати вторгнення до нас. Свобода преси, незважаючи на те, що вона життєво важлива для здорової демократії, поки що має відійти на другий план, тож ми можемо переконатися, що не даємо патронів амбіціям наших сусідів."
SWI_tighten_press_censorship: "Посилити цензуру преси"
SWI_tighten_press_censorship_desc: "Тут немає місця для помилок, одне слово може бути різницею між виживанням конфедерації та її відходом у забуття. Ми не можемо дозволити вільній пресі поставити під загрозу наше майбутнє, її потрібно жорстко контролювати саме так, як того вимагає [?SWI.SWI_biggest_fascist.GetNameDef]."
SWI_seek_trade_agreement_with_germany_desc: "Фашизм продовжує своє жахливе зростання, і хоча це може бути пігулкою, яку важко проковтнути, дозволити певну економічну співпрацю може бути тим, що нам потрібно, щоб тримати їхній приціл подалі від нас."
SWI_axis_gold_desc: "Бути нейтральною країною означає, що наші ринки залишаються відкритими для кожної країни, що є перевагою, якою ми можемо скористатися. Відкривши наш ринок золота для [SWI_biggest_fascist.GetNameDef], ми зможемо об'єднати наші економіки, щоби заспокоїти їх і поліпшити наші економіки."
SWI_spirit_of_resistance_desc: "Серця та уми людей [ROOT.GetName] є найважливішим фронтом у битві за наше виживання. Ми повинні переконатися, що кожен [ROOT.GetAdjective]ий громадянин готовий боротися до кінця, навіть коли все здається втраченим."
SWI_pro_helvetia_desc: "Духовний захист [ROOT.GetName] вимагає, щоб культура [ROOT.GetAdjective] залишалася єдиною, неподільною та відмінною від культури наших сусідів. Ця нова організація, Pro Helvetia, зберігатиме та просуватиме наші спільні швайцарські цінності, глибоко пов'язані з нашою демократією, та забезпечуватиме наше виживання проти переважання."
SWI_spirit_of_saint_bernard_desc: "З незапам'ятних часів ми пишаємося нашими медичними традиціями та бажанням допомогти людям, які цього потребують. Госпіс Великого Святого Бернарда й організація Червоного Хреста є тому свідченням. Тепер цей дух можна озброїти та переорієнтувати на ополчення, щоби зміцнити наші оборонні зусилля."
SWI_adopt_romansh_desc: "[ROOT.GetName] не є країною, утвореною регіонами [GER.GetAdjective], [FRA.GetAdjective] і [ITA.GetAdjective], на які мають претендувати наші жадібні сусіди. [ROOT.GetName] — єдина, неподільна мультикультурна нація. Прийняття руманчської мови, якою розмовляють лише в горах наших [ROOT.GetAdjective] Альп, покаже їм, що наша культура та цінності відрізняються від їхніх, незалежно від мови."
SWI_patriotic_shooting_clubs_desc: "[ROOT.GetName] має давні традиції клубів і змагань зі стрільби. Деякі з наших стрільців-любителів є більш досвідченими, ніж професійні снайпери інших країн. Ми можемо використовувати ці клуби та інтегрувати їх у наші збройні формування, щоби поліпшити наші оборонні можливості."
SWI_aktion_nationaler_widerstand_desc: "У кожній частині [ROOT.GetAdjective] суспільства є невелика група цивільних осіб, які готові таємно співпрацювати, щоб впливати на населення. Їхні цілі — боротися з пораженством, надихнути на єдність і закласти основу опору в [ROOT.GetName] у разі вторгнення."
SWI_heer_und_haus_desc: "Народ Швайцарії, а отже, і її армію, потрібно заохочувати зсередини до опору та боротьби за захист своєї батьківщини. Щоб нагадати про те, що поставлено на карту, Pro Helvetia за допомогою групи Aktion Nationaler Widerstand є ключовими для них, щоб думати та діяти по-[ROOT.GetAdjective]и."
SWI_ortswehren_desc: "Тотальна війна означає, що кожен [ROOT.GetAdjective]ий громадянин має бути готовий захищати свій кантон, але не кожен може приєднатися до наших збройних формувань. Ми можемо створити місцеву охорону, щоби служити опорою, на яку ополченці можуть покластися, щоб підтримати їх у їхніх зусиллях захистити [SWI.GetName]."
SWI_luftschutz_desc: "Війна змінилася, повітря є новим царством війни, і ми не можемо дозволити йому стати нашою ахіллесовою п'ятою. Необхідно створити місцеві сили протиповітряної оборони, укомплектувати їх цивільними особами та забезпечити їх інструментами для виявлення та боротьби з повітряними загрозами. Немає сенсу захищати гору, якщо вони можуть йти вище гір!"
SWI_train_swiss_women_desc: "Якщо ми хочемо захищати нашу країну зубами й нігтями, було б абсурдом виключити половину нашого населення з наших зусиль. [ROOT.GetAdjectiveCap]их жінок слід навчити приєднуватися до боротьби за наше виживання."
SWI_ban_national_movement_for_switzerland_desc: "Фашисти, як і таргани, мають властивість ховатися в закутках суспільства, живлячись нашою недбалістю, щоби набратися сили, поки не стане надто пізно протистояти їм. Не більше! Їхні новий вигляд і назва нас не обдурять, ми повинні завдати рішучого удару, якщо хочемо зберегти нашу демократію."
SWI_fortify_austrian_border_desc: "Тепер, коли Австрія знаходиться в руках потенційного ворога, ми не можемо ризикувати відкритим флангом, яким ворог може скористатися у разі війни. Як і на кордоні з [GER.GetNonIdeologyName], ми повинні укріпити цей фронт."
SWI_seek_allied_trade: "Шукати союзницьку торгівлю"
SWI_seek_allied_trade_desc: "Оскільки навколо нас вороги, нам потрібно забезпечити життєво важливу торгівлю з союзниками, щоб вижити. Якщо нам пощастить, ми зможемо уникнути гніву інших наших сусідів за те, що вони прагнуть тіснішої торгівлі з їхніми суперниками."
SWI_case_north_desc: "Ми не можемо виключити війну проти [?SWI.SWI_biggest_fascist.GetNameDef], ми повинні бути до неї готові. Треба розробити плани, виділити припаси, вирити окопи, озброїти солдатів."
SWI_freeze_german_assets_desc: "Протягом багатьох років [?SWI.SWI_biggest_fascist.GetNameDef] використовує наш нейтралітет і лазівки в нашій банківській системі, щоби захистити свої нечесно здобуті багатства та зберегти свою економіку на плаву. Моральний обов'язок повинен мати пріоритет над абсолютним нейтралітетом, навіть якщо ми впевнені, що це матиме наслідки."
SWI_fund_resistance_groups_desc: "Європейські нації воювали між собою та підкоряли людей на всіх інших континентах протягом століть. Обов'язок людей [ROOT.GetAdjective] — допомогти жертвам невпинних воєн на нашому континенті, даючи їм інструменти, щоби розірвати кайдани та визначити власне майбутнє."
SWI_citizen_supply_mandate: "Мандат громадянського постачання"
SWI_citizen_supply_mandate_desc: "Ми не знаємо, як би відбувалося вторгнення, і якщо б ми могли покластися на централізовану мережу постачання, це не сумісно з нашою командною структурою. Ось чому кожна родина [ROOT.GetAdjective] повинна зберігати принаймні 2 місяці запасів у своїх власних домівках, як для себе, так і для своїх місцевих ополченців."
SWI_prepare_infrastructure_and_industry_desc: "Захист країни полягає не лише в будівництві фортець, нам також потрібно зміцнити нашу інфраструктуру в Альпах, щоб ефективніше переміщувати війська та цивільні вантажі, а також створити більшу промислову базу на Плато для подальшого розвитку."
SWI_build_up_military_readiness: "Підвищити бойову готовність"
SWI_build_up_military_readiness_desc: "Завдання підготовки населення Швайцарії ніколи не завершується. Ми не можемо заспокоїтися, доки загроза вторгнення не зникне, а цього може ніколи не зникнути. Ми повинні невідкладно орієнтувати нашу державу на оборонні приготування."
SWI_support_active_militias_continuous_focus_desc: "Наші громадяни озброєні та включені до своїх місцевих ополчень, усі інші зобов'язані підтримувати їх як можуть, щоби ми могли тримати на відстані ворогів конфедерації."
SWI_closer_ties_with_germany_desc: "У нас є потужний і небезпечний північний сусід. Якщо ми хочемо вижити, можливо, було б гарною ідеєю залишатися на їхньому доброму боці, тому наближення до них у пошуках кращих стосунків, зберігаючи нейтральну позицію, виявилося б життєво важливим."
SWI_panoramaheim_branch_desc: "У Штутґарті є будинок, який вони називають «Панорамним будинком», і він був джерелом багатьох оперативників п'ятої колони з метою дестабілізації [ROOT.GetAdjective] уряду, відкриваючи двері для режиму під керівництвом фашистів."
SWI_the_national_front_desc: "Національний фронт є провідною фашистською партією в [ROOT.GetNonIdeologyName], якщо хтось і збирається взяти владу в цій демократично орієнтованій країні, то це вони. Деякі високопоставлені члени вже мають тісні зв'язки з [GER.GetNameDef], що може призвести до свого роду захисту від них, якщо або коли почнеться війна."
SWI_infiltrate_federal_police_desc: "Федеральна поліція, яка має мандат на боротьбу з нашою іноземною пропагандою та недемократичними силами, є ідеальним місцем для проникнення та запобігання нападам на нашу власну фракцію. Згодом це також дозволить нам усунути наших ворогів під виглядом національної безпеки."
SWI_the_petition_of_the_200_desc: "200 членів багатьох партій, що представляють [ROOT.GetAdjective] фашизм і авторитаризм, подали цю петицію до Асамблеї з проханням, щоб в інтересах самозбереження ми почали приймати [GER.GetNameDef] і співпрацювати з нею."
SWI_case_west_desc: "Ми повинні бути готові до будь-якого можливого сценарію. [FRA.GetName] є такою ж загрозою, як і [GER.GetNameDef], і з ним потрібно поводитися відповідно. Ми повинні підготувати нашу армію та країну до війни з [FRA.GetAdjective], інакше ми ризикуємо загинути [ROOT.GetNonIdeologyName]."
SWI_german_industrial_investments_desc: "Промислова могутність [?SWI.SWI_biggest_fascist.GetNonIdeologyName] незаперечна. Якщо ми хочемо пережити майбутню війну, нам знадобиться власна промислова база, щоб конкурувати та використовувати її як важіль впливу. Інвестиції в нас [?SWI.SWI_biggest_fascist.GetNameDefCap] також означають, що вони матимуть причини зберегти [ROOT.GetNonIdeologyName] недоторканим."
SWI_complete_siegfried_line_desc: "[GER.GetNameDefCap] спорудив вражаючий бар'єр для захисту від [FRA.GetName], і ми маємо підстави вважати, що нам також потрібно буде захищатися від них, особливо коли ми стаємо тіснішими з [GER.GetNonIdeologyName], це ось чому нам доведеться координувати та створювати додаткові засоби захисту."
SWI_military_exercises_with_germany_desc: "Незважаючи на вороже ставлення до наших традиційних демократичних цінностей, [SWI_get_fascist_neighbor] може виявитися цінним союзником, коли прийде час захищатися, і, що ще краще, це зменшить ймовірність вторгнення з їхнього боку."
SWI_abandon_neutrality_desc: "По всій Європі боки перебирають, нас на плоскостопість не спіймають. Єдине очевидне рішення — відмовитися від нашої історичної нейтральної позиції та шукати захисту [SWI_get_fascist_neighbor] або ризикувати опинитися між молотом і ковадлом."
SWI_promote_tobler_desc: "Як єдиний член фашистської партії, обраний до парламенту [ROOT.GetAdjective] і лідер Національного фронту, Роберт Тоблер є очевидним кандидатом очолити [ROOT.GetNonIdeologyName] повільний, але стабільний перехід від демократичної плюралістичної нації до [SWI_get_fascist_neighbor_adjective] Союзник, керований залізною рукою. Це, звичайно, означатиме виключення Рольфа Генне з партії, фюрер може бути лише один."
SWI_promote_henne_desc: "Будучи рішучим прихильником фашизму та колабораціонізму з [SWI_get_fascist_neighbor], Рольф Генне є головним кандидатом очолити Національний фронт і [ROOT.GetName] у клієнтську державу [SWI_get_fascist_neighbor_adjective], що, безсумнівно, принесе переваги, не в останню чергу з яких нашу безпеку та виживання. Це, звичайно, означатиме виключення Роберта Тоблера з партії, оскільки він не бажає робити те, що потрібно."
SWI_propagandize_swiss_military_tradition_desc: "Зараз не час згадувати наше демократичне минуле. Натомість ми повинні зосередитися на нашій бойовій традиції; [ROOT.GetAdjective] піхота та арбалетники славилися своєю дисципліною та ефективністю, їх наймали в усьому світі як бажаних найманців. Якщо ми хочемо пережити майбутню війну, нам потрібно нагадувати нашим людям про їхню військову історію."
SWI_ban_democratic_party_desc: "Наші демократичні партії ризикують нашим підходом до [SWI_get_fascist_neighbor], якщо ми хочемо піти далі на їхній бік, це означає, що нам доведеться зробити те, що кілька років тому було б немислимо, і позбутися наших демократичних політичних партій. Якщо це та жертва, на яку ми повинні піти, то так і буде."
SWI_centralize_switzerland_desc: "[ROOT.GetNonIdeologyName], до якого ми рухаємося, дуже далекий від старої Швайцарської Конфедерації, яку ми мали майже століття. Ми більше не будемо конфедерацією, а централізованою країною, влада якої буде виходити згори і просочуватиметься в маси."
SWI_german_military_collaboration_desc: "Нам бракує необхідного досвіду ведення війни, необхідного для того, щоби наша армія процвітала в сучасному світі. Тут на допомогу приходить [?SWI.SWI_biggest_fascist.GetName], їхні збройні сили — це сила, з якою треба рахуватися, і співпраця з ними дозволить нам захищати себе і, можливо, навіть завчасно атакувати інші країни."
SWI_join_the_axis_desc: "Ось воно. Це наша гра на виживання [ROOT.GetNonIdeologyName] під час майбутньої бурі; ми приєднаємося до штурму під прапором фракції [?SWI.SWI_biggest_fascist.GetName]. Будемо сподіватися, що ми зробили правильний вибір."
SWI_become_german_puppet_desc: "Цьому моменту Генне присвятив свою кар'єру. Власний аншлюс [ROOT.GetNonIdeologyName], свого роду. Навіть якщо ми втратимо наш давній суверенітет, ми можемо отримати деякі з їхніх залишків. Ми можемо тільки сподіватися, що це не означає наше знищення."
SWI_ask_for_vorarlberg_desc: "Тепер, коли ми деякий час перебували під крилом [?SWI_fascist_overlord.GetName] і довели свою лояльність, настав час довірити нам те, що належить нам по праву. [848.GetName] проголосували за те, щоби приєднатися до нас, коли [ROOT.GetNonIdeologyName] була демократичною конфедерацією, тому немає сумніву, що вони захочуть приєднатися до нашої нинішньої форми."
SWI_size_and_opinion_chance_tooltip: "\nВони з більшою ймовірністю погодяться на основі §Yрозміру§! наших збройних сил та їхньої §Yдумки§! про нас."
SWI_request_austrian_occupation_desc: "[ROOT.GetNonIdeologyName], додавши [848.GetName], абсолютно не є нашою остаточною формою. Ми можемо довести [?SWI_fascist_overlord.GetName], що можемо управляти більшою територією, полегшивши їхній тягар і зробивши [ROOT.GetFactionName] більш ефективною бойовою машиною."
SWI_request_italian_alps_occupation_desc: "Оскільки частина нашої країни складається з [ITA.GetAdjective] громадян, які розмовляють [ITA.GetAdjective], ми можемо плавно перейти до адміністрування [ITA.GetName] і використовувати його людей і ресурси, щоб продовжувати наші зусилля щодо завершення цієї війни."
SWI_request_french_alps_occupation_desc: "[FRA.GetNonIdeologyName] жадав нашої землі поколіннями, цілком доречно, що зараз ми маємо можливість взяти під контроль їхню територію та керувати нею для майбутнього обох."
SWI_the_alpine_supremacy_desc: "[SWI.GetNonIdeologyName], лагідної та безнадійної нації, яка існувала в ефірі дипломатії, більше немає. Тепер ми будемо відомі як Альпійська верховна держава, щоб представляти наше панування над Альпами, їхніми людьми та за їх межами."
SWI_professionalize_militias_desc: "За такої ситуації випадкової міліції з резервістів не вистачить. Нам потрібно навчити всі здатні сили до майбутнього конфлікту та перетворити їх на професійну армію, якої варто боятися."
SWI_modernize_airforce_desc: "Тепер зрозуміло, що сучасна війна визначається не лише тим, що відбувається на полі бою, але й над ним, у відкритому небі, яке ми сподіваємось захистити та домінувати."
SWI_swiss_airplane_designs_desc: "Ми не можемо покладатися на наших сусідів щодо техніки, яка дозволяє нам оволодіти небом, тому що ми не можемо довіряти їм, що вони покірно нададуть нам знаряддя їхньої перемоги."
SWI_license_axis_plane_designs_desc: "Найшвидший спосіб піднятися в небо — це придбати проєкти літаків у фашистських країн. Тільки вони мають недавній бойовий досвід, необхідний, щоб визначити пріоритети того, що справді виграє битву, і це зробить нас ближчими до них, можливо, стримає їх від вторгнення."
SWI_airspace_surveillance: "Спостереження за повітряним простором"
SWI_airspace_surveillance_desc: "Якщо ми сподіваємося захистити [ROOT.GetName] і його гори, нам потрібно дивитися в небо в пошуках ворога. Нові засоби дозволять нам знаходити противника і поміщати його в приціли наших бійців і зенітних установок."
SWI_has_fascist_neighbor_trigger_TT: "Має відповідного сусіда-фашиста"
SWI_crack_down_on_dissent: "Знищити інакомислення"
SWI_crack_down_on_dissent_desc: "[ROOT.GetNonIdeologyName] не може бути роз'єднаним у часи, коли одна тріщина в нашому суспільстві може призвести до краху [ROOT.GetAdjective]ого уряду."
SWI_military_police_desc: "Наших давніх федеральних інституцій буде недостатньо для підтримки порядку, який нам потрібен у ці непевні часи. Військова поліція буде потрібна, якщо ми хочемо зберегти нашу єдність."
SWI_expand_federal_police_intelligence_desc: "Ворог ховається в тіні і може прийняти будь-яку форму, включаючи форму нашого власного населення. Ось чому Відділ розвідки Федеральної поліції повинен мати інструменти для придушення інакомислення, де б воно не було."
SWI_martial_law_desc: "У деяких ситуаціях потрібен скальпель, але в наш час немає такого, [ROOT.GetNameDef] потребує молота, якому можна довіряти, щоб тримати наших ворогів і наше населення під контролем."
SWI_expand_weapons_industry_desc: "У повній війні нашого мізерного військово-промислового потенціалу не вистачить. Сучасний конфлікт виграє той, у кого останнім закінчаться кулі, тому ми повинні бути впевнені, що можемо виготовляти обладнання для війни швидше та довше."
SWI_swiss_armored_divisions_desc: "Історично ми пишалися тим, що маємо видатну піхоту, але цього недостатньо, коли б'ємося з броньованими трупами наших ворогів. Ми повинні створити власних механізованих монстрів."
SWI_alpine_specialization_desc: "Більше ніж будь-яка інша нація, ми можемо прийняти наші гірські традиції та тренувати нестримну силу, яка може захищати та атакувати через гори, як ніхто інший. Вони стануть тією лавиною, яка знищить ворога."
SWI_tank_development_desc: "Ми не можемо ослабити свою пильність у розробці нових і вдосконалених танків, інакше ми ризикуємо витратити сталь на непотрібні та застарілі металеві черепахи."
SWI_mechanized_support_desc: "Нашим солдатам потрібно швидше, ніж будь-коли, дістатися до поля бою, а тому їм потрібна підтримка, інакше вся ця доцільність була б марною."
SWI_artillery_desc: "Нехай снаряди дощують на наших ворогів, коли наші сили просуваються. Артилерія дозволить [ROOT.GetNonIdeologyName] захищатися з гір і кидатися вперед найефективнішим способом, розгромивши опозицію під дощем свинцю."
SWI_industrial_production_desc: "Ми не можемо ігнорувати тилу. Кожен спроможний орган у кантонах [ROOT.GetNonIdeologyName] має бути готовий пожертвувати собою заради нашої машини війни."
SWI_swiss_heavy_planes_desc: "З наших баз у [ROOT.GetNonIdeologyName] ми можемо розпочинати операції в далекі країни, якщо у нас є важкі літаки, необхідні для такої подорожі, але ми повинні спочатку їх розробити."
SWI_air_research_desc: "Ми готові прискорити дослідження та розробку нових повітряних технологій, якщо хочемо не відставати від наступів ворога та зрештою мати можливість домінувати в небі."
SWI_air_production_desc: "Наявність конструкцій літаків для польотів — це лише перша частина головоломки, наступна — виробити достатньо, щоби наші пілоти завжди могли бути в повітрі для боротьби з нашими ворогами на землі та в небі."
SWI_mountaneer_paratroopers_desc: "[ROOT.GetNonIdeologyName] відомий у всьому світі своїми величними вершинами, і багато хто з нашого населення називає гори своїм домом. Ми можемо використати цю перевагу, щоби навчити найкращий десантник, силу, яка може скинутися з чужого неба та захопити чужі гори на славу [ROOT.GetNameDef]."
SWI_purchase_american_planes_desc: "Нашим військово-повітряним силам не вистачає необхідної кількості та технологій для ефективного захисту, тому ми повинні шукати десь в іншому місці, щоби придбати наше обладнання. [SWI_purchase_american_planes_second_paragraph]"
SWI_american_planes_desc_usa: "Якщо ми збираємося купувати літаки в іншої країни, [USA.GetNameDef], з її традиціями демократії, відносного нейтралітету та видатної аеронавігаційної техніки, є ідеальним кандидатом."
SWI_american_planes_desc_other: "Оскільки ми не можемо поступитися нашими демократичними цінностями для кількох літаків, важливо, щоби ми отримували обладнання з іншої демократії, і [?SWI.SWI_best_dem_ally.GetNameDef] здається найкращим вибором."
SWI_allied_gold_desc: "Вир і санкції, які охоплюють поточні події, зробили торгівлю золотом більш обмеженою та ускладненою, але з нашою нейтральною позицією ми можемо відкрити можливість для збільшення торгівлі золотом з іншими демократичними країнами, підтримуючи демократичні економіки, щоби стримати фашизм."
SWI_closer_democratic_ties: "Тісніші демократичні зв'язки"
SWI_closer_democratic_ties_desc: "Оскільки автократія кидає тінь на Європу, можливо, ми не зможемо постояти за себе, але, співпрацюючи з іншими демократичними націями, ми зможемо зупинити її просування. Першим кроком буде налагодити з ними тісніші зв'язки та довести їм, що ми можемо зробити свій внесок у справу."
SWI_connect_to_the_maginot_line_desc: "Вітри війни дмуть у напрямку [FRA.GetName], і є хороші шанси, що її ворогам доведеться атакувати так звану лінію Масжино, це ставить нас у небезпечну ситуацію як [?SWI.SWI_biggest_fascist.GetNonIdeologyName] може виникнути спокуса обійти його, вторгнувшись до нас. Ось чому ми повинні координувати свої дії з [FRA.GetName] і створити єдиний фронт."
SWI_american_industrial_investments: "Американські промислові інвестиції"
SWI_american_industrial_investments_desc: "Велика війна чітко показала, що [USA.GetAdjective] промислова могутність може змінити будь-яку ситуацію на свою користь. Якщо ми підійдемо до них і зможемо отримати від них промислові інвестиції, ми зможемо зміцнити нашу власну позицію та переконатися, що захист нашої незалежності відповідає їхнім інтересам."
SWI_take_a_stance: "Зайняти позицію"
SWI_take_a_stance_desc: "Фашистська [?SWI_biggest_fascist.GetNonIdeologyName] володіє найогиднішою та жалюгідною політичною системою. [?SWI_biggest_fascist.GetNameDefCap] є смертельним ворогом нового [ROOT.GetName]; ось чому ми повинні виступити і захистити нашу демократію будь-якими засобами."
SWI_join_france_desc: "Хоча стосунки не завжди були дружніми, [ROOT.GetName] і [FRA.GetName] поділяють ті самі демократичні цінності та навіть мову, тому, якщо нам довелося вибрати сторону в майбутньому конфлікті, їхній захист однозначно більш бажаний. ніж альтернатива."
SWI_the_second_helvetic_republic_desc: "Ще в 1798 році сумно відомий диктатор Наполеон Бонапарт завоював [ROOT.GetName] і створив Гельветську республіку як інструмент для підкорення нашого народу. На щастя для нас, ці дні минули, і ми можемо бути впевнені, що вдруге ми можемо очікувати більш справедливий союз із нашим давнім сусідом."
SWI_alpine_aspirations: "Альпійські прагнення"
SWI_alpine_aspirations_desc: "Центральний уряд [ROOT.GetNonIdeologyName] розширився та перетворився на Гельветську республіку, тепер у нас є ресурси для управління більшою територією. Ми повинні попросити [FRA.GetNameDef] розширити нашу зону контролю, щоби ми були ближче до об'єднання Альп під одним прапором."
SWI_support_allied_espionage: "Підтримувати шпигунство союзників"
SWI_support_allied_espionage_desc: "Той факт, що ми дотримуємося нейтральної зовнішньої політики, не заважає нам підривно підтримувати інші демократичні країни в їхніх зусиллях придушити фашизм у Європі. Фактично, наш нейтралітет і близькість до [?SWI.SWI_biggest_fascist.GetNameDef] роблять нас життєво важливими в міжнародній боротьбі проти фашизму."
SWI_expand_spy_networks_desc: "Ворог уже там, ми повинні простягнути руку, щоби захистити наші кордони та внутрішній фронт до того, як настане небезпека. Наші шпигунські мережі можуть бути основою захисту, яка все ще видається нейтральною та необразливою ззовні."
SWI_share_spy_networks: "Поділитися шпигунськими мережами"
SWI_share_spy_networks_desc: "Мета [?SWI.SWI_best_dem_ally.GetNameDefCap] така ж, як і наша, — утримати фашизм на відстані, і нам не потрібно протидіяти [?SWI.SWI_biggest_fascist.GetNameDef], щоб її досягти. [ROOT.GEtName] має доступ до досвідчених оперативників, які можуть влитися в товариства [GER.GetAdjective], [ITA.GetAdjective] і [FRA.GetAdjective]; Ми можемо надати цю перевагу [?SWI.SWI_best_dem_ally.GetNonIdeologyName]."
SWI_secret_pact_with_the_allies_desc: "[ROOT.GetName] не готовий до повної війни чи навіть до відкритого приєднання до фракції, але ми можемо бути впевнені, що без друзів ми не будемо в безпеці. Щоб захистити нашу демократію в разі раптового вторгнення, ми можемо таємно зустрітися з [?SWI.SWI_best_dem_ally.GetNameDef] і укласти угоду. Ми пообіцяємо таємно підтримати їх у підготовці до війни, в обмін на те, що вони захистять нас, якщо на нас нападуть."
SWI_oasis_of_democracy_desc: "Вороги демократії оточують [ROOT.GetName], тому в ці бурхливі часи ми повинні твердо дотримуватися наших цінностей. [ROOT.GetName] і його демократія нероздільні, тому немає сенсу виживати як країна, якщо наша демократія гине заради її захисту."
SWI_oasis_of_democracy_tt: "Коли фокус §Y$SWI_axis_gold$§! завершено і принаймні §Y1§! фашистська країна має дух §Y$SWI_gold_trade$§!:"
SWI_volunteer_force_desc: "Ми ще не у стані війни, але [ROOT.GetAdjective]ий народ готовий боротися за демократію. Нас не можна вважати порушниками нейтралітету, але як демократична держава ми не можемо контролювати, куди ходять наші люди та де вони воюють, тому ми можемо спокійно заохочувати взятися за зброю проти тиранії, готуючись до решти [ROOT.GetName] відкрито приєднуючись до зусиль."
SWI_export_saboteurs_desc: "Нам не потрібно вступати у війну, якщо ми можемо знищити наших ворогів зсередини. Наше розвідувальне агентство може вдосконалити наші операції, щоби спеціалізуватися на агітації та зміцненні опору на територіях, окупованих гнобителями, повільно знищуючи їхню владу."
SWI_lay_the_groundwork_desc: "Для того, щоби бути готовими до тотальної війни, нам спочатку потрібна хороша база. Інфраструктуру та транспортні мережі [ROOT.GetName] необхідно поліпшити та модернізувати. Тільки тоді наші громадяни будуть ефективно мобілізовані на фронт."
SWI_arsenal_of_the_alps_desc: "Їхні круті вершини, те, наскільки сильно ми їх укріпили, і наше знання їхньої місцевості роблять Альпи ідеальним місцем для різкого збільшення нашої військової потужності та збереження її, якщо нам знадобиться відступ."
SWI_thunder_in_the_valleys_desc: "Бронетанковій війні не місце в горах, до яких ми звикли, але якщо ми хочемо перейти в наступ і атакувати наших ворогів, перш ніж вони досягнуть нас, ми повинні швидко наздогнати та розробити власні транспортні засоби."
SWI_fighting_for_the_hills: "Боротьба за пагорби"
SWI_fighting_for_the_hills_desc: "Зрештою, піхота є найбільш універсальним елементом наших збройних сил. І хоча [ROOT.GetNonIdeologyName] завжди пишався своєю піхотою, ми не воювали майже століття, тому перегляд наших технологій і доктрин піхоти є надзвичайно важливим."
SWI_weapons_of_democracy_desc: "Перш ніж ворог зробить неймовірне, ми повинні бути готові зробити все необхідне, щоби зупинити його, навіть якщо це означає використання невибіркової зброї масового знищення, яка може пролити пекло на наших ворогів. Звичайно, це утримає їх від подальших звірств."
SWI_jump_into_action: "Перейти до дії"
SWI_jump_into_action_desc: "Всього 10 років тому це було б неможливо, але [ROOT.GetNameDef] підготувався до активного та відкритого приєднання до війни. Ми підготували нашу інфраструктуру, промисловість і наукові інституції до повного конфлікту, подібного якому ми ще не бачили. Двигун [ROOT.GetAdjective] війни гуде, готовий кинутися в дію."
SWI_exiled_government_desc: "Незважаючи на всі наші зусилля, здається, ми не змогли захистити свою батьківщину, тому у нас не залишилося іншого виходу, окрім як боротися за її повернення здалеку. Демократичні цінності [ROOT.GetAdjective] — це те, що дозволило нашій країні процвітати так довго, і буде нашим дороговказом, щоби відновити її, зрештою, [ROOT.GetName] не визначається її територією чи мовою, якою розмовляють її мешканці, але нашою взаємною повагою та підтримкою."
SWI_join_the_allies_desc: "Матеріальні жертви та моральні компроміси, яких вимагає збереження нашого нейтралітету, стають нестерпними. Більше немає місця для нейтралітету, особливо в нинішньому політичному стані Європи. Незважаючи на їхні невдачі, союзники є нашим найкращим вибором, якщо ми хочемо зберегти нашу землю та нашу конфедерацію. Це дійсно такий час, як ніхто інший."
SWI_the_alpine_confederation_desc: "Наша велика країна вийшла за межі наших історичних кордонів, і хоча нові кантони під нашим крилом отримують той самий статус, що й Швіц, ми повинні визнати наш новий стан як хранителів Альп. Виникає нова демократична сила: Альпійська конфедерація!"
SWI_the_alpine_confederation_chance_TT: "\nВони, швидше за все, нададуть нам незалежність на основі §Yрозміру§! наших збройних сил, і це також збільшить наші шанси на те, що вони нададуть нам додаткові альпійські території разом зі своєю §Yдумкою§! про нас."
SWI_gotthard_union_desc: "Час суперечок і фракційності минув. Настав час для [ROOT.GetNonIdeologyName] об'єднатися в рамках єдиної демократії з категоричними повноваженнями вживати масштабних заходів. Усе в ім'я виживання наших [ROOT.GetAdjective] традицій і цінностей. Ми дамо опір і переможемо!"
SWI_press_for_vorarlberg_desc: "Оскільки [AUS.GetAdjective]ий уряд залишається в руїні, ми повинні виконати демократичну волю [848.GetName], висловлену на референдумі 1919 року, та інтегрувати їх у нашу демократію. Обов'язком [ROOT.GetNameDef] є захистити їх від фашизму та автократії."
SWI_pre_empt_anschluss_desc: "Ходять чутки, що [GER.GetNameDef] хоче анексувати [AUS.GetName] в ім'я єдності [GER.GetAdjective]. Це не те, що [ROOT.GetNAMEDef] може дозволити, оскільки це дасть змогу [GER.GetNameDef] робити ті самі заяви щодо наших німецькомовних кантонів. Ми повинні поспішити й підготувати основу для захисту всього [AUS.GetName]."
SWI_pre_empt_anschluss_tt: "§YЯкщо [AUS.GetNameDef] прийме, ми зробимо осердними їхні осердні землі§!\n\nВони, ймовірно, погодяться спираючися на §Yрозмір§! наших збройних сил, їхню §Yдумку§! про нас і якщо §Y[GER.GetNameDef] готується§! анексувати [AUS.GetName]."
SWI_demand_italian_alps_desc: "Протягом десятиліть [ITA.GetName] безсоромно претендувала на наші [ITA.GetAdjective] розмовні кантони. Якщо вони зможуть це зробити, ми, звичайно, можемо вимогти, щоб їхні Альпи приєдналися до нашого демократичного режиму, зрештою, вони належать до [ROOT.GetNameDef] так само, як Тічіно належить до [ITA.GetNameDef]."
SWI_demand_french_alps_desc: "Це питання часу, поки [FRA.GetNameDef] розвалиться під внутрішнім і зовнішнім тиском. Ми повинні зайняти активну позицію в обороні Альп, інакше небезпечний ворог може взяти під контроль оборонні позиції, які можуть стати плацдармом для вторгнення на нашу територію."
SWI_alpine_redoubt_desc: "Поки ми маємо укріплену базу, на яку можна відступити, ми можемо бути нестримною силою проти загарбників. Ми повинні зробити Альпи ще більш неприступними і зовнішньо посилити свій вплив звідти, лише тоді ми зможемо віддалитися від ворога, де б він не був."
SWI_the_alpine_protectorate_desc: "Ніколи раніше Альпи не були об'єднані під єдиним режимом, аж понині. Завдяки об'єднаній силі ми можемо захистити себе від будь-якої загрози та розширити цей захист за межі Альп, з нашими вершинами як неприступною цитаделлю, звідки наше командування ніколи не похитнеться."
SWI_bring_democracy_to_germany_desc: "Третій Райх — це якнайдалі від демократії, Ваймарська республіка до цього була просто заручницею держав-переможниць Великої війни, а розпалювацький режим старого [GER.GetNonIdeologyName] був лише посудиною для кайзерів. хижі амбіції. Настав час нашим північним сусідам знати, що означає демократія."
SWI_liberate_italy_desc: "Протягом століть [ROOT.GetNonIdeologyName] бачила, як дрібні міста-держави та невеликі королівства на його півдні воювали одне з одним і зрештою були поглинені слабкою монархією. Цілком правильно, що [ITA.GetNonIdeologyName] звільнила від пут автократії та фашизму її старший брат."
SWI_take_over_france_desc: "[FRA.GetNonIdeologyName] завжди була мінливою нацією з частими потрясіннями, коли підкидання монети вирішує, чи буде результатом революції du jour слабка демократія чи мілітаристський режим. Під захистом [ROOT.GetAdjective] люди [FRA.GetAdjective] могли б процвітати, керуючись нашою демократичною стабільністю."
SWI_the_new_eidgenossenschaft_desc: "У 13 столітті лідери трьох кантонів-засновників присягнули на вічний союз, який ми звемо Eidgenossenschaft. Настав час його оновити, щоби ми могли розширити його і більше кантонів могли відчути нашу демократичну конфедерацію."
SWI_expand_the_confederation_desc: "Жодна нація не застрахована від швидкого прогресу тоталітаризму, багато регіонів у націях навколо нас можуть скористатися захистом, який пропонує наша традиція нейтралітету, а якщо почнеться війна, наші вражаючі оборонні можливості."
SWI_empower_the_council_desc: "Небезпека підстерігає нас усюди, і коли вона накинеться на нас, ми будемо безсилі, якщо почнемо сваритися між собою, наші вороги зітруть [ROOT.GetName] з карти. Сильний централізований уряд, безумовно, єдиний шлях у ці нестабільні часи."
SWI_switzerland_on_the_offense_desc: "Ми не можемо відпочивати в наших горах, чекаючи на напад. Ми повинні взяти на себе ініціативу та передати боротьбу нашим ворогам, перш ніж вони зможуть вторгнутися до нас. Лише тоді ми можемо бути впевнені, що виживання [ROOT.GetNameDef] гарантовано. Адже найкращий захист — це сильний напад."
SWI_neutral_entente_desc: "Ми не єдина нейтральна нація у світі, і з огляду на ризик війни та воюючих держав, які перешкоджають нашому бажанню не брати участі в їхніх конфліктах, ми маємо й далі їх стримувати. Ми повинні шукати взаємної допомоги всіх інших нейтральних країн, тому війна з одним нейтралом означає війну з усіма нейтралами."
SWI_plains_warfare_desc: "[ROOT.GetName] мав багато можливостей тренуватися в долинах, горах, пагорбах і лісах, але якщо ми хочемо воювати в чужих країнах, ми повинні адаптуватися до сучасних доктрин війни. Ми побачили, як швидко рухома механізована піхота може шокувати оборону та забезпечити швидку перемогу, тож ми можемо навчитися цьому та перенести армію [ROOT.GetAdjective] у 20-е століття."
SWI_multipurpose_tanks: "Багатоцільові танки"
SWI_multipurpose_tanks_desc: "Як і універсальні багатофункціональні ножі, які ми випускаємо для нашої піхоти, нам потрібні машини, які можуть заповнити будь-які прогалини та виконати будь-які завдання, необхідні для наших військових зусиль. У танковій війні ми маємо багато чого наздогнати, тому ми повинні мати широкий спектр розробок, щоб мати всеосяжну силу."
SWI_rolling_fortresses: "Гусеничні фортеці"
SWI_rolling_fortresses_desc: "Наші танки можуть бути частиною наших поточних оборонних доктрин, тому вони є передовою позицією фортець, які захищають наші гори. Якщо ворог не зможе пройти через наші укріплені лінії фронту, він ніколи не зможе досягти наших кантонів."
SWI_extended_supply_lines: "Розширені лінії постачання"
SWI_extended_supply_lines_desc: "У світі швидких наступів і тривалих операцій логістика постачання є більш важливою, ніж будь-коли, і в міру того, як ми віддаляємося від наших кантонів у своїх зусиллях, виникає потреба в нових і кращих лініях постачання. Ми повинні навчитися поліпшувати нашу логістику, щоби ми могли розширити наші лінії постачання та швидше будувати нові."
SWI_president_for_life: "Довічний президент"
SWI_president_for_life_desc: "Федеральна рада є унікальною серед європейських країн, вона добре служила [ROOT.GetNonIdeologyName] у мирний час, але тепер, коли стало зрозуміло, що [?SWI.SWI_confederation_president.GetName] керує радою та країною в цілому, є хороший аргумент для того, щоб [?SWI.SWI_confederation_president.GetHerHis] правління діяло нескінченно, як опора стабільності в [ROOT.GetNameDef]."
SWI_guisans_coup_desc: "[?SWI.SWI_confederation_president.GetName] привів нашу велику та мирну країну до війни та нещастя. Це не та [ROOT.GetNonIdeologyName], яку ми знаємо й любимо, його було зіпсовано в ім'я самозбереження. Є лише одна людина, популярна та здатна, щоби покласти край цій війні раз і назавжди та, сподіваюся, повернути цю колись нейтральну націю до її коріння; Анрі Ґізан."
SWI_return_to_the_old_switzerland_desc: "Тепер, коли війна добігає кінця, ми нарешті можемо вжити заходів, щоби повернути [ROOT.GetNonIdeologyName] до того, що було раніше; демократична і нейтральна нація, заснована на принципах взаємної поваги та самовизначення. Як тільки війна закінчиться, ми нарешті зможемо встановити навколо нас демократію та нейтралітет."
SWI_a_swiss_navy_desc: "Вперше в [ROOT.GetAdjective] історії ми маємо берегову лінію. Це означає, що ми можемо використовувати його для ведення війни на морях, але також означає, що тепер у нас є новий фронт, який потрібно захищати, і нам потрібно активізувати наші зусилля для створення військово-морських сил для держави [ROOT.GetName]."
SWI_buy_foreign_surplus_ships: "Придбати надлишкові іноземні кораблі"
SWI_buy_foreign_surplus_ships_desc: "Надлишок однієї країни — це флот іншої. Зараз у багатьох великих морських держав світу є флоти, наповнені абсолютно новими кораблями, а це означає, що старі кораблі майже застаріли, і все ж коштує їх обслуговування. Якщо ми хочемо швидко наростити військово-морську міць, немає кращого способу, ніж купити у них непотрібні кораблі."
SWI_swiss_ship_designs_desc: "Ми можемо не мати великого досвіду в проєктуванні та виробництві придатних для мореплавства військових суден, але чим раніше ми почнемо, тим швидше ми зможемо відстоювати свої позиції серед старих і великих морських держав, таких як [ENG.GetNameDef] і [ITA.GetName]."
SWI_submarine_raiders_desc: "Нехай старі військово-морські держави мають свої величезні купи сталі. У той час як вони б'ються грубою силою на морях, ми будемо битися з хитрістю під поверхнею за допомогою наших підводних човнів, знищуючи їх стару та занепалу морську міць."
SWI_floating_fortresses_desc: "Ми знаємо, як будувати фортеці, щоби захищати наші гори та долини, тепер, коли у нас є узбережжя, надзвичайно важливо поширити його в моря. Наші судна будуть незнищенними."
SWI_naval_industry_desc: "Навіть якщо нова берегова лінія, яку ми придбали, має деякі залишки військово-морської промисловості, ми повинні поспішити, щоб усебічно її розширити та перетворити на цілісну структуру для виробництва та обслуговування, гідну справді потужного швайцарського флоту."
SWI_build_naval_bases_desc: "Баз, які ми завоювали, недостатньо, і ми не можемо побудувати нові достатньо швидко, щоби наздогнати те, що нам потрібно. Необхідно докласти нових зусиль, щоби досягти наших військово-морських цілей."
SWI_train_navy_staff: "Тренування флотського персоналу"
SWI_protect_liechtenstein_desc: "Розташоване між трьома нашими кантонами, крихітне князівство Ліхтенштайн має бути захищене, щоби захистити свій народ. Адже вони не мали шансів проти будь-якої чужої армії, в тому числі й нашої. Ми можемо запропонувати свою допомогу, окупувавши їх територію, вони можуть приєднатися до нашої присяги і стати нашим найновішим кантоном."
SWI_train_navy_staff_desc: "Військово-морська інфраструктура створена не тільки зі сталі та бетону, вона також вимагає чоловіків і жінок, які володіють сміливістю та підготовкою для досягнення перемоги на морях і океанах."
SWI_secret_pact_with_allies_TT: "Якщо ми опинимося на війні, ми негайно приєднаємося до їхнього альянсу."
SWI_militias_turned_into_regulars: "Громадянські ополчення були професіоналізовані"
SWI_viable_fascist_in_europe: "Підходяща європейська §Yфашистська нація§! існує"
