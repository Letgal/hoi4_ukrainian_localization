l_russian:
LOADING_TIP_0: "«Принизливо сидіти склавши руки, коли інші пишуть історію. І не важливо, хто переможе».\n(Беніто Муссоліні)"
LOADING_TIP_1: "«Щоби зробити народ великим, необхідно відправити його до бою, навіть якщо для цього доведеться дати копняка під зад. Саме це я й зроблю».\n(Беніто Муссоліні)"
LOADING_TIP_2: "«Кожний солдат, перш ніж іти до бою, мусить знати, як та мала битва, в якій він має брати участь, співвідноситься з загальною картиною».\n(Бернард Л. Монтґомері)"
LOADING_TIP_3: "«Якщо ми програємо війну в повітрі, ми програємо війну та програємо швидко».\n(Бернард Л. Монтґомері)"
LOADING_TIP_4: "«Довіряти іншим — добре, але не довіряти — значно краще».\n(Беніто Муссоліні)"
LOADING_TIP_5: "«Із точки зору філософії та доктрини, я не вірю у вічний мир».\n(Беніто Муссоліні)"
LOADING_TIP_6: "Жирафи — безсердечні створіння."
LOADING_TIP_7: "«Поки існують суверенні нації, що мають велику владу, війна неминуча».\n(Альберт Айнштайн)"
LOADING_TIP_8: "«Неважливо, як голосують — важливо, як лічать голоси».\n(Йосип Сталін)"
LOADING_TIP_9: "«Історія показує, що невразливих армій нема та ніколи не було».\n(Йосип Сталін)"
LOADING_TIP_10: "«Папа Римський? А скільки ж у нього дивізій?»\n(Йосип Сталін)"
LOADING_TIP_11: "«Радість життя — це те, що відрізняє радянський народ від інших».\n(Йосип Сталін)"
LOADING_TIP_12: "«Єдина реальна сила — це найбільша гармата».\n(Йосип Сталін)"
LOADING_TIP_13: "«Усякий альянс, метою якого не є війна, безглуздий і непотрібний».\n(Адольф Гітлер)"
LOADING_TIP_14: "«Великі брехуни — це також великі чарівники».\n(Адольф Гітлер)"
LOADING_TIP_15: "«Якщо сьогодні я стою тут як революціонер, то як революціонер, що виступає проти революції».\n(Адольф Гітлер)"
LOADING_TIP_16: "«Якщо сказати достатньо велику брехню та повторювати її достатньо часто, люди в неї повірять».\n(Адольф Гітлер)"
LOADING_TIP_17: "«Німеччина або стане світовою державою, або не буде існувати взагалі».\n(Адольф Гітлер)"
LOADING_TIP_18: "«Успіх складається з переходу від одної невдачі до іншої, не втрачаючи ентузіазму».\n(Вінстон Черчилл)"
LOADING_TIP_19: "«Якщо ти проходиш крізь пекло, не зупиняйся».\n(Вінстон Черчилл)"
LOADING_TIP_20: "«Найкращий аргумент проти демократії — це п'ятихвилинна розмова зі звичайним виборцем».\n(Вінстон Черчилл)"
LOADING_TIP_21: "«Колись, у майбутніх війнах, у всякій битві танкові війська будуть відігравати вирішальну роль».\n(Гайнц Ґудеріан)"
LOADING_TIP_22: "«Нові німецькі “Пантери” й “Тигри” варто використовувати до першої поломки й не намагатися лагодити. В них негідні двигуни, трансмісія та підвіска».\n(Збройний відділ Червоної армії)"
LOADING_TIP_23: "«Жоден негідник не вигравав війну, вмираючи за свою батьківщину. Він вигравав її, змушуючи іншого бідолаху вмирати за свою батьківщину».\n(Джордж С. Паттон)"
LOADING_TIP_24: "«Хороший план, жорстоко виконаний зараз, кращий за ідеальний план, виконаний наступного тижня».\n(Джордж С. Паттон)"
LOADING_TIP_25: "«Ведіть мене, слідуйте за мною або забирайтеся з мого шляху».\n(Джордж С. Паттон)"
LOADING_TIP_26: "«Жодна оборона не приносила успіху; треба тільки атакувати, атакувати та ще раз атакувати».\n(Джордж С. Паттон)"
LOADING_TIP_27: "«У війні використовують зброю, але виграють її люди. Це дух того, хто слідує, і дух того, хто веде, забезпечують перемогу».\n(Джордж С. Паттон)"
LOADING_TIP_28: "«Коли я вперше побачив реактивний літак, я його збив».\n(Чак Єґер, Повітряні сили армії США)"
LOADING_TIP_29: "«Тео, це Гайнріх. Щойно збив два бомбардувальники. Не лишилося боєприпасів. Іду на таран. Auf Wiedersehen, побачимось у Вальгаллі!»\n(Гайнріх Ерлер, люфтваффе)"
LOADING_TIP_30: "«Суть лідерства полягає в тому, щоб обирати хороших людей і допомагати їм робити, що вони вміють найкраще».\n(Честер В. Німіц)"
LOADING_TIP_31: "«Чи може запропонована операція бути успішною? Чи входить вона в область виконуваності в плані ресурсів та забезпечення?»\n(Честер В. Німіц)"
LOADING_TIP_32: "«При підготовці до битви я завжди помічав, що плани непотрібні, але планування необхідне».\n(Дуайт Айзенгауер)"
LOADING_TIP_33: "«У битві важливий не розмір бойового собаки, а його бойовитість».\n(Дуайт Айзенгауер)"
LOADING_TIP_34: "«І так зрозуміло, що коли виживання під загрозою, розгортається боротьба між народами й це призводить до неприємних війн між націями».\n(Хідекі Тоджьо)"
LOADING_TIP_35: "«У сутичці один-на-один перемагає той, у кого на один патрон більше».\n(Ервін Роммель)"
LOADING_TIP_36: "«Я радше буду молотом, ніж ковадлом».\n(Ервін Роммель)"
LOADING_TIP_37: "«Піт зберігає кров, кров зберігає життя, але мізки зберігають і те, й інше».\n(Ервін Роммель)"
LOADING_TIP_38: "«Бідний Невілл Чеймберлен вірив, що може довіряти Гітлеру. Він помилявся. Але я не думаю, що помиляюся щодо Сталіна».\n(Вінстон Черчилл після Ялти)"
LOADING_TIP_39: "«Я вірю, що ми забезпечили міцний мир».\n(Невілл Чеймберлен після Мюнхенської угоди, 1938 р.)"
LOADING_TIP_40: "«Жоден ворожий бомбардувальник не долетить до Рура. Якщо долетить бодай один, то я більше не Ґьорінґ. Можете звати мене Маєром».\n(Герман Маєр)"
LOADING_TIP_41: "«Нам лишається лише штовхнути двері, і вся гнила конструкція розвалиться».\n(Адольф Гітлер про Радянський Союз)"
LOADING_TIP_42: "«Я можу без проблем воювати з США та Британією від шести до дванадцяти місяців. Опісля в мене нема надії на успіх».\n(Ісороку Ямамото)"
LOADING_TIP_43: "«Підходячи до мінного поля, наша піхота атакує так, наче цього поля немає».\n(Георгій Жуков)"
LOADING_TIP_44: "«Ми недооцінили російського колоса... втративши дюжину дивізій, росіяни замінюють їх іншою дюжиною».\n(Франц Гальдер)"
LOADING_TIP_45: "«ДІДЬКА ЛИСОГО!»\n(Ентоні К. МакОліфф у відповідь на німецьку вимогу про капітуляцію)"
LOADING_TIP_46: "«Сьогодні це ми. Завтра це будете ви».\n(Хайле Селассіє I, 1936 р.)"
LOADING_TIP_47: "«Ні кроку назад!»\n(Наказ радянській армії Nº 227)"
LOADING_TIP_48: "«Тора! Тора! Тора!»\n(Міцуо Фучіда, 7 грудня 1941 р.)"
LOADING_TIP_49: "«Ім'я твоє невідоме. Подвиг твій безсмертний».\n(Могила невідомого солдата в Москві)"
LOADING_TIP_50: "«Де, повторюю, де Оперативна група тридцять чотири? Весь світ дивується».\n(Головнокомандувач Тихоокеанського флоту США, битва в затоці Лейте)"
LOADING_TIP_51: "«Воєнна ситуація розвинулася не зовсім на користь Японії».\n(Імператор Хірохіто, 1945 р.)"
LOADING_TIP_52: "«Нам слід було бути більш розсудливими після першої війни».\n(Ґерд фон Рундштедт)"
LOADING_TIP_53: "«Неосяжність Росії поглинає нас».\n(Ґерд фон Рундштедт)"
LOADING_TIP_54: "«Я питаю вас: чи хочете ви тотальної війни? А якщо потрібно, чи хочете ви війни більш тотальної та радикальної, ніж ми нині взагалі можемо уявити?»\n(Йозеф Ґьоббельс)" # Ø
LOADING_TIP_55: "«Один удар німецької та другий удар радянської армій покінчили з цим потворним наслідком Версальського договору».\n(В'ячеслав Молотов після падіння Польщі)"
LOADING_TIP_56: "«Викреслюйте один авіаносець! Діксон у штаб: викреслюйте один авіаносець!»\n(Роберт Е. Діксон, битва в Кораловому морі)"
LOADING_TIP_57: "«Хіба ж не жах? Ось ми, два офіцери німецького генштабу, обговорюємо, як краще прикінчити нашого головнокомандувача».\n(Геннінґ фон Тресков)"
LOADING_TIP_58: "«Гітлер — це танцюючий дервіш. Його треба пристрелити».\n(Геннінґ фон Тресков)"
LOADING_TIP_59: "«Нацисти вступили в цю війну з досить дитячою ілюзією, що вони розбомблять усіх, і ніхто не стане бомбити їх».\n(Артур «Бомбардувальник» Гарріс)"
LOADING_TIP_60: "«Якби Гітлер вторгся в пекло, це стало б вигідним відсиланням на диявола в Палаті громад».\n(Вінстон Черчилл, 21 червня 1941 р.)"
LOADING_TIP_61: "«То що, мерзотник мертвий? Жаль, ми не взяли його живим!»\n(Йосип Сталін після сповіщення про самовбивство Гітлера)"
LOADING_TIP_62: "«Ми переможені. Ми розбиті, ми програли бій».\n(Поль Рейно, 15 травня 1940 р.)"
LOADING_TIP_63: "«Мені потрібно лише кілька тисяч мертвих, щоб я міг сидіти на мирній конференції як людина, що воювала».\n(Беніто Муссоліні)"
LOADING_TIP_64: "«Французи збрехали полякам, пообіцявши піти в атаку. Та вони не збиралися».\n(Едмунд Айронсайд)"
LOADING_TIP_65: "«Навіщо вмирати за Данциґ?»\n(Французький антивійськовий лозунг, 1939 р.)"
LOADING_TIP_66: "«Щось є в цій війні фальшиве».\n(Сенатор США Вільям Бора, 1939 р.)"
LOADING_TIP_67: "«Народ і політична система Швайцарії бридкі та нікчемні. Швайцарці — смертельні вороги нової Німеччини».\n(Адольф Гітлер)"
LOADING_TIP_68: "«Ми надто швидко посмакували плоди перемоги».\n(Імператор Хірохіто)"
LOADING_TIP_69: "«Усі ви закінчите тим, що будете чистити німцям чоботи!»\n(Італо Бальбо)"
LOADING_TIP_70: "«Топіть, спалюйте, захоплюйте, знищуйте, не пропускайте ніщо».\n(Ендрю Каннінґем, битва за Туніс)"
LOADING_TIP_71: "«Гадаю, ми заходимо надто далеко».\n(Фредерік Браунінґ перед операцією «Маркет-Ґарден»)"
LOADING_TIP_72: "«Дякую Господу за французьку армію».\n(Вінстон Черчилл, 1933 р.)"
LOADING_TIP_73: "«Коли бачиш гримучу змію, що звилася для стрибка, не чекай, поки вона вкусить — розчави її».\n(Френклін Д. Рузвелт)"
LOADING_TIP_74: "«Правила не обов'язково священні, а ось принципи — так».\n(Френклін Д. Рузвелт)"
LOADING_TIP_75: "«Голодні та безробітні — це матеріал, із якого створюється диктатура».\n(Френклін Д. Рузвелт)"
LOADING_TIP_76: "«Людина завжди має бути насторожі, якщо хоче жити. Інакше який-небудь німецький сучий син підкрадеться ззаду та заб'є її насмерть шкарпеткою з лайном».\n(Джордж С. Паттон)"
LOADING_TIP_77: "«Укріплення, артилерія, іноземна допомога не допоможуть, якщо звичайний солдат не буде знати, що це ВІН захищає свою країну».\n(Карл Ґустав Еміль Маннергейм)"
LOADING_TIP_78: "«Крізь багно та кров до зелених лук удалині».\n(Девіз Королівського бронетанкового корпусу Канади)"
LOADING_TIP_79: "«Британським ВМС цікаво дізнатися, чи досягли італійці рівня, на якому були в попередній війні, чи може геть випали».\n(Вінстон Черчилл після оголошення війни Італією)"
LOADING_TIP_80: "«І ми будемо битись із ними торцями розбитих пивних пляшок, тому що це все, що в нас є!»\n(Вінстон Черчилл одразу після обіцянки битися в полях і на вулицях)"
LOADING_TIP_81: "«Досвід показав, що атаки проти танків зі зброєю ближнього бою фактично завжди будуть успішними при достатній рішучості».\n(Інструкція по боротьбі з танками, група армій «Центр»)"
LOADING_TIP_82: "«Дайте мені п'ятдесят DC-3, і японці можуть забирати Бірманську дорогу».\n(Чан Кайші)"
LOADING_TIP_83: "«Політика — це війна без кровопролиття, у той час як війна — це політика з кровопролиттям».\n(Мао Цзедун)"
LOADING_TIP_84: "«Збережи людей, утративши землю, — землю можна повернути. Збережи землю, втративши людей, — лишишся і без людей, і без землі».\n(Мао Цзедун)"
LOADING_TIP_85: "«Я радше помру в болоті Великої Румунії, ніж у раю малої Румунії».\n(Іон Антонеску)"
LOADING_TIP_86: "«Важливі не люди, а те, що вони представляють».\n(Іон Антонеску)"
LOADING_TIP_87: "«Під час війни правда є настільки цінною, що за нею завжди мусить приглядати охоронець брехні».\n(Вінстон Черчилл)"
LOADING_TIP_88: "«Переможені сьогодні механічною силою, в майбутньому ми зможемо перемогти з сильнішою механічною силою. Від цього залежить доля всього світу».\n(Шарль де Ґолль)"
LOADING_TIP_89: "«Довгі ридання скрипок осінніх. Заспокой моє серце одноманітною млявістю».\n(Зашифроване радіоповідомлення УСО французькому Опору)"
LOADING_TIP_90: "«Існування такої держави, як Швайцарія, що є лише прищем на обличчі Європи, не може продовжуватись».\n(Адольф Гітлер)"

LOADING_TIP_91: "«Ті, хто можуть виграти війну, рідко можуть укласти хороший мир — а ті, хто можуть укласти хороший мир, ніколи б не виграли війну».\n(Вінстон Черчилл)"
LOADING_TIP_92: "«Умиротворитель — це той, хто годує крокодила з надією, що його він з'їсть останнім».\n(Вінстон Черчилл)"
LOADING_TIP_93: "«Той, хто сказав, що перо сильніше від меча, очевидно, ніколи не стикався з автоматом».\n(Даґлас МакАртур)"
LOADING_TIP_94: "«Мене або нагородять, або віддадуть під трибунал. Вогонь!»\n(Бірґер Еріксен)"
LOADING_TIP_95: "«Будячи тигра, беріть довгу палицю».\n(Мао Цзедун)"
LOADING_TIP_96: "«Якщо всі мислять однаково, то дехто не мислить узагалі».\n(Джордж С. Паттон)"
LOADING_TIP_97: "«Нам би завадило декілька таких лез, пане райхсмаршал».\n(Ервін Роммель на заяву Ґьорінґа, що американці вміють робити лише леза для бритв)"
LOADING_TIP_98: "«Я не можу передбачити для вас дії Росії. Це загадка, огорнута таємницею, всередині головоломки».\n(Вінстон Черчилл)"
LOADING_TIP_99: "«Яка би гарна не була стратегія, часом Вам слід поглянути на результати».\n(Вінстон Черчилл)"
LOADING_TIP_100: "«Із часів Італо-грецької війни ми більше не кажемо “греки б'ються, як герої” — ми кажемо “герої б'ються, як греки”».\n(The Montreal Daily Star, 1942 рік)"
LOADING_TIP_101: "«Патріотизм — це коли на першому місці стоїть любов до свого народу. Націоналізм — це коли першому місці стоїть ненависть до інших народів».\n(Шарль де Ґолль)"
LOADING_TIP_102: "«Мир мусить бути без перемоги. Перемога означатиме примус переможеного до миру та нав'язування побореному умов переможця. Їх буде прийнято з ганьбою, і це залишить образу».\n(Вудро Вілсон, 1917 рік)"
LOADING_TIP_103: "«Якщо Ви хочете повної безпеки, ідіть до в'язниці. Там Вас нагодують, одягнуть, нададуть медичну допомогу тощо. Бракуватиме лише свободи».\n(Дуайт Д. Айзенгауер)"
LOADING_TIP_104: "«Армія — це команда. Вона живе, їсть, спить і б'ється як команда. Особистий героїзм — то сон рябої кобили».\n(Джордж С. Паттон)"
LOADING_TIP_105: "«Ніколи не кажіть людям, як робити речі. Кажіть їм, що робити, і вони здивують Вас своєю винахідливістю».\n(Джордж С. Паттон)"
LOADING_TIP_106: "«Усі люди лякаються. Що розумніші вони, то більше лякаються».\n(Джордж С. Паттон)"
LOADING_TIP_107: "«Людська доброта ніколи не підривала витривалість чи послаблювала волю вільного народу. Нація не мусить бути жорстокою, щоби бути міцною».\n(Френклін Д. Рузвелт)"
LOADING_TIP_108: "«Відвертий дипломат — це як суха вода чи дерев'яне залізо».\n(Йосип Сталін)"
LOADING_TIP_109: "«Протягом історії саме бездіяльність тих, хто міг би вчинити; байдужість тих, хто міг здогадатися, — ось що зробило можливим тріумф зла».\n(Хайле Селассіє I)"
LOADING_TIP_110: "«Варшава не чекає на порожні слова похвали чи на заяви про визнання, ані на запевнення в симпатії. Варшава чекає на зброю та набої».\n(Юзеф Пілсудський)"
LOADING_TIP_111: "«Невігластво й обскурантизм ніколи не створювали ніщо, крім зграй рабів для тиранії».\n(Еміліано Сапата)"
LOADING_TIP_112: "«Я радше вмру на своїх ногах, аніж житиму навколішках».\n(Еміліано Сапата)"
LOADING_TIP_113: "«Панове, ви боролися як леви, хоча вас і вели віслюки».\n(Ервін Роммель полоненим британським офіцерам під час облоги Тобрука)"
LOADING_TIP_114: "«Проблема вільних виборів у тому, що ніколи не відомо, чим вони скінчаться».\n(В'ячеслав Молотов)"
LOADING_TIP_115: "«Що трупові до того, хто був правий, а хто помилявся?»\n(Мануель Асанья)"
LOADING_TIP_116: "«Ваше завдання буде нелегким. Ваш ворог добре тренований, добре оснащений і загартований у бою. Він боротиметься жорстоко».\n(Дуайт Д. Айзенгауер, червень 1944 р.)"
LOADING_TIP_117: "«Найшвидший спосіб закінчити війну — це програти її».\n(Джордж Оруелл)"
LOADING_TIP_118: "«Ми більш не хочемо шахрайства на виборах, ані жодних брехонь. Ми не хочемо, аби ті, хто не працює, жили за рахунок тих, хто це робить».\n(Хуан Перон)"
LOADING_TIP_119: "«Це клятий “Шеер”! Вогонь по ньому!»\n(Фредерік Секер Белл)"
LOADING_TIP_120: "«Нас не мусить здолати страх будь-якої загрози, якій ми готуємося протистояти. Єдине, чого нам є боятися, — це самого страху».\n(Френклін Д. Рузвелт)"
LOADING_TIP_121: "«Наша свобода показала свою здатність пережити війну, але наша свобода ніколи не переживе капітуляцію».\n(Френклін Д. Рузвелт)"
### 1.15 KAISER ###
 LOADING_TIP_122: "«Тільки найбільша дурість могла привести до думки про вторгнення. Ніхто ніколи тут не висадиться, ані жоден солдат».\n(Беніто Муссоліні, Сицилія, 1937 р.)"
 LOADING_TIP_123: "«Я взявся до зброї, аби боротися з диктатурою у вигляді нацизму та фашизму. Якщо я мушу вмерти в боротьбі з новою формою диктатури, я помру».\n(Дража Міхайлович)"
 LOADING_TIP_124: "«Я не знаю, якою зброєю буде вестися Третя Світова війна, але Четверта буде вестися палицями та камінням».\n(Альберт Айнштайн)"
 LOADING_TIP_125: "«Я — лідер одної країни, яка має два алфавіти, три мови, чотири релігії, п'ять національностей, шість республік і оточена сімома сусідами; країни, в якій живуть вісім етнічних меншин».\n(Йосіп Броз Тіто)"
 LOADING_TIP_126: "«Як майбутня історія осудить німецький народ, якщо навіть дюжина людей не знайшла відваги покінчити з цим злочинцем?»\n(Геннінґ фон Тресков)"
 LOADING_TIP_127: "«Тепер нас обмовлятиме весь світ, але я досі повністю переконаний, що ми вчинили правильно. Гітлер — головний ворог не тілкьи Німеччини, а і світу».\n(Геннінґ фон Тресков)"
 LOADING_TIP_128: "«Ворог почав застосовувати нову та найжорстокішу бомбу, сила якої заподіювати шкоду годі обчислити, забравши багато невинних життів».\n(Імператор Хірохіто, 1945 р.)"
 LOADING_TIP_129: "«Правило 1-е на сторінці 1-ій книги війни — це: “Не йдіть на Москву”. Різні люди намагалися, і добром це не скінчилося».\n(Бернард Л. Монтґомері)"
 LOADING_TIP_130: "«Знову поширюються брехні, що завтра чи післязавтра Німеччина накинеться на Австрію».\n(Адольф Гітлер, 1936 р.)"
 LOADING_TIP_131: "«Німецький солдат вразив світ; італійський берсальєр вразив німецького солдата».\n(Ервін Роммель)"
 LOADING_TIP_132: "«Це остання територіальна вимога, яку я висуваю в Європі».\n(Адольф Гітлер про Судетську область у 1938 р.)"
 LOADING_TIP_133: "«Ми не в тому становищі, щоби вистояти в тривалій статичні війні. Де би союзники не зосередили свої сили, вони проб'ються».\n(Ґерд фон Рундштедт)"
 LOADING_TIP_134: "«Якщо в нас буде війна зі Сполученими Штатами, в нас не буде надії на перемогу, якщо тільки американський флот у гавайських водах не вдасться знищити».\n(Ісороку Ямамото, 1941 р.)"
 LOADING_TIP_135: "«У Вас є вороги? Добре. Це означає, що ви щось обстоювали колись у своєму житті».\n(Вінстон Черчилл)"
 LOADING_TIP_136: "«Це не мир. Це перемир'я на двадцять років».\n(Фердінан Фош, 1919)"
 LOADING_TIP_137: "«Можливо заплатити надто високу ціну, навіть за мир».\n(Майкл Джозеф Севедж про Чеймберленову політику вмиротворення)"
 LOADING_TIP_138: "«Сила — це єдина мова, яку вони, як хулігани, розуміють».\n(Френклін Д. Рузвелт про Адольфа Гітлера та Беніто Муссоліні)"
 LOADING_TIP_139: "«Кажуть, що демократія — це найгірша форма врядування, окрім усіх інших форм, які час від часу випробовують».\n(Вінстон Черчилл)"
 LOADING_TIP_140: "«Світ буде знищений не тими, хто чинить зло, а тими, хто спостерігає за ними й нічого не робить».\n(Альберт Айнштайн)"
 LOADING_TIP_141: "«Надзвичайна небезпека людству, властива цій пропозиції, повністю переважує всяку військову перевагу».\n(Роберт Оппенгаймер про термоядерну зброю, 1949 р.)"
 LOADING_TIP_142: "«Ми знали, що світ не буде колишній. Дехто посміявся, дехто поплакав. Більшість змовчали».\n(Роберт Оппенгаймер після випробування «Трініті»)"
 LOADING_TIP_143: "«Тепер я — Смерть, руйнівник світів».\n(Роберт Оппенгаймер після випробування «Трініті»)"
 LOADING_TIP_144: "«Кожен лякається у своїй першій битві. Якщо хтось каже, що не лякається, то бреше».\n(Джордж С. Паттон)"
 LOADING_TIP_145: "«Справжній герой — це той, хто б'ється попри страх».\n(Джордж С. Паттон)"
 LOADING_TIP_146: "«Ризикуйте зважено. Це геть інакше від необдуманих вчинків».\n(Джордж С. Паттон)"
 LOADING_TIP_147: "«У Сицилії є чотириста гарно позначених могил: усе тому, що один чоловік пішов спати на роботі. Але це могили німців, бо ми застали покидька посеред сну раніше від його офіцера».\n(Джордж С. Паттон)"
 LOADING_TIP_148: "«Я бачив війну. Я бачив, як стікає кров пораненого. Я бачив мертвих у багні. Я бачив знищені міста. Я ненавиджу війну».\n(Френклін Д. Рузвелт)"
 LOADING_TIP_149: "«Хай живе Христос Вседержитель! Хай живе Австрія!»\n(Останні слова Гайнріха Маєра, 1945 р.)"
 LOADING_TIP_150: "«Я абсолютно відхиляю нацизм в Австрії... Цей неавстрійський рух обіцяє всім усе, але насправді має за мету найбезжальніше підкорення австрійського народу!»\n(Отто фон Габсбурґ)"
 LOADING_TIP_151: "«Питання прийняття представників нацистів в австрійському уряді не підлягає обговоренню».\n(Курт Шушніґ, 1938 р.)"
 LOADING_TIP_152: "«Король — така ж вигадана влада, як Бог. Саме тому атеїзм і республіканізм — дві сторони одної медалі».\n(Ное Жорданія)"
 LOADING_TIP_153: "«Є десятиліття, коли нічого не відбувається; і є тижні, за які відбуваються десятиліття».\n(Володимир Ленін)"
