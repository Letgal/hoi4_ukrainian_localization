### АМЕРИКА ###
 AAT_USA_events.01.t: "[USA.GetNameDefCap] окуповує Ґренландію"
 AAT_USA_events.01.desc: "[USA.GetAdjective] уряд на чолі з [USA.GetLeader] оголосив про окупацію Ґренландії в рамках нової операції під назвою "Ґренландський патруль", що має на меті убезпечити Північну Америку від іноземних загроз та впливу, як це було вирішено на Гаванській конференції. Вони пообіцяли повернути її нам, як тільки ситуація у світі заспокоїться."
 AAT_USA_events.01.a: "Принаймні, віддадуть потім..."

 AAT_USA_events.02.t: "[FROM.GetNameDefCap] окуповує Фарерські острови"
 AAT_USA_events.02.desc: "[FROM.GetAdjective] заявили, що наразі вони окупували Фарерські острови, які належать Данії і є стратегічно важливим пунктом. Вони стверджують, що будуть захищати Фарерські острови від усіх небезпек війни й зручно розташуються там на морі та в повітрі, поки не настане момент, коли острови будуть повернуті нам, звільнені від брудного ярма, в яке вони були занурені [?DEN.DEN_overlord_nation.GetAdjective]ою агресією."
 AAT_USA_events.02.a: "Принаймні, наші люди в надійних руках..."

 AAT_USA_events.03.t: "[FROM.GetName] хоче повернути Фарерські острови"
 AAT_USA_events.03.desc: "[FROM.GetLeader] від держави [FROM.GetNameDef] закликає нас виконати наші обіцянки та повернути Фарерські острови, як було домовлено, тепер, коли вони знову вільні від гніту."
 AAT_USA_events.03.a: "Ми обіцяли."
 AAT_USA_events.03.b: "Насправді, ми передумали."

 AAT_USA_events.04.t: "[FROM.GetName] відхиляє наші вимоги"
 AAT_USA_events.04.desc: "[FROM.GetLeader] від [FROM.GetNameDef] відхилив наш запит, стверджуючи, що після референдуму народ Фарерських островів явно не хоче бути під владою нікого іншого, окрім [FROM.GetAdjective]ого уряду."
 AAT_USA_events.04.a: "Не те щоб ми могли кинути їм виклик."
 AAT_USA_events.04.b: "Вони самі напросилися."

 AAT_USA_events.05.t: "[FROM.GetName] хоче повернути Ґренландію"
 AAT_USA_events.05.desc: "[FROM.GetLeader] від держави [FROM.GetNameDef] закликає нас виконати наші обіцянки та, як було домовлено, повернути їм Ґренландію, тепер, коли вони знову вільні від гніту."

 AAT_USA_events.06.t: "[FROM.GetName] відхиляє наші вимоги"
 AAT_USA_events.06.desc: "[FROM.GetLeader] від держвави[FROM.GetNameDef] відхилив наш запит, стверджуючи, що після референдуму народ Ґренландії явно не хоче бути під владою нікого іншого, окрім [FROM.GetAdjective]ого уряду."

 AAT_USA_events.07.t: "[FROM.GetName] повертає територію"
 AAT_USA_events.07.desc: "[FROM.GetLeader] від держави [FROM.GetNameDef] виконав свою обіцянку і погодився повернути території, які вони утримували для збереження, тепер, коли ми знову вільні від гноблення."
 AAT_USA_events.07.a: "Ґренландія повертається!"
 AAT_USA_events.07.b: "Фарерські острови повертаються!"

 AAT_USA_events.08.t: "[FROM.GetNameDefCap] запитує територію Данії"
 AAT_USA_events.08.desc: "[FROM.GetLeader] від держави [FROM.GetNameDef] надіслав нам запит на повернення незаконно утримуваної данської території її законному власнику."
 AAT_USA_events.08.a: "Повернути території."
 AAT_USA_events.08.b: "Ми не поступимося гнобителям!"

 AAT_USA_events.09.t: "[FROM.GetNameDefCap] повертає територію Данії"
 AAT_USA_events.09.desc: "[FROM.GetLeader] від держави [FROM.GetNameDef] погодився повернути незаконно утримувану територію Данії її законному власнику."
 AAT_USA_events.09.a: "Як турботливо."
