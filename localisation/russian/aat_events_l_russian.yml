  DEN_prime_minister_resigns_tt: "§Y[DEN.GetLeader]§! йде у відставку з посади §Yпрем'єр-міністра§!"
  denmark_political_events.3.t: "Планування виборчої кампанії"
  denmark_political_events.3.desc: "[GetElectionCampaignDesc]"
  denmark_political_events.3.desc_annual_election: "[DEN.GetNameDef] знову готується до виборів. Різні партії планують кампанії, щоб зібрати своїх послідовників і закликати електорат проголосувати за себе."
  denmark_political_events.3.desc_snap_election: "У державі [DEN.GetNameDef] оголошено позачергові вибори, і кандидати терміново організовують передвиборчі кампанії, щоб схилити електорат на свій бік."
  denmark_political_events.3.a: "Демократія або хаос"
  denmark_political_events.3.b: "Спланувати кампанію комуністів"
  denmark_political_events.3.c: "Спланувати кампанію Фермерської партії"
  denmark_political_events.3.d: "Спланувати кампанію фашистів"
  denmark_political_events.4.t: "Запуск кампанії демократів"
  denmark_political_events.4.desc: "Різні демократичні партії не зійшлися в думках щодо того, як їм планувати свої кампанії. Хтось не хоче загострювати і без того непросту обстановку і стримує свою риторику. Хтось вважає, що, навпаки, потрібно атакувати на повну силу, щоб здобути розгромну перемогу і позбавити суперників будь-якого шансу поволі набрати вплив. Хтось переконаний, що потрібно активно нападати на суперників уже потім, щоб не допустити їх до влади."
  denmark_political_events.4.a: "Потрібно пам'ятати про пристойність"
  denmark_political_events.4.b: "Треба поводитися агресивно"
  denmark_political_events.4.c: "Атакувати суперників"
  denmark_political_events.5.t: "Запуск кампанії: $DEN_communism_party$"
  denmark_political_events.5.desc: "$DEN_communism_party_long$ відчуває розбіжності щодо того, як планувати передвиборчу кампанію. Хтось не хоче загострювати і без того непросту обстановку і стримує свою риторику. Хтось вважає, що, навпаки, потрібно атакувати на повну силу, щоб здобути розгромну перемогу і позбавити зло будь-якого шансу поволі набрати вплив. Хтось переконаний, що потрібно активно нападати на суперників уже потім, щоб не допустити їх до влади."
  denmark_political_events.6.t: "Запуск кампанії: $DEN_neutrality_party$"
  denmark_political_events.6.desc: "$DEN_neutrality_party_long$ відчуває розбіжності щодо того, як планувати передвиборчу кампанію. Хтось не хоче загострювати і без того непросту обстановку і стримує свою риторику. Хтось вважає, що для того, щоб реалізувати своє бачення держави [DEN.GetNameDef], потрібно атакувати на повну силу. Хтось переконаний, що лише активно нападаючи на суперників, ми зможемо послабити їхні позиції і посилити свої."
  denmark_political_events.7.t: "Запуск кампанії: $DEN_fascism_party$"
  denmark_political_events.7.desc: "$DEN_fascism_party_long$ відчуває розбіжності щодо того, як планувати передвиборчу кампанію. Хтось не впевнений, що слід загострювати і без того непросту обстановку і стримує свою риторику. Хтось вважає, що для того, щоб реалізувати своє бачення держави [DEN.GetNameDef], потрібно атакувати на повну силу. Хтось переконаний, що лише активно нападаючи на суперників, ми зможемо послабити їхні позиції та посилити свої."
  denmark_political_events.8.t: "Формування нового уряду"
  denmark_political_events.8.desc: "Данські вибори завершено. Різні партії робили все можливе, щоб переконати народ голосувати за свою програму. Є думка, що найважче тільки починається, адже потрібно сформувати уряд. Вибір прем'єр-міністра диктуватиме шлях держави [DEN.GetNameDef] у найближчому майбутньому."
  denmark_political_events.8.a: "Обрати демократичного прем'єр-міністра"
  denmark_political_events.8.b: "$DEN_aksel_larsen$ поведе нас у нову еру!"
  denmark_political_events.8.c: "$DEN_knud_bach$ утримає нас на вірному шляху"
  denmark_political_events.8.d: "Нехай $DEN_frits_clausen$ зійде до вершин влади"
  denmark_political_events.9.t: "Демократичний прем'єр-міністр"
  denmark_political_events.9.desc: "Тепер, коли данські вибори закінчено, ясно, що перемогла демократія. На відміну від зациклених на одній ідеї комуністів або фашистів, демократичні партії не монолітні. У різних партій є різне бачення того, як краще вести державу [Den.GetNameDef] через непрості часи. Питання в тому, кому слід довірити формування нового уряду?"
  denmark_political_events.9.a: "Соціал-демократи вбережуть нас від хаосу"
  denmark_political_events.9.b: "Ліберальна партія — запорука свободи та розумних рішень"
  denmark_political_events.9.c: "Консервативна народна партія захистить нас"
  denmark_political_events.10.t: "Політична опозиція"
  denmark_political_events.10.desc: "Після нашого успіху на останніх виборах противники поширюють мерзенну брехню про наш уряд, щоб підірвати його позиції. Нам ясно, хто стоїть за наклепом, але зараз ми мало що можемо з цим вдіяти. Не дивно, що політична опозиція будує свою програму на такій брехні!"
  denmark_political_events.10.a: "Фашистська брехня!"
  denmark_political_events.10.b: "Комуністична брехня!"
  denmark_political_events.11.t: "Рух монархістів"
  denmark_political_events.11.desc: "У державі [ROOT.GetNameDef] коїться чорт знає що! Нарешті вони знайшли уряд, обраний народом і для народу, але комусь це не подобається. У країні з'явився рух самозваних патріотів, прихильників застарілого інституту монархії. Вони набувають популярності, але небезпеки поки що не становлять."
  denmark_political_events.11.a: "Біжіть геть у ту нору, з якої вилізли!"

 # Окупаційні події
  denmark_occupation_event.1.t: "Битися або відступати"
  denmark_occupation_event.1.desc: "Хоч ми недвозначно оголошували про свій нейтралітет, війна прийшла і в державу [DEN.GetNameDef]. Здавшись одразу, ми, можливо, захистимо народ від її жахів. У такому разі наша країна могла б розраховувати на поблажки і діяти відносно незалежно."
  denmark_occupation_event.1.a: "Нам не виграти цей бій"
  DEN_denmark_keeps_government_form_tt: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§! збереже поточну форму уряду\n\n"
  denmark_occupation_event.1.b: "Ми повинні стояти і битися!"
  denmark_occupation_event.2.t: "[DEN.GetNameDefCap] здається"
  denmark_occupation_event.2.desc: "Данський уряд і [DEN.GetLeader] відправили нам телеграму з умовами своєї капітуляції. Якщо ми готові визнати і поважати суверенітет і територіальну цілісність їхньої країни, вони готові скласти зброю і фактично стати нашим протекторатом."
  denmark_occupation_event.2.a: "Ми їх захистимо"
  denmark_occupation_event.2.b: "Це лише незначна перешкода"
  denmark_occupation_event.3.t: "[FROM.GetNameDefCap] приймає нашу капітуляцію"
  denmark_occupation_event.3.desc: "Уклавши з державою [FROM.GetNameDef] сприятливу для нас мирну угоду на ранніх етапах війни, ми змогли частково втримати незалежність і зберегти свою форму правління. Щоб і надалі користуватися відносною свободою в ролі фактичного [FROM.GetAdjective]ого протекторату, ми змушені співпрацювати з ними та будувати на цьому свою політику — принаймні, поки що."
  denmark_occupation_event.3.a: "Принаймні, ми збережемо трохи незалежності"
  denmark_occupation_event.5.t: "[FROM.GetNameDefCap] відхиляє нашу пропозицію"
  denmark_occupation_event.5.desc: "[FROM.GetNameDefCap] обирає насильство і кров, відхиливши нашу щедру пропозицію капітуляції. Ми знекровимо [FROM.GetAdjective]і війська насухо і покажемо їм, що нас не так-то легко завоювати!"
  denmark_occupation_event.5.a: "Данці, будемо чинити опір!"
  denmark_occupation_event.6.t: "[DEN.GetDanishIndependenceTitle]"
  denmark_occupation_event.6.t_declares_independence: "[DEN.GetNameDefCap] оголошує про незалежність!"
  denmark_occupation_event.6.t_asks_for_independence: "[DEN.GetNameDefCap] вимагає незалежності"
  denmark_occupation_event.6.desc: "[DEN.GetDanishIndependenceDesc]"
  denmark_occupation_event.6.desc_declares_independence: "Судячи з усього, данці оголосили про свою незалежність і стверджують, що більше не визнають нашу гегемонію. Ми дали їм стабільність і безпеку під нашим захистом — і ось яка їхня вдячність?"
  denmark_occupation_event.6.desc_asks_for_independence: "Наша вірна маріонеткова держава [FROM.GetNameDef] відправила до нас делегацію, очолює яку особисто [FROM.GetLeader]. Делегація хоче обговорити вихід з-під залежності — і [ROOT.GetLeader] бачиться їм ключем до свободи."
  denmark_occupation_event.6.a: "Невдячні зрадники"
  denmark_occupation_event.6.b: "Вони нічого не значать"
  denmark_occupation_event.7.t: "Данська війна за незалежність"
  denmark_occupation_event.7.desc: "[FROM.GetLeader] знову відкидає всі розумні доводи і відмовляється визнати нашу незалежність. Ми повинні заявити про свою свободу і боротися за неї — схоже, тільки так і можна звільнитися від рабства. Так, проллється кров, але зате держава [ROOT.GetNameDef] знову буде вільною!"
  denmark_occupation_event.7.a: "Данці, будемо чинити опір!"
  denmark_occupation_event.7.b: "Переможе той, за ким правда!"
  denmark_occupation_event.8.t: "Данська незалежність"
  denmark_occupation_event.8.desc: "[FROM.GetLeader] вряди-годи дослухається до голосу розуму і визнає нашу незалежність. Схоже, ми звільнилися з рабства безкровно."
  denmark_occupation_event.8.a: "Це було... несподівано просто"
  denmark_occupation_event.10.t: "Почалися протести проти окупації"
  denmark_occupation_event.10.desc: "По всій державі [DEN.GetNameDef] почалися протести проти окупації. Це мирний спосіб висловити незгоду, але він, безсумнівно, зашкодить нашим відносинам із державою [?DEN.DEN_overlord_nation.GetNameDef]."
  denmark_occupation_event.10.a: "Як... несподівано"
  denmark_occupation_event.11.t: "Протести проти окупації закінчилися"
  denmark_occupation_event.11.desc: "Загальнонаціональні протести проти [?DEN.DEN_overlord_nation.GetAdjective]ої окупації добігли кінця. Данський народ показав окупантам, що наше прагнення до свободи анітрохи не ослабло."
  denmark_occupation_event.11.a: "Це тільки початок"
  denmark_occupation_event.20.t: "Успішний наліт на склади зброї"
  denmark_occupation_event.20.desc: "Ретельно все спланувавши і зухвало атакувавши, загін опору повернувся після вдалого нальоту зі зброєю, яка призначалася для наших так званих господарів. Тепер нам буде ще простіше воювати за свободу!"
  denmark_occupation_event.20.a: "Ця зброя нам знадобиться"
  denmark_occupation_event.30.t: "Влаштовано диверсію цивільної промисловості"
  denmark_occupation_event.30.desc: "Цю операцію ретельно планували, і всі приготування та тривале очікування зрештою були не даремні. Ми влаштували диверсію на критично важливих промислових об'єктах, що постачали державу [?DEN.DEN_overlord_nation.GetNameDef] данськими товарами. Такий сміливий вчинок обмежить потік продукції, що йде від нас до наших так званих господарів."
  denmark_occupation_event.30.a: "Великий успіх!"
  denmark_occupation_event.40.t: "Влаштовано диверсію військової промисловості"
  denmark_occupation_event.40.desc: "Члени опору кілька місяців планували диверсійні операції і нарешті втілили плани в життя. Саботаж важливої військово-промислової інфраструктури означає, що [?DEN.DEN_overlord_nation.GetNameDef] отримає менше зброї з данської території."
  denmark_occupation_event.40.a: "Великий успіх!"
  denmark_occupation_event.100.t: "Данія змінює вектор"
  denmark_occupation_event.100.desc: "Схоже, данський уряд усвідомив свої інтереси і поміняв свою політику так, щоб вона йшла курсом, паралельним нашому. [FROM.GetLeader] просить у нас дозволу об'єднати війська — тоді Данія зможе сповідувати більш агресивну зовнішню політику і стати більш незалежною від нас."
  denmark_occupation_event.100.a: "Вітаємо вас, брати по зброї!"
  denmark_occupation_event.100.b: "Ми впораємося і без їхньої жалюгідної армії"
  denmark_occupation_event.101.t: "[FROM.GetNameDefCap] приймає нашу пропозицію про союз"
  denmark_occupation_event.101.desc: "[FROM.GetLeader] у своїй мудрості погоджується стати нашим союзником і визнає нашу військову міць. Також нам дали дозвіл посилити свою армію. Усе це дасть нам змогу діяти агресивніше в зовнішній політиці та захопити північні країни для нашої [FROM.GetAdjective]ої метрополії."
  denmark_occupation_event.101.a: "Знаменний день!"
  denmark_occupation_event.102.t: "[FROM.GetNameDefCap] відкидає нашу пропозицію про союз"
  denmark_occupation_event.102.desc: "[FROM.GetLeader] необачно відштовхує нашу руку допомоги і пропозицію про співпрацю — але ж ми могли допомогти державі [FROM.GetNameDef]. Треба думати, ця країна вважає за краще діяти поодинці, не покладаючись на союзників."
  denmark_occupation_event.102.a: "Вони недооцінюють нашу силу!"
  denmark_occupation_event.110.t: "[FROM.GetNameDefCap] клянеться у вірності"
  denmark_occupation_event.110.desc: "Данська делегація, яку очолює особисто [FROM.GetLeader], прибула до нашої столиці, щоб [ROOT.GetLeader] та [ROOT.GetAdjective]а держава прийняли її клятву у вірності. Судячи з усього, данський уряд хоче повністю прийняти нашу співпрацю і допомагати нам усім, чим тільки може."
  denmark_occupation_event.110.a: "Прийняти їх із розпростертими обіймами"
  denmark_occupation_event.110.b: "Нам їхня вірність ні до чого"
  denmark_occupation_event.111.t: "[FROM.GetNameDefCap] приймає нашу присягу"
  denmark_occupation_event.111.desc: "[FROM.GetLeader] радіє тому, що [ROOT.GetLeader] пропонує свою вірність. Також цей лідер цінує нас і наш внесок у партнерство. Наші країни стануть ще ближчими і тому ще сильнішими."
  denmark_occupation_event.111.a: "Який чудовий знак довіри"
  denmark_occupation_event.112.t: "[FROM.GetNameDefCap] відкидає нашу клятву у вірності"
  denmark_occupation_event.112.desc: "[FROM.GetLeader] проявляє недалекоглядність і, не вірячи в наші здібності та зростаючу міць, відкидає клятву вірності, яку дає [ROOT.GetLeader]. У нас залишається лише один спосіб повернути собі свободу — війна."
  denmark_occupation_event.112.a: "Ми їх ще навчимо скромності!"

 # Події спротиву
  denmark_resistance_event.1.t: "[DEN.GetNameDefCap] шукає нашої підтримки"
  denmark_resistance_event.1.desc: "Ми отримали повідомлення, доставлене в обстановці найсуворішої секретності з держави [DEN.GetNameDef]. Там потай шукають союзників, здатних підтримати їхні претензії на суверенітет, і хочуть повернути незалежність від держави [?DEN.DEN_overlord_nation.GetNameDef]. Чи варто нам ставати на чийсь бік у цьому конфлікті?"
  denmark_resistance_event.1.a: "За вільну державу [DEN.GetNameDef]!"
  denmark_resistance_event.1.b: "Вони самі винні"
  DEN_supports_denmark_TT: "Ми згодні підтримати державу [DEN.GetFlag]§Y[FROM.GetNameDef]§! і стати її союзником, якщо вона оголосить про незалежність"
  denmark_resistance_event.2.t: "[FROM.GetNameDefCap] погоджується підтримувати нас"
  denmark_resistance_event.2.desc: "[FROM.GetLeader] погоджується таємно забезпечити нам [FROM.GetAdjective]у підтримку в боротьбі за свободу! Це буде дуже доречно, коли ми зберемося оголосити незалежність від своїх жорстоких колонізаторів."
  denmark_resistance_event.2.a: "Блискуче!"
  denmark_resistance_event.3.t: "[FROM.GetNameDefCap] відхиляє наше прохання про допомогу"
  denmark_resistance_event.3.desc: "[FROM.GetLeader] боягузливо відмовляє нам у [FROM.GetAdjective]ій підтримці. Допомогу в боротьбі за свободу нам доведеться шукати в іншому місці."
  denmark_resistance_event.3.a: "Прокляття"
  denmark_resistance_event.4.t: "[DEN.GetNameDefCap] просить зброї"
  denmark_resistance_event.4.desc: "Ми отримали повідомлення з-за кордону: [DEN.GetNameDef] просить постачати їм зброю, щоб видати її опору, який бореться за свободу."
  denmark_resistance_event.4.a: "Забезпечимо їх тим, що є"
  denmark_resistance_event.4.b: "Нам нічого виділити"
  denmark_resistance_event.5.t: "[FROM.GetNameDefCap] погоджується доставляти зброю"
  denmark_resistance_event.5.desc: "[FROM.GetAdjective]а адміністрація вирішила допомогти нам зі зброєю і планує закидати її повітрям. Члени опору вже домовилися про місце і час доставки з агентами [FROM.GetAdjective]ої розвідки."
  denmark_resistance_event.6.t: "[FROM.GetNameDefCap] відхиляє наше прохання про зброю"
  denmark_resistance_event.6.desc: "Наше прохання [FROM.GetAdjective]ом союзникам про доставку зброї було відхилено: ті з жалем відповіли, що їм зараз нічого нам виділити."
  denmark_resistance_event.7.t: "[DEN.GetNameDefCap] звертається до нас за підтримкою"
  denmark_resistance_event.7.desc: "[DEN.GetNameDefCap] оголошує про свою незалежність від гнобителів. Кажуть, що [?DEN.DEN_overlord_nation.GetAdjective]ий лідер [?DEN.DEN_overlord_nation.GetLeader] у нестямі від люті. Данці тепер просять нас виконати умови угоди і пустити їх у наш альянс."
  denmark_resistance_event.7.a: "Об'єднаємо з ними сили!"
  denmark_resistance_event.7.b: "Обставини змінилися..."
  denmark_resistance_event.7.c: "Ми не в тому становищі, щоб ухвалювати рішення..."
  denmark_resistance_event.8.t: "[FROM.GetNameDefCap] запрошує нас у свій альянс"
  denmark_resistance_event.8.desc: "[From.GetLeader], виконуючи умови угоди, запрошує нас у свій альянс."
  denmark_resistance_event.9.t: "[FROM.GetNameDefCap] відмовляється дотримуватися угоди"
  denmark_resistance_event.9.desc: "[From.GetLeader] найбезчеснішим чином відмовляється дотримуватися умов нашої угоди і запрошувати нас у свій альянс!"
  denmark_resistance_event.9.a: "Це зрада!"
  denmark_resistance_event.10.t: "[FROM.GetNameDefCap] вимагає, щоб до нашого альянсу вступила держава [DEN.GetNameDefCap]"
  denmark_resistance_event.10.desc: "Нам стало відомо, що держава [FROM.GetNameDef] підписала угоду з державою [DEN.GetNameDef], щоб підтримати декларацію незалежності та об'єднати війська. [FROM.GetLeader] тепер наполягає на дотриманні нами умов угоди."
  denmark_resistance_event.10.a: "Це посилить весь альянс"
  denmark_resistance_event.10.b: "Ми не зобов'язані дотримуватися їхньої угоди"
  denmark_resistance_event.11.t: "[DEN.GetNameDefCap] пропонує поділитися розвідданими"
  denmark_resistance_event.11.desc: "До агентів нашої розвідки звернулися їхні данські колеги: вони пропонують ділитися розвідданими між двома країнами. Це, без сумніву, піде на користь нашим розвідувальним операціям і обом націям загалом."
  denmark_resistance_event.11.a: "Як то кажуть, ворог мого ворога..."
  denmark_resistance_event.11.b: "Нам не потрібна їхня допомога"
  denmark_resistance_event.12.t: "[FROM.GetNameDefCap] погоджується на обмін розвідданими"
  denmark_resistance_event.12.desc: "[FROM.GetAdjective]е розвідувальне агентство оцінило користь від спільного використання розвідданих і погодилося на нашу пропозицію."
  denmark_resistance_event.12.a: "Розумне рішення"
  denmark_resistance_event.13.t: "[FROM.GetNameDefCap] відмовляється від обміну розвідданими"
  denmark_resistance_event.13.desc: "Розвідувальне агентство держави [FROM.GetNameDef] вчинило вкрай недалекоглядно і необдумано. Воно не побачило користі у спільному використанні розвідданих і відхилило нашу пропозицію."
  denmark_resistance_event.13.a: "Яке необдумане рішення"
  denmark_resistance_event.20.t: "Данський запит на розміщення військ"
  denmark_resistance_event.20.desc: "[DEN.GetLeader] надсилає нам секретний запит — пробну кулю щодо розміщення данських військ на [ROOT.GetAdjective]ій території в рамках підготовки до звільнення держави [DEN.GetNameDef]. Ми могли б приховати чисельність і справжнє призначення цих військ, назвавши їх військовою поліцією."
  denmark_resistance_event.20.a: "Ми розмістимо війська"
  denmark_resistance_event.20.b: "Ми не можемо дозволити собі псувати відносини з їхньою метрополією"
  denmark_resistance_event.21.t: "[FROM.GetNameDefCap] погоджується розмістити наші війська"
  denmark_resistance_event.21.desc: "[FROM.GetNameDefCap] люб'язно погоджується розмістити наші данські бригади у вигнанні, щоб підготувати їх до визволення держави [DEN.GetNameDef]."
  denmark_resistance_event.22.t: "[FROM.GetNameDefCap] відмовляється розмістити наші війська"
  denmark_resistance_event.22.desc: "[FROM.GetNameDefCap] найганебнішим чином відмовляється розмістити наші данські бригади у вигнанні, щоб підготувати їх до звільнення держави [DEN.GetNameDef]. Нам доведеться звертатися по допомогу до когось іншого."
  denmark_resistance_event.23.t: "[DEN.GetAdjective]ий запит на купівлю старих кораблів"
  denmark_resistance_event.23.desc: "Нам нанесла таємний візит данська делегація. Вона цікавиться, чи не хочемо ми продати їхній країні кілька старих есмінців. [DEN.GetNameDefCap] зараз під тиском держави [?DEN.DEN_overlord_nation.GetNameDef], і такий запит може означати, що готується боротьба за незалежність. Чи варто нам допомогти цій країні здобути свободу?"
  denmark_resistance_event.23.a: "Віддайте їм кілька старих есмінців"
  denmark_resistance_event.23.b: "Ми не можемо дозволити собі псувати відносини з їхньою метрополією"
  denmark_resistance_event.24.t: "[FROM.GetNameDefCap] погоджується продати нам есмінці"
  denmark_resistance_event.24.desc: "[FROM.GetNameDefCap] проявляє мудрість і погоджується продати нам частину своїх старих есмінців. Ці есмінці потрібно приховувати від держави [?DEN.DEN_overlord_nation.GetNameDef] і вводити в стрій, тільки коли настане час завдати удару."
  denmark_resistance_event.25.t: "[FROM.GetNameDefCap] відмовляється продати нам есмінці"
  denmark_resistance_event.25.desc: "[FROM.GetNameDefCap] недалекоглядно відкидає наш запит на продаж старих есмінців. Такий дурний вчинок не завадить нам посилити свій флот для захисту власних вод. Ми пошукаємо більш зговірливі країни."
  denmark_resistance_event.30.t: "Щоденні королівські прогулянки"
  denmark_resistance_event.30.desc: "Король завів звичку щодня їздити Копенгаґеном без супроводу охорони в безмовному протесті проти загарбників і став символом опору всієї нації проти [?DEN.DEN_overlord_nation.GetAdjective]ої окупації."
  denmark_resistance_event.30.a: "Яка відвага!"

  denmark_overlord_events.1.t: "Телеграмна криза"
  denmark_overlord_events.1.desc: "Між нашою країною та державою [?DEN.DEN_overlord_nation.GetNameDef] розгорається дипломатична криза через телеграму від нашого короля. Він лише написав: Мої сердечні подяки, нам повідомляють, що [?DEN.DEN_overlord_nation.GetAdjective]ий лідер [?DEN.DEN_overlord_nation.GetLeader] сприймає таку коротку відповідь на привітання з днем народження як образу.\n\nУпродовж останнього часу стосунки між нашими країнами натягнені, і наші старші партнери можуть скористатися цим інцидентом для того, аби спробувати обмежити нашу незалежність і повноваження нашого уряду."
  denmark_overlord_events.1.a: "Вибачитися і врятувати становище"
  denmark_overlord_events.1.b: "Нехай [?DEN.DEN_overlord_nation.GetLeader] отримає наші найкращі побажання"
  denmark_overlord_events.2.desc: "Наш лідер, [ROOT.GetLeader], надсилає королю держави [FROM.GetNameDef] щиру телеграму з привітаннями до дня народження, але у відповідь отримує лише холодну і коротку відписку. Пізніше данці розуміють серйозність такого проступку і пропонують, щоб [ROOT.GetLeader] і кронпринц Фредерік зустрілися і спадкоємець престолу особисто вибачився за образу.\nАле ми можемо використати цей інцидент як привід посилити контроль над нашою залежною державою, що має під нашим заступництвом доволі серйозні привілеї."
  denmark_overlord_events.2.a: "Прийняти вибачення"
  denmark_overlord_events.2.b: "Покарати їх за грубість"
  denmark_overlord_events.3.t: "[FROM.GetLeader] приймає наші вибачення"
  denmark_overlord_events.3.desc: "Наші спроби загладити інцидент успішні: поки що [FROM.GetLeader] нас прощає."
  denmark_overlord_events.3.a: "Кризу запобігли"
  denmark_overlord_events.4.t: "[FROM.GetLeader] відкидає наші вибачення"
  denmark_overlord_events.4.desc: "[FROM.GetLeader], побачивши особисту образу в короткій відповіді нашого короля на привітання, не бажає прислухатися до голосу розуму і горить бажанням покарати нас за це непорозуміння."
  denmark_overlord_events.4.a: "Як прикро"
  denmark_overlord_events.5.desc: "Наш лідер, [ROOT.GetLeader], надсилає королю держави [FROM.GetNameDef] щиру телеграму з привітаннями до дня народження, але у відповідь отримує лише холодну й образливу відписку. Що гірше, тепер данці відмовляються визнавати помилку свого короля і належним чином вибачатися. Це чудовий привід вказати нашим підданим на їхнє місце і нагадати їм, що подаровані їм під нашим заступництвом привілеї не варто сприймати як належне."
  denmark_overlord_events.5.a: "У нас є більш термінові справи..."
  denmark_overlord_events.5.b: "Це нахабство треба покарати!"
  denmark_overlord_events.6.t: "Телеграмна криза вирішується сама собою"
  denmark_overlord_events.6.desc: "Судячи з усього, [FROM.GetLeader] не хоче влаштовувати скандал через те, що ми відмовилися вибачитися за коротку, але доречну відповідь нашого короля на вітальну телеграму."
  denmark_overlord_events.6.a: "Це не наша вина, і лідер держави здатний це зрозуміти"
  denmark_overlord_events.7.t: "[FROM.GetNameDefCap] насаджує нові драконівські закони"
  denmark_overlord_events.7.desc: "На жаль, [FROM.GetLeader] не бажає прислухатися до голосу розуму. У результаті цієї безглуздої ситуації, що отримала назву телеграмна криза, нам насаджують нові драконівські закони."
  denmark_overlord_events.7.a: "Ці закони діятимуть недовго — ми про це подбаємо!"
  denmark_overlord_events.10.t: "[FROM.GetNameDefCap] вимагає, щоб [ROOT.GetLeader] пішов у відставку"
  denmark_overlord_events.10.desc: "Погіршення відносин між нашими країнами призвело до того, що [FROM.GetAdjective]е міністерство закордонних справ надіслало нам офіційну вимогу про те, щоб [ROOT.GetLeader] пішов у відставку.\nХоча нам було надано унікальну автономію під [FROM.GetAdjective]им протекторатом, ще сильніше руйнувати відносини між нашими країнами було б необачно."
  denmark_overlord_events.10.a: "Доведеться підкоритися"
  denmark_overlord_events.10.b: "Це не їхня справа!"
  denmark_overlord_events.11.t: "Вибори нового прем'єр-міністра"
  denmark_overlord_events.11.desc: "Настав час нам обрати не лише лідера, за якого піде [ROOT.GetNameDef], а й людину, що буде вибудовувати стосунки з [FROM.GetAdjective]ними окупаційною владою."
  denmark_overlord_events.11.a: "Демократичний лідер"
  denmark_overlord_events.11.b: "$DEN_knud_bach$"
  denmark_overlord_events.11.c: "$DEN_aksel_larsen$"
  denmark_overlord_events.11.d: "Фашистський лідер"
  denmark_overlord_events.12.desc: "Демократія прекрасна тим, з якого різноманіття кандидатів вона дає змогу обирати."
  denmark_overlord_events.12.a: "Соціал-демократ"
  denmark_overlord_events.12.b: "Ліберал"
  denmark_overlord_events.12.c: "Консерватор"
  denmark_overlord_events.12.d: "Чужинець"
  denmark_overlord_events.13.desc: "[ROOT.GetNameDef] вимагає сильного лідера."
  denmark_overlord_events.13.a: "$DEN_frits_clausen$"
  denmark_overlord_events.13.b: "$DEN_cay_lembcke$"
  denmark_overlord_events.14.t: "[FROM.GetNameDefCap] обирає нового прем'єр-міністра"
  denmark_overlord_events.14.desc: "Данський уряд підкорився нашим вимогам і обрав нового прем'єр-міністра."
  denmark_overlord_events.14.a: "Добре"
  denmark_overlord_events.15.t: "[FROM.GetLeader] відмовляється піти у відставку"
  denmark_overlord_events.15.desc: "Схоже, данський уряд відмовився прислухатися до нашого прохання про те, щоб [FROM.GetLeader] склав із себе повноваження прем'єр-міністра в ім'я зміцнення співпраці між нашими країнами. Ось таке нахабство і отруїло наші відносини з данським народом! Потрібно щось зробити, щоб врятувати співпрацю між нашими урядами."
  denmark_overlord_events.15.a: "Час ще не настав"
  denmark_overlord_events.15.b: "Вони у нас потанцюють"
  denmark_overlord_events.15.c: "Поставити лояльного колабораціоніста"
  denmark_overlord_events.16.desc: "У відповідь на нашу відмову піддатися [FROM.GetAdjective]им вимогам про те, щоб [ROOT.GetLeader] пішов у відставку, наші гегемони вирішили нав'язати нам нові закони, щоб нас втихомирити."
  denmark_overlord_events.16.a: "Одного разу ми покажемо їм справжнє смирення..."
  denmark_overlord_events.17.t: "[FROM.GetAdjective]ий уряд планує посадити лояльний уряд"
  denmark_overlord_events.17.desc: "[FROM.GetNameDefCap] дає нам зрозуміти, що збирається звести на чолі нашої країни новий, більш про[FROM.GetAdjective]ий уряд. Це їхня відповідь на те, що [ROOT.GetLeader] відмовився зняти з себе повноваження прем'єр-міністра. Ми втратимо незалежність, якщо не повстанемо зараз же, навіть якщо ми ще не готові..."
  denmark_overlord_events.17.a: "Вибору немає..."
  denmark_overlord_events.17.b: "Свобода або смерть!"
  denmark_overlord_events.20.t: "[FROM.GetnameDefCap] вимагає нового уряду"
  denmark_overlord_events.20.desc: "Не секрет, що [FROM.GetnameDef] активно підтримує таку ідеологію, як [FROM.GetRulingIdeologyNoun], а [ROOT.GetRulingIdeologyNoun] для них — лише об'єкт презирства. Тому нікого не здивувало те, як охололи стосунки держави з одним із сателітів, що дотримується якраз цієї ненависної ідеології. Наша метрополія недвозначно вказує нам на те, що [ROOT.GetRulingIdeologyNoun] бути нашою ідеологією не може."
  denmark_overlord_events.20.a: "Доведеться підкоритися — заради блага народу..."
  denmark_overlord_events.20.b: "Ми ніколи не поступимося!"
  denmark_overlord_events.21.t: "Новий уряд"
  denmark_overlord_events.21.desc: "Нам довелося підкоритися вимогам гегемона. Тепер ми повинні сформувати новий уряд."
  denmark_overlord_events.21.b: "За короля і державу"
  denmark_overlord_events.21.c: "Комунізм без революції"
  denmark_overlord_events.21.d: "Фашизм без кровопролиття"
  denmark_overlord_events.22.t: "Демократія і свобода — це різноманітність вибору"
  denmark_overlord_events.22.desc: "Демократія прекрасна тим, з якого різноманіття кандидатів вона дає змогу обирати."
  denmark_overlord_events.23.t: "[FROM.GetNameDefCap] здається і змінює уряд"
  denmark_overlord_events.23.desc: "Ми змогли переконати данців відмовитися від своєї ідеології. Тепер у них панує [FROM.GetRulingIdeologyNoun]."
  denmark_overlord_events.23.a: "Добре. Добре!"
  denmark_overlord_events.24.t: "[FROM.GetLeader] відмовляється віддавати владу"
  denmark_overlord_events.24.desc: "[FROM.GetLeader], лідер держави [FROM.GetNameDef], який вважає, що [FROM.GetRulingIdeology] — краща з ідеологій, відмовляється дослухатися до голосу розуму та зробити все для блага своєї країни. [FROM.GetRulingIdeologyNoun] славиться жагою до влади своїх проповідників, і нам не слід надто дивуватися данській відповіді. Мабуть, доведеться показово з ними розправитися..."
  denmark_overlord_events.24.a: "Розберемося з ними пізніше."
  denmark_overlord_events.24.b: "Змусимо їх силою"
  denmark_overlord_events.25.t: "[FROM.GetNameDefCap] планує насадити уряд, для якого на чолі кута стоїть [FROM.GetRulingIdeology]"
  denmark_overlord_events.25.desc: "Ми рішуче відкинули [FROM.GetAdjective]і вимоги, адже [ROOT.GetRulingIdeologyNoun] для нас не просто ідеологія, а спосіб життя. Утім, нам слід було очікувати, що таку відповідь не приймуть. [FROM.GetAdjectiveCap]а [FROM.GetRulingIdeologyNoun] не знає меж і обов'язково постарається пробитися до влади."
  denmark_overlord_events.25.a: "Ми повинні підкоритися і врятувати наш народ від війни"
  denmark_overlord_events.26.t: "[FROM.GetNameDefCap] вимагає заборонити комунізм"
  denmark_overlord_events.26.desc: "[FROM.GetNameDef] шле нам вимоги заборонити будь-яку комуністичну активність у країні. [FROM.GetAdjective]і дипломати заявляють, що з нашого боку майже зрада дозволяти цій шкідливій ідеології пускати коріння в нашій державі, поки наші гегемони відважно захищають себе і весь вільний світ від держави, що цілком прийняла комунізм як ідеологію."
  denmark_overlord_events.26.a: "Заборонити комунізм"
  denmark_overlord_events.26.b: "Нас не змусиш обмежити свободу слова!"
  denmark_overlord_events.27.t: "[FROM.GetNameDefCap] забороняє комунізм"
  denmark_overlord_events.27.desc: "Нам вдалося переконати данський уряд заборонити комунізм на тлі нашої смертельної боротьби з цією ідеологією. У цій битві може бути тільки один переможець, і ми повинні взяти гору в ім'я добробуту [ROOT.GetAdjective]ого народу!"
  denmark_overlord_events.27.a: "До перемоги!"
  denmark_overlord_events.28.t: "[FROM.GetNameDefCap] відмовляється заборонити комунізм"
  denmark_overlord_events.28.desc: "Не дивлячись на всі наші прохання і вмовляння, данський уряд відмовився проявити розсудливість і заборонити комунізм. Ми б'ємося з цією шкідливою ідеологією не на життя, а на смерть, а вона тим часом уже встигла проникнути в серця данців. У цій битві може бути тільки один переможець, і ми повинні взяти гору в ім'я благоденства [ROOT.GetAdjective]ого народу!"
  denmark_overlord_events.28.a: "Ми переможемо!"
  denmark_overlord_events.29.t: "[FROM.GetNameDefCap] вимагає, щоб ми заборонили фашизм"
  denmark_overlord_events.29.desc: "[FROM.GetNameDef] шле нам вимоги заборонити будь-яку фашистську активність у країні. [FROM.GetAdjective]і дипломати заявляють, що з нашого боку майже зрада дозволяти цій шкідливій ідеології пускати коріння в нашій державі, поки наші гегемони відважно захищають себе і весь вільний світ від держави, яка цілком прийняла фашизм як ідеологію."
  denmark_overlord_events.29.a: "Заборонити фашизм"
  denmark_overlord_events.30.t: "[FROM.GetNameDefCap] забороняє фашизм"
  denmark_overlord_events.30.desc: "Нам вдалося переконати данський уряд заборонити фашизм на тлі нашої смертельної боротьби з цією ідеологією. У цій битві може бути тільки один переможець, і ми повинні взяти гору в ім'я благоденства [ROOT.GetAdjective]ого народу!"
  denmark_overlord_events.31.t: "[FROM.GetNameDefCap] відмовляється заборонити фашизм"
  denmark_overlord_events.31.desc: "Не дивлячись на всі наші прохання і вмовляння, данський уряд відмовився проявити розсудливість і заборонити фашизм. Ми б'ємося з цією шкідливою ідеологією не на життя, а на смерть, а вона тим часом уже встигла проникнути в серця данців. У цій битві може бути тільки один переможець, і ми повинні взяти гору в ім'я благоденства [ROOT.GetAdjective]ого народу!"
  denmark_overlord_events.32.t: "[FROM.GetNameDefCap] вимагає поставок зброї"
  denmark_overlord_events.32.desc: "Схоже, що [FROM.GetAdjective]ії стратегічні запаси закінчуються, раз вони звернулися до нас із вимогою надати зброю для поточних конфліктів.\nМожливо, це просто виверт, щоб обеззброїти нашу націю і завадити нам повстати і скинути [FROM.GetAdjective]е ярмо."
  denmark_overlord_events.32.a: "Поставити зброю"
  denmark_overlord_events.32.b: "Наші скромні запаси потрібні нам самим на випадок, якщо війна дійде до нас..."
  denmark_overlord_events.33.t: "[FROM.GetNameDefCap] поставляє зброю"
  denmark_overlord_events.33.desc: "Наш запит до Данії щодо постачання зброї було задоволено. Ми вже отримали першу партію."
  denmark_overlord_events.34.t: "[FROM.GetNameDefCap] відмовляється постачати зброю"
  denmark_overlord_events.34.desc: "На наш запит про постачання зброї данський уряд відповів відмовою, вкрай непереконливо аргументувавши її необхідністю зберігати свої запаси на випадок, якщо війна дійде до них. Данці також повідомили, що є нейтральною країною і постачання зброї порушить цей статус..."
  denmark_overlord_events.34.a: "Цього разу пробачимо їм..."
  denmark_overlord_events.34.b: "Вони нас так просто не обдурять!"
  denmark_overlord_events.35.desc: "Наші гегемони розпізнали наш блеф і прийняли нові закони, за якими [FROM.GetNameDefCap] тепер буде отримувати нашу зброю прямо з фабрик."
  denmark_overlord_events.35.a: "Але ж ця зброя була так потрібна нам самим"
  denmark_overlord_events.36.t: "[FROM.GetNameDefCap] вимагає призовників"
  denmark_overlord_events.36.desc: "Схоже, що [FROM.GetAdjective]і людські ресурси закінчуються, раз вони звернулися до нас із вимогою надати солдатів для поточних конфліктів. \nМожливо, це просто виверт, щоб обеззброїти нашу націю і завадити нам повстати і скинути [FROM.GetAdjective]е ярмо."
  denmark_overlord_events.36.a: "Ми повинні виконувати волю метрополії..."
  denmark_overlord_events.36.b: "Жоден данець не помре на чужій землі!"
  denmark_overlord_events.37.t: "[FROM.GetNameDefCap] погоджується надати призовників"
  denmark_overlord_events.37.desc: "Данський уряд відповів на наш запит і вже відправив частину військ для допомоги нам у поточних конфліктах."
  denmark_overlord_events.38.t: "[FROM.GetNameDefCap] відмовляється відправити призовників"
  denmark_overlord_events.38.desc: "На наш запит відправити нам на допомогу призовників данський уряд відповів відмовою, вкрай непереконливо аргументувавши її небажанням посилати своїх громадян воювати і вмирати за чужу країну на чужій землі. Данці також повідомили, що є нейтральною країною і відправка військ порушить цей статус..."
  denmark_overlord_events.38.b: "Тоді ми візьмемо їх силою!"
  denmark_overlord_events.39.desc: "[FROM.GetNameDefCap] ігнорує нашу відмову посилати данських чоловіків помирати в чужій війні та ухвалює нові закони, згідно з якими певна частка всіх дорослих чоловіків зобов'язана служити в [FROM.GetAdjective]их збройних силах."
  denmark_overlord_events.39.a: "Обурливо!"
  denmark_overlord_events.40.t: "[FROM.GetAdjective]ий повноважний представник"
  denmark_overlord_events.40.desc: "Директива [FROM.GetAdjective]ого міністерства закордонних справ поставила нас перед фактом, що [FROM.GetAdjective]е керівництво втомилося від ненадійного співробітництва та напружених відносин між нашими країнами. Тому вони прийняли рішення замінити наш законний уряд на повноважного представника — вірного губернатора, у віданні якого перебуватиме [FROM.GetNameDef].\nЦе значно обмежить залишки наших свобод і суверенітету і може завдати непоправної шкоди."
  denmark_overlord_events.40.a: "Фактично, це буде [FROM.GetAdjective]ий уряд"
  denmark_overlord_events.40.b: "[ROOT.GetAdjective]ий народ нізащо не змириться з цим!"
  denmark_overlord_events.41.t: "[ROOT.GetAdjective]ий повноважний представник встає біля керма"
  denmark_overlord_events.41.desc: "Як ми й передбачали, данський уряд поступився нашим вимогам, завдяки чому нам вдалося встановити повноважного представника, у віданні якого тепер перебуватиме [FROM.GetNameDef]. Це зміцнить наш контроль над країною та ідеологічно наблизить її до нас."
  denmark_overlord_events.41.a: "Усе йде за планом"
  denmark_overlord_events.42.t: "Данський уряд відмовляється піти у відставку"
  denmark_overlord_events.42.desc: "Наші плани встановити повноважного представника, у віданні якого перебуватиме [FROM.GetNameDef], було зірвано впертістю та дурістю данського уряду й народу! Встановлення лояльного до нашої справи уряду дало б змогу зміцнити нашу владу над країною і зблизило б нас."
  denmark_overlord_events.42.a: "Ми не будемо тиснути на них"
  denmark_overlord_events.42.b: "Зміни рідко бувають добровільними"
  denmark_overlord_events.43.t: "[FROM.GetNameDefCap] нав'язує нам повноважного представника"
  denmark_overlord_events.43.desc: "[FROM.GetNameDefCap] знову показує, що не збирається дотримуватися домовленостей і хоче покінчити з данською незалежністю. [FROM.GetLeader] проігнорував нашу відмову передати уряд під початок повноважного представника і все одно його призначив."
  denmark_overlord_events.43.a: "Ми не сміємо тиснути на них"
  denmark_overlord_events.43.b: "Ми будемо битися за свободу!"
  denmark_overlord_events.44.t: "[FROM.GetNameDefCap] хоче анексувати Ютландію!"
  denmark_overlord_events.44.desc: "Ми щойно розкрили мерзенний [FROM.GetAdjective]ий план анексувати всю Ютландію. Ми цього не потерпимо!"
  denmark_overlord_events.45.t: "[FROM.GetNameDefCap] здає Ютландію"
  denmark_overlord_events.45.desc: "Схоже, наше бажання взяти під протекцію Ютландію зламало волю данського лідера. Почувши нашу пропозицію, [FROM.GetLeader] скорботно опустився у своє крісло і лише мовчки кивнув."
  denmark_overlord_events.46.t: "[FROM.GetNameDefCap] відмовляється віддати Ютландію"
  denmark_overlord_events.46.desc: "Почувши про наш намір взяти Ютландію під свою протекцію, [FROM.GetLeader] вибухнув і відповів на нашу щедру пропозицію рішучою відмовою."
  denmark_overlord_events.46.b: "Ми заберемо її в будь-якому випадку"
  denmark_overlord_events.47.t: "[FROM.GetNameDefCap] вимагає решти наших земель!"
  denmark_overlord_events.47.desc: "До нас з'явилася делегація з міста [FROM.GetCapitalVictoryPointName] і передала нам декларацію про те, що [ROOT.GetNameDef] офіційно увійде до складу великої держави [FROM.GetNameDef]."
  denmark_overlord_events.48.t: "[FROM.GetNameDefCap] відкидає анексію"
  denmark_overlord_events.48.desc: "[FROM.GetLeader] відправив нам коротку телеграму з одним єдиним словом: “Ніколи”. Схоже, він не бажає нашої повної протекції."
  denmark_overlord_events.48.b: "Їхнім жалюгідним військам не змагатися з нашими!"

 # Події переозброєння
  denmark_protection_event.1.t: "[FROM.GetNameDefCap] пропонує пакт про ненапад"
  denmark_protection_event.1.desc: "Цього ранку ми прийняли посланця від [FROM.GetAdjective]ого уряду з пропозицією підписати з ними пакт про ненапад. Ця угода буде кроком до зближення з [FROM.GetAdjective]ою стороною."
  denmark_protection_event.1.a: "Ми підпишемо договір."
  denmark_protection_event.1.b: "Зараз це не в наших інтересах."
  denmark_protection_event.2.t: "[FROM.GetNameDefCap] підписує пакт про ненапад"
  denmark_protection_event.2.desc: "Наш посланник у державу [FROM.GetNameDef] повернувся з гарними новинами! [FROM.GetAdjective]ий уряд погодився підписати наш договір, і тепер між нами діє пакт про ненапад. Це чудовий день для наших націй."
  denmark_protection_event.2.a: "Чудово!"
  denmark_protection_event.3.t: "[FROM.GetNameDefCap] відмовляється підписати пакт про ненапад"
  denmark_protection_event.3.desc: "Наш посланник у державу [FROM.GetNameDef] повернувся з поганими новинами! [FROM.GetAdjective]ий уряд вирішив, що пакт про ненапад зараз не в його інтересах. Прикро, але переконати їх ми зараз не можемо."
  denmark_protection_event.3.a: "Тільки час витратили."
  denmark_protection_event.4.t: "[FROM.GetNameDefCap] пропонує торговельну угоду"
  denmark_protection_event.4.desc: "Ми отримали новини з держави [FROM.GetNameDef]. Вони хочуть збільшити обсяги торгівлі між нашими країнами. Якщо ми погодимося, то зробимо крок до зближення з [FROM.GetAdjective]ою нацією."
  denmark_protection_event.4.a: "Розширення торгівлі піде нам усім на користь."
  denmark_protection_event.4.b: "Нам це не потрібно."
  denmark_protection_event.5.t: "[FROM.GetNameDefCap] підписує торговельну угоду"
  denmark_protection_event.5.desc: "Надіслану нами [FROM.GetAdjective]ому уряду пропозицію було прийнято! Тепер ми можемо почати опрацьовувати нашу торговельну угоду."
  denmark_protection_event.5.a: "Починаємо складати умови!"
  denmark_protection_event.6.t: "[FROM.GetNameDefCap] відкидає торговельну угоду"
  denmark_protection_event.6.desc: "На жаль, незважаючи на всі наші старання [FROM.GetNameDef] відкидає нашу пропозицію про розширення торгівлі. Доведеться шукати інших партнерів."
  denmark_protection_event.6.a: "Дуже прикро."
  denmark_protection_event.7.t: "[FROM.GetNameDefCap] пропонує дослідницьку угоду"
  denmark_protection_event.7.desc: "З держави [FROM.GetNameDef] нам надійшла пропозиція укласти дослідницьку угоду. За її умовами ми будемо ділитися один з одним нашими технічними досягненнями. Як нам вчинити?"
  denmark_protection_event.7.a: "Підписати договір!"
  denmark_protection_event.7.b: "Нам не до цього."
  denmark_protection_event.8.t: "[FROM.GetNameDefCap] підписує дослідницьку угоду"
  denmark_protection_event.8.desc: "Сьогодні вранці ми отримали повідомлення з держави [FROM.GetNameDef]: вони готові прийняти нашу пропозицію про дослідницьку угоду. Це чудові новини, наш технологічний прогрес тепер прискориться."
  denmark_protection_event.8.a: "Славно!"
  denmark_protection_event.9.t: "[FROM.GetNameDefCap] відкидає дослідницьку угоду"
  denmark_protection_event.9.desc: "Сьогодні вранці ми отримали повідомлення з держави [FROM.GetNameDef]: вони відхиляють нашу пропозицію про дослідницьку угоду. На жаль, обмін технологіями з [FROM.GetAdjective]їм урядом нам не світить."
  denmark_protection_event.9.a: "Яке розчарування."
  denmark_protection_event.10.t: "[FROM.GetNameDefCap] хоче продати територію"
  denmark_protection_event.10.desc: "У прагненні отримати гарантії безпеки [FROM.GetNameDef] пропонує продати нам частину своєї території. Це дуже серйозна пропозиція, нам слід серйозно обміркувати нашу відповідь."
  denmark_protection_event.10.a: "Прийняти пропозицію."
  denmark_protection_event.10.b: "Нам це не потрібно."
  denmark_protection_event.11.t: "[FROM.GetNameDefCap] приймає нашу пропозицію продати територію"
  denmark_protection_event.11.desc: "Чудові новини! [FROM.GetNameDefCap] приймає нашу пропозицію про продаж територій в обмін на гарантії. Нам потрібно виконати свою частину угоди і якомога швидше передати права на землі [FROM.GetAdjective]ому уряду."
  denmark_protection_event.11.a: "Славно!"
  denmark_protection_event.12.t: "[FROM.GetNameDefCap] відхиляє нашу пропозицію продати територію"
  denmark_protection_event.12.desc: "Схоже, наша пропозиція продати територію державі [FROM.GetNameDef] була зустрінута відмовою. Наступного разу потрібно буде запропонувати цікавіші умови."
  denmark_protection_event.12.a: "Їм же гірше."
  denmark_protection_event.100.t: "[FROM.GetNameDefCap] хоче союзу"
  denmark_protection_event.100.desc: "[FROM.GetLeader], лідер держави [FROM.GetNameDef], пропонує нам об'єднати сили, і заявляє, що разом ми зможемо на рівних протистояти найсильнішим світовим державам. Що ми відповімо?"
  denmark_protection_event.100.a: "Гаразд, ми згодні"
  denmark_protection_event.100.b: "Щось тут не так"
  denmark_protection_event.101.t: "[FROM.GetNameDefCap] приймає нашу пропозицію"
  denmark_protection_event.101.desc: "Дипломати з держави [FROM.GetNameDef] передають нам позицію свого керівництва про нашу пропозицію альянсу. [FROM.GetLeader] погоджується, що якщо ми не почнемо разом зміцнювати оборону, обидві наші держави впадуть, коли війна докотиться до наших земель."
  denmark_protection_event.101.a: "Правильний вибір"
  denmark_protection_event.102.t: "[FROM.GetNameDefCap] відхиляє нашу пропозицію"
  denmark_protection_event.102.desc: "Дипломати з держави [FROM.GetNameDef] передають нам позицію свого керівництва про нашу пропозицію альянсу. [FROM.GetLeader] вважає, що якщо ми укладемо такий договір, то обов'язково почнемо втручатися в їхні внутрішні справи, і що їм такий союз невигідний. Іншими словами, нам відповіли відмовою."
  denmark_protection_event.102.a: "Вони не усвідомлюють наслідки своїх дій."
  denmark_protection_event.110.t: "Спільні [ROOT.GetAdjective]о-[FROM.GetAdjective]і армійські навчання"
  denmark_protection_event.110.desc: "[FROM.GetAdjective]і дипломати звернулися до нас із проханням провести спільні [ROOT.GetAdjective]о-[FROM.GetAdjective]і армійські навчання для зміцнення оборони держави [DEN.GetNameDef] на випадок збройних конфліктів і для зміцнення співпраці між нашими націями."
  denmark_protection_event.110.a: "Так буде краще"
  denmark_protection_event.110.b: "Нам не до цього"
  denmark_protection_event.111.t: "Спільні [ROOT.GetAdjective]о-[FROM.GetAdjective]і армійські навчання"
  denmark_protection_event.111.desc: "[FROM.GetNameDefCap] приймає нашу пропозицію провести [ROOT.GetAdjective]о-[FROM.GetAdjective]і військові навчання — наші збройні сили стануть сильнішими."
  denmark_protection_event.111.a: "Ідеально!"
  denmark_protection_event.112.t: "[ROOT.GetAdjective]о-[FROM.GetAdjective]их навчань не буде"
  denmark_protection_event.112.desc: "[FROM.GetNameDefCap] перекреслює наші надії своєю відмовою провести спільні [ROOT.GetAdjective]о-[FROM.GetAdjective]і військові навчання. Їхнє керівництво не вважає нас гідними свого часу і витрат."
  denmark_protection_event.112.a: "Їм же гірше"
  denmark_protection_event.120.t: "[FROM.GetLeader] бажає обмінюватися технологіями"
  denmark_protection_event.120.desc: "Можливо, в деяких галузях науки [FROM.GetNameDefCap] і відстає від інших, але в інших їм немає рівних. Посланці цієї держави стверджують, що співпраця наукових колективів призведе до важливих проривів для обох наших країн. Чи погодимося ми на їхню пропозицію?"
  denmark_protection_event.120.a: "Чудова ініціатива!"
  denmark_protection_event.120.b: "Вони хочуть роздобути наші знання"
  denmark_protection_event.121.t: "[FROM.GetName] погоджується на обмін технологіями"
  denmark_protection_event.121.desc: "Лідер держави [FROM.GetNameDef] [FROM.GetLeader] із вдячністю приймає нашу пропозицію щодо обміну технологіями; наші науковці вже почали координувати роботу зі своїми закордонними колегами."
  denmark_protection_event.121.a: "Разом ми сила"
  denmark_protection_event.122.t: "[FROM.GetName] відмовляється від обміну технологіями"
  denmark_protection_event.122.desc: "Лідер держави [FROM.GetNameDef] [FROM.GetLeader] зарозуміло відкидає нашу пропозицію обмінюватися технологіями, заявивши, що його країна не отримає вигоди від такого обміну, і що ми лише хочемо загарбати їх наукові здобутки."
  denmark_protection_event.122.a: "Гаразд, не розкривайте свої секрети"
  denmark_protection_event.130.t: "[FROM.GetNameDefCap] запрошує нас у свій альянс"
  denmark_protection_event.130.desc: "[FROM.GetAdjective]і дипломати зробили нам інтригуючу пропозицію. Вони кажуть, що ми можемо вступити в альянс із їхньою державою, що забезпечить мир і взаємовиручку та гарантує нашу безпеку. Що ми на це відповімо?"
  denmark_protection_event.130.a: "Ми станемо на захист один одного"
  denmark_protection_event.130.b: "Ми підемо своєю дорогою"
  denmark_protection_event.131.t: "[FROM.GetNameDefCap] вступає в наш альянс"
  denmark_protection_event.131.desc: "[FROM.GetLeader], лідер держави [FROM.GetNameDef], приймає наше запрошення вступити до альянсу і запевняє нас у готовності прийти на допомогу в годину потреби, якщо ми візьмемо на себе взаємні зобов'язання."
  denmark_protection_event.131.a: "Ідеально!"
  denmark_protection_event.132.t: "[FROM.GetNameDefCap] не вступає з нами в альянс"
  denmark_protection_event.132.desc: "[FROM.GetLeader], лідер держави [FROM.GetNameDef], відхиляє наше запрошення вступити з нами в альянс, заявивши, що їхній країні немає вигоди укладати союзи з дияволом. Ці негідники дестабілізують регіон, з ними потрібно швидше розібратися!"
  denmark_protection_event.132.a: "Що ж, їм же гірше."
  denmark_protection_event.200.t: "Підготовка армії"
  denmark_protection_event.200.desc: "Перед обличчям війни важливо підготувати армію до майбутніх випробувань. Пройшовши посилену підготовку, наші війська відмінно зможуть захистити кордони держави [DEN.GetNameDef]."
  denmark_protection_event.200.a: "Славно!"
  denmark_protection_event.201.t: "Підготовка флоту"
  denmark_protection_event.201.desc: "Перед лицем війни важливо підготувати флот до майбутніх випробувань. Пройшовши посилену підготовку, наші моряки відмінно зможуть захистити води держави [DEN.GetNameDef]."
  denmark_protection_event.201.a: "Славно!"
  denmark_protection_event.202.t: "Підготовка авіації"
  denmark_protection_event.202.desc: "Перед лицем війни важливо підготувати авіацію до майбутніх випробувань. Пройшовши посилену підготовку, наші пілоти відмінно зможуть захистити небо держави [DEN.GetNameDef]."
  denmark_protection_event.202.a: "Славно!"

 # Події завоювання
  denmark_expansion_event.1.t: "[FROM.GetNameDefCap] вимагає нашого приєднання"
  denmark_expansion_event.1.desc: "[DEN.GetAdjective]ий уряд висунув нам ультиматум, вимагаючи, щоб держава [ICE.GetNameDef] підпорядкувалася їхній країні та увійшла до її складу. Нам потрібно бути обережними, адже наша відповідь може вплинути на майбутнє держави [ICE.GetNameDef] як незалежної країни, а то й, у гіршому випадку, наблизити нас до війни."
  denmark_expansion_event.1.a: "Нам залишається лише прийняти їхні вимоги."
  denmark_expansion_event.1.b: "Ми не можемо підкорятися данцям!"
  denmark_expansion_event.2.t: "[FROM.GetNameDefCap] приймає нашу пропозицію про реінтеграцію"
  denmark_expansion_event.2.desc: "Цього ранку ми отримали новини: [ICE.GetAdjective]ий уряд люб'язно прийняв нашу пропозицію реінтегрувати їхню територію до складу держави [DEN.GetNameDef]. Такий захід допоможе обом нашим націям боротися з ворогом."
  denmark_expansion_event.2.a: "Добре, що вони правильно все зрозуміли."
  denmark_expansion_event.3.t: "[FROM.GetNameDefCap] відкидає нашу пропозицію про реінтеграцію"
  denmark_expansion_event.3.desc: "На жаль, [ICE.GetAdjective]ий уряд, судячи з усього, відмовив нам у реінтеграції. Дуже недалекоглядне рішення — м'яко кажучи. Утім, і воно не завадить нам заявити свої права на цей острів."
  denmark_expansion_event.3.a: "Отже, війна..."
  denmark_expansion_event.4.t: "[FROM.GetNameDefCap] вимагає [ICE.GetAdjective]і землі"
  denmark_expansion_event.4.desc: "Сьогодні вранці ми отримали новини: [DEN.GetAdjective]ий уряд бажає, щоб ми передали йому права на державу [ICE.GetNameDef]. Він стверджує, що територія острова по праву є частиною території цієї держави."
  denmark_expansion_event.4.a: "Це прийнятно."
  denmark_expansion_event.4.b: "Це неприйнятно."
  denmark_expansion_event.5.t: "[FROM.GetNameDefCap] погоджується на наші вимоги [ICE.GetAdjective]их земель"
  denmark_expansion_event.5.desc: "Судячи з усього, держава [FROM.GetNameDefCap] прийняла наші цілком виправдані вимоги контролю над державою [ICE.GetNameDef]. Приємно бачити, що дружня нація поводиться так розумно."
  denmark_expansion_event.5.a: "[DEN.GetAdjective]е право незаперечно!"
  denmark_expansion_event.6.t: "[FROM.GetNameDefCap] відмовляється передавати [ICE.GetAdjective]і землі"
  denmark_expansion_event.6.desc: "Неймовірно! [FROM.GetNameDef] відмовляється виконувати наші вимоги! Ми маємо всі права на цей острів, і якщо його не віддадуть нам мирно, нам доведеться забрати його силою!"
  denmark_expansion_event.6.a: "Збирайте війська!"
  denmark_expansion_event.10.t: "[FROM.GetNameDefCap] вимагає підпорядкування"
  denmark_expansion_event.10.desc: "Схоже, що [DEN.GetAdjective]ому уряду не терпиться наступити чоботом на нашу шию. Їхня пропозиція суть вимога повністю підкоритися їхньому правлінню на основі придбання ресурсів. Якщо ми хочемо уникнути кровопролиття, можливо, варто піти назустріч, поки нам не оголосили війну."
  denmark_expansion_event.10.a: "Не можна дозволяти втягувати себе у війну з сусідом."
  denmark_expansion_event.10.b: "[DEN.GetNameDefCap] не має права на наші землі."
  denmark_expansion_event.11.t: "[FROM.GetNameDefCap] погоджується підкоритися нам"
  denmark_expansion_event.11.desc: "Чудові новини! Схоже, держава [SWE.GetNameDef] усвідомила, що своїми ресурсами варто поділитися з нами. Тепер її захищатиме наша сучасна армія!"
  denmark_expansion_event.11.a: "[DEN.GetNameDefCap] стане більше!"
  denmark_expansion_event.12.t: "[FROM.GetNameDefCap] відмовляється підкоритися нам"
  denmark_expansion_event.12.desc: "Ці дурні в [SWE.GetAdjective]ому уряді вирішили відкинути нашу розумну пропозицію про підпорядкування! Що ж, якщо вони не хочуть ділитися ресурсами добровільно, нам доведеться забрати їх силою."
  denmark_expansion_event.12.a: "Приготуватися перейти протоку!"
  denmark_expansion_event.13.t: "[FROM.GetNameDefCap] вимагає [SWE.GetAdjective]і землі"
  denmark_expansion_event.13.desc: "Цього ранку ми отримали від [DEN.GetAdjective]ого уряду вимогу передати під його контроль державу [SWE.GetNameDef]. У нас є свої зв'язки з державою [DEN.GetNameDef], адже наші монархи пов'язані родинними узами, але варто пам'ятати, що відмова може призвести до війни з державою [DEN.GetNameDef] незважаючи на кровне родинне споріднення."
  denmark_expansion_event.13.a: "Не будемо їх злити."
  denmark_expansion_event.13.b: "[SWE.GetNameDefCap] під нашим захистом!"
  denmark_expansion_event.14.t: "[FROM.GetNameDefCap] погоджується на наші вимоги [SWE.GetAdjective]их земель"
  denmark_expansion_event.14.desc: "[NOR.GetAdjective]а держава схаменулася і підкорилася нашим вимогам. Держава [SWE.GetNameDef] тепер наша і її ресурси можна пустити на розвиток нашої армії."
  denmark_expansion_event.14.a: "[SWE.GetAdjective]ий метал для [DEN.GetAdjective]их печей."
  denmark_expansion_event.15.t: "[FROM.GetNameDefCap] відмовляється передавати [SWE.GetAdjective]і землі"
  denmark_expansion_event.15.desc: "Держава [NOR.GetNameDefCap] вирішила відкинути наші вимоги щодо [SWE.GetAdjective]ої анексії. Це вельми прикро, але не утримає нас від захоплення ресурсів, що належать нам по праву."
  denmark_expansion_event.15.a: "Значить, війна."
  denmark_expansion_event.20.desc: "З півдня прийшли похмурі новини: [DEN.GetNameDef] вимагає підпорядкування держави [NOR.GetNameDef] і нашого переходу під [DEN.GetAdjective]е правління — вперше з 1814 року. Нам уже доводилося відстоювати свою незалежність від шведів у відчайдушних боях, але чи зможемо ми боротися з данцями?"
  denmark_expansion_event.20.a: "Нам залишається лише схилити коліно."
  denmark_expansion_event.20.b: "Ми ніколи більше не підкоримося владі чужої нації!"
  denmark_expansion_event.21.desc: "[NOR.GetNameDefCap] мудро приймає нашу пропозицію про окупацію. Тепер, коли землі на півночі наші, ми можемо зосередитися на розширенні кордонів з іншого боку."
  denmark_expansion_event.21.a: "Північний фронт тепер наш."
  denmark_expansion_event.22.desc: "[NOR.GetAdjective]ий уряд відкинув нашу пропозицію про анексію під приводом захисту суверенітету. Такий привід не завадить нам вчинити по-своєму."
  denmark_expansion_event.22.a: "[NOR.GetNameDefCap] знову буде під [DEN.GetAdjective]им володінням!"
  denmark_expansion_event.23.t: "[FROM.GetNameDefCap] вимагає [NOR.GetAdjective]і землі"
  denmark_expansion_event.23.desc: "Оскільки [DEN.GetNameDef] зараз окупує державу [NOR.GetNameDef], їхня вимога віддати ці землі була лише питанням часу. Ці нахаби стверджують, що [NOR.GetNameDef] — технічно [DEN.GetAdjective]а територія. У нас є вибір: віддати данцям державу [NOR.GetNameDef] або відмовити їм і готуватися до можливої війни."
  denmark_expansion_event.23.a: "Нам нема чого сваритися з державою [DEN.GetNameDef]. Нехай забирають."
  denmark_expansion_event.23.b: "[NOR.GetNameDefCap] належить нам!"
  denmark_expansion_event.24.t: "[FROM.GetNameDefCap] погоджується на наші вимоги [NOR.GetAdjective]их земель"
  denmark_expansion_event.24.desc: "Схоже, [SWE.GetAdjective]ий уряд [SWE.GetAdjective]ий не позбавлений здорового глузду! Він погодився віддати в нашу владу державу [NOR.GetNameDef]. Ми раді, що вони теж вважають нас повновладними правителями цих земель."
  denmark_expansion_event.24.a: "Відмінно."
  denmark_expansion_event.25.t: "[FROM.GetNameDefCap] відмовляється передавати [NOR.GetAdjective]і землі"
  denmark_expansion_event.25.desc: "На жаль, [SWE.GetNameDef] відмовляється поступитися нашим вимогам, і [NOR.GetNameDef] залишається в їхніх руках. Це дуже прикро, адже в минулому ми передавали цю територію під їхній контроль. Ми сподівалися, що нам дадуть відповідь добром на добро."
  denmark_expansion_event.25.a: "На жаль, доведеться воювати."
  denmark_expansion_event.100.t: "[FROM.GetNameDefCap] починає процес інтеграції"
  denmark_expansion_event.100.desc: "[DEN.GetLeader] повідомляє про початок повноцінної інтеграції нашої країни в [DEN.GetAdjective]у державу."
  denmark_expansion_event.100.a: "Нам залишається лише допустити це."
  denmark_expansion_event.200.t: "[FROM.GetNameDefCap] вимагає наші [ICE.GetAdjective]і володіння"
  denmark_expansion_event.200.desc: "Здається, [DEN.GetNameDefCap] вважає, нібито в них є історичні права на нашу [ICE.GetAdjective]у територію. Якщо піти в них на поводу, ми ризикуємо втратити свої землі через [DEN.GetAdjective]ий експансіонізм. Якщо ж відмовитися, не минути великої війни."
  denmark_expansion_event.200.a: "Ми повинні підкоритися їхнім вимогам..."
  denmark_expansion_event.200.b: "[ROOT.GetNameDefCap] ніколи не підкориться данцям!"
  denmark_expansion_event.201.t: "[FROM.GetNameDefCap] погоджується з нашими домаганнями на [ICE.GetAdjective]у землю"
  denmark_expansion_event.201.desc: "[FROM.GetNameDefCap] завбачливо погоджується з нашими справедливими претензіями на їхню територію. Це дуже далекоглядно з боку уряду."
  denmark_expansion_event.201.a: "Переговори тривали недовго."
  denmark_expansion_event.202.t: "[FROM.GetNameDefCap] відкидає [ICE.GetAdjective]і претензії"
  denmark_expansion_event.202.desc: "На жаль для нього, [FROM.GetAdjective]ий уряд відкинув наші претензії. Схоже, нам залишається лише піти на цю країну війною, щоб забрати собі те, що належить [DEN.GetAdjective]ій державі по праву."
  denmark_expansion_event.202.a: "Можливо, акт агресії зробить їх більш поступливими."
  denmark_expansion_event.210.t: "[FROM.GetNameDefCap] вимагає наші [SWE.GetAdjective]і володіння"
  denmark_expansion_event.210.desc: "Здається, [DEN.GetNameDefCap] вважає, нібито в них є історичні права на нашу [SWE.GetAdjective]у територію. Якщо піти в них на поводу, ми ризикуємо втратити свої землі через [DEN.GetAdjective]ий експансіонізм. Якщо ж відмовитися, не минути великої війни."
  denmark_expansion_event.210.a: "Ми повинні підкоритися їхнім вимогам..."
  denmark_expansion_event.210.b: "[ROOT.GetNameDefCap] ніколи не підкориться данцям!"
  denmark_expansion_event.211.t: "[FROM.GetNameDefCap] погоджується з нашими домаганнями на [SWE.GetAdjective]у землю"
  denmark_expansion_event.211.desc: "[FROM.GetNameDefCap] завбачливо погоджується з нашими справедливими претензіями на їхню територію. Це дуже далекоглядно з боку уряду."
  denmark_expansion_event.211.a: "Переговори тривали недовго."
  denmark_expansion_event.212.t: "[FROM.GetNameDefCap] відкидає [SWE.GetAdjective]і претензії"
  denmark_expansion_event.212.desc: "На жаль для нього, [FROM.GetAdjective]ий уряд відкинув наші претензії. Схоже, нам залишається лише піти на цю країну війною, щоб забрати собі те, що належить [DEN.GetAdjective]ій державі по праву."
  denmark_expansion_event.212.a: "Можливо, акт агресії зробить їх більш поступливими."
  denmark_expansion_event.220.t: "[FROM.GetNameDefCap] вимагає наші [FIN.GetAdjective]і володіння"
  denmark_expansion_event.220.desc: "Здається, [DEN.GetNameDefCap] вважає, ніби у них є історичні права на нашу [FIN.GetAdjective]у територію. Якщо піти в них на поводу, ми ризикуємо втратити свої землі через [DEN.GetAdjective]ий експансіонізм. Якщо ж відмовитися, не минути великої війни."
  denmark_expansion_event.220.a: "Ми повинні підкоритися їхнім вимогам..."
  denmark_expansion_event.220.b: "[ROOT.GetNameDefCap] ніколи не підкориться данцям!"
  denmark_expansion_event.221.t: "[FROM.GetNameDefCap] погоджується з нашими домаганнями на [FIN.GetAdjective]у землю"
  denmark_expansion_event.221.desc: "[FROM.GetNameDefCap] завбачливо погоджується з нашими справедливими претензіями на їхню територію. Це дуже далекоглядно з боку уряду."
  denmark_expansion_event.221.a: "Переговори тривали недовго."
  denmark_expansion_event.222.t: "[FROM.GetNameDefCap] відкидає [FIN.GetAdjective]і претензії"
  denmark_expansion_event.222.desc: "На жаль для нього, [FROM.GetAdjective]ий уряд відкинув наші претензії. Схоже, нам залишається лише піти на цю країну війною, щоб забрати собі те, що належить [DEN.GetAdjective]ій державі по праву."
  denmark_expansion_event.222.a: "Можливо, акт агресії зробить їх більш поступливими."
  denmark_expansion_event.230.t: "[FROM.GetNameDefCap] вимагає наші [NOR.GetAdjective]і володіння"
  denmark_expansion_event.230.desc: "Здається, [DEN.GetNameDefCap] вважає, нібито в них є історичні права на нашу [NOR.GetAdjective]у територію. Якщо піти в них на поводу, ми ризикуємо втратити свої землі через [DEN.GetAdjective]ий експансіонізм. Якщо ж відмовитися, не минути великої війни."
  denmark_expansion_event.230.a: "Ми повинні підкоритися їхнім вимогам..."
  denmark_expansion_event.230.b: "[ROOT.GetNameDefCap] ніколи не підкориться данцям!"
  denmark_expansion_event.231.t: "[FROM.GetNameDefCap] погоджується з нашими домаганнями на [NOR.GetAdjective]у землю"
  denmark_expansion_event.231.desc: "[FROM.GetNameDefCap] завбачливо погоджується з нашими справедливими претензіями на їхню територію. Це дуже далекоглядно з боку уряду."
  denmark_expansion_event.231.a: "Переговори тривали недовго."
  denmark_expansion_event.232.t: "[FROM.GetNameDefCap] відкидає [NOR.GetAdjective]і претензії"
  denmark_expansion_event.232.desc: "На жаль для нього, [FROM.GetAdjective]ий уряд відкинув наші претензії. Схоже, нам залишається лише піти на цю країну війною, щоб забрати собі те, що належить [DEN.GetAdjective]ій державі по праву."
  denmark_expansion_event.232.a: "Можливо, акт агресії зробить їх більш поступливими."
  denmark_expansion_event.300.t: "[FROM.GetNameDefCap] пропонує права на ресурси"
  denmark_expansion_event.300.desc: "[DEN.GetAdjective]ий уряд сьогодні запропонував нам права на ресурси в нещодавно завойованому регіоні $STATE_666$. У тих землях дуже багато корисних копалин. Можливо, варто обміркувати пропозицію?"
  denmark_expansion_event.300.a: "Ми приймаємо цю щедру пропозицію!"
  denmark_expansion_event.300.b: "Нам це не потрібно."
  denmark_expansion_event.301.t: "[FROM.GetNameDefCap] приймає пропозицію прав на ресурси"
  denmark_expansion_event.301.desc: "[FROM.GetNameDefCap] люб'язно приймає нашу пропозицію щодо новопридбаних [SWE.GetAdjective]их ресурсів. Можливо, це означає, що наші країни можуть порозумітися."
  denmark_expansion_event.301.a: "Чудово!"
  denmark_expansion_event.302.t: "[FROM.GetNameDefCap] відхиляє пропозицію прав на ресурси"
  denmark_expansion_event.302.desc: "На жаль, [FROM.GetNameDef] не приймає нашу щедру пропозицію щодо [SWE.GetAdjective]их ресурсів. Може, краще почати переговори з кимось іншим?"
  denmark_expansion_event.302.a: "Як грубо."
  denmark_expansion_event.400.t: "Питання нейтралітету"
  denmark_expansion_event.400.desc: "Уже багато років [ROOT.GetNameDef] зберігає нейтралітет у всіх війнах, що стрясають земну кулю. У Європі, однак, знову розпалюються пристрасті, і ми повинні поставити собі запитання — а що означає бути нейтральними? Кілька останніх років точками зосередження для нашої країни були Велика Скандинавія і Балтійське море. Важливо вирішити, як ми будуватимемо відносини з цими регіонами далі."
  denmark_expansion_event.400.a: "Тепер, коли [GER.GetNameDef] більше не сповідує фашизм, ми зможемо об'єднатися з ними."
  denmark_expansion_event.400.b: "Давайте утворимо власний альянс і запросимо до нього інші країни."
  denmark_expansion_event.400.c: "Можливо, нам поки що краще діяти поодинці..."
  denmark_expansion_event.401.t: "[FROM.GetNameDefCap] хоче союзу"
  denmark_expansion_event.401.desc: "[FROM.GetNameDefCap] уже довго — ще з часів Великої війни — зберігає нейтралітет. Однак цього ранку до нас завітала данська [FROM.GetAdjective]а делегація, яка наполягає, що вони бажають переглянути ці погляди. Можливо, вийде переманити їх на наш бік."
  denmark_expansion_event.500.t: "Пропозиція альянсу"
  denmark_expansion_event.500.desc: "У спробі проявити солідарність і забезпечити безпеку малим націям Європи держава [FROM.GetNameDef] звернулася до нас із пропозицією вступити в альянс. Чи варто нам об'єднатися з [FROM.GetAdjective]ими друзями? Чи, може, краще діяти самостійно?"
  denmark_expansion_event.500.a: "Ми приєднаємося до держави [FROM.GetNameDef]!"
  denmark_expansion_event.500.b: "У нас зараз немає потреби в альянсі."
  denmark_expansion_event.501.t: "[DEN.GetNameDefCap] набуває союзника"
  denmark_expansion_event.501.desc: "[FROM.GetNameDefCap] погоджується прийняти нашу пропозицію про альянс і офіційно підписує свою декларацію. Тепер ми об'єднаємося проти прийдешньої бурі і будемо відтепер захищати один одного."
  denmark_expansion_event.501.a: "Чудово!"
  denmark_expansion_event.502.t: "[FROM.GetNameDefCap] відмовляється вступити в альянс"
  denmark_expansion_event.502.desc: "На жаль, [FROM.GetNameDef] відмовляється вступити з нами в альянс. Схоже, що взаємні гарантії безпеки їх не цікавлять."
  denmark_expansion_event.502.a: "Дуже прикро."
  denmark_expansion_event.600.t: "[FROM.GetNameDefCap] пропонує дослідницьку угоду"
  denmark_expansion_event.600.desc: "Щоб підвищити дух співробітництва між двома нашими націями, [FROM.GetAdjective]ий уряд запропонував укласти дослідницьку угоду, щоб ми могли ділитися один з одним технічними відкриттями."
  denmark_expansion_event.600.a: "Погодимося. Такий союз зробить сильнішими обидві держави."
  denmark_expansion_event.600.b: "У нас немає на це часу."
  denmark_expansion_event.601.t: "[FROM.GetNameDefCap] приєднується до нашої дослідницької угоди"
  denmark_expansion_event.601.desc: "Чудові новини! [FROM.GetNameDefCap] погоджується приєднатися до нашої дослідницької угоди. Це означає, що в нас буде доступ до їхніх технологій. Майбутньому країни такий пакт піде тільки на користь."
  denmark_expansion_event.601.a: "Об'єднавшись, ми станемо сильнішими!"
  denmark_expansion_event.602.t: "[FROM.GetNameDefCap] відкидає нашу пропозицію"
  denmark_expansion_event.602.desc: "Незважаючи на всі наші зусилля, [FROM.GetAdjective]ий уряд вирішив залишити свої технології при собі. Це дуже прикро, адже разом ми могли б розвиватися набагато швидше, ніж поодинці."
  denmark_expansion_event.602.a: "Дуже шкода..."
  denmark_expansion_event.700.t: "[FROM.GetAdjective]е втручання"
  denmark_expansion_event.700.desc: "Ми виявили свідчення спроб [FROM.GetAdjective]их агентів вплинути на громадську думку в державі [ROOT.GetNameDef]. Якщо ми не зупинимо цих данців, це матиме для нас серйозні наслідки."
  denmark_expansion_event.701.t: "[FROM.GetNameDefCap] порушує наші плани"
  denmark_expansion_event.701.desc: "[FROM.GetAdjective]і служби зірвали наші плани вплинути на громадську думку і зробити суспільство лояльнішим до нашої справи."
  denmark_expansion_event.800.t: "[FROM.GetNameDefCap] пропонує захист"
  denmark_expansion_event.800.desc: "До нас звернулася [FROM.GetAdjective]а делегація з пропозицією про захист з боку їхньої військової машини. Натомість вони хочуть нашого підпорядкування..."
  denmark_expansion_event.801.t: "[FROM.GetNameDefCap] приймає наш захист"
  denmark_expansion_event.801.desc: "Ми отримали відповідь від [FROM.GetAdjective]ого уряду щодо нашої пропозиції захисту. Вони з радістю приймають наше заступництво!"
  denmark_expansion_event.802.t: "[FROM.GetNameDefCap] відмовляється від нашого захисту"
  denmark_expansion_event.802.desc: "Ми отримали відповідь від [FROM.GetAdjective]ого уряду щодо нашої пропозиції захисту. На жаль, вони відмовляються нам підкоритися. Скоро вони дізнаються, як нерозумно вони вчинили."

 # Фашистські події
  denmark_fascist_event.1.t: "[FROM.GetNameDefCap] шукає нашої підтримки"
  denmark_fascist_event.1.desc: "Цього ранку ми прийняли делегацію від [FROM.GetAdjective]ої фашистської партії. Вона хоче заручитися нашою підтримкою, щоб набрати силу у своїй країні. Якщо ми допоможемо їм, у нас у перспективі буде ще один гідний союзник."
  denmark_fascist_event.1.a: "Ми допоможемо їм прийти до влади!"
  denmark_fascist_event.1.b: "У нас зараз є більш важливі проблеми."
  denmark_fascist_event.2.t: "[FROM.GetNameDefCap] відправляє підтримку"
  denmark_fascist_event.2.desc: "Схоже, що наші благання про допомогу були почуті! [FROM.GetNameDef] погоджується допомогти нам захопити владу в уряді. Це важливий крок у правильному напрямку для нашого політичного руху."
  denmark_fascist_event.2.a: "Славно!"
  denmark_fascist_event.3.t: "[FROM.GetNameDefCap] відмовляє нам у проханні"
  denmark_fascist_event.3.desc: "На жаль, [FROM.GetAdjective]ий уряд відмовився допомогти нам повалити парламент. Тепер ми ризикуємо наштовхнутися на збройний опір, і здійснити захоплення влади буде складніше. Це дуже прикро."
  denmark_fascist_event.3.a: "Прокляття!"
  denmark_fascist_event.20.t: "[FROM.GetNameDefCap] пропонує дослідницьку угоду"
  denmark_fascist_event.20.desc: "Щоб підвищити дух співпраці між двома нашими націями, [FROM.GetAdjective]ий уряд запропонував укласти дослідницьку угоду, щоб ми могли ділитися один з одним технічними відкриттями."
  denmark_fascist_event.20.a: "Погодимося. Такий союз зробить сильнішими обидві держави."
  denmark_fascist_event.20.b: "У нас немає на це часу."
  denmark_fascist_event.21.t: "[FROM.GetNameDefCap] приймає нашу пропозицію"
  denmark_fascist_event.21.desc: "Чудові новини! [FROM.GetNameDefCap] погоджується приєднатися до нашої дослідницької угоди. Це означає, що в нас буде доступ до їхніх технологій. Майбутньому країни такий пакт піде тільки на користь."
  denmark_fascist_event.21.a: "Нашій армії позаздрить вся північ!"
  denmark_fascist_event.22.t: "[FROM.GetNameDefCap] відкидає нашу пропозицію"
  denmark_fascist_event.22.desc: "Незважаючи на всі наші дипломатичні зусилля, [FROM.GetAdjective]ий уряд вирішив залишити свої технології при собі. Це дуже прикро, адже разом ми могли б розвиватися набагато швидше, ніж поодинці."
  denmark_fascist_event.22.a: "Гаразд, залиште свої таємниці при собі."

 # Торговельні події
  denmark_trade_deal.1.t: "[FROM.GetNameDefCap] висуває торгову пропозицію"
  denmark_trade_deal.1.desc: "Данська делегація звернулася до нас із торговою пропозицією. Данія виробляє велику кількість продуктів, і історично склалося так, що чималу їхню частину ми імпортуємо. Нещодавно вони девальвували свою валюту, крону, підвищивши конкурентоспроможність сільськогосподарської продукції. Ця торговельна угода могла б дуже допомогти нам, забезпечивши їжею населення і посиливши маршрути поставок."
  denmark_trade_deal.1.a: "Це може бути корисно"
  denmark_trade_deal.1.b: "Нам не потрібні данські продукти"
  denmark_trade_deal.2.t: "[FROM.GetNameDefCap] приймає нашу торгову пропозицію"
  denmark_trade_deal.2.desc: "Наша торгова делегація повернулася з держави [FROM.GetName] з хорошими новинами! [FROM.GetAdjective]і представники підписали запропоновану торговельну угоду, яка посилить наш агропромисловий сектор, створить нові робочі місця та можливості."
  denmark_trade_deal.2.a: "Відмінне рішення для обох сторін!"
  denmark_trade_deal.3.t: "[FROM.GetNameDefCap] відхиляє нашу торгову пропозицію"
  denmark_trade_deal.3.desc: "Наша торгова делегація повернулася з держави [FROM.GetName] розчарованою. Схоже, [FROM.GetAdjective]ий уряд не усвідомлює численні переваги нашої торговельної пропозиції. Це погано позначиться на нашому агропромисловому секторі, але ми впораємося."
  denmark_trade_deal.3.a: "Нехай голодують!"
  denmark_trade_deal.4.t: "Запит на розширення угоди"
  denmark_trade_deal.4.desc: "[FROM.GetLeader] відправляє до нас торгову делегацію з проханням розширити вже укладену торговельну угоду для сільськогосподарської продукції. Схоже, вони хочуть ще більше наших товарів. Розширивши угоду, ми створимо робочі місця і ще більше зміцнимо позиції наших фермерів."
  denmark_trade_deal.4.a: "Чудова пропозиція!"
  denmark_trade_deal.4.b: "У нас вже є все, що потрібно"
  denmark_trade_deal.5.desc: "Наша торгова делегація повернулася з держави [FROM.DetName] з чудовими новинами! Лідер делегації сказав нам, що [FROM.GetLeader] цілком підтримує розширення угоди."
  denmark_trade_deal.6.desc: "Наша торгова делегація повернулася з держави [FROM.DetName] із сумними новинами. Лідер делегації сказав нам, що [FROM.GetLeader] не бажає розширювати нашу угоду і не бачить вигоди у зміцненні зв'язків між двома країнами."
  denmark_trade_deal.6.a: "Даремно втратили можливість!"
  denmark_trade_deal.7.t: "[FROM.GetNameDefCap] скасовує торговельну угоду"
  denmark_trade_deal.7.desc: "[ROOT.GetLeader] отримує персональну телеграму, якою [FROM.GetLeader] сповіщає, що торговельна угода між двома країнами скасовується. Жодного пояснення цьому вчинку не дано і про його причину залишається тільки гадати."
  denmark_trade_deal.7.a: "Що ж, нам більше дістанеться!"
  denmark_trade_deal.7.b: "Ми впораємося і без їхньої продукції"
  denmark_trade_deal.8.t: "[GetCanceledTradeTitle]"
  denmark_trade_deal.8.t_subjugation_cancelation: "Окупація перериває данську торгівлю"
  denmark_trade_deal.8.t_war_cancelation_partner: "Війна перериває данську торгівлю"
  denmark_trade_deal.8.t_war_cancelation_denmark: "Війна перериває [FROM.GetAdjective]ую торгівлю"
  denmark_trade_deal.8.desc: "[GetCanceledTradeDesc]"
  denmark_trade_deal.8.desc_subjugation_cancelation: "Усю торгівлю данською продукцією припинено у зв'язку з [?DEN.DEN_overlord_nation.GetAdjective]им вторгненням і підпорядкуванням держави [DEN.GetNameDef]."
  denmark_trade_deal.8.desc_war_cancelation_partner: "Торгівельна угода з державою [DEN.GetNameDef] скасована через недавню ворожнечу між нашими країнами."
  denmark_trade_deal.8.desc_war_cancelation_denmark: "Торговельну угоду з державою [FROM.GetNameDef] скасовано через нещодавню ворожнечу між нашими країнами."
  denmark_trade_deal.8.a: "Прикрий розвиток подій"
  denmark_trade_deal.8.b: "Угода в будь-якому разі вичерпала себе"
  denmark_trade_deal.8.c: "Вони не заслуговують на нашу продукцію!"

 # Інші події
  denmark_events.1.t: "Кінець кризових років"
  denmark_events.1.desc: "Нарешті, після довгих років економічних труднощів ми подолали страждання, які принесла світу Велика депресія. У кризові часи ми наполегливо працювали, щоб стабілізувати [DEN.GetAdjective]у економіку і пом'якшити шкоду, завдану катастрофою нашій країні."
  denmark_events.1.a: "Ми йдемо у вірному напрямку"
  DEN_end_of_crisis_consumer_goods_modifier_tt: "$DEN_modify_industrial_capability_dynamic_modifier$ \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10,0%§!\n\n"
  denmark_events.2.t: "Народ відчуває себе в безпеці"
  denmark_events.2.desc: "Відтоді як ми доклали всіх зусиль, щоб фінансувати зміцнення кордонів, нам повідомляють, що населення починає заспокоюватися, особливо в тому, що стосується бурі, яка назріває в Європі. Будемо сподіватися, що наша оборона витримає натиск тих, хто захоче окупувати державу [DEN.GetNameDef]."
  denmark_events.2.a: "Безпека понад усе"
  denmark_events.100.t: "Данський король шукає притулку!"
  denmark_events.100.desc: "Після того, як державою [DEN.GetNameDef] вихором пронеслася революція, нам повідомили, що данський король і його сім'я шукають притулку в нашій країні. Прийняти в себе монарха у вигнанні — нелегке рішення, і нам потрібно ретельно зважити всі варіанти. Чи будемо ми допомагати данському королю? Чи відправимо його шукати далі?"
  denmark_events.100.a: "Треба прийняти його. Ми допоможемо йому відновити королівство."
  denmark_events.100.b: "Нам тут король не потрібен."
  denmark_events.200.t: "Помер Торвальд Стаунінг"
  denmark_events.200.desc: "Помер знаменитий політичний діяч Торвальд Стаунінг. Він кілька термінів служив прем'єр-міністром Данії і здобув популярність серед багатьох громадян. Під кінець свого життя він висловлював стурбованість майбутнім соціальної демократії в Європі."
  denmark_events.200.a: "Поховати його з почестями"
  denmark_events.201.t: "Помер король Крістіан X"
  denmark_events.201.desc: "Король Крістіан X, який правив підданими Данії 35 років і провів країну через найскладніші часи європейської історії, помер уві сні минулої ночі. Замість нього на трон зійде його син Фредерік IX."
  denmark_events.201.a: "Хай живе король"
  denmark_events.300.t: "Засновано нові компанії"
  denmark_events.300.desc: "По крихтах ми змогли відновити нашу економіку: щодня з'являються нові компанії, і країна процвітає. Також спостерігається технологічний прогрес: деякі компанії почали експериментувати з пластмасами."
  denmark_events.300.a: "Дай боже."
  denmark_events.666.t: "Сходження Великої Данії"
  denmark_events.666.desc: "До сьогоднішнього дня ми тягнули жалюгідне існування, сумуючи про давно минулу славу. Всі мрії про велич відкидалися без найменших сумнівів. Досить це терпіти! Сьогодні ми вступаємо в новий золотий вік! Сила і вплив нашої країни зростають з кожним днем. Настав час проголосити зародження Великої Данії."
  denmark_events.666.a: "Нехай промені нашої слави огорнуть цей світ!"
  denmark_events.666.b: "Це явно занадто..."

### ІСЛАНДІЯ ###
 iceland_events.1.t: "Данію атаковано"
 iceland_events.1.desc: "[?ICE.overlord_attacker.GetAdjective]і війська атакували Данію. [ROOT.getName] заявляє про свій нейтралітет, очікуючи, що його поважатимуть усі сторони, які беруть участь.\n$ICE_sveinn_bjornsson$ оголошений регентом за відсутності короля і фактично керує зовнішньою політикою держави [ROOT.GetName]. Зрозуміло, це слід вважати тимчасовим заходом, поки ситуація не стабілізується і світ не стане більш мирним, але поки що [ROOT.GetName] фактично поводиться, як суверенна нація."
 iceland_events.1.a: "Подивимося, наскільки це тимчасово"

 # Новинні події
  aat_news.1.t: "Ісландія оголошує про нейтралітет"
  aat_news.1.desc: "Ісландський альтінг зробив заяву, в якій оголосив про нейтралітет Ісландії в конфлікті між Данією і державою [?ICE.overlord_attacker.GetName].\nТакож парламент проголосив, що $ICE_sveinn_bjornsson$ займатиме посаду регента під час відсутності короля та керуватиме зовнішньою політикою Ісландії. У заяві зазначено, що це тимчасовий захід і після завершення конфлікту буде відновлено довоєнні відносини з Данією. Однак, поки цей день не настав, Ісландія де-факто залишається незалежною."
  aat_news.1.a: "Данію нейтралітет не врятував"
  aat_news.2.t: "[ICE.GetAdjective]о-[USA.GetAdjective]е співробітництво"
  aat_news.2.desc: "Дивно, але [USA.GetAdjective]ий уряд проголосив, що [ICE.GetName] перебуває в його сфері інтересів, і за запитом [ICE.GetAdjective]ого уряду погодився виділити війська на захист держави [ICE.GetName]. Відтепер уся ісландська зовнішня політика визначатиметься [USA.GetAdjective]ним урядом, а [ICE.GetName] фактично стане [USA.GetAdjective]ою маріонеткою [USA.GetAdjective]."
  aat_news.2.a: "Цікавий хід"

 iceland_events.2.t: "[FROM.GetName] запитує [ROOT.GetAdjective]ий захист"
 iceland_events.2.desc: "[ICE.GetAdjective]ий посол у місті [ROOT.Capital.GetCapitalVictoryPointName] просить нас відправити війська в державу [FROM.GetName]. Фактично це прохання про [ROOT.GetAdjective]ий захист від можливого вторгнення. В обмін на такий захист вони пропонують віддати нам на відкуп управління своєю зовнішньою політикою."
 iceland_events.2.a: "Чудова можливість"
 iceland_events.2.b: "Ні, нехай вони вирішують свої проблеми самі"
 iceland_events.2.c: "Не будемо шкодити [ROOT.GetAdjective]о-[FROM.OVERLORD.GetAdjective]ним стосункам"
 iceland_events.3.t: "[FROM.GetNameDefCap] погоджується"
 iceland_events.3.desc: "[FROM.GetAdjective]ий уряд прийняв наш запит на оборону держави [ROOT.GetName]. Будемо сподіватися, що наша країна виграє від цього не тільки в плані захисту від вторгнення, а й у фінансовому від [FROm.GetAdjective]ої участі в житті острова."
 iceland_events.3.a: "Мабуть, поки що ми в безпеці"
 iceland_events.4.t: "[FROM.GetNameDefCap] відповідає відмовою"
 iceland_events.4.desc: "На жаль, [FROM.GetLeader] не бажає заступатися за державу [ROOT.GetName]. Посилаючись на те, що в держави [FROM.GetNameDef] і так достатньо проблем, [FROM.GetLeader] відмовляється проголошувати державу [FROM.GetNameDef] захисницею країни [ROOT.GetNameDef]."
 iceland_events.4.a: "Тоді нам доведеться шукати інші рішення."
 iceland_events.5.t: "Іспанська війна"
 iceland_events.5.desc: "Ворожі настрої в Іспанії значно скоротили обсяг поставленого туди ісландського експорту. Раніше ця країна була великим імпортером ісландської сушеної риби. Такий поворот подій сумний не тільки для рибної промисловості, а й для Ісландії загалом, адже рибна ловля — один із небагатьох секторів її економіки, який почав відновлюватися після війни та Великої депресії."
 iceland_events.5.a: "Це знак згори"
 iceland_events.5.b: "Кінець близький!"
 iceland_events.5.c: "Така економіка, дурні!"
 iceland_events.5.d: "От би жити в більш освічені часи"
 iceland_events.6.t: "Рівні партнери"
 iceland_events.6.desc: "[FROM.GetLeader] офіційно заявляє, що, оскільки [FROM.GetName] воює разом із Данією та цілком справляється зі своїми обов'язками, держава більше не має потреби в данському наставництві з питань зовнішньої політики або в будь-яких інших справах, які стосуються [FROM.GetAdjective]ої політики. Це фактично оголошення незалежності."
 iceland_events.6.a: "Чесно кажучи, ми тут мало що можемо зробити"
 iceland_events.6.b: "Яке нахабство! Коли ця війна закінчиться, ми з ними розберемося"
 iceland_events.7.t: "[FROM.GetName] приймає нашу незалежність"
 iceland_events.7.desc: "Наша декларація рівного становища з Данією не викликала протестів, якщо не брати до уваги кількох буркотливих ремарок у данському парламенті. Данці розуміють нашу позицію, і, з огляду на той факт, що ми разом ведемо війну, вони згодні, що майбутня співпраця важливіша за старі феодальні реалії та націоналістичну гордість. Король Крістіан, як ми і просили, зрікся титулу короля Ісландії. Тепер ми повністю суверенна нація. Треба, однак, вирішити, що робити з монархією, адже зараз ми — монархія без короля."
 iceland_events.7.a: "Нам не потрібен король"
 iceland_events.7.b: "У Данії є й інші особи королівської крові..."
 iceland_events.8.t: "Запит від Ісландії"
 iceland_events.8.desc: "Наш молодший морський брат усвідомив, що монархія без короля — штука дивна. Тепер він просить нас звести одного з данських принців на престол Ісландії — нібито в заставу майбутньої дружби."
 iceland_events.8.a: "І ще разок — за принца Кнуда"
 iceland_events.8.b: "Я не думаю, що це гарна ідея"
 iceland_events.9.t: "Знову данський король"
 iceland_events.9.desc: "Наші переговори з [FROM.GetAdjective]им двором принесли плоди. Принцу Кнуду запропонували ісландську корону, і він її прийняв."
 iceland_events.9.a: "Слава королю Кнуду, правителю держави [ROOT.GetName]!"
 iceland_events.9.b: "Чудово. Треба простежити, щоб його повноваження були обмежені."
 iceland_events.10.t: "Переговори не вдалися"
 iceland_events.10.desc: "Наші переговори з данським двором зайшли в глухий кут. Данців досі ранить той факт, що [ROOT.GetName] більше не хоче бути суб'єктом держави [DEN.GetName]. Можливо, час забути про це і жити далі."
 iceland_events.10.a: "Республіка так республіка"
 iceland_events.11.t: "[FROM.GetName] в розладі"
 iceland_events.11.desc: "Незважаючи на всі наші зусилля, [FROM.GetName] відмовляється приймати той факт, що [ROOT.GetName] більше не бажає підкорятися наказам, які видає [FROM.Capital.GetCapitalVictoryPointName]. Ба більше, вони навіть погрожували нам застосувати силу. Втім, тепер, коли [ROOT.GetName] будує свою оборону, навряд чи ця погроза до чогось призведе."
 iceland_events.11.a: "Ми не звернемо зі шляху вперед"
 iceland_events.12.t: "[FROM.GetLeader] вимагає компенсацію"
 iceland_events.12.desc: "[FROM.GetLeader] просить компенсацію за [FROM.GetAdjective]у допомогу державі [ROOT.GetName] всі ці роки та особливо у нещодавні важкі часи. Як стверджує [FROM.GetLeader], це допоможе державі [FROM.GetNameDef] зростати і підтримувати здатність допомагати державі [ROOT.GetName] в майбутньому, а також захищати ці острови."
 iceland_events.12.a: "Нехай їм дістануться [101.GetName] і [337.GetName]"
 iceland_events.12.b: "Ні, вони не зробили нічого, щоб заслужити таке!"
 iceland_events.12.c: "Можливо, якщо віддати їм один острів, шкоди не буде"
 iceland_events.13.t: "[101.GetName] і [337.GetName] перейдуть у [ROOT.GetAdjective]е володіння"
 iceland_events.13.desc: "[FROM.GetLeader] повністю розуміє і підтримує наш справедливий запит про компенсацію. [FROM.GetName] передасть державі [ROOT.GetName] як регіон [101.GetName], так і регіон [337.GetName]. Вони згодні, що нам простіше захищати ці острови і що посилення держави [ROOT.GetName] буде на руку всім."
 iceland_events.13.a: "Наша імперія зростає"
 iceland_events.14.t: "[FROM.GetLeader] відповідає відмовою"
 iceland_events.14.desc: "На жаль, наше справедливе і скромне прохання про компенсацію за всю надану державі [FROM.GetName] допомогу залишилося без відповіді. [FROM.GetLeader] відмовляється йти нам назустріч, хоч це й було б в інтересах держави [FROM.GetName]."
 iceland_events.14.a: "Ми візьмемо своє силою"
 iceland_events.15.t: "Компенсація від держави [FROM.GetName]"
 iceland_events.15.desc: "На щастя, [FROM.GetAdjective]ий уряд зрозумів наші потреби та схвалив наш запит на територіальну компенсацію. Держава [ROOT.GetName], безумовно, повинна буде у відповідь виплатити невелику суму державі [FROM.GetName], але зараз це несуттєво."
 iceland_events.15.a: "Це день гордості для держави [ROOT.GetName]"
 iceland_events.17.t: "[FROM.GetNameDefCap] оголошує про незалежність"
 iceland_events.17.desc_kingdom: "[FROM.GetAdjective]ий парламент оголосив про розрив усіляких зв'язків із королем Крістіаном X. Вони більше не вважають короля Данії правителем Ісландії. Відтак, додають вони, Данія відтепер ніяк не впливає на політику держави [FROM.getName], чи то внутрішню, чи то зовнішню."
 iceland_events.17.desc_generic: "[FROM.GetAdjective]ий парламент оголосив державу [FROM.GetNameDef] повністю незалежною та суверенною, без будь-яких зв'язків із будь-якою іншою нацією. Це означає, що вони офіційно порвали з нами і в односторонньому порядку оголосили незалежність."
 iceland_events.17.a: "Зараз у нас є більш невідкладні справи"
 iceland_events.17.b: "Ми розберемося з цією проблемою свого часу"
 iceland_events.18.t: "[FROM.GetNameDefCap] приймає [ROOT.GetAdjective]ую незалежність"
 iceland_events.18.desc: "[FROM.GetNameDefCap] лише висловлює помірний протест і не ризикує додатково провокувати [ROOT.GetAdjective]ий народ. [ROOT.GetNameDefCap] тепер може сфокусуватися на важливіших справах, ніж зв'язки з державою [FROM.GetName]."
 iceland_events.18.a: "Відмінно"
 iceland_events.19.t: "[FROM.GetNameDefCap] відмовляється прийняти [ROOT.GetAdjective]у незалежність"
 iceland_events.19.desc: "Підбурювачі з держави [FROM.GetNameDefCap] вирішили не ратифікувати договір, що дає нам незалежність. Натомість вони наполягають, що [ROOT.GetName] — частина держави [FROM.GetName], і погрожують відновити цю єдність насильно. Треба готуватися до прийдешньої бурі."
 iceland_events.19.a: "Нехай спробують"

 iceland_events.20.t: "[ICE.GetName] вимагає повернення Ґренландії"
 iceland_events.20.desc: "[ICE.GetLeader] з держави [ICE.GetNameDef] оголошує про створення нової Імперії Північного моря, заснованої на кордонах старовинних володінь вікінгів. Оскільки в ті володіння входила і Ґренландія, нас тепер ввічливо просять передати острів їм."
 iceland_events.20.a: "За таке не варто битися..."
 iceland_events.20.b: "У них немає жодних підстав для таких вимог!"
 iceland_events.21.t: "Ґренландія повернулася!"
 iceland_events.21.desc: "Слабкі лідери держави [FROM.GetNameDef] вирішили віддати нам контроль над Ґренландією, оскільки, імовірно, не ризикують вплутуватися в конфлікт із нами. Це доводить, що наша слава ще прийде!"
 iceland_events.21.a: "Чудові новини"
 iceland_events.22.t: "[FROM.GetName] зберігає непохитність"
 iceland_events.22.desc: "[FROM.GetLeader] з держави [FROM.GetNameDef] стоїть на своєму і не бажає віддавати Ґренландію. Схоже на навмисне самогубство. Що ж, ми готові допомогти."
 iceland_events.22.a: "Вони зникнуть з лиця землі!"
 iceland_events.23.t: "[ICE.GetName] оголошує себе “Захисником проходу до Північного моря”"
 iceland_events.23.desc: "[ICE.GetLeader] відкрито оголошує, що [ICE.GetNameDef] відтепер є захисником Північного моря. [ICE.GetNameDefCap] з цього моменту стає гарантом безпеки мешканців островів Північного моря.\nТому, як заявляє [ICE.GetLeader], буде краще, якщо [ROOT.GetNameDef] передасть контроль над нашими володіннями в Північному морі державі [ICE.GetName]."
 iceland_events.23.a: "Немає сенсу воювати через кілька безлюдних островів"
 iceland_events.23.b: "Ми на таке не підемо"
 iceland_events.24.t: "[FROM.GetNameDefCap] поступається нашим вимогам"
 iceland_events.24.desc: "Слабкі лідери держави [FROM.GetNameDef] вирішили віддати нам контроль над своїми володіннями в Північному морі, оскільки, ймовірно, не ризикують вплутуватися в конфлікт із нами."
 iceland_events.24.a: "Наша імперія зростає"
 iceland_events.25.t: "[FROM.GetName] зберігає непохитність"
 iceland_events.25.desc: "[FROM.GetLeader], лідер держави [FROM.GetNameDef], відмовляється поступитися нам своїми володіннями в Північному морі. Над нашими вимогами посміялися, відповівши, що, якщо ми хочемо отримати острови, нам доведеться взяти їх силою."
 iceland_events.25.a: "Силою так силою"
 iceland_events.26.t: "У нас закінчилася нафта!"
 iceland_events.26.desc: "З наших нафтопереробних заводів повідомили, що в околицях держави [ICE.GetName] закінчилася нафта. Усі запаси вичерпано, нових родовищ нафти або газу не передбачається, і подальша робота буде лише марною тратою ресурсів."
 iceland_events.26.a: "Що ж, нічого не поробиш..."

 iceland_events.45.t: "Президентські вибори"
 iceland_events.45.desc: "Державі [ROOT.GetName] настав час скинути кайдани монархії. Шлях уперед визначатимуть народ і обраний ним президент."
 iceland_events.45.a: "$ICE_sveinn_bjornsson$ — ідеальний лідер"
 iceland_events.45.b: "$ICE_hermann_jonasson$ вже дуже допоміг країні в минулому"
 iceland_events.45.c: "$ICE_olafur_thors$ може привести нас у майбутнє"
 iceland_events.45.d: "$ICE_brynjolfur_bjarnason$ — той, хто може об'єднати народ"
 iceland_events.45.e: "$ICE_gisli_sigurbjornsson$ принесе славу державі [ROOT.GetName]"

### ФІНЛЯНДІЯ ###
 # Національна оборона
  AAT_finland_motti.01.t: "[FROM.GetAdjective]а тактика motti"
  AAT_finland_motti.01.desc: "[FROM.GetAdjective]і війська почали використовувати тактику motti в області [FROM.FROM.GetName]. У рамках цієї тактики [FROM.GetAdjective]і війська оточують загони супротивника і відрізають їх від ліній постачання, роблячи вразливими для [FROM.GetAdjective]их атак. Якщо ми хочемо прорватися до Фінляндії, потрібно терміново перешкодити їхнім маневрам."
  AAT_finland_motti.01.a: "Будьте напоготові та готуйтеся до бою!"
  AAT_finland_motti_tt: "\n§RВідтепер [FROM.GetNameDefCap] зможе використовувати тактику motti на інших осердних областях.§!"

  AAT_finland_national_defense.01.t: "[FROM.FROM.GetAdjective]і схованки зі зброєю в області [?FIN_state_with_weapon_caches.GetName]"
  AAT_finland_national_defense.01.desc: "Наша розвідка доповідає, що у Фінляндії схованки зі зброєю по всій території області [?FIN_state_with_weapon_caches.GetName]. Варто очікувати значних труднощів під час проведення військових операцій і більш агресивного місцевого опору. Залежно від досягнутих результатів ми можемо зіткнутися з аналогічними проблемами в інших фінських регіонах."
  AAT_finland_national_defense.01.a: "Це ні до чого не призведе."
  AAT_finland_national_defense.02.t: "[FIN.GetAdjective]і схованки зі зброєю захоплені в області [FROM.FROM.GetName]"
  AAT_finland_national_defense.02.desc: "Після звітів про виявлення фінських схованок зі зброєю в області [FROM.FROM.GetName] наші війська провели масштабні обшуки. Вони доповідають про схованки, закопані під будівлями, прикриті деревами, що впали, і втоплені на дні озер у промаслених мішках. Ми конфіскували знахідки і припускаємо, що відшукали всі більш-менш значущі запаси."
  AAT_finland_national_defense.02.a: "Прекрасні новини."
  AAT_finland_national_defense.02.b: "Добре, але більше не турбуйте мене повідомленнями про схованки."
  AAT_finland_national_defense.03.t: "[FROM.GetName] захоплює наші схованки зі зброєю в області [FROM.FROM.FROM.GetName]"
  AAT_finland_national_defense.03.desc: "Незважаючи на всі наші зусилля заховати схованки зі зброєю в області [FROM.FROM.GetName] від ворогів, їхні агенти зуміли відшукати та конфіскувати заховане. Частина запасів могла вціліти, але їх занадто мало, щоб хоч на щось вплинути."
  AAT_finland_national_defense.03.a: "Жахливі новини!"
  AAT_finland_national_defense.03.b: "У нас є важливіші справи."
  FIN_weapon_caches_in_state_tt: "\nСхованки зі зброєю будуть прибрані після §Y4 років§! існування. \nВідкриває категорію рішень §Y$FIN_finnish_resistance_category$§!, дозволяючи активно розшукувати схованки зі зброєю і захоплювати їх."
  FIN_weapon_caches_seized_event_spam_tt: "\nМи будемо отримувати повідомлення про захоплення схованок зі зброєю в інших фінських регіонах."
  FIN_weapon_caches_seized_event_no_spam_tt: "\nМи НЕ будемо отримувати повідомлення про захоплення схованок зі зброєю в інших фінських регіонах."
  FIN_weapon_caches_seized_by_enemy_event_spam_tt: "\nМи будемо отримувати повідомлення про захоплення ворогом наших схованок зі зброєю в інших регіонах."
  FIN_weapon_caches_seized_by_enemy_event_no_spam_tt: "\nМи НЕ будемо отримувати повідомлення про захоплення ворогом наших схованок зі зброєю в інших регіонах."

 # Інші події
  AAT_finland_misc_events.01.t: "Евакуація дітей"
  AAT_finland_misc_events.01.desc: "Бушує [GetFinnishWinterWarOrNot], і [ROOT.GetAdjective]ий уряд прийняв непросте рішення евакуювати наших дітей в область [GetFinnishChildrenDestination], щоб врятувати від постійної небезпеки...\n\nЕвакуація зажадала колосальних зусиль: багато родин виявилися розділеними, дітей вивезли з рідних домівок, але ми маємо пам'ятати, що їхня безпека важливіша за все, і треба зробити все, щоб уберегти їх. \n\nПоки [ROOT.GetAdjective]ий народ зазнає труднощів війни, ми повинні зберігати в серцях надію і віру в те, що наші діти будуть у безпеці й отримають у ці непрості часи турботу. Можливо, на нас чекає довгий і непростий шлях, але ми повинні витерпіти все і бути стійкими перед лицем негараздів."
  FIN_winter_war_name: "Зимова війна з державою [SOV.GetNameDef]"
  FIN_normal_war: "війна"
  FIN_children_destination_sweden: "державу [SWE.GetNameDef]"
  FIN_children_destination_norway: "державу [NOR.GetNameDef]"
  FIN_children_destination_denmark: "державу [DEN.GetNameDef]"
  FIN_children_destination_iceland: "державу [ICE.GetNameDef]"
  FIN_children_destination_other: "нейтральні країни, не залучені до військових конфліктів"
  AAT_finland_misc_events.01.a: "Врятуйте наших дітей!"

  AAT_finland_misc_events.02.t: "Заборона на танці"
  AAT_finland_misc_events.02.desc: "Війна триває, і дедалі більше політиків і популярних постатей висловлюються за заборону публічних танців як солідарність із нашими солдатами на фронті...\n\nЦі люди стверджують, що у важкі часи танці недоречні. Вони кажуть, що наш обов'язок — підтримати солдатів і виявити свою готовність допомагати країні, утримавшись від таких розваг, а за порушення слід карати штрафом або навіть ув'язненням.\n\nБагатьом різко не до вподоби така пропозиція, вони заявляють, що в інших країнах танці, навпаки, заохочують, оскільки вони допомагають людям краще пережити труднощі війни."
  AAT_finland_misc_events.02.a: "Ми всі повинні чимось жертвувати в такі непрості часи, хоч би який безглуздий вигляд це мало."
  AAT_finland_misc_events.02.b: "Це ж просто нерозумно."

  AAT_finland_misc_events.03.t: "[?FIN_faction_leader_recieving_resource_rights.GetAdjective]а допомога проєкту розвитку"
  AAT_finland_misc_events.03.desc: "Наші інвестиції в гірничодобувну інфраструктуру продовжують окуповуватися зростанням видобутку, але дуже складно позбутися думки, що ми могли б видобувати ще більше, якби залучили ресурси та фахівців із більших країн.\n\nНам варто звернутися до держави [?FIN_faction_leader_recieving_resource_rights.GetNameDef] та запропонувати частину добутих ресурсів в обмін на інвестиції та фахівців, які допоможуть вивести видобуток корисних копалин на новий рівень. Ця пропозиція вигідна обом сторонам."
  AAT_finland_misc_events.03.a: "Так, ми повинні звернутися до держави [?FIN_faction_leader_recieving_resource_rights.GetNameDef] за інвестиціями."
  AAT_finland_misc_events.03.b: "Ні, ми не хочемо звітувати перед іншими."
  AAT_finland_misc_events.03_tt: "Додає +1"

  AAT_finland_misc_events.04.t: "Виплата за допомогу"
  AAT_finland_misc_events.04.desc: "Після успіху перших раундів переговорів із державою [?FIN_faction_leader_recieving_resource_rights.GetNameDef] у нас виникли розбіжності в одному з ключових питань: що отримає натомість інша сторона? Держава [?FIN_faction_leader_recieving_resource_rights.GetNameDef] зацікавлена в низці підприємств на території нашої країни, нам потрібно внести відповідну пропозицію... Ми могли б запропонувати частку у видобутку шахти Макола в Оулу, надати нікель із шахт Петсамо, перенаправити частину сировини, що йде на верфі Турку, або видати права на геологорозвідку в Лаппі."
  AAT_finland_misc_events.04.a: "Передати права на видобуток у області [929.GetName]."
  AAT_finland_misc_events.04.b: "Дати право на видобуток нікелю в області [722.GetName]."
  AAT_finland_misc_events.04.c: "Перенаправити сировину в області [926.GetName]."
  AAT_finland_misc_events.04.d: "Дати право на геологорозвідку в області [148.GetName]."
  AAT_finland_misc_events.05.t: "[FROM.GetName] дає нам права на ресурси"
  AAT_finland_misc_events.05.desc: "Чудові новини! Кілька промислових підприємств спільними зусиллями інвестували гроші, обладнання та фахівців у [FROM.GetAdjective]ий видобувний сектор, і ці інвестиції почали приносити дивіденди у вигляді прав на видобуток. Ми отримали у своє розпорядження частину видобувних ресурсів області [?FROM.FIN_state_given_for_resource_rights.GetName].\n\nПотрібно якнайшвидше пустити їх у справу!"
  AAT_finland_misc_events.05.a: "Відмінно"
  AAT_finland_misc_events.06.t: "[FROM.GetAdjective]і військові вкладення в державу [ROOT.GetName]"
  AAT_finland_misc_events.06.desc: "[FROM.GetName] визнає, що розвиток Скандинавії призведе до процвітання населення і збільшить вигоди від спільної оборони і торгівлі. Першим кроком на шляху до цієї мрії стане збільшення можливостей колективної оборони, покликаної відвести від нас іноземні загрози. У зв'язку з цим [FROM.GetName] пропонує нам промислове устаткування і фахівців, які допоможуть нам посилити виробництво військового спорядження."
  AAT_finland_misc_events.06.a: "Нам це знадобиться!"
  AAT_finland_misc_events.07.t: "[FROM.GetAdjective]а дослідницька програма"
  AAT_finland_misc_events.07.desc: "У світі, затягнутому в безодню темряви і невизначеності, [FROM.GetName] є маяком науки і технологій, що освітлює шлях. Ця невелика країна за останні роки зробила неймовірний стрибок, і з цим складно сперечатися. Надійшла пропозиція об'єднати нашу наукову громадськість і поділитися результатами досліджень заради загального блага. Ми станемо маяком долі і вкажемо іншим країнам шлях у темряві."
  AAT_finland_misc_events.07.a: "Чудова пропозиція!"

 # Дипломатичні події
  AAT_finland_diplomacy.01.t: "[FROM.GetAdjective]а пропозиція про об'єднання"
  AAT_finland_diplomacy.01.desc: "До нас звернулися дипломати з держави [FROM.GetNameDef]. Вони обмірковують ідею національного об'єднання для взаємного захисту і процвітання. Це означає злиття наших урядів, армій і промисловості в єдиний фронт, спрямований проти тих, хто загрожує безпеці такого союзу. У тому, щоб об'єднатися за часів міжнародної нестабільності, може бути свій сенс, але рішення в підсумку ухвалювати нам."
  AAT_finland_diplomacy.01.a: "Непогана ідея!"
  AAT_finland_diplomacy.01.b: "Ми можемо співпрацювати, зберігаючи автономію." # I couldn't get option b to appear in testing
  AAT_finland_diplomacy.01.c: "Нам це не цікаво."
  AAT_finland_diplomacy.02.t: "[FROM.GetAdjective]о-[ROOT.GetAdjective]ий союз"
  AAT_finland_diplomacy.02.desc: "Наші урочисті дипломати повернулися з відрядження до міста [FROM.capital.GetCapitalVictoryPointName] з новинами: [FROM.GetName] погоджується з необхідністю об'єднатися проти спільних ворогів і приймає нашу пропозицію союзу. Урядовці вже вирушають до нашої столиці, щоб почати плавну інтеграцію нових територій."
  AAT_finland_diplomacy.02.a: "Разом ми сильніші!"
  AAT_finland_diplomacy.03.t: "[FROM.GetName] приєднується до альянсу [ROOT.GetFactionName]"
  AAT_finland_diplomacy.03.desc: "Наші дипломати повернулися з відрядження до держави [FROM.GetName]. Вона визнала потребу в єдиному фронті, але не готова жертвувати заради нього своїм суверенітетом. Спершу дискусія йшла добре, але, враховуючи історичну боротьбу держави [FROM.GetName] за незалежність, [GetDiplomacyDescriptionNiceNotNice].\n\nЗамість того щоб утворити союз, наш співрозмовник вирішив вступити в альянс як незалежна держава."
  FIN_not_nice_desc: "очевидно, вони нічому не навчилися на своїх помилках"
  FIN_nice_desc: "їхнє вагання можна зрозуміти"
  AAT_finland_diplomacy.03.a: "Непогано..."
  AAT_finland_diplomacy.04.t: "[FROM.GetName] відкидає нашу пропозицію"
  AAT_finland_diplomacy.04.desc: "Наші тріумфуючі дипломати повернулися з відрядження в державу [FROM.GetName], але їм, схоже, не вдалося переконати [FROM.GetAdjective]ий уряд у користі об'єднання. Співрозмовники не стали пояснювати свою відмову детально, і тепер наші урядовці гадають, якими ж будуть наслідки такого результату.\n\nМожливо, нам слід посилити свою оборону на випадок, якщо наміри сусідів стануть менш добрими, або ж забезпечити їхню... співпрацю іншими засобами."
  AAT_finland_diplomacy.04.a: "Ми поважаємо їхнє рішення."
  AAT_finland_diplomacy.04.b: "Вони самі обрали свою долю."

  AAT_finland_diplomacy.05.t: "[FROM.GetAdjective]а петиція про збереження Лапландії"
  AAT_finland_diplomacy.05.desc: "Схоже, [FROM.GetName] бере на себе роль охоронця свободи і культури саамських народів, корінного населення земель на півночі Європи. [FROM.GetNameDefCap] просить нас віддати територію, яку традиційно населяють саами, щоб їхні інтереси були краще захищені, а самі ці народи возз'єдналися."
  AAT_finland_diplomacy.05.a: "Жертва в ім'я благородної мети!"
  AAT_finland_diplomacy.05.b: "[FROM.GetAdjective]ий уряд збожеволів."
  AAT_finland_diplomacy.06.t: "[FROM.GetAdjective]а поступка саамських територій"
  AAT_finland_diplomacy.06.desc: "Чудові новини! [FROM.GetNameDefCap] погоджується передати під нашу опіку історичні землі саамів. Тепер ми повинні будемо захищати жителів цих територій і стежити за їхнім добробутом. До нас уже надійшли вітальні листи від саамських лідерів — вони сподіваються, що ми продовжимо поважати їхню культуру та звичаї."
  AAT_finland_diplomacy.06.a: "[FROM.GetLeader] отримує підтримку народу за своє рішення"
  AAT_finland_diplomacy.07.t: "[FROM.GetName] відкидає нашу петицію"
  AAT_finland_diplomacy.07.desc: "Імперіалісти з держави [From.GetNameDef] відкинули нашу освічену петицію про об'єднання земель саамського народу. У своїй офіційній відповіді вони висловлюють сумніви в нашій готовності підтримувати культуру і добробут місцевого населення, але ми ж розуміємо: справжня причина відмови в тому, що ця держава хоче виглядати більшою на карті."
  AAT_finland_diplomacy.07.a: "Ми нічого не можемо з цим вдіяти."
  AAT_finland_diplomacy.07.b: "Ми повинні подбати про саамів!"

  AAT_finland_diplomacy.08.t: "[FROM.GetAdjective]ий тиск заради контролю за потоком залізної руди"
  AAT_finland_diplomacy.08.desc: "[FROM.GetNameDefCap] покладається на нас у тому, що стосується видобутку залізної руди. Вони стурбовані зростаючою у світі напругою і, вважаючи себе найрозвиненішою у військовому плані державою Півночі, просять передати їм контроль над північними територіями, що багаті на ресурси, — як для захисту цих земель, так і для ефективного застосування ресурсів у військовій справі."
  AAT_finland_diplomacy.08.a: "У нас немає можливості опиратися їхнім вимогам."
  AAT_finland_diplomacy.08.b: "Ми захистимо [ROOT.GetAdjective]ий суверенітет над цими територіями."
  AAT_finland_diplomacy.09.t: "[FROM.GetName] віддає необхідні території"
  AAT_finland_diplomacy.09.desc: "Ми отримали чудові новини: держава [From.GetName] проявила мудрість і вирішила дати нам прямий контроль над своїми багатими на ресурси регіонами. Наша армія готується заступити на охорону цих земель, а наші провідні промисловці почали будувати плани використання ресурсів."
  AAT_finland_diplomacy.09.a: "[FROM.GetAdjective]ий уряд вчинив в інтересах свого народу."
  AAT_finland_diplomacy.10.t: "[FROM.GetName] відхиляє наші вимоги"
  AAT_finland_diplomacy.10.desc: "На жаль, [FROM.GetAdjective]ий лідер [FROM.GetLeader] не вирізняється прозорливістю і не бачить небезпеки в акулах, що кружляють біля скандинавського багатства. [FROM.GetLeader.GetHerHis] уряд недвозначно заявив нам, що наші війська повинні залишатися по наш же бік кордону, і застерег нас від подальшого розвитку цієї теми. Зрозуміло, наші цілі залишилися незмінними, і, хоч би що стверджували сусіди, нам, як і раніше, потрібні ресурси, щоб гарантувати безпеку — свою та всіх, хто там мешкає."
  AAT_finland_diplomacy.10.a: "Вони настільки закостеніли, що не усвідомлюють серйозність своєї помилки."
  AAT_finland_diplomacy.10.b: "Доведеться взяти контроль силою, мобілізувати війська!"

  AAT_finland_diplomacy.11.t: "[FROM.GetAdjective]а пропозиція інтеграції Коли і Карелії"
  AAT_finland_diplomacy.11.desc: "[FIN.GetAdjective]а нація молода, її народ живе розрізнено на територіях найрізноманітніших націй. У спробі об'єднати фінські народи її представники прийшли до нас із проханням інтегрувати Східну Карелію і Кольський півострів до складу [FIN.GetAdjective]ої держави."
  AAT_finland_diplomacy.11.a: "Ми віддамо [ROOT.GetAdjective]у територію заради благородної мети."
  AAT_finland_diplomacy.11.b: "[ROOT.GetAdjective]і землі залишаться [ROOT.GetAdjective]ими!"
  AAT_finland_diplomacy.12.t: "[FROM.GetName] погоджується на територіальні поступки"
  AAT_finland_diplomacy.12.desc: "[FROM.GetLeader] погоджується на нашу пропозицію про об'єднання зі східними карелами і передає нам їхні території. Великий [FROM.GetAdjective]ий народ — друг народу фінського!"
  AAT_finland_diplomacy.12.a: "[FROM.GetLeader] чинить в інтересах кольського і карельського народів."
  AAT_finland_diplomacy.13.t: "[FROM.GetLeader] відхиляє наші вимоги"
  AAT_finland_diplomacy.13.desc: "[FROM.GetLeader] заявляє, що не буде віддавати нам свої східнокарельські території і що наше прохання не принесло б їм нічого, окрім горя для [FROM.GetAdjective]ого народу."
  AAT_finland_diplomacy.13.a: "Зараз ми не можемо дозволити собі нажити такого ворога, як [FROM.GetLeader]..."
  AAT_finland_diplomacy.13.b: "Цей блазень поплатиться за це!"

  AAT_finland_diplomacy.14.t: "[FROM.GetAdjective]ий уряд вимагає інтеграції регіону [ROOT.GetName]"
  AAT_finland_diplomacy.14.desc: "[FIN.GetNameDef], наша метрополія, вимагає, щоб ми повністю інтегрувалися до її складу. Вони стверджують, що балтійські території належать їм і що наш регіоналізм у підсумку призведе до дестабілізації земель."
  AAT_finland_diplomacy.14.a: "Ну, раз вони так говорять..."
  AAT_finland_diplomacy.14.b: "Та ким вони себе уявили?"
  AAT_finland_diplomacy.15.t: "[FROM.GetName] відтепер частина держави [ROOT.GetNameDef]"
  AAT_finland_diplomacy.15.desc: "[FROM.GetAdjective]ий уряд погодився на інтеграцію до складу нашої держави і почав змінювати свої закони так, щоб вони застосовувалися до автономного регіону, а не до незалежної країни."
  AAT_finland_diplomacy.15.a: "Розумний вибір"
  AAT_finland_diplomacy.16.t: "[FROM.GetAdjective]ий уряд відхиляє наші вимоги"
  AAT_finland_diplomacy.16.desc: "[FROM.GetAdjective]ий уряд заявив, що наші нові пропозиції порушують підписані раніше угоди між нашими націями, і послався на міжнародні закони, зазначивши, що наші ідеї щодо уніфікації є незаконними та несправедливими."
  AAT_finland_diplomacy.16.a: "Ми будемо поважати їхнє рішення"
  AAT_finland_diplomacy.16.b: "Вони ганьблять себе!"

  AAT_finland_diplomacy_nordic: "нордичн"
  AAT_finland_diplomacy_baltic: "балтійськ"
  AAT_finland_diplomacy.17.t: "[FROM.GetAdjective]а вимога [GetBalticOrNordic]их територій"
  AAT_finland_diplomacy.17.desc: "[FIN.GetNameDefCap] вимагає віддати всі території, які є у нас в [GetBalticOrNordic]ому регіоні. Це частина нового порядку денного щодо захисту [GetBalticOrNordic]ого регіону у складі великої [FIN.GetAdjective]ої федерації народів."
  AAT_finland_diplomacy.17.a: "Зрозуміло"
  AAT_finland_diplomacy.17.b: "Вони занадто багато про себе загордилися"
  AAT_finland_diplomacy.18.t: "[FROM.GetName] віддає [GetBalticOrNordic]і території"
  AAT_finland_diplomacy.18.desc: "[FROM.GetLeader] проявляє мудрість і погоджується передати нам свої [GetBalticOrNordic]і території, не вважаючи за потрібне оскаржувати наші претензії."
  AAT_finland_diplomacy.18.a: "Це правильне рішення"
  AAT_finland_diplomacy.19.t: "[FROM.GetAdjective]ий уряд відхиляє вимоги"
  AAT_finland_diplomacy.19.desc: "[FROM.GetLeader] відмовляється передавати нам свої [GetBalticOrNordic]і території, заявляючи, що наші претензії на них анітрохи не більш правомірні, ніж будь-які інші. Як же нам відповісти на таке ганебне рішення?.."
  AAT_finland_diplomacy.19.a: "З цим нічого не поробиш"
  AAT_finland_diplomacy.19.b: "Нехай знають, що ми йдемо за ними"

  AAT_finland_diplomacy.20.t: "[FROM.GetAdjective]а пропозиція фінсько-[ROOT.GetAdjective]ого пакту"
  AAT_finland_diplomacy.20.desc: "[FIN.GetLeader] просить нас підписати пакт про ненапад і вічний мир між нашими націями. Цю пропозицію висунуто в рамках нового курсу, взятого [FIN.GetAdjective]им урядом — країна бажає примиритися з сусідами і заново налагодити відносини з нами."
  AAT_finland_diplomacy.20.a: "Шкоди від цього точно не буде"
  AAT_finland_diplomacy.20.b: "Вони просто не знають, що ми запланували щодо них"
  AAT_finland_diplomacy.21.t: "[FROM.GetName] погоджується підписати фінсько-[FROM.GetAdjective]ий пакт"
  AAT_finland_diplomacy.21.desc: "[FROM.GetLeader], лідер держави [FROM.GetNameDef], у своїй величі клянеться робити все, щоб зберегти мир між нашими народами на довгі роки. Ця людина — воістину друг [FIN.GetAdjective]ого народу."
  AAT_finland_diplomacy.21.a: "Нас очікує світле майбутнє"
  AAT_finland_diplomacy.22.t: "[FROM.GetLeader] відхиляє нашу пропозицію фінсько-[FROM.GetAdjective]ого пакту"
  AAT_finland_diplomacy.22.desc: "[FROM.GetLeader] проявляє себе ненадійною людиною і стверджує, що не може гарантувати мир між нашими народами. Очевидно, має місце підготовка до акту агресії проти нашої нації. Потрібно як слід підготуватися."
  AAT_finland_diplomacy.22.a: "Та як вони посміли!"

  AAT_finland_diplomacy.23.t: "[FROM.GetNameDefCap] шукає захисту від держави [SOV.GetNameDef]"
  AAT_finland_diplomacy.23.desc: "[FROM.GetLeader], лідер держави [FROM.GetNameDef], просить нас допомогти країні в обороні від будь-якої потенційної агресії з боку держави [SOV.GetNameDef]. Лідер стверджує, що знає про підготовку нападу, і ми — єдина надія на виживання."
  AAT_finland_diplomacy.23.a: "Ми візьмемо їх під своє крило"
  AAT_finland_diplomacy.23.b: "З чого б нам це робити?"
  AAT_finland_diplomacy.24.t: "[FROM.GetAdjective]ий уряд погоджується захистити державу [ROOT.GetNameDef]"
  AAT_finland_diplomacy.24.desc: "[FROM.GetAdjective]ий уряд погодився на наше прохання і пообіцяв захищати нас від [SOV.GetAdjective]ої агресії. Ми нарешті можемо зітхнути з полегшенням."
  AAT_finland_diplomacy.24.a: "Наші рятівники"
  AAT_finland_diplomacy.25.t: "[FROM.GetNameDef] відхиляє наше прохання про захист"
  AAT_finland_diplomacy.25.desc: "[FROM.GetAdjective]ий уряд відхилив наше прохання про захист від [SOV.GetAdjective]ої агресії. Оскільки трапився найгірший сценарій, ми повинні якомога ретельніше готуватися до оборони."
  AAT_finland_diplomacy.25.a: "Удача залишила нас!"

  AAT_finland_diplomacy.26.t: "[FROM.GetName] шукає [ROOT.GetAdjective]ого захисту"
  AAT_finland_diplomacy.26.desc: "[FIN.GetLeader], лідер держави [FIN.GetNameDef], шукає захисту від держави [SOV.GetNameDef], яка вперше з часів громадянської війни почала з цікавістю поглядати на землі сусідів. В обмін на захист від загрози нам пропонують права на видобуток [FIN.GetAdjective]их природних ресурсів."
  AAT_finland_diplomacy.26.a: "Ми прийдемо їм на допомогу!"
  AAT_finland_diplomacy.26.b: "Не наша проблема."
  AAT_finland_diplomacy.27.t: "[FROM.GetNameDefCap] захистить нас"
  AAT_finland_diplomacy.27.desc: "[GER.GetNameDefCap] приймає нашу пропозицію ресурсів в обмін на захист і обіцяє прийти на допомогу в разі війни. Наш народ нарешті може зітхнути з полегшенням — його майбутнє тепер у безпеці."
  AAT_finland_diplomacy.27.a: "Ми будемо битися разом!"
  AAT_finland_diplomacy.28.t: "[ROOT.GetName] не може розраховувати на [FROM.GetAdjective]ий захист"
  AAT_finland_diplomacy.28.desc: "[GER.GetLeader], лідер держави [GER.GetNameDef], демонструє свою підступність і відмовляє нам у захисті в обмін на ресурси. Тепер наше майбутнє висить на волосині. Що ж, подивимося, чи виправдаються такі егоїзм і самозакоханість."
  AAT_finland_diplomacy.28.a: "Значить, ми самі по собі!"

 # Зимова війна
  AAT_finland_winter_war.02.t: "[ROOT.GetAdjective]і мирні вимоги"
  AAT_finland_winter_war.02.desc: "Ми принесли хороші новини з фронту! Наші війська виграли блокаду міста [195.GetName], і тепер воно належить нам. Завдавши таким чином сильного удару державі [SOV.GetNameDef], ми отримали сильну позицію на мирних переговорах. \n\nОднією з декларованих цілей [SOV.GetAdjective]ого вторгнення було створення буфера навколо міста [195.GetName]. У підсумку ж вони не тільки не досягли мети, але втратили і саме місто. Варто очікувати, що противник захоче припинити цей конфлікт.\n\nМи тепер самі можемо вирішувати, коли починати переговори. Можна продовжувати битися і спробувати домогтися нових результатів, а можна укласти якнайшвидший мир на умовах статус-кво."
  AAT_finland_winter_war.02.a: "Можливо, настав час укласти мир..."
  AAT_finland_winter_war.03.t: "[FROM.GetAdjective]і мирні вимоги"
  AAT_finland_winter_war.03.desc: "До нас прийшли новини від ворогів із держави [FROM.GetNameDef]. Вони пропонують укласти мир на умовах статус-кво: наші війська повинні негайно припинити атакувати і піти на свою територію. Судячи з усього, [FROM.GetNameDef] задовольниться тим, що наші кордони повернуться до довоєнного стану і жодна зі сторін не розширить свою територію... \n\nНе думаю, що наше населення буде радо продовжувати бої, зважаючи на те, яких втрат ми зазнали останнім часом. Можливо, ми зможемо переконати людей, що перемога близька, але якщо очікування не виправдаються, народне невдоволення нашим правлінням зросте."
  AAT_finland_winter_war.03.a: "У нас немає іншого вибору, окрім як визнати поразку..."
  AAT_finland_winter_war.03.b: "Ми змінимо хід війни!"
  AAT_finland_winter_war.04.t: "[FROM.GetNameDefCap] приймає наші мирні вимоги"
  AAT_finland_winter_war.04.desc: "Вони погодилися на умови миру! Народ на вулицях святкує перемогу. [FROM.GetAdjective]і війська вже почали залишати нашу територію, безславно повертаючись додому. Цей день — день гордості нації, але розслаблятися не можна, адже в траві кругом ще багато змій."
  AAT_finland_winter_war.04.a: "Нехай вони нас більше не спокушають."
  AAT_finland_winter_war.05.t: "[FROM.GetNameDefCap] відкидає наші мирні вимоги"
  AAT_finland_winter_war.05.desc: "Ці дурні з держави [FROM.GetNameDef] відповіли відмовою на нашу щедру пропозицію миру. Вони помилково переконані, що їхні нещодавні втрати — лише прикра випадковість і скоро все зміниться. Ми розуміємо, що це абсолютна брехня, вигадана, щоб захистити уряд від гніву народу, але скоро істина все одно стане очевидною. \n\nНаші солдати залишаються на полі бою, їхній дух, як і раніше, високий, вони знають, що б'ються за праве діло, і готові битися далі."
  AAT_finland_winter_war.05.a: "Дурні! Вони за це заплатять!"

  AAT_finland_winter_war.06.t: "[FROM.GetAdjective]і територіальні вимоги миру"
  AAT_finland_winter_war.06.desc: "Ми отримали вимогу капітулювати від своїх [FROM.GetAdjective]их супротивників. У сплату за мир вони вимагають від нас передати їм різні території, зокрема Карелію і Колу. Ворог наполягає, щоб ми якомога швидше звільнили ці землі."
  AAT_finland_winter_war.06.a: "У нас немає іншого вибору, окрім як визнати поразку..."
  AAT_finland_winter_war.06.b: "Та як вони сміють?!"
  AAT_finland_winter_war.07.desc: "Вони погодилися на умови миру! Народ на вулицях святкує перемогу. [FROM.GetAdjective]і війська вже почали залишати нашу територію, безславно повертаючись додому. \n\nЦей день — день гордості нації. Ми не просто здолали загарбників — їхня поразка була настільки розгромною, що ми змогли розширити свої території за рахунок ворожих земель!"
  AAT_finland_winter_war.07.a: "Будемо сподіватися, що вони нарешті зробили висновки."
  AAT_finland_winter_war.08.desc: "Ці дурні з держави [FROM.GetNameDef] відповіли відмовою на нашу щедру пропозицію миру. Їхній зневірений уряд чіпляється за абсурдну ідею про те, що ще здатен перемогти. Їхня верхівка усвідомлює, що якщо правда про істинний стан справ стане відома, їй доведеться мати справу з масовими повстаннями і, можливо, навіть з революцією.\n\nНаші солдати залишаються на полі бою, їхній дух, як і раніше, високий, вони знають, що б'ються за праве діло, і готові битися далі, не сумніваючись у власній перемозі."
  AAT_finland_winter_war.08.a: "Дурні! Вони за це заплатять!"

  FIN_winter_war_push_back_tt: "\nЯкщо ми відтіснимо [SOV.GetAdjective]і війська і окупуємо область §Y[195.GetName]§!, у нас з'явиться можливість вимагати переговорів про мир. \nЯкщо ми будемо також контролювати область §Y[213.GetName]§!, §Y[215.GetName]§! або §Y[216.GetName]§!, у нас з'явиться можливість вимогти від держави [SOV.GetNameDef] передати ці області нам як територіальні поступки."

 # Війна-продовження
  AAT_finland_continuation_war.01.t: "[FROM.GetAdjective]е уряд пропонує свої заходи для війни з радянцями"
  AAT_finland_continuation_war.01.desc: "Правляча верхівка держави [FROM.GetName] звернулася до нас із питаннями військового співробітництва та спільного захисту від [SOV.GetAdjective]ої загрози на сході. Вона пропонує нам право на розміщення нашої армії на території держави [FROM.GetName] за умови взаємного захисту кордонів і спільних вилазок на [SOV.GetAdjective]і землі."
  AAT_finland_continuation_war.01.a: "Добре, тільки простежте, щоб про цю угоду навіть записів не було!"
  AAT_finland_continuation_war.01.b: "[FROM.GetAdjective]ці дрібниці нас не цікавлять."
  AAT_finland_continuation_war.02.t: "Фіно-[FROM.GetAdjective]ий пакт про війну з Союзом"
  AAT_finland_continuation_war.02.desc: "[FROM.GetLeader] дає зелене світло нашій військовій співпраці проти держави [SOV.GetNameDef]. Наші офіцери отримали запрошення до міста [FROM.Capital.GetCapitalVictoryPointName], щоб розпочати там координацію об'єднаних збройних сил."
  AAT_finland_continuation_war.02.a: "Простежте, щоб про цю угоду навіть записів не було!"
  AAT_finland_continuation_war.03.t: "[FROM.GetName] відкидає нашу пропозицію"
  AAT_finland_continuation_war.03.desc: "[FROM.GetLeader] недалекоглядно відкидає нашу пропозицію військового співробітництва. Можливо, [FROM.GetAdjective]ий уряд просто не хоче ризикувати тим крихким союзом, який укладено ним зараз із [SOV.GetAdjective]ою державою, — а може, в нього свої плани щодо нас. У будь-якому разі варто бути напоготові і шукати потенційну підтримку в інших країн."
  AAT_finland_continuation_war.03.a: "Яка втрачена можливість..."
  AAT_finland_continuation_war.04.t: "Пакт про війну з Союзом порушено"
  AAT_finland_continuation_war.04.desc: "Наші плани співпраці з державою [FROM.GetNameDef] проти держави [SOV.GetNameDef] тепер порушено через нещодавню зміну в геополітиці. Ми доклали чимало зусиль до обмірковування спільних операцій, але тепер нам доведеться починати все спочатку як у військовому, так і в зовнішньополітичному плані."
  AAT_finland_continuation_war.04.a: "Ми впораємося."
  AAT_finland_continuation_war.05.t: "[FROM.GetAdjective]а війна з Союзом"
  AAT_finland_continuation_war.05.desc: "Наші прораховані дипломатичні маневри і військове планування принесли свої плоди: держава [FROM.GetNameDef] нарешті розпочала операцію “Барбаросса” — вторгнення в державу [SOV.GetNameDef]. Тепер ми повинні згадати про свої зобов'язання і привести у виконання свою частину плану."
  AAT_finland_continuation_war.05.a: "Приєднаймося до наших братів по зброї!"
  AAT_finland_continuation_war.06.desc: "[FROM.GetAdjective]ие війська почали свої заплановані атаки на [SOV.GetAdjective]і позиції відповідно до нашої угоди про співпрацю. [FROM.GetAdjective]і брати по зброї допомогли нам розтягнути радянський фронт ще сильніше, і прорив уже близький."
  AAT_finland_continuation_war.06.a: "Перемога близька!"
  AAT_finland_continuation_war.07.desc: "Незважаючи на всі наші дипломатичні спроби завадити співпраці держав [GER.GetNameDef] і [FIN.GetNameDef], наші зусилля, схоже, виявилися марними. [FIN.GetAdjective]а армія разом із [GER.GetAdjective]ими військовими атакували нас настільки злагоджено, що стало ясно: таке могло трапитися, тільки якщо вони вже давно координують спільні дії."
  AAT_finland_continuation_war.07.a: "Як ми і боялися..."
  FIN_pact_for_continuation_war_ger_tt: "Ефекти, коли [ROOT.GetFlag]§Y[ROOT.GetNameDef]§! оголошує війну державі [SOV.GetFlag]§Y[SOV.GetNameDef]§!:\n[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! оголосить війну державі [SOV.GetFlag]§Y[SOV.GetNameDef]§!."
  FIN_pact_for_continuation_war_fin_tt: "Ефекти, коли [FROM.GetFlag]§Y[FROM.GetNameDef]§! оголошує війну державі [SOV.GetFlag]§Y[SOV.GetNameDef]§!:\n[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! оголосить війну державі [SOV.GetFlag]§Y[SOV.GetNameDef]§!".
  FIN_pact_for_continuation_war_broken_tt: "Пакт порушено, і країни більше не зобов'язані допомагати одна одній у разі війни з державою [SOV.GetFlag]§Y[SOV.GetNameDef]§!!!"
  FIN_the_lone_wolf_no_faction_tt: "[FIN.GetFlag]§Y[FIN.GetNameDefCap]§! §Rне може приєднатися до альянсу, поки є національний дух§! §Y$FIN_the_lone_wolf$§!"

  AAT_finland_continuation_war.08.t: "[FROM.GetName] бажає перемир'я"
  AAT_finland_continuation_war.08.desc: "Уряд держави [FROM.GetNameDef] звернувся до нас із проханням укласти перемир'я, обіцяючи нам подальші територіальні поступки, а також розірвати всі відносини з державою [GER.GetNameDef]. Погодившись на це, ми можемо повністю зосередити увагу на [GER.GetAdjective]їхніх військах і відтіснити їх туди, звідки вони прийшли."
  AAT_finland_continuation_war.08.a: "Давайте підпишемо перемир'я"
  AAT_finland_continuation_war.08.b: "Цього разу вони легко не відбудуться!"
  AAT_finland_continuation_war.09.t: "[FROM.GetNameDef] відхиляє нашу пропозицію миру"
  AAT_finland_continuation_war.09.desc: "[FROM.GetLeader], лідер держави [FROM.GetNameDef], відхиляє наш запит і стверджує, що ми маємо готуватися до руйнації — адже цього разу [FROM.GetAdjective] армія [FROM.GetAdjective] не залишить нас так легко. Сталося найгірше!"
  AAT_finland_continuation_war.09.a: "Удача залишила нас!"

  aat_news.120.t: "Московське перемир'я підписано"
  aat_news.120.desc: "Після довгих переговорів [FIN.GetLeader] і [SOV.GetLeader] за посередництвом своїх офіцерів і офіційних представників погодилися підписати перемир'я, яке набуває чинності негайно. Державі [FIN.GetNameDef], однак, це перемир'я обійдеться дорого, і її союзники почуватимуться обдуреними."
  aat_news.120.a: "Інших варіантів немає..."
  aat_news.120.b: "Спасибі, що не продемонстрували нам своє братство по зброї!"
  aat_news.120.c: "Ми йдемо вперед!"
  aat_news.120.d: "Що сказати, цікавий розвиток подій..."

  AAT_finland_continuation_war.10.t: "Радянська влада змушує нас вигнати [GER.GetAdjective]і війська"
  AAT_finland_continuation_war.10.desc: "Радянські представники помітили, що ми не дотримуємося перемир'я. У його умовах чітко заявили, що ми повинні видалити зі своєї території всі війська супротивника, а [GER.GetAdjective]а армія користується нашою зброєю і ресурсами, які ми повинні передати Союзу. Щойно наша армія приступила до роззброєння [GER.GetAdjective]их солдатів, почалися перестрілки. [GER.GetAdjective]і війська тепер випалюють нашу землю і мінують наші води."
  AAT_finland_continuation_war.10.a: "Ми повинні підкоритися, інакше не минути ще однієї війни"

  AAT_finland_continuation_war.11.t: "Наші офіцери почали залишати територію держави [FIN.GetNameDef]"
  AAT_finland_continuation_war.11.desc: "Незважаючи на початкову нерішучість, тепер [FIN.GetAdjective]ий уряд під тиском радянців розпочав вигнання і роззброєння наших військ, розміщених у його країні. Наші офіцери у зв'язку з цим готові задіяти розроблені на такий випадок плани, але хочуть уточнити, на який етап варто переходити. Що зараз важливіше?"
  AAT_finland_continuation_war.11.a: "Почати операцію “Береза”"
  AAT_finland_continuation_war.11.b: "Розпочати операцію “Північне сяйво”"

  aat_news.121.t: "Лапландська війна"
  aat_news.121.desc: "Між державами [FIN.GetNameDef] і [GER.GetNameDef] спалахнув бій — [FIN.GetAdjective]і війська намагаються роззброїти [GER.GetAdjective]их солдатів і вигнати їх зі своєї країни згідно з договором, що його підписала держава [SOV.GetNameDef] під час Московського перемир'я. Немає сумніву, що з часом [GER.GetAdjective]ие війська будуть витіснені з держави [FIN.GetName] — інше питання, якою ціною."
  aat_news.121.a: "Ми виженемо їх!"
  aat_news.121.b: "Вони показали свою справжню натуру..."
  aat_news.121.c: "Ще одна перемога для нас"
  aat_news.121.d: "Ситуація змінилася"

  AAT_finland_continuation_war.12.t: "[FIN.GetName] бажає перейти на іншу сторону"
  AAT_finland_continuation_war.12.desc: "[FIN.GetLeader], лідер держави [FIN.GetNameDef], звернувся до нас сьогодні з дуже цікавою пропозицією. Він стверджує, що держава [FIN.GetName] готова закінчити війну з державою [SOV.GetNameDef], оскільки та розгортається не на їхню користь, і пропонує дозволити нам висадитися в Петсамо, вступити до нашого союзу, щоб разом вигнати [GER.GetAdjective]і війська зі Скандинавії та покласти край державі [GER.GetNameDef] раз і назавжди. Що ми на це відповімо?"
  AAT_finland_continuation_war.12.a: "Відмінно. Будемо сподіватися, що [SOV.GetLeader] не проти..."
  AAT_finland_continuation_war.12.b: "Не можна ризикувати спровокувати Радянський Союз!"

  AAT_finland_continuation_war.13.t: "[FIN.GetName] хоче приєднатися до Союзників"
  AAT_finland_continuation_war.13.desc: "Схоже, що представники держави [FIN.GetNameDef] звернулися до основних демократичних держав у спробі ухилитися від війни з нами, пропонуючи їм свій вступ до війни проти [GER.GetAdjective]ої держави й у такий спосіб фактично переходячи на інший бік. Якщо союзники погодяться на це, нам залишиться лише скаржитися і вимагати компенсації — але у нас, принаймні, з'явиться новий напарник у боротьбі з фашизмом."
  AAT_finland_continuation_war.13.a: "Добре, але тільки якщо нам нададуть компенсацію"

 # Політичні події
  AAT_finland_political.01.t: "Вотум недовіри лідеру [ROOT.GetLeader]"
  AAT_finland_political.01.desc: "Сьогодні стало відомо, що [Root.GetLeader] не набере достатньо голосів, щоб подолати вотум недовіри в едускунті, [ROOT.GetAdjective]ому парламенті.\n\nНе дивлячись на перебування на посаді президента з 1931 року та чималі заслуги, [ROOT.GetLeader.GetHerHis] становище значно похитнулося після відмови допустити до уряду соціал-демократів всупереч власним обіцянкам. Ця політична помилка розвинулася до політичної кризи, від якої [ROOT.GetLeader.GetSheHe] зараз і потерпає."
  AAT_finland_political.01.a: "Калліо є чим зайнятися!"

  AAT_finland_political.02.t: "Президентський термін добігає кінця"
  AAT_finland_political.02.desc: "Сьогодні [ROOT.GetLeader] знову стоїть перед необхідністю боротися за посаду президента, і здобути перемогу буде непросто... \n\nНе дивлячись на перебування на посаді президента з 1931 року та чималі заслуги, [ROOT.GetLeader.GetHerHis] становище значно похитнулося після відмови допустити до уряду соціал-демократів всупереч власним обіцянкам. Ця політична помилка значно знизила шанси на новий президентський термін. Сьогодні ми дізнаємося, чи зможе [ROOT.GetLeader.GetHerHis] перемогти [GetPoliticsDescriptionOldManPete]."
  FIN_reelection_old_man_pete: "Старого Піта"
  FIN_reelection_other_leader: "лідера [ROOT.GetLeader]"
  AAT_finland_political.02.a: "Свінгувуд повинен заслужити довіру мас."
  AAT_finland_political.02.b: "Призначити Кюесті Калліо, у нього є підтримка центристів і демократів!"
  AAT_finland_political.03.desc: "На жаль, ми повинні примиритися з похмурою реальністю: [ROOT.GetLeader] аж ніяк не блищить здоров'ям. У лідера нації вже паралізована права рука через перенесений інсульт, і лікарі побоюються сильного погіршення здоров'я, якщо [ROOT.GetLeader.GetSheHe] терміново не піде на спокій.\n\nЕдускунта, фінський парламент, скликав термінову раду, щоб оголосити президентові вотум недовіри та звільнити главу держави від займаної посади за станом здоров'я. Прем'єр-міністр Рісто Рюті вже взяв на себе кілька президентських обов'язків і готовий прийняти президентську посаду."
  AAT_finland_political.03.a: "Призначити Рісто Рюті, він уже бере на себе обов'язки Калліо!"
  AAT_finland_political.04.t: "[ROOT.GetLeader] помирає"
  AAT_finland_political.04.desc: "У нас трагічні новини. Президент держави [ROOT.GetName], [ROOT.GetLeader], більше не з нами. Здоров'я лідера вже давно погіршувалося, через інсульт настав параліч правої руки.\n\nСмерть настала внаслідок серцевого нападу по дорозі додому після відставки з поста президента за станом здоров'я, прямо на центральному вокзалі Гельсінкі. Під час прощання з главою держави почесна варта грала патріотичний фінський марш Porilaisten marssi, проводжаючи президента у відставку."
  AAT_finland_political.04.a: "Спочивай з миром!"

  AAT_finland_political.05.t: "[ROOT.GetLeader] йде у відставку"
  AAT_finland_political.05.desc: "Сьогодні нам надійшов лист про відставку, автор його — [ROOT.GetLeader]. У листі [ROOT.GetLeader.GetSheHe] скаржиться на проблеми зі здоров'ям і зазначає, що йде з посади президента, вважаючи це правильним рішенням. \n\n[GetPoliticsDescriptionKallioWinterWar]"
  FIN_politics_kallio_winter_war: "[ROOT.GetLeader] не з чуток знає про війну і з занепокоєнням дивиться на зростаючу в світі напруженість. [ROOT.GetLeader.GetHerHis] застереження були сприйняті народом серйозно, і саме президенту вдалося провести нашу націю через найтемніші часи Зимової війни."
  FIN_politics_no_kallio_winter_war: "[ROOT.GetLeader.GetSheHeCap] також із занепокоєнням помічає зростаючу у світі напругу та виявляє глибоке й щире бажання гарантувати безпеку [ROOT.GetAdjective]ого народу в ці непрості часи."
  AAT_finland_political.05.a: "$FIN_risto_ryti$ наступний на черзі!"

  AAT_finland_political.06.desc: "З деяким здивуванням уряд отримав лист про відставку. У ньому [ROOT.GetLeader] посилається на стан здоров'я. Здоров'я лідера країни, однак же, здавалося чудовим, там що дехто підозрює інші мотиви.\n\nНещодавно вибухнув політичний скандал: було виявлено особистий лист президента, адресат якого — [GER.GetLeader]. У ньому президент просить надати військову допомогу в боротьбі з нашими ворогами, реальними і потенційними.\n\nНе дивно, що деякі націоналістично налаштовані члени кабінету засудили таку очевидну атаку на наш нейтралітет і, судячи з усього, змусили президента подати у відставку."
  AAT_finland_political.06.a: "Цій країні більше не потрібна така людина, як Рюті."

  AAT_finland_political.07.t: "$FIN_carl_mannerheim$ стає президентом"
  AAT_finland_political.07.desc: "Зараз, коли самому існуванню держави [ROOT.GetName] загрожує війна, [ROOT.GetLeader] — уже не той лідер, що підходить нам. На посаді лідера потрібен герой [ROOT.GetAdjective]ої війни за свободу, фельдмаршал Карл Густав Маннергейм. Якщо ми хочемо скинути вороже ярмо і врятувати вітчизну, нам не обійтися без його військового досвіду. Маннергейм із запалом взявся за виконання своїх нових обов'язків, заявивши:Ця війна — ніщо інше, як продовження і фінальний акт нашої Війни за незалежність. Ми боремося за свої будинки, свою віру і свою країну."
  AAT_finland_political.07.a: "Маннергейм впорається з ситуацією!"

  AAT_finland_political.08.t: "Обов'язки Маннергейма виконані"
  AAT_finland_political.08.desc: "Ми дуже вдячні за всі ті звершення, за якими стоїть [ROOT.GetLeader], адже очевидно, що без [ROOT.GetLeader.GetHerHis] лідерства ми не вистояли б у неспокійний період, і нашу націю було б втрачено.\n\nТеперь, проте ж, треба прийняти непросте рішення. Чи варто попросити маршала залишитися на посаді або ж йому слід залишити посаду, поступитися волі народу і повернути країні цивільний уряд?"
  AAT_finland_political.08.a: "[ROOT.GetAdjective]ий народ дякує вам за службу, маршале бароне Маннергейме!"
  AAT_finland_political.08.b: "Маннергейм ще потрібен на посаді!"

  AAT_finland_political.09.desc: "Ми дуже вдячні за всі ті звершення, за якими стоїть [ROOT.GetLeader] — адже очевидно, що без [ROOT.GetLeader.GetHerHis] лідерства ми не вистояли б у непевний період, і нашу націю було б втрачено... \n\nТепер, однак, настав час залишити війну позаду й дивитися назустріч миру, відновленню країни. Щоб зцілити рани і йти в майбутнє, треба відновити цивільний уряд."
  AAT_finland_political.09.a: "[ROOT.GetAdjective]ий народ дякує вам за службу, маршале бароне Маннергейме!"

 # Братні війни
  AAT_finland_kinship_war.01.t: "[FROM.GetAdjective]і агітатори у Східній Карелії"
  AAT_finland_kinship_war.01.desc: "У розпал антирадянських настроїв у Карелії наші вірні громадяни починають побоюватися, що на нас чекають нові братерські війни і повстання у Східній Карелії. Якою б не була мета бунтівників, чи то незалежна Карелія, чи то об'єднання фінських народів, чи то питання племінної ідентичності, чи то навіть фінські імперіалістичні мрії, очевидно, що за цим стоять фінські агітатори."
  AAT_finland_kinship_war.01.a: "Ми покінчимо з будь-якими бунтівниками!"
  AAT_finland_kinship_war.02.t: "Повстання в Східній Карелії!"
  AAT_finland_kinship_war.02.desc: "Наші спроби розпалити невдоволення державою [SOU.GetName] увінчалися грандіозним успіхом. 20 000 жителів Східної Карелії втекли до Фінляндії під час повстання і активно працювали з членами Карельського академічного товариства, намагаючись зберегти спогади про свої втрати. Братні війни не були забуті, як не забуте і ставлення радянської влади до карелів.\n\nВ результаті жителі Східної Карелії почали відкрито братися за зброю в боротьбі проти гнобителів. Зброя і боєприпаси вже певний час постачаються в регіон, але тепер повсталі закликають вигнанців повернутися і приєднатися до боротьби.\n\nПитання в тому, чи візьме [ROOT.GetName] участь у боротьбі цього разу?"
  AAT_finland_kinship_war.02.a: "Ми цілком підтримуємо наших карельських братів!"
  AAT_finland_kinship_war.02.b: "Ми дозволимо фінським агітаторам перетнути кордон."
  AAT_finland_kinship_war.03.desc: "Цього ранку пролунали перші постріли, знаменуючи заколот у Східній Карелії, спровокований [FIN.GetAdjective]ими елементами, і напад на державних службовців. Напруженість у регіоні зріла не перший рік, і наші сусіди активно переправляли зброю через кордон, підтримуючи місцевих заколотників. [FIN.GetName] не в захваті від Тартуського договору, підписаного 1920 року, і відтоді підтримує бунтівні фракції у Східній Карелії.\n\nДосі їхнє втручання було обмеженим, але, схоже, [FIN.GetName] починає діяти більш відкрито. Ситуація загострилася ще сильніше, коли [FIN.GetAdjective] війська перейшли кордон, збільшивши масштаби конфлікту і почавши відкриту війну між нашими країнами."
  AAT_finland_kinship_war.03.a: "У них немає жодного шансу проти наших військ!"
  AAT_finland_kinship_war.04.t: "Повстання в Східній Карелії придушене!"
  AAT_finland_kinship_war.04.desc: "Останні кілька місяців [FROM.GetAdjective]ие війська раз у раз підходили до міст Східної Карелії, щоб знайти способи дестабілізувати регіон і посіяти хаос серед місцевих гарнізонів. Але опір [SOV.GetAdjective]їхніх військ був занадто сильним. \n\nБагатьох фінських агітаторів і бунтівних карелів було заарештовано, депортовано або вони вимушено втекли назад до Фінляндії, не встигнувши спланувати саме повстання. Люди налякані, можливість втрачена."
  AAT_finland_kinship_war.04.a: "Нам доведеться звільняти Східну Карелію іншими способами."
  AAT_finland_kinship_war.05.desc: "Останні кілька місяців [FIN.GetAdjective]і війська раз у раз підходили до міст Східної Карелії, щоб знайти способи дестабілізувати регіон і посіяти хаос серед наших гарнізонів. Але відважний опір [SOV.Adjective] військ був занадто сильним. \n\nБагатьох фінських агітаторів і бунтівних карелів було заарештовано, депортовано або вони змушені були втекти назад до Фінляндії, не встигнувши спровокувати повстання. Народ радіє, адже нарешті в регіон повернулося мирне життя!"
  AAT_finland_kinship_war.05.a: "Сподіваємося, ця братня війна і справді буде останньою..."
  AAT_finland_kinship_war_dynamic_modifier_tt: "Поки модифікатор §Y$FIN_anti_soviet_sentiment$§! діє в областях §Y[215.GetName]§!, §Y[216.GetName]§!, §Y[146.GetName]§! або §Y[147.GetName]§!, [FROM.GetNameDef] може спровокувати карельське повстання."
  AAT_finland_kinship_war_rebellion_crushed_fin_tt: "§RКарельські бунтівники були придушені, не встигнувши організувати повстання§!"
  AAT_finland_kinship_war_rebellion_crushed_sov_tt: "§GКарельські бунтівники були придушені, не встигнувши організувати повстання§!"

  AAT_finland_kinship_war.06.t: "Нова братня війна"
  AAT_finland_kinship_war.06.desc: "Поки в Радянському Союзі руйнуються цивільні інститути, багато місцевих націоналістичних урядів оголошують про свою незалежність — зокрема й уряд держави [KAR.GetNameDef]. Карельські ірредентисти і мілітаристи оголосили, що на нас чекає друга братня війна, помірковані і соціалісти ж заявляють, що нам не варто втручатися в радянські справи."
  AAT_finland_kinship_war.06.a: "Треба відправити їм людей і матеріальне забезпечення"
  AAT_finland_kinship_war.06.b: "Не варто будити сплячого ведмедя..."

 # Біла смерть
  AAT_finland_the_white_death.1.t: "Наші снайпери дуже ефективні"
  AAT_finland_the_white_death.1.desc: "Надійшли повідомлення, що наші снайпери дуже ефективно показали себе в боях із ворогом у лісі. Це дуже добре для військової пропаганди — серед ворожих солдатів уже пішли розмови про Білу Смерть, образ небезпечної для них фінської природи та її людей. Таке прізвисько можна буде дати якомусь особливо видатному воїну, якщо такий з'явиться."
  AAT_finland_the_white_death.1.a: "Erinomaista!"
  AAT_finland_the_white_death.1.b: "Потрібно роздати більше зброї мисливцям"
  FIN_our_snipers_will_be_more_deadly_tt: "Наші §Yснайпери§! стануть іще небезпечнішими."

  aat_news.105.t: "Біла Смерть"
  aat_news.105.desc: "У державу [FIN.GetNameDef] прийшла війна, і багато мисливців, ополченців із Suojeluskunta і члени стрілецьких клубів взяли до рук зброю, щоб битися із загарбниками. [FIN.GetAdjective]а стійкість духу переповнює їх, поки вони відбивають атаки ворога, користуючись тим, що [FIN.GetAdjective]а природа стала для окупантів справжньою Білою Смертю."
  aat_news.105.a: "Це хороша можливість для пропаганди!"
  aat_news.105.b: "Смерть прийшла за нашими людьми, але ми не здамося без бою!"
  aat_news.105.c: "Вони добре вміють воювати"

  AAT_finland_the_white_death.2.t: "[FIN.GetAdjective]і снайпери вселяють страх у серця наших солдатів"
  AAT_finland_the_white_death.2.desc: "Наші бійці повідомляють про те, як цілі колони солдатів раптово потрапляють під обстріл у лісах держави [FIN.GetNameDef]. Серед солдатів ходять чутки про так звану Білу Смерть, втілення морозу, яким славиться [FIN.GetNameDef], і смертельно влучних снайперів [FIN.GetAdjective]ої армії. За бажання ми могли б витратити чималі ресурси на те, щоб позбутися цих перешкод, поки вони не завдали ще більшої шкоди."
  AAT_finland_the_white_death.2.a: "Не варто про них турбуватися"
  AAT_finland_the_white_death.2.b: "Пора з ними кінчати!"
  FIN_we_will_be_more_likely_to_put_down_the_finnish_snipers_tt: "Полювання на фінських снайперів з великою ймовірністю буде успішним"

  AAT_finland_the_white_death.4.t: "Сімо Гяюгя отримав прізвисько Біла Смерть."
  AAT_finland_the_white_death.4.desc: "Сімо Гяюгя, снайпер із Раутьярві, який за свою майстерність отримав від солдатів прізвисько Тайка Ампуйя (чарівний стрілець), зараз став також відомий, як Біла Смерть. Раніше цим ім'ям наші вороги називали сувору фінську природу і фінських бійців загалом. Преса з готовністю роздмухує сенсацію. Якою буде наша офіційна позиція?"
  AAT_finland_the_white_death.4.a: "Потрібно допомагати народу дізнатися про сучасного фінського героя"
  AAT_finland_the_white_death.4.b: "Біла Смерть — це збірне прізвисько всієї Фінляндії, а не окремої людини!"
  AAT_finland_the_white_death.5.t: "Сімо Гяюгя отримав прізвисько Біла Смерть."
  AAT_finland_the_white_death.6.t: "Сімо Гяюгя отримав прізвисько Біла Смерть."

  AAT_finland_the_white_death.7.t: "Біла Смерть прийшла по наші душі!"
  AAT_finland_the_white_death.7.desc: "Хоч як старалися наші солдати, але Біла Смерть залишається на волі й тижнями наводить жах на армію за цілковитої нездатності офіцерів будь-що їй завадити. Бойовий дух неухильно падає..."
  AAT_finland_the_white_death.7.a: "Погана справа..."

  AAT_finland_the_white_death.8.t: "Незважаючи на великі втрати, нашим солдатам вдалося поранити Білу Смерть"
  AAT_finland_the_white_death.8.desc: "Від наших офіцерів у державі [FIN.GetNameDef] надійшли повідомлення про поранення Білої Смерті. Це досягнення, однак, далося дорогою ціною — багато солдатів було вбито в процесі і ще більше поранено. Проте навряд чи наш заклятий ворог тепер повернеться в стрій."
  AAT_finland_the_white_death.8.a: "Ми позбулися надокучливої мухи!"

  AAT_finland_the_white_death.9.t: "Незважаючи на великі втрати, нашим солдатам вдалося вбити Білу Смерть!"
  AAT_finland_the_white_death.9.desc: "Наші офіцери в державі [FIN.GetNameDef] повідомили про успішне усунення [FIN.GetAdjective]ого снайпера на прізвисько Біла Смерть. Під час цього полювання ми зазнали великих втрат, але зате держава [ROOT.GetNameDef] позбулася небезпечного ворога і солдати тепер зможуть зітхнути спокійно."
  AAT_finland_the_white_death.9.a: "Чесно кажучи, у нього не було шансів проти нас"

  AAT_finland_the_white_death.10.t: "Біла Смерть продовжує переслідувати здобич"
  AAT_finland_the_white_death.10.desc: "Багато разів Сімо Гяюгя оголошували загиблим, багато разів йому дивом вдавалося уникнути смерті, але він цілий і неушкоджений, він буде битися стільки, скільки буде потрібно. Біла Смерть іде за нашими ворогами!"
  AAT_finland_the_white_death.10.a: "Вони пізнають справжній страх"

  AAT_finland_the_white_death.11.t: "Сімо Гяюгя поранений і евакуйований з поля бою"
  AAT_finland_the_white_death.11.desc: "Надійшли повідомлення, що Гяюгя сильно поранений розривною кулею в ліву частину нижньої щелепи. Спершу його навіть вважали загиблим, але він дістався до найближчого табору, де доповів про прибуття. Більше Гяюгя не зможе битися, але він і так уже послужив країні достатньо, щоб бути гідним вічної вдячності [FIN.GetAdjective]ого народу."
  AAT_finland_the_white_death.11.a: "Не дивлячись ні на що, він істинний фінський герой!"

  AAT_finland_the_white_death.12.t: "Сімо Гяюгя вбитий!"
  AAT_finland_the_white_death.12.desc: "Надійшли повідомлення, що Гяюгя вбитий у бою розривною кулею противника. Єгері забрали його тіло з поля бою і доправили до столиці. Народ держави [FIN.GetNameDef] пам'ятатиме Сімо вічно і вічно буде вдячний йому."
  AAT_finland_the_white_death.12.a: "Нехай упокоїться його душа серед героїв минулих часів"

