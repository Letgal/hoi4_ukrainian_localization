### НОРДИКА (спільні) ###
 AAT_nordic_shared.1.t: "[FROM.GetName] запрошує нас приєднатися до альянсу [NORDIC_get_alliance_name]"
 AAT_nordic_shared.1.desc_faction_member: "[FROM.GetNameDefCap] хоче зробити наш альянс ще одним кроком уперед і поглибити нашу співпрацю на кількох рівнях. Вона бачить військовий альянс лише як перший крок до сильнішого, об'єднаного Нордичного регіону."
 AAT_nordic_shared.1.desc_non_faction_member: "[FROM.GetNameDefCap] працює над налагодженням глибокої співпраці між усіма Нордичними країнами. Вона хоче створити альянс [NORDIC_get_alliance_name] і запрошує нас приєднатися до них."
 AAT_nordic_shared.1.a: "Тісне співробітництво — ось шлях до виживання."
 AAT_nordic_shared.1.b: "Це звучить надто небезпечно. Нам ліпше триматися подалі."
 AAT_nordic_shared.2.t: "[FROM.GetName] пропонує взаємні гарантії"
 AAT_nordic_shared.2.desc: "Зі зростанням напруженості в усьому світі стає дедалі важче знайти надійних союзників, яким можна довіряти. [FROM.GetAdjectiveCap]ий уряд пропонує, щоби ми, як і інші Нордичні країни, оголосили світові, що [ROOT.GetName] та [FROM.GetName] будуть підтримувати один одного в разі іноземного вторгнення. Чи готові ми взяти на себе такі зобов'язання?"
 AAT_nordic_shared.2.a: "Це може бути єдиним способом вижити."
 AAT_nordic_shared.2.b: "Ми не дозволимо їм потягти нас за собою."
 AAT_nordic_shared.3.t: "[FROM.GetName] буде на нашому боці!"
 AAT_nordic_shared.3.desc: "Ми отримали звістку, що [FROM.GetAdjective]ий народ буде захищати незалежність держави [ROOT.GetName], а ми, в свою чергу, будемо захищати їхню. Нордичні країни повинні бути готові відбити будь-яке вторгнення як об'єднана сила, а не як розрізнені маленькі нації."
 AAT_nordic_shared.3.a: "Чудові новини!"
 AAT_nordic_shared.4.t: "Держава [FROM.GetName] відхилила нашу пропозицію"
 AAT_nordic_shared.4.desc: "Століття спільної історії, схоже, не мають великого впливу на переконання [FROM.GetAdjective]ого уряду в тому, що наш народ повинен об'єднатися проти іноземних тиранів. Будемо сподіватися, вони змінять свою думку до того, як стане занадто пізно."
 AAT_nordic_shared.4.a: "Сумні новини."

 AAT_nordic_cooperation.1.t: "Держава [FROM.GetNameDef] перетнула межу!"
 AAT_nordic_cooperation.1.desc: "Знову і знову ми знаходимо докази того, що наші військові зусилля проти держави [?global.NORDIC_country_to_defend.GetNameDef] гальмуються прихованою підтримкою держави [FROM.GetName].\n\nМожливо, настав час дати їм урок, як вести війну по-справжньому."
 AAT_nordic_cooperation.1.a: "Ми не можемо дозволити собі подальшу ескалацію цього конфлікту."
 AAT_nordic_cooperation.1.b: "Вони вже мертві, просто ще про це не знають."
 AAT_nordic_cooperation.2.t: "[FROM.GetName] пропонує свою допомогу у наших воєнних зусиллях"
 AAT_nordic_cooperation.2.desc: "У ці підступні часи зв'язки, що пов'язують нас із державою [FROM.GetNonIdeologyName], виявилися безцінними. Вони надали свою підтримку у нашій війні проти держави [?NORDIC_attacker.GetName], а тепер вони готові піти ще далі і запропонували приєднатися до захисту нашої країни. Зрештою, напад на одного з нас — це напад на всі Нордичні країни."
 AAT_nordic_cooperation.2.a: "Їхня допомога не завадить."
 AAT_nordic_cooperation.2.b: "Ми можемо впоратися з цим і без них."
 AAT_nordic_cooperation.3.t: "Держава [FROM.GetName] відхилила нашу пропозицію про допомогк"
 AAT_nordic_cooperation.3.desc: "Незважаючи на наші найкращі наміри, здається, що [FROM.GetNameDef] не потребує або не хоче нашу допомогу. Тільки вони знають причини цього загадкового рішення.\n\nЦе не означає, що ми повинні припинити підтримувати їх іншими способами, або що [?FROM.NORDIC_attacker.GetName] може вирішити назвати нас воюючою стороною."
 AAT_nordic_cooperation.3.a: "Ну що ж..."
 AAT_nordic_cooperation.4.t: "[FROM.GetName] шукає інвестиції"
 AAT_nordic_cooperation.4.desc: "Наші нордичні сусіди надіслали делегацію, яка шукає інвестиції для подальшого розвитку своєї економіки. Це, безумовно, буде корисно і для нашого промислового сектору, але ми повинні переконатися, що підтримуємо дружнього сусіда, а не потенційного ворога."
 AAT_nordic_cooperation.4.a: "Це вигідно нам обом."
 AAT_nordic_cooperation.4.b: "Воно не варте ризику."
 AAT_nordic_cooperation.5.t: "[FROM.GetAdjectiveCap]і інвестиції починають прибувати"
 AAT_nordic_cooperation.5.desc: "Наші північні сусіди були досить люб'язні, щоби прийняти наше запрошення інвестувати в нашу економіку. Звісно, вони будуть винагороджені за свою довіру, але, що більш важливо, це дозволить нашій економіці зростати швидшими темпами."
 AAT_nordic_cooperation.5.a: "Чудові новини!"
 AAT_nordic_cooperation.6.t: "Держава [FROM.GetName] відмовилася інвестувати в нашу економіку"
 AAT_nordic_cooperation.6.desc: "Незважаючи на всі наші зусилля, ми не змогли переконати наших північних сусідів допомогти нам у подальшому розвитку нашої економіки. Звісно, ми завжди можемо спробувати ще раз з іншою країною."
 AAT_nordic_cooperation.6.a: "Шкода."
 AAT_nordic_cooperation.7.t: "[FROM.GetName] шукає економічне співробітництво"
 AAT_nordic_cooperation.7.desc: "Наші нордичні сусіди хочуть знайти спільну мову, щоб укласти взаємовигідний договір про економічну та промислову співпрацю. Якщо все буде зроблено належним чином, як ми сподіваємося, це однаково сприятиме розвитку обох наших економік, оскільки ми увійдемо в нього на рівних.\n\nВраховуючи історичні припливи і відпливи ворожнечі в нашому регіоні, ми повинні остерігатися того, щоб не отримати вигоду від майбутнього суперника, якщо він відвернеться від нас спиною."
 AAT_nordic_cooperation.7.a: "Справедлива угода."
 AAT_nordic_cooperation.7.b: "Виглядає підозріло."
 AAT_nordic_cooperation.8.t: "Держава [FROM.GetName] прийняла нашу угоду"
 AAT_nordic_cooperation.8.desc: "Нам щойно повідомили, що [FROM.GetAdjective]і лідери погодилися на нашу взаємовигідну угоду. Це буде чудово як для наших економік, так і для Нордичного регіону в цілому."
 AAT_nordic_cooperation.8.a: "Чудові новини!"
 AAT_nordic_cooperation.9.t: "Керівництво держави [FROM.GetName] відхилило нашу пропозицію!"
 AAT_nordic_cooperation.9.desc: "Незважаючи на нашу мету мати справу з державою [FROM.GetName] на рівних, вони повідомили нам, що не зацікавлені в такій домовленості.\n\nМи завжди можемо спробувати ще раз, або з іншим нордичним колегою."
 AAT_nordic_cooperation.9.a: "Це спантеличує."
 NORDIC_escalation_hostility_reason: "Надано допомогу Нордичній країні, що обороняється"

### НОРВЕҐІЯ ###
 AAT_norway.1.t: "[NOR_lev_trotsky.GetName] зазнає утиску від фашистів"
 AAT_norway.1.desc: "Поки суперечливий революціонер був на риболовлі з господарем, фашисти, пов'язані з партією «Національна єдність», увірвалися в будинок Конрада Кнудсена, де зупинився Троцький.\n\nЗлодії шукали будь-які викривальні докази, які б виправдали позбавлення від комуніста-вигнанця, але, на щастя, їх відлякала дочка Кнудсена, Гйордіс, перш ніж вони встигли захопити що-небудь значуще."
 AAT_norway.1.a: "Його треба вберегти від проблем."
 AAT_norway.1.b: "Ми могли б убити двох зайців одним пострілом."
 AAT_norway.1.c: "Дайте цьому чоловікові посаду!"
 AAT_norway.1.d: "Його минуле — достатній доказ. Ув'язнити його!"

 AAT_norway.2.t: "Троцький під домашнім арештом на фермі"
 AAT_norway.2.desc: "Посилаючися на порушення угоди про уникнення політичної участі під час його заслання, а також на хиткі докази, викрадені грабіжниками-фашистами, ми відправили Лева Троцького на ферму в Гурумі, де він буде перебувати під наглядом поліції та ізольований від зовнішнього світу.\n\nЦе суворе покарання, але тиск із боку держави [SOU.GetNameDef] і місцевих фашистів робить його небезпечним центром згуртування."
 AAT_norway.2.a: "Це найліпше, що ми наразі можемо зробити."

 AAT_norway.3.t: "[ROOT.GetLeader.GetName] оголошує придушення незгодних"
 AAT_norway.3.desc: "Після сутички на віллі Кнудсена стало зрозуміло, що політична ситуація загрожує небезпекою через те, що комуністи і фашисти вчепилися одні одному в горлянку.\n\nСуперечки і політичний безлад необхідно припинити. Присутність Троцького ризикує накликати на нас гнів держави [SOU.GetNameDef], і в той же час Національна єдність при першій же нагоді обов'язково передасть країну [FGR.GetAdjective]ому лідеру [FGR.GetLeader], тому їхній вплив потрібно обмежити за будь-яку ціну.\n\nНайкращим варіантом дій буде відправити його в Мексику, де [MEX.GetLeader] погодився впустити його в країну."
 AAT_norway.3.a: "Це заради виживання Норвеґії."

 AAT_norway.4.t: "Троцький долучається до нашого уряду!"
 AAT_norway.4.desc: "Розгадка [NOR.GetAdjective]их народних бід була прямо у нас під носом. [NOR_lev_trotsky.GetName] — не тільки один з найвидатніших марксистських письменників нашого часу, але й харизматичний революціонер та видатний полководець.\n\nЦе, звичайно, викличе деяку напругу з державою [SOV.GetNameDef], але воно того варте. Зрештою, його досвід може привести нашу молоду націю та робітників Скандинавії до величі."
 AAT_norway.4.a: "Вигнанець у одній державі — рятівник у іншій!"

 AAT_norway.5.t: "[NOR_lev_trotsky.GetName] ув'язнений!"
 AAT_norway.5.desc: "Інші можуть назвати докази, знайдені в будинку Кнудсена, хиткими, несуттєвими або навіть сфабрикованими, і вони можуть мати рацію, але, можливо, колись, за певних обставин, суддя визнає їх достовірність. Крім того, факт залишається фактом: ми не можемо ризикувати відчуженням «Національної єдності» в даний момент. Ось чому [NOR_lev_trotsky.GetName] був взятий під варту негайно.\n\nКоли і як він знову побачить світ, наразі не має великого значення, але ми подбаємо про те, щоб він принаймні мав кращі умови, ніж у Сибіру."
 AAT_norway.5.a: "Його треба було зупинити."

 AAT_norway.6.t: "Доля Троцького"
 AAT_norway.6.desc: "Минув деякий час відтоді, як ми помістили Лева Троцького під домашній арешт на фермі в Гурумі, і, схоже, це не дуже влаштовує жодну зі сторін, котрі беруть участь у справі. [SOV.GetNameDefCap] вимагає екстрадиції, «Національна єдність» хоче, щоби його повісили, а всі інші, хто не є затятим троцькістом, хочуть, щоб його випустили. Нам потрібно вирішити, що робити з цим проблемним вигнанцем.\n\nПрезидент Мексики [MEX.GetLeader] запропонував прийняти його, якщо ми вирішимо дозволити йому продовжити вигнання, але ми також можемо просто відправити його лідеру [SOV.GetLeader] на знак дружби."
 AAT_norway.6.a: "Йому сподобається мексиканське сонце."
 AAT_norway.6.b: "Сталін нас за це полюбить!"

 AAT_norway.7.t: "[get_trotsky_lastname] прибуває до Мексики"
 AAT_norway.7.desc: "Після років незручного вигнання в нашій країні, клопіткий вигнанець [NOR_lev_trotsky] прибув до Мексики, де його приймуть художники Фріда Кало і Дієго Рівера, які, безумовно, чудово порозуміються з ним і його дружиною.\n\nВін, ймовірно, буде в безпеці від [SOV.GetAdjective]их переслідувань, але, найголовніше, він більше не буде нашою проблемою."
 AAT_norway.7.a: "Нарешті трішки спокою."

 AAT_norway.8.t: "[get_trotsky_lastname] прибуває до Москви"
 AAT_norway.8.desc_SOV: "Ми мріяли про цю мить роками. Підступна змія, [SOV_lev_trotsky.GetName] — у наших руках. Він заплатить за свої злочини проти революції, а головне — проти товариша Сталіна. Не те, щоб між ними була якась різниця в очах пролетаріату."
 AAT_norway.8.desc_NOR: "Неспокійного колишнього революціонера Лева Троцького доставили до Москви, де його утримуватимуть, а може й стратять, залежно від забаганок лідера [SOU.GetLeader].\n\nНезалежно від його долі, ми можемо нарешті вмити руки від цієї тривалої справи, з додатковою перевагою — стати ближче до держави [SOU.GetNameDef]."
 AAT_norway.8.a: "Нарешті!"
 AAT_norway.8.b: "На все добре!"

 AAT_norway.9.t: "Кабінет Нюґошволда"
 AAT_norway.9.desc: "Уряд, очолюваний Лейбористською партією на чолі з Юганом Нюґошволдом, є першим стабільним урядом з явною більшістю, який коли-небудь мала наша молода країна. Кабінет міністрів наполегливо працював протягом минулого року, просуваючи заходи, які, хоч і повільно, але допоможуть державі [NOR.GetName] вийти з глибокої економічної кризи, в якій зараз перебуває країна, забезпечивши добробут людей, що живуть в ній.\n\nЗвісно, ці заходи здійснюються ціною будь-яких військових приготувань, які можуть знадобитися нам, якщо ми опинимося в оточенні війни. Залишається лише сподіватися, що вони не знадобляться."
 AAT_norway.9.a: "Попереду тільки мир і стабільність!"

 AAT_norway.10.t: "Стортинґ спотикається"
 AAT_norway.10.desc: "Оскільки війна в Європі стає все більш неминучою, [NOR.GetAdjective]ий парламент, або Стортинґ, охоплений хвилями хаосу і розбрату. Ознаки того, що кабінет Нюґошволда принесе епоху стабільності, давно забуті, оскільки члени парламенту, схоже, не можуть домовитися про будь-які узгоджені заходи, щоб безпечно провести державу [NOR.GetName] крізь прийдешню бурю.\n\nТим часом вороги народу гострять свої ножі, щоби насолодитися розбратом, що розростається, поки [NOR.GetName] не поглине полум'я війни."
 AAT_norway.10.a: "Наскільки швидким буде наше падіння?"

 AAT_norway.11.t: "[ROOT.GetAdjectiveCap]ий народ пробуджується!"
 AAT_norway.11.desc: "Після століть поневолення іншими скандинавськими державами, а потім залишення на милість капіталістичних промисловців, [ROOT.GetAdjective]ий народ вчиться виступати разом проти своїх гнобителів і відкидати їхню гегемонію.\n\nТепер [ROOT.GetAdjective]ий народ шукає натхнення для своєї революції!"
 AAT_norway.11.a: "Народ цієї давньої землі більше не спить!"

 AAT_norway.12.t: "Вотум недовіри проти Югана Нюґошволда"
 AAT_norway.12.desc: "Незважаючи на свої попередні обіцянки, уряд, торік сформований Юганом Нюґошволдом, схоже, не лише не зміг виконати свої зобов'язання, але й був пекельно зацікавлений у роззброєнні. Багато членів парламенту вважали, що [ROOT.GetName] має розвивати свою промисловість таким чином, щоб інвестувати в [NOR.GetAdjectiveCap]і збройні сили, що тільки-но зароджуються, з метою стримування іноземної держави від вторгнення.\n\nТаким чином, члени консервативної партії «Праві» ініціювали вотум недовіри. Хоча її голова, промисловець Юган Г. Андресен вже задумувався про відставку, він скористався можливістю повести Норвеґію в новому напрямку, представивши себе як прагматичну та ефективну альтернативу мріям Нюґошволда про соціальний прогрес."
 AAT_norway.12.a: "Нюґошволд пішов, Андресен прийшов."

 AAT_norway.13.t: "Переворот Квіслінґа"
 AAT_norway.13.desc: "Поки ми були зайняті розвитком нашої економіки та пильним наглядом за фашистами за кордоном, ми дозволили внутрішньому фашизму гноїтися прямо у нас під носом. Незважаючи на те, що база його підтримки зменшується, а його партія, «Національна єдність», так і не отримала жодного місця в Стортинґу, Відкун Квіслінґ сформував [?NOR.NOR_cw_fascist_attacker.GetAdjective]ий уряд за [?NOR.NOR_cw_fascist_attacker.GetAdjective]ої підтримки та стверджує, що захопив важелі влади в державі [ROOT.GetNonIdeologyName]."
 AAT_norway.13.a: "Час Квіслінґа нарешті настав!"
 AAT_norway.13.b: "[ROOT.GetAdjectiveCap]ий народ ніколи тобі не пробачить, зраднику."
 AAT_norway.13.c: "Ми мусимо зробити все в наших силах, щоби затримати їх!"

 AAT_norway.14.t: "Корисний колаборант"
 AAT_norway.14.desc: "Відкун Квіслінґ, який роками був найбільшим прихильником фашизму в державі [NOR.GetNonIdeologyName], запропонував свою допомогу в нашому вторгненні на його батьківщину.\n\nВін хоче здійснити державний переворот в Осло за нашої підтримки і встановити режим, дружній до держави [ROOT.GetNameDef]. Після цього він прокладе шлях для нашого вторгнення і легітимізує [ROOT.GetAdjective]у окупацію держави [NOR.GetName]."
 AAT_norway.14.a: "Він стане в нагоді."
 AAT_norway.14.b: "Цей блазень? Ми подбаємо про державу [NOR.GetNonIdeologyName] самі."

 AAT_norway.15.t: "Переворот Квіслінґа тепер неминучий!"
 AAT_norway.15.desc: "Незважаючи на всі наші зусилля, Відкун Квіслінґ розпочав спробу захопити владу в Осло. За підтримки фашистів, що вторглися в країну, він транслює проголошення нового уряду, який налаштований на співпрацю з нашими ворогами.\n\nНеможливо це виправити, ми програвали і раніше, і цей переворот лише погіршить наші військові зусилля."
 AAT_norway.15.a: "Майбутнє [NOR.GetAdjective]ої держави, на жаль, може бути за Квіслінґом."
 AAT_norway.15.b: "Ми будемо боротися!"

 AAT_norway.16.t: "Ми вигнанці, та не з порожніми руками"
 AAT_norway.16.desc: "Незважаючи на наш трагічний відступ із держави [NOR.GetName], ми можемо принаймні знайти розраду в тому, що наші лідери мали передбачливість підготуватися до найгіршого і перенаправили ресурси, щоб служити нам у відвоюванні [NOR.GetAdjective]ої території.\n\nЦі інструменти мають полегшити початок одіссеї до наших давніх берегів."
 AAT_norway.16.a: "Ми повернемося!"

 AAT_norway.17.t: "[NOR.GetAdjectiveCap]і територіальні вимоги"
 AAT_norway.17.desc_monarchist: "Посилаючись на багатовікові документи, [FROM.GetAdjective]а корона стверджує, що ми контролюємо території, які де-юре є частиною королівських титулів, успадкованих королем Норвеґії Гоконом VII.\n\nЯкщо конкретніше, то вони мають на увазі землі [GetNorwegianClaims]."
 AAT_norway.17.desc_fascist: "Лідер держави [NOR.GetNameDef] вимагає, щоби ми поступилися їм частиною нашої території, називаючи це поверненням споконвічних земель свого народу. Як і очікувалося, вони погрожують війною, якщо ми відмовимося.\n\nЗемлі, про які йде мова — землі [GetNorwegianClaims]."
 AAT_norway.17.desc_denmark: "Придворний норвезького короля Гокона VII, або, як ми його колись знали, принца Карла Данського, звернувся до нас із серйозною вимогою. На їхню думку, а також на підставі колекції старих документів сумнівного походження, Данія по праву є частиною Королівства Норвеґії, а не Данії. Вони також натякнули, що в разі нашої відмови заберуть її силою, стверджуючи, що це для нашої ж власної безпеки."
 GetNorwegianClaims_iceland: "Ісландії. [NOR.GetAdjectiveCap]а влада наполягає на тому, що вони були неправомірно утримані данською короною, коли був сформований нинішній норвезький королівський дім."
 GetNorwegianClaims_greenland: "Ґренландії, а тобто про Землі Еріка Рудого, як вони їх звуть. За їхніми словами, вони мули бути передані тоді, коли король Гокон став королем Норвеґії"
 GetNorwegianClaims_faroes: "Фарерських островів, які вони вважають частиною титулів своєї корони"
 GetNorwegianClaims_sweden: "Бугуслену, Даларни та Ємтланду; які, за їхніми словами, шведська корона вкрала"
 GetNorwegianClaims_bjarmeland: "навколо Білого моря, які, за їхніми словами, вперше зайняли їхні предки-вікінґи, і які вони називають їх Б'ярмеландом, тобто Біармією"
 GetNorwegianClaims_ireland: "Ленстеру, який, за їхніми словами, їхні предки-вікінґи колонізували першими"
 GetNorwegianClaims_scotland: "Шетландських островів і Північно-Шотландського нагір'я, які, як вони стверджують, належать їм за завоюваннями їхніх предків-вікінґів"
 GetNorwegianClaims_vinland: "Вінланду, відомого нам як Ньюфаундленд і Лабрадор. [NOR.GetAdjectiveCap]а влада наполягає на тому, що той факт, що їхні предки-вікінґи першими відкрили ці землі, дає їм право на володіння ними"
 GetNorwegianClaims_denmark: "фактично всієї Данії. Оце сміливе твердження"
 AAT_norway.17.a: "У нас немає вибору."
 AAT_norway.17.b: "Безглуздя!"

 AAT_norway.18.t: "Держава [FROM.GetName] прийняла наші вимоги"
 AAT_norway.18.desc_monarchist: "Нам вдалося довести [FROM.GetAdjective]ій владі, що наші претензії правомірні, і вони погодилися віддати землі, на які ми претендуємо, нашій короні."
 AAT_norway.18.desc_fascist: "Слабкий [FROM.GetAdjective]ий уряд здригнувся, а отже, дозволить нам захопити територію, яка силою чи по праву належить нам."
 AAT_norway.18.a: "Ласкаво просимо до нас."

 AAT_norway.19.t: "Держава [FROM.GetName] відхилила наші вимоги!"
 AAT_norway.19.desc_monarchist: "Престиж нашої корони зазнав великого удару, оскільки держава [FROM.GetName] заперечила наші законні територіальні претензії. Це рівносильно образі [ROOT.GetAdjective]ої корони і це не можна терпіти."
 AAT_norway.19.desc_fascist: "Очевидно, що [FROM.GetAdjective]а влада не розуміє, кому вона відмовляє. Ми не будемо сидіти склавши руки, поки вони окупують наші законні землі. Наш єдиний вибір зараз — забрати їх силою."
 AAT_norway.19.a: "Вони заплатять за своє нахабство."

 AAT_norway.20.t: "Наша королева померла!"
 AAT_norway.20.desc: "Перебуваючи в гостях у своєї сім'ї в Англії, вона трагічно померла від серцевої недостатності уві сні.\n\nПервісно титулована принцеса Уельська Мод, королева-консорт Норвеґії, пережила не тільки короля Гокона і принца Олава, які вже на шляху до Англії, але і всіх норвежців, оскільки її любили в усьому королівстві."


 AAT_norway_news.1.t: "$AAT_norway.7.t$"
 AAT_norway_news.1.desc: "Після років виснажливого заслання відомий революціонер Лев Троцький прибув до Мексики з Норвеґії. Його прийняли відома художниця Фріда Кало та її чоловік Дієго Рівера, які поселили його у своєму будинку в Мехіко, що, безсумнівно, чудово підійде Троцькому та його дружині.\n\nЩе важливіше те, що він буде далеко від будь-якої небезпеки з боку ворогів у державі [SOV.GetNameDef], і, можливо, насолоджуватиметься тихим вигнанням у латиноамериканській країні."
 AAT_norway_news.1.a: "Цікаво..."
 AAT_norway_news.1.sov: "З ним треба розквитатися!"

 AAT_norway_news.2.t: "Мод, королева Норвеґії, померла"
 AAT_norway_news.2.desc: "Перебуваючи з візитом в Англії, щоб побачити свою сім'ю і брата, король Сполученого Королівства Георг V, королева-консорт Норвеґії, а до цього — принцеса Уельська, померла уві сні від серцевої недостатності. Вважається, що причиною стало ускладнення після операції на черевній порожнині на початку цього тижня.\n\nВона була улюбленою фігурою в Норвеґії, і її, безсумнівно, буде не вистачати її синові принцу Олаву і її чоловікові Гокону VII, королю Норвеґії."
 AAT_norway_news.2.a: "Втрата для нас усіх."
 AAT_norway_news.2.b: "Одною королівською особою менше!"

 AAT_norway_news.3.t: "Гокон VII, король Норвеґії, помер"
 AAT_norway_news.3.desc: "Після, здавалося б, успішної операції після нещасного випадку на лижах, улюблений король Норвеґії Гокон VII помер від медичних ускладнень.\n\nНорвеґія зараз переживає один з найтемніших періодів у своїй історії, сподіваємося, що принц Олав зійде на трон якнайшвидше, щоби спрямувати країну в безпечну гавань."

 AAT_norway_news.99.t: "Король Войтек повертає Ян-Маєн під свою владу"
 AAT_norway_news.99.desc: "Незважаючи на те, що більша частина світу ігнорує цей арктичний острів, король Войтек, володар артилерії та престолу, побачив потенціал цього арктичного острова.\n\nЗа допомогою місцевих та новоприбулих білих ведмедів Ян-Маєн заселяється і перетворюється на справжню націю, здатну прийняти будь-який виклик. Це справді видовище, якого не бачили з вікторіанських часів.\n\nСеред його громадян виділяється одна поляризаційна постать, чиє старе ім'я не має значення, але хто відтепер буде відомий як ґросадмірал Юган Маєн."
 AAT_norway_news.99.a: "Це виходить із-під контролю!"


 AAT_norway_rikstanken.1.t: "[ROOT.GetAdjectiveCap]а танкова програма"
 AAT_norway_rikstanken.1.desc: "Танки ніколи не були частиною [ROOT.GetAdjective]ого арсеналу, і хоча для нас може бути занадто пізно наздоганяти їх самостійно, це не означає, що ми повинні повністю від них відмовитися.\n\nПершим кроком є пошук відповідного партнера для придбання або співпраці у розвитку наших бронетанкових сил. Очевидною відповіддю була б одна з великих військових держав Європи, але, можливо, пошук постачальника ближче до дому може мати свої довгострокові переваги."
 AAT_norway_rikstanken.1.a: "Наш сусід, [?NOR_nordic_tank_seller.GetName]."
 AAT_norway_rikstanken.1.b: "[?NOR_communist_tank_seller.GetName], безумовно, маж засоби."
 AAT_norway_rikstanken.1.c: "[?NOR_fascist_tank_seller.GetAdjectiveCap]і танки перспективні."

 AAT_norway_rikstanken.2.t: "Наш підхід до [NOR.GetAdjective]ої бронетанкової програми"
 AAT_norway_rikstanken.2.desc_NORDIC: "Наш сусід, [?NOR_nordic_tank_seller.GetName] — Нордична країна, як і ми — безумовно, має розвинену військову промисловість, яку ми могли б використовувати для постачання наших бронетанкових військ, але це було б дуже дорого для нашої маленької країни.\n\nУ нас також є можливість купити один танк і подивитися, куди ми зможемо рухатися далі."
 AAT_norway_rikstanken.2.desc_SOV: "Держава [?NOR_communist_tank_seller.GetName] захопила засоби виробництва в державі, а це означає, що вони мають можливість виробляти велику кількість танків — це дозволить нам наздогнати наших ворогів.\n\nМи також можемо використати цю можливість, щоб показати робітникам нашої країни, на що здатна комуністична держава, і збільшити підтримку комунізму в державі [ROOT.GetName]."
 AAT_norway_rikstanken.2.desc_GER: "Сила [?NOR_fascist_tank_seller.GetAdjective]их «Панцерів» незаперечна, а їхня індустріальна міць дозволить нам будувати наші танкові війська під будь-яку ціль. Ми також можемо об'єднати з ними зусилля для розробки наших власних танків і допомогти їхнім інженерам усіма можливими способами.\n\nЗвісно, вони очікують від нас ідеологічного зближення незалежно від того, як ми вирішимо підійти до цього."
 AAT_norway_rikstanken.2.a: "Розпочнімо єдиним танком."
 AAT_norway_rikstanken.2.b: "Нам потрібні числа, щоби конкурувати."
 AAT_norway_rikstanken.2.c: "Торговельний пакт може нас ідеологічно зблизити."
 AAT_norway_rikstanken.2.d: "Попросімо про допомогу в розробці власних танків."

 AAT_norway_rikstanken.3.t: "[FROM.GetName] хоче придбати [ROOT.GetAdjective]ий танк"
 AAT_norway_rikstanken.3.desc: "Уряд держави [FROM.GetName] звернувся до нас з проханням дозволити придбати танк. Заковика полягає в тому, що через бюджетні причини вони можуть дозволити собі лише один легкий танк... без башти.\n\nЗвісно, прохання досить незвичне, щоби бути підозрілим, але влада стверджує, що хоче випробувати його, перш ніж вирішити, як будувати свої бронетанкові війська."
 AAT_norway_rikstanken.3.a: "Єдиний танк не зашкодить."
 AAT_norway_rikstanken.3.b: "Це не варте нашого часу."

 AAT_norway_rikstanken.4.t: "[FROM.GetName] хоче придбати наші танки"
 AAT_norway_rikstanken.4.desc: "[FROM.GetAdjectiveCap]ий уряд хоче купити наші танки для своєї першої вилазки у танкову війну.\n\nЦе було б добре для нашої економіки та збройової промисловості, але ми повинні спочатку подумати про наш власний запас танків і про те, чи можемо ми довірити їм бронетанкові війська."
 AAT_norway_rikstanken.4.a: "Укладімо торговельну угоду."
 AAT_norway_rikstanken.4.b: "Нам потрібні ці танки."

 AAT_norway_rikstanken.5.t: "[FROM.GetName] шукає тісніші зв'язки та танки"
 AAT_norway_rikstanken.5.desc_SOV: "[FROM.GetAdjectiveCap]ий уряд звернувся до нас із проханням придбати у нас велику кількість легких танків, і він бажає не лише укласти торгову угоду, але й створити тісніші відносини між нашими народами.\n\nЦе можливість для нас показати населенню держави [FROM.GetName], чого можна досягти, коли засоби виробництва захоплені, і це призведе до тіснішої співпраці в майбутньому."
 AAT_norway_rikstanken.5.desc_GER: "Представники [FROM.GetAdjective]ої адміністрації хочуть придбати велику кількість наших чудових легких танків.\n\nКрім того, вони виявили інтерес до принципів нашої ідеології і хочуть показати своєму населенню, як виглядає [ROOT.GetRulingIdeologyNoun] у своєму зеніті, щоби поширити його в своїй країні."
 AAT_norway_rikstanken.5.a: "Ми вітаємо іхню зацікавленість."
 AAT_norway_rikstanken.5.b: "$AAT_norway_rikstanken.3.b$"

 AAT_norway_rikstanken.6.t: "[FROM.GetName] хоче співпрацювати в дослідженні танків"
 AAT_norway_rikstanken.6.desc: "[FROM.GetAdjectiveCap]ий уряд прагне розробити власну танкову програму, тому звертається до нас по допомогу. Він стверджує, що не тільки може отримати деякі технологічні та ідеологічні ноу-гау, але й що наша власна танкова програма також отримає вигоду від цієї угоди."
 AAT_norway_rikstanken.6.a: "Їхні танки буде не зупинити."
 AAT_norway_rikstanken.6.b: "Нам це не потрібно."

 AAT_norway_rikstanken.7.t: "Ми вітаємо наш новий національний танк"
 AAT_norway_rikstanken.7.desc: "Держава [FROM.GetName], наш сусід, погодилася на продаж першого танка державі [ROOT.GetName]. Звісно, в нього не так багато броні, та й башти немає, але з деякими доробками він може стати початком [ROOT.GetAdjective]их танкових військ."
 AAT_norway_rikstanken.7.a: "Найліпша ідея цієї держави!"

 AAT_norway_rikstanken.8.t: "[FROM.GetNameDefCap] надасть нам танки"
 AAT_norway_rikstanken.8.desc: "[FROM.GetAdjectiveCap]ий уряд прийняв угоду про продаж великої кількості танків нашій країні. Це дозволить нашим військовим реально конкурувати з великими державами."
 AAT_norway_rikstanken.8.a: "Нарешті!"

 AAT_norway_rikstanken.9.t: "[ROOT.GetAdjectiveCap]а та [FROM.GetAdjective]а держави зближуються завдяки танкам"
 AAT_norway_rikstanken.9.desc: "[FROM.GetAdjectiveCap]е керівництво погодилося продати нам свої танки, а разом з ними приходить формальний договір, який зробить політику держави [ROOT.GetName] більш узгодженою з [FROM.GetAdjective]ими ідеалами [FROM.GetRulingIdeologyNoun]у, а отже, зробить нас ближчими один до одного."
 AAT_norway_rikstanken.9.a: "Тепер [FROM.GetRulingIdeologyNoun] запанує."

 AAT_norway_rikstanken.10.t: "Держава [FROM.GetNameDef] прийняла угоду про дослідження"
 AAT_norway_rikstanken.10.desc: "[FROM.GetAdjectiveCap]і посли підтвердили, що готові допомогти нам у розробці наших власних танків — звісно, якщо наші країни продовжуватимуть ідеологічно зближуватися. Ми впевнені, що вони також отримають користь від нових підходів до розробки танків, які принесе наша співпраця."
 AAT_norway_rikstanken.10.a: "Нарешті, норвезькі танки!"

 AAT_norway_rikstanken.11.t: "Чого ми можемо навчитися з Rikstanken"
 AAT_norway_rikstanken.11.desc: "У нашій державі вже давно є танк, який ми ласкаво називаємо Rikstanken — «національний танк». Ми бачили, як він працює та що ми можемо з ним робити, тож, можливо, ми можемо піти далі і спробувати розібрати його на частини, щоби врешті-решт спроєктувати та виготовити свій власний. Зрештою, один танк не має великої бойової переваги."
 AAT_norway_rikstanken.11.a: "Більше танків!"
 AAT_norway_rikstanken.11.b: "Нам не потрібні танки."

 AAT_norway_rikstanken.12.t: "[FROM.GetName] відхиляє нашу пропозицію"
 AAT_norway_rikstanken.12.desc: "Незважаючи на наше бажання запустити [ROOT.GetAdjective]у танкову програму за допомогою держави [FROM.GetNonIdeologyName], вони відхилили наш запит. Це стане ударом по нашим надіям на модернізацію збройних сил."
 AAT_norway_rikstanken.12.a: "Ми знайдемо інший спосіб."

 AAT_rikstanken_program_tech_bonus: "Норвезька танкова програма"


 AAT_norway_allied.1.t: "[FROM.GetName] шукає інвестиції"
 AAT_norway_allied.1.desc: "[NOR.GetAdjectiveCap]ий уряд хоче розвивати свою промисловість з нашою допомогою. Це була б чудова можливість для отримання прибутку, а для нас — перетворення їх на потенційного союзника в майбутньому, якщо, звісно, почнеться війна."
 AAT_norway_allied.1.a: "Немає шкоди в допомозі майбутньому союзникові."
 AAT_norway_allied.1.b: "Це може бути небезпечно."

 AAT_norway_allied.2.t: "[FROM.GetNameDefCap] інвестує в наш розвиток"
 AAT_norway_allied.2.desc: "Наші заклики до [FROM.GetAdjective]ого уряду увінчалися успіхом, і вони погодилися інвестувати в нашу економіку. Це також означатиме, що ми станемо ближчими до них і, можливо, навіть розглядатимемо їх як наших союзників у майбутньому."
 AAT_norway_allied.2.a: "Це прогрес."

 AAT_norway_allied.3.t: "[FROM.GetName] не інвестує в нашу економіку"
 AAT_norway_allied.3.desc: "Незважаючи на наші зусилля, [FROM.GetAdjective]а адміністрація не буде допомагати нам розвивати промисловий потенціал, необхідний для захисту у випадку війни.\n\nМи повинні пам'ятати про це."
 AAT_norway_allied.3.a: "Доведеться шукати допомогу деінде."

 AAT_norway_allied.4.t: "Заміна Локе"
 AAT_norway_allied.4.desc: "Крістіан Локе служив у [NOR.GetAdjective]ій армії довгий час, і був призначений на посаду командувача майже десять років тому, в мирний час, і за роки до того, як ризик для нашої країни став очевидним.\n\nОскільки ми втратили будь-яку впевненість в його здібностях, якщо йому доведеться керувати зусиллями у воєнний час, його доведеться замінити, питання полягає в тому, хто приведе [NOR.GetName]і війська до перемоги?"
 AAT_norway_allied.4.a: "[NOR.NOR_carl_gustav_fleischer.GetName] буде сміливим вибором."
 AAT_norway_allied.4.b: "[NOR.NOR_wilhelm_von_tangen_hansteen.GetName] має потенціал."
 AAT_norway_allied.4.c: "[NOR.NOR_otto_ruge.GetName] — безпечний варіант."


 AAT_norway_fascist.1.t: "[FROM.GetAdjectiveCap]а «Національна єдність» хоче, щоби ми вторглися в їхню країну!"
 AAT_norway_fascist.1.desc: "[FROM.GetAdjectiveCap]а коаліція націоналістів і фашистів, які підтримують нашу справу, пропонує свою допомогу в завоюванні держави [NOR.GetName]. Вони заклали основу для захоплення уряду та управління [FROM.GetAdjective]ими територіями від нашого імені.\n\nЯкщо це правда, то можливість може бути надто гарною, щоб її втратити, але ми повинні переконатися, що ми готові до удару."
 AAT_norway_fascist.1.a: "[FROM.GetName] приєднається до нас!"
 AAT_norway_fascist.1.b: "Ми не станемо ділити владу з місцевими."

 AAT_norway_fascist.2.t: "Держава [FROM.GetNameDef] знехтувала нами!"
 AAT_norway_fascist.2.desc: "Незважаючи на нашу щедру пропозицію, [FROM.GetAdjective]ий уряд повідомив, що він захопить державу [ROOT.GetName], не потребуючи нашої допомоги. Здається, ми залишилися наодинці з нашою місією взяти під контроль уряд держави [ROOT.GetNameDef]."
 AAT_norway_fascist.2.a: "Вони про це пошкодують!"

 AAT_norway_fascist.3.t: "[FROM.GetNameDefCap] допоможе нам!"
 AAT_norway_fascist.3.desc: "Представники [FROM.GetAdjective]ої фашистської партії зв'язалися з нами і запевнили нас, що [FROM.GetNameDef] надасть нам необхідну підтримку в захопленні контролю над урядом.\n\nЦе може дозволити нам вийти з тіні і захопити владу в державі [ROOT.GetName]."
 AAT_norway_fascist.3.a: "Саме час!"
 AAT_norway_fascist.5.a: "$AAT_norway_fascist.3.a$"

 AAT_norway_fascist.4.t: "Наші [NOR.GetAdjective]і колеги просять нас про допомогу"
 AAT_norway_fascist.4.desc: "Представники фашизму в державі [NOR.GetName] розповідають нам про велику боротьбу за створення бази підтримки і взяття під контроль [NOR.GetAdjective]у державу, незважаючи на те, наскільки слабким і недолугим є їхній уряд.\n\nОчевидно, що їм потрібна наша допомога, щоби зміцнити свій контроль над важелями влади в країні, яка може стати корисним союзником в майбутньому."
 AAT_norway_fascist.4.a: "Ми допоможемо нашим побратимам-фашистам."
 AAT_norway_fascist.4.b: "Ми з цього нічого не виграємо."

 AAT_norway_fascist.6.t: "Держава [FROM.GetNameDef] відмовилася!"
 AAT_norway_fascist.6.desc: "Представники [FROM.GetAdjective]ої фашистської партії принесли нам жахливі новини. Держава [FROM.GetNameDefCap] відхилила наші благання про допомогу.\n\nЦе означає, що ми залишилися наодинці в наших пошуках фашистського режиму, контрольованого нами в Норвеґії."
 AAT_norway_fascist.6.a: "Ми знайдемо спосіб!"


 AAT_norway_communist.1.t: "[FROM.GetName] хоче відродити торгівлю в Помор'ї!"
 AAT_norway_communist.1.desc: "Століттями до нашої революції помори Північної Росії перетинали Баренцове море, щоб вести життєво важливу торгівлю з нашими [NOR.GetAdjective]ими товаришами на півночі своєї країни.\nТепер вони пропонують нам відродити цю давню традицію, яка, безсумнівно, буде взаємовигідною та зблизить наші комуністичні нації один з одним."
 AAT_norway_communist.1.a: "Баренцове море вируватиме від судноплавства!"
 AAT_norway_communist.1.b: "Торгівля — це буржуазне поняття!"

 AAT_norway_communist.2.t: "Нова торгівля в Помор'ї"
 AAT_norway_communist.2.desc: "Як і їхні предки, наші товариші з держави [FROM.GetNameDef] прагнуть торгувати з нами через наші найпівнічніші береги. Це буде взаємовигідна угода, яка покаже робітникам обох наших країн переваги нашої комуністичної дружби."
 AAT_norway_communist.2.a: "Уперед!"

 AAT_norway_communist.3.t: "[FROM.GetName] відхиляє нашу торговельну пропозицію"
 AAT_norway_communist.3.desc: "Незважаючи на нашу спільну історію торгівлі через Баренцове море, [FROM.GetNameDef] не вважає, що її варто відроджувати. Ми повинні спробувати інші шляхи для розвитку наших найпівнічніших берегів."
 AAT_norway_communist.3.a: "Ну що ж..."

 AAT_norway_communist.4.t: "[FROM.GetName] хоче, щоби ми допомогли їм розвинути свою військову промисловість"
 AAT_norway_communist.4.desc: "Наші товариші в державі [FROM.GetName] потребують нашої допомоги. Оскільки їхня революція зблизила їх з нами, є сенс підтримати їхні зусилля з модернізації армії.\n\nБуде політичною перемогою для нас, якщо ми підтримаємо комуністичну країну і покажемо їхнім робітникам, як це робить [ROOT.GetNameDef]."
 AAT_norway_communist.4.a: "Їхню зброю буде застосовано проти наших ворогів!"
 AAT_norway_communist.4.b: "Ми не можемо ризикувати, щоби вони використали зброю проти нас."

 AAT_norway_communist.5.t: "[FROM.GetNameDefCap] погоджується!"
 AAT_norway_communist.5.desc: "Наші товариші прийняли наше скромне прохання про допомогу, і тепер вони дозволять нашій військовій промисловості розширюватися, щоб задовольнити потреби оборони нашої революції."
 AAT_norway_communist.5.a: "Ми застосуємо цю зброю для боротьби з нашими спільними ворогами!"

 AAT_norway_communist.6.t: "Держава [FROM.GetNameDef] відхилила наше прохання про підтримку!"
 AAT_norway_communist.6.desc: "Здається, їхня довіра до нас була сильно переоцінена. [FROM.GetName], схоже, не бажає допомагати нам збільшувати військове виробництво."
 AAT_norway_communist.6.a: "Боягузи!"

 AAT_norway_communist.7.t: "Падіння норвезької королівської родини"
 AAT_norway_communist.7.desc: "Давно минули ті часи, коли [NOR.GetAdjective]а монархія була однією з найулюбленіших королівських родин на континенті. Хоча наполягання короля Гокона займати трон лише після референдуму і його прихильність до доброзичливого нехтування були благородними прагненнями, монархія є монархія, і їй немає місця в рівноправному суспільстві, яке ми сподіваємося побудувати в Норвеґії.\n\nКороль Гокон VII і принц Олав, разом з іншими членами королівської сім'ї, були заарештовані і мирно відправлені в дорогу, а їхні конфісковані активи будуть використані для будівництва нашого комуністичного проєкту.\n\n[NOR_GetExiledMonarchyLastParagraph]."
 NOR_exiled_monarchy_to_desc_DEN: "Повернувшись до свого данського імені, принц Карл буде прийнятий у державі [DEN.GetName] своїм братом, королем Фредеріком, де він буде виконувати свою роль, яку королі відіграють в данському суспільстві."
 NOR_exiled_monarchy_to_desc_ENG: "Оскільки повернення на батьківщину, в Данію, було неможливим, колишній король Гокон і його сім'я тепер змушені прийняти своє вигнання в державі [ENG.GetName] — землі, де колись відбулося весілля принца Карла Данського і Мод Уельської, колишньої королівської пари."
 NOR_exiled_monarchy_to_desc_SWE: "Не маючи можливості повернутися на батьківщину ні короля Гокона, ні королеви Мод, колишня королівська родина була змушена шукати притулку в сусідній монархії, що співчуває їм. Іронія долі норвезької корони, залежної від шведської королівської сім'ї так скоро після здобуття незалежності, не втрачає своєї актуальності для всього світу."
 NOR_exiled_monarchy_to_desc_NONE: "Світ дуже відрізняється від того, яким він був у 1905 році. Висхідна норвезька монархія опинилася без країни, де можна було б правити, і без очевидного місця призначення, де можна було б провести своє вигнання. Монархізм у світі незабаром закінчиться."
 AAT_norway_communist.7.a: "На все добре!"

 AAT_norway_communist.8.t: "Прибуває норвезька королівська родина"
 AAT_norway_communist.8.desc_DEN: "Наш принц Карл, або Гокон VII, як його називали протягом багатьох років, повернувся до держави [ROOT.GetName].\n\nПринц Карл був раптово скинутий і засланий після жахливої комуністичної революції, і тепер повинен прийняти життя у вигнанні в нашій країні разом зі своєю сім'єю."
 AAT_norway_communist.8.desc_ENG: "Норвезька королівська родина була пов'язана з нашою протягом багатьох років: королева Вікторія влаштувала весілля своєї онуки Мод з майбутнім королем Гоконом VII, а потім принцом Данії Карлом.\n\nНа жаль, революція скинула їх з престолу, і оскільки Данія більше не є варіантом, вони були змушені шукати притулку тут, в державі [ROOT.GetName]."
 AAT_norway_communist.8.desc_SWE: "Королівська родина Норвеґії була відправлена у вигнання, і оскільки знайти притулок у своїх родичів в Данії та Великобританії наразі неможливо, вони вирішили відкинути гордість і шукати місце з нами.\n\nНе дивлячись на відсутність родинних зв'язків, наш обов'язок — захистити скандинавську монархію від зникнення."
 AAT_norway_communist.8.a: "Їм тут раді!"
 AAT_norway_communist.8.b: "Вони можуть залишитися, але їм тут не раді."

 # Монархічні події
  AAT_norway_monarchist.1.t: "Увертюра королівського камергера"
  AAT_norway_monarchist.1.desc: "Незважаючи на те, що король Гокон наполягає на незалежності Стортинґу та дозволяє йому вирішувати свої питання всередині країни, його камергер, Педер Анкер Ведель-Ярлсберґ, пропонує норвезькій короні втрутитися в небезпечно нестабільну ситуацію.\n\nПосилаючись на невизначену загрозу іноземного вторгнення, він закликає жителів держави [ROOT.GetName] продемонструвати свою довіру до короля та вимогти дій від свого присяжного сюзерена.\n\nВін є найближчою довіреною особою короля і добре пов'язаним членом наймогутнішої дворянської родини в державі [NOR.GetName], тому такий розвиток подій повинен викликати обачність."
  AAT_norway_monarchist.1.a: "Чого він хоче досягти?"

  AAT_norway_monarchist.2.t: "Король мертвий!"
  AAT_norway_monarchist.2.desc: "Сталося неймовірне. Після, здавалося б, успішної операції після нещасного випадку на лижах, наш дорогий король Гокон VII помер від медичних ускладнень.\n\nНаша країна зараз переживає один з найтемніших періодів у своїй історії, будемо сподіватися, що принц Олав зійде на престол якомога швидше, щоб привести нашу країну до безпечної гавані."
  AAT_norway_monarchist.2.a: "Які ще трагедії може принести майбутнє?"

  AAT_norway_monarchist.3.t: "Спадкування в нашій країні"
  AAT_norway_monarchist.3.desc: "Поки наш народ оплакує смерть свого улюбленого короля Гокона VII, стало зрозуміло, що вся увага принца Олава прикута до поля бою, а якщо б це було не так, то, як повідомляється, він був занадто засмучений, щоби думати про щось інше, окрім як про те, як привести наших людей до перемоги. Нам залишається лише гадати, хто поведе державу [NOR.GetNameDef] крізь ці неспокійні часи. Принаймні, ми можемо бути вдячні маркізу Ярлсберґу за його тверду руку."
  AAT_norway_monarchist.3.a: "Скрутні часи вимагають нестандартних заходів."
  AAT_norway_monarchist.3.b: "Ми не можемо розгойдувати човен."

  AAT_norway_monarchist.4.t: "Матильда I, королева Норвеґії"
  AAT_norway_monarchist.4.desc: "Можливо, ми ніколи не дізнаємося, що відбувалося за зачиненими дверима королівського палацу, але королівський уряд Норвеґії оголосив, що королева Мод, королева-консорт покійного короля Гокона, відтепер правитиме королівством, взявши ім'я Матильди I. Це особливо незвично, оскільки наступним у черзі на престол був принц Олав, але, схоже, він віддає перевагу цій домовленості, щоб і надалі зосереджувати свою увагу на військових зусиллях. Крім того, вона все ж таки онука королеви Вікторії, тож вона просто піде по її стопах і за законами престолонаслідування своєї батьківщини.\n\nСлід також зауважити, що ім'я маркіза Веделя-Ярлсберґа не згадується в жодному з публічних оголошень; його роль у новому режимі невідома, так само як і його місцезнаходження."
  AAT_norway_monarchist.4.a: "Хай живе королева Матильда!"

  AAT_norway_monarchist.5.t: "Наміри регента"
  AAT_norway_monarchist.5.desc: "Із приходом до влади нового регента замість короля виникло питання про те, якими насправді є його наміри щодо держави. Чи бажає він замінити короля Гокона в довгостроковій перспективі, чи він просто має намір допомагати йому в його правлінні? Лише час покаже, якими насправді є його амбіції."
  AAT_norway_monarchist.5.a: "Ярлсберґ поведе державу як її істинний король."
  AAT_norway_monarchist.5.b: "Добре було би зберігати хороші стосунки з сусідами." # (&)
  AAT_norway_monarchist.5.c: "Кінцева мета — відновити колишню славу Норвеґії!"
  illegitimate_norwegian_monarchy: "Незаконний монарх на норвезькому престолі"
  friendly_norwegian_monarchy: "Наші нордичні побратими"
  norwegian_imperial_ambitions: "Імперські амбіції Норвеґії"

### ШВЕЦІЯ ###
 # Переозброєння
  Sweden_rearnament.1.t: "Бюджет армії"
  Sweden_rearnament.1.desc: "Наші війська на місцях є головним м'язом нашої армії, на який покладено завдання захищати наші береги, міста і кордони.\nАле вони також несуть великі суспільні грошові витрати, які можуть бути неприйнятними для пересічної людини."
  Sweden_rearnament.1.a: "Обеззброїти їх."
  Sweden_rearnament.1.b: "Установити малий бюджет."
  Sweden_rearnament.1.c: "Установити середній бюджет."
  Sweden_rearnament.1.d: "Установити високий бюджет."

  Sweden_rearnament.2.t: "Бюджет авіації"
  Sweden_rearnament.2.desc: "Експерти та аналітики стверджують, що в майбутньому війна буде вестися як на суші та морі, так і в небі. Цей новий тип війни привертає підвищену увагу великих держав і, безсумнівно, матиме вирішальне значення в будь-якій майбутній обороні.\nХоча цей спосіб ведення війни обов'язково стане майбутнім, чи зрозуміє це простий заводський робітник, коли хліб стане дефіцитним?"

  Sweden_rearnament.3.t: "Бюджет флоту"
  Sweden_rearnament.3.desc: "Століттями країни навколо Балтійського моря прагнули контролювати його вхід, і Швеція не є винятком. Маючи велике безперервне узбережжя, що простягається від крайньої півночі до західного узбережжя, яке виходить до північної частини Атлантичного океану, ми стикаємося з загрозами з боку Червоного флоту в Ленінграді і Kriegsmarine на півдні.\nХоча сильний флот має вирішальне значення для нашої оборони, великі металеві корпуси кораблів коштують недешево. Тому важливим є ретельно продуманий бюджет."

  Sweden_rearnament.4.t: "Комітет із переозброєння наразі збирається"
  Sweden_rearnament.4.desc: "Згідно з вашим запитом, ви просили нагадати, коли наступного разу збирається комітет із питань переозброєння. Цей час настав, і це наша можливість визначити політику озброєнь на наступний рік.\nНеобхідні уважність і ясність мислення, оскільки це забезпечить нам план на осяжне майбутнє, в той час як світ наближається до переломного моменту."
  Sweden_rearnament.4.desc.a: "Оце чіткість."
