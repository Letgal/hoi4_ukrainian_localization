 ### AMERICA EVENTS ###
 ######################

 AAT_USA_events.01.t: "[USA.GetNameDefCap] Occupies Greenland"
 AAT_USA_events.01.desc: "The [USA.GetAdjective] government lead by [USA.GetLeader] has announced the occupation of Greenland as a part of their new Greenland Patrol, an operation to secure North America from foreign threats and influence as decided on in the Havana Conference. They have promised to hand it back over to us once the ongoing situation in the world has calmed down."
 AAT_USA_events.01.a: "At least they will give it back later..."

 AAT_USA_events.02.t: "[FROM.GetNameDefCap] Occupies the Faroes"
 AAT_USA_events.02.desc: "The [FROM.GetAdjective] have stated that they are at this moment occupying the Faroe Islands, which belong to Denmark and which are a strategic point of high importance. They claim that they shall shield the Faroe Islands from all the severities of war and establish themselves there conveniently by sea and air until the moment comes when the isles will be handed back to us, liberated from the foul thraldom into which they have been plunged by [?DEN.DEN_overlord_nation.GetAdjective] aggression."
 AAT_USA_events.02.a: "At least our people are in safe hands..."

 AAT_USA_events.03.t: "[FROM.GetName] Wants the Faroes Back"
 AAT_USA_events.03.desc: "[FROM.GetLeader] of [FROM.GetNameDef] calls on us to honor our promises and as agreed return the Faroe Islands to them, now that they are once again free from oppression."
 AAT_USA_events.03.a: "We Promised"
 AAT_USA_events.03.b: "Actually, we have changed our minds"

 AAT_USA_events.04.t: "[FROM.GetName] Rejects our Demands"
 AAT_USA_events.04.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has denied our request, claiming that after a referendum, the people of the Faroe Islands clearly want to be under no other's rule than that of the [FROM.GetAdjective]."
 AAT_USA_events.04.a: "Not like we can challenge them anyway"
 AAT_USA_events.04.b: "They've got it coming"

 AAT_USA_events.05.t: "[FROM.GetName] Wants Greenland Back"
 AAT_USA_events.05.desc: "[FROM.GetLeader] of [FROM.GetNameDef] calls on us to honor our promises and as agreed return Greenland to them, now that they are once again free from oppression."

 AAT_USA_events.06.t: "[FROM.GetName] Rejects our Demands"
 AAT_USA_events.06.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has denied our request, claiming that after a referendum, the people of Greenland clearly want to be under no other's rule than that of the [FROM.GetAdjective]."

 AAT_USA_events.07.t: "[FROM.GetName] Returns Territory"
 AAT_USA_events.07.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has honored their promise and has agreed to return the territories they held for safe keeping, now that we are once again free from oppression."
 AAT_USA_events.07.a: "Greenland Returns!"
 AAT_USA_events.07.b: "The Faroe Islands Returns!"

 AAT_USA_events.08.t: "[FROM.GetNameDefCap] Requests Danish Territory"
 AAT_USA_events.08.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has sent us a request for returning un-lawfully held Danish territory to its rightful owner."
 AAT_USA_events.08.a: "Return the territories."
 AAT_USA_events.08.b: "We will not yield to oppressors!"

 AAT_USA_events.09.t: "[FROM.GetNameDefCap] Returns Danish Territory"
 AAT_USA_events.09.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has agreed to return un-lawfully held Danish territory to its rightful owner."
 AAT_USA_events.09.a: "How thoughtful."

### МАШИННИЙ ПЕРЕКЛАД ###
 AAT_nordic_shared.1.desc_faction_member:0 "Держава [FROM.GetNameDef] хоче зробити наш альянс ще одним кроком уперед і поглибити нашу співпрацю на кількох рівнях. Вона бачить військовий альянс лише як перший крок до сильнішого, об'єднаного Нордичного реґіону."
 AAT_nordic_shared.1.desc_non_faction_member:0 "Держава [FROM.GetNameDef] працює над налагодженням глибокої співпраці між усіма Нордичними країнами. Вона хоче створити альянс [NORDIC_get_alliance_name] і запрошує нас приєднатися до них."
 AAT_nordic_shared.2.desc:0 "Зі зростанням напруженості в усьому світі стає дедалі важче знайти надійних союзників, яким можна довіряти. [FROM.GetAdjectiveCap]ий уряд пропонує, щоби ми, як і інші Нордичні країни, оголосили світові, що [ROOT.GetName] та [FROM.GetName] будуть підтримувати один одного в разі іноземного вторгнення. Чи готові ми взяти на себе такі зобов'язання?"
 AAT_nordic_shared.3.desc:0 "Ми отримали звістку, що [FROM.GetAdjective]ий народ буде захищати незалежність держави [ROOT.GetName], а ми, в свою чергу, будемо захищати їхню. Нордичні країни повинні бути готові відбити будь-яке вторгнення як об'єднана сила, а не як розрізнені маленькі нації."
 AAT_nordic_shared.4.desc:0 "Століття спільної історії, схоже, не мають великого впливу на переконання [FROM.GetAdjective]ого уряду в тому, що наш народ повинен об'єднатися проти іноземних тиранів. Будемо сподіватися, вони змінять свою думку до того, як стане занадто пізно."

 AAT_nordic_cooperation.1.desc:0 "Знову і знову ми знаходимо докази того, що наші військові зусилля проти держави [?global.NORDIC_country_to_defend.GetNameDef] гальмуються прихованою підтримкою держави [FROM.GetName].\n\nМожливо, настав час дати їм урок, як вести війну по-справжньому."
 AAT_nordic_cooperation.2.desc:0 "У ці підступні часи зв'язки, що пов'язують нас із державою [FROM.GetNonIdeologyName], виявилися безцінними. Вони надали свою підтримку у нашій війні проти держави [?NORDIC_attacker.GetName], а тепер вони готові піти ще далі і запропонували приєднатися до захисту нашої країни. Зрештою, напад на одного з нас — це напад на всі Нордичні країни."
 AAT_nordic_cooperation.3.desc:0 "Незважаючи на наші найкращі наміри, здається, що [FROM.GetNameDef] не потребує або не хоче нашої допомоги. Тільки вони знають причини цього загадкового рішення.\n\nЦе не означає, що ми повинні припинити підтримувати їх іншими способами, або що [?FROM.NORDIC_attacker.GetName] може вирішити назвати нас воюючою стороною."
 AAT_nordic_cooperation.4.desc:0 "Наші нордичні сусіди надіслали делегацію, яка шукає інвестиції для подальшого розвитку своєї економіки. Це, безумовно, буде корисно і для нашого промислового сектору, але ми повинні переконатися, що підтримуємо дружнього сусіда, а не потенційного ворога."
 AAT_nordic_cooperation.5.desc:0 "Наші північні сусіди були досить люб'язні, щоби прийняти наше запрошення інвестувати в нашу економіку. Звісно, вони будуть винагороджені за свою довіру, але, що більш важливо, це дозволить нашій економіці зростати швидшими темпами."
 AAT_nordic_cooperation.6.desc:0 "Незважаючи на всі наші зусилля, ми не змогли переконати наших північних сусідів допомогти нам у подальшому розвитку нашої економіки. Звісно, ми завжди можемо спробувати ще раз з іншою країною."
 AAT_nordic_cooperation.7.desc:0 "Наші нордичні сусіди хочуть знайти спільну мову, щоб укласти взаємовигідний договір про економічну та промислову співпрацю. Якщо все буде зроблено належним чином, як ми сподіваємося, це однаково сприятиме розвитку обох наших економік, оскільки ми увійдемо в нього на рівних.\n\nВраховуючи історичні припливи і відпливи ворожнечі в нашому реґіоні, ми повинні остерігатися того, щоб не отримати вигоду від майбутнього суперника, якщо він відвернеться від нас спиною."
 AAT_nordic_cooperation.8.desc:0 "Нам щойно повідомили, що [FROM.GetAdjective]і лідери погодилися на нашу взаємовигідну угоду. Це буде чудово як для наших економік, так і для Нордичного реґіону в цілому."
 AAT_nordic_cooperation.9.desc:0 "Незважаючи на нашу мету мати справу з державою [FROM.GetName] на рівних, вони повідомили нам, що не зацікавлені в такій домовленості.\n\nМи завжди можемо спробувати ще раз, або з іншим нордичним колегою."

 AAT_norway.1.desc:0 "Поки суперечливий революціонер був на риболовлі з господарем, фашисти, пов'язані з партією «Національна єдність», увірвалися в будинок Конрада Кнудсена, де зупинився Троцький.\n\nЗлодії шукали будь-які викривальні докази, які б виправдали позбавлення від комуніста-вигнанця, але, на щастя, їх відлякала дочка Кнудсена, Гйордіс, перш ніж вони встигли захопити що-небудь значуще."
 AAT_norway.2.desc:0 "Посилаючися на порушення угоди про уникнення політичної участі під час його заслання, а також на хиткі докази, викрадені грабіжниками-фашистами, ми відправили Лева Троцького на ферму в Гурумі, де він буде перебувати під наглядом поліції та ізольований від зовнішнього світу.\n\nЦе суворе покарання, але тиск із боку держави [SOU.GetNameDef] і місцевих фашистів робить його небезпечним центром згуртування."
 AAT_norway.3.desc:0 "Після сутички на віллі Кнудсена стало зрозуміло, що політична ситуація загрожує небезпекою через те, що комуністи і фашисти вчепилися одні одному в горлянку.\n\nСуперечки і політичний безлад необхідно припинити. Присутність Троцького ризикує накликати на нас гнів держави [SOU.GetNameDef], і в той же час Національна єдність при першій же нагоді обов'язково передасть країну [FGR.GetAdjective]ому лідеру [FGR.GetLeader], тому їхній вплив потрібно обмежити за будь-яку ціну.\n\nНайкращим варіантом дій буде відправити його в Мексику, де [MEX.GetLeader] погодився впустити його в країну."
 AAT_norway.4.desc:0 "Розгадка [NOR.GetAdjective]их народних бід була прямо у нас під носом. [NOR_lev_trotsky.GetName] — не тільки один з найвидатніших марксистських письменників нашого часу, але й харизматичний революціонер та видатний полководець.\n\nЦе, звичайно, викличе деяку напругу з державою [SOV.GetNameDef], але воно того варте. Зрештою, його досвід може привести нашу молоду націю та робітників Скандинавії до величі."
 AAT_norway.5.desc:0 "Інші можуть назвати докази, знайдені в будинку Кнудсена, хиткими, несуттєвими або навіть сфабрикованими, і вони можуть мати рацію, але, можливо, колись, за певних обставин, суддя визнає їх достовірність. Крім того, факт залишається фактом: ми не можемо ризикувати відчуженням «Національної єдності» в даний момент. Ось чому [NOR_lev_trotsky.GetName] був взятий під варту негайно.\n\nКоли і як він знову побачить світ, наразі не має великого значення, але ми подбаємо про те, щоб він принаймні мав кращі умови, ніж у Сибіру."
 AAT_norway.6.desc:0 "Минув деякий час відтоді, як ми помістили Лева Троцького під домашній арешт на фермі в Гурумі, і, схоже, це не дуже влаштовує жодну зі сторін, котрі беруть участь у справі. [SOV.GetNameDefCap] вимагає екстрадиції, «Національна єдність» хоче, щоби його повісили, а всі інші, хто не є затятим троцькістом, хочуть, щоб його випустили. Нам потрібно вирішити, що робити з цим проблемним вигнанцем.\n\nПрезидент Мексики [MEX.GetLeader] запропонував прийняти його, якщо ми вирішимо дозволити йому продовжити вигнання, але ми також можемо просто відправити його лідеру [SOV.GetLeader] на знак дружби."
 AAT_norway.7.desc:0 "Після років незручного вигнання в нашій країні, клопіткий вигнанець [NOR_lev_trotsky] прибув до Мексики, де його приймуть художники Фріда Кало і Дієго Рівера, які, безумовно, чудово порозуміються з ним і його дружиною.\n\nВін, ймовірно, буде в безпеці від [SOV.GetAdjective]их переслідувань, але, найголовніше, він більше не буде нашою проблемою."
 AAT_norway.8.desc_SOV:0 "Ми мріяли про цю мить роками. Підступна змія, [SOV_lev_trotsky.GetName] — у наших руках. Він заплатить за свої злочини проти революції, а головне — проти товариша Сталіна. Не те, щоб між ними була якась різниця в очах пролетаріату."
 AAT_norway.8.desc_NOR:0 "Неспокійного колишнього революціонера Лева Троцького доставили до Москви, де його утримуватимуть, а може й стратять, залежно від забаганок лідера [SOU.GetLeader].\n\nНезалежно від його долі, ми можемо нарешті вмити руки від цієї тривалої справи, з додатковою перевагою — стати ближче до держави [SOU.GetNameDef]."
 AAT_norway.9.desc:0 "Уряд, очолюваний Лейбористською партією на чолі з Юганом Нюґошволдом, є першим стабільним урядом з явною більшістю, який коли-небудь мала наша молода країна. Кабінет міністрів наполегливо працював протягом минулого року, просуваючи заходи, які, хоч і повільно, але допоможуть державі [NOR.GetName] вийти з глибокої економічної кризи, в якій зараз перебуває країна, забезпечивши добробут людей, що живуть в ній.\n\nЗвісно, ці заходи здійснюються ціною будь-яких військових приготувань, які можуть знадобитися нам, якщо ми опинимося в оточенні війни. Залишається лише сподіватися, що вони не знадобляться."
 AAT_norway.10.desc:0 "Оскільки війна в Європі стає все більш неминучою, [NOR.GetAdjective]ий парламент, або Стортинґ, охоплений хвилями хаосу і розбрату. Ознаки того, що кабінет Нюґошволда принесе епоху стабільності, давно забуті, оскільки члени парламенту, схоже, не можуть домовитися про будь-які узгоджені заходи, щоб безпечно провести державу [NOR.GetName] крізь прийдешню бурю.\n\nТим часом вороги народу гострять свої ножі, щоби насолодитися розбратом, що розростається, поки [NOR.GetName] не поглине полум'я війни."
 AAT_norway.11.desc:0 "Після століть поневолення іншими скандинавськими державами, а потім залишення на милість капіталістичних промисловців, [ROOT.GetAdjective]ий народ вчиться виступати разом проти своїх гнобителів і відкидати їхню гегемонію.\n\nТепер [ROOT.GetAdjective]ий народ шукає натхнення для своєї революції!"
 AAT_norway.12.desc:0 "Незважаючи на свої попередні обіцянки, уряд, торік сформований Юганом Нюґошволдом, схоже, не лише не зміг виконати свої зобов'язання, але й був пекельно зацікавлений у роззброєнні. Багато членів парламенту вважали, що [ROOT.GetName] має розвивати свою промисловість таким чином, щоб інвестувати в [NOR.GetAdjectiveCap]і збройні сили, що тільки-но зароджуються, з метою стримування іноземної держави від вторгнення.\n\nТаким чином, члени консервативної партії «Праві» ініціювали вотум недовіри. Хоча її голова, промисловець Юган Г. Андресен вже задумувався про відставку, він скористався можливістю повести Норвеґію в новому напрямку, представивши себе як прагматичну та ефективну альтернативу мріям Нюґошволда про соціальний прогрес."
 AAT_norway.13.desc:0 "Поки ми були зайняті розвитком нашої економіки та пильним наглядом за фашистами за кордоном, ми дозволили внутрішньому фашизму гноїтися прямо у нас під носом. Незважаючи на те, що база його підтримки зменшується, а його партія, «Національна єдність», так і не отримала жодного місця в Стортинґу, Відкун Квіслінґ сформував [?NOR.NOR_cw_fascist_attacker.GetAdjective]ий уряд за [?NOR.NOR_cw_fascist_attacker.GetAdjective]ої підтримки та стверджує, що захопив важелі влади в державі [ROOT.GetNonIdeologyName]."
 AAT_norway.14.desc:0 "Відкун Квіслінґ, який роками був найбільшим прихильником фашизму в державі [NOR.GetNonIdeologyName], запропонував свою допомогу в нашому вторгненні на його батьківщину.\n\nВін хоче здійснити державний переворот в Осло за нашої підтримки і встановити режим, дружній до держави [ROOT.GetNameDef]. Після цього він прокладе шлях для нашого вторгнення і легітимізує [ROOT.GetAdjective]у окупацію держави [NOR.GetName]."
 AAT_norway.15.desc:0 "Незважаючи на всі наші зусилля, Відкун Квіслінґ розпочав спробу захопити владу в Осло. За підтримки фашистів, що вторглися в країну, він транслює проголошення нового уряду, який налаштований на співпрацю з нашими ворогами.\n\nНеможливо це виправити, ми програвали і раніше, і цей переворот лише погіршить наші військові зусилля."
 AAT_norway.16.desc:0 "Незважаючи на наш трагічний відступ із держави [NOR.GetName], ми можемо принаймні знайти розраду в тому, що наші лідери мали передбачливість підготуватися до найгіршого і перенаправили ресурси, щоб служити нам у відвоюванні [NOR.GetAdjective]ої території.\n\nЦі інструменти мають полегшити початок одіссеї до наших давніх берегів."
 AAT_norway.17.desc_monarchist:0 "Посилаючись на багатовікові документи, [FROM.GetAdjective]а корона стверджує, що ми контролюємо території, які де-юре є частиною королівських титулів, успадкованих королем Норвеґії Гоконом VII.\n\nЯкщо конкретніше, то вони мають на увазі землі [GetNorwegianClaims]."
 AAT_norway.17.desc_fascist:0 "Лідер держави [NOR.GetNameDef] вимагає, щоби ми поступилися їм частиною нашої території, називаючи це поверненням споконвічних земель свого народу. Як і очікувалося, вони погрожують війною, якщо ми відмовимося.\n\nЗемлі, про які йде мова — землі [GetNorwegianClaims]."
 AAT_norway.17.desc_denmark:0 "Придворний норвезького короля Гокона VII, або, як ми його колись знали, принца Карла Данського, звернувся до нас із серйозною вимогою. На їхню думку, а також на підставі колекції старих документів сумнівного походження, Данія по праву є частиною Королівства Норвеґії, а не Данії. Вони також натякнули, що в разі нашої відмови заберуть її силою, стверджуючи, що це для нашої ж власної безпеки."
 GetNorwegianClaims_iceland:0 "Ісландії. [NOR.GetAdjectiveCap]а влада наполягає на тому, що вони були неправомірно утримані данською короною, коли був сформований нинішній норвезький королівський дім."
 GetNorwegianClaims_greenland:0 "Ґренландії, а тобто про Землі Еріка Рудого, як вони їх звуть. За їхніми словами, вони мули бути передані тоді, коли король Гокон став королем Норвеґії"
 GetNorwegianClaims_faroes:0 "Фарерських островів, які вони вважають частиною титулів своєї корони"
 GetNorwegianClaims_sweden:0 "Бугуслену, Даларни та Ємтланду; які, за їхніми словами, шведська корона вкрала"
 GetNorwegianClaims_bjarmeland:0 "навколо Білого моря, які, за їхніми словами, вперше зайняли їхні предки-вікінґи, і які вони називають їх Б'ярмеландом, тобто Біармією"
 GetNorwegianClaims_ireland:0 "Ленстеру, який, за їхніми словами, їхні предки-вікінґи колонізували першими"
 GetNorwegianClaims_scotland:0 "Шетландських островів і Північно-Шотландського нагір'я, які, як вони стверджують, належать їм за завоюваннями їхніх предків-вікінґів"
 GetNorwegianClaims_vinland:0 "Вінланду, відомого нам як Ньюфаундленд і Лабрадор. [NOR.GetAdjectiveCap]а влада наполягає на тому, що той факт, що їхні предки-вікінґи першими відкрили ці землі, дає їм право на володіння ними"
 GetNorwegianClaims_denmark:0 "фактично всієї Данії. Оце сміливе твердження"
 AAT_norway.18.desc_monarchist:0 "Нам вдалося довести [FROM.GetAdjective]ій владі, що наші претензії правомірні, і вони погодилися віддати землі, на які ми претендуємо, нашій короні."
 AAT_norway.18.desc_fascist:0 "Слабкий [FROM.GetAdjective]ий уряд здригнувся, а отже, дозволить нам захопити територію, яка силою чи по праву належить нам."
 AAT_norway.19.desc_monarchist:0 "Престиж нашої корони зазнав великого удару, оскільки держава [FROM.GetName] заперечила наші законні територіальні претензії. Це рівносильно образі [ROOT.GetAdjective]ої корони і це не можна терпіти."
 AAT_norway.19.desc_fascist:0 "Очевидно, що [FROM.GetAdjective]а влада не розуміє, кому вона відмовляє. Ми не будемо сидіти склавши руки, поки вони окупують наші законні землі. Наш єдиний вибір зараз — забрати їх силою."
 AAT_norway.20.desc:0 "Перебуваючи в гостях у своєї сім'ї в Англії, вона трагічно померла від серцевої недостатності уві сні.\n\nПервісно титулована принцеса Уельська Мод, королева-консорт Норвеґії, пережила не тільки короля Гокона і принца Олава, які вже на шляху до Англії, але і всіх норвежців, оскільки її любили в усьому королівстві."

 AAT_norway_news.1.desc:0 "Після років виснажливого заслання відомий революціонер Лев Троцький прибув до Мексики з Норвеґії. Його прийняли відома художниця Фріда Кало та її чоловік Дієго Рівера, які поселили його у своєму будинку в Мехіко, що, безсумнівно, чудово підійде Троцькому та його дружині.\n\nЩе важливіше те, що він буде далеко від будь-якої небезпеки з боку ворогів у державі [SOV.GetNameDef], і, можливо, насолоджуватиметься тихим вигнанням у латиноамериканській країні."
 AAT_norway_news.2.desc:0 "Перебуваючи з візитом в Англії, щоб побачити свою сім'ю і брата, король Сполученого Королівства $ENG_regnalname_george$ V, королева-консорт Норвеґії, а до цього — принцеса Уельська, померла уві сні від серцевої недостатності. Вважається, що причиною стало ускладнення після операції на черевній порожнині на початку цього тижня.\n\nВона була улюбленою фігурою в Норвеґії, і її, безсумнівно, буде не вистачати її синові принцу Олаву і її чоловікові Гокону VII, королю Норвеґії."
 AAT_norway_news.3.desc:0 "Після, здавалося б, успішної операції після нещасного випадку на лижах, улюблений король Норвеґії Гокон VII помер від медичних ускладнень.\n\nНорвеґія зараз переживає один з найтемніших періодів у своїй історії, сподіваємося, що принц Олав зійде на трон якнайшвидше, щоби спрямувати країну в безпечну гавань."
 AAT_norway_news.99.desc:0 "Незважаючи на те, що більша частина світу ігнорує цей арктичний острів, король Войтек, володар артилерії та престолу, побачив потенціал цього арктичного острова.\n\nЗа допомогою місцевих та новоприбулих білих ведмедів Ян-Маєн заселяється і перетворюється на справжню націю, здатну прийняти будь-який виклик. Це справді видовище, якого не бачили з вікторіанських часів.\n\nСеред його громадян виділяється одна поляризаційна постать, чиє старе ім'я не має значення, але хто відтепер буде відомий як ґросадмірал Юган Маєн."
