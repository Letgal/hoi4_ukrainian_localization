### НОВИНИ ###
 aat_news.100.t: "[FIN.GetAdjective]а Війна продовження"
 aat_news.100.desc: "Після поразки у попередній війні з [SOV.GetAdjective]им урядом, [FIN.GetAdjective]ий народ мобілізувався і готовий повернути втрачені території та звільнити [FIN.GetAdjective]ий та [KAR.GetAdjective]ий народи від іноземного гніту, як духовний спадкоємець [FIN.GetAdjective]ої Війни за незалежність та Війни братніх народів."
 aat_news.100.a: "Вперед до повної перемоги!"
 aat_news.100.b: "І вони не будуть боротися поодинці!"
 aat_news.100.c: "Фіни за це заплатять!"
 aat_news.100.d: "Ще одна маріонетка [GER.GetLeader] приєднується до війни..."

 aat_news.101.t: "Ремілітаризація Оландських островів"
 aat_news.101.desc: "Після поразки Росії у Кримській війні Оландські острови були демілітаризовані, а їхні мешканці звільнені від будь-якої військової повинності. Хоча цей статус неодноразово оскаржувався, його все ще дотримуються багато великих держав світу. Однак зараз, після [FIN.GetAdjective]ої операції "Кільпапур'єгдус", острови знову ремілітаризовані."
 aat_news.101.a: "Це вимушена міра."
 aat_news.101.b: "Нас це не зупинить."
 aat_news.101.c: "Мир не може тривати вічно..."

 aat_news.666.t: "Відновлення Імперії Північного моря"
 aat_news.666.desc: "Повернувши собі всі землі, якими колись правив Канут Великий, [From.GetOldAdjective]ий уряд почав посилено рухатися в напрямку інтеграції новозавойованих територій. В результаті, намагаючись згуртувати народ навколо держави, спостерігається посилення націоналістичної пропаганди за явної підтримки уряду.\n\n[FROM.GetOldAdjective]ий лідер [FROM.GetLeader] оголосив, що об'єднані королівства [DEN.GetOldNameDef], [NOR.GetOldNameDef] та Англії відтепер називатимуться '[FROM.GetNameDef]'."
 aat_news.666.a: "Схоже, вікінги повернулися."

 aat_news.777.t: "Утворення Балтійської імперії"
 aat_news.777.desc: "Зумівши підкорити більшу частину регіону Балтійського моря, [From.GetOldAdjective]ий уряд почав посилено рухатися в напрямку інтеграції новозавойованих територій. В результаті, намагаючись згуртувати народ навколо держави, спостерігається посилення націоналістичної пропаганди за явної підтримки уряду.\n\nThe [FROM.GetOldAdjective]ий лідер [FROM.GetLeader] gave a speech about how [FROM.GetOldNameDef] has managed to do what no other country has and laid the Baltic Sea under its rule. [FROM.GetLeader.GetSheHe] finished the speech by proclaiming the formation of ‘[From.GetNameDef].’"
 aat_news.777.a: "Dominium maris Baltici."

### НАРВІК ###
 AAT_britain_narvik.1.t: "[SWE.GetAdjective]і шахти були підірвані"
 AAT_britain_narvik.1.desc: "Ми успішно підірвали [SWE.GetAdjective] шахти та позбавили державу [GER.GetNameDef] одного з найважливіших ресурсів для імпорту. Попри обіцянку допомоги державі [FIN.GetName], яка була головним мотивом для цього, ми ніколи не мали наміру вступати у прямий конфлікт з державою [SOV.GetNameDef], і ми завдали серйозного удару по нашому головному супротивникові. У нас немає реального ворога у вигляді держави [SWE.GetNameDefCap], і тепер нам потрібно вирішити, що робити далі."
 AAT_britain_narvik.1.a: "Вивести війська."
 AAT_britain_narvik.1.b: "Продовжити кампанію."
 AAT_britain_narvik.2.t: "[ENG.GetName] захоплює [SWE.GetName]"
 AAT_britain_narvik.2.desc: "[ENG.GetAdjective]і війська перетнули кордон держави [SWE.GetName]. За відсутності оголошення війни та мовчання з боку [ENG.GetAdjective]ого уряду, [SWE.GetAdjective]а влада обурена відсутністю поваги до [SWE.GetAdjective]ого суверенітету. Найбільш вірогідним поясненням цього є те, що [ENG.GetAdjective]і війська намагаються дістатися до шахт в Єлліваре та Кіруні, щоб саботувати їх, щоб запобігти постачанню руди з високим вмістом заліза до держави [GER.GeName], що було б величезним ударом по економіці як [GER.GetAdjective]ій, так і [SWE.GetAdjective]ій, а також значним порушенням [SWE.GetAdjective]ого нейтралітету."
 AAT_britain_narvik.2.a: "Як вони сміють?!"
 AAT_britain_narvik.2.b: "Ми повинні їх зупинити!"

 AAT_britain_narvik.3.t: "[ENG.GetName] саботує [SWE.GetAdjective]і шахти"
 AAT_britain_narvik.3.desc: "[ENG.GetNameDefCap] незаконно вторглася на територію держави [SWE.GetName] та знищила їхні шахти без належного оголошення війни. Ключовий економічний двигун [SWE.GetAdjective]ої економіки тепер є лише зруйнованим кар'єром. [ENG.GetAdjective]ий уряд виправдовує свої дії, стверджуючи, що торгувати з державою [GER.GetNameDefCap] так само погано, як і бути на їхньому боці, і що дії є виправданими, але здається, що навіть їхнє внутрішнє населення не погоджується з поясненнями уряду."
 AAT_britain_narvik.3.a: "Це обурливо."

 AAT_britain_narvik.4.t: "[ENG.GetName] виводить свої війська"
 AAT_britain_narvik.4.desc: "[ENG.GetName] оголосила, що її стратегічна мета в державі [SWE.GetName] досягнута і вона виводить свої війська. Її уряд також підтверджує, що не має справжньої ворожнечі до [SWE.GetAdjective]ої держави, і що його дії в [SWE.GetName] відбуваються виключно в інтересах захисту демократії. [GER.GetAdjective]е та [SWE.GetAdjective]е посольства надіслали лист протесту, причому [GER.GetAdjective]а сторона стверджує, що [ENG.GetName] порушила нейтралітет і вторглася на територію іноземної держави в зоні бойових дій, а [SWE.GetName] докоряє [ENG.GetAdjective]ому уряду за те, що, попри його високі цілі допомоги державі [FIN.GetName], тепер зрозуміло, що це був погано продуманий хід для досягнення власних цілей, який коштував [SWE.GetAdjective]их життів."
 AAT_britain_narvik.4.a: "Це все ще обурливо."

