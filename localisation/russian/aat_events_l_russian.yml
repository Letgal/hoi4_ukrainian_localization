  denmark_political_events.2.t: "Голосувати за нового лідера"
  denmark_political_events.2.desc: "Парламент вирішив винести прем'єр-міністру вотум недовіри. Питання тепер у тому, хто займе місце, яке звільнить [Den.GetLeader]?"
