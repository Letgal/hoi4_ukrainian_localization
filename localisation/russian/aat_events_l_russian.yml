 ### AMERICA EVENTS ###
 ######################

 AAT_USA_events.01.t: "[USA.GetNameDefCap] Occupies Greenland"
 AAT_USA_events.01.desc: "The [USA.GetAdjective] government lead by [USA.GetLeader] has announced the occupation of Greenland as a part of their new Greenland Patrol, an operation to secure North America from foreign threats and influence as decided on in the Havana Conference. They have promised to hand it back over to us once the ongoing situation in the world has calmed down."
 AAT_USA_events.01.a: "At least they will give it back later..."

 AAT_USA_events.02.t: "[FROM.GetNameDefCap] Occupies the Faroes"
 AAT_USA_events.02.desc: "The [FROM.GetAdjective] have stated that they are at this moment occupying the Faroe Islands, which belong to Denmark and which are a strategic point of high importance. They claim that they shall shield the Faroe Islands from all the severities of war and establish themselves there conveniently by sea and air until the moment comes when the isles will be handed back to us, liberated from the foul thraldom into which they have been plunged by [?DEN.DEN_overlord_nation.GetAdjective] aggression."
 AAT_USA_events.02.a: "At least our people are in safe hands..."

 AAT_USA_events.03.t: "[FROM.GetName] Wants the Faroes Back"
 AAT_USA_events.03.desc: "[FROM.GetLeader] of [FROM.GetNameDef] calls on us to honor our promises and as agreed return the Faroe Islands to them, now that they are once again free from oppression."
 AAT_USA_events.03.a: "We Promised"
 AAT_USA_events.03.b: "Actually, we have changed our minds"

 AAT_USA_events.04.t: "[FROM.GetName] Rejects our Demands"
 AAT_USA_events.04.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has denied our request, claiming that after a referendum, the people of the Faroe Islands clearly want to be under no other's rule than that of the [FROM.GetAdjective]."
 AAT_USA_events.04.a: "Not like we can challenge them anyway"
 AAT_USA_events.04.b: "They've got it coming"

 AAT_USA_events.05.t: "[FROM.GetName] Wants Greenland Back"
 AAT_USA_events.05.desc: "[FROM.GetLeader] of [FROM.GetNameDef] calls on us to honor our promises and as agreed return Greenland to them, now that they are once again free from oppression."

 AAT_USA_events.06.t: "[FROM.GetName] Rejects our Demands"
 AAT_USA_events.06.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has denied our request, claiming that after a referendum, the people of Greenland clearly want to be under no other's rule than that of the [FROM.GetAdjective]."

 AAT_USA_events.07.t: "[FROM.GetName] Returns Territory"
 AAT_USA_events.07.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has honored their promise and has agreed to return the territories they held for safe keeping, now that we are once again free from oppression."
 AAT_USA_events.07.a: "Greenland Returns!"
 AAT_USA_events.07.b: "The Faroe Islands Returns!"

### МАШИННИЙ ПЕРЕКЛАД ###
 AAT_nordic_shared.1.desc_faction_member:0 "Держава [FROM.GetNameDef] хоче зробити наш альянс ще одним кроком уперед і поглибити нашу співпрацю на кількох рівнях. Вона бачить військовий альянс лише як перший крок до сильнішого, об'єднаного Нордичного регіону."
 AAT_nordic_shared.1.desc_non_faction_member:0 "Держава [FROM.GetNameDef] працює над налагодженням глибокої співпраці між усіма Нордичними країнами. Вона хоче створити альянс [NORDIC_get_alliance_name] і запрошує нас приєднатися до них."
 AAT_nordic_shared.2.desc:0 "Зі зростанням напруженості в усьому світі стає дедалі важче знайти надійних союзників, яким можна довіряти. [FROM.GetAdjectiveCap]ий уряд пропонує, щоби ми, як і інші Нордичні країни, оголосили світові, що [ROOT.GetName] та [FROM.GetName] будуть підтримувати один одного в разі іноземного вторгнення. Чи готові ми взяти на себе такі зобов'язання?"
 AAT_nordic_shared.3.desc:0 "Ми отримали звістку, що [FROM.GetAdjective]ий народ буде захищати незалежність держави [ROOT.GetName], а ми, в свою чергу, будемо захищати їхню. Нордичні країни повинні бути готові відбити будь-яке вторгнення як об'єднана сила, а не як розрізнені маленькі нації."
 AAT_nordic_shared.4.desc:0 "Століття спільної історії, схоже, не мають великого впливу на переконання [FROM.GetAdjective]ого уряду в тому, що наш народ повинен об'єднатися проти іноземних тиранів. Будемо сподіватися, що вони змінять свою думку до того, як стане занадто пізно."

 AAT_nordic_cooperation.1.desc:0 "Знову і знову ми знаходимо докази того, що наші військові зусилля проти держави [?global.NORDIC_country_to_defend.GetNameDef] гальмуються прихованою підтримкою держави [FROM.GetName].\n\nМожливо, настав час дати їм урок, як вести війну по-справжньому."
 AAT_nordic_cooperation.2.desc:0 "У ці підступні часи зв'язки, що пов'язують нас із державою [FROM.GetNonIdeologyName], виявилися безцінними. Вони надали свою підтримку у нашій війні проти держави [?NORDIC_attacker.GetName], а тепер вони готові піти ще далі і запропонували приєднатися до захисту нашої країни. Зрештою, напад на одного з нас — це напад на всі Нордичні країни."
 AAT_nordic_cooperation.3.desc:0 "Незважаючи на наші найкращі наміри, здається, що [FROM.GetNameDef] не потребує або не хоче нашої допомоги. Тільки вони знають причини цього загадкового рішення.\n\nЦе не означає, що ми повинні припинити підтримувати їх іншими способами, або що [?FROM.NORDIC_attacker.GetName] може вирішити назвати нас воюючою стороною."
 AAT_nordic_cooperation.4.desc:0 "Наші нордичні сусіди надіслали делегацію, яка шукає інвестиції для подальшого розвитку своєї економіки. Це, безумовно, буде корисно і для нашого промислового сектору, але ми повинні переконатися, що підтримуємо дружнього сусіда, а не потенційного ворога."
 AAT_nordic_cooperation.5.desc:0 "Наші північні сусіди були досить люб'язні, щоби прийняти наше запрошення інвестувати в нашу економіку. Звісно, вони будуть винагороджені за свою довіру, але, що більш важливо, це дозволить нашій економіці зростати швидшими темпами."
 AAT_nordic_cooperation.6.desc:0 "Незважаючи на всі наші зусилля, ми не змогли переконати наших північних сусідів допомогти нам у подальшому розвитку нашої економіки. Звісно, ми завжди можемо спробувати ще раз з іншою країною."
 AAT_nordic_cooperation.7.desc:0 "Наші нордичні сусіди хочуть знайти спільну мову, щоб укласти взаємовигідний договір про економічну та промислову співпрацю. Якщо все буде зроблено належним чином, як ми сподіваємося, це однаково сприятиме розвитку обох наших економік, оскільки ми увійдемо в нього на рівних.\n\nВраховуючи історичні припливи і відпливи ворожнечі в нашому регіоні, ми повинні остерігатися того, щоб не отримати вигоду від майбутнього суперника, якщо він відвернеться від нас спиною."
 AAT_nordic_cooperation.8.desc:0 "Нам щойно повідомили, що [FROM.GetAdjective]і лідери погодилися на нашу взаємовигідну угоду. Це буде чудово як для наших економік, так і для Нордичного регіону в цілому."
 AAT_nordic_cooperation.9.desc:0 "Незважаючи на нашу мету мати справу з державою [FROM.GetName] на рівних, вони повідомили нам, що не зацікавлені в такій домовленості.\n\nМи завжди можемо спробувати ще раз, або з іншим нордичним колегою."

 AAT_norway.1.desc:0 "Поки суперечливий революціонер був на риболовлі з господарем, фашисти, пов'язані з партією «Національна єдність», увірвалися в будинок Конрада Кнудсена, де зупинився Троцький.\n\nЗлодії шукали будь-які викривальні докази, які б виправдали позбавлення від комуніста-вигнанця, але, на щастя, їх відлякала дочка Кнудсена, Гйордіс, перш ніж вони встигли захопити що-небудь значуще."
 AAT_norway.2.desc:0 "Посилаючись на порушення угоди про уникнення політичної участі під час його заслання, а також на хиткі докази, викрадені фашистськими грабіжниками, ми відправили Лева Троцького на ферму в Гурумі, де він буде перебувати під наглядом поліції та ізольований від зовнішнього світу.\n\nЦе суворе покарання, але тиск з боку держави [SOU.GetNameDef] і місцевих фашистів робить його небезпечним центром згуртування."
 AAT_norway.3.desc:0 "Після сутички на віллі Кнудсена стало зрозуміло, що політична ситуація загрожує небезпекою через те, що комуністи і фашисти вчепилися один одному в горлянку.\n\nСуперечки і політичний безлад необхідно припинити. Присутність Троцького ризикує накликати на нас гнів держави [SOU.GetNameDef], і в той же час Національна єдність при першій же нагоді обов'язково передасть країну [FGR.GetAdjective]ому лідеру [FGR.GetLeader], тому їхній вплив потрібно обмежити за будь-яку ціну.\n\nНайкращим варіантом дій буде відправити його в Мексику, де [MEX.GetLeader] погодився впустити його в країну."
 AAT_norway.4.desc:0 "Розгадка [NOR.GetAdjective]их народних бід була прямо у нас під носом. [NOR_lev_trotsky.GetName] — не тільки один з найвидатніших марксистських письменників нашого часу, але й харизматичний революціонер та видатний полководець.\n\nЦе, звичайно, викличе деяку напругу з державою [SOV.GetNameDef], але воно того варте. Зрештою, його досвід може привести нашу молоду націю та робітників Скандинавії до величі."
 AAT_norway.5.desc:0 "Інші можуть назвати докази, знайдені в будинку Кнудсена, хиткими, несуттєвими або навіть сфабрикованими, і вони можуть мати рацію, але, можливо, колись, за певних обставин, суддя визнає їх достовірність. Крім того, факт залишається фактом: ми не можемо ризикувати відчуженням «Національної єдності» в даний момент. Ось чому [NOR_lev_trotsky.GetName] був взятий під варту негайно.\n\nКоли і як він знову побачить світ, наразі не має великого значення, але ми подбаємо про те, щоб він принаймні мав кращі умови, ніж у Сибіру."
 AAT_norway.6.desc:0 "Минув деякий час відтоді, як ми помістили Лева Троцького під домашній арешт на фермі в Гурумі, і, схоже, це не дуже влаштовує жодну зі сторін, що беруть участь у справі. [SOV.GetNameDefCap] вимагає екстрадиції, «Національна єдність» хоче, щоби його повісили, а всі інші, хто не є затятим троцькістом, хочуть, щоб його випустили. Нам потрібно вирішити, що робити з цим проблемним вигнанцем.\n\nПрезидент Мексики [MEX.GetLeader] запропонував прийняти його, якщо ми вирішимо дозволити йому продовжити вигнання, але ми також можемо просто відправити його лідеру [SOV.GetLeader] на знак дружби."
 AAT_norway.7.desc:0 "Після років незручного вигнання в нашій країні, клопіткий вигнанець [NOR_lev_trotsky] прибув до Мексики, де його приймуть художники Фріда Кало і Дієго Рівера, які, безумовно, чудово порозуміються з ним і його дружиною.\n\nВін, ймовірно, буде в безпеці від [SOV.GetAdjective]их переслідувань, але, найголовніше, він більше не буде нашою проблемою."
 AAT_norway.8.desc_SOV:0 "Ми мріяли про цю мить роками. Підступна змія, [SOV_lev_trotsky.GetName] — у наших руках. Він заплатить за свої злочини проти революції, а головне — проти товариша Сталіна. Не те, щоб між ними була якась різниця в очах пролетаріату."
 AAT_norway.8.desc_NOR:0 "Неспокійного колишнього революціонера Лева Троцького доставили до Москви, де його утримуватимуть, а може й стратять, залежно від забаганок лідера [SOU.GetLeader].\n\nНезалежно від його долі, ми можемо нарешті вмити руки від цієї тривалої справи, з додатковою перевагою — стати ближче до держави [SOU.GetNameDef]."
 AAT_norway.9.desc:0 "Уряд, очолюваний Лейбористською партією на чолі з Юганом Нюґошволдом, є першим стабільним урядом з явною більшістю, який коли-небудь мала наша молода країна. Кабінет міністрів наполегливо працював протягом минулого року, просуваючи заходи, які, хоч і повільно, але допоможуть державі [NOR.GetName] вийти з глибокої економічної кризи, в якій зараз перебуває країна, забезпечивши добробут людей, що живуть в ній.\n\nЗвісно, ці заходи здійснюються ціною будь-яких військових приготувань, які можуть знадобитися нам, якщо ми опинимося в оточенні війни. Залишається лише сподіватися, що вони не знадобляться."
 AAT_norway.10.desc:0 "Оскільки війна в Європі стає все більш неминучою, [NOR.GetAdjective]ий парламент, або Стортинґ, охоплений хвилями хаосу і розбрату. Ознаки того, що кабінет Нюґошволда принесе епоху стабільності, давно забуті, оскільки члени парламенту, схоже, не можуть домовитися про будь-які узгоджені заходи, щоб безпечно провести державу [NOR.GetName] крізь прийдешню бурю.\n\nТим часом вороги народу гострять свої ножі, щоби насолодитися розбратом, що розростається, поки [NOR.GetName] не поглине полум'я війни."
 AAT_norway.11.desc:0 "Після століть поневолення іншими скандинавськими державами, а потім залишення на милість капіталістичних промисловців, [ROOT.GetAdjective]ий народ вчиться виступати разом проти своїх гнобителів і відкидати їхню гегемонію.\n\nТепер [ROOT.GetAdjective]ий народ шукає натхнення для своєї революції!"
 AAT_norway.12.desc:0 "Незважаючи на свої попередні обіцянки, уряд, торік сформований Юганом Нюґошволдом, схоже, не лише не зміг виконати свої зобов'язання, але й був пекельно зацікавлений у роззброєнні. Багато членів парламенту вважали, що [ROOT.GetName] має розвивати свою промисловість таким чином, щоб інвестувати в [NOR.GetAdjectiveCap]і збройні сили, що тільки-но зароджуються, з метою стримування іноземної держави від вторгнення.\n\nТаким чином, члени консервативної партії «Праві» ініціювали вотум недовіри. Хоча її голова, промисловець Юган Г. Андресен вже задумувався про відставку, він скористався можливістю повести Норвеґію в новому напрямку, представивши себе як прагматичну та ефективну альтернативу мріям Нюґошволда про соціальний прогрес."
 AAT_norway.13.desc:0 "Поки ми були зайняті розвитком нашої економіки та пильним наглядом за фашистами за кордоном, ми дозволили внутрішньому фашизму гноїтися прямо у нас під носом. Незважаючи на те, що база його підтримки зменшується, а його партія, «Національна єдність», так і не отримала жодного місця в Стортинґу, Відкун Квіслінґ сформував [?NOR.NOR_cw_fascist_attacker.GetAdjective]ий уряд за [?NOR.NOR_cw_fascist_attacker.GetAdjective]ої підтримки та стверджує, що захопив важелі влади в державі [ROOT.GetNonIdeologyName]."
 AAT_norway.14.desc:0 "Відкун Квіслінґ, який роками був найбільшим прихильником фашизму в державі [NOR.GetNonIdeologyName], запропонував свою допомогу в нашому вторгненні на його батьківщину.\n\nВін хоче здійснити державний переворот в Осло за нашої підтримки і встановити режим, дружній до держави [ROOT.GetNameDef]. Після цього він прокладе шлях для нашого вторгнення і легітимізує [ROOT.GetAdjective]у окупацію держави [NOR.GetName]."
 AAT_norway.15.desc:0 "Незважаючи на всі наші зусилля, Відкун Квіслінґ розпочав спробу захопити владу в Осло. За підтримки фашистів, що вторглися в країну, він транслює проголошення нового уряду, який налаштований на співпрацю з нашими ворогами.\n\nНеможливо це виправити, ми програвали і раніше, і цей переворот лише погіршить наші військові зусилля."
 AAT_norway.16.desc:0 "Незважаючи на наш трагічний відступ із держави [NOR.GetName], ми можемо принаймні знайти розраду в тому, що наші лідери мали передбачливість підготуватися до найгіршого і перенаправили ресурси, щоб служити нам у відвоюванні [NOR.GetAdjective]ої території.\n\nЦі інструменти мають полегшити початок одіссеї до наших давніх берегів."
 AAT_norway.17.desc_monarchist:0 "Посилаючись на багатовікові документи, [FROM.GetAdjective]а корона стверджує, що ми контролюємо території, які де-юре є частиною королівських титулів, успадкованих королем Норвеґії Гоконом VII.\n\nЯкщо конкретніше, то вони мають на увазі землі [GetNorwegianClaims]."
 AAT_norway.17.desc_fascist:0 "Лідер держави [NOR.GetNameDef] вимагає, щоби ми поступилися їм частиною нашої території, називаючи це поверненням споконвічних земель свого народу. Як і очікувалося, вони погрожують війною, якщо ми відмовимося.\n\nЗемлі, про які йде мова — землі [GetNorwegianClaims]."
 AAT_norway.17.desc_denmark:0 "Придворний норвезького короля Гокона VII, або, як ми його колись знали, принца Карла Данського, звернувся до нас із серйозною вимогою. На їхню думку, а також на підставі колекції старих документів сумнівного походження, Данія по праву є частиною Королівства Норвеґії, а не Данії. Вони також натякнули, що в разі нашої відмови заберуть її силою, стверджуючи, що це для нашої ж власної безпеки."
 GetNorwegianClaims_iceland:0 "Ісландії. [NOR.GetAdjectiveCap]а влада наполягає на тому, що вони були неправомірно утримані данською короною, коли був сформований нинішній норвезький королівський дім."
 GetNorwegianClaims_greenland:0 "Ґренландії, а тобто про Землі Еріка Рудого, як вони їх звуть. За їхніми словами, вони мули бути передані тоді, коли король Гокон став королем Норвеґії"
 GetNorwegianClaims_faroes:0 "Фарерських островів, які вони вважають частиною титулів своєї корони"
 GetNorwegianClaims_sweden:0 "Бугуслену, Даларни та Ємтланду; які, за їхніми словами, шведська корона вкрала"
 GetNorwegianClaims_bjarmeland:0 "навколо Білого моря, які, за їхніми словами, вперше зайняли їхні предки-вікінґи, і які вони називають їх Б'ярмеландом, тобто Біармією"
 GetNorwegianClaims_ireland:0 "Ленстеру, який, за їхніми словами, їхні предки-вікінґи колонізували першими"
 GetNorwegianClaims_scotland:0 "Шетландських островів і Північно-Шотландського нагір'я, які, як вони стверджують, належать їм за завоюваннями їхніх предків-вікінґів"
 GetNorwegianClaims_vinland:0 "Вінланду, відомого нам як Ньюфаундленд і Лабрадор. [NOR.GetAdjectiveCap]а влада наполягає на тому, що той факт, що їхні предки-вікінґи першими відкрили ці землі, дає їм право на володіння ними"
 GetNorwegianClaims_denmark:0 "фактично всієї Данії. Оце сміливе твердження"
 AAT_norway.18.desc_monarchist:0 "Нам вдалося довести [FROM.GetAdjective]ій владі, що наші претензії правомірні, і вони погодилися віддати землі, на які ми претендуємо, нашій короні."
 AAT_norway.18.desc_fascist:0 "Слабкий [FROM.GetAdjective]ий уряд здригнувся, а отже, дозволить нам захопити територію, яка силою чи по праву належить нам."
 AAT_norway.19.desc_monarchist:0 "Престиж нашої корони зазнав великого удару, оскільки держава [FROM.GetName] заперечила наші законні територіальні претензії. Це рівносильно образі [ROOT.GetAdjective]ої корони і це не можна терпіти."
 AAT_norway.19.desc_fascist:0 "Очевидно, що [FROM.GetAdjective]а влада не розуміє, кому вона відмовляє. Ми не будемо сидіти склавши руки, поки вони окупують наші законні землі. Наш єдиний вибір зараз — забрати їх силою."
 AAT_norway.20.desc:0 "Перебуваючи в гостях у своєї сім'ї в Англії, вона трагічно померла від серцевої недостатності уві сні.\n\nПервісно титулована принцеса Уельська Мод, королева-консорт Норвеґії, пережила не тільки короля Гокона і принца Олава, які вже на шляху до Англії, але і всіх норвежців, оскільки її любили в усьому королівстві."
 AAT_norway_news.1.desc:0 "Після років виснажливого заслання відомий революціонер Лев Троцький прибув до Мексики з Норвеґії. Його прийняли відома художниця Фріда Кало та її чоловік Дієго Рівера, які поселили його у своєму будинку в Мехіко, що, безсумнівно, чудово підійде Троцькому та його дружині.\n\nЩе важливіше те, що він буде далеко від будь-якої небезпеки з боку ворогів у державі [SOV.GetNameDef], і, можливо, насолоджуватиметься тихим вигнанням в латиноамериканській країні."
 AAT_norway_news.2.desc:0 "Перебуваючи з візитом в Англії, щоб побачити свою сім'ю і брата, король Сполученого Королівства Георг V, королева-консорт Норвеґії, а до цього — принцеса Уельська, померла уві сні від серцевої недостатності. Вважається, що причиною стало ускладнення після операції на черевній порожнині на початку цього тижня.\n\nВона була улюбленою фігурою в Норвеґії, і її, безсумнівно, буде не вистачати її синові принцу Олаву і її чоловікові Гокону VII, королю Норвеґії."
 AAT_norway_news.3.desc:0 "Після, здавалося б, успішної операції після нещасного випадку на лижах, улюблений король Норвеґії Гокон VII помер від медичних ускладнень.\n\nНорвеґія зараз переживає один з найтемніших періодів у своїй історії, сподіваємося, що принц Олав зійде на трон якнайшвидше, щоб направити країну в безпечну гавань."
 AAT_norway_news.99.desc:0 "Незважаючи на те, що більша частина світу ігнорує цей арктичний острів, король Войтек, володар артилерії та престолу, побачив потенціал цього арктичного острова.\n\nЗа допомогою місцевих та новоприбулих білих ведмедів Ян-Маєн заселяється і перетворюється на справжню націю, здатну прийняти будь-який виклик. Це справді видовище, якого не бачили з вікторіанських часів.\n\nСеред його громадян виділяється одна поляризаційна постать, чиє старе ім'я не має значення, але хто відтепер буде відомий як ґросадмірал Юган Маєн."

 AAT_norway_rikstanken.1.t:0 "[ROOT.GetAdjectiveCap]а танкова програма"
 AAT_norway_rikstanken.1.desc:0 "§mТанки ніколи не були частиною [ROOT.GetAdjective]ого арсеналу, і хоча для нас може бути занадто пізно наздоганяти їх самостійно, це не означає, що ми повинні повністю від них відмовитися.\n\nПершим кроком є пошук відповідного партнера для придбання або співпраці у розвитку наших бронетанкових сил. Очевидною відповіддю була б одна з великих військових держав Європи, але, можливо, пошук постачальника ближче до дому може мати свої довгострокові переваги.§!"
 AAT_norway_rikstanken.1.a:0 "§MНаш сусід, [?NOR_nordic_tank_seller.GetName].§!"
 AAT_norway_rikstanken.1.b:0 "§M[?NOR_communist_tank_seller.GetName], безумовно, має засоби.§!"
 AAT_norway_rikstanken.1.c:0 "§M[?NOR_fascist_tank_seller.GetAdjective]і танки перспективні.§!"

 AAT_norway_rikstanken.2.t:0 "Наш підхід до розробки [NOR.GetAdjective]ої бронетехніки"
 AAT_norway_rikstanken.2.desc_NORDIC:0 "§mНаш сусід, [?NOR_nordic_tank_seller.GetName] — Нордична країна, як і ми — безумовно, має розвинену військову промисловість, яку ми могли б використовувати для постачання наших бронетанкових військ, але це було б дуже дорого для нашої маленької країни.\n\nУ нас також є можливість купити один танк і подивитися, куди ми зможемо рухатися далі.§!"
 AAT_norway_rikstanken.2.desc_SOV:0 "§mДержава [?NOR_communist_tank_seller.GetName] захопила засоби виробництва в державі, а це означає, що вони мають можливість виробляти велику кількість танків, що дозволить нам наздогнати наших ворогів.\n\nМи також можемо використати цю можливість, щоб показати робітникам нашої країни, на що здатна комуністична держава, і збільшити підтримку комунізму в державі [ROOT.GetName].§!"
 AAT_norway_rikstanken.2.desc_GER:0 "§mСила [?NOR_fascist_tank_seller.GetAdjective]их панцерів незаперечна, а їхня індустріальна міць дозволить нам будувати наші танкові війська під будь-яку ціль. Ми також можемо об'єднати з ними зусилля для розробки наших власних танків і допомогти їхнім інженерам усіма можливими способами.\n\nЗвісно, вони очікують від нас ідеологічного зближення незалежно від того, як ми вирішимо підійти до цього.§!"
 AAT_norway_rikstanken.2.a:0 "§MРозпочнімо з одного танка.§!"
 AAT_norway_rikstanken.2.b:0 "§MНам потрібні цифри, щоби конкурувати.§!"
 AAT_norway_rikstanken.2.c:0 "§MТорговий пакт може зблизити наші країни в ідеологічному плані.§!"
 AAT_norway_rikstanken.2.d:0 "§MПопросімо допомоги у створенні власних танків.§!"

 AAT_norway_rikstanken.3.t:0 "[FROM.GetName] хоче купити [ROOT.GetAdjective]ий танк"
 AAT_norway_rikstanken.3.desc:0 "§mУряд держави [FROM.GetName] звернувся до нас з проханням дозволити придбати танк. Заковика полягає в тому, що через бюджетні причини вони можуть дозволити собі лише один легкий танк... без башти.\n\nЗвісно, прохання досить незвичне, щоби бути підозрілим, але влада стверджує, що хоче випробувати його, перш ніж вирішити, як будувати свої бронетанкові війська.§!"
 AAT_norway_rikstanken.3.a:0 "§MОдин танк не зашкодить.§!"
 AAT_norway_rikstanken.3.b:0 "§MЦе не варто нашого часу.§!"

 AAT_norway_rikstanken.4.t:0 "[FROM.GetName] хоче придбати наші танки"
 AAT_norway_rikstanken.4.desc:0 "§m[FROM.GetAdjectiveCap]ий уряд хоче купити наші танки для своєї першої вилазки у танкову війну.\n\nЦе було б добре для нашої економіки та збройової промисловості, але ми повинні спочатку подумати про наш власний запас танків і про те, чи можемо ми довірити їм бронетанкові війська.§!"
 AAT_norway_rikstanken.4.a:0 "§MУкладімо торгову угоду.§!"
 AAT_norway_rikstanken.4.b:0 "§MНам ці танки потрібні.§!"

 AAT_norway_rikstanken.5.t:0 "[FROM.GetName] шукає тісніші зв'язки та танки"
 AAT_norway_rikstanken.5.desc_SOV:0 "§m[FROM.GetAdjectiveCap]ий уряд звернувся до нас із проханням придбати у нас велику кількість легких танків, і він бажає не лише укласти торгову угоду, але й створити тісніші відносини між нашими народами.\n\nЦе можливість для нас показати населенню держави [FROM.GetName], чого можна досягти, коли засоби виробництва захоплені, і це призведе до тіснішої співпраці в майбутньому.§!"
 AAT_norway_rikstanken.5.desc_GER:0 "§mПредставники [FROM.GetAdjective]ої адміністрації хочуть придбати велику кількість наших чудових легких танків.\n\nКрім того, вони виявили інтерес до принципів нашої ідеології і хочуть показати своєму населенню, як виглядає [ROOT.GetRulingIdeologyNoun] у своєму зеніті, щоби поширити його в своїй країні.§!"
 AAT_norway_rikstanken.5.a:0 "§MМи вітаємо їхню зацікавленість.§!"

 AAT_norway_rikstanken.6.t:0 "[FROM.GetName] хоче співпрацювати в дослідженні танків"
 AAT_norway_rikstanken.6.desc:0 "§m[FROM.GetAdjectiveCap]ий уряд прагне розробити власну танкову програму, тому звертається до нас за допомогою. Він стверджує, що не тільки може отримати деякі технологічні та ідеологічні ноу-гау, але й що наша власна танкова програма також отримає вигоду від цієї угоди.§!"
 AAT_norway_rikstanken.6.a:0 "§MЇхні танки буде не зупинити.§!"
 AAT_norway_rikstanken.6.b:0 "§MНам це не потрібно.§!"

 AAT_norway_rikstanken.7.t:0 "Ми вітаємо наш новий національний танк"
 AAT_norway_rikstanken.7.desc:0 "§mДержава [FROM.GetName], наш сусід, погодилася на продаж першого танка державі [ROOT.GetName]. Звісно, в нього не так багато броні, та й башти немає, але з деякими доробками він може стати початком [ROOT.GetAdjective]их танкових військ.§!"
 AAT_norway_rikstanken.7.a:0 "§MНайкраща ідея держави!§!"

 AAT_norway_rikstanken.8.t:0 "[FROM.GetNameDefCap] забезпечить нас танками"
 AAT_norway_rikstanken.8.desc:0 "§m[FROM.GetAdjectiveCap]ий уряд прийняв угоду про продаж великої кількості танків нашій країні. Це дозволить нашим військовим реально конкурувати з великими державами.§!"
 AAT_norway_rikstanken.8.a:0 "§MНарешті!§!"

 AAT_norway_rikstanken.9.t:0 "[ROOT.GetAdjectiveCap]а та [FROM.GetAdjective]а країни зближуються завдяки танкам"
 AAT_norway_rikstanken.9.desc:0 "§m[FROM.GetAdjectiveCap]е керівництво погодилося продати нам свої танки, а разом з ними приходить формальний договір, який зробить політику держави [ROOT.GetName] більш узгодженою з [FROM.GetAdjective]ими ідеалами [FROM.GetRulingIdeologyNoun]у, а отже, зробить нас ближчими один до одного.§!"
 AAT_norway_rikstanken.9.a:0 "§MТепер [FROM.GetRulingIdeologyNoun] запанує.§!"

 AAT_norway_rikstanken.10.t:0 "Держава [FROM.GetNameDef] прийняла угоду на дослідження"
 AAT_norway_rikstanken.10.desc:0 "§m[FROM.GetAdjectiveCap]і посли підтвердили, що готові допомогти нам у розробці наших власних танків — звісно, якщо наші країни продовжуватимуть ідеологічно зближуватися. Ми впевнені, що вони також отримають користь від нових підходів до розробки танків, які принесе наша співпраця.§!"
 AAT_norway_rikstanken.10.a:0 "§MНарешті, норвезькі танки!§!"

 AAT_norway_rikstanken.11.t:0 "Чого ми можемо навчитися з Rikstanken"
 AAT_norway_rikstanken.11.desc:0 "§mУ нашій державі вже давно є танк, який ми ласкаво називаємо Rikstanken — «національний танк». Ми бачили, як він працює та що ми можемо з ним робити, тож, можливо, ми можемо піти далі і спробувати розібрати його на частини, щоби врешті-решт спроєктувати та виготовити свій власний. Зрештою, один танк не має великої бойової переваги.§!"
 AAT_norway_rikstanken.11.a:0 "§MБільше танків!§!"
 AAT_norway_rikstanken.11.b:0 "§MНам не потрібні танки.§!"

 AAT_norway_rikstanken.12.t:0 "[FROM.GetName] відхиляє нашу пропозицію"
 AAT_norway_rikstanken.12.desc:0 "§mНезважаючи на наше бажання запустити [ROOT.GetAdjective]у танкову програму за допомогою держави [FROM.GetNonIdeologyName], вони відхилили наш запит. Це стане ударом по нашим надіям на модернізацію збройних сил.§!"
 AAT_norway_rikstanken.12.a:0 "§MМи знайдемо інший спосіб.§!"
 AAT_rikstanken_program_tech_bonus:0 "§MТанкова програма Норвеґії§!"

 AAT_norway_allied.1.t:0 "[FROM.GetName] шукає інвестиції"
 AAT_norway_allied.1.desc:0 "§m[NOR.GetAdjectiveCap]ий уряд хоче розвивати свою промисловість з нашою допомогою. Це була б чудова можливість для отримання прибутку, а для нас — перетворення їх на потенційного союзника в майбутньому, якщо, звісно, почнеться війна."
 AAT_norway_allied.1.a:0 "§MНемає нічого поганого в допомозі майбутньому союзнику.§!"
 AAT_norway_allied.1.b:0 "§MЦе може бути небезпечно.§!"

 AAT_norway_allied.2.t:0 "[FROM.GetNameDefCap] буде інвестувати в наш розвиток"
 AAT_norway_allied.2.desc:0 "§mНаші заклики до [FROM.GetAdjective]ого уряду увінчалися успіхом, і вони погодилися інвестувати в нашу економіку. Це також означатиме, що ми станемо ближчими до них і, можливо, навіть розглядатимемо їх як наших союзників у майбутньому.§!"
 AAT_norway_allied.2.a:0 "§MЦе прогрес.§!"

 AAT_norway_allied.3.t:0 "[FROM.GetName] не буде інвестувати в нашу економіку"
 AAT_norway_allied.3.desc:0 "§mНезважаючи на наші зусилля, [FROM.GetAdjective]а адміністрація не буде допомагати нам розвивати промисловий потенціал, необхідний для захисту у випадку війни.\n\nМи повинні пам'ятати про це.§!"
 AAT_norway_allied.3.a:0 "§MДоведеться шукати допомогу деінде.§!"

 AAT_norway_allied.4.t:0 "Заміна Локе"
 AAT_norway_allied.4.desc:0 "§mКрістіан Локе служив у [NOR.GetAdjective]ій армії довгий час, і був призначений на посаду командувача майже десять років тому, в мирний час, і за роки до того, як ризик для нашої країни став очевидним.\n\nОскільки ми втратили будь-яку впевненість в його здібностях, якщо йому доведеться керувати зусиллями у воєнний час, його доведеться замінити, питання полягає в тому, хто приведе [NOR.GetName]і війська до перемоги?§!"
 AAT_norway_allied.4.a:0 "§M[NOR.NOR_carl_gustav_fleischer.GetName] буде сміливим вибором.§!"
 AAT_norway_allied.4.b:0 "§M[NOR.NOR_wilhelm_von_tangen_hansteen.GetName] має потенціал.§!"
 AAT_norway_allied.4.c:0 "§M[NOR.NOR_otto_ruge.GetName] — безпечний варіант.§!"

 AAT_norway_fascist.1.t:0 "[FROM.GetAdjectiveCap]а «Національна єдність» хоче, щоби ми вторглися в їхню країну!"
 AAT_norway_fascist.1.desc:0 "§m[FROM.GetAdjectiveCap]а коаліція націоналістів і фашистів, які підтримують нашу справу, пропонує свою допомогу в завоюванні держави [NOR.GetName]. Вони заклали основу для захоплення уряду та управління [FROM.GetAdjective]ими територіями від нашого імені.\n\nЯкщо це правда, то можливість може бути надто гарною, щоб її втратити, але ми повинні переконатися, що ми готові до удару.§!"
 AAT_norway_fascist.1.a:0 "§M[FROM.GetName] приєднається до нас!§!"
 AAT_norway_fascist.1.b:0 "§MМи не будемо ділити владу з місцевими.§!"

 AAT_norway_fascist.2.t:0 "Держава [FROM.GetNameDefCap] знехтувала нами!"
 AAT_norway_fascist.2.desc:0 "§mНезважаючи на нашу щедру пропозицію, [FROM.GetAdjective]ий уряд повідомив, що якщо він захопить державу [ROOT.GetName], не потребуючи нашої допомоги. Здається, ми залишилися наодинці з нашою місією взяти під контроль уряд держави [ROOT.GetNameDef].§!"
 AAT_norway_fascist.2.a:0 "§MВони про це пошкодують!§!"

 AAT_norway_fascist.3.t:0 "[FROM.GetNameDefCap] допоможе нам!"
 AAT_norway_fascist.3.desc:0 "§mПредставники [FROM.GetAdjective]ої фашистської партії зв'язалися з нами і запевнили нас, що [FROM.GetNameDef] надасть нам необхідну підтримку в захопленні контролю над урядом.\n\nЦе може дозволити нам вийти з тіні і захопити владу в державі [ROOT.GetName].§!"
 AAT_norway_fascist.3.a:0 "§MЧас настав!§!"

 AAT_norway_fascist.4.t:0 "Наші [NOR.GetAdjective]і колеги просять про підтримку"
 AAT_norway_fascist.4.desc:0 "§mПредставники фашизму в державі [NOR.GetName] розповідають нам про велику боротьбу за створення бази підтримки і взяття під контроль [NOR.GetAdjective]у державу, незважаючи на те, наскільки слабким і недолугим є їхній уряд.\n\nОчевидно, що їм потрібна наша допомога, щоби зміцнити свій контроль над важелями влади в країні, яка може стати корисним союзником в майбутньому.§!"
 AAT_norway_fascist.4.a:0 "§MДопоможемо нашим побратимам-фашистам.§!"
 AAT_norway_fascist.4.b:0 "§MМи від цього нічого не виграємо.§!"

 AAT_norway_fascist.6.t:0 "Держава [FROM.GetNameDefCap] відмовилася!"
 AAT_norway_fascist.6.desc:0 "§mПредставники [FROM.GetAdjective]ої фашистської партії принесли нам жахливі новини. Держава [FROM.GetNameDefCap] відхилила наші благання про допомогу.\n\nЦе означає, що ми залишилися наодинці в наших пошуках фашистського режиму, контрольованого нами в Норвеґії.§!"
 AAT_norway_fascist.6.a:0 "§MМи знайдемо вихід!§!"

 AAT_norway_communist.1.t:0 "[FROM.GetName] хоче відродити торгівлю в Помор'ї!"
 AAT_norway_communist.1.desc:0 "§mСтоліттями до нашої революції помори Північної Росії перетинали Баренцове море, щоб вести життєво важливу торгівлю з нашими [NOR.GetAdjective]ими товаришами на півночі своєї країни.\nТепер вони пропонують нам відродити цю давню традицію, яка, безсумнівно, буде взаємовигідною і зблизить наші комуністичні нації один з одним.§!"
 AAT_norway_communist.1.a:0 "§MБаренцове море вируватиме від судноплавства!§!"
 AAT_norway_communist.1.b:0 "§MТоргівля — це буржуазне поняття!§!"

 AAT_norway_communist.2.t:0 "Нова торгівля в Помор'ї"
 AAT_norway_communist.2.desc:0 "§mЯк і їхні предки, наші товариші з держави [FROM.GetNameDef] прагнуть торгувати з нами через наші найпівнічніші береги. Це буде взаємовигідна угода, яка покаже робітникам обох наших країн переваги нашої комуністичної дружби.§!"
 AAT_norway_communist.2.a:0 "§MУперед!§!"

 AAT_norway_communist.3.t:0 "Держава [FROM.GetName] відхилила нашу торгову пропозицію"
 AAT_norway_communist.3.desc:0 "§mНезважаючи на нашу спільну історію торгівлі через Баренцове море, [FROM.GetNameDef] не вважає, що її варто відроджувати. Ми повинні спробувати інші шляхи для розвитку наших найпівнічніших берегів.§!"
 AAT_norway_communist.3.a:0 "§MНу що ж...§!"

 AAT_norway_communist.4.t:0 "[FROM.GetName] хоче, щоби ми допомогли їм розвивати військову промисловість"
 AAT_norway_communist.4.desc:0 "§mНаші товариші в державі [FROM.GetName] потребують нашої допомоги. Оскільки їхня революція зблизила їх з нами, є сенс підтримати їхні зусилля з модернізації армії.\n\nБуде політичною перемогою для нас, якщо ми підтримаємо комуністичну країну і покажемо їхнім робітникам, як це робить [ROOT.GetNameDef].§!"
 AAT_norway_communist.4.a:0 "§MЇхню зброю буде застосовано проти наших ворогів!§!"
 AAT_norway_communist.4.b:0 "§MМи не можемо ризикувати, щоби вони застосували зброю проти нас.§!"

 AAT_norway_communist.5.t:0 "[FROM.GetNameDefCap] погоджується!"
 AAT_norway_communist.5.desc:0 "§mНаші товариші прийняли наше скромне прохання про допомогу, і тепер вони дозволять нашій військовій промисловості розширюватися, щоб задовольнити потреби оборони нашої революції.§!"
 AAT_norway_communist.5.a:0 "§MМи використаємо цю зброю для боротьби з нашими спільними ворогами!§!"

 AAT_norway_communist.6.t:0 "Держава [FROM.GetNameDefCap] відхилила наші прохання про підтримку!"
 AAT_norway_communist.6.desc:0 "§mЗдається, їхня довіра до нас була сильно переоцінена. [FROM.GetName], схоже, не бажає допомагати нам збільшувати військове виробництво.§!"
 AAT_norway_communist.6.a:0 "§MБоягузи!§!"

 AAT_norway_communist.7.t:0 "Падіння норвезької королівської родини"
 AAT_norway_communist.7.desc:0 "§mДавно минули ті часи, коли [NOR.GetAdjective]а монархія була однією з найулюбленіших королівських родин на континенті. Хоча наполягання короля Гокона займати трон лише після референдуму і його прихильність до доброзичливого нехтування були благородними прагненнями, монархія є монархія, і їй немає місця в рівноправному суспільстві, яке ми сподіваємося побудувати в Норвеґії.\n\nКороль Гокон VII і принц Олав, разом з іншими членами королівської сім'ї, були заарештовані і мирно відправлені в дорогу, а їхні конфісковані активи будуть використані для будівництва нашого комуністичного проєкту.\n\n[NOR_GetExiledMonarchyLastParagraph].§!"
 NOR_exiled_monarchy_to_desc_DEN:0 "Повернувшись до свого данського імені, принц Карл буде прийнятий у державі [DEN.GetName] своїм братом, королем Фредеріком, де він буде виконувати свою роль, яку королі відіграють в данському суспільстві."
 NOR_exiled_monarchy_to_desc_ENG:0 "Оскільки повернення на батьківщину, в Данію, було неможливим, колишній король Гокон і його сім'я тепер змушені прийняти своє вигнання в державі [ENG.GetName] — землі, де колись відбулося весілля принца Карла Данського і Мод Уельської, колишньої королівської пари."
 NOR_exiled_monarchy_to_desc_SWE:0 "Не маючи можливості повернутися на батьківщину ні короля Гокона, ні королеви Мод, колишня королівська родина була змушена шукати притулку в сусідній монархії, що співчуває їм. Іронія долі норвезької корони, залежної від шведської королівської сім'ї так скоро після здобуття незалежності, не втрачає своєї актуальності для всього світу."
 NOR_exiled_monarchy_to_desc_NONE:0 "Світ дуже відрізняється від того, яким він був у 1905 році. Висхідна норвезька монархія опинилася без країни, де можна було б правити, і без очевидного місця призначення, де можна було б провести своє вигнання. Монархізм у світі незабаром закінчиться."
 AAT_norway_communist.7.a:0 "§MНа все добре!§!"

 AAT_norway_communist.8.t:0 "Прибуває норвезька королівська родина"
 AAT_norway_communist.8.desc_DEN:0 "§mНаш принц Карл, або Гокон VII, як його називали протягом багатьох років, повернувся до держави [ROOT.GetName].\n\nПринц Карл був раптово скинутий і засланий після жахливої комуністичної революції, і тепер повинен прийняти життя у вигнанні в нашій країні разом зі своєю сім'єю.§!"
 AAT_norway_communist.8.desc_ENG:0 "§mНорвезька королівська родина була пов'язана з нашою протягом багатьох років:0 королева Вікторія влаштувала весілля своєї онуки Мод з майбутнім королем Гоконом VII, а потім принцом Данії Карлом.\n\nНа жаль, революція скинула їх з престолу, і оскільки Данія більше не є варіантом, вони були змушені шукати притулку тут, в державі [ROOT.GetName].§!"
 AAT_norway_communist.8.desc_SWE:0 "§mКоролівська родина Норвеґії була відправлена у вигнання, і оскільки знайти притулок у своїх родичів в Данії та Великобританії наразі неможливо, вони вирішили відкинути гордість і шукати місце з нами.\n\nНе дивлячись на відсутність родинних зв'язків, наш обов'язок — захистити скандинавську монархію від зникнення.§!"
 AAT_norway_communist.8.a:0 "§MЇм тут завжди раді!§!"
 AAT_norway_communist.8.b:0 "§MВони можуть залишитися, але їм тут не раді.§!"

 AAT_norway_monarchist.1.t:0 "Увертюра королівського камергера"
 AAT_norway_monarchist.1.desc:0 "§mНезважаючи на те, що король Гокон наполягає на незалежності Стортинґу та дозволяє йому вирішувати свої питання всередині країни, його камергер, Педер Анкер Ведель-Ярлсберґ, пропонує норвезькій короні втрутитися в небезпечно нестабільну ситуацію.\n\nПосилаючись на невизначену загрозу іноземного вторгнення, він закликає жителів держави [ROOT.GetName] продемонструвати свою довіру до короля та вимагати дій від свого присяжного сюзерена.\n\nВін є найближчою довіреною особою короля і добре пов'язаним членом наймогутнішої дворянської родини в державі [NOR.GetName], тому такий розвиток подій повинен викликати обачність.§!"
 AAT_norway_monarchist.1.a:0 "§MЯким може бути його план?§!"
 AAT_norway_monarchist.2.t:0 "§MКороль мертвий!§!"

 AAT_norway_monarchist.2.desc:0 "§mСталося неймовірне. Після, здавалося б, успішної операції після нещасного випадку на лижах, наш дорогий король Гокон VII помер від медичних ускладнень.\n\nНаша країна зараз переживає один з найтемніших періодів у своїй історії, будемо сподіватися, що принц Олав зійде на престол якомога швидше, щоб привести нашу країну до безпечної гавані.§!"
 AAT_norway_monarchist.2.a:0 "§MЯкі ще трагедії може принести майбутнє?§!"

 AAT_norway_monarchist.3.t:0 "Спадкування в нашій країні"
 AAT_norway_monarchist.3.desc:0 "§mПоки наш народ оплакує смерть свого улюбленого короля Гокона VII, стало зрозуміло, що вся увага принца Олава прикута до поля бою, а якщо б це було не так, то, як повідомляється, він був занадто засмучений, щоби думати про щось інше, окрім як про те, як привести наших людей до перемоги. Нам залишається лише гадати, хто поведе державу [NOR.GetNameDef] через ці неспокійні часи. Принаймні, ми можемо бути вдячні маркізу Ярлсберґу за його тверду руку.§!"
 AAT_norway_monarchist.3.a:0 "§MВідчайдушні часи вимагають нестандартних заходів.§!"
 AAT_norway_monarchist.3.b:0 "§MМи не можемо розгойдувати човен.§!"

 AAT_norway_monarchist.4.t:0 "Матильда I, королева Норвеґії"
 AAT_norway_monarchist.4.desc:0 "§mМожливо, ми ніколи не дізнаємося, що відбувалося за зачиненими дверима королівського палацу, але королівський уряд Норвеґії оголосив, що королева Мод, королева-консорт покійного короля Гокона, відтепер правитиме королівством, взявши ім'я Матильди I. Це особливо незвично, оскільки наступним у черзі на престол був принц Олав, але, схоже, він віддає перевагу цій домовленості, щоб і надалі зосереджувати свою увагу на військових зусиллях. Крім того, вона все ж таки онука королеви Вікторії, тож вона просто піде по її стопах і за законами престолонаслідування своєї батьківщини.\n\nСлід також зауважити, що ім'я маркіза Веделя-Ярлсберґа не згадується в жодному з публічних оголошень; його роль у новому режимі невідома, так само як і його місцезнаходження.§!"
 AAT_norway_monarchist.4.a:0 "§MХай живе королева Матильда!§!"

 Sweden_rearnament.1.t:0 "Бюджет армії"
 Sweden_rearnament.1.desc:0 "§mНаші війська на місцях є головним м'язом нашої армії, на який покладено завдання захищати наші береги, міста і кордони.\nАле вони також несуть великі суспільні грошові витрати, які можуть бути неприйнятними для пересічної людини.§!"
 Sweden_rearnament.1.a:0 "§MОбеззброїти армію.§!"
 Sweden_rearnament.1.b:0 "§MУстановити малий бюджет.§!"
 Sweden_rearnament.1.c:0 "§MУстановити середній бюджет.§!"
 Sweden_rearnament.1.d:0 "§MУстановити великий бюджет.§!"

 Sweden_rearnament.2.t:0 "Бюджет авіації"
 Sweden_rearnament.2.desc:0 "§mЕксперти та аналітики стверджують, що в майбутньому війна буде вестися як на суші та морі, так і в небі. Цей новий тип війни привертає підвищену увагу великих держав і, безсумнівно, матиме вирішальне значення в будь-якій майбутній обороні.\nХоча цей спосіб ведення війни обов'язково стане майбутнім, чи зрозуміє це простий заводський робітник, коли хліб стане дефіцитним?§!"

 Sweden_rearnament.3.t:0 "Бюджет флоту"
 Sweden_rearnament.3.desc:0 "§mСтоліттями країни навколо Балтійського моря прагнули контролювати його вхід, і Швеція не є винятком. Маючи велике безперервне узбережжя, що простягається від крайньої півночі до західного узбережжя, яке виходить до північної частини Атлантичного океану, ми стикаємося з загрозами з боку Червоного флоту в Ленінграді і Kriegsmarine на півдні.\nХоча сильний флот має вирішальне значення для нашої оборони, великі металеві корпуси кораблів коштують недешево. Тому важливим є ретельно продуманий бюджет.§!"

 Sweden_rearnament.4.t:0 "Комітет з переозброєння наразі збирається"
 Sweden_rearnament.4.desc:0 "§mЗгідно з вашим запитом, ви просили нагадати, коли наступного разу збирається комітет з питань переозброєння. Цей час настав, і це наша можливість визначити політику озброєнь на наступний рік.\nНеобхідні уважність і ясність мислення, оскільки це забезпечить нам план на осяжне майбутнє, в той час як світ наближається до переломного моменту.§!"
 Sweden_rearnament.4.a:0 "§MОце точність.§!"
 Sweden_rearnament_delta_low:0 "§MФактична зміна: [?folkhemmet_air_part_delta_low_tooltip]§!"
 Sweden_rearnament_delta_medium:0 "§MФактична зміна: [?folkhemmet_air_part_delta_medium_tooltip]§!"
 army_budget_event_active:0 "§MКомітет із бюджету армії працює§!"
 air_budget_event_active:0 "§MКомітет із бюджету авіації працює§!"
 navy_budget_event_active:0 "§MКомітет із бюджету флоту працює§!"

 AAT_Sweden.1.t:0 "Урядова комісія рекомендує переозброєння"
 AAT_Sweden.1.desc:0 "§mУ 1930 році держава призначила парламентське розслідування, щоб надати рекомендації щодо майбутніх оборонних витрат Швеції. Партія фермерів разом з поміркованими наполягають на збільшенні витрат, у той час як прем'єр-міністр Пер Альбін Ганссон із партії соціал-демократів рішуче виступає проти цього, заявляючи, що такий крок зашкодить його баченню соціальних реформ.\nНа тлі все більш загрозливої риторики з боку сусідів, розслідування зараз твердо стоїть на боці правих партій. Він заявив, що «недбалість в обороні суперечила б інтересам держави та її народу».\n\nЦе спричинило урядову кризу, а Пер Альбін Ганссон погрожує піти у відставку, доки він не зможе зміцнити свою базу на майбутніх виборах 1936 року.\n\nТим часом ми повинні призначити когось, хто очолить країну до майбутніх виборів.§!"
 AAT_Sweden.1.a:0 "§MФермерська партія — найкращий варіант.§!"
 AAT_Sweden.1.c:0 "§MОчевидно, що опозиційна партія праворуч.§!"
 AAT_Sweden.1.b:0 "§MНемає жодних причин, чому Перу Альбіну потрібно йти у відставку.§!"
 AAT_Sweden.1.b_tt:0 "§RЦе матиме негативні політичні наслідки.§!"

 AAT_Sweden.2.t:0 "Вотум недовіри"
 AAT_Sweden.2.desc:0 "§mНа тлі відмови Пера Альбіна внести зміни до бюджету, одночасно відмовляючись піти у відставку на користь іншого кандидата, коаліція Фермерської партії та поміркованих вирішила висловити прем'єр-міністру вотум недовіри.\n\nПісля об'єднання цих двох партій у Пера Альбіна не залишилося іншого вибору, окрім як піти у відставку, залишивши пост прем'єр-міністра вакантним. Це спричинило кризу в уряді, де жодна партія не має політичного впливу, щоб прийти до влади.\n\nСам король виступив проти хаосу, що виник, що є надзвичайним кроком для монарха, який не має офіційної політичної влади.§!"
 AAT_Sweden.2.a:0 "§MЧим це все скінчиться?§!"

 AAT_Sweden.3.t:0 "Загальні вибори у Швеції 1936 року"
 AAT_Sweden.3.desc:0 "§mСьогодні люди по всій державі [ROOT.GetNameDef] збираються, щоби віддати свої голоси на національних виборах. Очікується, що соціал-демократи повернуться, оскільки прогнози вказують на те, що вони можуть отримати кілька місць у Ріксдазі.\nВтім, як Фермерська ліга, так і Права партія сподіваються, що несподіваний поворот може привести до влади будь-яку з них. Але з більшою кількістю маргінальних партій, які, за прогнозами, можуть здобути незначні успіхи в умовах неспокійної ситуації у світі, все можливо.§!"
 AAT_Sweden.3.a:0 "§MПер Альбін Ганссон має мандат народу.§!"
 AAT_Sweden.3.axel_is_leader:0 "§MАксель досі добре справлявся, нехай продовжує.§!"
 AAT_Sweden.3.axel_is_not_leader:0 "§MФермерська партія повинна мати шанс.§!"
 AAT_Sweden.3.bagge_is_leader:0 "§MОчевидно, що Баґґе поведе нас у майбутнє.§!"
 AAT_Sweden.3.bagge_is_not_leader:0 "§MПомірковані. У ці важкі часи нам потрібні нові лідери.§!"
 AAT_Sweden.3.d:0 "§MГанссон спричинив цей хаос. Віґфорс повинен очолити соціал-демократів замість нього.§!"

 AAT_Sweden.4.t:0 "Політик назвав опонента «нездатним, що аж соромно»"
 AAT_Sweden.4.desc:0 "§mДебати в Ріксдазі сьогодні стали гарячими, коли суперечка про те, хто повинен зайняти пост прем'єр-міністра, переросла в особисті випади. Під час дебатів Карл Сьоблом вилаяв Ґленна Вернера, заявивши, що «єдине, на що ти здатен — це вигулювати собаку». Представник Ґленна пояснив, що в того ніколи не було собаки.§!" # Ø
 AAT_Sweden.4.a:0 "§MСподіваємося, ми скоро знайдемо прем'єр-міністра.§!"

 AAT_Sweden.5.t:0 "Політика знайшли схованим у кущах"
 AAT_Sweden.5.desc:0 "§mЛеннарта Янссона знайшли сьогодні, коли той переховувався в кущах неподалік від Ріксдаґу. Коли його помітили, він наполягав на тому, що насправді не ховався в кущах, а милувався особливо гарним сонечком. Потім він швидко попрямував до Ріксдаґу.\nПрипускають, що він дійсно сховався в кущах, бажаючи уникнути політичного антагоніста, якого бачили за кілька секунд до того, як він увійшов на подальші дебати з прем'єр-міністром.§!"
 AAT_Sweden.5.a:0 "§MЦе просто безглуздо.§!"

 AAT_Sweden.6.t:0 "Скандал через сьорбання"
 AAT_Sweden.6.desc:0 "§mСпікер закликав до нових правил щодо їжі в Ріксдазі після того, як Аґда Сьолп «дуже голосно» сьорбнула супу під час чергового виступу політиків щодо обрання нового прем'єр-міністра. Він назвав це «навмисним відволіканням уваги», але пані Сьолп сказала, що через тривалі дебати їй останнім часом не вистачає часу на обід.§!"
 AAT_Sweden.6.a:0 "§MГоді сьорбати!§!"

 AAT_Sweden.7.t:0 "12 осіб заарештовано біля Ріксдаґу"
 AAT_Sweden.7.desc:0 "§m12 осіб були заарештовані сьогодні біля будівлі Ріксдаґу, очевидно, намагаючись прорватися всередину. Коли їх затримала поліція, вони заявили, що просто хотіли прискорити прийняття рішення, заявивши, що соціальні служби, на які вони покладаються, зникли в політичному безладі.\nЇх зупинили у вестибюлі через те, що один із 12 осіб, Рікард Перссон, розшукується поліцією за незаконну контрабанду тютюнових виробів. Перссону довелося скористатися громадською вбиральнею, де його впізнав офіцер і затримав.\nПерссону загрожує 2 роки ув'язнення, решті 11-ти — до 6 місяців і штраф за дрібне правопорушення.§!"
 AAT_Sweden.7.a:0 "§MО, Боже.§!"

 AAT_Sweden.8.t:0 "11 осіб, заарештованих біля Ріксдаґу, звільнено"
 AAT_Sweden.8.desc:0 "§mСьогодні 11 осіб, заарештованих за спробу штурму Ріксдаґу, були звільнені з випробувальним терміном, а 1 людина все ще перебуває в ув'язненні за звинуваченням у контрабанді.§!"
 AAT_Sweden.8.a:0 "§MСподіваємося, що ці бродяги почнуть нове життя.§!"

 AAT_Sweden.9.t:0 "Тютюновий контрабандист змінює життя"
 AAT_Sweden.9.desc:0 "§mРікарда Перссона заарештували, коли він разом із 11 іншими намагався штурмувати Ріксдаґ. Його розшукували за контрабанду тютюну, і він був ув'язнений на 2 роки. Ми зв'язалися з ним, де він зараз перебуває, і раді повідомити, що після відбуття покарання він вирішив змінити своє життя і негайно вступив на флот.\nЙого вище командування побачило в ньому здібну молоду цілеспрямовану людину, і з тих пір його просували по службі за його працьовитість і природний талант.§!"
 AAT_Sweden.9.a:0 "§MСправді надихає.§!"

 AAT_Sweden.10.t:0 "Герман Ерікссон подав заяву про відставку"
 AAT_Sweden.10.desc:0 "§mСьогодні Герман Ерікссон подав заяву про відставку, заявивши, що бажає піти на пенсію, щоб зайняти посаду головного виконавчого директора компанії Vin & Sprit AB.\nНе дивлячись на його бажання, він усе ще може бути потрібен в уряді, але мати його на посаді головного виконавчого директора державного виробника лікеро-горілчаних виробів може мати свої переваги.§!"
 AAT_Sweden.10.a:0 "§MВін досі потрібен в уряді.§!"
 AAT_Sweden.10.b:0 "§MНехай іде.§!"

 AAT_Sweden.11.t:0 "[GER.GetAdjectiveCap]і робітники захопили контроль над фабриками Landsverk"
 AAT_Sweden.11.desc:0 "§mПісля початку бойових дій між державами [SWE.GetNameDef] та [GER.GetNameDef], німецьким військовим вдалося тимчасово захопити заводи Landsverk і забарикадуватися всередині комплексів. Очікується, що військові візьмуть контроль над комплексом у належний час, але під час сутички було завдано певних пошкоджень, і, таким чином, фабрики деякий час не працюватимуть у повному обсязі.\nНебагато відомо про фабрику Landsverk, розташовану в самій Німеччині, але шведська влада не має сумнівів, що вона буде захоплена [GER.GetAdjective]им урядом у відповідь на це.§!"
 AAT_Sweden.11.a:0 "§MМожливо, мати у [GER.GetAdjective]ій власності військові комплекси було не найкращою ідеєю.§!"

 AAT_Sweden.12.t:0 "[?ROOT.GetLeader] помер від серцевого нападу"
 AAT_Sweden.12.desc:0 "§mСьогодні [?SWE.bus_capture_tag.GetAdjective]а влада повідомила про захоплення і подальшу смерть лідера [?SWE.GetLeader]. Вони стверджують, що [?SWE.bus_capture_tag.GetAdjective]і командос змогли частково оточити мобільний штаб прем'єр-міністра, який був притиснутий до лінії фронту.\nПри контакті з автобусом, в якому перебував [?SWE.GetLeader] і [?SWE.GetLeader.GetHerHis] співробітники, командос стверджують, що прем'єр-міністр, вийшовши з транспортного засобу, нібито спіткнувся і впав на землю. Незважаючи на триваючі бойові дії, [?SWE.bus_capture_tag.GetAdjective]а влада люб'язно повернула тіло покійного прем'єр-міністра для державного поховання. Розтин показав, що прем'єр-міністр переніс серцевий напад з подальшою зупинкою серця.\nНезважаючи на хаос, що виник, Таґе Ерландер взяв на себе обов'язки надзвичайного прем'єр-міністра, поки не будуть проведені належні вибори.§!"
 AAT_Sweden.12.a:0 "§MСправді трагедія.§!"

 AAT_Sweden.13.t:0 "[SWE.GetNameDefCap] затребовує контроль над Північною Норвеґією"
 AAT_Sweden.13.desc:0 "§mШведський уряд запросив контроль над територією навколо Нарвіка. Вони стверджують, що це суто гуманітарна вимога, яка випливає з бажання захистити норвезьке населення від поточного конфлікту. Як гарантію безпеки вони запропонували зберегти зону демілітаризованою, і вони будуть здійснювати будь-яку необхідну поліційну діяльність до кінця конфлікту.\nНорвезьке населення, ймовірно, було б щасливішим під шведською окупаційною зоною, що звільнило б більше ресурсів для наших військ на фронті.§!"
 AAT_Sweden.13.a:0 "§MЗвучить як хороша пропозиція.§!"
 AAT_Sweden.13.b:0 "§MВсе це належить державі [THIS.GetNameDef].§!"
 AAT_Sweden.13.tt:0 "§R[SWE.GetName] може довести справ до війни.§!"

 AAT_Sweden.14.t:0 "[FROM.GetNameDefCap] поступається"
 AAT_Sweden.14.desc:0 "§mДержава [FROM.GetNameDef] прийняла нашу пропозицію щодо створення демілітаризованої зони навколо Нарвіка. Їхні війська залишили цю територію, і тепер ми оголосимо її небойовою зоною. Ми очікуємо, що [NOR.GetAdjective]ий уряд звернеться з проханням про повернення території після закінчення війни, але поки що ми будемо забезпечувати безпеку [NOR.GetAdjective]ого населення.§!"
 AAT_Sweden.14.a:0 "§MПочнімо з надсилання гуманітарної допомоги.§!"
 AAT_Sweden.14.a_tt:0 "§Y[NOR.GetNameDefCap] попросить нас повернути їхню територію в кінці війни.§!"

 AAT_Sweden.15.t:0 "[FROM.GetNameDefCap] відхиляє нашу пропозицію"
 AAT_Sweden.15.desc:0 "§mДержава [FROM.GetNameDefCap] відхилила нашу пропозицію щодо створення демілітаризованої зони навколо Нарвіка. Нам потрібно вирішити, як реагувати:0 або наполягати на створенні такої зони на благо наших північних братів, або залишити їх на самоті.§!"
 AAT_Sweden.15.a:0 "§MМи не можемо ризикувати країною заради цього.§!"
 AAT_Sweden.15.b:0 "§MМи не можемо залишити державу [NOR.GetName] наодинці.§!"
 AAT_Sweden.15.a_tt:0 "§YЦе дасть ціль війни проти держави [FROM.GetNameDef], якщо та відмовиться.§!"

 AAT_Sweden.16.t:0 "[SWE.GetNameDef] загрожує військовими діями через Нарвік"
 AAT_Sweden.16.desc:0 "§mПісля відмови передати райони навколо Нарвіка [SWE.GetAdjective]ий уряд недвозначно пригрозив початком військових дій між нашими країнами, якщо ми відмовимося передати північні [NOR.GetAdjective]і території.§!"
 AAT_Sweden.16.a:0 "§MМи не можемо ризикувати отримати ще більше ворогів.§!"
 AAT_Sweden.16.b:0 "§MНехай приходять.§!"

 AAT_Sweden.17.t:0 "[FROM.GetNameDefCap] вперто відмовляється віддати Нарвік"
 AAT_Sweden.17.desc:0 "§mНезважаючи на загрозу військових дій за Нарвік, держава [FROM.GetName] відмовилася виконати наші вимоги. Ми не можемо і не залишимо [NOR.GetAdjective]е населення, щоб із ними поводилися як з худобою в нелюдських умовах. Ми повинні захистити [NOR.GetAdjective]і порти, щоби відрізати загарбницькі сили та звільнити [NOR.GetAdjective]ий народ.§!"

 AAT_Sweden.18.t:0 "[NOR.GetName] просить повернути Нарвік"
 AAT_Sweden.18.desc:0 "§mВідновлений [NOR.GetAdjective]ий уряд просить передати Нарвік і прилеглі території після того, як ми захистили їх і місцевих жителів під час війни. У своєму комюніке вони заявляють, що глибоко вдячні за вчинки, зроблені нашим урядом під час війни, і сподіваються на подальшу співпрацю з нами. Відбудеться урочиста церемонія вшанування людей, які відстояли цей шматочок [NOR.GetAdjective]ої незалежності у темну ніч війни.§!"
 AAT_Sweden.18.a:0 "§MЗвісно, Нарвік належить державі [NOR.GetName].§!"
 AAT_Sweden.18.b:0 "§MМи вимагаємо Нарвік як винагороду за наші зусилля.§!"

 AAT_Sweden.19.t:0 "[SWE.GetNameDefCap] повертає Нарвік"
 AAT_Sweden.19.desc:0 "§mЦе світлий день, коли держава [NOR.GetName] нарешті знову возз'єдналася. Держава [SWE.GetName] люб'язно прийняла наше прохання повернути нам Нарвік — територію, яку під час війни прихистив [SWE.GetAdjective]ий уряд. Ми висловлюємо нашу найглибшу подяку [SWE.GetAdjective]омй уряду. Це справді провіщає більш глибокий зв'язок між нашими країнами, який триватиме цілу епоху.§!"
 AAT_Sweden.19.a:0 "§MІ ось Норвеґія знову єдина.§!"
 AAT_Sweden.19_tt:0 "§Y[ROOT.GetNameDefCap]§! відтепер зможе нагороджувати §Yпольових командирів§! §YНорвезьким Хрестом Пошани§!."

 AAT_Sweden.20.t:0 "[SWE.GetNameDefCap] відмовляється повертати Нарвік"
 AAT_Sweden.20.desc:0 "§mПід час війни держава [SWE.GetNameDef] нахабно окупувала частину нашої країни під приводом «порятунку норвезького населення від іще гіршої окупації». Це виявилося лише вивертом [SWE.GetAdjective]ого уряду для розширення власних територіальних амбіцій, оскільки він відмовився повернути окуповані території, посилаючися на «поточні проблеми зі світовою стабільністю та заворушення після війни». Ми бачимо, що це очевидний опортунізм у своїй основі, кричуще перетягування ковдри, що загрожує свободі та цілісності нашої держави. Нарвік є норвезьким містом і залишиться таким навіть за допомогою сили, якщо це буде потрібно.§!"
 AAT_Sweden.20.a:0 "§MЗначить, війна.§!"

 AAT_Sweden.21.t:0 "[FROM.GetName] запрошує нас у $scandinavian_defense_union_acc$"
 AAT_Sweden.21.desc:0 "§mПосилаючись на занепокоєння щодо післявоєнної напруженості між державами-переможницями, [FROM.GetName] стверджує, що ми не повинні повертатися до провальної політики ізольованого нейтралітету, а повинні координувати нашу військову і зовнішню політику в регіоні, щоб краще стримувати агресію в майбутньому.§!"
 AAT_Sweden.21.a:0 "§MЦя пропозиція — не в наших інтересах.§!"
 AAT_Sweden.21.b:0 "§MЧудова пропозиція.§!"

 AAT_Sweden.22.t:0 "[FROM.GetName] відхиляє пропозицію оборонного союзу"
 AAT_Sweden.22.desc:0 "§mСьогодні [FROM.GetAdjective]і дипломати повідомили нам, що їхній уряд не бажає вступати до $scandinavian_defense_union_gen$. Вони стверджують, що їхні інтереси будуть краще захищені поза межами такої організації, принаймні, на даний момент.§!"
 AAT_Sweden.22.a:0 "§MДуже прикро.§!"

 AAT_Sweden.23.t:0 "[FROM.GetName] просить приєднатися до альянсу"
 AAT_Sweden.23.desc:0 "§mДержава [FROM.GetName] звернулася з проханням приєднатися до нашого альянсу через занепокоєння щодо потенційної післявоєнної напруженості між державами-переможницями. Приєднання держави [FROM.GetName] до нашого альянсу розширить наш вплив у їхньому регіоні, але, звичайно, зобов'яже нас захищати їх у разі виникнення конфлікту.§!"
 AAT_Sweden.23.a:0 "§MВони будуть загрозою для нашої безпеки.§!"
 AAT_Sweden.23.b:0 "§MБудемо раді, якщо вони долучаться до нас.§!"

 AAT_Sweden.24.t:0 "[FROM.GetName] відхиляє членство в альянсі"
 AAT_Sweden.24.desc:0 "§mДержава [FROM.GetName] поки що відмовилася прийняти нас до свого альянсу. Вони висловили побоювання, що розширення альянсу може призвести до ще більшого конфлікту. Наразі, схоже, що ми залишилися самі по собі.§!"
 AAT_Sweden.24.a:0 "§MДуже прикро.§!"

 AAT_Sweden.25.t:0 "Інвестування в спецпризначенців"
 AAT_Sweden.25.desc:0 "§mПісля довгих дискусій серед вищого військового керівництва про те, як розподілити фінансування для нових спецвійськ, процес зупинився. Здається, що єдиний спосіб вийти з глухого кута — це втручання уряду, який повинен підтримати одну з пропозицій.§!"
 AAT_Sweden.25.a:0 "§MРейнджери були б найефективнішими, враховуючи нашу місцевість.§!"
 AAT_Sweden.25.b:0 "§MМорська піхота може допомогти нам домінувати на Балтиці.§!"
 AAT_Sweden.25.c:0 "§MДесантники були б найбільш універсальними силами.§!"

 AAT_Sweden.26.t:0 "[?195.GetName] втрачено"
 AAT_Sweden.26.desc:0 "§mСталося немислиме. Наші збройні сили втратили контроль над областю [195.GetnameDef]; ключова пам'ятка російського народу зараз знаходиться в руках ворога. Це не тільки стратегічна втрата, але й величезна моральна втрата для нашої національної гордості і нашої армії. Вже зараз спостерігається значне падіння морального духу серед пересічних солдатів, ширяться чутки про дезертирство; якщо ми продовжимо цю війну, ми будемо воювати з солдатами, які більше не вірять, що їхнє життя варте того, щоб витрачати його на безглузду війну.§!"
 AAT_Sweden.26.a:0 "§MМи повинні домовитися про мир.§!"
 AAT_Sweden.26.b:0 "§MМи не можемо дозволити собі таку ганьбу.§!"

 AAT_Sweden.27.t:0 "[SOV.GetNameDefCap] відмовляється від своїх претензій на [?146.GetName]"
 AAT_Sweden.27.desc:0 "§mПісля того, як наша коаліція захопила область [?146.GetName], втрати Червоної армії були настільки нищівними, що Москва була змушена переоглянути свою агресію. Вони погодилися на білий мир і обіцяють більше не претендувати на територію. І в Стокгольмі, і в Гельсінкі люди радіють. Хто б міг подумати, що Червоний ведмідь був зроблений з паперу?§!"
 AAT_Sweden.27.a:0 "§MЦе, безумовно, підніме бойовий дух армії.§!"

 AAT_Sweden.28.t:0 "[SWE.GetNameDefCap] просить повернення втрачених територій"
 AAT_Sweden.28.desc:0 "§mОскільки риторика лідера [SWE.GetLeader] стає все більш імперіалістичною, можливо, не варто дивуватися тому, що [SWE.GetSheHe] тепер вимагає повернення своїх втрачених імперських володінь. Будь-яка видимість претензій явно застаріла і в кращому випадку є фальшивою, але під час конфлікту ми не можемо дозволити собі втрачати союзників. Можливо, жест доброї волі порадує їхнього лідера?§!"
 AAT_Sweden.28.a:0 "§MНі в якому разі.§!"
 AAT_Sweden.28.b:0 "§MЦіна, яку доводиться платити за союзника.§!"

 AAT_Sweden.29.t:0 "[FROM.GetNameDefCap] відхиляє передачу території"
 AAT_Sweden.29.desc:0 "§mДержава [FROM.GetNameDef] відхилила наш запит на передачу наших старих колоній, заявивши, що наша вимога настільки не відповідає сучасній геополітиці, що будь-що інше, окрім категоричної відмови, продовжило б цей фарс занадто довго.§!"
 AAT_Sweden.29.a:0 "§MМи їм покажемо.§!"

 AAT_Sweden.30.t:0 "[FROM.GetNameDefCap] передає колонії"
 AAT_Sweden.30.desc:0 "§mДержава [FROM.GetNameDef] прийняла наш запит і тепер передає наші старі колонії — на превеликий подив нашого уряду, який очікував більшої відсічі. Це викликало протести на наших нових територіях, але з часом вони, безсумнівно, заспокояться.§!"
 AAT_Sweden.30.a:0 "§MПомилки виправляються.§!"

 AAT_Sweden.31.t:0 "[FROM.GetNameDefCap] затребовує Борнгольм"
 AAT_Sweden.31.desc:0 "§m[FROM.GetAdjectiveCap]ий посол передав нам похмуре повідомлення. [FROM.GetNameDefCap] вимагає, щоби ми повернули їм Борнгольм, стверджуючи, що острів ніколи не був законно переданий державі [DEN.GetName], оскільки був втрачений під час повстання. Оскільки це було ще в XVII столітті, це, очевидно, є тонко завуальованим виправданням [FROM.GetAdjective]ого експансіонізму.§!"
 AAT_Sweden.31.a:0 "§MМи не можемо дозволити собі сперечатися з державою [FROM.GetName].§!"
 AAT_Sweden.31.a_tt:0 "§RЗрештою, це може призвести до того, що [FROM.GetName] зможе зробити нас маріонеткою.§!"
 AAT_Sweden.31.b:0 "§MЦе просто смішно.§!"

 AAT_Sweden.32.t:0 "[FROM.GetName] віддає Борнгольм"
 AAT_Sweden.32.desc:0 "§mДержава [FROM.GetNameDef] повідомила нам, що не буде оскаржувати наші претензії на Борнгольм, але повідомила, що це безпрецедентний крок, який загрожує стабільності в Нордиці.§!"
 AAT_Sweden.32.a:0 "§M«Безпрецедентний», хай йому грець.§!"

 AAT_Sweden.33.t:0 "[FROM.GetName] відмовляється здавати Борнгольм"
 AAT_Sweden.33.desc:0 "§m[FROM.GetAdjectiveCap]ий уряд повідомив нам, що не розглядатиме наші претензії на Борнгольм, стверджуючи, що які би претензії ми не висували, вони вичерпали себе ще багато століть тому. Якщо вони не віддадуть нам острів, ми будемо змушені забрати його силою, як ми це робили століттями раніше.§!"
 AAT_Sweden.33.a:0 "§MМи знову перетнемо протоку.§!"

 AAT_Sweden.34.t:0 "[FROM.GetName] вимагає автономні території"
 AAT_Sweden.34.desc:0 "§m[FROM.GetAdjectiveCap]ий посол повідомив нам, що [SWE.GetAdjective]ий уряд уважає, що, оскільки міжнародний порядок переосмислюється, [THIS.GetAdjective]ий уряд більше не може належним чином захищати свої заморські території. Якщо [THIS.GetName] не може належним чином захищати свої території, її уряд повинен передати їх тому, хто може це зробити; і [FROM.GetAdjective]ий уряд буде кращим вибором.§!"
 AAT_Sweden.34.a:0 "§MУ нас немає вибору.§!"
 AAT_Sweden.34.a_tt:0 "§RЦе призведе до того, що [FROM.GetName] зможе зробити нас маріонеткою.§!"
 AAT_Sweden.34.b:0 "§MЦе те, що ми не можемо собі дозволити.§!"

 AAT_Sweden.35.t:0 "[FROM.GetName] передає [DEN.GetAdjective]і заморські території"
 AAT_Sweden.35.desc:0 "§mДержава [FROM.GetName] покірно вирішила передати нам свої автономні території. Це, безумовно, псує наші відносини з державою [FROM.GetName], але в довгостроковій перспективі це не матиме значення, оскільки досить скоро вони будуть зметені в нашу сферу.§!"
 AAT_Sweden.35.a:0 "§MЧудово.§!"

 AAT_Sweden.36.t:0 "[FROM.GetName] відмовляється передавати [DEN.GetAdjective]і заморські території"
 AAT_Sweden.36.desc:0 "§mДержава [FROM.GetName] повідомила нам, що не буде підтримувати наше бачення нового світового порядку. Незважаючи на наполегливі вимоги, [FROM.GetAdjective]ий уряд уперто відмовляється повернути наші законні території.§!"
 AAT_Sweden.36.a:0 "§MТоді ми візьмемо їх силою.§!"

 AAT_Sweden.37.t:0 "Доля держави [DEN.GetName]"
 AAT_Sweden.37.desc:0 "§m[DEN.GetAdjectiveCap]ий уряд ослаблений настільки, що більше не в змозі належним чином протистояти концентрованим зусиллям з нашого боку, спрямованим на утвердження нашого панування над ними. Як колись ми були підданими данців, так тепер вони стануть підданими нас. Нам лише потрібно вирішити, що з ними робити, перш ніж висувати ультиматум.§!"
 AAT_Sweden.37.a:0 "§MМи будемо використовувати їх як буферну зону.§!"

 AAT_Sweden.38.t:0 "[FROM.GetName] планує зробити державу [DEN.GetName] маріонеткою"
 AAT_Sweden.38.desc:0 "§mУ безпрецедентному кроці [FROM.GetName] вимагає від нашого уряду передати їм усі свої функції й інституції. Наш глава держави висловив рішучий протест їхньому послу, але так сталося, що [SWE.GetAdjective]і лінкори були помічені неподалік від Копенгаґена. [DEN.GetAdjectiveCap]ий уряд виявився безсилим відповісти на таку загрозу, і через шість годин було підписано офіційну капітуляцію.§!"
 AAT_Sweden.38.a:0 "§MForpulet.§!"

 AAT_Sweden.39.desc:0 "§mУ безпрецедентному кроці [FROM.GetName] вимагає від нашого уряду передати їм усі свої функції й інституції. Тепер зрозуміло, що замість допомогти нам, [FROM.GetAdjective]ий уряд руйнує нашу цілісність доти, доки не відчує себе впевнено, щоб установити свій контроль над нами.§!"
 AAT_Sweden.39.a:0 "§MНіколи більше вони не вийдуть на лід!§!"

 AAT_Sweden.40.t:0 "[FROM.GetName] вимагає [145.GetName]"
 AAT_Sweden.40.desc:0 "§mЯк і в 1919 році, [FROM.GetAdjective]ий уряд знову замахнувся на [145.GetName]. Незважаючи на рішення Ліги Націй про передачу нам суверенітету над островами, [FROM.GetName], схоже, не може залишити нас у спокої. Можливо, вони вважають, що ми перебуваємо у слабкій позиції, а з розпадом Ліги вони відчули запах крові у воді; так чи інакше, всі вони вперті опортуністи.§!"
 AAT_Sweden.40.a:0 "§MМи не можемо боротися з державою [FROM.GetName].§!"
 AAT_Sweden.40.b:0 "§MМи ніколи їх не віддамо.§!"

 AAT_Sweden.41.t:0 "[FROM.GetName] прогинається!"
 AAT_Sweden.41.desc:0 "§mДержава [FROM.GetName] поступилася і передав нам Оландські острови. Нарешті несправедливість минулого була виправлена, а їхній належний статус відновлено.§!"
 AAT_Sweden.41.a:0 "§MЧудово.§!"

 AAT_Sweden.42.t:0 "[FROM.GetName] відмовляється віддати [145.GetName]"
 AAT_Sweden.42.desc:0 "§m[FROM.GetName] повідомила нам, що категорично відмовляється поступитися областю [145.GetName], стверджуючи, що це питання вже вирішено Лігою Націй. Очевидно, що [FROM.GetName] переоцінює свій вплив. Ми повинні вказати державі [FROM.GetName] на їхню помилку або на їхні шляхи.§!"
 AAT_Sweden.42.a:0 "§MВони стануть нашими.§!"

 AAT_Sweden.43.t:0 "[FROM.GetName] вимагає демілітаризацію області [148.GetName]"
 AAT_Sweden.43.desc:0 "§mДержава [FROM.GetName] вимогла від нас демілітаризації нашого північного кордону. Вони занепокоєні загрозами для своїх гірничодобувних підприємств, водночас підкреслюючи, що будь-яка мислима загроза прийде зі Сходу, а не з Заходу. Це знизило б напруженість у відносинах між державою [FROM.GetName] і нами, яка зростає з часів Оландської кризи.§!"
 AAT_Sweden.43.a:0 "§MНевеликий жест може зняти напругу.§!"
 AAT_Sweden.43.b:0 "§MЦе зазіхання на наш суверенітет.§!"

 AAT_Sweden.44.t:0 "[FROM.GetName] згоджується на демілітаризацію області [148.GetName]"
 AAT_Sweden.44.desc:0 "§mНа знак доброї волі держава [FROM.GetName] погодилася демілітаризувати область [148.GetName]. Це величезний крок для нас у відновленні східного королівства; поступово наш вплив на державу[FROM.GetName] зростає.§!"
 AAT_Sweden.44.a:0 "§MЯк ми й планували.§!"

 AAT_Sweden.45.t:0 "[FROM.GetName] відмовляється демілітаризовувати область [148.GetName]"
 AAT_Sweden.45.desc:0 "§mДержава [FROM.GetName] відмовилася демілітаризовувати область [148.GetName], заявивши, що ми не маємо юрисдикції вирішувати, що [FROM.GetName] робить у межах свого кордону. Чи не означає це, що вони активно готують змову проти нас? Вкрай важливо, щоби ми завдали удару першими.§!"
 AAT_Sweden.45.a:0 "§MЗмовники?§!"

 AAT_Sweden.46.t:0 "Питання Фінляндії"
 AAT_Sweden.46.desc:0 "§mУсім зрозуміло, що [FIN.GetName] не може протистояти [SOV.GetAdjective]ій загрозі. Фіни говорять про свій суверенітет, не в змозі усвідомити, що те, що вони сприймають як незалежність, не було надано жодною політичною чи військовою силою, а існує як результат хаосу, спричиненого громадянською війною в Росії. З того дня цокає годинник, який незабаром досягне нуля, і старий ворог знову підніме свою потворну голову. Тому вкрай важливо, щоб ми взяли під контроль [FIN.GetAdjective]і справи до того, як це зробить [SOV.GetAdjective]е чудовисько.§!"
 AAT_Sweden.46.a:0 "§MЗробіть їх маріонетками.§!"

 AAT_Sweden.47.t:0 "[FROM.GetName] робить нас маріонеткою"
 AAT_Sweden.47.desc:0 "§mЗрозуміло, що «турбота» наших сусідів про свою безпеку була лише вивертом. Позбавлені волі і втративши стратегічну перевагу, наші військові не були організовані відповідно до нових географічних реалій. Біля нашої столиці були помічені [FROM.GetAdjective]і військові кораблі, [FROM.GetAdjective]і війська перетинали демілітаризовану зону на півночі, а нам було надіслано ультиматум про капітуляцію. Міжнародна спільнота покинула нас.§!"
 AAT_Sweden.47.a:0 "§MБудемо сподіватися, що наші нові володарі будуть поблажливими.§!"

 AAT_Sweden.48.desc:0 "§mЗрозуміло, що «турбота» наших сусідів про свою безпеку була лише вивертом. Уряд держави [FROM.GetName] тепер вимагає, щоби ми об'єдналися з ними проти спільного ворога зі Сходу. Відхилення їхніх вимог міцно втягне нас у [FROM.GetAdjective]у сферу та підірве нашу незалежність. Залишається питання: чи гірша тут альтернатива?§!"
 AAT_Sweden.48.a:0 "§MНіколи більше наша доля не буде визначатися кимось іншим.§!"

 AAT_Sweden.49.t:0 "[FROM.GetName] відмовляється підкоритися"
 AAT_Sweden.49.desc:0 "§mДержава [FROM.GetName] відхилила наші вимоги, повністю відкинувши їх. Це кричуще ігнорування наших проблем і водночас загроза для нашої видобувної діяльності. На це може бути лишень одна відповідь.§!"
 AAT_Sweden.49.a:0 "§MКоли дипломатія не спрацьовує...§!"

 AAT_Sweden.50.t:0 "[SWE.GetName] вимагає [144.GetName]"
 AAT_Sweden.50.desc:0 "§mДержава [SWE.GetName] вимогла повний контроль над портом або Нарвіком. Їхній уряд виправдовує цю риторику побоюваннями, що противник може висадитися в Нарвіці й атакувати шведські залізорудні шахти. Розбіжності можуть призвести до подальшої ескалації конфлікту.§!"
 AAT_Sweden.50.a:0 "§MЗа це не варто боротися.§!"
 AAT_Sweden.50.b:0 "§MЦе абсурд.§!"
 AAT_Sweden.50.a_tt:0 "§RЦе призведе до того, що [SWE.GetName] зможе зробити нас маріонеткою.§!"

 AAT_Sweden.51.t:0 "[FROM.GetName] прогинається"
 AAT_Sweden.51.desc:0 "§mДержава [FROM.GetName] прогнулас і віддала Нарвік нам. Це захищає залізну руду з Єлліваре та Кіруни, одночасно послаблюючи державу [FROM.GetName].§!"
 AAT_Sweden.51.a:0 "§MЧудово.§!"

 AAT_Sweden.53.t:0 "Питання Норвеґії"
 AAT_Sweden.53.desc:0 "§m[SWE.GetAdjectiveCap]ий уряд без жодних провокацій вимагає, щоби ми розпустили армію та приєдналися до нової нордичної держави. Хоча вони заявляють, що це програма співпраці, зрозуміло, хто буде підлеглим, а хто — господарем. Це фактично повернення до часів колишньої Унії.§!"
 AAT_Sweden.53.a:0 "§MНіколи! До зброї!§!"
 AAT_Sweden.53.b:0 "§MМи не маємо достатньої сили, щоб опиратися.§!"
