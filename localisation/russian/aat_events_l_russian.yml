  air_budget_event_active: "Комітет із бюджету авіації активний"
  navy_budget_event_active: "Комітет із бюджету флоту активний"

 # Загальні події
  AAT_Sweden.1.t: "Урядова комісія рекомендує переозброєння"
  AAT_Sweden.1.desc: "У 1930 році держава призначила парламентське розслідування, щоб надати рекомендації щодо майбутніх оборонних витрат Швеції. Партія фермерів разом з поміркованими наполягають на збільшенні витрат, у той час як прем'єр-міністр Пер Альбін Ганссон із партії соціал-демократів рішуче виступає проти цього, заявляючи, що такий крок зашкодить його баченню соціальних реформ.\nНа тлі все більш загрозливої риторики з боку сусідів, розслідування зараз твердо стоїть на боці правих партій. Він заявив, що «недбалість в обороні суперечила б інтересам держави та її народу».\n\nЦе спричинило урядову кризу, а Пер Альбін Ганссон погрожує піти у відставку, доки він не зможе зміцнити свою базу на майбутніх виборах 1936 року.\n\nТим часом ми повинні призначити когось, хто очолить країну до майбутніх виборів."
  AAT_Sweden.1.a: "Фермерська партія — найліпший варіант."
  AAT_Sweden.1.c: "Очевидно, що опозиційна партія праворуч."
  AAT_Sweden.1.b: "Немає причин, чому Перу Альбіну сліди іти у відставку."
  AAT_Sweden.1.b_tt: "§RЦе матиме негативні політичні наслідки.§!"

  AAT_Sweden.2.t: "Вотум недовіри"
  AAT_Sweden.2.desc: "На тлі відмови Пера Альбіна внести зміни до бюджету, одночасно відмовляючись піти у відставку на користь іншого кандидата, коаліція Фермерської партії та поміркованих вирішила висловити прем'єр-міністру вотум недовіри.\n\nПісля об'єднання цих двох партій у Пера Альбіна не залишилося іншого вибору, окрім як піти у відставку, залишивши пост прем'єр-міністра вакантним. Це спричинило кризу в уряді, де жодна партія не має політичного впливу, щоб прийти до влади.\n\nСам король виступив проти виниклого хаосу, що є надзвичайним кроком для монарха, який не має офіційної політичної влади."
  AAT_Sweden.2.a: "Як це скінчиться?"

  AAT_Sweden.3.t: "Загальні вибори у Швеції 1936 року"
  AAT_Sweden.3.desc: "Сьогодні люди по всій державі [ROOT.GetNameDef] збираються, щоби віддати свої голоси на національних виборах. Очікується, що соціал-демократи повернуться, оскільки прогнози вказують на те, що вони можуть отримати кілька місць у Ріксдазі.\nВтім, як Фермерська ліга, так і Права партія сподіваються, що несподіваний поворот може привести до влади будь-яку з них. Але з більшою кількістю маргінальних партій, які, за прогнозами, можуть здобути незначні успіхи в умовах неспокійної ситуації у світі, все можливо."
  AAT_Sweden.3.a: "Пер Альбін Ганссон має мандат народу."
  AAT_Sweden.3.b: "[AAT_Sweden_3_b_loc]"
  AAT_Sweden.3.axel_is_leader: "Аксель досі добре вправлявся. Нехай залишається."
  AAT_Sweden.3.axel_is_not_leader: "Нехай Фермерська партія мусить отримати шанс."
  AAT_Sweden.3.c: "[AAT_Sweden_3_c_loc]"
  AAT_Sweden.3.bagge_is_leader: "Очевидно, Баґґе поведе нас у майбутнє."
  AAT_Sweden.3.bagge_is_not_leader: "Помірковані. У ці важкі часи нам потрібне нове керівництво."
  AAT_Sweden.3.d: "Ганссон спричинив цей хаос. Віґфорс мусить очолити соціал-демократів замість нього."

  AAT_Sweden.4.t: "Політик називає опонента «до ганебного невмілим»"
  AAT_Sweden.4.desc: "Дебати в Ріксдазі сьогодні стали гарячими, коли суперечка про те, хто мусить посісти місце прем'єр-міністра, переросла в особисті випади. Під час дебатів Карл Сьоблом вилаяв Ґленна Вернера, заявивши, що «єдине, на що ти здатен — це вигулювати собаку». Представник Ґленна пояснив, що в того ніколи не було собаки." # Ø
  AAT_Sweden.4.a: "Сподіваємося, ми скоро знайдемо прем'єр-міністра."

  AAT_Sweden.5.t: "Політика знайшли схованим у кущах"
  AAT_Sweden.5.desc: "Леннарта Янссона знайшли сьогодні, коли той переховувався в кущах неподалік від Ріксдаґу. Коли його помітили, він наполягав на тому, що насправді не ховався в кущах, а милувався особливо гарним сонечком. Потім він швидко попрямував до Ріксдаґу.\nПрипускають, що він дійсно сховався в кущах, бажаючи уникнути політичного антагоніста, якого бачили за кілька секунд до того, як він увійшов на подальші дебати з прем'єр-міністром."
  AAT_Sweden.5.a: "Це просто смішно."

  AAT_Sweden.6.t: "Скандал через сьорбання"
  AAT_Sweden.6.desc: "Спікер закликав до нових правил щодо їжі в Ріксдазі після того, як Аґда Сьолп «дуже голосно» сьорбнула супу під час чергового виступу політиків щодо обрання нового прем'єр-міністра. Він назвав це «навмисним відволіканням уваги», але пані Сьолп сказала, що через тривалі дебати їй останнім часом не вистачає часу на обід."
  AAT_Sweden.6.a: "Годі сьорбати!"

  AAT_Sweden.7.t: "12 осіб заарештовано біля Ріксдаґу"
  AAT_Sweden.7.desc: "12 осіб були заарештовані сьогодні біля будівлі Ріксдаґу, очевидно, намагаючись прорватися всередину. Коли їх затримала поліція, вони заявили, що просто хотіли прискорити прийняття рішення, заявивши, що соціальні служби, на які вони покладаються, зникли в політичному безладі.\nЇх зупинили у вестибюлі через те, що один із 12 осіб, Рікард Перссон, розшукується поліцією за незаконну контрабанду тютюнових виробів. Перссону довелося скористатися громадською вбиральнею, де його впізнав офіцер і затримав.\nПерссону загрожує 2 роки ув'язнення, решті 11-ти — до 6 місяців і штраф за дрібне правопорушення."
  AAT_Sweden.7.a: "Ой леле."

  AAT_Sweden.8.t: "11 осіб, заарештованих біля Ріксдаґу, відпущено"
  AAT_Sweden.8.desc: "Сьогодні 11 осіб, заарештованих за спробу штурму Ріксдаґу, були звільнені з випробувальним терміном, а 1 людина все ще перебуває в ув'язненні за звинуваченням у контрабанді."
  AAT_Sweden.8.a: "Сподіваємося, ці бродяги розпочнуть нове життя."

  AAT_Sweden.9.t: "Тютюновий контрабандист змінює своє життя"
  AAT_Sweden.9.desc: "Рікарда Перссона заарештували, коли він разом із 11 іншими намагався штурмувати Ріксдаґ. Його розшукували за контрабанду тютюну, і він був ув'язнений на 2 роки. Ми зв'язалися з ним, де він зараз перебуває, і раді повідомити, що після відбуття покарання він вирішив змінити своє життя й негайно вступив до флоту.\nЙого вище командування побачило в ньому здібну молоду цілеспрямовану людину, і відтоді його просували по службі за його працьовитість і природний талант."
  AAT_Sweden.9.a: "Справді надихає."

  AAT_Sweden.10.t: "Герман Ерікссон подає заяву про відставку"
  AAT_Sweden.10.desc: "Сьогодні Герман Ерікссон подав заяву про відставку, заявивши, що бажає піти на пенсію, щоб зайняти посаду головного виконавчого директора компанії Vin & Sprit AB.\nНе дивлячись на його бажання, він усе ще може бути потрібен в уряді, але мати його на посаді головного виконавчого директора державного виробника лікеро-горілчаних виробів може мати свої переваги."
  AAT_Sweden.10.a: "Він досі потрібен в уряді."
  AAT_Sweden.10.b: "Нехай іде."

  AAT_Sweden.11.t: "[GER.GetAdjectiveCap]і робітники захоплюють контроль над фабриками Landsverk"
  AAT_Sweden.11.desc: "Після початку бойових дій між державами [SWE.GetNameDef] та [GER.GetNameDef] німецьким військовим вдалося тимчасово захопити заводи Landsverk і забарикадуватися всередині комплексів. Очікується, що військові візьмуть контроль над комплексом у належний час, але під час сутички було завдано певних пошкоджень, і, таким чином, фабрики деякий час не працюватимуть у повному обсязі.\nНебагато відомо про фабрику Landsverk, розташовану в самій Німеччині, але шведська влада не має сумнівів, що у відповідь на це вона буде захоплена [GER.GetAdjective]им урядом."
  AAT_Sweden.11.a: "Мабуть, мати у [GER.GetAdjective]ій власності військові комплекси було нехорошою ідеєю."

  AAT_Sweden.12.t: "[?ROOT.GetLeader] помирає від серцевого нападу"
  AAT_Sweden.12.desc: "Сьогодні [?SWE.bus_capture_tag.GetAdjective]а влада повідомила про захоплення та подальшу смерть лідера [?SWE.GetLeader]. Вони стверджують, що [?SWE.bus_capture_tag.GetAdjective]і командос змогли частково оточити рухому штаб-квартиру прем'єр-міністра, яка була притиснута до лінії фронту.\nПри контакті з автобусом, в якому перебував [?SWE.GetLeader] і його співробітники, командос стверджують, що прем'єр-міністр, вийшовши з транспортного засобу, нібито спіткнувся і впав на землю. Незважаючи на триваючі бойові дії, [?SWE.bus_capture_tag.GetAdjective]а влада люб'язно повернула тіло покійного прем'єр-міністра для державного поховання. Розтин показав, що прем'єр-міністр переніс серцевий напад з подальшою зупинкою серця.\nНезважаючи на виниклий хаос, Таґе Ерландер взяв на себе обов'язки надзвичайного прем'єр-міністра, поки не будуть проведені належні вибори."
  AAT_Sweden.12.a: "Справжня трагедія."

  AAT_Sweden.13.t: "[SWE.GetNameDefCap] просить контроль над Північною Норвеґією"
  AAT_Sweden.13.desc: "Шведський уряд попросив контроль над територією навколо Нарвіка. Вони стверджують, що це суто гуманітарна вимога, яка випливає з бажання захистити норвезьке населення від триваючого конфлікту. Як гарантію безпеки вони запропонували зберегти зону демілітаризованою, і вони будуть здійснювати будь-яку необхідну поліційну діяльність до кінця конфлікту.\nНорвезьке населення, ймовірно, було би щасливішим під шведською окупаційною зоною, що звільнило би більше ресурсів для наших військ на фронті."
  AAT_Sweden.13.a: "Звучить як хороша угода."
  AAT_Sweden.13.b: "Це все належить державі [THIS.GetNameDef]."
  AAT_Sweden.13.tt: "§R[SWE.GetName] може довести ситуацію до війни.§!"

  AAT_Sweden.14.t: "[FROM.GetNameDefCap] прогинається"
  AAT_Sweden.14.desc: "Держава [FROM.GetNameDef] прийняла нашу пропозицію щодо демілітаризованої зони навколо Нарвіка. Їхні війська залишили цю територію, і тепер ми оголосимо її небойовою зоною. Ми очікуємо, що [NOR.GetAdjective]ий уряд звернеться з проханням про повернення території після закінчення війни, але поки що ми будемо забезпечувати безпеку [NOR.GetAdjective]ого населення."
  AAT_Sweden.14.a: "Почнімо з надсилання гуманітарної допомоги."
  AAT_Sweden.14.a_tt: "§YУ кінці війни [NOR.GetNameDef] попросить нас повернути їхню землю.§!"

  AAT_Sweden.15.t: "[FROM.GetNameDefCap] відхиляє нашу пропозицію"
  AAT_Sweden.15.desc: "Держава [FROM.GetNameDef] відхилила нашу пропозицію щодо демілітаризованої зони навколо Нарвіка. Нам треба вирішити, як реагувати: або наполягати на створенні такої зони на благо наших нордичних братів, або залишити їх у темряві."
  AAT_Sweden.15.a: "Ми не можемо ризикувати нашою країною заради цього."
  AAT_Sweden.15.b: "Ми не можемо залишити державу [NOR.GetName] наодинці."
  AAT_Sweden.15.a_tt: "§YЯкщо [FROM.GetNameDef] відмовиться, це дасть ціль війни проти держави.§!"

  AAT_Sweden.16.t: "[SWE.GetNameDefCap] погрожує військовими діями через Нарвік"
  AAT_Sweden.16.desc: "Після відмови передати землі довкола Нарвіка [SWE.GetAdjective]ий уряд недвозначно пригрозив початком військових дій між нашими країнами, якщо ми відмовимося передати північні [NOR.GetAdjective]і території."
  AAT_Sweden.16.a: "Ми не можемо ризикувати отримати ще більше ворогів."
  AAT_Sweden.16.b: "Нехай спробують."

  AAT_Sweden.17.t: "[FROM.GetNameDefCap] вперто відмовляється віддавати Нарвік"
  AAT_Sweden.17.desc: "Незважаючи на загрозу військових дій за Нарвік, держава [FROM.GetName] відмовилася виконати наші вимоги. Ми не можемо і не залишимо [NOR.GetAdjective]их людей, щоб із ними поводилися як з худобою в нелюдських умовах. Ми мусимо захистити [NOR.GetAdjective]і порти, щоби відрізати загарбницькі сили та звільнити [NOR.GetAdjective]ий народ."
  AAT_Sweden.17.a: "Nu har du skitit i det blå skåpet, Norge."

  AAT_Sweden.18.t: "[NOR.GetName] просить повернути Нарвік"
  AAT_Sweden.18.desc: "Відновлений [NOR.GetAdjective]ий уряд просить передати Нарвік і прилеглі території після того, як ми захистили ці землі та громадян під час війни. У своєму комюніке вони заявляють, що глибоко вдячні за вчинки, зроблені нашим урядом під час війни, і сподіваються на подальшу співпрацю з нами. Відбудеться урочиста церемонія вшанування людей, які відстояли цей шматочок [NOR.GetAdjective]ої незалежності у темну ніч війни."
  AAT_Sweden.18.a: "Звісно, Нарвік належить державі [NOR.GetName]."
  AAT_Sweden.18.b: "Ми заберемо Нарвік у якості плати за наші зусилля."

  AAT_Sweden.19.t: "[SWE.GetNameDefCap] повертає Нарвік"
  AAT_Sweden.19.desc: "Це світлий день, коли держава [NOR.GetName] нарешті знову возз'єдналася. Держава [SWE.GetName] люб'язно прийняла наше прохання повернути нам Нарвік, територію, яку під час війни прихистив [SWE.GetAdjective]ий уряд. Ми висловлюємо нашу найглибшу подяку [SWE.GetAdjective]ому уряду; це справді провіщає більш глибокий зв'язок між нашими країнами, який триватиме цілу епоху."
  AAT_Sweden.19.a: "Норвеґія знову ціла."
  AAT_Sweden.19_tt: "§Y[ROOT.GetNameDefCap]§! зможе нагороджувати §Yпольових командирів§! §YХрестом Пошани Норвезької оборони§!."

  AAT_Sweden.20.t: "[SWE.GetNameDefCap] відмовляється повертати Нарвік"
  AAT_Sweden.20.desc: "Під час війни держава [SWE.GetNameDef] нахабно окупувала частину нашої країни під приводом «порятунку норвезького населення від іще гіршої окупації». Це виявилося лише вивертом [SWE.GetAdjective]ого уряду для розширення власних територіальних амбіцій, оскільки він відмовився повернути окуповані території, посилаючися на «поточні проблеми зі світовою стабільністю та заворушення після війни». Ми бачимо, що у своїй основі це очевидний опортунізм, кричуще перетягування ковдри, яке загрожує свободі та цілісності нашої держави. Нарвік є норвезьким містом і залишиться таким, навіть за допомогою сили, якщо це буде потрібно."
  AAT_Sweden.20.a: "Значить, війна."

  AAT_Sweden.21.t: "[FROM.GetName] запрошує нас до альянсу $scandinavian_defense_union$"
  AAT_Sweden.21.desc: "Враховуючи занепокоєння щодо післявоєнної напруженості між державами-переможницями, [FROM.GetName] стверджує, що ми не повинні повертатися до провальної політики ізольованого нейтралітету, а повинні координувати нашу військову і зовнішню політику в регіоні, щоб краще стримувати агресію в майбутньому."
  AAT_Sweden.21.a: "Ця пропозиція — не в наших інтересах."
  AAT_Sweden.21.b: "Чудова пропозиція."

  AAT_Sweden.22.t: "[FROM.GetName] відхиляє пропозицію оборонного союзу"
  AAT_Sweden.22.desc: "Сьогодні [FROM.GetAdjective]і дипломати повідомили нам, що їхній уряд не бажає вступати до альянсу $scandinavian_defense_union$. Вони стверджують, що їхні інтереси будуть краще захищені поза межами такої організації; принаймні, на даний момент."
  AAT_Sweden.22.a: "Дуже прикро."

  AAT_Sweden.23.t: "[FROM.GetName] просить приєднатися до альянсу"
  AAT_Sweden.23.desc: "Держава [FROM.GetName] звернулася з проханням приєднатися до нашого альянсу через занепокоєння щодо потенційної післявоєнної напруженості між державами-переможницями. Приєднання держави [FROM.GetName] до нашого альянсу розширить наш вплив у їхньому регіоні, але, звісно, зобов'яже нас захищати їх у разі виникнення конфлікту."
  AAT_Sweden.23.a: "Вони будуть загрозою для нашої безпеки."
  AAT_Sweden.23.b: "Ми були б раді, якби вони долучилися до нас."

  AAT_Sweden.24.t: "[FROM.GetName] відхиляє членство в альянсі"
  AAT_Sweden.24.desc: "Держава [FROM.GetName] поки що відмовилася прийняти нас до свого альянсу. Вони висловили побоювання, що розширення альянсу може призвести до ще більшого конфлікту. Наразі схоже, що ми залишилися самі по собі."
  AAT_Sweden.24.a: "Дуже прикро."

  AAT_Sweden.25.t: "Інвестування в сили спеціальних операцій"
  AAT_Sweden.25.desc: "Після довгих дискусій серед вищого військового керівництва про те, як розподілити фінансування для нових спецпідрозділів, процес зупинився. Здається, що єдиний спосіб вийти з глухого кута — це втручання уряду, який мусить підтримати одну з пропозицій."
  AAT_Sweden.25.a: "Рейнджери будуть найефективнішими, враховуючи наш рельєф."
  AAT_Sweden.25.b: "Морпіхи допоможуть нам запанувати в Балтиці."
  AAT_Sweden.25.c: "Парашутисти стануть найбільш варіантивними силами." # (&)

  AAT_Sweden.26.t: "[?195.GetName] втрачено"
  AAT_Sweden.26.desc: "Сталося немислиме. Наші збройні сили втратили контроль над областю [195.GetName], ключова пам'ятка російського народу тепер у руках ворога. Це не тільки стратегічна втрата, але й величезна моральна втрата для нашої національної гордості та нашої армії. Вже зараз спостерігається значне падіння морального духу серед пересічних солдатів, поширюються чутки про дезертирство; якщо ми продовжимо цю війну, ми будемо воювати з солдатами, які більше не вірять, що їхнє життя варте того, щоби витрачати його на безглузду війну."
  AAT_Sweden.26.a: "Ми мусимо домовитися про мир."
  AAT_Sweden.26.b: "Ми не можемо дозволити собі таку ганьбу."

  AAT_Sweden.27.t: "[SOV.GetNameDefCap] відмовляється від своїх претензій на область [?146.GetName]"
  AAT_Sweden.27.desc: "Після того, як наша коаліція захопила область [?146.GetName], втрати Червоної армії були настільки нищівними, що Москва була змушена переглянути свою агресію. Вони погодилися на білий мир і обіцяють більше не претендувати на територію. І в Стокгольмі, і в Гельсінкі люди радіють. Хто би сподівався, що Червоний Ведмідь зроблений з паперу?"
  AAT_Sweden.27.a: "Це однозначно посилить моральний дух армії."

  AAT_Sweden.28.t: "[SWE.GetNameDefCap] просить повернення втрачених територій"
  AAT_Sweden.28.desc: "Оскільки риторика лідера [SWE.GetLeader] стає дедалі більш імперіалістичною, можливо, не варто дивуватися з того, що [SWE.GetSheHe] тепер вимагає повернення своїх втрачених імперських володінь. Будь-яка видимість претензій явно застаріла і в кращому випадку є фальшивою, але під час конфлікту ми не можемо дозволити собі втрачати союзників. Можливо, жест доброї волі порадує їхнього лідера?"
  AAT_Sweden.28.a: "У жодному разі."
  AAT_Sweden.28.b: "Ціна, яку доводиться платити за союзника."

  AAT_Sweden.29.t: "[FROM.GetNameDefCap] відхиляє передачу території"
  AAT_Sweden.29.desc: "Держава [FROM.GetNameDef] відхилила наш запит на передачу наших старих колоній, заявивши, що наша вимога настільки не відповідає сучасній геополітиці і що будь-що інше, окрім категоричної відмови, продовжило б цей фарс занадто довго."
  AAT_Sweden.29.a: "Ми їм покажемо."

  AAT_Sweden.30.t: "[FROM.GetNameDefCap] передає колонії"
  AAT_Sweden.30.desc: "Держава [FROM.GetNameDef] прийняла наш запит і тепер передає наші старі колонії — на превеликий подив нашого уряду, який очікував більшої відсічі. Це викликало протести на наших нових територіях, але з часом вони, безсумнівно, заспокояться."
  AAT_Sweden.30.a: "Помилки виправляються."

  AAT_Sweden.31.t: "[FROM.GetNameDefCap] просить Борнгольм"
  AAT_Sweden.31.desc: "[FROM.GetAdjectiveCap]ий посол передав похмуре повідомлення. [FROM.GetName] вимагає, щоби ми повернули їм Борнгольм, стверджуючи, що острів ніколи не був законно переданий державі [DEN.GetName], оскільки був втрачений під час повстання. Оскільки це було в XVII столітті, це, очевидно, є тонко завуальованим виправданням [FROM.GetAdjective]ого експансіонізму."
  AAT_Sweden.31.a: "Ми не можемо дозволити собі сперечатися з державою [FROM.GetName]."
  AAT_Sweden.31.a_tt: "§RЦе може зрештою призвести до того, що [FROM.GetName] зможе зробити нас маріонеткою.§!"
  AAT_Sweden.31.b: "Це просто смішно."

  AAT_Sweden.32.t: "[FROM.GetName] здає Борнгольм"
  AAT_Sweden.32.desc: "Держава [FROM.GetNameDef] повідомила нам, що не буде оскаржувати наші претензії на Борнгольм, але повідомила, що це безпрецедентний крок, який загрожує стабільності в Нордиці."
  AAT_Sweden.32.a: "«Безпрецедентний», хай йому грець."

  AAT_Sweden.33.t: "[FROM.GetName] відмовляється здавати Борнгольм"
  AAT_Sweden.33.desc: "[FROM.GetAdjectiveCap]ий уряд повідомив нам, що не розглядатиме наші претензії на Борнгольм, стверджуючи, що які би претензії ми не висували, вони вичерпали себе ще багато століть тому. Якщо вони не віддадуть нам острів, ми будемо змушені забрати його силою, як ми це робили століттями раніше."
  AAT_Sweden.33.a: "Ми знову перетнемо протоку."

  AAT_Sweden.34.t: "[FROM.GetName] вимагає автономні території"
  AAT_Sweden.34.desc: "[FROM.GetAdjectiveCap]ий посол повідомив нам, що [SWE.GetAdjective]ий уряд уважає, що, оскільки міжнародний порядок переосмислюється, [THIS.GetAdjective]ий уряд більше не може належним чином захищати свої заморські території. Якщо [THIS.GetName] не може належним чином захищати свої території, її уряд повинен передати їх тому, хто може це зробити; і [FROM.GetName] буде кращим вибором."
  AAT_Sweden.34.a: "У нас немає вибору."
  AAT_Sweden.34.a_tt: "§RЦе призведе до того, що [FROM.GetName] зможе зробити нас маріонеткою.§!"
  AAT_Sweden.34.b: "Це те, що ми не можемо собі дозволити."

  AAT_Sweden.35.t: "[FROM.GetName] передає [DEN.GetAdjective]і заморські території"
  AAT_Sweden.35.desc: "Держава [FROM.GetName] покірно вирішила передати нам свої автономні території. Це, безумовно, псує наші відносини з державою [FROM.GetName], але в довгостроковій перспективі це не матиме значення, оскільки досить скоро вони будуть зметені в нашу сферу."
  AAT_Sweden.35.a: "Чудово."

  AAT_Sweden.36.t: "[FROM.GetName] відмовляється передавати [DEN.GetAdjective]і заморські території"
  AAT_Sweden.36.desc: "Держава [FROM.GetName] повідомила нам, що не буде підтримувати наше бачення нового світового порядку. Незважаючи на наполегливі вимоги, [FROM.GetAdjective]ий уряд вперто відмовляється повернути наші законні території."
  AAT_Sweden.36.a: "Тоді ми візьмемо їх силою."

  AAT_Sweden.37.t: "Доля держави [DEN.GetName]"
  AAT_Sweden.37.desc: "[DEN.GetAdjectiveCap]ий уряд ослаблений настільки, що більше не в змозі належним чином протистояти концентрованим зусиллям з нашого боку, спрямованим на утвердження нашого панування над ними. Як колись ми були підданими данців, так тепер вони стануть підданими нас. Нам лише потрібно вирішити, що з ними робити, перш ніж висувати ультиматум."
  AAT_Sweden.37.a: "Ми використаємо їх у якості буферної зони."
  AAT_Sweden.37.b: "$AAT_Sweden.37.a$"

  AAT_Sweden.38.t: "[FROM.GetName] планує зробити державу [DEN.GetName] маріонеткою"
  AAT_Sweden.38.desc: "У безпрецедентному кроці [FROM.GetName] вимагає від нашого уряду передати їм усі свої функції й установи. Наш голова держави висловив рішучий протест їхньому послу, але так сталося, що [SWE.GetAdjective]і лінкори були помічені неподалік від Копенгаґена. [DEN.GetAdjectiveCap]ий уряд виявився безсилим відповісти на таку загрозу, і 6 годин по тому було підписано офіційну капітуляцію."
  AAT_Sweden.38.a: "Forpulet."

  AAT_Sweden.39.t: "$AAT_Sweden.38.t$"
  AAT_Sweden.39.desc: "У безпрецедентному кроці [FROM.GetName] вимагає від нашого уряду передати їм усі свої функції й установи. Тепер зрозуміло, що замість допомогти нам, [FROM.GetAdjective]ий уряд руйнує нашу цілісність допоки не відчує себе досить упевнено, щоби встановити свій контроль над нами."
  AAT_Sweden.39.a: "Більше ніколи вони не вийдуть на лід!"
  AAT_Sweden.39.b: "$AAT_Sweden.38.a$"

  AAT_Sweden.40.t: "[FROM.GetName] вимагає область [145.GetName]"
  AAT_Sweden.40.desc: "Як і в 1919 році, [FROM.GetAdjective]ий уряд знову замахнувся на Оландські острови. Незважаючи на рішення Ліги Націй про передачу нам суверенітету над островами, [FROM.GetName], схоже, не може залишити нас у спокої. Можливо, вони вважають, що ми перебуваємо у слабкій позиції, а з розпадом Ліги вони відчувають запах крові у воді; всі вони — вперті опортуністи."
  AAT_Sweden.40.a: "Ми не можемо боротися з державою [FROM.GetName]."
  AAT_Sweden.40.b: "Ми ніколи їх не віддамо."

  AAT_Sweden.41.t: "[FROM.GetName] прогинається!"
  AAT_Sweden.41.desc: "Держава [FROM.GetName] поступилася і передала нам Оландські острови. Нарешті несправедливість минулого була виправлена, а їхній належний статус відновлено."
  AAT_Sweden.41.a: "Чудово."

  AAT_Sweden.42.t: "[FROM.GetName] відмовляється передавати область [145.GetName]"
  AAT_Sweden.42.desc: "Держава [FROM.GetName] повідомила нам, що категорично відмовляється поступитися областю [145.GetName], стверджуючи, що це питання вже вирішено Лігою Націй. Очевидно, [FROM.GetName] переоцінює свій вплив. Ми мусимо вказати державі [FROM.GetName] на їхню помилку або на їхні шляхи."
  AAT_Sweden.42.a: "Вони стануть нашими."

  AAT_Sweden.43.t: "[FROM.GetName] вимагає демілітаризацію області [148.GetName]"
  AAT_Sweden.43.desc: "[FROM.GetName] вимагає від нас демілітаризації нашого північного кордону. Вони занепокоєні загрозами для своїх гірничодобувних підприємств, водночас підкреслюючи, що будь-яка мислима загроза прийде зі Сходу, а не з Заходу. Це знизило би напруженість у відносинах між державою [FROM.GetName] й нами, яка зростає з часів Оландської кризи."
  AAT_Sweden.43.a: "Маленький жест може знизити напругу."
  AAT_Sweden.43.b: "Це порушує наш суверенітет."

  AAT_Sweden.44.t: "[FROM.GetName] погоджується демілітаризовувати область [148.GetName]"
  AAT_Sweden.44.desc: "На знак доброї волі держава [FROM.GetName] погодилася демілітаризувати область [148.GetName]. Це величезний крок для нас у відновленні східного королівства, поступово наш вплив на державу [FROM.GetName] зростає."
  AAT_Sweden.44.a: "Як і було сплановано."

  AAT_Sweden.45.t: "[FROM.GetName] відмовляється демілітаризовувати область [148.GetName]"
  AAT_Sweden.45.desc: "Держава [FROM.GetName] відмовилася демілітаризовувати область [148.GetName], заявивши, що ми не маємо юрисдикцію вирішувати, що [FROM.GetName] робить у межах їхнього кордону. Чи не означає це, що вони активно готують змову проти нас? Украй важливо, щоби ми завдали удару першими."
  AAT_Sweden.45.a: "Змовники?"

  AAT_Sweden.46.t: "Питання держави [FIN.GetName]"
  AAT_Sweden.46.desc: "Усім зрозуміло, що [FIN.GetName] не може протистояти [SOV.GetAdjective]ій загрозі. Фіни говорять про свій суверенітет, не в змозі усвідомити — те, що вони сприймають як незалежність, не було надано жодною політичною чи військовою силою, а існує як результат хаосу, спричиненого громадянською війною в Росії. З того дня цокає годинник, який незабаром досягне нуля, і старий ворог знову підніме свою потворну голову. Тому вкрай важливо, щоби ми взяли під контроль [FIN.GetAdjective]і справи до того, як це зроблять [SOV.GetAdjective]а диктатура."
  AAT_Sweden.46.a: "Зробіть їх маріонетками."
  AAT_Sweden.46.b: "$AAT_Sweden.46.a$"

  AAT_Sweden.47.t: "[FROM.GetName] хоче зробити нас маріонеткою"
  AAT_Sweden.47.desc: "Зрозуміло, що «турбота» наших сусідів про їхню безпеку була лише вивертом. Позбавлені волі і втративши стратегічну перевагу, наші військові не були організовані відповідно до нових географічних реалій. Біля нашої столиці були помічені [FROM.GetAdjective]і військові кораблі, [FROM.GetAdjective]і війська перетнули демілітаризовану зону на півночі, а нам було надіслано ультиматум про капітуляцію. Міжнародна спільнота покинула нас."
  AAT_Sweden.47.a: "Сподіваємося, наші нові господарі будуть поблажливими."

  AAT_Sweden.48.t: "$AAT_Sweden.47.t$"
  AAT_Sweden.48.desc: "Зрозуміло, що «турбота» наших сусідів про їхню безпеку була лише вивертом. Уряд держави [FROM.GetName] тепер вимагає, щоби ми об'єдналися з ними проти спільного ворога зі Сходу. Відмова від їхніх вимог міцно втягне нас у [FROM.GetAdjective]у сферу та підірве нашу незалежність. Залишається питання, чи гірша альтернатива?"
  AAT_Sweden.48.a: "Більше ніколи нашу долю не будуть вирішувати інші."
  AAT_Sweden.48.b: "$AAT_Sweden.47.a$"

  AAT_Sweden.49.t: "[FROM.GetName] відмовляється прогинатися"
  AAT_Sweden.49.desc: "Держава [FROM.GetName] відхилила наші вимоги, повністю відкинувши їх. Це кричуще ігнорування наших проблем і водночас загроза для нашої видобувної діяльності. На це може бути лише відповідь."
  AAT_Sweden.49.a: "Коли дипломатія не працює..."

  AAT_Sweden.50.t: "[SWE.GetName] вимагає область [144.GetName]"
  AAT_Sweden.50.desc: "[SWE.GetName] вимагає повного контролю над портом або Нарвіком. Їхній уряд виправдовує цю риторику побоюваннями, що противник може висадитися в Нарвіці й атакувати шведські залізорудні шахти. Розбіжності можуть призвести до подальшої ескалації конфлікту."
  AAT_Sweden.50.a: "Воно того не варте."
  AAT_Sweden.50.a_tt: "§RЦе призведе до того, що [SWE.GetName] зможе зробити нас маріонеткою.§!"
  AAT_Sweden.50.b: "Це абсурд."

  AAT_Sweden.51.t: "[FROM.GetName] прогинається"
  AAT_Sweden.51.desc: "Держава [FROM.GetName] не витримала та передала нам Нарвік. Це гарантує нам залізну руду з Єлліваре та Кіруни, водночас послаблюючи державу [FROM.GetName]."
  AAT_Sweden.51.a: "Відмінно."

  AAT_Sweden.52.t: "$AAT_Sweden.49.t$"
  AAT_Sweden.52.desc: "$AAT_Sweden.49.desc$"
  AAT_Sweden.52.a: "$AAT_Sweden.49.a$"

  AAT_Sweden.53.t: "Питання держави [NOR.GetName]"
  AAT_Sweden.53.desc: "[SWE.GetAdjectiveCap]ий уряд без жодних провокацій вимагає, щоби ми розпустили армію та приєдналися до нової північної держави. Хоча вони заявляють, що це програма співпраці, зрозуміло, хто буде підлеглим, а хто — господарем. Це фактично повернення до часів колишньої Унії."
  AAT_Sweden.53.a: "Ніколи! До зброї!"
  AAT_Sweden.53.b: "Ми не маємо сил опиратися."

 # Інші події
  AAT_Sweden_ball_bearing.1.t: "Установлення умов торгівлі кульковими вальницями з державою [FROM.FROM.GetName]"
  AAT_Sweden_ball_bearing.1.desc: "Наші кулькові вальниці — найліпші у світі, і їх шукають найбільші держави світу для своїх військових машин. Ми розпочинаємо переговори з державою [FROM.GetName], щоб обміняти ці безцінні товари. Але спочатку ми мусимо вирішити, що ми хочемо отримати натомість."
  AAT_Sweden_ball_bearing.1.a: "Нам треба забезпечити достаток харчів."
  AAT_Sweden_ball_bearing.1.a_tt: "\n$we_will_gain_tt$\n  Стабільність: §G+2%§!\n  Людські ресурси щотижня: §G+15§!. \nЕфекти можуть накладатися."
  AAT_Sweden_ball_bearing.1.b: "Нам потрібна їхня військова експертиза."
  AAT_Sweden_ball_bearing.1.c: "Попросити про обмін знаннями."
  AAT_Sweden_ball_bearing.1.c_tt: "\nЯкщо вони погодяться, [SWE.GetNameDef] зможе вибрати бонус до досліджень §Yкораблів§!, §Yрадарів§!, §Yсинтетичних ресурсів§! або §Yтехнологій підтримки§! в розмірі §G+25%§!."
  AAT_Sweden_ball_bearing.1.d: "Поки що припинити переговори."

  AAT_Sweden_ball_bearing.2.t: "[SWE.GetNameDefCap] просить харчові продукти в обмін на кулькові вальниці"
  AAT_Sweden_ball_bearing.2.desc: "Держава [SWE.GetNameDef] звернулася з проханням обміняти їхні безцінні кулькові вальниці, які були би важливим ресурсом для наших військових зусиль, на імпорт харчів. [SWE.GetAdjectiveCap]ий уряд, схоже, шукає способи забезпечити цей життєво важливий імпорт у потенційному майбутньому конфлікті, оскільки це було головною проблемою під час блокади у Великій війні."
  AAT_Sweden_ball_bearing.2.a: "Взаємовигідна торгівля."
  AAT_Sweden_ball_bearing.2.b: "Ми не можемо собі цього дозволити."

  AAT_Sweden_ball_bearing.3.t: "[SWE.GetNameDefCap] просить військову експертизу в обмін на кулькові вальниці"
  AAT_Sweden_ball_bearing.3.desc: "Держава [SWE.GetNameDef] звернулася з проханням обміняти їхні безцінні кулькові вальниці, які були би важливим ресурсом для наших військових зусиль, на нашу військову експертизу. [SWE.GetAdjectiveCap]ий уряд, схоже, шукає способи зрівняти шанси з більш розвиненими у військовому відношенні європейськими державами у разі конфлікту в майбутньому."
  AAT_Sweden_ball_bearing.3.a: "$AAT_Sweden_ball_bearing.2.a$"
  AAT_Sweden_ball_bearing.3.b: "$AAT_Sweden_ball_bearing.2.b$"

  AAT_Sweden_ball_bearing.4.t: "[SWE.GetNameDefCap] просить знання в обмін на кулькові вальниці"
  AAT_Sweden_ball_bearing.4.desc: "Держава [SWE.GetNameDef] звернулася з проханням обміняти їхні безцінні кулькові вальниці, які були би значним ресурсом для нашої війни, на наші наукові ноу-гау і досягнення. [SWE.GetAdjectiveCap]ий уряд, схоже, шукає способи отримати перевагу в потенційному конфлікті за допомогою наукового прогресу, в чому ми, безсумнівно, можемо їм допомогти."
  AAT_Sweden_ball_bearing.4.a: "$AAT_Sweden_ball_bearing.2.a$"
  AAT_Sweden_ball_bearing.4.b: "$AAT_Sweden_ball_bearing.2.b$"

  AAT_Sweden_ball_bearing.5.t: "[FROM.GetNameDefCap] прймає торгівлю кульковими вальницями"
  AAT_Sweden_ball_bearing.5.desc: "$AAT_Sweden.25.desc$\nЗараз нам потрібно зосередитися на тому, в якому типі технологій ми хочемо мати більше розуміння, щоб вирівняти різницю між нами та іншими великими державами."
  AAT_Sweden_ball_bearing.5.a: "Технології підтримки."
  AAT_Sweden_ball_bearing.5.b: "Радарні технології."
  AAT_Sweden_ball_bearing.5.c: "Технології синтетичної нафти."
  AAT_Sweden_ball_bearing.5.d: "Корабельні технології."

  AAT_Sweden_ball_bearing.6.t: "$AAT_Sweden_ball_bearing.5.t$"
  AAT_Sweden_ball_bearing.6.desc: "Держава [FROM.GetNameDef] люб'язно прийняла нашу торгову пропозицію. Ця угода, безсумнівно, принесе взаємну вигоду нам обом. У дедалі небезпечнішому світі торгівля стає життєво важливим інструментом для зменшення напруженості між суверенними державами."
  AAT_Sweden_ball_bearing.6.a: "Чудові новини."

  AAT_Sweden_ball_bearing.7.t: "[FROM.GetNameDefCap] відхиляє торгівлю кульковими вальницями"
  AAT_Sweden_ball_bearing.7.desc: "Держава [FROM.GetNameDef] відхилила будь-яку пропозицію взаємної торговельної угоди. Вони посилаються на стрімке погіршення глобального політичного клімату і, як наслідок, на те, що будь-які великі військові угоди мають бути відкладені."
  AAT_Sweden_ball_bearing.7.a: "Шкода."

  AAT_Sweden_ball_bearing.8.t: "Торгівлю кульковими вальницями скасовано з початком війни"
  AAT_Sweden_ball_bearing.8.desc: "Не дивно, що з початком війни між нашими країнами обидва уряди примусово скасували торгівлю кульковими вальницями. Ця торговельна угода, яку колись вітали як сходинку на шляху до послаблення повільного просування до глобальної війни, безсумнівно, провалилася.\nТепер ці ключові інструменти будуть перетворені на машини війни, які в кінцевому підсумку не принесуть нічого, окрім крові, болю та страждань."
  AAT_Sweden_ball_bearing.8.a: "Чи було це неминуче?"


  AAT_Sweden_flashpoints.10.t: "[SOV.GetAdjectiveCap]ий повітряний рейд на північ держави [SWE.GetName]"
  AAT_Sweden_flashpoints.10.desc: "Мешканці Паяли, села поблизу [FIN.GetAdjective]ого кордону, сьогодні були налякані серією вибухів, які спричинили руйнування багатьох будівель і транспортних засобів. На щастя, ніхто серйозно не постраждав. Докази чітко вказують на те, що вибухи були спричинені [SOV.GetAdjective]ими бомбардувальниками, які помилково прийняли цю територію за ціль у державі [FIN.GetName].\n\nМи мусимо розібратися в ситуації, перш ніж громадські настрої вийдуть із-під контролю. Однак ми також мусимо остерігатися провокування ширшого конфлікту з державою [SOV.GetNameDef]."
  AAT_Sweden_flashpoints.10.a: "Світ мусить почути про цей акт агресії."
  AAT_Sweden_flashpoints.10.b: "Ми підступимо до [SOV.GetAdjective]ого посольства обережно, щоб уникнути ескалації."
  AAT_Sweden_flashpoints.10.c: "Із конфронтації з радянцями ми мало отримаємо."

  AAT_Sweden_flashpoints.11.t: "Держава [SWE.GetName] обурена бомбардуванням Паяли"
  AAT_Sweden_flashpoints.11.desc: "[SOV.GetAdjectiveCap]і пілоти випадково здійснили повітряний наліт на [SWE.GetAdjective]е село, прийнявши його за ціль у державі [FIN.GetName]. [SWE.GetAdjectiveCap]ий уряд тепер діє з обуренням, привертаючи увагу світу до прикрої аварії.\n\nМи могли би визнати інцидент і запропонувати відшкодувати збитки, але це може призвести до того, що наші громадяни поставлять під сумнів наші військові дії в державі [FIN.GetName] й це буде сприйнято іншими країнами як ознаку слабкості."
  AAT_Sweden_flashpoints.11.a: "Нам не можна втягуватися в ширший конфлікт. Ми вибачимося перед [SWE.GetAdjective]им урядом."
  AAT_Sweden_flashpoints.11.b: "Заперечмо причетність і звинуватьмо [SWE.GetAdjective]у владу в улаштуванні атаки."

  AAT_Sweden_flashpoints.12.t: "[SWE.GetAdjectiveCap]і дипломати вимагають пояснення бомбардування Паяли"
  AAT_Sweden_flashpoints.12.desc: "[SOV.GetAdjectiveCap]і пілоти випадково здійснили повітряний наліт на [SWE.GetAdjective]е село, прийнявши його за ціль у державі [FIN.GetName]. Посли [SWE.GetAdjective]ого посольства звернулися до нас із вимогою пояснити причину нападу, а також повідомити, як ми збираємося відшкодовувати збитки.\n\nНа щастя, новина про інцидент не набула широкого розголосу, і тому в нас є можливість швидко вирішити ситуацію, перш ніж вона загостриться ще більше."
  AAT_Sweden_flashpoints.12.a: "Ми виплатимо репарації державі [SWE.GetName] за збитки."
  AAT_Sweden_flashpoints.12.b: "$AAT_Sweden_flashpoints.11.b$"

  AAT_Sweden_flashpoints.13.t: "[SOV.GetNameDefCap] вибачається за бомбардування Паяли"
  AAT_Sweden_flashpoints.13.desc: "Представники держави [SOV.GetNameDef] вибачилися за нещодавню атаку в Паялі, наполягаючи на тому, що це була щира помилка з боку їхніх пілотів. Вони також погодилися компенсувати нам завдані збитки. Схоже, [SOV.GetAdjective]е представництво намагається встановити більш кооперативний тон у відносинах, сподіваючись уникнути подальшої ескалації між нами."
  AAT_Sweden_flashpoints.13.a: "Ми вважатимемо задачу вирішеною."

  AAT_Sweden_flashpoints.14.t: "[SOV.GetNameDefCap] відмовляється визнавати причетність до Паяли"
  AAT_Sweden_flashpoints.14.desc: "Спроби наших дипломатів обговорити інцидент у Паялі з [SOV.GetAdjective]ими офіційними особами наштовхуються на заперечення їхньої причетності. Ба більше, вони намагаються звинуватити нас у бомбардуванні як привід для втручання в їхні військові операції в державі [FIN.GetName]."
  AAT_Sweden_flashpoints.14.a: "Це обурлива позиція. Ми змусимо їх страждати."
  AAT_Sweden_flashpoints.14.b: "Ми не можемо ризикувати ескалацією ситуації."

  AAT_Sweden_flashpoints.15.t: "[SWE.GetName] надсилає військову допомогу"
  AAT_Sweden_flashpoints.15.desc: "[SOV.GetAdjectiveCap]і бомбардувальники нещодавно були помічені в перетині нашого повітряного простору в державу [SWE.GetName] і бомбардували село, вважаючи його [FIN.GetAdjective]ою ціллю. Відтоді між державами [SOV.GetNameDef] і [SWE.GetName] спалахнула дипломатична криза, яка зараз загострилася до такої міри, що [SWE.GetName] вирішила активно постачати нам зброю для боротьби з [SOV.GetAdjective]ими силами. Залишається побачити, як [SOV.GetAdjective]а влада відреагує на це."
  AAT_Sweden_flashpoints.15.a: "Трагічно. Ми вдячні нашим [SWE.GetAdjective]им сусідам."

  AAT_Sweden_flashpoints.16.t: "Напруга з державою [SWE.GetName] спадає"
  AAT_Sweden_flashpoints.16.desc: "Після низки ескалацій напруженості між містами [SWE.capital.GetCapitalVictoryPointName] та [SOV.capital.GetCapitalVictoryPointName], напруга, здається, нарешті спадає. [SWE.GetAdjectiveCap]ий уряд відступився від своєї агресивної риторики щодо інциденту в Паялі і, схоже, визнав, що він мало що може зробити, щоби змусити нас визнати це."
  AAT_Sweden_flashpoints.16.a: "Саме час було відступитися."

  AAT_Sweden_flashpoints.17.t: "[SWE.GetName] підіймає напругу, озброюючи державу [FIN.GetName]"
  AAT_Sweden_flashpoints.17.desc: "Спроба держави [SWE.GetName] заплямувати нашу репутацію через бомбардування Паяли провалилася, і тепер вони відкрито озброюють [FIN.GetAdjective]их військових піхотним спорядженням. Це очевидна спроба шантажувати нас, щоби ми взяли на себе відповідальність за атаку або ризикнули життям ще більшої кількості радянських солдатів.\n\nМи мусимо ретельно прорахувати наш наступний крок, щоб не допустити повного втягування [SWE.GetAdjective]их сил у війну як [FIN.GetAdjective]ого союзника."
  AAT_Sweden_flashpoints.17.a: "Ми розрядимо ситуацію ескалацією: пригрозимо війною, якщо вони не зупиняться."
  AAT_Sweden_flashpoints.17.b: "Нам доведеться умиротворити [SWE.GetAdjective]у владу. Поки що."

  AAT_Sweden_flashpoints.18.t: "[SOV.GetNameDefCap] вимагає закінчення поставок зброї"
  AAT_Sweden_flashpoints.18.desc: "Наші свідомо провокаційні поставки зброї державі [FIN.GetName] привернули увагу [SOV.GetAdjective]ої влади. Дипломати з Москви повідомили нам, що [SOV.GetLeader] розглядає наші дії як приєднання до конфлікту проти держави [SOV.GetNameDef] і що проти нас будуть вжиті всі необхідні заходи."
  AAT_Sweden_flashpoints.18.a: "[SOV.GetLeader] блефує, і ми на це не поведемося. Продовжуйте поставки."
  AAT_Sweden_flashpoints.18.b: "Ми не можемо ризикувати подальшою ескалацією з радянцями."

  AAT_Sweden_flashpoints.19.t: "[SWE.GetName] відхиляє ультиматум"
  AAT_Sweden_flashpoints.19.desc: "[SWE.GetAdjectiveCap]і дипломати чітко дали зрозуміти, що не мають наміру припиняти поставки зброї, доки ми не визнаємо свою причетність до бомбардування Паяли і не виплатимо репарації. Якщо ми не відреагуємо на наші погрози, інші держави в регіоні можуть розглядати нас як легку мішень для власних агресивних дій. Однак, втягування кількох країн у нашу [FIN.GetAdjective]у військову операцію може призвести до ескалації конфлікту до глобальних масштабів."
  AAT_Sweden_flashpoints.19.a: "Вони не лишають нам вибору."
  AAT_Sweden_flashpoints.19.b: "$AAT_Sweden_flashpoints.17.b$"

  AAT_Sweden_flashpoints.20.t: "[SWE.GetName] пропонує анти-[SOV.GetAdjective]ий альянс"
  AAT_Sweden_flashpoints.20.desc: "У зв'язку з нещодавньою ескалацією напруженості між державами [SWE.GetNameDef] та [SOV.GetNameDef], що переросла у відкритий конфлікт, [SWE.GetAdjective]і посли запропонували тісніше співпрацювати з ними у військовому союзі проти нашого спільного ворога."
  AAT_Sweden_flashpoints.20.a: "Разом ми зможемо подолати [SOV.GetAdjective]у загрозу."
  AAT_Sweden_flashpoints.20.b: "Ми й самі впоряємося."
  SWE_nordic_defense_pact: "Нордичний оборонний пакт"

  AAT_Sweden_flashpoints.21.t: "[SWE.GetAdjectiveCap]о-[FIN.GetAdjective]ий альянс"
  AAT_Sweden_flashpoints.21.desc: "У зв'язку з нещодавньою ескалацією напруженості між державами [SWE.GetNameDef] і [SOV.GetNameDef], що переросла у відкритий конфлікт, дипломати пропонують нам звернутися до їхніх колег з [FIN.GetAdjective]ого уряду та створити військовий альянс проти нашого спільного ворога."
  AAT_Sweden_flashpoints.21.a: "Нам слід більше просувати співпрацю між нашими державами."
  AAT_Sweden_flashpoints.21.b: "[SOV.GetLeader] буде переможений і без [FIN.GetAdjective]ої підтримки."

  AAT_Sweden_flashpoints.22.t: "[FIN.GetName] відхиляє пропозицію альянсу"
  AAT_Sweden_flashpoints.22.desc: "[FIN.GetAdjectiveCap]і дипломати повідомили нам, що, незважаючи на спільного ворога в державі [SOV.GetNameDef], стратегічні цілі їхнього уряду надто відрізняються від наших. Тому вони, на жаль, відхилили нашу пропозицію про союз."
  AAT_Sweden_flashpoints.22.a: "Прикре рішення."

  AAT_Sweden_flashpoints.30.t: "Право проходу крізь державу [SWE.GetName]"
  AAT_Sweden_flashpoints.30.desc: "Хоча ми успішно закріпилися в Скандинавії, транспортування військ і техніки через Данські протоки може бути небезпечним. У відкритому морі конвої часто стають жертвами повітряних і морських атак супротивника. Тому зведення до мінімуму використання морських шляхів, наскільки це можливо, було б корисним для наших військових зусиль.\n\nТаким чином, можливо, варто натиснути на сусідню державу [SWE.GetName], щоби та дозволила нам доступ до своїх залізничних і комунікаційних мереж. Однак, ми повинні бути тактовними і поступово руйнувати їхній нейтралітет, якщо ми хочемо, щоб вони не стали базою операцій для наших ворогів."
  AAT_Sweden_flashpoints.30.a: "Підступимо до держави [SWE.GetName] з запитом на право користуватися їхньою мережею залізниць."
  AAT_Sweden_flashpoints.30.b: "Нам не потрібна [SWE.GetAdjective]а інфраструктура."

  AAT_Sweden_flashpoints.31.t: "[GER.GetName] просить право проходу для поранених"
  AAT_Sweden_flashpoints.31.desc: "До нас звернулися члени [GER.GetAdjective]ого уряду з проханням про обмежене використання нашої мережі залізниць, щоби дозволити пораненим військовим і тим, хто перебуває у відпустці, подорожувати до і з держави [GER.GetNameDef] крізь [SWE.GetName] і [DEN.GetName]. Хоча вони наполягають на тому, що запит зроблено виключно з гуманітарних міркувань, не важко уявити, що вони будуть використовувати його для поступового підриву нашого нейтралітету."
  AAT_Sweden_flashpoints.31.a: "Виживання важливіше за нейтралітет."
  AAT_Sweden_flashpoints.31.b: "Відхиліть запит і нагадайте їм про наш нейтралітет."

  AAT_Sweden_flashpoints.32.t: "[SWE.GetName] відхиляє запит"
  AAT_Sweden_flashpoints.32.desc: "[SWE.GetName] вперто відмовляється надати нам доступ до своєї інфраструктури, посилаючися на свою відданість нейтралітету. Можливо, їм потрібна більш жорстка відповідь, щоби нагадати, що їхня подальша незалежність є лише нагородою від нас за те, що вони дотримуються наших вимог під час реорганізації Європи."
  AAT_Sweden_flashpoints.32.a: "Повідомте їм, що [GER.GetLeader] починає сумніватися в їхньому нейтралітеті."
  AAT_Sweden_flashpoints.32.b: "Забудьмо про це. Не можна ризикувати, щоби вони приєдналися до ворога."

  AAT_Sweden_flashpoints.33.t: "Адольф Гітлер ставить під сумнів [SWE.GetAdjective]ий нейтралітет"
  AAT_Sweden_flashpoints.33.desc: "Ми отримали різку телеграму з міста [GER.Capital.GetCapitalVictoryPointName], в якій повідомляється, що [GER.GetLeader] стурбований нашою відмовою на їхній нещодавній запит. Очевидно, [GER.GetAdjective]ий лідер починає сумніватися у нашому нейтралітеті і вважає, що наші останні дії свідчать про перехід на бік ворогів [GER.GetName].\n\nЗдається, що вони можуть бути готові ескалувати ситуацію до конфлікту, якщо це буде необхідно. Тому, можливо, настав час переглянути нашу поточну позицію."
  AAT_Sweden_flashpoints.33.a: "$AAT_Sweden_flashpoints.31.a$"
  AAT_Sweden_flashpoints.33.b: "[GER.GetLeader] нас не скорить. Розпочинайте мобілізацію військ."

  AAT_Sweden_flashpoints.34.t: "[SWE.GetName] підіймає військову готовність"
  AAT_Sweden_flashpoints.34.desc: "[SWE.GetAdjectiveCap]і військові були приведені в стан підвищеної готовності в навмисно провокаційний спосіб, щоби продемонструвати свою готовність опиратися нашому тиску на них. Ми мусимо діяти обережно, інакше ризикуємо втягнути себе в іще один конфлікт у Скандинавії."
  AAT_Sweden_flashpoints.34.a: "Починайте підготовку до нападу на [SWE.GetName] та надішліть їм ультиматум."
  AAT_Sweden_flashpoints.34.b: "Це не варте ризику."

  AAT_Sweden_flashpoints.35.t: "[GER.GetName] ставить ультиматум"
  AAT_Sweden_flashpoints.35.desc: "Держава [GER.GetNameDef] висунула жорсткий ультиматум, в якому вимагає, щоби ми погодилися на їхні останні вимоги щодо доступу до нашої інфраструктури. У ньому зазначено, що якщо ми цього не зробимо, вони вважатимуть нас ворогом держави [GER.GetNameDef] і застосують всю силу, необхідну для забезпечення своїх інтересів у Скандинавії."
  AAT_Sweden_flashpoints.35.a: "$AAT_Sweden_flashpoints.31.a$"
  AAT_Sweden_flashpoints.35.b: "Якщо війна неминуча, ми битимемося на наших умовах."
  AAT_Sweden_flashpoints.35.c: "Наш нейтралітет не похитнути."

  AAT_Sweden_flashpoints.36.t: "Напруга з державою [GER.GetNameDef] спадає"
  AAT_Sweden_flashpoints.36.desc: "Нещодавня напруга з державою [GER.GetNameDef], на щастя, починає розсіюватися. Незважаючи на всі їхні галасливі заяви, здається, нам вдалося зорієнтуватися в дуже складній дипломатичній ситуації. Однак нам слід бути пильними, оскільки наші нещодавні дії, ймовірно, викликали велике обурення в місті [GER.Capital.GetCapitalVictoryPointName]."
  AAT_Sweden_flashpoints.36.a: "Сподіваємося, ми зможемо зберегти наш нейтралітет."

  AAT_Sweden_flashpoints.37.t: "[SWE.GetName] відхиляє ультиматум"
  AAT_Sweden_flashpoints.37.desc: "[SWE.GetAdjectiveCap]ий уряд суворо відкинув наш ультиматум, заявивши, що ми не мусимо сприймати їхній нейтралітет як визнання слабкості або поганої підготовки. Вони також заявили, що наші військові повинні бути готові до серйозних втрат, якщо будуть вжиті необдумані дії проти держави [SWE.GetName].\n\nЦе може бути просто блефом для стримування військових дій, але спостереження за шведськими військами показують, що вони готові боротися за свою незалежність."
  AAT_Sweden_flashpoints.37.a: "Ми не можемо ризикувати перевантаженням армії."
  AAT_Sweden_flashpoints.37.b: "Розпочинайте вторгнення в державу [SWE.GetName]."

  AAT_Sweden_flashpoints.38.t: "[SWE.GetName] завдає превентивного удару"
  AAT_Sweden_flashpoints.38.desc: "Здається, ми сильно недооцінили готовність [SWE.GetAdjective]ого населення до боротьби. Незважаючи на більш ніж сторічний нейтралітет, [SWE.GetAdjective]і збройні сили сьогодні завдали превентивного удару по наших силах у Норвеґії, чим застали їх зненацька. Хоча результат конфлікту іще далеко не визначений, важко не поважати сміливість наших [SWE.GetAdjective]их колег."
  AAT_Sweden_flashpoints.38.a: "[SWE.GetName] стане лише виноскою в нашій історії."

  AAT_Sweden_flashpoints.39.t: "[SWE.GetName] дозволяє прохід пораненим"
  AAT_Sweden_flashpoints.39.desc: "Держава [SWE.GetName] дозволила нашим пораненим і тим, хто перебуває у відпустці, подорожувати своєю мережею залізниць назад до держави [GER.GetNameDef]. Однак вони наполягають на тому, що це може робити лише неозброєний особовий склад, і буде встановлено суворі квоти, щоби гарантувати, що у Швеції ніколи не буде забагато військових у будь-який момент часу."
  AAT_Sweden_flashpoints.39.a: "Чудово. Ми не станемо надалі їх турбувати."
  AAT_Sweden_flashpoints.39.b: "Продовжуйте тиснути. Ми можемо отримати доступ до їхніх мереж зв'язку."

  AAT_Sweden_flashpoints.40.t: "[GER.GetName] просить доступ до телефонних і телеграфних мереж"
  AAT_Sweden_flashpoints.40.desc: "Як ми і побоювалися, нещодавній запит Німеччини на доступ до нашої залізничної мережі тепер розширився. [GER.GetAdjectiveCap]ий уряд просить можливість використовувати наші телеграфні та телефонні мережі для прямого зв'язку між державами [NOR.GetName] та [GER.GetNameDef].\n\nПоступка цій вимозі буде ще одним ударом по нашому нейтралітету, проте ми можемо дослідити можливість прослуховування ліній зв'язку, щоби шпигувати за планами [GER.GetAdjective]их військових."
  AAT_Sweden_flashpoints.40.a: "$AAT_Sweden_flashpoints.31.a$"
  AAT_Sweden_flashpoints.40.b: "Ми можемо скористатися цим на свою користь."
  AAT_Sweden_flashpoints.40.c: "Ми не можемо покинути наш нейтралітет."
  SWE_spying_on_GER: "Ми шпигуємо за німецькими зв'язками, які проходять нашими мережами" # (&)
  AAT_Sweden_flashpoints_tt_arne_beurling: "Відкриває §YАрне Бьорлінґа§! ($MODIFIER_DECRYPTION_POWER$: §G+15§!) в якості радника." # Ø

  AAT_Sweden_flashpoints.41.t: "[SWE.GetName] дає доступ до телефонних і телеграфних мереж"
  AAT_Sweden_flashpoints.41.desc: "Зв'язок між містом [GER.Capital.GetCapitalVictoryPointName] і нашими силами в державі [NOR.GetName] значно спростився завдяки співпраці з урядом Швеції. Можливо, нам слід уникати подальшого протистояння, щоби не втратити наші поступки."
  AAT_Sweden_flashpoints.41.a: "Чудово. Ми отримали від них якнайбільше." # (&?)
  AAT_Sweden_flashpoints.41.b: "Наостанок нам слід отримати повне право проходу військ." # (&?)

  AAT_Sweden_flashpoints.42.t: "[GER.GetName] просить прохід військ"
  AAT_Sweden_flashpoints.42.desc: "Не задовольнившися попередніми поступками з нашого боку, уряд держави [GER.GetNameDef] попросив право проходу військ, щоби зменшити навантаження на свої військові операції в Скандинавії. Очевидно, що це завжди було наміром [GER.GetAdjective]ого уряду, і відмова поступитися останніми залишками нашого нейтралітету буде використана лідером [GER.GetLeader] як виправдання для вторгнення в державу [SWE.GetName]. Однак, якщо ми дозволимо доступ, наші сусіди та вороги держави [GER.GetNameDef], найімовірніше, розцінять нас співучасниками окупації держави [NOR.GetName]."
  AAT_Sweden_flashpoints.42.a: "Ми не маємо сил, щоби боротися з державою [GER.GetName]." # (&?)
  AAT_Sweden_flashpoints.42.b: "Ми мусимо відхилити цю вимогу, якщо не хочемо бути втягнуті в цю війну." # (&?)

  AAT_Sweden_flashpoints.43.t: "[SWE.GetName] дає прохід військ"
  AAT_Sweden_flashpoints.43.desc: "Держава [SWE.GetName] надала нам повне право проходу військ їхньою країною. Це не лише допомагає нашим операціям у Скандинавії, але й посилює наш вплив на державу [SWE.GetName] та не дає їм легко приєднатися до наших ворогів."
  AAT_Sweden_flashpoints.43.a: "Вони де-факто під нашим контролем." # (&?)
  SWE_GER_military_access_tt: "§R§Y[GER.GetFlag][GER.GetNameDefCap]§! отримає право проходу військ державою §Y[SWE.GetFlag][SWE.GetName]§!.§!"

  AAT_Sweden_flashpoints.50.t: "Ворог усередині"
  AAT_Sweden_flashpoints.50.desc: "Хоча ми завжди стежили за діяльністю ультралівих, не виключено, що комуністи саботуватимуть нашу армію або сіятимуть невдоволення в ключових галузях промисловості, щоби полегшити [SOV.GetAdjective]е вторгнення в державу [SWE.GetName]. Тому ми мусимо випередити таку діяльність, інтернувавши тих, хто симпатизує державі [SOV.GetNameDef] або має ліві погляди загалом."
  AAT_Sweden_flashpoints.50.a: "Ми не можемо ризикувати створенням проблем. Ув'язніть їх." # (&)
  AAT_Sweden_flashpoints.50.b: "Це неприйнятно в демократичному суспільстві."

  AAT_Sweden_flashpoints.51.t: "Обурення рішенням про інтернування"
  AAT_Sweden_flashpoints.51.desc: "Після нашого рішення розпочати інтернування радикальних лівих по всій державі [SWE.GetName], рейди та арешти поліції з цією метою наштовхнулися на запеклий опір трудящих. Багато з них навіть допомагали радикалам уникнути затримання або відкрито нападали на поліцейських. Вони стверджують, що таке масове ув'язнення рівнозначне створенню поліцейської держави. Ми мусимо бути обережні у своїх діях, інакше ситуація може дуже швидко вийти з-під контролю."
  AAT_Sweden_flashpoints.51.a: "Надішліть армії на підтримку поліції."
  AAT_Sweden_flashpoints.51.b: "Це була помилка. Ми мусимо звільнити тих, кого вже арештували."

  AAT_Sweden_flashpoints.52.t: "Вибух масових протестів і насилля через арешти лівих"
  AAT_Sweden_flashpoints.52.desc: "Наше рішення залучити армію для підтримки поліції під час арештів радикальних лівих спричинило спіраль насильства, яка загрожує занурити країну в громадянську війну. Зіткнення між робітниками та поліцією призвели до загибелі та поранень. Радикали, яких нам не вдалося заарештувати, підбурюють робітників проти нас і закликають до повного розпуску уряду. Крім того, ми бачили, що декотрі солдати відмовляються виконувати накази і навіть повністю дезертирують з армії. Це, можливо, найгірша ситуація, в якій опинилася нація за останні сто років."
  AAT_Sweden_flashpoints.52.a: "Ми не можемо дозволити цьому наброду знищити нашу державу."
  AAT_Sweden_flashpoints.52.b: "Ми мусимо припинити арешти: ми нищимо державу."

  AAT_Sweden_flashpoints.53.t: "Спалахує [SWE.GetAdjective]а громадянська війна"
  AAT_Sweden_flashpoints.53.desc: "Спорадичне насильство останніх тижнів тепер збирається в організовані рухи по всій країні. Більшість цих рухів пов'язані зі Шведською комуністичною партією і навіть можуть бути пов'язані з державою [SOV.GetNameDef].\n\nКомуністичні ополчення захопили контроль над низкою урбанізованих районів і почали арештовувати всіх, хто пов'язаний із нашими нещодавніми планами щодо затримання лівих. Тим часом націоналісти, часто за підтримки місцевої поліції, також формують ополчення, щоби запобігти переходу їхніх міст під контроль комуністів. Насильство між обома групами та нашими військовими зросло до такої міри, що його можна вважати нічим іншим, як громадянською війною."
  AAT_Sweden_flashpoints.53.a: "Ця революція вже давно назріла."
  AAT_Sweden_flashpoints.53.b: "Ми придушимо цих агентів держави [SOV.GetNameDef]."

  AAT_Sweden_flashpoints.54.t: "Напруга в державі [SWE.GetName] спадає"
  AAT_Sweden_flashpoints.54.desc: "Нещодавня напруженість між владою та тими, хто виступав проти нашого інтернування лівих активістів, почала спадати. Хоча значна частина довіри між владою та народом була втрачена, здається, ми більше не наражаємося на ризик переростання ситуації в конфлікт сектантів."
  AAT_Sweden_flashpoints.54.a: "Ми ледве уникнули катастрофи."

  AAT_Sweden_flashpoints.56.t: "Ґотландська пропозиція"
  AAT_Sweden_flashpoints.56.desc: "Після того, як низка високопоставлених офіцерів армії приєдналася до комуністичних революціонерів, довіра до будь-якої гілки влади, окрім військово-морських сил, перебуває на рекордно низькому рівні. Оскільки нещодавні події поставили під загрозу безпеку короля, пропонуються радикальні заходи для забезпечення його виживання. Адміралтейство запропонувало зухвалий план відновлення контролю над ситуацією шляхом переміщення короля на острів Ґотланд і створення військової адміністрації з лояльних до нього людей для більш ефективного управління країною у відносній безпеці."
  AAT_Sweden_flashpoints.56.a: "Ми не можемо покинути материк."
  AAT_Sweden_flashpoints.56.b: "Чудова пропозиція."

  AAT_Sweden_flashpoints.57.t: "Король Швеції поранений при спробі евакуації"
  AAT_Sweden_flashpoints.57.desc: "Рано вранці уряд Швеції вирішив евакуювати короля зі столиці та перевезти його в безпечніше місце на Ґотланді. Колона була перехоплена партизанами, і королівський автомобіль був обстріляний, розбивши лобове скло.\nУ подальшій перестрілці король був важко поранений, назавжди пошкодивши своє ліве око. Коли уряд утік на острів, він пообіцяв повернутися до управління країною як законний уряд Швеції, але ходять чутки, що король сам фактично взяв владу в свої руки, набравшися нового завзяття після поранення."
  AAT_Sweden_flashpoints.57.a: "Який безлад."

  AAT_Sweden_flashpoints_civil_war_tt: "§RЯкщо комуністи здобудуть широку підтримку, зниження стабільності держави [SWE.GetFlag][SWE.GetName] може привести до громадянської війни!§!"

  AAT_Sweden_flashpoints.60.t: "[SWE.GetName] захоплює Landsverk"
  AAT_Sweden_flashpoints.60.desc: "Держава [SWE.GetName] захопила контроль над Landsverk — компанією, з якою ми працювали разом із [SWE.GetAdjective]ими промисловцями над розробкою бронетехніки. Хоча корисність Landsverk для нас зменшилася за останні роки, це явна ознака того, що [SWE.GetName] бажає дистанціюватися від держави [GER.GetNameDef]."
  AAT_Sweden_flashpoints.60.a: "Тоді ми також арештуємо [SWE.GetAdjective]і активи в державі [THIS.GetNameDef]."
  AAT_Sweden_flashpoints.60.b: "Landsverk однаково віджив своє."

  AAT_Sweden_flashpoints.61.t: "[FROM.GetName] арештовує шведські активи"
  AAT_Sweden_flashpoints.61.desc: "Уряд держави [GER.GetNameDef] відреагував на різку ескалацію після захоплення нами Landsverk арештом численних активів у своїй країні, які пов'язані з [SWE.GetAdjective]ими національними компаніями. Хоча ми хотіли поступово дистанціюватися від держави [GER.GetNameDef], це рішення викликало обурення серед [SWE.GetAdjective]ої громадськості."
  AAT_Sweden_flashpoints.61.a: "Побачимо, як вони впораються без нашої торгівлі."
  AAT_Sweden_flashpoints.61.b: "Не дивно, але прикро."

  AAT_Sweden_flashpoints.62.t: "[FROM.GetName] вводить торговельне ембарго проти держави [GER.GetNameDef]"
  AAT_Sweden_flashpoints.62.desc: "Сьогодні держава [SWE.GetNameDef] підняла нещодавню напруженість до нової межі, запровадивши торговельне ембарго проти держави [GER.GetNameDef]. Це рішення суттєво вплине на нашу здатність виробляти залізо для військової промисловості."
  AAT_Sweden_flashpoints.62.a: "Якщо вони не стануть із нами торгувати, ми більше не поважатимемо їхні кордони."
  AAT_Sweden_flashpoints.62.b: "Ескалація лише створить вигляд залежності від малих держав."

  AAT_Sweden_flashpoints.63.t: "[FROM.GetNameDefCap] погрожує війною"
  AAT_Sweden_flashpoints.63.desc: "Наше нещодавнє рішення про ембарго проти держави [GER.GetNameDef] було зустрінуте обуренням у місті [GER.Capital.GetCapitalVictoryPointName]. Імовірно, панікуючи через свою історичну залежність від [SWE.GetAdjective]ої залізної руди, вони висунули ультиматум. У ньому йдеться про те, що якщо ми негайно не скасуємо наше ембарго, вони будуть змушені вжити рішучих заходів проти нас, включаючи війну."
  AAT_Sweden_flashpoints.63.a: "Відкиньте їхній ультиматум."
  AAT_Sweden_flashpoints.63.b: "Ми не можемо ризикувати таким конфліктом."

  AAT_Sweden_flashpoints.64.t: "[FROM.GetNameDefCap] відкидає ультиматум"
  AAT_Sweden_flashpoints.64.desc: "Держава [SWE.GetNameDef] чітко відкинула наш ультиматум. Уряд заявив, що всякий напад на них не надасть їм доступ до [SWE.GetAdjective]им рудним запасам, оскільки шахти буде знищено задовго до того, як нашща армія зможе їх зайняти."
  AAT_Sweden_flashpoints.64.a: "Вони напросилися."
  AAT_Sweden_flashpoints.64.b: "Ми впораємося й без них."

  AAT_Sweden_flashpoints.65.t: "[FROM.GetNameDefCap] знімає ембарго"
  AAT_Sweden_flashpoints.65.desc: "[SWE.GetAdjectiveCap]ий уряд нарешті побачив здоровий глузд і вирішив зняти своє ембарго проти нас. Повна нормалізація торгівлі між нашими державами займе час, але ми чітко дали їм знати, що досі маємо спроможність поставити їх навколішки в разі потреби."
  AAT_Sweden_flashpoints.65.a: "Тепер вони розуміють своє місце у світі."

  AAT_Sweden_flashpoints.70.t: "Куплені кораблі покидають [ITA.GetAdjective]і порти"
  AAT_Sweden_flashpoints.70.desc: "Наші нещодавно придбані в держави [ITA.GetName] кораблі щойно вийшли з порту. Подорож до держави [SWE.GetNameDef] займе близько місяця через потребу підзаправки на шляху."
  AAT_Sweden_flashpoints.70.a: "Безпечної подорожі."

  AAT_Sweden_flashpoints.71.t: "Колишні [ITA.GetAdjective]і кораблі прямують до держави [SWE.GetName]"
  AAT_Sweden_flashpoints.71.desc: "Чотири колишні [ITA.GetAdjective]і винищувачі сьогодні прибули до одного з наших портів. Кораблі були придбані [SWE.GetAdjective]им урядом і наразі передаються державі [SWE.GetName]. Поки вони перезаправляються, мимогли б узяти контроль над ними та потенційно використати їх дял себе. Однак, це ймовірно може пошкодити наші стосунки з державою [SWE.GetName]."
  AAT_Sweden_flashpoints.71.a: "Ми могли б ліпше застосувати ці човни."
  AAT_Sweden_flashpoints.71.b: "Ми не хочемо шкодити наші стосунки з державою [SWE.GetName]."

  AAT_Sweden_flashpoints.72.t: "[ENG.GetName] викрадає наші нові кораблі"
  AAT_Sweden_flashpoints.72.desc: "Під час стоянки в [ENG.GetAdjective]ому порту наші чотири нові кораблі були викрадені їхнім флотом. Схоже, вони використовують право «стоянки» як привід для викрадення. Ми мусимо діяти обережно, якщо хочемо повернути кораблі, не спричинивши війну."
  AAT_Sweden_flashpoints.72.a: "Це акт війни. Вони мусять віддати їх або постати перед наслідками."
  AAT_Sweden_flashpoints.72.b: "Ми не можемо ризикувати війною з державою [ENG.GetNameDef]."

  AAT_Sweden_flashpoints.73.t: "[SWE.GetName] вимагає повернення кораблів"
  AAT_Sweden_flashpoints.73.desc: "[SWE.GetAdjectiveCap]ий уряд чітко дав зрозуміти, що вважає наше викрадення їхніх суден актом війни і що він буде змушений відповісти тим же, якщо ми негайно їх не звільнимо."
  AAT_Sweden_flashpoints.73.a: "Ми не маємо наміру віддавати їх."
  AAT_Sweden_flashpoints.73.b: "Ми мало отримаємо від збереження кораблів." # (&)

  AAT_Sweden_flashpoints.74.t: "[SWE.GetName] погоджується на інтернування кораблів"
  AAT_Sweden_flashpoints.74.desc: "[SWE.GetAdjectiveCap]ий уряд, схоже, відмовився від спроб повернути свої кораблі. Після кількох незначних модифікацій кораблі готові до служби в нашому флоті."
  AAT_Sweden_flashpoints.74.a: "Вони не мали вибору."

  AAT_Sweden_flashpoints.75.t: "[ENG.GetName] відмовляється повертати судна"
  AAT_Sweden_flashpoints.75.desc: "[ENG.GetAdjectiveCap]ий уряд уперто відмовляється повертати наші інтерновані кораблі. Схоже, що єдиний спосіб повернути ці судна — це боротися за них."
  AAT_Sweden_flashpoints.75.a: "Вони заробили собі нового ворога."
  AAT_Sweden_flashpoints.75.b: "Це не варте початку війни."

  AAT_Sweden_flashpoints.76.t: "[ENG.GetName] повертає човни"
  AAT_Sweden_flashpoints.76.desc: "Після повернення наших кораблів напруженість у відносинах між державами [ENG.GetName] та [SWE.GetName] нарешті спала. Очевидно, що [ENG.GetAdjective]а влада хотіла уникнути конфлікту з нами через кілька старих кораблів."
  AAT_Sweden_flashpoints.76.a: "Ми чекаємо на день, коли нарешті їх побачимо."

  AAT_Sweden_flashpoints.77.t: "Нові кораблі благополучно прибувають"
  AAT_Sweden_flashpoints.77.desc: "Кораблі, які ми придбали в держави [ITA.GetNameDef], прибули без жодних серйозних проблем під час подорожі. Хоча екіпажі повідомляють, що під час дозаправки в портах за ретельно стежили."
  AAT_Sweden_flashpoints.77.a: "Вони нам украй згодяться."

  FIN_agree_peace_with_SWE: "Фінляндія погоджується віддати нам Оландські острови в обмін на мир"
  AAT_Sweden_flashpoints.78.t: "[SWE.GetName] вимагає Оландські острови"
  AAT_Sweden_flashpoints.78.desc: "[SWE.GetName] висловлює глибоку стурбованість щодо стратегічно важливих Оландських островів, які можна використати для встановлення контролю над Балтійським морем.\nВраховуючи цей факт і переважно шведське населення островів, уряд Швеції цікавиться, чи можемо ми передати острови їхній державі, поки світова ситуація не стабілізується. Вони не хочуть, аби острови потрапили під ворожу окупацію та щиро бажають оборонити власних громадян."
  AAT_Sweden_flashpoints.78.a: "Оландські острови наши, віднині й назавжди."
  AAT_Sweden_flashpoints.78.b: "То є вірний шлях."
  AAT_Sweden_flashpoints.78.c: "Якщо [SWE.GetName] надає компенсацію."
  AAT_Sweden_flashpoints.79.t: "[FIN.GetName] відмовляється"
  AAT_Sweden_flashpoints.79.desc: "[FIN.GetName] надсилає нам дипломатичне «ні» у відповідь на нашу вимогу щодо Оландських островів."
  AAT_Sweden_flashpoints.79.a: "Шкода."
  AAT_Sweden_flashpoints.80.t: "[FIN.GetName] погоджується"
  AAT_Sweden_flashpoints.80.desc: "Посилаючись на їхню нестабільну ситуацію, вони віддають перевагу нашому контролю над островами перед ворожою тиранією. Місцева шведська більшість сприйняла це добре, а їхнє життя триватиме у звичному режимі."
  AAT_Sweden_flashpoints.80.a: "Чудово."
  AAT_Sweden_flashpoints.81.t: "[FIN.GetName] погоджується, але є нюанс"
  AAT_Sweden_flashpoints.81.desc: "[FIN.GetName] визнає, що дасть Оландські острови, але наразі вони досить обмежені в коштах.\nВони готові надати нам контроль над островами за певну суму з наших державних резервів, щоби компенсувати свої втрачені доходи."
  AAT_Sweden_flashpoints.81.a: "Це варте того."
  AAT_Sweden_flashpoints.81.b: "Ні."
  AAT_Sweden_flashpoints.82.t: "[SWE.GetName] погоджується"
  AAT_Sweden_flashpoints.82.desc: "[SWE.GetName] погоджується виплатити нам фінансову компенсацію за Оландські острови. У зв'язку з укладенням угоди відбулася невелика церемонія, і хоча деякі оландці зі зрозумілих причин занепокоєні майбутнім, [SWE.GetAdjective]а влада запевняє, що перехід буде максимально плавним та поважатиме їхній лад життя."
  AAT_Sweden_flashpoints.82.a: "Виправдана ціна."
  AAT_Sweden_flashpoints.83.t: "[SWE.GetName] відмовляється"
  AAT_Sweden_flashpoints.83.desc: "[SWE.GetName] вирішує, що не хоче витрачати власні резервні кошти на придбання Оландських островів."
  AAT_Sweden_flashpoints.83.a: "Вони мало того хотіли."


  AAT_Sweden_BoP.10.t: "Передвиборча кампанія — Економічна політика"
  AAT_Sweden_BoP.10.desc: "Політичний сезон знову наближається, і партії, що змагаються за контроль над Ріксдаґом, ведуть активну передвиборчу кампанію. Головним питанням, яке привернуло увагу електорату, є економіка. Одні виступають за продовження поточної політики, інші хочуть радикальних змін, але вирішити це можна лише одним чином."
  AAT_Sweden_BoP.10.a: "Робітничий клас повинен керувати економікою."
  AAT_Sweden_BoP.10.b: "Нам треба знайти баланс поміж капіталізмом та комунізмом."
  AAT_Sweden_BoP.10.c: "Чому багатії платять такі великі податки?"
  AAT_Sweden_BoP.10.d: "Розширення армії знизить рівень безробіття та сприятиме інтересам національної безпеки."

  AAT_Sweden_BoP.11.t: "Передвиборча кампанія — Соціальна політика"
  AAT_Sweden_BoP.11.desc: "Нині передвиборча кампанія дійшла до соціальної політики, і тепер партії доводять свої плани щодо виправлення суспільних негараздів. Деякі партії виступають за радикальне реформування уряду для вирішення проблем, інші дотримуються більш обережного підходу, проводячи часткові зміни. Проте лише один меседж знаходить відгук у електораті."
  AAT_Sweden_BoP.11.a: "Соціальна рівність не може бути досягнута із буржуями на чолі держави."
  AAT_Sweden_BoP.11.b: "Кращий доступ до освіти та медичної допомоги виведе людей з бідності."
  AAT_Sweden_BoP.11.c: "Ми повинні робити більше для підтримки провинціалів."
  AAT_Sweden_BoP.11.d: "Ми забули, що значить бути шведами. Треба розширити патріотичну освіту."

  AAT_Sweden_BoP.12.t: "Передвиборча кампанія — Зовнішня політика"
  AAT_Sweden_BoP.12.desc: "З наближенням дня виборів дебати перейшли до нагальних питань національної безпеки та зовнішньої політики. Багато партій виступають за нейтралітет та ізоляціонізм задля безпеки країни, тоді як інші наполягають на більш рішучому зовнішньополітичному курсі. Оскільки світ стає дедалі небезпечнішим, лише один меседж дає надію електоратові."
  AAT_Sweden_BoP.12.a: "Робітники всього світу мають об'єднатися проти імперських загарбників."
  AAT_Sweden_BoP.12.b: "Ми маємо зберігати нейтралітет і водночас розвивати потужне військо."
  AAT_Sweden_BoP.12.c: "Ми слабкі і вразливі, ми маємо бути краще підготовлені до війни."
  AAT_Sweden_BoP.12.d: "Єдиний спосіб забезпечити мир у регіоні — встановити наш контроль над ним."

  AAT_Sweden_BoP.14.t: "Результати виборів"
  AAT_Sweden_BoP.14.d_socialist: "День виборів настав, і виборці зробили свій вибір. $SWE_communism_party_long$ сформує мажоритарний уряд найближчими днями. Схоже, їхня радикальна політика націоналізації, класової солідарності та неприйняття іноземних імперських зв'язків завоювала громадську думку. Залишається побачити, скільки з їхніх обіцянок тепер буде виконано."
  AAT_Sweden_BoP.14.d_democratic: "День виборів настав, і виборці зробили свій вибір. $SWE_democratic_party_long$ сформує мажоритарний уряд найближчими днями. Дехто вважав, що обіцянки Folkhemmet застаріли, але цей результат доводить помилковість цього ствердження. Все, що їм залишається, — це завершити розпочате."
  AAT_Sweden_BoP.14.d_non_aligned: "День виборів настав, і виборці зробили свій вибір. $SWE_neutrality_party_long$ сформує мажоритарний уряд найближчими днями. Їхні обіцянки щодо зміцнення національної оборони та ставка на сільського виборця явно увінчалися успіхом. Тепер їм потрібно створити романтизовану версію Швеції, про яку вони так голосили на виборах."
  AAT_Sweden_BoP.14.d_fascist: "День виборів настав, і виборці зробили свій вибір. $SWE_fascism_party_long$ сформує мажоритарний уряд найближчими днями, і ніхто не здивований так, як вони. Як довго демократичний апарат Швеції протримається — невідомо."
  AAT_Sweden_BoP.14.d_left: "Настав день виборів, і, незважаючи на всі зусилля партій, жодна з них не отримала більшість місць у Ріксдазі. Однак соціалістам і соціал-демократам вдалося домовитися про створення коаліційного уряду. Невідомо, чи протримається коаліція повний термін, але цілком можливо, що страх перед правими утримає її разом."
  AAT_Sweden_BoP.14.d_right: "Настав день виборів, і, незважаючи на всі зусилля партій, жодна з них не отримала більшість місць у Ріксдазі. Однак консерваторам та фашистам вдалося домовитись про формування коаліційного уряду. Невідомо, чи протримається коаліція повний термін, але цілком можливо, що страх перед лівими утримає її разом."
  AAT_Sweden_BoP.14.a: "Електорат висловив своє бажання."

  SWE_folkhemmet_event_result_tt: "Після прийняття цієї політики дух «Folkhemmet» матиме такі значення:\n"

  AAT_Sweden_strike.1.t: "Заворушення в [?SWE.GetNameDef]"
  AAT_Sweden_strike.1.desc: "Потенційна загроза продовольчої блокади, подібної до тієї, що була під час Великої війни, призвела до протестів серед працівників держави [SWE.GetAdjective]. Підбурювані місцевими підпільниками, заворушення поширилися з заводів і стали загальнонаціональною проблемою. Ми повинні стабілізувати ситуацію та переконатися, що уряд сприймається як сильна керівна рука в ці непевні часи."
  AAT_Sweden_strike.1.a: "Нам нічого не залишається, окрім як чекати"
  AAT_Sweden_strike.1.b: "Ми мусимо морально заспокоїти людей"

  AAT_Sweden_strike.2.t: "Загальнонаціональний страйк"
  AAT_Sweden_strike.2.desc: "На жаль, наші зусилля зупинити протести не увінчалися успіхом. Майже кожен заводський робітник, швачка і деревообробник, здається, вийшов на вулиці, протестуючи проти політики уряду. Що ще гірше, жорстокість проявляється на протестах. Страждають як цивільні, так і правоохоронці."
  AAT_Sweden_strike.2.a: "Вони прийдуть то тями"
  AAT_Sweden_strike.2.b: "Ми повинні негайно зупинити це"

  AAT_Sweden_nationalists.1.t: "[SWE.GetAdjective]і Націонал-соціалісти вимагають втручання"
  AAT_Sweden_nationalists.1.desc: "Представники провідної націонал-соціалістичної партії у державі [SWE.GetName] звернулися до нас із пропозицією. Вони готують повалення нинішнього уряду і звернулися до нас за підтримкою у цій спробі. В обмін на військову підтримку вони погодилися на перехід країни в нашу сферу впливу."
  AAT_Sweden_nationalists.1.a: "Ми не можемо виділити війська, але ми допоможемо їм."
  AAT_Sweden_nationalists.1.b: "Варто їх підтримати"

  AAT_Sweden_nationalists.2.t: "[FROM.GetNameDefCap] відхиляє пропозицію"
  AAT_Sweden_nationalists.2.desc: "[GER.GetAdjective]ий уряд відхилив нашу пропозицію підставі небажання створювати ще один фронт для своєї армії. Однак вони відправили кілька гвинтівок та добровольців на жест доброї волі."
  AAT_Sweden_nationalists.2.a: "Це ліпше, ніж нічого."

  AAT_Sweden_nationalists.3.t: "[FROM.GetNameDefCap] приймає пропозицію"
  AAT_Sweden_nationalists.3.desc: "[GER.GetAdjective]ий лідер hпогодився надати нам військову підтримку для нашої справи. В обмін на їхню підтримку ми погодилися стати частиною їхньої великої сфери впливу на континенті. Сподіваємося, що колись вони побачать у нас рівних."
  AAT_Sweden_nationalists.3.a: "Ми повстанемо з попелу сильнішіми, ніж будь-коли!"

  AAT_Sweden_nationalists.4.t: "Об'єднати націонал-соціалістичний рух"
  AAT_Sweden_nationalists.4.desc: "Націонал-соціалістичний рух надто роз'єднаний, щоби захопити владу в державі [SWE.GetName]. Аби змінити стан речей, рух повинен припинити дрібні чвари та об'єднатися навколо нашого єдиного істинного лідера."
  AAT_Sweden_nationalists.4.a: "$SWE_sven_olov_lindholm$ здатний зконсолідувати всіх."
  AAT_Sweden_nationalists.4.b: "$SWE_birger_furugard$ є наконований долею лідер держави [SWE.GetName]."

  AAT_Sweden_nationalists.5.t: "Катастрофічний марш штурмовиків у регіоні [FROM.FROM.GetName]"
  AAT_Sweden_nationalists.5.desc: "Побоювання, що контр-протестувальники зірвуть марш штурмовиків у регіоні [FROM.FROM.GetName], здійснилися сьогодні, коли дві групи жорстоко зіткнулися на вулицях. Багато людей було поранено та вбито з обох сторін, але, зрештою, громадська думка виявилася на боці антифашистів, тож штурмовики були змушені сховатися в місцевому магазині до прибуття поліції."
  AAT_Sweden_nationalists.5.a: "Вони втратили момент."

  AAT_Sweden_nationalists.6.t: "Безтурботний марш штурмовиків у регіоні [FROM.FROM.GetName]"
  AAT_Sweden_nationalists.6.desc: "Сьогоднішній марш штурмовиків у регіоні [FROM.FROM.GetName] був напрочуд нудним. Організатори змогли зібрати лише жменьку учасників, і повели строкату команду ходою центральними вулицями, в той час як люди продовжували займатися своїми справами. Незважаючи на низьку явку, штурмовики дедалі набирають обертів у державі [SWE.GetAdjective]."
  AAT_Sweden_nationalists.6.a: "Вони потроху набирають обертів."

  AAT_Sweden_nationalists.7.t: "Успішний марш штурмовиків у регіоні [FROM.FROM.GetName]"
  AAT_Sweden_nationalists.7.desc: "За підтримки місцевої поліції, яка стримувала контрпротестувальників, штурмовикам вдалося провести масовий марш у регіоні [FROM.GetName]. Проходячи місцевою центральною вулицею, учасники маршу підбадьорювалися радісною публікою, що вишикувалася вздовж вулиць."
  AAT_Sweden_nationalists.7.a: "Вони перебудують державу [SWE.GetName]"


  AAT_Sweden_nationalists.8.t: "Аристократія пропонує підтримку"
  AAT_Sweden_nationalists.8.desc: "Представники аристократії вже давно незадоволені тим, що їхні впливи на політику держави обмежуються на користь обраних чиновників. Тому багато хто з них погодився використати залишки своїх ресурсів для підтримки нашого націоналістичного руху. Натомість вони очікують певних політичних поступок, коли рух здобуде контроль над Ріксдаґом."
  AAT_Sweden_nationalists.8.a: "Невелика ціна за відновлення величі держави."

  AAT_Sweden_nationalists.9.t: "Промисловці пропонують підтримку"
  AAT_Sweden_nationalists.9.desc: "[SWE.GetAdjective]а промисловість стає дедалі більш конкурентоспроможною перед іноземними конкурентами через втручання соціал-демократів та Landsorganisationen. Тому ряд провідних промисловців погодилися підтримати наш націоналістичний рух, якщо ми погодимося розпустити профспілки раз і назавжди."
  AAT_Sweden_nationalists.9.a: "Просфпілки будуть знищені."

  AAT_Sweden_nationalists.10.t: "Офіцери пропонують підтримку"
  AAT_Sweden_nationalists.10.desc: "Багато офіцерів занепокоєні безгосподарністю у політиці національної оборони за нинішньої влади. Тому багато вищих офіцерів армії та флоту погодилися допомогти нашій націоналістичній справі в обмін на збільшення оборонного бюджету, коли ми прийдемо до влади."
  AAT_Sweden_nationalists.10.a: "[SWE.GetName] стане великою знову."

  AAT_Sweden_nationalists.11.t: "Сільська підтримка зростає"
  AAT_Sweden_nationalists.11.desc: "Багато [SWE.GetName]их селян відчувають, що політика соціал-демократів їх оминула. Крім того, вони занепокоєні стрімкою індустріалізацією та бояться руйнації традиційного ладу життя. Посіявши серед них насіння невдоволення, нам вдалося створити хвилю підтримки націоналістичних рухів, які обіцяють інвестувати в сільську місцевість та відновити традиційні цінності."
  AAT_Sweden_nationalists.11.a: "Селяни є основою нації."

  AAT_Sweden_nationalists.16.t: "Катастрофічний королівський візит до провинції [FROM.FROM.GetName]"
  AAT_Sweden_nationalists.16.desc: "Сьогодні антимонархічній групі вдалося зірвати візит короля до провинції [FROM.FROM.GetName]. Незважаючи на всі зусилля поліції стримати їх, протестувальникам вдалося заблокувати запланований маршрут королівського автомобіля, що змусило скасувати поїздку, побоюючись ще більшої небезпеки."
  AAT_Sweden_nationalists.16.a: "Простолюдини не поважають своїх правителів."

  AAT_Sweden_nationalists.17.t: "Звичайний королівський візит до провинції [FROM.FROM.GetName]"
  AAT_Sweden_nationalists.17.desc: "Королівський візит до провинції [FROM.FROM.GetName] був досить нудним. Хоча король сподівався, що натовпи людей зберуться на зустріч із ним, на вулиці вийшла лише жменька його прихильників. Кажуть, що король був дуже незадоволений та збентежений тою ситуацією, обіцяючи не брати участі в таких легковажних заходах у майбутньому."
  AAT_Sweden_nationalists.17.a: "Він здобуде своє, якщо не здаватиметься."

  AAT_Sweden_nationalists.18.t: "Успішний королівський візит до[FROM.FROM.GetName]"
  AAT_Sweden_nationalists.18.desc: "Королівський візит короля до провинції [FROM.FROM.GetName] дуже сприяв зростанню популярності монарха. Радісні прихильники вишикувалися на вулицях, розмахуючи [SWE.GetAdjective]ими прапорами, кидаючи квіти попереду короля. Були й недоброзичливці, але місцева поліція тримала їх подалі від процесії."
  AAT_Sweden_nationalists.18.a: "Таким чином ми відновимо авторитет короля."

  AAT_Sweden_nationalists.19.t: "Фіка з королем"
  AAT_Sweden_nationalists.19.desc: "Під час таємної зустрічі в королівському палаці, що у [SWE.Capital.GetCapitalVictoryPointName]і, лідери різних націоналістичних рухів зустрілися з монархом, щоби обговорити, як [SWE.GetName] відновить свою колишню славу. Після тривалої дискусії щодо об'єднання всіх рухів у єдиний організм, було вирішено, що коли настане час, король Густав знову заявить про себе, як про дієвого правителя, а не номинального лідера. Король вагався, але зрештою погодився на більш активну роль у політичних справах. Почне він з поїздки по королівству, щоби оцінити підтримку серед народу."
  AAT_Sweden_nationalists.19.a: "Ми доведемо королю, що не все втрачено для нашої великої нації."

  AAT_Sweden_nationalists.20.t: "[FROM.GetName] хоче розширити свій контроль."
  AAT_Sweden_nationalists.20.desc: "Наш лояльний суб'єкт, [FROM.GetName], звертається до нас з проханням розширити його повноваження, надавши йому території на півночі колишньої країни на ім'я [SOV.GetName]. Це дозволить нам полегшити тягар окупації для наших підданих та зосередити наші зусилля на боротьбі з великим ворогом."
  AAT_Sweden_nationalists.20.a: "Гарна ідея"
  AAT_Sweden_nationalists.20.b: "Всі території належать Райхові!"

  AAT_Sweden_nationalists.21.t: "[FROM.GetName] надає нам контроль"
  AAT_Sweden_nationalists.21.desc: "Берлін вирішив надати нам більше повноважень, передавши більшу частку північних територій, фактично сформувавши належний Райхскомісаріат Нордланд"
  AAT_Sweden_nationalists.21.a: "Наші впливи зростають."

  AAT_Sweden_nationalists.22.t: "[FROM.GetName] відхиляє нашу пропозицію"
  AAT_Sweden_nationalists.22.desc: "Берлін вирішив не задовольнити наше прохання, посилаючись на те, що ми не готові до величезної відповідальності, яка дістанеться нам разом із великими териториями. Можливо, вони бояться надати райхскомісаріату забагато повноважень?"
  AAT_Sweden_nationalists.22.a: "Схоже, то була помилка.."

  AAT_Sweden_nationalists.23.t: "Ніж у темряві"
  AAT_Sweden_nationalists.23.desc: "[GER.GetAdjective]а маріонеткова держава — [SWE.GetName] — надіслала до нас посланця з таємною місією без відома свого володаря.  [SWE.GetAdjective]а держава передбачає майбутнє та вперто шукає вихід з цього конфлікту, тож завітала до нас з пропозицією. Наразі вона готується до масштабного дезертирства з метою захоплення [GER.GetAdjective]ого материка, поки її війська зайняті в інших місцях, але вони підкреслюють, що не можуть вести війну на два фронти проти нас та їхнього сюзерена. Вони пропонують, щоби коли настане момент,  вони перейдуть на інший бік, і ми підпишемо договір про білий мир та будемо битися пліч-о-пліч.\nІноді ніж у темряві ефективніший, ніж таран серед білого дня."
  AAT_Sweden_nationalists.23.a: "Чудова ідея"
  AAT_Sweden_nationalists.23.a_tt: "§Y[SWE.GetName]§! повстане проти свого володаря та перейде на наш бік"
  AAT_Sweden_nationalists.23.b: "Всі фашисти будуть притягнуті до відповідальності"

  AAT_Sweden_nationalists.24.t: "[FROM.GetName] приймає нашу пропозицію"
  AAT_Sweden_nationalists.24.desc: "Держава [FROM.GetName] прийняла нашу пропозицію. Коли настане час, вони домовляться про білий мир, щоби ми разом знищили державу [GER.GetName]."
  AAT_Sweden_nationalists.24.a: "Складний, але необхідний крок."

  AAT_Sweden_nationalists.25.t: "[FROM.GetName] відхиляє нашу пропозицію"
  AAT_Sweden_nationalists.25.desc: "[FROM.GetName] відхиляє нашу пропозицію. Зважаючи на нашу складну ситуацію, ми не могли не поспробувати."
  AAT_Sweden_nationalists.25.a: "Схоже, ми одні."

  AAT_Sweden_nationalists.26.t: "[FROM.GetName] повстає"
  AAT_Sweden_nationalists.26.desc: "Рано вранці ми втратили зв'язок з нашими посланцями у державі [FROM.GetName], а кілька караульних бригад, які були — всі здалися. Телефонуючи до уряду злощасної [SWE.GetAdjective]ої країни за поясненнями, ми зустріли мовчання, тож очевидно, що наша непокірна маріонетка має більш грандіозні плани, в які ми не входимо."
  AAT_Sweden_nationalists.26.a: "Verdammt"

  AAT_Sweden_nationalists.27.t: "[FROM.GetName] отримує [FIN.GetAdjective]у землю"
  AAT_Sweden_nationalists.27.desc: "Наше вірне маріонеткове утворення, «держава» [FROM.GetName] просить нас розширити їхню зону відповідальності за рахунок територій держави [FIN.GetName]. Так ми перекинемо тягар окупації на іншу державу, що дозволить нам сфокусуватись на важливіших цілях."
  AAT_Sweden_nationalists.27.a: "Чудова ідея"

  AAT_Sweden_nationalists.28.t: "$AAT_Sweden_nationalists.21.t$"
  AAT_Sweden_nationalists.28.desc: "$AAT_Sweden_nationalists.21.desc$"
  AAT_Sweden_nationalists.28.a: "$AAT_Sweden_nationalists.21.a$"

  AAT_Sweden_nationalists.29.t: "$AAT_Sweden_nationalists.22.t$"
  AAT_Sweden_nationalists.29.desc: "$AAT_Sweden_nationalists.22.desc$"
  AAT_Sweden_nationalists.29.a: "$AAT_Sweden_nationalists.22.a$"

  AAT_Sweden_nationalists.30.t: "[FROM.GetName] отримує [FIN.GetAdjective]у землю"
  AAT_Sweden_nationalists.30.desc: "[GER.GetAdjectiveCap]а маріонеткова держава, [SWE.GetName], звернулася до Адольфа Гітлера з проханням визнати їхні претензії на нашу землю. Це безпідставна вимога, яка лише слугує нестримному експансіонізму обох сторін."
  AAT_Sweden_nationalists.30.a: "Яка підлість"

  AAT_Sweden_nordic_defense_council.1.t: "Швеція запрошує нас до Нордичної ради безпеки"
  AAT_Sweden_nordic_defense_council.1.desc: "Світ готується до неминучого зіткнення між великими європейськими державами, тож нордичні країни ризикуть втягнутись у те протистояння. Уряд [FROM.GetAdjective]ої держави пропонує нордичним країнам створити об'єднану армію задля згуртування нашої оборони."
  AAT_Sweden_nordic_defense_council.1.a: "Маємо інші плани."
  AAT_Sweden_nordic_defense_council.1.b: "Ми долучимося як члени ради."
  AAT_Sweden_nordic_defense_council.1.c: "Ми долучимося як інтегровані члени ради"

  AAT_Sweden_nordic_defense_council.2.t: "[FROM.GetName] долучається до Нордичного оборонного союзу"
  AAT_Sweden_nordic_defense_council.2.desc: "[FROM.GetName] вирішили долучитись до нашого союзу. Принаймні, тепер ми не самотні."
  AAT_Sweden_nordic_defense_council.2.a: "Добре"

  AAT_Sweden_nordic_defense_council.3.t: "[FROM.GetName] не бажає долучатись до Нордичного оборонного союзу"
  AAT_Sweden_nordic_defense_council.3.desc: "[FROM.GetName] відхиляє нашу пропозицію, попри зростаючу світову напругу. Вони обрали інший шлях, тож нехай він не нашкодить нам"
  AAT_Sweden_nordic_defense_council.3.a: "Шкода"

  AAT_Sweden_nationalists.12.t: "Аристократи вітають реформи"
  AAT_Sweden_nationalists.12.desc: "Ніхто, крім експертів-правників, не знав, що наші нещодавні реформи по суті зводилися до відновлення аристократичних привілеїв. Звісно, з підконтрольними нам ЗМІ такі експерти не мали можливості поширювати невдоволення серед громадськості. Тим часом представники аристократії радіють реформам та з нетерпінням чекають на відновлення справедливості."
  AAT_Sweden_nationalists.12.a: "Сподіваємося, вони нам не заважатимуть"

  AAT_Sweden_nationalists.13.t: "Промисловці в захваті"
  AAT_Sweden_nationalists.13.desc: "Провідні промисловці очікують на рекордні прибутки та дивіденди в найближчі роки після заборони профспілок. Вони подолають бюрократичну тяганину, яку соціал-демократи створювали протягом останніх років, і, нарешті, прискорити економічне зростання."
  AAT_Sweden_nationalists.13.a: "Давно пора"

  AAT_Sweden_nationalists.14.t: "Підтримка армії"
  AAT_Sweden_nationalists.14.desc: "Міністр оборони оголосив про збільшення військового бюджету на прохання провідних офіцерів, які вже давно доводять, що країна погано озброєна, щоб захистити себе. Зі збільшенням бюджету лояльність військових, принамсі,залишиться потужною."
  AAT_Sweden_nationalists.14.a: "Завжди варто тримати військових на своєму боці."

  AAT_Sweden_nationalists.15.t: "Селяни залишаються вірними"
  AAT_Sweden_nationalists.15.desc: "Після масштабних інвестицій у сільську інфраструктуру працівники сільської місцевості стали найактивнішими прихильниками нашого уряду. Завдяки їхній підтримці та впливу на продовольчий ланцюг країни, ми маємо міцний прошарок підтримки, який може стримуватиме міських робітників у майбутньому."
  AAT_Sweden_nationalists.15.a: "Чергова перемога нашої влади."

  SWE_royal_visit_in_progress: "Королівський візит вже триває."
  SWE_appeal_for_support_in_progress: "Ми вже шукаємо фракцію для підтримки."

  AAT_Sweden_communism.1.t: "Чутки про фашистську контрреволюцію"
  AAT_Sweden_communism.1.desc: "Нарешті ми отримали владу в уряді, і в той час як [ROOT.GetDemocraticParty] прийняла волю виборців з милістю, на яку заслуговує демократія, ультраправі партії сприйняли цей факт критично, ставлячи під сумнів легітимність голосування. Поки що це лише незгодні, але ми повинні подбати про те, щоб не стало гірше."
  AAT_Sweden_communism.1.a: "Стурбованість"

  AAT_Sweden_communism.2.t: "Інакодумство в армії"
  AAT_Sweden_communism.2.desc: "Результатом урядового розслідування діяльності військових стало досьє, яке пов'язує кількох високопоставлених командирів з підпільним фашистським рухом, що має на меті повалити обраний уряд. У доповіді зазначається, що військова риторика щодо політичного курсу країни стала ще більш сміливою, тож рекомендується вжити заходів проти них."
  AAT_Sweden_communism.2.a: "Глибока стурбованість"

  AAT_Sweden_communism.3.t: "Зброєві склади зникли"
  AAT_Sweden_communism.3.desc: "Урядове розслідування виявило, що з військових складів зникла висококласна військова зброя. У звіті зазначається, що поки що не вдалося встановити поточне місцезнаходження цих запасів, але до 60% зникло до того, як хтось про це дізнався."
  AAT_Sweden_communism.3.a: "Хтось з вищих офіцерів замішаний у цьому."

  AAT_Sweden_communism.4.t: "[ROOT.GetFascistParty] та військові захоплюють Стокгольм"
  AAT_Sweden_communism.4.desc: "[?global.date.GetDateStringShortMonth] кілька гучних вибухів було чутно з Ріксдаґу, а невідомі озброєні люди у коричневих сорочках були помічені по всій столиці. Евакуйований уряд закликав місцеву поліцію та національну гвардію відновити порядок, але заклик ніби не був почутий. Ходять чутки, що фашистські коричневі сорочки об'єдналися з генералами вищого рангу у коаліційний уряд. Завдяки окремим військовослужбовцям, які залишилися лояльними урядові, весь персонал зміг втекти зі столиці."
  AAT_Sweden_communism.4.a: "Ми повернемось."

  AAT_Sweden_communism.5.t: "Організаторів викрито"
  AAT_Sweden_communism.5.desc: "На складах провинціїї [ROOT.GetName] були знайдені таємні схованки з важкою зброєю. [ROOT.GetFascistParty] була пов'язана із цим, тож усі лідери воєнізованих формувань, пов'язаних з партією, так званих коричневих сорочок, були затримані.\nЛисти, знайдені на одному з цих складів, вказують на участь генералів у цій змові, які привласнили цю зброю та підробили її інвентарні номери. Треба діяти обережно, оскільки ці ватажки могли вплинути на значну частину збройних сил."
  AAT_Sweden_communism.5.a: "Притягнути їх до відповідальності."
  AAT_Sweden_communism.5.b: "«Відсторонити» їх від влади."

  AAT_Sweden_communism.6.t: "Доля дому Бернадот"
  AAT_Sweden_communism.6.desc: "У наші часи дивно є досі чіплятися за монархію, особливо за монархію без влади. Тим не менш, старий король продовжує пхати свого носа в політику, незважаючи на численні попередження про недоречність та неконституційність його поведінки. Гірше того, він дедалі більше зближується з правими радикальними силами політичного спектру, прагнучи колишньої величі монархічної. Не таким має бути майбутнє суспільства, і ми вже давно пережили потребу в монархії; настав час відібрати їхні активи на благо народу та дозволити їм жити як нормальні люди."
  AAT_Sweden_communism.6.a: "Конфіскуйте їхні активи, вони можуть працювати, як і усі інші"

  AAT_Sweden_communism.7.t: "Кілбом намагається усунути Флюґа"
  AAT_Sweden_communism.7.desc: "Карл Кілбом намагається захопити контроль над партією. Відбувся розкіл партії навпіл: одна частина є прихильниками Флюґа, а інша — Кілбома. Це загрожує руйнацією політичної перемоги, якої ми вже досягли, і якщо так триватиме, ми можемо взагалі втратити владу. Нам треба вирішити, хто поведе державу[SWE.GetName] у світле майбутнє."
  AAT_Sweden_communism.7.a: "Кілбом поведе нас у світле майбутнє"
  AAT_Sweden_communism.7.b: "Флюґ відповідає"
  AAT_Sweden_communism__7_tt_1: "Це зблизить нас із союзниками"
  AAT_Sweden_communism__7_tt_2: "Це зблизить нас із німцями"
  AAT_Sweden_communism.7.c: "Взагалі-то, сталінізм не такий вже й поганий"

