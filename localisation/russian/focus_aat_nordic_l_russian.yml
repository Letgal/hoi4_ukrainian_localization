### СПІЛЬНЕ ДЕРЕВО ФОКУСІВ ###
NORDIC_form_joint_alliance: "Сформувати альянс [NORDIC_get_alliance_name]"
NORDIC_form_joint_alliance_desc:0 "Панскандинавська мрія зазнала серйозної невдачі через невдачу об'єднатися в 1864 році. [NORDIC_GetFormAllianceSecondParagraph]"
NORDIC_form_joint_alliance_desc_dem:0 "Однак створення нового альянсу на основі демократичних цінностей, які ми поділяємо, може стати маяком для демократій у всьому світі, водночас захищаючи себе та приносячи швидку перемогу над ворогами свободи."
NORDIC_form_joint_alliance_desc_com:0 "Однак завдяки поштовху пролетарської революції ми можемо об'єднати наші народи й зосередити їх на боротьбі з капіталізмом, об'єднавши наші країни в альянс народів Півночі."
NORDIC_form_joint_alliance_desc_mon:0 "Однак королівська спадщина, що ґрунтується на наших давніх традиціях, які ми спільні, дозволяє нам побачити ширшу картину та працювати разом, як одне ціле, для збереження наших улюблених королів і королев."
NORDIC_political_cooperation: "Політична співпраця"
NORDIC_political_cooperation_desc:0 "На словах недостатньо для справжньої спільної роботи. Якщо ми дійсно хочемо стати силою, з якою потрібно рахуватися, нам потрібно, щоб усі наші системи були гвинтиками більшої, добре налагодженої машини."
NORDIC_consolidating_institutions: "Об'єднання установ"
NORDIC_consolidating_institutions_desc: "Плейсголдер"
NORDIC_economic_union: "Економічний союз"
NORDIC_economic_union_desc:0 "Ми повинні об'єднати наші ресурси разом, ми всі маємо щось, що потрібно нашим сусідам. Зламаючи бар'єри, які тримали наші економіки розділеними протягом тривалого часу, ми досягнемо вищого рівня ефективності. Ресурси повинні перетікати між нами, щоб ми могли краще допомагати один одному."
NORDIC_procurement_fund: "Фонд закупівель"
NORDIC_procurement_fund_desc:0 "Великі економічні та військові держави мають потенціал для виробництва засобів оборони та завоювання, і хоча у нас є рідна військова промисловість, вона блідне в порівнянні. Можливо, ми ще не зможемо зрівнятися з цією промисловою потужністю, але ми можемо об'єднати наші кошти для закупівлі великої кількості зброї та транспортних засобів, життєво необхідних для нашої оборони."
NORDIC_shared_intelligence: "Спільна розвідка"
NORDIC_shared_intelligence_desc:0 "Увесь проєкт [NORDIC_get_alliance_name] обертається навколо того, щоб поділитися нашою владою, і якщо знання дійсно сила, то поділімося тим, що ми знаємо про наших ворогів, і тим, що ми знаємо, що наші вороги знають про нас, і навіть те, що вони думають вони знають про нас."
NORDIC_northern_command: "Північне командування"
NORDIC_northern_command_desc:0 "Об'єднане військове командування є обов'язковим для кращої координації наших дій. Збройні сили повинні діяти злагоджено разом, а рішення мають прийматися швидко та з урахуванням інтересів усіх сторін. Ми повинні забезпечити, щоб такі створено командування, щоб можна було розробити подальші плани щодо наших спільних збройних сил."

NORDIC_first_joint_institution: "[NORDIC_get_institution_1_name]"
NORDIC_democratic_institution_1: "Комісія нордичних міністрів"
NORDIC_communist_institution_1: "Північна федерація"
NORDIC_monarchist_institution_1: "Аристократія Нордики"
NORDIC_first_joint_institution_desc:0 "Оскільки ми робимо наші перші кроки до справжньої інтеграції та співпраці, [NORDIC_get_alliance_name] потребує нової установи, [NORDIC_get_institution_1_desc]"
NORDIC_first_joint_institution_desc_dem:0 "інститут, де члени кабінету міністрів різних країн у нашій наднаціональній організації можуть обговорити, як краще об'єднати наші зусилля, щоб допомогти нашим людям подолати напругу, що зростає в Європі"
NORDIC_first_joint_institution_desc_com:0 "що може об'єднати наші народи та гарантувати їм право власності на засоби виробництва, водночас пропонуючи їм самовизначення"
NORDIC_first_joint_institution_desc_mon:0 "що може розплутати нашу мережу аристократичних зв'язків і помістити їх у єдине сузір'я наших знатних однолітків, кожен з яких має виконувати свою роль у структурі влади"

NORDIC_second_institution: "[NORDIC_get_institution_2_name]"
NORDIC_democratic_institution_2: "Перший парламент Нордики"
NORDIC_communist_institution_2: "Північне політбюро"
NORDIC_monarchist_institution_2: "Конклав Північних левів"
NORDIC_second_institution_desc:0 "Наш альянс є більш тісним і пов'язаним, ніж будь-коли раніше, але це також означає, що як підрозділ є громіздким і повільним. Завдяки створенню [NORDIC_get_institution_2_name] [NORDIC_get_institution_2_desc]."
NORDIC_second_institution_desc_dem:0 "ми можемо мати законодавчий орган, який представлятиме виборців наших націй і матиме виконавчі повноваження діяти швидко в умовах війни"
NORDIC_second_institution_desc_com:0 "ми можемо бути впевнені, що воля робітників буде представлена, кілька людей, які представляють багатьох, обов'язково діятимуть в найкращих інтересах пролетаріату"
NORDIC_second_institution_desc_mon:0 "ми можемо зібрати наймогутніших лордів і леді наших об'єднаних королівств, щоб вони могли сміливо й рішуче йти на важкі компроміси, які є тягарем знаті"

NORDIC_nordic_army: "[NORDIC_get_nordic_army_name]"
NORDIC_nordic_army_democratic: "Відділ наземних операцій"
NORDIC_nordic_army_communist: "Північна народна армія"
NORDIC_nordic_army_monarchist: "Крокуючі леви"
NORDIC_nordic_army_desc: "[NORDIC_get_nordic_army_desc]"
NORDIC_nordic_army_desc_dem:0 "Роль [NORDIC_get_nordic_army_name] полягатиме у встановленні параметрів для різних сухопутних сил у наших демократичних країнах, щоб вони діяли взаємодоповнююче. Таким чином, сильні сторони одних врівноважують слабкі сторони інших, щоб позбутися гноблення по всьому континенту, одна провінція за раз."
NORDIC_nordic_army_desc_com:0 "Незалежно від країни, з якої вони походять, усі солдати [NORDIC_get_nordic_army_name] є частиною [NORDIC_get_alliance_name] і маршируватимуть, доки не буде знищено капіталізм, нашою спільною силою та невблаганною волею."
NORDIC_nordic_army_desc_mon:0 "Сили [NORDIC_get_alliance_name] — це не просто армії, це набагато більше. [NORDIC_get_nordic_army_name] відважно битися під єдиним прапором за свого володаря та землю, яку вони представляють."

NORDIC_nordic_navy: "[NORDIC_get_nordic_navy_name]"
NORDIC_nordic_navy_democratic: "Координаційне командування флотів"
NORDIC_nordic_navy_communist: "Північний морський комісаріат"
NORDIC_nordic_navy_monarchist: "Королівська армада"
NORDIC_nordic_navy_desc: "[NORDIC_get_nordic_navy_desc]"
NORDIC_nordic_navy_desc_dem:0 "Простори морів затьмарять наші країни окремо, але якщо ми об'єднаємо зусилля, ми зможемо координувати наші операції та витрачати наші обмежені ресурси більш ефективним способом, щоб перевищити свою вагу. Це буде завданням представників у [NORDIC_get_nordic_navy_name], безумовно, це важке завдання, але вони матимуть за собою всі ресурси та підтримку [NORDIC_get_alliance_name]."
NORDIC_nordic_navy_desc_com:0 "Хвилі належать людям, і [NORDIC_get_alliance_name] сповнений рішучості звільнити та заволодіти ними для людей півночі. [NORDIC_get_nordic_navy_name] подбає про те, щоб наші вороги востаннє бачили наші кораблі, що піднімаються над червоним обрієм."
NORDIC_nordic_navy_desc_mon:0 "Об'єднані військово-морські сили [NORDIC_get_alliance_name] пануватимуть над хвилями в усіх наших домініонах. [NORDIC_get_nordic_navy_name] буде припливом, який буде бити наших ворогів, доки не залишаться лише уламки їхніх кораблів."

NORDIC_nordic_airforce: "[NORDIC_get_nordic_airforce_name]"
NORDIC_nordic_airforce_democratic: "Нордична програма протиповітряної оборони"
NORDIC_nordic_airforce_communist: "Північний народний авіаційний комісаріат"
NORDIC_nordic_airforce_monarchist: "Сполучені королівські ВПС"
NORDIC_nordic_airforce_desc:0 "Небо — новий кордон нашого альянсу. [NORDIC_get_nordic_airforce_desc]"
NORDIC_nordic_airforce_desc_dem:0 "Ось чому [NORDIC_get_nordic_airforce_name] керуватиме ресурсами, необхідними для захисту громадян кожної з наших країн у [NORDIC_get_alliance_name]. Вони також забезпечуватимуть співпрацю наших повітряних сил між собою та безперебійну роботу."
NORDIC_nordic_airforce_desc_com:0 "Ми не можемо дозволити силам капіталізму захопити взірець свободи, який ми всі повинні розділити порівну. Наші повітряні сили будуть кишати небесами наших ворогів і спускати на них ковдру пекельного вогню."
NORDIC_nordic_airforce_desc_mon:0 "Якщо ми розвинемо наші повітряні можливості, ми краще спрямуємо нашу силу. Ми змусимо наших ворогів схилитися перед могутністю наших об'єднаних повітряних сил."

NORDIC_nordic_research: "[NORDIC_get_nordic_research_name]"
NORDIC_nordic_research_democratic:0 "Північна дослідницька рада"
NORDIC_nordic_research_communist:0 "Народний університет Півночі"
NORDIC_nordic_research_monarchist:0 "Об'єднані королівські академії"
NORDIC_nordic_research_desc:0 "Сила не виграє війни. Технологічний прогрес — це те, що дає націям 20-го століття перевагу в сучасних боях. [NORDIC_get_nordic_research_desc]"
NORDIC_nordic_research_desc_dem:0 "[NORDIC_get_nordic_industry_name] передасть капітал і ресурси в потрібні руки, щоб наші солдати та генерали мали в своєму розпорядженні найкращі інструменти для боротьби з викликами війни. Передові технології захистять нас від пролиття крові наших громадян у марно."
NORDIC_nordic_research_desc_com:0 "[NORDIC_get_nordic_industry_name] буде інститутом для розробки найновіших засобів знищення та масового виробництва найкращих інструментів, які ми можемо, щоб у руках наших людей вони могли стати гільйотиною над головами фашизму та капіталізму."
NORDIC_nordic_research_desc_mon:0 "Королівства на півночі завжди забезпечували простір для розвитку науки, і [NORDIC_get_nordic_industry_name] продовжить цю традицію, об'єднавши всі найкращі уми наших королівств в єдину будівлю, вони служитимуть усім своїм панам, допомагаючи кожному інший."

NORDIC_nordic_military_industry: "[NORDIC_get_nordic_military_industry_name]"
NORDIC_nordic_military_industry_democratic:0 "Скандинавські закупівлі матеріалів"
NORDIC_nordic_military_industry_communist:0 "Виробництво зброї північних людей"
NORDIC_nordic_military_industry_monarchist:0 "Королівські заводи зброї"
NORDIC_nordic_military_industry_desc:0 "[NORDIC_get_nordic_military_industry_desc]. Якщо ми боремося до останнього, тоді ці люди завдадуть більшого удару за допомогою правильних інструментів."
NORDIC_nordic_military_industry_desc_dem:0 "Програму [NORDIC_get_nordic_industry_name] буде створено, щоб гарантувати, що наша військова машина завжди забезпечена гвинтиками, необхідними для функціонування, і для захисту наших країн від терору та тиранії"
NORDIC_nordic_military_industry_desc_com:0 "Революція не захищатиметься сама, і так само вона не пошириться без сильного поштовху з боку вже звільнених працівників нашого [NORDIC_get_alliance_name]"
NORDIC_nordic_military_industry_desc_mon:0 "У наші сучасні часи королівства падають наліво і направо, і лише дух королівської родини не врятує їх від забуття. Ми повинні переконатися, що наші королівства мають необхідну зброю, щоб боротися з його вимиранням"

NORDIC_nordic_industry: "[NORDIC_get_nordic_industry_name]"
NORDIC_nordic_industry_democratic:0 "Скандинавський фонд промислового розвитку"
NORDIC_nordic_industry_communist:0 "Робітники безперервно"
NORDIC_nordic_industry_monarchist:0 "Королівський інститут розвитку"
NORDIC_nordic_industry_desc: "[NORDIC_get_nordic_industry_desc]"
NORDIC_nordic_industry_desc_dem:0 "З війною чи без неї наші країни повинні створити інфраструктуру та капітал, необхідні для підтримки нашого цивільного населення та покращення якості їхнього життя. Звичайно, коли настане війна, це стане життєво важливою основою нашої військової економіки."
NORDIC_nordic_industry_desc_com:0 "Робітники є джерелом життя [NORDIC_get_alliance_name] і причиною його існування. З [NORDIC_get_nordic_industry_name] ми можемо гарантувати участь у засобах виробництва товарів для повсякденного життя, а під час війни підтримувати нашу військову машину."
NORDIC_nordic_industry_desc_mon:0 "Концепція Noblesse Oblige вимагає від нас забезпечувати наших підданих і будувати інфраструктуру, яка не тільки завоює їхню прихильність, але й під час війни стане основою нашої військової економіки. [NORDIC_get_nordic_industry_name] виконуватиме цю роль, поки вона більше не буде потрібна."

