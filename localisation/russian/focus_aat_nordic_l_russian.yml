NORDIC_air_production:0 "Виробництво літаків"
NORDIC_air_production_desc:0 "Якщо ми сподіваємося встановити панування в північній півкулі та за її межами, нам потрібно наздогнати багаторічні запаси, які великі держави мають над нами. На щастя, ми можемо поділитися практикою, знаннями та обладнанням, яке можемо використати, щоб перевищити виробництво ворога і закрити цю прогалину."
NORDIC_naval_aircraft:0 "Морська авіація"
NORDIC_naval_aircraft_desc:0 "Майбутнє морської війни — у небі. Наші морські бомбардувальники відправлятимуть кораблі наших ворогів на дно моря, а з наших винищувачів-носіїв зграї винищувачів покриватимуть небо димом літаків наших ворогів."
NORDIC_air_exercises:0 "Повітряні вправи"
NORDIC_air_exercises_desc:0 "Оскільки повітряні бої принесли нову еру війни, ця нова ера співпраці між нашими країнами повинна супроводжуватися тісними спільними повітряними операціями. Для цього нашим силам потрібно навчатися разом, поки вони не літатимуть як одне ціле."
NORDIC_bomber_command:0 "Командування бомбардувальників"
NORDIC_bomber_command_desc:0 "Створення об'єднаного командування бомбардувальників дозволить нам краще координувати нашу наземну підтримку на полі бою та вторгнення наших бомбардувальників у тилу ворога. Це єдиний спосіб, за допомогою якого наші північні країни можуть об'єднати зусилля проти наших ворогів."
NORDIC_fighter_command:0 "Командування винищувачів"
NORDIC_fighter_command_desc:0 "Так само, як ми поділяємо наші ідеали та головну місію, ми поділяємо небо над собою. Ми повинні літати разом, щоб захищати повітряний простір один одного, і здобувати панування в повітрі над полем бою, щоб наші зв'язки не були розірвані наземною підтримкою ворога."
NORDIC_carrier_effort:0 "Розвиток авіаносців"
NORDIC_carrier_effort_desc:0 "Новим рубежем військово-морських боїв є небо над ними. Нам потрібно об'єднати наші ресурси для створення найкращих носіїв і найкращих можливих літаків-носіїв. Таким чином ми зможемо домінувати в морях і, роблячи це, створювати безпеку чого вимагають наші країни."
NORDIC_ground_operations:0 "Наземні операції"
NORDIC_ground_operations_desc:0 "Будуючи більше баз, ми маємо більшу гнучкість у наших спільних повітряних операціях, і будуючи більше протиповітряних батарей, ми можемо захистити нашу землю та зняти вагу зі спини наших пілотів. Ось як ми створюємо взаємопов'язану наземну підтримку система для максимізації ефективності наших повітряних операцій."

NORDIC_naval_exercises:0 "Військово-морські навчання"
NORDIC_naval_exercises_desc:0 "Всі наші країни мають морську спадщину, яка сягає століть, Балтійський і Північний Атлантичний океан сформували нашу культуру та спосіб життя, але, як відомо будь-якій морській нації, море може бути водночас і ровом, і шосе. То навчімося захищатися і атакувати з моря."
NORDIC_defend_the_danish_belt:0 "Захистити данські бельти"
NORDIC_defend_the_danish_belt_desc:0 "Данські бельти — це ворота до Балтійського моря. Якщо вони не зможуть дістатися до Балтійського моря з Північної Атлантики, наші країни будуть набагато безпечнішими від морського вторгнення, тому зосередьмо наші зусилля на тому, щоб перетворити його на стіну щоб ми могли спокійно мандрувати Балтійським морем."
NORDIC_control_the_northern_sea:0 "Контролювати північні моря"
NORDIC_control_the_northern_sea_desc:0 "Норвезьке та Північне моря є воротами в Атлантику. Зосередження наших зусиль там дозволить нам мати справу з країнами північного узбережжя Європи і навіть досягти Північної Америки, якщо ми цього забажаємо."
NORDIC_baltic_sea_dominance:0 "Домінування в Балтійському морі"
NORDIC_baltic_sea_dominance_desc:0 "Балтійське море давно було нашим заднім двором. У нас немає шансів, якщо ми дозволимо іншим націям вільно панувати над його хвилями. Збудуймо ж береги, щоб ми могли керувати цим холодним і відчуженим простором."
NORDIC_naval_research_institute:0 "Морський науково-дослідний інститут"
NORDIC_naval_research_institute_desc:0 "Нам буде недостатньо наздогнати наших ворогів, ми повинні бути в авангарді військово-морських технологій, як ми були раніше. То приймімо спадщину нашого регіону дослідження та морського домінування."
NORDIC_submarine_cooperation:0 "Співпраця підводних човнів"
NORDIC_submarine_cooperation_desc:0 "Позбавивши ворогу можливість перевозити війська та постачання морем, ми вже наполовину виграли війну. Найкращий спосіб забезпечити це — спільно працювати над виробництвом найсучасніших підводних човнів."
NORDIC_naval_officer_academy:0 "Академія морських офіцерів"
NORDIC_naval_officer_academy_desc:0 "Хороший офіцер має більше значення у морській війні, ніж у більшості інших видів бойових дій. Окремий матрос не може зробити нічого без координації з боку ієрархії офіцерів, які укомплектовують кораблі та оперативні групи наших військово-морських сил. Інвестиції в навчання цих людей адже зробити важкий вибір і працювати разом є надзвичайно важливими."
NORDIC_amphibious_forces:0 "Десантні сили"
NORDIC_amphibious_forces_desc:0 "Гарантуючи, що ми можемо завдати удару нашим ворогам у будь-якому місці та в будь-який час, ми можемо зменшити їхні наступальні можливості. Якщо їм завжди доводиться боятися висадки в будь-якому місці вздовж узбережжя, вони не можуть розгорнути стільки підрозділів на лінії фронту. Таким чином ми повинні зосередитися на десантних операціях і морській піхоті."

NORDIC_joint_military_exercises:0 "Спільні військові навчання"
NORDIC_joint_military_exercises_desc:0 "Наші солдати й офіцери ніколи не стикалися з альянсом, подібним до того, у якому ми зараз, їх потрібно тренувати як одне ціле, доки спільна робота не стане другою натурою. Як тільки це станеться, сили [NORDIC_get_alliance_name] буде неможливо зупинити."
NORDIC_unified_recruitment:0 "Уніфіковане вербування"
NORDIC_unified_recruitment_desc:0 "Ми повинні знайти спосіб стандартизувати наші зусилля з вербування та оптимізувати процес, щоб ми могли якнайшвидше отримати більше наших людей із служби вербування на фронт."
NORDIC_mechanized_army:0 "Механізована армія"
NORDIC_mechanized_army_desc:0 "Якщо ми зосередимо наші зусилля на навчанні наших людей битися всередині та поряд із величезними транспортними засобами, одягненими в сталь і гармати, ми досягнемо більшого удару з меншою кількістю людей. Звісно, якщо ми можемо виготовити достатньо згаданих величезних автомобілів."
NORDIC_infantry_first:0 "Піхота передусім"
NORDIC_infantry_first_desc:0 "Протягом поколінь наші чоловіки йшли на поле бою лише зі зброєю та одягом, щоб боротися зубами й цвяхами за кожен дюйм проти іншої бідної душі попереду. Якщо наші війська можуть бачити очі ворога в перед собою вони побачать загрозу, яку вони представляють, і будуть боротися до смерті за свої нації."
NORDIC_expedited_training:0 "Прискорене навчання"
NORDIC_mountaineers:0 "Гірські спеціалісти"
NORDIC_mountaineers_desc:0 "Скандинавський регіон ідеально підходить для тренування та використання альпіністів. Маючи сильний штат гірських спеціалістів, ми зможемо набагато легше захищати регіон і дати змогу контратакувати, коли у нас буде така можливість. Навіть якщо частина нашої території потрапить до рук ворога, ми ніколи не здамося."

NORDIC_nordic_construction_developments:0 "Скандинавські будівельні розробки"
NORDIC_nordic_construction_developments_desc:0 "Ще багато потрібно зробити в [NORDIC_get_alliance_name], і мало часу до настання страшної години. Нам доведеться працювати разом, щоб знайти покращення, необхідні для прискорення розвитку наших країн."
NORDIC_materiel_design:0 "Розробка матеріального забезпечення"
NORDIC_materiel_design_desc:0 "Війна змінювалася багатьма способами з покоління в покоління, але вже протягом століть вона часто зводиться до людини та її гвинтівки. У цю нову еру війни ми не можемо нехтувати зброєю, яку створили люди з [NORDIC_get_alliance_name], і розробляючи краща зброя, ми створимо кращих солдатів."
NORDIC_nordic_electronics:0 "Північна електроніка"
NORDIC_nordic_electronics_desc:0 "Електроніка тут, і вона може стати вирішальним чинником війни в майбутньому. Ми не можемо дозволити нашому ворогу перемогти нас у гонці електронних озброєнь. Розвиваймо разом цю електроніку, щоб ця нова сила була на нашому боці."
NORDIC_research_investments:0 "Інвестиції в спільне дослідження"
NORDIC_research_investments_desc:0 "Наш новий альянс є тіснішим, ніж будь-який інший, немає причин, чому ми повинні тримати наші технологічні досягнення при собі. Поділімося ж нашими дослідженнями, щоб наші інструменти ведення війни мали перевагу, необхідну для знищення наших ворогів."
NORDIC_civilian_contributions:0 "Цивільний внесок"
NORDIC_civilian_contributions_desc:0 "Тепер, коли населення має нове відчуття спільної ідентичності з іншими членами нашого альянсу, ми знаємо, що вони будуть готові робити внески та жертви, необхідні для підживлення військової машини, яка принесе безпеку та славу [NORDIC_get_alliance_name]."
NORDIC_nuclear_research:0 "Ядерні дослідження"
NORDIC_nuclear_research_desc:0 "Науковці не можуть мовчати про новий світ, який неодмінно приземлиться на нас, коли розщеплення атома нарешті буде використано як зброя. Чому ми маємо бути утримані від цього технологічного дива, яке може спричинити та припинити війну одним ударом наліт."
NORDIC_nordic_rocketry:0 "Скандинавська ракетна техніка"
NORDIC_nordic_rocketry_desc:0 "Що, якби наші бомби можна було доставляти без втручання літака? Майбутнє — це самохідна зброя, ми могли б знищити ворога, не виходячи з [NORDIC_get_alliance_name], якщо забажаємо."
NORDIC_standarized_parts:0 "Стандартизовані частини"
NORDIC_standarized_parts_desc:0 "Тепер, коли ми єдині, ми можемо отримати вигоду від обміну нашими стандартами один з одним, щоб наші заводи могли якнайшвидше налагодити роботу. Обладнання та деталі можуть стати взаємозамінними, що значно оптимізує наше виробництво."
NORDIC_fill_the_infrastructure_gaps:0 "Заповнити прогалини в інфраструктурі"
NORDIC_fill_the_infrastructure_gaps_desc:0 "До об'єднання наші країни були на різних рівнях розвитку, і навіть деякі з регіонів у найрозвиненіших країнах у [NORDIC_get_alliance_name] могли використовувати кращу інфраструктуру. Ми повинні об'єднатися, щоб підняти всі човни."
NORDIC_develop_resources:0 "Розробити ресурси"
NORDIC_develop_resources_desc:0 "Ніколи не знаєш, що ти можеш знайти, якщо досить старанно шукати. Якщо ми зосередимо наші зусилля, ми зможемо розкопати невідкриті поклади ресурсів, які мають вирішальне значення для військових зусиль, і навіть розробити нові способи отримати більше з того, що ми вже маємо."
NORDIC_military_industry_hub:0 "Центр військової промисловості"
NORDIC_military_industry_hub_desc:0 "Ефективно зосередивши нашу військову промисловість, ми можемо використати цю близькість і спеціалізацію, щоб досягти нових висот для наших військових машин. Ми будемо перевищувати виробництво наших ворогів, доки залишатимемо наші заводи на місці."
NORDIC_ad_hoc_military_industry:0 "Спеціальна військова промисловість"
NORDIC_ad_hoc_military_industry_desc:0 "Немає часу планувати та будувати монументальні фабричні кампуси чи простори з бетону та диму. Ми повинні будувати нашу галузь якнайшвидше, де це можливо, з невеликими заводами, розташованими навколо [NORDIC_get_alliance_name], щоб ми не ризикували програти все в одній битві."
NORDIC_railway_expansion:0 "Розширення залізниці"
NORDIC_railway_expansion_desc:0 "Залізниці — це артерії наших націй, і зараз, як ніколи, нам потрібні якнайширші шляхи транспортування. Тепер, коли ми об'єднані метою, ми повинні бути об'єднані фізично завдяки сталі та швидкості локомотивів."
NORDIC_naval_construction:0 "Військово-морське будівництво"
NORDIC_naval_construction_desc:0 "Мати давні традиції мореплавства та моряків світового класу — це добре, але це нічого не означає, якщо у нас немає кораблів, щоб використовувати їх проти наших ворогів. Створімо разом великий флот і використаємо його розгромити будь-яку країну, яка загрожує нам."
NORDIC_nuclear_production:0 "Ядерне виробництво"
NORDIC_nuclear_production_desc:0 "Тепер, коли ми маємо знання, щоб розщепити атом, ми також можемо використовувати їх. Але спершу нам потрібно виготовити матеріали та інфраструктуру, необхідні для виробництва достатньої кількості, щоб змінити хід війни на нашу користь."
NORDIC_jet_engines:0 "В епоху реактивних літаків"
NORDIC_jet_engines_desc:0 "Нові досягнення в реактивних двигунах роблять найкращі гвинтові літаки класу схожими на паперових повітряних зміїв, що безцільно дрейфують. Настала нова ера повітряних боїв, у якій домінуватимуть реактивні двигуни. Якщо ми разом об'єднаємо наші інвестиції в поле, ми можемо перескочити наших ворогів і створити вершину харчового ланцюга літаків."
NORDIC_machine_tools_research:0 "Дослідження верстатів"
NORDIC_machine_tools_research_desc:0 "Робоча сила — це лише одна частина рівняння. Нам потрібно перевершити наших ворогів, щоб ми могли компенсувати втрати, яких вони не можуть. Ось чому ми не можемо обмежуватися розробкою нових бойових машин, а зосереджуємо свою увагу на техніці, яка породжує їх."
NORDIC_equipment_conversion_focus:0 "Акцент на перезбірці оснащення"
NORDIC_equipment_conversion_focus_desc:0 "У нас є величезні склади, наповнені старою зброєю та транспортними засобами, або законсервованими, або захопленими у наших полеглих ворогів. Це старе обладнання можна переобладнати в найновішу та найсмертоноснішу пропозицію нашої поточної бойової машини."

