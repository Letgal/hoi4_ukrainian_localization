### ДОПОВНЕННЯ ###
TOGETHER_FOR_VICTORY: "Together for Victory"
DLC_DESCRIPTION_dlc018: "Нові дерева національних фокусів і події для Канади, Австралії, Нової Зеландії, Індії та Південної Африки, а також бойовий план «Прорив», який дозволяє втримувати більший контроль над великими оточеннями та пробиванням ворожих ліній."
DEATH_OR_DISHONOR: "Death or Dishonor"
DLC_DESCRIPTION_dlc020: "Чотири нових дерева фокусів: випробуйте війну зі складних перспектив Угорщини, Румунії, Чехословаччини та Югославії."
WAKING_THE_TIGER: "Waking the Tiger"
DLC_DESCRIPTION_dlc022: "Змінені дерева фокусів для Німеччини та Японії — двох великих членів Осі, котрі тепер мають альтернативні шляхи, як-от переворот проти Гітлера та встановлення комунізму або демократії в Японії."
MAN_THE_GUNS: "Man the Guns"
DLC_DESCRIPTION_dlc023: "Отримайте нові дизайни кораблів, риси та навички для адміралів, морську техніку, а також міни для захисту своїх морів і морських шляхів для уникнення небезпек. Включає нові дерева фокусів для Нідерландів, Сполученого Королівства, Мексики та США."
LA_RESISTANCE: "La Résistance"
DLC_DESCRIPTION_dlc028: "La Résistance додає таємних агентів, шпигунські місії та нові можливості для рухів спротиву. Надсилайте агентів у небезпечні території, щоби розшифрувати ворожі секрети або підготувати підґрунтя для Вашого вторгнення, зв'язавшися з колабораціоністами, які будуть раді отримати будь-яку владу."
BATTLE_FOR_THE_BOSPORUS: "Battle for the Bosporus"
DLC_DESCRIPTION_dlc031: "Додає окремі дерева національних фокусів для малих держав на березі Чорного й Егейського морів. Болгарія, Греція та Туреччина можуть створити унікальні історичні й альтернативні шляхи, протистоячи намаганням великих держав панувати над стратегічно важливими морськими шляхами на Босфорі й Дарданеллах."
NO_STEP_BACK: "No Step Back"
DLC_DESCRIPTION_dlc034: "No Step Back додає більші деталі для багатьох націй у Східній Європі, унікальні ігрові механіки для відображення радянської політики, а також багато поліпшень військового аспекту гри."
BY_BLOOD_ALONE: "By Blood Alone"
DLC_DESCRIPTION_dlc036: "Збудуйте нову імперію, опирайтесь іноземній агресії або дослідіть межі нейтралітету. By Blood Alone додає нові варіанти альтернативної історії та варіативний ігровий процес для Італії, Ефіопії та Швайцарії, а також інші значні зміни."
ARMS_AGAINST_TYRANNY: "Arms Against Tyranny"
DLC_DESCRIPTION_dlc038: "Напишіть нову, захопливу історію Нордичних країн, поки великі держави Європи воюють за майбутнє всього світу. Центральне місце займають нові національні фокуси для Фінляндії, Швеції, Данії та Норвеґії. Спеціалізуйте свою збройну промисловість, щоби збільшити її ефективність, а тоді продавайте цю зброю на новому міжнародному ринку."
TRIAL_OF_ALLEGIANCE: "Trial of Allegiance"
DLC_DESCRIPTION_dlc040: "Trial of Allegiance додає масштабні дерева фокусів Бразилії, Аргентині, Чилі, Уругваю та Парагваю. Стабільність усього континенту балансує на лезі ножа. Відкрийте новий фронт війни, схиляючи на свій бік європейські держави своїм найціннішим товаром: Вашою відданістю."
GOTTERDAMMERUNG: "Götterdämmerung"
DLC_DESCRIPTION_dlc043:0 "Develop prototype technology and weapons to deploy against your enemies. Execute raids to destroy your enemies research facilities, dams and landmarks. New and updated focus trees allow you to use the Inner Circle of Germany to reach your goals, recreate the Habsburg empire as Austria or Hungary, and explore the dynamics of Belgium and its colony the Belgian Congo." # (!)
GRAVEYARD_OF_EMPIRES: "Graveyard of Empires"
DLC_DESCRIPTION_dlc046:0 "Graveyard of Empires introduces unique focus trees to Iran, the Raj, Iraq and Afghanistan. Curtail the influence of meddling external powers and resurrect the fallen pride of your nation as you strive to dominate the Middle-East and South Asia."
