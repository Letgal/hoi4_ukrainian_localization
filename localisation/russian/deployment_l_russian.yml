CONVEYOR_SERIES_DECREASE_DESC:0 "Зменшує кількість дивізій, які пройдуть навчання на цій лінії перед розгортанням.\n\nЯкщо вибрано параметр «нескінченність», то навчання наступної дивізії почнеться одразу після розгортання попередньої."
