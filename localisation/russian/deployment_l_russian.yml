CONVEYOR_SERIES_INCREASE_DESC:0 "Збільшує кількість дивізій, котрі пройдуть навчання на цій лінії перед розгортанням.\n\nЯкщо вибрано параметр «нескінченність», то навчання наступної дивізії почнеться одразу після розгортання попередньої."
