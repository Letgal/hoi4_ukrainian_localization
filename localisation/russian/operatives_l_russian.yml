# Автопереклад
upgrade_economy_civilian_desc:0 "§LНаші агенти будуть навчені виконувати ролі цивільних осіб на території ворога і діяти в межах своїх промислових та цивільних секторів, збираючи розвіддані про промисловість та економіку супротивника.§!"
upgrade_army_department_desc:0 "§LНам надзвичайно важливо мати розвіддані про війська супротивника. Також необхідно заснувати відділ військової розвідки. Наші агенти навчатимуться впровадженню у ворожу армію, будуть служити солдатами і генералами і передавати нам секрети, знайдені в тилу ворога.§!"
upgrade_naval_department_desc:0 "§LБитви на морі — важливий елемент перемоги у війні, тому з розвитком флотських технологій нам необхідно організувати відділ морської розвідки.§!"
upgrade_airforce_department_desc:0 "§LВідділ авіаційної розвідки принесе користь нашій агенції. Завданням цього відділу будуть впровадження у ВПС супротивника та збір розвідданих про переміщення ворожої авіації.§!"
upgrade_passive_defense_desc:1 "§LМісцева самооборона може стати важливою частиною нашої розвідки. Навчаючи шпигунство та контррозвідку сили місцевої самооборони та гарнізонні війська, ми забезпечимо собі захист навіть у тому випадку, якщо наші експерти зайняті іншими справами.§!"
upgrade_anti_partisan_desc:0 "§LПропаганда — потужний інструмент забезпечення вірності власних громадян, але завоювати лояльність жителів ворожої території куди складніше. Навчивши наших агентів впроваджуватися у ворожий опір, ми, можливо, зможемо ефективно боротися з ним і припиняти його диверсію. партизани і втратить будь-яку надію на повернення свого колишнього режиму.§!"
upgrade_blueprint_stealing_desc:0 "§LМи знаємо, що наш супротивник має секретні проєкти експериментальної зброї та техніки, але ми не знаємо, що саме розробляється в рамках цих проєктів. Впровадившись у відділ експериментальної зброї наших супротивників, ми не тільки зможемо дізнатися, що саме вони планують використовувати проти нас, але й отримаємо унікальну можливість використовувати цю інформацію для розвитку власного озброєння."
upgrade_portable_radios_desc:0 "§LЗвичайні засоби радіозв'язку занадто великі і малорухливі, щоб використовувати їх у потайливих операціях. Якщо створити компактні радіостанції та замаскувати їх під звичайні предмети на кшталт портфелів, наші агенти зможуть бути на зв'язку постійно, не порушуючи підозри.§!"
upgrade_invisible_ink_desc:0 "§LЗ вигляду лист, написаний невидимим чорнилом, — це звичайний чистий аркуш паперу, але ультрафіолетове випромінювання або хімікати, наприклад нашатирний спирт, виявляють його вміст. Якщо прийняти за стандарт використання всіма нашими агентами невидимого чорнила, наша інформація при перехопленні її противником.§!"
upgrade_plastic_explosives_desc:0 "§LЗавдяки своїй мастикоподібній текстурі пластична вибухівка ідеально підходить для підриву ворожих виробничих об'єктів, і тому буде логічно озброїти їм партизанів за кордоном. Вибухівку можна легко розмістити поза полем зору ворога в уразливих місцях...§!"
upgrade_suicide_pills_desc:0 "§LДеяка частина наших агентів буде схоплена ворогами — це, на жаль, неминуче. Ми мусимо запропонувати їм спосіб уникнути жаху, що чекає на них у кімнаті допитів. Цим крайнім способом стане пігулка з ціанідом у зубі.§!"
upgrade_training_centers_desc:0 "§LХоча наші агенти здатні пристосовуватися до будь-якого оточення, культурні норми та мови інших країн найкраще засвоюються тими, хто народився і виріс у цьому середовищі. Якщо ми хочемо розгорнути світову шпигунську мережу, ми мусимо охопити центрами вербування і кулю і наймати агентів всіх культур та біографій.§!"
upgrade_commando_training_desc:1 "§LХоча наш відділ зазвичай займається більш делікатними аспектами війни, найчастіше для виконання операцій потрібен невеликий загін важкоозброєних бійців. Навчивши всіх своїх агентів бойовим прийомам командос, ми підвищимо їх ефективність в диверсійних операціях, знизимо ймовірність виявлення ворожою контррозвідкою та поліпшимо здатність захоплювати шифрувальне обладнання противника.§!"
upgrade_interrogation_techniques_desc:0 "§LЧастіше ефективніше буває зламати розум ворожого агента, а не його тіло. Застосування фізичної сили в цьому випадку ненадійне та часто призводить до отримання хибної інформації. Майстер допиту здатний зламати дух противника, не вдаючися до насильства. У нас є способи будь-якого...§!"
upgrade_diplo_training_desc:0 "§LНавчивши наших агентів «підмазувати» іноземних інвесторів та дипломатів, ми, можливо, зуміємо переконати їх у правильності нашої справи, і їхні інтереси розійдуться з інтересами ворогів держави.§!"
upgrade_psycho_warfare_desc:0 "§LПропаганда — потужний інструмент забезпечення наших ідеологічних інтересів у нашій же державі, але жоден засіб не зрівняється в ефективності з поширенням жахливих чуток про ворожий режим і наслідки його приходу в країну. Навчивши наших агентів співпрацювати з антиідеологічними, ми зможемо набагато ефективніше поширювати власну ідеологію у світі...§!"
upgrade_form_department_desc:0 "§LКриптологія — метод створення кодів та шифрів для підтримки секретного зв'язку. Не маючи правильного коду, прочитати зашифроване повідомлення майже неможливо. Однаково важливо як зашифровувати свої повідомлення, так і вміти дешифрувати повідомлення ворогів.§!"
upgrade_decryption_boost_desc:0 "§LРадіохвилі дозволяють спілкуватися на великих відстанях, і сигнали часто зашифровуються за допомогою постійної та нерегулярної зміни частоти мовлення. Щоб перехоплювати ворожі повідомлення, ми мусимо створити групу радіоперехоплення для зламування шифрів супротивника.§!"
upgrade_decryption_boost_2_desc:0 "§LМашини вже довели свою користь у шифруванні даних — зламати машинний код найважче. Машини для криптоаналізу дуже важливі для розшифрування повідомлень, коду до яких у нас поки що немає. Ці машини дуже знадобляться нашій команді дешифрувальників.§!"
upgrade_crypto_strength_desc:0 "§LКоди та шифри показали себе найефективнішим способом розвитку та захисту нашої зарубіжної шпигунської мережі. Урядовий штаб зв'язку присвятив себе створенню нових складних методів шифрування, які не зможе зламати супротивник.§!"
upgrade_crypto_strength_2_desc:0 "§LСтає очевидно, що наших стандартних методів шифрування недостатньо для приховування повідомлень від ворожих очей. Наші найкращі уми розробляють схему машини, здатної створювати за допомогою заміни букв алфавіту нові шифри з потрібною нам частотою. Для ворогів вона стане повною загадкою.§!"
CANNOT_RECRUITE_OPERATIVE_NOT_TRAINED:0 "§RАгент проходить підготовку і буде доступний через $DAYS|H$ дн.§!"
CANNOT_RECRUITE_OPERATIVE_NOT_TRAINED_SPY_MASTER:1 "§RНемає доступних агентів у будь-яких альянсах. Агент проходить підготовку і буде доступний через $DAYS|H$ дн.§!"
OPERATIVE_SLOT_LOCKED_DESC:0 "Завербувати агента і призначити його в цю комірку. Комірка стає доступною через деякий час після отримання. Якщо агент буде вбитий або, будучи керівником розвідки, втратить членів альянсу, комірки будуть знову заблоковані."
