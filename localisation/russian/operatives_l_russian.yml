OPERATIVE_MISSION_BUILD_INTEL_NETWORK_DESC:3 "§LСтворити мережу з місцевих інформаторів та інших зв'язків у вибраній області та її околицях.§!\n§HЩоденний приріст посилення розвідки: $BASE$§!\n Базове значення: $BASE|G$"
OPERATIVE_MISSION_COUNTER_INTELLIGENCE_DESC:3 "§LДійти в рідній країні або країні союзника, намагаючись запобігти підривним діям іноземних агентів.§!\n§HВклад контррозвідки: $BASE|1=$§!\n Базове значення: $BASE|2+$"
OPERATIVE_MISSION_ROOT_OUT_RESISTANCE_DESC:2 "§LПроникнути в рухи спротиву на дружній території, щоби розвалити їх зсередини.§!\n$EFFECTS|H$"
OPERATIVE_MISSION_CONTROL_TRADE_DESC:3 "§LВпливати на наші торгові відносини з обраною державою, збільшуючи нашу частку в його експортних поставках.§!\n§HЩоденні торгові відносини: $BASE|=1$§!\n Базове значення: $BASE|+1$ "
OPERATIVE_MISSION_DIPLOMATIC_PRESSURE_DESC:4 "§LВплинути на націю, керовану ШІ, таким чином, щоб вона воліла ваш альянс і ваші пакти про ненапад. У націй гравців буде обмеження на вступ до інших альянсів.§!\n§HЩоденний дипломатичний тиск: $BASE_ACCEPTANCE$§!\n Базове значення: $BASE_ACCEPTANCE|G$\n§HВимоги до щоденної світової напруженості: -$BASE_TENSION|%$§!\n Базове значення: §G-$BASE_TENSION|%$§!"
OPERATION_VIEW_LAUNCH_COLLECTING:0 "Зараз ми проводимо підготовку до запуску цієї операції, збираючи всі необхідні ресурси."
OPERATION_VIEW_LOCATION_MORE:0 "Цілі повинні відповідати цим критеріям:"
OPERATION_VIEW_REFUND_GENERAL:0 "Ви можете повернути витрати на операцію до її початку, щоб отримати все зібране обладнання."
OPERATION_VIEW_REFUND:0 "Повернути всі ресурси, зібрані під час підготовки до цієї операції."
