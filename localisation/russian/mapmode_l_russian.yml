MAPMODE_FABRICATE_WRONG_COUNTRY: "Держава — не $COUNTRY|Y$"
MAPMODE_FABRICATE_SELECT: "Виділити регіон $STATE|Y$"
MAPMODE_FABRICATE_UNSELECT: "Зняти виділення з регіону $STATE|Y$"
MAPMODE_FABRICATE_HAS_CLAIM: "Уже є претензія на регіон $STATE|Y$"
MAPMODE_FABRICATE_IS_CORE: "Уже є претензія на регіон $STATE|Y$"
MAPMODE_FABRICATE_IS_FABRICATING: "Уже виправдовується претензія на регіон $STATE|Y$"

MAPMODE_DEFAULT_NAME: "Стандарт"
MAPMODE_DEFAULT: "Режим мапи: §HСтандартний§!"
MAPMODE_DEFAULT_DESCRIPTION: "Огляд держав і наземних боїв.\nПровінції замальовані відповідно до того, хто їх контролює.\nЗручний для стеження за ходом війни, а також створення та виконання бойових планів."
MAPMODE_STRATEGIC_NAVY_NAME: "Флот"
MAPMODE_STRATEGIC_NAVY: "Режим мапи: §HФлот§!"
MAPMODE_STRATEGIC_NAVY_DESCRIPTION: "Показує стратегічні регіони та дозволяє переглядати морські операції, що виконуються Вашим флотом.\nРегіони, де Ви маєте перевагу на морі, позначені §Gзеленим кольором§!.\nЗони, заштриховані §Rчервоним§!, знаходяться поза досяжністю вибраного флоту."
MAPMODE_STRATEGIC_AIR_NAME: "Авіація"
MAPMODE_STRATEGIC_AIR: "Режим мапи: §HАвіація§!"
MAPMODE_STRATEGIC_AIR_DESCRIPTION: "Показує стратегічні регіони та довзоляє переглядати повітряні операції, що виконуються Вашою авіацією.\nУ §Gзелених регіонах§! перевага в повітрі — на Вашому боці, а в §Rчервоних§! — на боці ворогів.\nПідсвічує авіабази, де є Ваші літаки."
MAPMODE_OPERATIVES_NAME: "Операції"
MAPMODE_OPERATIVES: "Режим мапи: §HОперації§!"
MAPMODE_OPERATIVES_DESCRIPTION: "Показує агентів, їхні місії, поточні операції та поширення шпигунських мереж."

MAPMODE_FACTIONS_NAME: "Альянси"
MAPMODE_FACTIONS: "Режим мапи: §YАльянси§!"
MAPMODE_FACTIONS_DESCRIPTION: "Показує, котрі країни приєдналися до котрих альянсів."
MAPMODE_STATES_NAME: "Регіони"
MAPMODE_STATES: "Режим мапи: §HРегіони§!"
MAPMODE_STATES_DESCRIPTION: "Мапа регіонів і їхніх типів."
MAPMODE_DIPLOMACY_NAME: "Дипломатія"
MAPMODE_DIPLOMACY: "Режим мапи: §HДипломатія§!"
MAPMODE_DIPLOMACY_DESCRIPTION: "Показує дипломатичні відносини та ставлення до обраної держави."
MAPMODE_SUPPLY_AREAS_NAME: "Зони постачання"
MAPMODE_SUPPLY_AREAS: "Режим мапи: §HЗони постачання§!"
MAPMODE_SUPPLY_AREAS_DESCRIPTION: "Показує зони постачання й інформацію про доставку спорядження. Дозволяє ідентифікувати проблемні зони та «пляшкові горлечка»."
MAPMODE_SUPPLY_MAP_MODE_NAME: "Постачання"
MAPMODE_SUPPLY_MAP_MODE: "Режим мапи: §HПостачання§!"
MAPMODE_SUPPLY_MAP_MODE_DESCRIPTION: "Показує поточний стан постачання. Яскравіші зеленуваті зони мають більший доступ до постачання, у той час як пурпурові мають менший доступ. Зони, де військові частини страждають від нестачі постачання, позначаються від §Yжовтого§! до §Rчервоного§! кольорів."
MAPMODE_RESOURCES_NAME: "Ресурси"
MAPMODE_RESOURCES: "Режим мапи: §HРесурси§!"
MAPMODE_RESOURCES_DESCRIPTION: "Показує видобуток ресурсів у регіонах."
MAPMODE_RESISTANCE_NAME: "Спротив"
MAPMODE_RESISTANCE: "Режим мапи: §HСпротив§!"
MAPMODE_RESISTANCE_DESCRIPTION: "Показує місцевий спротив у окупованих територіях. Вказує на проблемні зони, де варто змінити окупаційну політику."
MAPMODE_COMPLIANCE_NAME: "Підпорядкування"
MAPMODE_COMPLIANCE: "Режим мапи: §HПідпорядкування§!"
MAPMODE_COMPLIANCE_DESCRIPTION: "Показує місцеву підпорядкування в окупованих територіях."
MAPMODE_PLAYERS_NAME: "Гравці"
MAPMODE_PLAYERS: "Режим мапи: §HГравці§!"
MAPMODE_PLAYERS_DESCRIPTION: "Показує, яка держава контролюється яким гравцем."
MAPMODE_INFRASTRUCTURE_NAME: "Інфраструктура"
MAPMODE_INFRASTRUCTURE: "Режим мапи: §HІнфраструктура§!"
MAPMODE_INFRASTRUCTURE_DESCRIPTION: "Показує рівень інфраструктури в кожному регіоні."
MAPMODE_MANPOWER_NAME: "Населення"
MAPMODE_MANPOWER: "Режим мапи: §HНаселення§!"
MAPMODE_MANPOWER_DESCRIPTION: "Показує чисельність населення в кожному регіоні."
MAPMODE_IDEOLOGY_NAME: "Ідеології"
MAPMODE_IDEOLOGY: "Режим мапи: §HІдеології§!"
MAPMODE_IDEOLOGY_DESCRIPTION: "Показує ідеологію кожної країни."
MAPMODE_TERRAIN_NAME: "Ландшафт"
MAPMODE_TERRAIN: "Режим мапи: §HЛандшафт§!"
MAPMODE_TERRAIN_DESCRIPTION: "Показує тип ландшафту у спрощеному вигляді."

MAPMODE_CONFIGURE: "Налаштувати улюблені режими мапи"
MAPMODE_ALL: "Відчинити віконце з усіма режимами мапи."
CONFIG_MAPMODE_DEFAULT: "Скинути комірки з режимами мапи до стандартних значень"
MAPMODE_ALL_ENTRY_DETAILS: "§GКлацніть ЛКМ§!, щоб обрати.\n§GКлацніть ПКМ§!, щоб обрати й закрити."
MAPMODE_TOOLTIP_INFRASTRUCTURE: "£infrastructure_texticon Інфраструктура $INF|Y$"
MAPMODE_TOOLTIP_MANPOWER: "£population_texticon  Населення $MP|*Y$"
