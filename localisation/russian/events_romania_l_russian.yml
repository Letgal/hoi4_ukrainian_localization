l_russian:
romania.1.t:0 "[FROM.GetNameDefCap] Demands Bessarabia"
romania.1.d:0 "[FROM.GetAdjective] forces are concentrating on the other side of our border, and their diplomats have demanded that we cede all of Bessarabia to them! We cannot expect the Germans to intervene, as their pact with the Russians apparently contained a secret protocol that put us inside the [FROM.GetAdjective] sphere of interest. Should we resist?"
romania.1.a:0 "No. It is hopeless."
romania.1.b:0 "Yes! We will not give up our territory without a fight!"
romania.2.t:0 "Second Vienna Award"
romania.2.d:0 "Germany has been brought in to mediate our territorial dispute with Hungary, and at the Second Vienna Award they decided that Northern Transylvania should be returned to Hungarian control. Should we accept this decision?"
romania.2.a:0 "Yes... we have no choice."
romania.2.b:0 "No, we will never give up Transylvania!"
romania.3.d:0 "Germany has been brought in to mediate our territorial dispute with Hungary, and at the Second Vienna Award they outrageously decided that all of Transylvania should be restored to Hungarian rule! Should we accept this decision?"
romania.4.t:0 "Germany Mediates Dispute"
romania.4.d:0 "Germany has been brought in to mediate our territorial dispute with Hungary, and they have wisely decided that Transylvania should remain under Romanian control. The Hungarians are not pleased, but hopefully this will settle the matter once and for all."
romania.4.a:0 "Transylvania shall remain Romanian."
romania.5.t:0 "Treaty of Craiova"
romania.5.d:0 "Bulgarian diplomats have come forward, with German backing, requesting the return of Southern Dobrudja — territory we annexed from them in 1913 after the Second Balkan War. The concessions we have already been forced to make seem to have spurred this request."
romania.5.a:0 "This will solve the dispute"
romania.5.b:0 "No, the line must be drawn here!"
romania.6.t:0 "A Hard Choice"
romania.6.d:0 "We have lost so much territory to our rapacious neighbors. Still, there are opportunities to recover some of the lost land, with interest. All we have to do is pick the right side. "
romania.6.a:0 "Our only hope is Germany."
romania.6.b:0 "The Soviet Union offers us our best chance"
romania.6.c:0 "We should stay neutral"

#DOD_romania.1.t:0 "Romania wants to restore the Alliance"
#DOD_romania.1.desc:0 "The old alliance with Romania has lapsed in recent years. The threat of Germany and Hungary seemed remote. But in the face of a shifting situation, [ROM.GetLeader] has come to Warsaw to discuss a renewal of the Romanian-Polish Alliance. For the time being, this agreement is only defensive in nature, with both sides promising to support one another in case of war."
#DOD_romania.1.a:0 "A reasonable request."
#DOD_romania.1.b:0 "We are not interested."
#DOD_romania.2.t:0 "[From.GetNameDefCap] agrees to an alliance"
#DOD_romania.2.desc:0 "Our delegation to Warsaw has returned with a treaty of assistance signed by [POL.GetLeader]. We are now obliged to defend one another should war break out."
#DOD_romania.2.a:0 "Good."
#DOD_romania.3.t:0 "[From.GetNameDefCap] refuses the alliance"
#DOD_romania.3.desc:0 "[From.GetLeader] has refused to meet with our delegation in Warsaw, sending only a terse message that a closer association with Romania 'is not currently in the interest of the [From.GetAdjective] government.'\n\nRequests for further clarification have not been answered."
#DOD_romania.3.a:0 "Unfortunate."
DOD_romania.10.t: "Cordon sanitaire"
#DOD_romania.10.desc:0 "Originally intended to contain the spread of Communism and block the Red Army from marching into Europe, the idea of the Cordon Sanitaire has recently been revived by [ROM.GetLeader] to keep the diplomatic outcasts of [GER.GetNameDef] and [SOV.GetNameDef] apart.\n\nThe Romanians have sounded us out about joining in a formal alliance with them."
#DOD_romania.10.a:0 "We stand united."
#DOD_romania.10.b:0 "Neutrality is the best defense."
#DOD_romania.11.t:0 "[From.GetNameDefCap] agrees to join the Cordon Sanitaire"
#DOD_romania.11.desc:0 "the government of [From.GetLeader] has declared its support for the Cordon Sanitaire. A delegation from [From.GetNameDef] has arrived to discuss the specifics of joining our faction and to organize plans of military support in case of war."
#DOD_romania.11.a:0 "Good."
#DOD_romania.12.t:0 "[From.GetNameDefCap] declines."
#DOD_romania.12.desc:0 "Negotiations with [From.GetNameDef] about joining our faction have broken down. The delegation from [From.GetNameDef] have submitted an extensive list of demands as a prerequisite of joining our faction, including far-reaching commitments of military support.\n\nThe General Staff has refused these demands on the grounds that they are impossible to meet, and the Foreign Office now believes that this was a delibirate move by [From.GetLeader] to turn down our offer without appearing responsible for it."
#DOD_romania.12.a:0 "How rude."
#DOD_romania.20.t:0 "Romania demands guarantee"
#DOD_romania.20.desc:0 "For several months now, we have tried to secure an alliance with [ROM.GetNameDef], if only to keep their oil out of enemy hands. Now [ROM.GetLeader] has declared that a formal guarantee of military support in case of a war is a necessary step before his government would even consider joining our faction."
#DOD_romania.20.a:0 "They shall have their guarantee."
#DOD_romania.20.b:0 "That would only spread us even thinner."
#DOD_romania.21.t:0 "[From.GetNameDefCap] guarantees Romanian borders"
#DOD_romania.21.desc:0 "Speaking before a meeting of the Romanian-[From.GetAdjective] Friendship Association, [From.GetLeader] announced that the current borders of Romania are 'unchangeable and permanent', promising that his government would do everything in its power to defend them should war come."
#DOD_romania.21.a:0 "Good."
#DOD_romania.22.t:0 "[From.GetNameDefCap] refuses Guarantee"
#DOD_romania.22.desc:0 "Our recent diplomatic offensive has been met with cold rejection by [From.GetNameDef]. Speaking before parliament, [From.GetLeader] stated that the question of a formal guarantee to Romania 'will be decided if and when it becomes relevant'."
#DOD_romania.22.a:0 "Harsh."
#DOD_romania.30.t:0 "Romania offers bases"
#DOD_romania.30.desc:0 "With tensions rising in Europe, [ROM.GetLeader] has come to us with a surprising offer: If we commit to defend Romania from any outside threat, we would be allowed to station troops on Romanian soil.\n\nAs a measure of good will, [ROM.GetLeader] has also relaxed restrictions on the Communist Party."
#DOD_romania.30.desc_alt:0 "With tensions rising in Europe, [ROM.GetLeader] has come to us with a surprising offer: If we commit to defend Romania from any outside threat, we would be allowed to station troops on Romanian soil."
#DOD_romania.30.a:0 "They shall have their guarantee."
#DOD_romania.30.b:0 "No deals with the imperialists!"
#DOD_romania.31.t:0 "[From.GetNameDefCap] agrees to the offer"
#DOD_romania.31.desc:0 "[SOV.GetLeader] has personally ordered the [SOV.GetSovietArmyAdjectiveBasedOnIdeology] Army to plan for the defense of Romania in the case of war. A small military mission has arrived to prepare bases and air fields for the imminent arrival of garrison troops."
#DOD_romania.31.a:0 "Let us hope we don’t come to regret this."
#DOD_romania.32.t:0 "[From.GetNameDefCap] refuses our offer"
#DOD_romania.32.desc:0 "Talks about basing [SOV.GetAdjective] troops in Romania have ended after just a few hours, with the [SOV.GetAdjective]s declaring that they are not interested in guaranteeing our borders.\n\nQuite a few of our Generals have seized upon the disturbing implication that this might be because they don’t like their current shape and seek to change them."
#DOD_romania.32.a:0 "Disturbing indeed."
#DOD_romania.40.t:0 "Romanian pressure"
#DOD_romania.40.desc:0 "Our ambassador to [ROM.GetNameDef] has hurriedly been summoned to the office of [ROM.GetLeader]. Before he could inquire about recent movements of the Romanian military towards our shared border, he was presented with an ultimatum. [BUL.GetNameDefCap], [ROM.GetLeader] insisted, could no longer be permitted to conduct itself without his express consent, and should submit every major policy decision for his approval.\n\nRefusal would be met with force."
#DOD_romania.40.a:0 "We must give in to their demands."
#DOD_romania.40.b:0 "Death before Dishonor!"
#DOD_romania.41.t:0 "[From.GetNameDefCap] submits"
#DOD_romania.41.desc:0 "[BUL.GetNameDefCap] has accepted our requests and now consults us before making any political decisions.\n\nA Special Representative has arrived in Sofia to coordinate with their government."
#DOD_romania.41.a:0 "Good."
#DOD_romania.42.t:0 "[From.GetNameDefCap] defiant"
#DOD_romania.42.desc:0 "When presented with a list of our demands, [BUL.GetLeader] reportedly laughed and then tore up the paper, claiming that no Romanian army could ever best a Bulgarian one in combat."
#DOD_romania.42.a:0 "This is not worth the bloodshed."
#DOD_romania.42.b:0 "Let’s find out if he is right."
#DOD_romania.50.t:0 "Romania demands changes to the government."
#DOD_romania.50.desc:0 "When [ROM.GetLeader] publically demanded that he should be allowed to veto any appointment of the [HUN.GetAdjective] government, simply because it was in the Romanian interest, most people in the diplomatic service considered it simple propaganda meant for a domestic audience. \n\nIt was with some surprise that we received an official note to the same effect a little while later.\n\nThe threat of military force if we failed to comply has sent the General Staff into a panic, and the Army High Command has raised grave doubts whether we could hold the Romanians on the border."
#DOD_romania.50.a:0 "We have no choice."
#DOD_romania.50.b:0 "We can make some concessions."
#DOD_romania.50.c:0 "Better to die free than to live as a slave."
#DOD_romania.51.t:0 "[From.GetNameDefCap] aligns"
#DOD_romania.51.desc:0 "Realizing that military resistance would be both impossible and pointless, the Hungarian government has decided to follow our suggestions and put itself at our disposal, with [HUN.GetLeader] promising to consult with us before any major policy decision."
#DOD_romania.51.a:0 "Good."
#DOD_romania.52.t:0 "[From.GetNameDefCap] offers Friendship Treaty"
#DOD_romania.52.desc:0 "In response to our recent request for some changes in the Hungarian government, [HUN.GetLeader] has offered a Treaty of Friendship and Mutual Assistance, which would compel them to come to our aid in times of war, but also contains a clause in which we would swear not to interfere with Hungarian politics."
#DOD_romania.52.a:0 "An acceptable compromise."
#DOD_romania.52.b:0 "That was not what we meant."
#DOD_romania.53.t:0 "[From.GetNameDefCap] defiant"
#DOD_romania.53.desc:0 "Despite of the clear inferiority of his armed forces, [HUN.GetLeader] has refused to see reason and ordered his army to take up defensive positions along our border. For reasons unknown, it appears that a significant part of their army has followed these orders.\n\nIt seems that they want to amke a fight out of it."
#DOD_romania.53.a:0 "This is not worth the time or effort."
#DOD_romania.53.b:0 "Victory is certain. To war!"
#DOD_romania.60.t:0 "Romania demands radical reorganization"
#DOD_romania.60.desc:0 "With the Romanian army poised at our borders, rumors have been flying around about their purpose. When our ambassador in Bukarest inquired about the issue, he was told bluntly that [ROM.GetLeader] has decided that a united Yugoslavia is no longer in his interest. Instead, our nation is to be split up into a number of client states under direct Romanian control.\n\nAn official ultimatum is expected within the hour."
#DOD_romania.60.a:0 "We can’t hope to stand against them."
#DOD_romania.60.b:0 "Never!"
#DOD_romania.61.t:0 "[From.GetNameDefCap] folds"
#DOD_romania.61.desc:0 "Mere minutes before the ultimatum to Belgrade ran out, an official communique arrived, stating that the Yugoslavian government had dissolved and transfered its powers to a number of local governments, all of which have declared their loyalty to us."
#DOD_romania.61.a:0 "Good."
#DOD_romania.62.t:0 "[From.GetNameDefCap] defiant"
#DOD_romania.62.desc:0 "The [YUG.GetAdjective] government has let the ultimatum run out without a reply. Recon flights have revealed troop movements on the Yugoslavian side of the border, prompting the General Staff to review the invasion plans. Top military advisors have refused to guarantee that a victory against Yugoslavia would be won quickly."
#DOD_romania.62.a:0 "We will strike them down."
#DOD_romania.62.b:0 "Let’s ask for support."
#DOD_romania.63.t:0 "[From.GetLeader] aims to split Yugoslavia"
#DOD_romania.63.desc:0 "A crisis has arisen between Romania and Yugoslavia, which may produce an opportunity for us. [YUG.GetLeader] has refused the demands of [ROM.GetLeader] to surrender his country. In return, [ROM.GetLeader] has approached us with a deal to split Yugoslavia. He has offered us Slovenia and the creation of an Independent Croatian State under our control."
#DOD_romania.63.a:0 "An intriguing scheme."
#DOD_romania.63.b:0 "Why would we need their help?"
#DOD_romania.64.desc:0 "A crisis has arisen between Romania and Yugoslavia, which may produce an opportunity for us. [YUG.GetLeader] has refused the demands of [ROM.GetLeader] to surrender his country. In return, [ROM.GetLeader] has approached us with a deal to split Yugoslavia. He has offered us Dalmatia and the creation of a puppet state in Montenegro under our control."
#DOD_romania.65.t:0 "[From.GetNameDefCap] accepts"
#DOD_romania.65.desc:0 "[From.GetLeader] has signaled his acceptance of the terms. The [From.GetAdjective] Government will support our actions in Yugoslavia."
#DOD_romania.65.a:0 "Excellent."
#DOD_romania.66.t:0 "[From.GetNameDefCap] refuses"
#DOD_romania.66.desc:0 "While not directly warning us away from intervening in Yugoslavia, the government of [From.GetNameDef] have refused to sanction our proposal. \n\nPerhaps they expect us to fail and aim to take Yugoslavia for themselves, without us in the picture."
#DOD_romania.66.a:0 "We will be sorry to disappoint them."
#DOD_romania.67.t:0 "Ultimatum to Yugoslavia"
#DOD_romania.67.desc:0 "Having secured additional diplomatic support, it is time to inform the Yugoslavians that the situation has changed dramatically. Spread thin trying to defend long borders, their military situation is even more hopeless."
#DOD_romania.67.a:0 "Victory is at hand."
#DOD_romania.68.t:0 "Diplomatic advances failed"
#DOD_romania.68.desc:0 "Our attempts to reach out to Germany and Italy for support have not been met with success. The breathing space this has provided to the Yugoslavians will no doubt have an impact on the coming campaign, but the General Staff is still cautiously optimistic that we will be able to quickly secure victory."
#DOD_romania.68.a:0 "To arms!"
#DOD_romania.69.t:0 "Encirclement"
#DOD_romania.69.desc_GER:0 "A second ultimatum has been delivered. This time, the demands were flanked by a similar note from the ambassador of [GER.GetNameDef], who declared his support for the Romanian scheme, and insisted that our Army would not interfere with the occupation of Slovenia and Croatia by German troops."
#DOD_romania.69.desc_ITA:0 "A second ultimatum has been delivered. This time, the demands were flanked by a similar note from the ambassador of [ITA.GetNameDef], who declared his support for the Romanian scheme, and insisted that our Army would not interfere with the occupation of Dalmatia and Montenegro by Italian troops."
#DOD_romania.69.desc_GERITA:0 "A second ultimatum has been delivered. This time, the demands were flanked by a similar note from the ambassadors of [GER.GetNameDef] and [ITA.GetNameDef], who declared their support for the Romanian scheme, and insisted that our Army would not interfere with the occupation, in order to avoid unnecessary bloodshed."
#DOD_romania.69.a:0 "Stand down."
#DOD_romania.69.b:0 "We will fight to the last breath!"
#DOD_romania.70.t:0 "Yugoslavia divided"
#DOD_romania.70.desc:0 "The Yugoslavian government has accepted defeat. The forces of the allied powers have taken control of the country and occupied their designated zones."
#DOD_romania.70.a:0 "Another victory for diplomacy."
#DOD_romania.71.t:0 "Yugoslavia defiant"
#DOD_romania.71.desc:0 "The Yugoslavian Army has occupied positions along our border and the Yugoslavian Air Force has occupied its war stations. They appear ready to fight. \n\nHowever, a source in the Yugoslavian War Ministery claims that this is merely an gesture of defiance, as [YUG.GetLeader] firmly believes that we are bluffing and that there will be no war."
#DOD_romania.71.a:0 "We weren’t bluffing."
#DOD_romania.81.t:0 "King’s Mistress purchases villa "
#DOD_romania.81.desc:0 "Magda Lupescu, mistress of King Carol II, has reportedly purchased a new villa in an expensive suburb of Bucharest. How she could afford it was subject of extensive speculation. New evidence in foreign newspapers strongly suggests that the King himself authorized the purchase with government money.\n\nThe scandal is spreading, and we must make a public announcement on the matter as soon as possible."
#DOD_romania.81.a:0 "The government has purchased the building and allowed Miss Lupescu residence."
#DOD_romania.81.b:0 "The King took the money out of an advance on his allowance."
#DOD_romania.82.t:0 "King bans critical book"
#DOD_romania.82.desc:0 "A new book by a renowned social scientist has recently been released, detailing the extensive influence the King’s inner circle has on policy decisions. Most of those decisions end up benefiting the members afterwards. Of particular interest are the dealings of the King’s Mistress, who has reportedly used her connections to enrich herself. The King has ordered the author arrested.\n\nLiberal newspapers and the far right are in an uproar over this, albeit for very different reasons. We need to make a statement on this before things get out of hand."
#DOD_romania.82.a:0 "Libel is a criminal offense."
#DOD_romania.82.b:0 "The author will be released at once."
#DOD_romania.83.t:0 "King throws lavish party"
#DOD_romania.83.desc:0 "Despite being vetted by the King himself, the official coverage of the recent feast at the Royal palace has caused great public dissent. Pictures of the King’s mistress in an expensive French evening gown and detailed descriptions of the 7 course meal eaten from golden plates have further inflammed the population, who are still suffering from the after-effects of the Great Depression.\n\nThe King demands that we make a public statement of support at once."
#DOD_romania.83.a:0 "The King must be allowed to be representative."
#DOD_romania.83.b:0 "The King’s private matters are not a government concern."
#DOD_romania.84.t:0 "King’s Mistress spotted in Paris"
#DOD_romania.84.desc:0 "French newspapers have been full of the exploits of Magda Lupescu in Paris, where she has reportedly been indulging in an extensive shopping spree.\n\nWhile this is not unusual in itself, reports that she enlisted help from the Romanian embassy to move her purchases and told stores to send the bill to the Romanian government have been picked up by the national press. We have been asked to comment on these reports."
#DOD_romania.84.a:0 "Miss Lupuscus acted at the request of the King."
#DOD_romania.84.b:0 "The government does not comment on the actions of private citizens."
#DOD_romania.85.t:0 "King takes holiday in Nice"
#DOD_romania.85.desc:0 "Accompanied by his mistress and most of his inner circle, King Carol II has arrived in Nice on a holiday. Taking residence in the Royal Lounge of the Hotel Negresco, the King told local reporters that he intends to spend the next few weeks enjoying the finest food and hospitality, with visits planned to the Nice Opera and short trips to Paris for shopping.\n\nThe local press has been asking pointed questions about the timing of this visit, as well as where the money to pay for it is supposed to come from."
#DOD_romania.85.a:0 "It was an official state visit."
#DOD_romania.85.b:0 "The King goes to Nice on holiday every year."
#DOD_romania.86.t:0 "King implicated in embezzlement scandal"
#DOD_romania.86.desc:0 "Following rumors of corruption in the Army’s procurement processes, the King has promised an impartial investigation into the matter. A preliminary report has been leaked to the press, confirming not only the rumors but directly implicating the King’s closest advisors in the matter.\n\nThe entire affair has become an embarassement to the government. The King demands action, but has declared his full support for the advisers in question."
#DOD_romania.86.a:0 "A signed contract is unimpeachable."
#DOD_romania.86.b:0 "Reform the process."
#DOD_romania.110.t:0 "Romania offers to split [CZE.GetNameDef]"
#DOD_romania.110.desc:0 "[ROM.GetLeader] has approached us with an offer to deal with [CZE.GetNameDef]. Noting our common interests in the area, he suggests that the country be split three ways: We would gain the western parts, Romania would control Slovakia and Hungary would be granted a tiny sliver of territory in the southern border."
#DOD_romania.110.a:0 "We must seize the opportunity."
#DOD_romania.110.b:0 "Why negotiate for what we can take ourselves?"
#DOD_romania.111.t:0 "[GER.GetLeader] accepts"
#DOD_romania.111.desc:0 "The German government has approved our draft of the treaty and the proposed demarcation lines. All that remains is to send an ultimatum to Prague."
#DOD_romania.111.a:0 "Let’s send a note."
#DOD_romania.113.t:0 "[GER.GetLeader] refuses"
#DOD_romania.113.desc:0 "In an angry meeting with [GER.GetLeader], our ambassador was confronted with a stern refusal to discuss or negotiate on anything concerning [CZE.GetNameDef]. The German government considers that country to be entirely in their sphere of influence and has warned that any interference would be considered to go against the express wishes of [GER.GetLeader]."
#DOD_romania.113.a:0 "Time to rethink our approach."
#DOD_romania.113.b:0 "We will strike alone."
#DOD_romania.114.t:0 "German Ultimatum"
#DOD_romania.114.desc:0 "With German troops massing on our borders, the Ambassadors from Germany and Romania have issued a joint ultimatum: Unless we agree to turn over Slovakia to Hungary and Romania and become a 'Protectorate' of Germany, the German Luftwaffe stands ready to 'erradicate' Prague while Hungarian troops are preparing to invade our country from the south."
#DOD_romania.114.a:0 "We have no choice."
#DOD_romania.114.b:0 "We will chose Death before Dishonor."
#DOD_romania.115.t:0 "[CZE.GetLeader] defiant"
#DOD_romania.115.desc:0 "The [CZE.GetAdjective] government has ignored our ultimatum and mobilized their army. [CZE.GetLeader] has promised that any invader would find the army more than prepared to defend the country to the last man."
#DOD_romania.115.a:0 "We will consider our options."
#DOD_romania.120.t:0 "Invite Foreign Motor Companies"
#DOD_romania.120.desc:0 "Several foreign truck companies have expressed interest in opening a factory in Romania, to produce new trucks for the commercial market as well as the military. Chosing one will be considered a flagship deal that could be followed by further production licenses being acquired.\n\nWho should we approach?"
#DOD_romania.120.a:0 "Vauxhall, for faster vehicles."
#DOD_romania.120.b:0 "Opel, for reliable German engineering."
#DOD_romania.120.c:0 "Ford, for mass production."
#DOD_romania.16.t:0 "[FROM.GetNameDefCap] Seeks to Join the [ROOT.GetFactionName]"
#DOD_romania.16.desc:0 "Though currently aligned with [romania_former_ally_target.GetNameDef], changes within the [FROM.GetAdjective] government has made the nation more in-line with [ROOT.GetAdjective] ideals and [FROM.GetLeader] has expressed interest in joining the [ROOT.GetFactionName]. This is a historic opportunity, with the enemy’s back turned to [FROM.GetNameDef], the absolute last thing they would ever expect is [FROM.GetAdjective] troops turning their guns against them."
#DOD_romania.16.a:0 "Welcome, [FROM.GetAdjective] friends!"
#DOD_romania.161.t:0 "[FROM.GetNameDefCap] Betrays [ROOT.GetNameDef]!"
#DOD_romania.161.desc:0 "Unfortunately, the [FROM.GetAdjective] foreign minister has delivered [FROM.GetNameDef]'s message which is, without question, outright betrayal of the [ROOT.GetFactionName] and [ROOT.GetRulingIdeology] ideals! [FROM.GetNameDefCap] has declared that she will now fight for the [romania_new_ally_target.GetFactionName]."
#DOD_romania.161.a:0 "We should’ve known [FROM.GetLeader] wasn’t to be trusted!"
#DOD_romania.162.t:0 "[romania_new_ally_target.GetNameDefCap] Accepts!"
#DOD_romania.162.desc:0 "We have been informed that [romania_new_ally_target.GetNameDef] has accepted our request for entry into the [romania_new_ally_target.GetFactionName] and soon, [romania_former_ally_target.GetLeader] will learn how a true [ROOT.GetAdjective] soldier fights."
#DOD_romania.162.a:0 "To arms!"
#DOD_romania.601.t:0 "[FROM.GetName] Seeks to Divide [YUG.GetNameDef]"
#DOD_romania.601.desc:0 "Observing the internal strife which has characterized [YUG.GetNameDef], [ROM.GetLeader] has decided to continue [ROM.GetLeader.GetHerHis] policy of Balkan Dominance by dividing the Yugoslav people among several local powers. [Root.GetNameDefCap] is among the nations invited to divide Yugoslavia, and while this is an enticing opportunity to expand our Balkan territories, we will be obligated to join the conflict in the event that Yugoslavia refuses the ultimatum."
#DOD_romania.601.a:0 "An excellent idea!"
#DOD_romania.601.b:0 "Perhaps we should stay out of this."
#invited_to_split_yugo:0 "Accepted invitation to divide Yugoslavia"
#strongest_claimant_ROM:0 "§YRomania§! has the strongest claim"
#strongest_claimant_GER:0 "§YGermany§! has the strongest claim"
#strongest_claimant_ITA:0 "§YItaly§! has the strongest claim"
#strongest_claimant_HUN:0 "§YHungary§! has the strongest claim"
#DOD_romania.163.t:0 "Codreanu Dies"
#DOD_romania.163.desc:0 "Codreanu was a threat to the future of the Romanian state. His reckless actions were cause for arrest, for the sake of stability. His death shall serve as a valuable reminder that one can choose to be a good example, or a terrible warning. A more measured and responsible leader awaits the fascists of Romania."
#DOD_romania.163.a:0 "Gone, but not forgotten."
#DOD_romania.999.t:0 "An Homage to Love"
#DOD_romania.999.desc:0 "An exceptionally inebriated and emotional King Carol II hijacked today’s strategy meeting, calling everyone’s attention to a 'brilliant' idea he came up with the previous night.\n\nTruly a romantic at heart, the King declared with tears in his eyes that he wished for the women in his life to know the intense and true love he feels for them. Addressing the Chiefs of Staff and the Cabinet with a lengthy, albeit rather slurred monologue, he appealed to their most delicate and heart-felt sensibilities, only to finish by solemnly calling for the renaming of two of the enemy’s great cities as a tribute to that greatest and deepest of feelings known to man; love.\n\nThe King has clearly become entirely fixated upon this idea in his mind, and he is highly unlikely to budge easily should we wish to dissuade him."
#DOD_romania.a:0 "He’s truly a genius descended from the heavens!"
#DOD_romania.b:0 "Throw a party to distract him, instead. A —really- big one."

DOD_romania.1.t:0 "Румунія бажає відновити альянс"
DOD_romania.1.desc:0 "За останні роки старий альянс із Румунією втратив своє значення. Загроза з боку Німеччини та Угорщини вже не виглядає такою явною. Але після недавніх подій [ROM.GetLeader] прибув до Варшави, щоб обговорити відновлення альянсу між Румунією і Польщею, зараз він носить лише оборонний характер — обидві сторони зобов’язуються підтримувати один одного у разі війни."
DOD_romania.1.a:0 "Це розумне прохання."
DOD_romania.1.b:0 "Нам це не цікаво."
DOD_romania.2.t:0 "[From.GetNameDefCap] погоджується укласти альянс"
DOD_romania.2.desc:0 "Наша делегація повернулася з Варшави з договором про взаємодопомогу, гарантом якого виступає [POL.GetLeader]. Наші країни зобов’язуються захищати одна одну у разі війни."
DOD_romania.2.a:0 "Відмінно."
DOD_romania.3.t:0 "[From.GetNameDefCap] відхиляє пропозицію про альянс"
DOD_romania.3.desc:0 "[From.GetLeader] відмовляється від зустрічі з нашою делегацією у Варшаві. Натомість ми отримали різке повідомлення про те, що тісніші зв’язки з Румунією «зараз не в інтересах [From.GetAdjective] уряду».\n\nМи не отримали відповіді на прохання дати докладні роз’яснення."
DOD_romania.3.a:0 "Дуже шкода."
DOD_romania.10.desc:0 "[ROM.GetLeader] запропонував відродити «санітарний кордон», колись створінь для того, щоб стримати поширення комунізму та завадити Червоній армії увійти до Європи. Щоправда, цього разу його метою стануть два дипломатичні ізгої: [GER.GetNameDef] та [SOV.GetNameDef], яких потрібно розділити.\n\nРумунія вже запропонувала нам вступити з нею у формальний союз."
DOD_romania.10.a:0 "Ми будемо разом."
DOD_romania.10.b:0 "Нейтралітет — найкращий спосіб захисту."
DOD_romania.11.t:0 "[From.GetNameDefCap] погоджується увійти до «санітарного кордону»"
DOD_romania.11.desc:0 "[From.GetLeader] повністю підтримує ідею «санітарного кордону». Делегація з держави [From.GetNameDef] прибула до нас, щоб обговорити вступ до союзу та підготувати плани військової підтримки на випадок війни."
DOD_romania.11.a:0 "Відмінно."
DOD_romania.12.t:0 "[From.GetNameDefCap] відмовляється."
DOD_romania.12.desc:0 "Переговори з державою [From.GetNameDef] про вступ до нашої спілки завершилися безрезультатно. Делегація держави [From.GetNameDef] висунула нам довгий список вимог для вступу до нашого союзу, у тому числі важливих зобов’язань щодо військової підтримки.\n\nГенштаб відкинув їх як нездійсненні, а у міністерстві закордонних справ вважають, що [From.GetLeader] навмисно висуває такі вимоги, щоби відповісти відмовою на нашу пропозицію та уникнути при цьому відповідальності."
DOD_romania.12.a:0 "Яка грубість."
DOD_romania.20.t:0 "Румунія вимагає гарантій"
DOD_romania.20.desc:0 "Протягом кількох місяців ми намагалися укласти союз із державою [ROM.GetNameDef], щоб їхня нафта не дісталася ворогам. Тепер [ROM.GetLeader] заявляє, що ми мусимо дати офіційні гарантії військової допомоги на випадок війни" , Перш ніж його уряд почне хоч якось обговорювати вступ до нашого союзу."
DOD_romania.20.a:0 "Вони отримають наші гарантії."
DOD_romania.20.b:0 "Це лише послабить наші війська."
DOD_romania.21.t:0 "[From.GetNameDefCap] гарантує цілісність румунських кордонів"
DOD_romania.21.desc:0 "Виступаючи перед учасниками Румунсько-[From.GetAdjective] асоціації дружби, [From.GetLeader] оголосив про те, що поточні кордони Румунії є «незмінними та постійними». Він пообіцяв, що його уряд докладе всіх зусиль захисту кордонів, якщо почнеться війна."
DOD_romania.21.a:0 "Відмінно."
DOD_romania.22.t:0 "[From.GetNameDefCap] відмовляється дати гарантії"
DOD_romania.22.desc:0 "Наш недавній дипломатичний демарш був прохолодно зустрінутий державою [From.GetNameDef]. Виступаючи на сесії парламенту, [From.GetLeader] заявив, що питання офіційних гарантій для Румунії «буде вирішено, якщо воно коли-небудь стане важливим».
DOD_romania.22.a:0 "Сурова відповідь."
DOD_romania.30.t:0 "Румунія пропонує бази"
DOD_romania.30.desc:0 "У Європі наростає напруженість, і [ROM.GetLeader] звернувся до нас із несподіваною пропозицією: погодившись захищати Румунію від усіх зовнішніх загроз, ми матимемо право розміщувати свої війська на її території. \n\nЯк жест доброї волі [ROM.GetLeader] також послабив обмеження, накладені на діяльність компартії."
DOD_romania.30.desc_alt:0 "У Європі наростає напруженість, і [ROM.GetLeader] звертається до нас з несподіваною пропозицією: якщо ми погодимося захищати Румунію від усіх зовнішніх загроз, то матимемо право розміщувати свої війська на її території."
DOD_romania.30.a:0 "Вони отримають наші гарантії."
DOD_romania.30.b:0 "Жодних угод з імперіалістами!"
DOD_romania.31.t:0 "[From.GetNameDefCap] приймає пропозицію"
DOD_romania.31.desc:1 "[SOV.GetLeader] особисто наказує підготувати план оборони Румунії [SOV.GetSovietArmyAdjectiveBasedOnIdeology]ою армією на випадок війни. Невелика військова місія вже прибула на місце, щоб підготувати бази та аеродроми для швидкого розміщення.
DOD_romania.31.a:0 "Сподіваюся, ми потім про це не пошкодуємо."
DOD_romania.32.t:0 "[From.GetNameDefCap] відкидає нашу пропозицію"
DOD_romania.32.desc:1 "Переговори про розміщення [SOV.GetAdjective] військ у Румунії тривали лише кілька годин. [SOV.GetAdjective] влада заявила, що гарантія цілісності наших кордонів не співпадає з їхніми інтересами.\n\nБагато наших генералів стривожені цією відмовою. На їхню думку, Радам не подобаються наші нинішні кордони, і вони хотіли б їх змінити.."
DOD_romania.32.a:0 "Це справді турбує."
DOD_romania.40.t:0 "Румунія чинить тиск"
DOD_romania.40.desc:0 "[ROM.GetLeader] терміново викликав себе нашого посла. Перш ніж посол встиг поставити питання про нещодавнє переміщення румунської армії до нашого спільного кордону, йому надали ультиматум. [BUL.GetNameDefCap], як стверджує [ROM.GetLeader], не має права робити будь-які дії без його прямої згоди і надалі пропонуватиме всі важливі політичні рішення на його схвалення.\n\nУ разі відмови вони мають намір застосувати чинність."
DOD_romania.40.a:0 "Нам доведеться прийняти їхні вимоги."
DOD_romania.40.b:0 "Смерть понад безчестя!"
DOD_romania.41.t:0 "[From.GetNameDefCap] здається "
DOD_romania.41.desc:0 "[BUL.GetNameDefCap] приймає наші вимоги і тепер буде радитися з нами перед прийняттям будь-яких політичних кроків.\n\nУ Софію вже прибув спеціальний представник для координації дій з місцевим урядом."
DOD_romania.41.a:0 "Чудово."
DOD_romania.42.t:0 "[From.GetNameDefCap] пручається"
DOD_romania.42.desc:0 "Отримавши список наших вимог, [BUL.GetLeader], за чутками, розсміявся і порвав документ, заявивши, що румунська армія ніколи не здобуде верх над болгарською в чесному бою."
DOD_romania.42.a:0 "Це не варто кровопролиття."
DOD_romania.42.b:0 "Давайте з’ясуємо, чи він правий."
DOD_romania.50.t:0 "Румунія вимагає внести зміни до складу уряду."
DOD_romania.50.desc:0 "Коли [ROM.GetLeader] публічно зажадав собі право блокувати призначення будь-якого міністра в [HUN.GetAdjective] уряді, тому що це входить в інтереси Румунії, більшість дипломатів визнали його слова порожньою пропагандою, розрахованою на жителів його країни.. \n\nМи були здивовані, коли трохи пізніше отримали офіційну ноту з такою ж вимогою.\n\nЗагроза застосувати силу, якщо ми відмовимося виконати цю умову, викликала паніку в нашому генштабі. Верховне командування серйозно сумнівається у тому, що ми зможемо стримати тиск румунської армії."
DOD_romania.50.a:0 "У нас немає вибору."
DOD_romania.50.b:0 "Ми можемо піти на деякі поступки."
DOD_romania.50.c:0 "Краще загинути на волі, ніж жити в рабстві."
DOD_romania.51.t:0 "[From.GetNameDefCap] підкоряється"
DOD_romania.51.desc:0 "Усвідомивши всю неможливість і безглуздість військового протистояння, угорське керівництво вирішило виконати наше прохання і перейшло під наш контроль. [HUN.GetLeader] пообіцяв, що буде консультуватися з нами перед прийняттям будь-яких важливих рішень."
DOD_romania.51.a:0 "Чудово."
DOD_romania.52.t:0 "[From.GetNameDefCap] пропонує укласти договір про дружбу"
DOD_romania.52.desc:0 "У відповідь на нашу недавню вимогу внести зміни в роботу угорського уряду [HUN.GetLeader] запропонував нам укласти договір про дружбу та взаємодопомогу. Він зобов’яже їх стати на наш бік у разі війни, але також містить умову, що забороняє нам втручатися у внутрішні справи Угорщини."
DOD_romania.52.a:0 "Це прийнятний компроміс."
DOD_romania.52.b:0 "Це не те, що ми мали на увазі."
DOD_romania.53.t:0 "[From.GetNameDefCap] пручається"
DOD_romania.53.desc:0 "Незважаючи на явну слабкість своєї армії, [HUN.GetLeader] відмовився прислухатися до голосу розуму і наказав своїм військам зайняти оборонні позиції вздовж нашого кордону. З невідомих причин значна частина його армії виконала цей наказ.\n\nСхоже, вони готові до війни."
DOD_romania.53.a:0 "Це не варте ні часу, ні зусиль."
DOD_romania.53.b:0 "Ми неодмінно переможемо. Зброя до бою!"
DOD_romania.60.t:0 "Румунія вимагає провести радикальну реорганізацію"
DOD_romania.60.desc:0 "Румунська армія стоїть біля нашого кордону, і світло наповнюється чутками про те, які її цілі. Коли наш посол у Бухаресті поставив питання щодо цього, йому прямо відповіли: [ROM.GetLeader] вирішив, що єдина Югославія більше не відповідає його інтересам. Він має намір розділити нашу країну на кілька васальних держав під прямим керуванням Румунії.\n\nПротягом години ми отримаємо офіційний ультиматум."
DOD_romania.60.a:0 "Ми не зможемо протистояти їм."
DOD_romania.60.b:0 "Ні за що!"
DOD_romania.61.t:0 "[From.GetNameDefCap] відмовляється від боротьби"
DOD_romania.61.desc:0 "Через лічені хвилини після того, як минув термін, відведений ультиматумом Белграду, ми отримали офіційне комюніке: югославський уряд розпущений, а його повноваження передані ряду місцевих урядів, кожен з яких тут же присягнув нам на вірність."
DOD_romania.61.a:0 "Чудово."
DOD_romania.62.t:0 "[From.GetNameDefCap] пручається"
DOD_romania.62.desc:0 "Термін ультиматуму, висунутого [YUG.GetAdjective] уряду, минув, але ми так і не отримали відповіді. Наші пілоти-розвідники повідомили, що до югославської частини нашого кордону стягуються війська, після чого в генштабі провели аналіз нашого плану вторгнення Старші військові радники не стали гарантувати швидку перемогу у війні з Югославією."
DOD_romania.62.a:0 "Ми їх зламаємо!"
DOD_romania.62.b:0 "Потрібно звернутися за допомогою."
DOD_romania.63.t:0 "[From.GetLeader] бажає розділити Югославію"
DOD_romania.63.desc:0 "У відносинах між Румунією та Югославією вибухнула криза, що відкрила перед нами вигідну можливість. [YUG.GetLeader] відповів відмовою, коли [ROM.GetLeader] зажадав від нього віддати країну. У відповідь [ROM.GetLeader] звернувся до нас з ідеєю розділу Югославії, він запропонував передати нам Словенію та створити незалежну державу Хорватія під нашим контролем."
DOD_romania.63.a:0 "Цікавий маневр."
DOD_romania.63.b:0 "Навіщо нам їхня допомога?"
DOD_romania.64.desc:0 "У відносинах між Румунією та Югославією вибухнула криза, що відкрила перед нами вигідну можливість. [YUG.GetLeader] відповів відмовою, коли [ROM.GetLeader] зажадав від нього віддати країну. У відповідь [ROM.GetLeader] звернувся до нас з ідеєю розділу Югославії, він запропонував передати нам Далмацію і створити в Чорногорії маріонеткову державу під нашим контролем."
DOD_romania.65.t:0 "[From.GetNameDefCap] погоджується"
DOD_romania.65.desc:0 "[From.GetLeader] повідомив про те, що приймає наші умови. [From.GetAdjective] уряд підтримає наші дії в Югославії."
DOD_romania.65.a:0 "Чудово."
DOD_romania.66.t:0 "[From.GetNameDefCap] відмовляється"
DOD_romania.66.desc:0 "Уряд держави [From.GetNameDef] не підтримав нашу пропозицію, але не став відмовляти нас від втручання у справи Югославії. \n\nМожливо, вони чекають, коли ми зазнаємо невдачі, щоби забрати всю Югославію собі."
DOD_romania.66.a:0 "Ми постараємося їх розчарувати."
DOD_romania.67.t:0 "Ультиматум Югославії"
DOD_romania.67.desc:0 "Ми заручилися додатковою дипломатичною підтримкою, і тепер настав час повідомити Югославії про те, що ситуація кардинально змінилася. Їхні війська розосередилися вздовж довгого кордону, погіршивши і без того слабку оборону країни."
DOD_romania.67.a:0 "Перемога не за горами."
DOD_romania.68.t:0 "Провал дипломатичних зусиль"
DOD_romania.68.desc:0 "Наші спроби звернутися до Німеччини та Італії за підтримкою не увінчалися успіхом. Це дало Югославії достатньо часу підготуватися до неминучої війни, але в генштабі, як і раніше, впевнені, що ми зможемо швидко здобути перемогу."
DOD_romania.68.a:0 "До зброї!"
DOD_romania.69.t:0 "Оточення"
DOD_romania.69.desc_GER:0 "Ми отримали другий ультиматум. Цього разу до вимог додалося схоже по тексту послання від посла держави [GER.GetNameDef], який підтримав румунський план. Він вимагає, щоб наші війська не заважали окупації Словенії та Хорватії німецької ."
DOD_romania.69.desc_ITA:0 "Ми отримали другий ультиматум. Цього разу до вимог додалося схоже по тексту послання від посла держави [ITA.GetNameDef], який підтримав румунський план. Він вимагає, щоб наші війська не заважали окупації Далмації та Чорногорії італійської армії" ."
DOD_romania.69.desc_GERITA:0 "Ми отримали другий ультиматум. Цього разу до вимог додалося схоже за текстом послання від послів держав [GER.GetNameDef] та [ITA.GetNameDef], які підтримали румунський план. Вони вимагають, щоб наші війська не заважали окупації, щоб уникнути зайвого кровопролиття."
DOD_romania.69.a:0 "Відступити."
DOD_romania.69.b:0 "Ми боротимемося до останнього!"
DOD_romania.70.t:0 "Розділ Югославії"
DOD_romania.70.desc:0 "Югославський уряд визнав свою поразку. Війська союзних держав взяли країну під контроль і окупували вибрані ними зони."
DOD_romania.70.a:0 "Чергова перемога дипломатії."
DOD_romania.71.t:0 "Югославія пручається"
DOD_romania.71.desc:0 "Югославська армія зайняла позиції вздовж нашого кордону, а частини Югославських ВПС прибули до місць дислокації і, схоже, готові до бою. \n\nОднак наше джерело в югославському міністерстві оборони стверджує, що це лише жест демонстративної непокори — [YUG.GetLeader] твердо впевнений у тому, що ми блефуємо і що жодної війни не буде."
DOD_romania.71.a:0 "Ми не блефуємо."
DOD_romania.81.t:0 "Коханка короля придбала віллу"
DOD_romania.81.desc:0 "Маґда Лупеску, коханка короля Кароля II, за чутками, придбала нову віллу в дорогому передмісті Бухареста. Усі запитують, звідки в неї взялися такі кошти. У закордонній пресі з’явилися нові докази того, що сам король виділив із скарбниці гроші на придбання вілли.\n\nРозгоряється скандал, і ми маємо виступити з офіційною заявою з цього приводу якнайшвидше."
DOD_romania.81.a:0 "Уряд купив цей будинок і дозволив пані Лупеску в ньому оселитися."
DOD_romania.81.b:0 "Король взяв кошти з казни в рахунок своєї грошової допомоги."
DOD_romania.82.t:0 "Король заборонив книгу з критикою на його адресу"
DOD_romania.82.desc:0 "Відомий соціолог випустив нову книгу, в якій докладно розповів про те, який вплив має близьке оточення короля на прийняті ним рішення. Більшість цих рішень у результаті приносять зиск цьому вузькому колу осіб. Особлива увага в книзі приділена коханці короля, яка, за чутками, добре нажилася, використовуючи свої зв’язки. Король наказав заарештувати автора книги.\n\nЛіберальна преса та ультраправі однаково обурені, але з різних причин. Ми мусимо опублікувати заяву з цього приводу, доки ситуація не вийшла з-під контролю."
DOD_romania.82.a:0 "Наклепи є кримінальним правопорушенням."
DOD_romania.82.b:0 "Негайно відпустити автора книги."
DOD_romania.83.t:0 "Король влаштував пишний прийом"
DOD_romania.83.desc:0 "Незважаючи на те, що офіційні публікації про нещодавній прийом у королівському палаці були схвалені самим королем, вони викликали гучне невдоволення публіки. Фотографії коханки короля в дорогій вечірній сукні від французького кутюр’є та докладний опис вечері з 7 змінами страв на золотих тарілках ще сильніше розгнівали громадян, які досі не оговталися від Великої депресії.\n\nКороль зажадав, щоб ми терміново випустили публічну заяву на його підтримку."
DOD_romania.83.a:0 "У короля є право бути представницьким."
DOD_romania.83.b:0 "Уряд не обговорює особисті справи короля."
DOD_romania.84.t:0 "Коханку короля помітили в Парижі"
DOD_romania.84.desc:0 "Французька преса на всі лади обговорює паризькі пригоди Магди Лупеску, яка влаштувала загул по місцевих магазинах.\n\nСаме по собі це повсякденне явище, але, як стверджує національна преса, вона доручила доставку своїх покупок співробітникам і говорила продавцям у магазинах, що за все заплатить уряд Румунії. Нас попросили прокоментувати ці чутки."
DOD_romania.84.a:0 "Пані Лупеску виконувала доручення короля."
DOD_romania.84.b:0 "Уряд не коментує дії приватних осіб."
DOD_romania.85.t:0 "Король відправився на відпочинок до Ніцци"
DOD_romania.85.desc:0 "Король Кароль II у супроводі коханки та більшості своєї почту прибув на відпочинок до Ніцци. Монарх оселився в королівському номері готелю «Negresco» та повідомив місцевим репортерам, що має намір насолоджуватися найкращими стравами місцевої кухні та гостинністю городян протягом кількох тижнів. Він також планує відвідати оперний театр Ніцци і здійснити низку коротких поїздок до Парижа за покупками.\n\nМісцева преса ставить незручні питання про час, обраний для візиту, і про те, кому доведеться за нього заплатити."
DOD_romania.85.a:0 "Це був офіційний державний візит."
DOD_romania.85.b:0 "Король їздить відпочивати до Ніцци щороку."
DOD_romania.86.t:0 "Король замішаний у скандальній справі про розкрадання коштів"
DOD_romania.86.desc:0 "У відповідь на чутки про корупцію у закупівельному процесі армії король пообіцяв провести незалежне розслідування. У пресу потрапив попередній текст доповіді, який не лише підтвердив чутки, а й безпосередньо пов’язав із розкраданнями найближчих радників короля.\n\nЦя історія стала ганьбою для всього уряду. Король вимагає від нас дій, але повністю підтримує радників, замішаних у справі."
DOD_romania.86.a:0 "Підписаний контракт не можна змінити."
DOD_romania.86.b:0 "Реформувати процес."
DOD_romania.110.t:0 "Румунія пропонує розділити державу [CZE.GetNameDef]"
DOD_romania.110.desc:0 "[ROM.GetLeader] звернувся до нас з ідеєю нейтралізувати державу [CZE.GetNameDef]. Згадавши наші спільні інтереси в цьому регіоні, він запропонував розділити країну на три частини. Нам дістануться західні області, Румунія отримає Словаччину , А Угорщини відійде крихітна частина території вздовж південного кордону."
DOD_romania.110.a:0 "Ми мусимо скористатися цією можливістю."
DOD_romania.110.b:0 "Навіщо домовлятися про те, що ми можемо захопити самі?"
DOD_romania.111.t:0 "[GER.GetLeader] погоджується"
DOD_romania.111.desc:0 "Німецький уряд схвалив запропоновані нами чорновий варіант договору та демаркаційні лінії. Залишилося лише відправити ультиматум до Праги."
DOD_romania.111.a:0 "Потрібно надіслати повідомлення."
DOD_romania.113.t:0 "[GER.GetLeader] відмовляється"
DOD_romania.113.desc:0 "Під час зустрічі з нашим послом, що відбулася на підвищених тонах, [GER.GetLeader] відмовився обговорювати будь-які питання, пов’язані з державою [CZE.GetNameDef]. Німецька влада вважає, що ця країна повністю перебуває у сфері їхніх інтересів, і попередили нас про можливі наслідки, якщо ми проігноруємо те, про що нам заявив [GER.GetLeader]."
DOD_romania.113.a:0 "Пора переглянути наш підхід."
DOD_romania.113.b:0 "Ми завдамо удару поодинці."
DOD_romania.114.t:0 "Німецький ультиматум"
DOD_romania.114.desc:0 "До нашого кордону стягуються німецькі війська, а посли Німеччини та Румунії пред’явили нам спільний ультиматум: якщо ми не погодимося передати Словаччину Угорщини та зробити Румунію "протекторатом" Німеччини, німецькі luftwaffe "ліквідує" Прагу. Угорські війська часом готові вторгнутися до нашої країни з півдня."
DOD_romania.114.a:0 "У нас немає вибору."
DOD_romania.114.b:0 "Для нас смерть понад безчестя."
DOD_romania.115.t:0 "[CZE.GetLeader] пручається"
DOD_romania.115.desc:0 "[CZE.GetAdjective] керівництво проігнорувало наш ультиматум і оголосило загальну мобілізацію. [CZE.GetLeader] обіцяє, що кожен, хто наважиться вторгнутися в країну, дізнається, що її громадяни готові боротися до останнього."
DOD_romania.115.a:0 "Ми розглянемо можливі варіанти."
DOD_romania.120.t:0 "Запрошення іноземних автовиробників"
DOD_romania.120.desc:0 "Декілька іноземних компаній, що випускають вантажні автомобілі, бажають відкрити завод у Румунії для виробництва нових комерційних та військових моделей. Ми маємо вибрати одну з них для флагманського проєкту, який дозволить нам отримати кілька ліцензій на виробництво.\n\nХто цікавить нас найбільше?"
DOD_romania.120.a:0 "Швидкісна техніка «Vauxhall»."
DOD_romania.120.b:0 "Надійна німецька техніка «Opel»."
DOD_romania.120.c:0 "Серійне виробництво «Ford»."
DOD_romania.16.t:0 "[FROM.GetNameDefCap] хоче приєднатися до альянсу [ROOT.GetFactionName]"
DOD_romania.16.desc:0 "Зміни в [FROM.GetAdjective] уряді, хоча поки що він і [romania_former_ally_target.GetNameDef] перебувають у союзі, означають, що [ROOT.GetAdjective] ідеали стануть ближчими. [FROM.GetLeader] вже заявив, що вступ до альянсу [ROOT.GetFactionName] дуже його цікавить. Це історична можливість — ворог зараз спрямований на державу [FROM.GetNameDef] і не чекає удару в спину від [FROM.GetAdjective] військ."."
DOD_romania.16.a:0 "Ласкаво просимо, [FROM.GetAdjective] друзі!"
DOD_romania.161.t:0 "[FROM.GetNameDefCap] зраджує державу [ROOT.GetNameDef]!"
DOD_romania.161.desc:0 "Ми отримали неприємне послання від [FROM.GetAdjective] міністра закордонних справ. Те, що повідомляє [FROM.GetNameDef], — безсумнівна зрада ідеалів, які відстоюють [ROOT.GetFactionName] і [ROOT.GetRulingIdeology]! [FROM.GetNameDefCap] показує, що [romania_new_ally_target.GetFactionName] їм дорожче і вони будуть боротися разом."
DOD_romania.161.a:0 "Потрібно було розуміти, що [FROM.GetLeader] не заслуговує на довіру!"
DOD_romania.162.t:0 "[romania_new_ally_target.GetNameDefCap] погоджується"
DOD_romania.162.desc:0 "Нам повідомили, що [romania_new_ally_target.GetNameDef] приймає нашу пропозицію про вступ до альянсу [romania_new_ally_target.GetFactionName]. Незабаром [romania_former_ally_target.GetLeader] дізнається, як
DOD_romania.162.a:0 "До зброї!"
DOD_romania.601.t:0 "[FROM.GetName] прагне розділити державу [YUG.GetNameDef]"
DOD_romania.601.desc:0 "Спостерігаючи за внутрішньою боротьбою, характерною для держави [YUG.GetNameDef], [ROM.GetLeader] вирішує продовжити свою політику панування на Балканах, поділивши югославський народ між кількома місцевими державами. [Root.GetNameDefCap] входить до народів, запрошених поділити Югославію, і, хоча це приваблива можливість розширити наші балканські території, ми будемо зобов’язані приєднатися до конфлікту у разі, якщо Югославія відмовиться від ультиматуму."
DOD_romania.601.a:0 "Чудова ідея!"
DOD_romania.601.b:0 "Можливо, нам краще триматися осторонь."
invited_to_split_yugo:0 "Запрошення поділити Югославію прийняте"
strongest_claimant_ROM:0 "Найсильніші претензії у §YРумунії§!"
strongest_claimant_GER:0 "Найсильніші претензії у §YНімеччині§!"
strongest_claimant_ITA:0 "Найсильніші претензії у §YІталії§!"
strongest_claimant_HUN:0 "Найсильніші претензії у §YУгорщини§!"
DOD_romania.163.t:0 "Кодряну помер"
DOD_romania.163.desc:0 "Кодряну погрожував майбутньому румунської держави. За свої безрозсудні дії він був заарештований— задля збереження стабільності. Його смерть стане застереженням, що можна виступати або хорошим прикладом для людей, або жахливим ним нагадуванням. Фашистів Румунії чекає більш урівноважений та відповідальний лідер."
DOD_romania.163.a:0 "Ніщо не забуто."
DOD_romania.999.t:0 "Освідчення в коханні"
DOD_romania.999.desc:0 "Сьогоднішню стратегічну нараду перервав п’яний і розчулений король Кароль II, щоби розповісти всім про «геніальну» ідею, що осяяла його вчора ввечері.\n\nКороль, який завжди мав славу романтика, зі сльозами на очах оголосив про те, що хоче показати всім дорогим його серцю жінкам, як палко він їх любить. Звернувшись до начальників штабів і міністрів з довгою, хоч і плутаною промовою, він закликав їх найщиріші почуття і завершив свій монолог проханням перейменувати два найбільших ворожих міста на честь найяскравішого почуття, яке є у людей, — любові.\n\nСхоже, ця ідея міцно засіла у голові короля, і його навряд чи вдасться переконати."
DOD_romania.a:0 "Він — справжній геній, що зійшов до нас з небес!"
DOD_romania.b:0 "Влаштувати прийом, щоби відвернути його. ДУЖЕ пишний прийом."
