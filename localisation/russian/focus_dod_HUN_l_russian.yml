l_russian:
HUN_balanced_budget: "Збалансований бюджет"
#HUN_balanced_budget_desc:0 "We must make the best with the resources at our disposal. A well-planned and balanced budget is key to our government's success."
HUN_strengthen_the_monarchists: "Посилити монархістів"
#HUN_strengthen_the_monarchists_desc:0 "The first step in returning Hungary to its previous prestige is to strengthen those parties that clamor for a return to a monarchy."
HUN_elect_a_king: "Обрати короля"
#HUN_elect_a_king_desc:0 "Popular support for the nation to return to a monarchy government form is now sufficient that we can begin to think about initiating the process of electing a new King."
HUN_invite_the_habsburg_prince: "Запросити претендента-Габсбурґа"
#HUN_invite_the_habsburg_prince_desc:0 "Long have the Habsburgs ruled Hungary, and under their rule the country was a part of one of Europe's greatest empires. Returning a Habsburg to the helm will surely lead Hungary to greatness once more."
HUN_demand_a_referendum: "Вимогти референдум"
#HUN_demand_a_referendum_desc:0 "The dissolution of Austria-Hungary was a mistake. Austria and Hungary are stronger together, and a combination of both is required for either to achieve greatness. The Austrians must be made to hold a referendum on a proposal for the peaceful joining of our two nations."
HUN_take_austria_by_force: "Узяти Австрію силою"
#HUN_take_austria_by_force_desc:0 "The first step in returning glory to Hungary is to re-integrate the Austrian lands. We cannot risk a failure in achieving this diplomatically, so we must do so through force."
HUN_proclaim_the_restoration_of_austria_hungary: "Відновлення Австро-Угорщини" # Проголосити відновлення Австро-Угорщини
#HUN_proclaim_the_restoration_of_austria_hungary_desc:0 "With the reunification of our two nations and a Habsburg on the throne, we can now solemnly proclaim the restoration of Austria-Hungary, and see to retaking our rightful historical provinces!"
HUN_protect_czechoslovakia: "Захист Чехословаччини"
#HUN_protect_czechoslovakia_desc:0 "Czechoslovakia has, since its independence, grown powerful and industrious, but their lands are eyed greedily by their neighbors. We will offer them our protection against these threats, either by welcoming them once again as an integral part of our Empire, or by granting them association status."
HUN_claim_transylvania: "Претензії на Трансільванію"
#HUN_claim_transylvania_desc:0 "The area of Siebenbürgen was unfairly taken from us after the last war. It is time to reclaim it."
HUN_march_to_the_shore: "Марш до берега"
#HUN_march_to_the_shore_desc:0 "A true Great Power requires access to the seas. The coast of the Adriatic is our birthright."
HUN_reclaim_venetia: "Повернути Венето"
#HUN_reclaim_venetia_desc:0 "The treachery of the Italians in the Great War has not been forgotten. It is time to put them in their place, and restore the Empire to its natural borders."
HUN_claim_galicia: "Претензії на Галичину"
#HUN_claim_galicia_desc:0 "The state of Poland is nothing but an artificial construct. It can be created and dismantled as necessary."
HUN_claim_the_bucovina: "Претензії на Буковину"
#HUN_claim_the_bucovina_desc:0 "It may not be the most economically important of our wide-spread holdings, but it is still a part of our Empire. And we will reclaim it."
HUN_reclaim_the_empire: "Претензії на володіння Габсбурґів"
#HUN_reclaim_the_empire_desc:0 "To finalize our de jure territorial demands, we must claim the various titles in Germany, Italy and Palestine that our Habsburg monarch has to his name."
HUN_elect_a_democratic_king: "Обрати демократичного короля"
#HUN_elect_a_democratic_king_desc:0 "We must seek a King who will uphold the democratic principles of our nation and the rights of our people."
HUN_responsible_government: "Відповідальний уряд"
#HUN_responsible_government_desc:0 "Traditionally, the government has ultimately answered to the king, allowing it to ignore the will of the people. We will change the constitution to ensure that it is the people, and not the ruler, who holds the government responsible."
HUN_rapproachement_with_little_entente: "Зближення з Малою Антантою"
#HUN_rapproachement_with_little_entente_desc:0 "Hostile ideologies surround us, and we must re-affirm our ties to our Little Entente neighbours. We will ask them if they wish to see us rearm."
HUN_join_allies: "Приєднання до Союзників"
#HUN_join_allies_desc:0 "The future of Hungary and its democratic values lies with the major Western democracies and their alliance. As a member of this alliance, we may lend our strength to theirs, as well as count on their support ourselves."
HUN_the_balkan_pact: "Балканський пакт"
#HUN_the_balkan_pact_desc:0 "The democracies of the West are too far away to aid us, and so we must seek allies closer to home. As the leader of the Balkan Pact, we will offer them our protection and lead them to victory!"
HUN_an_unlikely_alliance: "Малоймовірний союз"
#HUN_an_unlikely_alliance_desc:0 "We have changed our country fundamentally. We are no longer the war mongers of old. The time has come to reach out to our old enemy and forge a new destiny — together."
HUN_joint_oil_exploitation_company: "Спільна нафтовидобувна компанія"
#HUN_joint_oil_exploitation_company_desc:0 "With the prospect of possible oil fields in our territory, we have attracted foreign attention. Friendly powers are eager to support our oil industry with their technical know-how, and this would be a lucrative opportunity to learn from their advances."
HUN_elect_a_fascist_king: "Обрати фашистського короля"
#HUN_elect_a_fascist_king_desc:0 "Our nation needs a powerful leader to steer it through the coming turbulent years. Our ruler must be one that the people can look up to, and our enemies can fear."
HUN_economic_intervention: "Економічна інтервенція"
#HUN_economic_intervention_desc:0 "We must direct ample political resources to direct our economy. Though it is adequate, we can make it stronger and more efficient yet."
HUN_strengthen_fascists: "Посилення фашистів"
#HUN_strengthen_fascists_desc:0 "Fascist elements in our country must be strengthened and given a public platform to spread their ideology. Their views on the future of Hungary are the most likely to lead the country to greatness once more."
HUN_renounce_the_treaty_of_trianon: "Відмовитися від Тріанонського договору"
HUN_renounce_the_treaty_of_trianon_tt: "§YМіклош Горті§! або §YФрідріх Франц Мекленбурґ-Шверинський§! стане лідером країни.\n"
#HUN_renounce_the_treaty_of_trianon_desc:0 "The injustice forced upon our nation at the end of the Great War, ripping away two-thirds of our once-great nation's territory and population, rivals that of the disgrace visited upon Germany in the Treaty of Versailles, and it must be undone."
HUN_renew_the_rome_protocols: "Поновлення Римських протоколів"
#HUN_renew_the_rome_protocols_desc:0 "In light of Germany's continuing revisionism, we must renew the Rome Protocols drawn up and signed in 1934. The agreements would serve not only to further isolate the German and Yugoslavian threats, but also as a possible precursor to an actual alliance."
HUN_protect_austria: "Захистити Австрію"
#HUN_protect_austria_desc:0 "To further stand against Germany we must resist their open ambitions for unification with Austria. We can grant them a guarantee, giving the current government the political strength they need to hopefully stand up to pro-German elements."
HUN_alliance_with_italy: "Альянс із Італією"
#HUN_alliance_with_italy_desc:0 "The initial overtures towards an alliance that were made in the Rome Protocols can now be expanded upon. We will send a delegation to Italy to discuss a binding agreement for extensive military co-operation, both defensively and offensively."
HUN_trade_deal_with_germany: "Торгова угода з Німеччиною"
#HUN_trade_deal_with_germany_desc:0 "The benefits to our industry of increased trade relations with Germany are clear, and claims of potential over-reliance of our economy on the Germans are exaggerated. We will go ahead and sign an extensive trade agreement."
HUN_joint_aluminum_mining_company: "Спільна алюмінієвидобувна компанія"
#HUN_joint_aluminum_mining_company_desc:0 "As aluminum is an integral part of the modern war industry, we could easily obtain German support to expand the mines in the north of our country."
HUN_join_axis: "Приєднання до Осі"
#HUN_join_axis_desc:0 "As our economy is already so reliant on the Germans, it is only logical that we shall follow them in war. We will send them a request for formal entry into the Axis alliance."
HUN_reaffirm_territorial_claims: "Підтвердити територіальні претензії"
#HUN_reaffirm_territorial_claims_desc:0 "With the rejection of the Treaty of Trianon, we must now proceed to reaffirm our claims to the territories that were stolen from us."
HUN_demand_transylvania: "Вимогти Трансільванію"
#HUN_demand_transylvania_desc:0 "If we can regain our territories without bloodshed, so much the better. Romania will be given an ultimatum demanding the transfer of our rightful lands."
HUN_demand_southern_slovakia: "Вимогти Південну Словаччину"
#HUN_demand_southern_slovakia_desc:0 "If we can regain our territories without bloodshed, so much the better. Czechoslovakia will be given an ultimatum demanding the transfer of our rightful lands."
HUN_demand_the_vojvodina: "Вимогти Воєводину"
#HUN_demand_the_vojvodina_desc:0 "If we can regain our territories without bloodshed, so much the better. Yugoslavia will be given an ultimatum demanding the transfer of our rightful lands."
HUN_claim_overlordship_over_slovakia: "Вимогти контроль над Словаччиною"
#HUN_claim_overlordship_over_slovakia_desc:0 "The remainder of Slovakia must also be re-integrated into the Hungarian state, either directly or by becoming a dependency. We will send another ultimatum."
HUN_proclaim_greater_hungary: "Проголосити Велику Угорщину"
#HUN_proclaim_greater_hungary_desc:0 "Having regained the territory we were due, the size of our country has increased to our historical borders. We may now in full confidence proclaim the formation of Greater Hungary to the world, and set our eyes on new targets."
HUN_GREATER_tt: "Назву країни буде змінено на §YВелика Угорщина§!.\n"
#HUN_demands_tt:0 "When demanding territory, the other side is more likely to hand it over without bloodshed if you have a strong army. However, they may still believe they can stand up to us if they are in a faction. \n"
HUN_assassinate_horthy: "Убивство Горті"
#HUN_assassinate_horthy_desc:0 "The old Great War admiral holds far too much power and influence in his current capacity as Regent of the Kingdom of Hungary, and his stance against communism is proving to be quite a problem for our comrades' efforts. He must be removed from power if our nation is to find its way to the Revolution."
HUN_council_of_peoples_commissars: "Рада народних комісарів"
#HUN_council_of_peoples_commissars_desc:0 "A governing body must be created that can oversee the transition of Hungary into a communist state. Once this has been done, this Council will serve as the analogue to the Western system of a cabinet formed by ministers."
HUN_the_hungarian_red_army: "Угорська Червона армія"
#HUN_the_hungarian_red_army_desc:0 "All motherland-loving patriots must do their duty in defense of their homeland. We will form a Hungarian Red Army, following the example of the Soviets in the East, which will protect our fledgling Revolution."
HUN_soviet_hungarian_military_academy: "Радянсько-угорська військова академія"
#HUN_soviet_hungarian_military_academy_desc:0 "Our army is nothing without its leadership. The Soviets have far more experience in military matters, so it may be beneficial to cooperate with them in the training of our finest military minds. To this end we will establish a military academy with the most skilled instructors from both our nations."
HUN_join_comintern: "Приєднання до Комінтерну"
#HUN_join_comintern_desc:0 "The way forward for the Revolution lies with the Comintern. Standing together with our comrades, we will sweep aside capitalist injustice and the fascist threat that looms in the West."
HUN_the_revolutionary_council: "Революційна рада"
#HUN_the_revolutionary_council_desc:0 "The Comintern has abandoned the struggle against imperialism, instead opting to settle for coexistence. If the workers of the world are to be free, we must carry the torch of Marx and Lenin forward — even against the Soviet Union, if need be."
HUN_pressure_romania: "Натиснути на Румунію"
#HUN_pressure_romania_desc:0 "As we focus on the Fascist danger in the West, we cannot allow a potential threat to continue to exist in our rear, especially not when it lies between ourselves and our allies to the East. Romania must be secured as a fellow communist state, or the important land routes to our allies must be turned over to ensure we are able to receive their support."
HUN_intervene_in_czechoslovakia: "Інтервенція в Чехословаччину"
#HUN_intervene_in_czechoslovakia_desc:0 "The Czechoslovaks have been awarded some of the territories taken from us in the Treaty of Trianon. At the same time, we know of the German designs on their lands. Perhaps we would be able to arrange a trade; our rightful lands in return for a guarantee of Soviet military support in the case of German aggression."
HUN_industrial_revitalization: "Пожвавлення промисловості"
#HUN_industrial_revitalization_desc:0 "Our industrial base has dangerously decayed in recent years. We must make an effort to adopt new technologies to make up for lost ground."
HUN_support_urbanization: "Підтримка урбанізації"
#HUN_support_urbanization_desc:0 "More and more people are leaving the villages and smaller towns to move to the big urban centers, looking for work in new factories. Even if we can not offer them employment straight away, we can build new city quarters to prepare the way for a later expansion."
HUN_institute_for_industrial_techniques: "Інститут промислових технологій"
#HUN_institute_for_industrial_techniques_desc:0 "The ad-hoc nature of industrial research has led to slower growth and lower productivity. We should create a new institute that bundles all research into new industrial methods."
HUN_announce_the_gyor_program: "Оголошення Дьорської програми"
#HUN_announce_the_gyor_program_desc:0 "Our military is dangerously weak, and it is imperative that we boost its size and fighting capability. To do this we must significantly bolster our industry, to keep up with the growing demands in equipment. The five-year Györ Program will increase government spending not only on the military itself, but also on ancillary sectors such as industry, agriculture, infrastructure, and education."
HUN_civilian_industry: "Цивільна промисловість"
#HUN_civilian_industry_desc:0 "Despite the need for more military industry, we must not neglect our civilian needs. An expansion of civilian industry is therefore in order."
HUN_reintegrate_the_railroads: "Реінтеграція залізниць"
#HUN_reintegrate_the_railroads_desc:0 "The railway networks spanning the old Austria-Hungarian empire have become fragmented since its dissolution in independent nations. We should approach the other former constituent states and propose a reintegration of our railway networks, to improve the infrastructure overall."
HUN_invite_foreign_investors: "Запрошення іноземних інвесторів"
#HUN_invite_foreign_investors_desc:0 "Hungary lies at the heart of Eastern Europe, and we could well use our central location to attract foreign investors with an interest in improving our infrastructure and industry."
HUN_expand_the_manfred_weiss_steel_works: "Розширення металургійного комбінату Манфреда Вайсса"
#HUN_expand_the_manfred_weiss_steel_works_desc:0 "The massive Manfed Weiss Steel Works have been an integral defense contractor since the Great War saw a huge expansion of the facilities. If we are to increase our military in preparation of the next war, the pride of our national industry will once more have to be enlarged."
HUN_expand_the_aluminum_industry: "Розширення алюмінієвої промисловості"
#HUN_expand_the_aluminum_industry_desc:0 "We require all available resources, both for export and for domestic use. Our aluminum industry, though already expansive, has further room for improvement, and we should direct resources to this end immediately."
HUN_expand_the_technical_university_of_budapest: "Розширення Технічного університету Будапешта"
#HUN_expand_the_technical_university_of_budapest_desc:0 "We require more bright minds to come up with breakthrough discoveries that will aid us in the conflicts ahead. By expanding our capital's university we can increase the pool of skilled engineers and scientists for our military industry."
HUN_support_domestic_industry: "Підтримка вітчизняної промисловості"
#HUN_support_domestic_industry_desc:0 "The military requires more equipment, and our industry must keep up. We will direct new resources to an expansion of our arms industry."
HUN_domestic_arms_industry: "Вітчизняна збройова промисловість"
#HUN_domestic_arms_industry_desc:0 "Our arms industry must be supported by a strong civilian industrial base, not only for production of industrial equipment but also for the establishment of new factories."
HUN_autarky: "Автаркія"
#HUN_autarky_desc:0 "We are far too dependent on foreign sources of oil. We should emulate the German efforts at developing synthetic oil."
HUN_synthetic_industry: "Синтетична промисловість"
#HUN_synthetic_industry_desc:0 "Now that we have mastered the technology to liquify coal, we can build a pilot plant to begin production."
#HUN_synthetic_oil_tt:0 "Додати нафтопереробний завод у випадковому регіоні. The location will be displayed once research has proven synthetic oil production is feasible.\n"
HUN_aeronautic_technology_institute: "Технологічний інститут аеронавтики"
#HUN_aeronautic_technology_institute_desc:0 "The air has become a new aspect of warfare, and is proving to be underestimated in importance by many. We must learn to master this new dimension, and allocate resources to the development of new doctrines and equipment that allow us to do so."
HUN_boost_hungarian_aviation_industry: "Посилення угорської авіаційної промисловості"
#HUN_boost_hungarian_aviation_industry_desc:0 "Our industrial base must be strengthened to allow for the production of new airplane models in sufficient quantities to gain mastery of the air."
HUN_secret_rearmament: "Секретне переозброєння"
#HUN_secret_rearmament_desc:0 "The restrictions imposed on us by the Treaty of Trianon prohibit us from increasing the size of our army. Even so, the world's political climate is becoming ever more turbulent, and conflict looms over the horizon. We cannot remain defenseless, and we must begin to rearm even if it means secretly breaking the stipulations of the peace treaty imposed on us after the Great War."
HUN_secret_rearmament_tt: "§GВідкриває закон §YЧасткова мобілізація§!.§!\n"
#HUN_secret_rearmament_tt_2:0 "§RSpirit will be removed when increasing conscription beyond §YVolunteer Only§!.§!\n"
HUN_war_games: "Військові вчення"
#HUN_war_games_desc:0 "By engaging in small-scale war games, we can discover flaws in our current military structure, and use the experience gained to adjust deficiencies."
HUN_theoretical_air_efforts: "Теорія повітряної війни"
#HUN_theoretical_air_efforts_desc:0 "We must spend ample resources on working out new theories regarding air warfare. If we go to war the theories that may be developed will be invaluable."
HUN_bled_agreement: "Бледська угода"
#HUN_bled_agreement_desc:0 "Small-scale secret re-armament will not suffice. We must reach out to our neighbors and request redress of the treaty imposed on us after the Great War. Hungary has an equal right to armament."
HUN_bled_agreement_custom_effect_tooltip: "Може призвести до заміни §HТріанонського договору§!."
HUN_establish_the_air_force: "Утворення ВПС"
#HUN_establish_the_air_force_desc:0 "With legal restrictions now out of the way, it is time to officially establish the Hungarian air force."
HUN_indigenous_designs: "Внутрішня розробка" # (&?)
#HUN_indigenous_designs_desc:0 "Our own technical expertise is sufficient for our needs. Control over our own design bureau enables us to allocate more resources to it, thereby increasing the speed of development of new designs."

HUN_heavy_fighter_effort: "Розвиток важких винищувачів"
#HUN_heavy_fighter_effort_desc:0 "Our fighters must be able to support the more vulnerable bomber airplanes. This requires heavier armament and longer range at the cost of some speed and maneuverability."
HUN_light_fighter_effort: "Розвиток легких винищувачів"
#HUN_light_fighter_effort_desc:0 "We need fighter aircraft to acquire local air superiority in the skies above our forces, and to intercept any enemy planes that threaten our nation."
HUN_cas_focus: "Акцент на штурмову авіацію"
#HUN_cas_focus_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
HUN_tac_focus: "Акцент на тактичні бомбардувальники"
#HUN_tac_focus_desc:0 "Victory will be achieved by annihilating the enemy's ground forces. We must focus on supporting our own armies with tactical strikes against close and deep targets."
HUN_license_foreign_designs: "Ліцензування іноземних дизайнів"
#HUN_license_foreign_designs_desc:0 "Foreign air forces have already shown that they possess tried-and-proven designs of very high quality. Rather than tempt fate and rely on our nascent aeronautical expertise, we should request to be allowed to produce these foreign models under license."
HUN_fighter_competition: "Конкурс винищувачів"
#HUN_fighter_competition_desc:0 "In order for us to be able to select the best model of fighter airplane to produce under license, we must pit the contenders against each other. We will organize a fighter competition and invite all major powers to send their most modern fighter models to participate."
HUN_bomber_competition: "Конкурс бомбардувальників"
#HUN_bomber_competition_desc:0 "In order for us to be able to select the best model of bomber airplane to produce under license, we must pit the contenders against each other. We will organize a bomber competition and invite all major powers to send their most modern bomber models to participate."
HUN_joint_air_development: "Спільна розробка літаків"
#HUN_joint_air_development_desc:0 "The best means of developing new aircraft models is through cooperation with our allies. By bringing together the brightest minds of all our nations, we will attain the best results."
HUN_army_maneuvers: "Маневри армії"
#HUN_army_maneuvers_desc:0 "Our army must be brought back in shape for potential future armed conflicts. We will send them on maneuvers to develop new tactics and strategies."
HUN_mobile_focus: "Акцент на мобільність"
#HUN_mobile_focus_desc:0 "A mobile army, with the capacity to strike when and where it will do the most damage, is the key to military success."
HUN_the_botond: "«Botond»"
#HUN_the_botond_desc:0 "To adequately meet our supply and transportation demands we require a new form of truck. Initial renditions of the Rába 38M Botond design have proven to be successful in trials, and with appropriate resources we can finalize the design and begin production."
HUN_develop_tanks: "Розробка танків"
#HUN_develop_tanks_desc:0 "The nations surrounding us have identified the importance of the tank, and are producing them in great numbers. We must develop our own tank designs and attempt to keep up with our allies and adversaries."
HUN_assault_gun_focus: "Акцент на штурмові гармати"
#HUN_assault_gun_focus_desc:0 "Rather than focus on full-fledged tanks, we will instead rely on assault guns to air our infantry in affecting break-throughs, as a more cost-effective alternative."
HUN_joint_tank_procurement: "Спільна закупівля танків"
#HUN_joint_tank_procurement_desc:0 "Together with our allies we can develop new tank models much more effectively. We will set up a joint procurement bureau where our engineers can work together to identify the best designs to move forward with."
HUN_armored_warfare: "Бронетанкова війна"
#HUN_armored_warfare_desc:0 "Our motorized divisions will require armored support to be truly effective. We must pour more resources into the development of new armor designs."
HUN_mobile_corps_doctrine: "Доктрина мобільних корпусів"
#HUN_mobile_corps_doctrine_desc:0 "With both motorized and armor elements now in production, we must look at new theoretical approaches to how these can work together on the battlefield."
HUN_home_defense: "Оборона вітчизни"
#HUN_home_defense_desc:0 "Small mobile forces will not be able to defend our nation in the case of attack. We must form an impenetrable front-line, and develop new doctrines to increase the effectiveness of such an approach."
HUN_danuvia_submachine_guns: "Пістолети-кулемети «Danuvia»"
#HUN_danuvia_submachine_guns_desc:0 "Our infantry requires good weaponry to improve their effectiveness. The initial Danuvia 43M prototypes have performed well in tests, and by increasing funding for its development we may soon be able to begin producing the weapon en masse."
HUN_artillery_effort: "Розвиток артилерії"
#HUN_artillery_effort_desc:0 "Artillery is key for improved effectiveness of our forces. We will develop modern artillery models so that they will have the best artillery support we can provide."
HUN_motorized_logistics: "Логістика моторизації"
#HUN_motorized_logistics_desc:0 "The key to mobile warfare is the ability to move men and material across large distances quickly. Even the best tank will quickly become useless if it is not resupplied."
HUN_light_infantry_divisions_doctrine: "Доктрина легких піхотних дивізій"
#HUN_light_infantry_divisions_doctrine_tech_tt:0 "Enables §HLight Infantry Divisions Doctrine§!\n§HПіхота\n    Ліс§!\n      Атака: §G+2%§!\n      Рух: §G+5%§!\n    §HМісто§!\n      Атака: §G+5%§!\n      Рух: §G+5%§!\n"
HUN_light_infantry_divisions_doctrine_unit_tt: "\nОтримати §Yпіхотну§! військову частину з 6 батальйонами.\n"
#HUN_light_infantry_divisions_doctrine_desc:0 "We must make do with the limited manpower at our disposal. If we want more divisions, they necessarily have to be smaller. Light infantry divisions provide an optimal mix of striking power and size, and we will make it the backbone of our military."
HUN_form_parachute_battalions: "Сформувати парашутні батальйони"
#HUN_form_parachute_battalions_desc:0 "Infantry landed by air assault will give us the capability to react quickly to any unexpected threat or tactical opportunity."
HUN_naval_warfare: "Морська війна"
#HUN_naval_warfare_desc:0 "After regaining a coastline, we must focus our efforts on rebuilding a fleet fit for a major power."
HUN_restauration: "Реставрація"
#HUN_restauration_desc:0 "We can not waste time on experimenting with new and unproven technologies. We will stick with tried and tested designs from the days of the old Empire."
HUN_reform: "Реформація"
#HUN_reform_desc:0 "It makes little sense to create a navy built around outdated ideas. We have been give the opportunity to create a new navy from scratch, without the baggage of the old. We should use it to build the most modern and capable navy we can."
HUN_capital_ships: "Великі кораблі"
#HUN_capital_ships_desc:0 "The core of a navy is the battleship. We must make up for lost time and begin construction of new vessels as soon as possible."
HUN_destroyer: "Есмінці"
#HUN_destroyer_desc:0 "Destroyers are a vital, but often overlooked, part of the fleet. Together with the low cost, they are a good start for any naval expansion program."
HUN_cruisers: "Крейсери"
#HUN_cruisers_desc:0 "Even the most potent force is useless if it can not find the enemy or protect itself against aircraft. Designing new light and heavy cruisers helps us turn a collection of ships into an actual fleet."
HUN_submarines: "Підводні човни"
#HUN_submarines_desc:0 "Submarines came close to beating the most powerful navy on the planet in the last war. We can not be taken seriously as a modern navy if we do not posess submarines of our own."
HUN_carriers: "Авіаносці"
#HUN_carriers_desc:0 "The battleship is a relic of a time long gone. The future of naval warfare is the carrier and the airplane. We will be at the forefront of this development."
HUN_a_new_flagship: "Гордість ВМС"
#HUN_a_new_flagship_desc:0 "The storied history of our naval tradition has been one of trial, tribulation, and betrayal. In an effort to restore the pride of our heritage, our admirals propose a new flagship to inspire the whole nation."
HUN_dockyards: "Поновити активність судноплавної промисловості"
#HUN_dockyards_desc:0 "With our sights set firmly on the restoration of our borders, we must begin the task of developing a Mediterranean fleet to rival our past glories."
HUN_protect_czechoslovakia_tt: "\nВони з більшою ймовірністю підкоряться, якщо:\n - §Hсвітова напруженість§! висока\n - вони не є членом §Hальянсу§!\n - вони мають §Hхорошу думку§! про нас\n - вони мають §Hпакт про ненапад§! із нами\n - їхня §Hармія слабша§! від нашої"
HUN_unify_with_austria_tt: "\nВони з більшою ймовірністю підкоряться, якщо:\n - їхня §Hпідтримка війни§! — нижче §H50%§!\n - вони не є членом §Hальянсу§!\n - вони мають §Hхорошу думку§! про нас\n - їхня §Hармія слабша§! від нашої"


HUN_balanced_budget_desc: "Ми мусимо якнайкраще використовувати наявні в нашому розпорядженні ресурси. Продуманий і збалансований бюджет — ключ до процвітання держави."
HUN_strengthen_the_monarchists_desc: "Першим кроком на шляху до відновлення колишнього престижу Угорщини має стати посилення партій, які виступають за повернення до монархічного режиму."
HUN_elect_a_king_desc: "Підтримка повернення до монархічного строю досягла достатнього рівня; можна починати думати про процес обрання нового короля."
HUN_invite_the_habsburg_prince_desc: "Угорщина тривалий час перебувала під керівництвом Габсбурґів, будучи частиною однієї з найбільших імперій Європи. Габсбурґ на угорському троні, поза сумнівом, знову зробить Угорщину великою."
HUN_demand_a_referendum_desc: "Розпад Австро-Угорщини був помилкою. Водночас країни сильніші, і жодна з них не може стати великою без другої. Потрібно змусити австрійців провести референдум щодо мирного об'єднання двох наших держав."
HUN_take_austria_by_force_desc: "Першим кроком на шляху відродження великої Угорщини стане возз'єднання з австрійськими землями. Дипломатичний шлях може зазнати невдачі, чого ми не можемо дозволити, тому слід застосувати силу."
HUN_proclaim_the_restoration_of_austria_hungary_desc: "Об'єднання двох наших народів під владою Габсбурґа дозволяє нам урочисто оголосити про відродження Австро-Угорщини та заявити права на провінції, що історично належали нашій державі!"
HUN_protect_czechoslovakia_desc: "За час своєї незалежності Чехословаччина перетворилася на потужну, енергійну державу, проте жадібні сусіди накинули оком на ці землі. Ми запропонуємо протекцію від зовнішніх загроз — або як частину нашої великої імперії, або в ролі її союзника."
HUN_claim_transylvania_desc: "У попередній війні землі Трансільванії були несправедливо відібрані в нас. Настав час повернути їх."
HUN_march_to_the_shore_desc: "Для справжньої величі державі потрібний доступ до моря. Узбережжя Адріатики по праву належить нам."
HUN_reclaim_venetia_desc: "Зрада Італії у Великій війні не забута. Настав час поставити їх на місце і відновити історичні межі нашої імперії."
HUN_claim_galicia_desc: "Польща — ніщо інше, як штучно створена держава. У разі потреби її можна розібрати на частини."
HUN_claim_the_bucovina_desc: "Нехай це і не найважливіша земля, але вона є частиною нашої держави, і ми повернемо її собі."
HUN_reclaim_the_empire_desc: "Щоб остаточно оформити наші територіальні претензії, ми маємо заявити про права нашого монарха-Габсбурґа на різні титули у Німеччині, Італії та Палестині."
HUN_elect_a_democratic_king_desc: "Ми мусимо вибрати собі короля, який підтримуватиме демократичні принципи нашої держави та права нашого народу."
HUN_responsible_government_desc: "За традицією, що склалася, уряд підпорядковувався королю, завдяки чому він ігнорував вимоги народу. Ми змінимо конституцію таким чином, щоб уряд відповідав перед громадянами країни, а не перед королем."
HUN_rapproachement_with_little_entente_desc: "Нас оточують ворожі ідеології, а тому треба зміцнити наші зв'язки із сусідами з Малої Антанти. Запитаємо їх, чи не заперечують вони проти нашого озброєння."
HUN_join_allies_desc: "Майбутнє Угорщини та її демократичних цінностей — за зближенням з демократичними режимами Заходу. Увійшовши до їхнього спільного союзу, ми зможемо підтримувати їх, а також самі розраховувати на підтримку."
HUN_the_balkan_pact_desc: "Демократичні західні держави надто далеко, щоби надавати нам допомогу, тому слід знайти союзників серед сусідів. У ролі лідера Балканського пакту ми об'єднаємо їх, захистимо та поведемо у світле майбутнє!"
HUN_an_unlikely_alliance_desc: "Наша країна фундаментально змінилася: ми далеко пішли від вояк минулих років. Настав час протягнути руку дружби нашому старому ворогові і зв'язати наше майбутнє воєдино."
HUN_joint_oil_exploitation_company_desc: "Перспектива можливих нафтових родовищ на нашій території привернула до нас увагу з-за кордону. Дружні держави прагнуть підтримати нашу нафтову галузь своїми технічними ноу-гау, і це була б вигідна можливість перейняти їхній досвід."
HUN_elect_a_fascist_king_desc: "Нашій нації потрібен сильний лідер, здатний стати нам опорою в непрості часи. Це має бути хтось, хто зможе вселити в наш народ впевненість у завтрашньому дні, а в наших ворогів — страх."
HUN_economic_intervention_desc: "Ми мусимо кинути наші багаті політичні ресурси на розвиток економіки. Нехай вона і так стабільна, але ми зможемо зробити її ще сильнішою та ще ефективнішою."
HUN_strengthen_fascists_desc: "Ми маємо посилити фашистські рухи в нашій країні, організувавши платформу для поширення цієї ідеології. Подібні погляди на майбутнє Угорщини допоможуть нашій державі знову стати великою."
HUN_renounce_the_treaty_of_trianon_desc: "Закінчення Великої війни, яке позбавило нашу колись велику державу двох третин земель і населення, не поступається ганьбі Німеччини за підсумками Версальського договору. Ця несправедливість має бути виправлена."
HUN_renew_the_rome_protocols_desc: "У світлі ревізіоністських настроїв у Німеччині ми маємо поновити Римські протоколи 1934 року. Завдання цієї угоди — не лише ізолювати загрозу з боку Німеччини та Югославії, а й підготувати ґрунт для майбутнього військового союзу."
HUN_protect_austria_desc: "Ми мусимо припинити плани Німеччини щодо возз'єднання з Австрією, щоби стримати їхню агресію. Ми можемо гарантувати австрійцям політичну підтримку у боротьбі з проґерманськими елементами всередині країни."
HUN_alliance_with_italy_desc: "Ми можемо далі розвинути ідеї альянсу, закладені Римськими протоколами. Ми відправимо до Італії делегацію для обговорення угоди про розширене військове співробітництво у частині як оборони, так і наступальних дій." 
HUN_trade_deal_with_germany_desc: "Корисність для нашої промисловості від поліпшення торговельних відносин з Німеччиною очевидна, а побоювання щодо потенційної залежності від німецької економіки безпідставні. Ми підпишемо угоду про розширену торговельну співпрацю."
HUN_joint_aluminum_mining_company_desc: "Оскільки алюміній є незамінним ресурсом для сучасної військової промисловості, ми без особливих зусиль домовимося з Німеччиною про розвиток гірничодобувних підприємств у північній частині країни."
HUN_join_axis_desc: "Наша економіка настільки залежить від Німеччини, що підтримка її військових дій є логічним кроком. Ми надішлемо запит на формальне включення до військового союзу країн Осі."
HUN_reaffirm_territorial_claims_desc: "Слідом за відхиленням Тріанонського договору ми мусимо знову підтвердити свої права на території, яких ми були позбавлені."
HUN_demand_transylvania_desc: "Якщо ми зможемо повернути свої території без зайвого кровопролиття, для всіх буде тільки краще. Ми висунемо Румунії ультиматум з вимогою повернути нам наші законні землі."
HUN_demand_southern_slovakia_desc: "Якщо ми зможемо повернути свої території без зайвого кровопролиття, для всіх буде тільки краще. Ми висунемо Чехословаччини ультиматум із вимогою повернути нам наші законні землі."
HUN_demand_the_vojvodina_desc: "Якщо ми зможемо повернути свої території без зайвого кровопролиття, для всіх буде тільки краще. Ми висунемо Югославії ультиматум із вимогою повернути нам наші законні землі."
HUN_claim_overlordship_over_slovakia_desc: "Залишки Словаччини мусять повернутися до складу Угорщини або безпосередньо, або у вигляді протекторату. Ми висунемо Словаччині ультиматум."
HUN_proclaim_greater_hungary_desc: "Повернувши собі належні нам території, ми відновили історичні кордони нашої держави. Тепер ми можемо оголосити усьому світу про формування Великої Угорщини та замислитися над своїми подальшими планами."
HUN_demands_tt: "Коли ви вимагаєте у когось територію, шанс, що вам віддадуть її без кровопролиття, тим вищий, чим сильніша ваша армія. Однак навіть у цьому випадку опонент може наважитися чинити опір, якщо він має союзників.\n"
HUN_assassinate_horthy_desc: "Наразі старий адмірал має надто велику владу як регент Угорського королівства. Його позиція щодо комунізму створює серйозні ускладнення для наших товаришів. Щоб наша нація змогла прийти до революції, його потрібно позбавити влади доступними методами."
HUN_council_of_peoples_commissars_desc: "Нам потрібен орган управління, який відповідав би за перехід Угорщини до комуністичного режиму. Після завершення цього процесу Раднарком стане аналогом західних кабінетів міністрів."
HUN_the_hungarian_red_army_desc: "Обов'язок кожного патріота — захищати свою батьківщину. Скориставшись прикладом радянців, ми створимо Угорську Червону армію, яка стане на захист молодої революції."
HUN_soviet_hungarian_military_academy_desc: "Без компетентного командування армія нічого не варта. У радянців набагато більше досвіду у військовій справі, а тому, можливо, варто домовитися з ними про навчання наших військових кадрів. Для цього ми створимо спільний військовий навчальний заклад із досвідченими викладачами з обох держав."
HUN_join_comintern_desc: "Майбутнє революції — за Комінтерном. Разом зі своїми товаришами ми поставимо хрест на капіталістичній і фашистській загрозах, що нависли над Заходом."
HUN_the_revolutionary_council_desc: "Комінтерн припинив боротьбу з імперіалізмом, обравши мирне співіснування. Ми мусимо звільнити робітників усього світу і продовжити справу Маркса та Леніна, навіть якщо нам доведеться виступити проти Радянського Союзу."
HUN_pressure_romania_desc: "Зосереджуючись на фашистській загрозі із заходу, ми не можемо допустити існування потенційної загрози в тилу — особливо на прикордонній смузі між нами та нашими східними союзниками. У Румунії мусить бути встановлений дружній комуністичний режим, або наші союзники мусять встановити контроль над важливими наземними транспортними шляхами, щоби ми могли продовжувати отримувати їхню підтримку."
HUN_intervene_in_czechoslovakia_desc: "За умовами Тріанонського договору Чехословаччина отримала частину наших земель. При цьому нам відомо, що Німеччина має погляди на Чехословаччину загалом. Можливо, нам вдасться дійти згоди: вони повернуть наші законні землі і отримують гарантію радянської військової допомоги у разі німецької агресії."
HUN_industrial_revitalization_desc: "Останні роки стали відчутним ударом для нашої промисловості. Ми мусимо докласти всіх зусиль, щоби скоротити технологічне відставання."
HUN_support_urbanization_desc: "Все більша частина населення залишає села та селища, щоб осісти у великих містах у пошуках роботи на нових заводах. Забезпечити роботою всіх бажаючих неможливо, але ми можемо розпочати будівництво нових житлових районів, заклавши фундамент для майбутнього розширення."
HUN_institute_for_industrial_techniques_desc: "Несистематичний розвиток технологій помітно знизив темпи зростання промисловості. Слід створити новий інститут, який б цілеспрямовано зайнявся дослідженнями в галузі індустріальних методик."
HUN_announce_the_gyor_program_desc: "Наша армія слабка і потребує підвищення як чисельності, так і боєздатності. Щоб задовольняти потреби зростаючої армії, нам потрібно значно прискорити темпи виробництва. П'ятирічна Дьорська програма підвищить бюджетні витрати не тільки безпосередньо на збройні сили, а й на: промисловість, сільське господарство, інфраструктуру та освіту."
HUN_civilian_industry_desc: "Незважаючи на потребу в оборонній промисловості, ми мусимо не забувати про потреби цивільного населення. Тому розвиток цивільної промисловості є необхідним."
HUN_reintegrate_the_railroads_desc: "Мережа залізниць, що охоплювали Австро-Угорщину, після розпаду імперії на незалежні держави виявилася розділеною. Нам слід звернутися до сусідів з пропозицією зв'язати залізниці в єдину мережу, поліпшивши тим самим загальну інфраструктуру."
HUN_invite_foreign_investors_desc: "Угорщина знаходиться в самому серці Східної Європи. Вигідне географічне положення може дозволити нам залучити іноземних інвесторів для розвитку промисловості та інфраструктури."
HUN_expand_the_manfred_weiss_steel_works_desc: "Величезний машинобудівний комплекс Манфреда Вайсса ще з часів Великої війни є одним з найбільших постачальників для збройних сил. Щоб посилити нашу обороноздатність напередодні нової війни, потрібно ще більше посилити лідера національної промисловості."
HUN_expand_the_aluminum_industry_desc: "Нам потрібно активно експлуатувати всі доступні ресурси — як для внутрішніх потреб, так і для експорту. Наша алюмінієва промисловість непогано розвинена, але це далеко не межа. Слід негайно направити фінансування для її подальшого розширення."
HUN_expand_the_technical_university_of_budapest_desc: "Нам потрібно більше світлих умів, що працюють над науковими відкриттями, які допоможуть нам підготуватися до майбутніх конфліктів. Розширення столичного університету забезпечить нашій оборонній промисловості приплив талановитих учених та інженерів."
HUN_support_domestic_industry_desc: "Збройні сили потребують нового спорядження, і наша промисловість не повинна відставати. Ми надішлемо доступні ресурси на розвиток оборонної промисловості."
HUN_domestic_arms_industry_desc: "Наша збройова промисловість повинна спиратися на промисловість цивільну — не тільки в частині виробництва виробничого обладнання, але і в частині будівництва нових заводів."
HUN_autarky_desc: "Ми надто покладаємось на закордонну нафту. Слід взяти приклад із Німеччини та розробити синтетичну нафту."
HUN_synthetic_industry_desc: "Ми освоїли технологію зрідження вугілля і можемо розпочинати будівництво заводів."
HUN_synthetic_oil_tt: "Додає нафтопереробний завод у випадково обраному регіоні. Його місцезнаходження відобразиться, коли вчені доведуть ефективність виробництва синтетичного пального.\n"
HUN_aeronautic_technology_institute_desc: "Повітряні битви стають невід'ємною частиною військових дій, але їх важливість поки що багатьма недооцінюється. Ми мусимо докласти всіх зусиль для освоєння повітря, спрямувавши ресурси на розвиток нових доктрин та матеріального забезпечення у цій сфері."
HUN_boost_hungarian_aviation_industry_desc: "Нам необхідно зміцнити промислову базу, щоб мати можливість виробляти нові моделі літаків у достатніх для завоювання панування у повітрі кількостях."
HUN_secret_rearmament_desc: "Обмеження, накладені Тріанонським договором, не дозволяють нам збільшувати чисельність збройних сил. Однак у міру того, як політична обстановка стає все більш непередбачуваною, а загроза нового конфлікту — все більш реальною, ми не можемо залишатися беззахисними. Ми мусимо почати переозброюватися, навіть якщо доведеться таємно порушити умови договору."
HUN_secret_rearmament_tt_2: "§RНаціональний дух буде видалено, якщо рівень призову перевищить значення §YЛише добровольці§!.§!\n"
HUN_war_games_desc: "Проводячи військові навчання місцевого рівня, ми можемо виявити недоліки поточної структури збройних сил і усунути їх на основі отриманого досвіду."
HUN_theoretical_air_efforts_desc: "Ми мусимо вкласти значні ресурси у розвиток нових теорій, що стосуються ведення війни у повітрі. У разі реальної війни це дасть нам неоціненну перевагу."
HUN_bled_agreement_desc: "Обмеженого таємного переозброєння недостатньо. Ми мусимо звернутися до своїх сусідів з проханням переглянути умови договору, укладеного за підсумками Великої війни. Угорщина повинна мати право на самооборону."
HUN_establish_the_air_force_desc: "Оскільки легальні обмеження більше не перешкоджають нам шлях, настав час офіційно заснувати військово-повітряні сили Угорщини."
HUN_indigenous_designs_desc: "Наш рівень технічного розвитку адекватно відповідає нашим потребам. Контроль над конструкторськими бюро дозволяє управляти потоками ресурсів, збільшуючи швидкість розробки нових проєктів."
HUN_heavy_fighter_effort_desc: "Наші винищувачі мусять бути здатні підтримати більш вразливі бомбардувальники. Їм потрібно поліпшити озброєння та підвищити дальність польоту, нехай навіть ціною швидкості та маневреності."
HUN_light_fighter_effort_desc: "Нам потрібні винищувачі, здатні завойовувати повітряну перевагу та перехоплювати ворожі літаки, що загрожують нашій країні."
HUN_cas_focus_desc: "Сучасна армія потребує підтримки не тільки на землі, а й у повітрі."
HUN_tac_focus_desc: "Перемоги можна досягти лише знищивши ворожі наземні війська. Для підтримки дій нашої армії ми мусимо завдавати тактичних ударів по об'єктах супротивника на лінії фронту і в глибокому тилу."
HUN_license_foreign_designs_desc: "У ВПС інших країн вже використовуються перевірені високоякісні зразки. Нам слід позбутися непотрібних ризиків, пов'язаних із самостійною розробкою, і звернутися за дозволом на виробництво іноземних моделей за ліцензією."
HUN_fighter_competition_desc: "Щоб обрати найбільш підходящу модель винищувача для виробництва за ліцензією, ми маємо порівняти параметри всіх претендентів. Ми організуємо змагання та попросимо провідні держави надіслати свої найдосконаліші зразки для участі."
HUN_bomber_competition_desc: "Щоб обрати найбільш підходящу модель бомбардувальника для виробництва за ліцензією, ми маємо порівняти параметри всіх претендентів. Ми організуємо змагання та попросимо провідні держави надіслати свої найдосконаліші зразки для участі."
HUN_joint_air_development_desc: "Найкращий спосіб розробки нових типів літаків — тісна співпраця з нашими союзниками. Об'єднавши зусилля найбільших умів наших націй, ми досягнемо найкращих результатів."
HUN_army_maneuvers_desc: "Нам потрібно привести свої збройні сили у форму в очікуванні потенційних збройних конфліктів у майбутньому. Ми організуємо маневри, які дозволять нам виробити нові тактики та стратегії."
HUN_mobile_focus_desc: "Ключем до успіху в сучасних військових діях є мобільна армія, здатна завдавати ударів там, де противник найбільш уразливий."
HUN_the_botond_desc: "Розвиток логістики та підвищення навантаження на транспортні шляхи призвело до необхідності нового типу вантажівки. Перші зразки проєкту Raba 38M «Botond» успішно пройшли випробування; тепер, маючи достатню кількість ресурсів, ми можемо фіналізувати проєкт та розпочати масове виробництво."
HUN_develop_tanks_desc: "Світові держави усвідомлюють важливість танків і виробляють їх у величезних кількостях. Нам слід також зайнятися розробкою власних проєктів, щоби не відставати від наших союзників і наших супротивників."
HUN_assault_gun_focus_desc: "Замість розробки повноцінних танків ми можемо зробити ставку на дешевші штурмові знаряддя, які допоможуть нашій піхоті проривати межі оборони."
HUN_joint_tank_procurement_desc: "Об'єднавшись із нашими союзниками, ми зможемо більш ефективно розробити нові моделі танків. Ми організуємо спільне конструкторське бюро, щоби наші інженери змогли разом виявити найперспективніші проєкти."
HUN_armored_warfare_desc: "Для повної ефективності нашим моторизованим дивізіям потрібна підтримка бронетехніки. Ми мусимо надіслати наші ресурси на розробку нових проєктів."
HUN_mobile_corps_doctrine_desc: "Почавши масове створення моторизованих та бронетанкових частин, ми можемо підвести теоретичну основу під їхню взаємодію на полі бою."
HUN_home_defense_desc: "Невеликі мобільні ударні групи не в змозі захистити межі нашої батьківщини у разі нападу. Ми мусимо організувати неприступні оборонні рубежі та розробити нові доктрини для підвищення ефективності такого підходу."
HUN_danuvia_submachine_guns_desc: "Для підвищення ефективності піхоти необхідно укомплектувати її більш досконалою зброєю. Зразки системи Кіралі 43М добре показали себе на випробуваннях; збільшивши фінансування розробки, ми зможемо наблизити момент початку їхнього масового виробництва."
HUN_artillery_effort_desc: "Артилерія — ключ до ефективності наших збройних сил. Нам слід розробити сучасні зразки артилерійських знарядь, щоби наші війська могли розраховувати на адекватну вогневу підтримку."
HUN_motorized_logistics_desc: "Ключ до мобільності в умовах воєнних дій — здатність швидко перекидати особовий склад та постачання на великі відстані. Кращий у світі танк виявиться марним, якщо залишиться без палива та снарядів."
HUN_light_infantry_divisions_doctrine_tech_tt: "Відкриє доступ до: §HДоктрина легких піхотних дивізій§!\n§HПіхота\n    Ліс§!\n      Атака: §G+2%§!\n      Рух: §G+5%§!\n    §HМісто§!\n      Атака: §G+5%§!\n      Рух: §G+5%§!\n"
HUN_light_infantry_divisions_doctrine_desc: "Ми мусимо максимально ефективно використовувати особовий склад через його обмеженість. Щоби створити більше дивізій, потрібно зменшити їх чисельність. Легкі дивізії забезпечують оптимальне співвідношення ударної потужності та розміру. Вони стануть основою наших збройних сил."
HUN_form_parachute_battalions_desc: "Висадка піхотних частин з повітря дозволить нам швидко реагувати на несподівані загрози або тактичні можливості."
HUN_naval_warfare_desc: "Повернувши собі вихід до моря, ми мусимо зосередитися на створенні флоту, що відповідає рівню світової держави."
HUN_restauration_desc: "Ми не можемо гаяти часу, експериментуючи з новими неперевіреними конструкціями. Натомість ми пустимо у справу надійні проєкти старої імперії."
HUN_reform_desc: "У створенні флоту за застарілими принципами мало користі. У нас є можливість створити ВМС з нуля, і ми мусимо скористатися нею, щоби побудувати настільки сучасний і ефективний флот, наскільки це можливо."
HUN_capital_ships_desc: "Головною опорою флоту є лінкори. Щоб надолужити згаяний час, ми мусимо якнайшвидше розпочати будівництво нових суден."
HUN_destroyer_desc: "Незважаючи на свою непримітність, есмінці є критичною складовою будь-якого флоту. Більше того, невисока вартість робить їх чудовим вибором для початку розвитку наших ВМС."
HUN_cruisers_desc: "Наскільки б сильним не був флот, він нічого не вартий, якщо не може знайти ворога або захиститися від авіації. Розробка нових легких і важких крейсерів допоможе нам перетворити групу кораблів на справжній флот."
HUN_submarines_desc: "У попередній війні підводні човни майже впоралися з одним із найпотужніших флотів. Щоби не стати посміховиськом у сучасному світі, нам необхідні власні підводні сили."
HUN_carriers_desc: "Лінкори — атавізм старої доктрини. Майбутнє війни на морі за авіаносцями та палубною авіацією, і ми мусимо йти в ногу з прогресом."
HUN_a_new_flagship_desc: "Багата на події історія наших морських традицій була сповнена випробувань, нещасть і зради. Прагнучи відновити гордість за нашу спадщину, наші адмірали пропонують новий флагман, який надихне всю націю."
HUN_dockyards_desc: "Націлившися на відновлення наших кордонів, ми мусимо приступити до розбудови середземноморського флоту, який зможе конкурувати з нашою минулою величчю."
