BALTIC_rejoin_the_railways_desc: "Німецькі та російські окупанти завжди вважали нас простою глушиною, але досить це терпіти. [ROOT.GetNonIdeologyName] досягне свого максимального потенціалу за допомогою індустріалізації, а почнемо ми з залізниць та інфраструктури."
BALTIC_axis_investments_desc_ger: "Німецькі торгові порти стоять по всій Балтиці, і хоч раніше ми були ворогами, не можна заперечувати, що торгівля з країнами Осі та інвестиції значно посилять [ROOT.GetNonIdeologyAdjective] економіку."
BALTIC_axis_investments_desc_fasc_eur: "Позиції фашизму в Європі зараз сильні, і, незважаючи на цілком виправдані сумніви, не можна заперечувати, що торгівля з фашистськими державами та їх інвестиції значно посилять [ROOT.GetNonIdeologyAdjective] економіку."
BALTIC_axis_investments_desc_fasc_int: "Позиції фашизму у світі зараз сильні, і, незважаючи на цілком виправдані сумніви, не можна заперечувати, що торгівля з фашистськими державами та їх інвестиції значно посилять [ROOT.GetNonIdeologyAdjective] економіку."
BALTIC_axis_investments_desc_jap: "Держава [JAP.GetName] довела всім свою економічну та військову міць, і, хоч вона не дуже близька нам, не можна заперечувати, що торгівля з [JAP.GetAdjective] державою та її інвестиції значно посилять [ROOT.GetNonIdeologyAdjective] економіку."
BALTIC_german_war_economics_desc_default: "Німці зараз перебувають у процесі швидкої військової індустріалізації, яку рідко бачила Європа. Правильно скористатиметься їх прикладом і запитатиме інвестиції у Райхсбанку."
BALTIC_german_war_economics_desc_alt: "Наші фашистські піклувальники зараз ведуть військову індустріалізацію майже небаченими темпами. Буде правильно скористатися їх прикладом і попросити у них фінансових вливань."
BALTIC_autobahn_desc: "Не важливо, наскільки розвинена промисловість держави [Root.GetNonIdeologyName], якщо інфраструктура країни не сприяє швидкому та постійному припливу робочої сили. Змоделювавши наш інфраструктурний сектор за образом райху, ми зможемо досягти його ефективності."
BALTIC_eastwall_desc: "Німці, як і ми, очікують атаки зі сходу, і німецькому уряду слід організувати зміцнення наших кордонів з тією ж старанністю, що і своїх власних."
BALTIC_balticwall_desc: "Укріплення на сході марні, якщо вороги вирішать атакувати з моря! Нехай у нас ніколи не буде флоту під стати британському, німецькому чи радянському, але ми зможемо зробити все, щоб чужі кораблі були безсилі проти наших берегових укріплень."
BALTIC_german_tank_licences_desc_default: "Німецькі танки відмінно проявили себе, пройшовшись блицем по завойованих територіях, заставши противників зненацька і розкидавши їх. Якщо ми зможемо використовувати таку ж тактику в прийдешніх війнах на Сході, це піде на користь державі."
BALTIC_german_tank_licences_desc_alt: "Танки наших фашистських покровителів відмінно проявили себе, пройшовшись блицем по завойованих територіях, заставши противників зненацька і розметавши їх. Якщо ми зможемо використовувати таку ж тактику в майбутніх війнах на Сході, це піде на користь держав."
BALTIC_german_baltic_industry_desc_default: "У нашу націю тепер щосили інвестують німці. Приватні сектори Німеччини і держави [Root.GetNonIdeologyName] тепер майже невиразні — найчастіше німців і [Root.GetNonIdeologyAdjective] громадян забезпечують роботою й ті ж."
BALTIC_german_baltic_industry_desc_alt: "У нашу націю тепер щосили інвестують зарубіжні фашисти. Приватні сектори наших фашистських піклувальників і держави [Root.GetNonIdeologyName] тепер майже нерозрізняються — часто їх і [Root.GetNonIdeology"
BALTIC_request_german_support_desc_default: "Нам бракує промислової потужності Німеччини, але, можливо, ми зможемо переконати німецький уряд передати нам обладнання з їхніх запасів, щоби посилити оборону від майбутньої комуністичної загрози зі сходу."
BALTIC_request_german_support_desc_alt: "Нам бракує промислової потужності наших фашистських піклувальників, але, можливо, ми зможемо переконати їхній уряд передати нам обладнання із запасів, щоби посилити оборону проти майбутньої комуністичної загрози зі сходу."
BALTIC_renew_allied_trade_desc_default: "З самого зародження нашої держави ми сподівалися на торгову та військову підтримку Британії, і було б нерозумно зараз від неї відмовлятися. Щоб пережити тиск німців та росіян на наші кордони, ми мусимо залучити інвестиції Союзників у країну."
BALTIC_renew_allied_trade_desc_allied: "З самого зародження нашої держави ми сподівалися на торгову та військову підтримку Союзників, і було б нерозумно зараз від неї відмовлятися. Щоб пережити тиск німців та росіян на наші кордони, ми мусимо залучити інвестиції Союзників у країну."
BALTIC_renew_allied_trade_desc_international: "З самого зародження нашої держави ми сподівалися на торгову та військову підтримку інших країн, і було б нерозумно зараз від неї відмовлятися. Щоб пережити тиск німців та росіян на наші кордони, ми мусимо залучити закордонні інвестиції в країну."
BALTIC_ford_motors_desc: "Компанії «Ford» чудово вдалося забезпечити доступними автомобілями американців та інші союзні країни по всьому світу. Якщо заснувати завод «Ford» у місті [Root.Capital.GetName], ми зможемо як виробляти машини для своєї армії, так і отримувати прибуток, експортуючи їх у захід."
BALTIC_crossley_motors_desc: "Тепер, коли в нас щосили інвестують інші країни та розвинулася автопромисловість, ми можемо у співпраці з «Crossley Motors Company» створювати власні проєкти автомобілів для [Root.GetNonIdeologyAdjective] армії!"
BALTIC_british_designers_desc: "Ми ретельно вивчили британські проєкти, і тепер, коли підприємство «Crossley Motors» — [Root.Capital.GetName] можна вважати успішним, нам не завадило б запросити британських проєктувальників на роботу до [Root.GetNonIdeologyAdjective]"
BALTIC_technology_sharing_desc: "Ми вже виробляємо чималу частку спорядження нашого партнера, але, можливо, вивчивши його проєкти, ми зможемо значно поліпшити якість [Root.GetNonIdeologyAdjective] виробів."
BALTIC_british_aircraft_desc_default: "Зусилля з місцевого проєктування літаків особливим успіхом не увінчалися. Поки що наші ВПС залежать від техніки, взятої як трофеї у німців і росіян, але щоб вижити, нам потрібно освоїти самостійне виробництво. Можливо, ключем до нашої перемоги стане бри ..."
BALTIC_british_aircraft_desc_alt: "Зусилля з місцевого проєктування літаків особливим успіхом не увінчалися. Поки що наші ВПС залежать від техніки, взятої як трофеї у німців та росіян, але щоб вижити, нам потрібно освоїти самостійне виробництво. Можливо, ключем до нашої перемоги стане допомога іноземних ВПС..."
BALTIC_allied_shipments_desc: "З 1918 року [Root.GetNonIdeologyAdjective] армія отримувала спорядження з Великої Британії. Нам потрібно донести до Союзників, що якщо обсяг цих поставок не буде значно збільшений, [Root.GetNonIdeologyName] може стати черговою."
BALTIC_baltic_fleet_desc: "[Root.GetNonIdeologyAdjective] флот не особливо розвинений, але при правильному інвестуванні він, можливо, ще зможе захистити державу [Root.GetNonIdeologyName] від вторгнення з моря."
BALTIC_attract_workers_to_capital_desc: "Робітники держави [Root.GetNonIdeologyName] розпорошені по всій сільській місцевості і часто працюють у застарілому сільськогосподарському секторі. Щоб індустріалізувати нашу націю і підготувати її до війни, треба залучати робітників на заводи міста [Root.Capital.GetName]."
BALTIC_rebuild_forts_desc: "Під час визвольних війн місто [Root.Capital.GetName] було не стільки поселенням, скільки фортецею. Хоча його зміцнення давно розібрані та забуті, їх потрібно відбудувати заново і підтримувати у стані готовності до війни."
BALTIC_arm_the_nation_desc: "У державі [Root.GetNonIdeologyName] безліч людей, готових відображати радянське вторгнення, але у них не вистачає для цього спорядження. Ми мусимо підготувати збройну промисловість до швидкого виробництва піхотного озброєння."
BALTIC_unchain_education_desc: "[Root.GetNonIdeologyAdjectiveCap]а освітня система довго була обмежена розрізненістю наших великих населених пунктів, але тепер, коли люди з сіл переселяються ближче до міст, нам буде простіше ефективно навчати [Root.GetNonIdeologyAdjective] молодь."
BALTIC_defence_of_our_nation_desc: "Громадянська промисловість така ж важлива для нашої оборони, як і військова. Рівний гул машин буде розноситися по всій державі [Root.GetNonIdeologyName], коли його патріотичні громадяни почнуть працювати, виконуючи свій обов'язок індустріалізації країни."
BALTIC_modernize_industry_desc: "Занадто довго сільське господарство переважало в державі [Root.GetNonIdeologyName] — час із цим кінчати. [Root.GetNonIdeologyName] стане державою із сучасною економікою, тільки якщо ми зосередимо промисловість навколо основних міст."
BALTIC_domestic_motors_desc: "Іноземні розробки — це добре, але вічно покладатися на них не можна. [Root.GetNonIdeologyName] — горда нація, і ми мусимо показати світові, що наші інженери та мислителі анітрохи не гірші за західних."
BALTIC_school_of_aviation_desc: "Під час визвольної війни перевагу в повітрі і на морі забезпечували нам британці, але тепер, коли вони роблять одну поступку нацистам за іншою, на їхній захист покладатися не можна. Потрібно піднятися в повітря самим!"
BALTIC_original_designs_desc: "З самого народження нашої нації в 1918 року і дотепер держава [Root.GetNonIdeologyName] оснащувала свою армію британською зброєю, але більше цього не буде. Відтепер ми не можемо покладатися на британців. Потрібно дивитися в майбутнє та почати виробництво озброєння [Root.GetNonIdeologyAdjective]ого зразка."
BALTIC_arms_industry_desc: "Тепер, коли модернізація нашої промисловості завершена і в країні діє безліч військових заводів, [Root.GetAdjective] збройове виробництво розкриє свій дійсний потенціал!"
BALTIC_natural_resources_desc: "[Root.GetNaturaResource_BAL] — джерело багатства нашої країни; ми торгуємо з радянцями, з Союзниками та з нашими друзями-прибалтами. Нам слід було б збільшити внесок у розробку ресурсів — нехай [Root.GetExtraction_BAL]!"
BALTIC_trade_with_neighbors_desc: "Кожного разу, коли ми інвестуємо в торгівлю з німцями або радянцями, ми робимо гірше собі. Не можна, щоб ворожі війська вторглися в державу [Root.GetNonIdeologyName], харчуючись пайками з литовського зерна. естонської нафти ми мусимо допомагати не їм, а один одному, щоби розгромити спільного ворога."
BALTIC_invest_in_baltic_trade_desc: "На Балтійському морі щодня йде торгівля зі Скандинавією, Німеччиною та Росією, наші порти важко витримують такий масштаб. Ми мусимо відкрити нові маршрути торгівлі зі своїми друзями, сусідами цим морем, заради славного майбутнього і процвітання держави [Root.GetNonIdeologyName]!"
BALTIC_restore_workers_republic_desc: "У ході нашої боротьби за незалежність радянці допомогли створити [Root.GetAdjective]у робітничу республіку. Хоча сама республіка розпалася, її лідери, як і раніше, живуть у державах [Root.GetNameDef] і [SOV.GetNameDef], так що надія для Республіки робітників ще є"
BALTIC_seek_support_of_soviets_desc: "Хоча Червона армія і розтрощила державу [Root.GetNameDef] і привела нашу націю в нову еру російського імперіалізму, у нас немає шансів принести в державу [Root.GetNameDef] соціалізм без допомоги радянців."
BALTIC_soviet_equipment_desc: "У нас немає надії повалити уряд, не отримавши спочатку доступу до зброї та матеріалів, необхідних, щоб озброїти наше ополчення. Звернувшись за допомогою до росіян, ми дістанемо додаткове озброєння для своєї армії на випадок, якщо старий уряд спробує стримати революцію."
BALTIC_soviet_volunteer_forces_desc: "СРСР буквально сповнений тих, хто готовий боротися і вмирати за світову революцію. Хоча [Root.GetNameDef], по суті, лише чергова сходинка на шляху до світового комунізму, браку відважних російських соціалістів, готових загинути за нашу справу."
BALTIC_soviet_military_staff_desc: "Після того, як [Root.GetAdjective] Республіка робітників була розпущена, наше військове керівництво в масі своїй вирушило на заслання в СРСР. Треба повернути його додому."
BALTIC_communist_opposition_desc: "Радянський Союз показав нам, що він не друг ні державі [Root.GetNameDef], ні його народу, і безглуздо було б вручати ключі від держави стерв'ятникам з Червоної армії, які тільки й чекають, щоби пограбувати [Root.GetAdjective]ий народ. Довіряти їм можна не більше, ніж капіталістам, і, якщо ми хочемо, щоб партія [Root.GetCommunistParty] досягла успіху, потрібно робити все самим!"
BALTIC_forment_disloyalty_desc: "Як у [Root.GetAdjective]ому уряді, так і за його межами є багато різних рухів, і, якщо ми хочемо скинути тиранію, що долає державу [Root.GetNameDef], нам потрібно стати єдиним голосом усіх, хто в опозиції до партії [Root.GetNeutralParty]!"
BALTIC_concessions_for_catholics_desc: "У нижчих класах держави [Root.GetNameDef] багато відданих католиків, а в першій Республіці робітників релігійні ритуали були суворо заборонені Червоною армією. Це налаштувало багатьох бідняків держави [Root.GetNameDef] проти революції, так що по-справжньому народною республікою, потрібно твердо пообіцяти їм, що їхня віра буде захищена."
BALTIC_secure_military_support_desc: "В армії багато хто вважає, що [Root.GetLeader] — негідний лідер, якого необхідно позбавити націю. Ми могли б легко залучити на свій бік генерала, який шукає слави і визнання, пообіцявши йому, що він стане народним героєм."
BALTIC_overthrow_the_government_desc: "У нас достатньо підтримки, і тепер [Root.GetLeader] та [Root.GetLeader.GetHerHis] режим будуть повалені! Потрібно лише піти маршем на столицю і оголосити там нову Республіку робітників!"
BALTIC_sieze_the_means_of_production_desc: "Старий уряд запрошував зарубіжних інвесторів експлуатувати плоди праці [Root.GetAdjective] народу. Ми не можемо і надалі допускати, щоб руки пролетаріату працювали на благо іноземної буржуазії, і всі заводи, побудовані цими багатонаціональними копрораціями, треба передати під контроль держави [Root.GetNameDef]."
BALTIC_revolutionary_cabinet_desc: "Тепер, коли ми повернули собі законне звання ревнителів інтересів бідних верств суспільства, ми знову можемо зібрати кабінет міністрів, який дотримується ідеології нашої нової держави."
BALTIC_direct_intervention_desc: "Ми виявилися нездатними захопити владу самостійно — треба покликати на допомогу наших союзників з держави [SOV.GetNameDef]."
BALTIC_squash_resistance_desc: "Досі залишилися ті, хто вважає соціалізм ворогом [Root.GetAdjective] суверенітету. Якщо ми хочемо успіху нашої революції, цих людей треба усунути."
BALTIC_purge_of_our_own_desc: "Незважаючи на всі наші спроби придушити опір, ще залишилися ті, хто діє в тіні і планує повалити владу пролетаріату, відновивши в державі [Root.GetNonIdeologyName] диктатуру капіталізму. Ми мусимо влаштувати чистку і позбавитися всіх, хто їх підтримує."
BALTIC_crush_forest_brothers_desc: "Лісові брати — сіль у нашому оці з тих самих пір, як ми прийшли до влади. Вони саботують наше виробництво, ламають залізниці і заважають офіційним урядовим демонстраціям. Ми мусимо вирушити в ліси держави [Root. розправитися з цими заблудлими."
BALTIC_red_army_desc: "Наша армія повинна складатися тільки з тих, хто бажає захищати соціалізм у державі [Root.GetNameDef] і розповсюджувати його по світу. Досягти цього можна лише відновивши рух [Root.GetAdjective] червоних стрільців."
BALTIC_align_paramilitarists_desc: "У державі [Root.GetNameDef] повно воєнізованих угруповань, багато з яких присвячені виключно захисту [Root.GetAdjective] самовизначення. Як би чудово це не було, краще, якщо ці угруповання будуть вважати нас не [SOV.GetAdjective] маріон, А логічним продовженням [Root.GetAdjective] держави."
BALTIC_influence_neighbours_desc: "Концепція вільної соціалістичної Балтики далеко не така популярна зараз, як до воєн за незалежність, але вона з'явилася так само давно, як і сама концепція балтійського самовизначення. Наша держава може стати прикладом тим, хто живе під гнітом балтійської диктатури. озброївшись, ми безкровно поширимо революцію до сусідніх країн."
BALTIC_arm_baltic_reds_desc: "Усе готово — по всій Балтії палає жар комунізму. Червоним потрібен лише сигнал та ресурси від нас, і тоді ми розпалимо вогонь балтійської революції!"
BALTIC_belarus_ssr_desc: "Концепція об'єднання Білорусі та Балтики не нова. Давним-давно існувала Литовсько-Білоруська РСР — гармонійний сплав двох на перший погляд різних народів. Соціалізм не знає культурних і мовних кордонів, і ми не бачимо причин, з яких [Root.GetAdjective]і та білоруські робітники не могли б співіснувати."
BALTIC_end_bourgeouis_dictatorships_desc: "У Балтії домінують так звані «нейтральні» диктатори, що користуються підтримкою армії і не дбають про згоду народу. Балтійський пролетаріат страждає під гнітом капіталістичної диктатури. Лише стараннями звільнених!"
BALTIC_focus_on_the_interior_desc: "Багато робітників готові хоч зараз іти маршем на сусідні країни і принести нашу славну революцію всім народам Балтики, але натомість нам варто зосередитися на внутрішніх справах нації та стабілізувати режим після революції."
BALTIC_focus_on_the_interior_2_desc: "Нам потрібно будь-що пам'ятати ту жорстокість, з якою так багато років тому в державу [Root.GetNameDef] прийшов добровольчий корпус. Робітників і селян вирізали як худобу, цілі села були спалені вщент—не можна допустити, щоб [Root.GetAdjective] народ колись ще страждав від подібного."
BALTIC_united_baltic_ssr_desc: "Незважаючи на культурні, мовні та національні відмінності балтійських держав, їх давно об'єднують узи братерства та товариства. Слід визнати, що наші сусіди— такі самі друзі нам, як і рідний [Root.GetAdjective] народ, і що, якщо ми не об'єднаємось в одну республіку робітників, самі робітники від цього лише програють."
BALTIC_western_revolution_desc: "Революція не обмежується країнами Балтії. Майже по всій Європі бідняки батрачать на заводах під капіталістичним гнітом, і лише [Root.GetAdjective] робітники можуть їх звільнити."
BALTIC_finnish_invasion_desc: "Фінляндія для нас — втрачений брат, закутий у ланцюгу капіталізму. Звільнити його, як були звільнені країни Балтії, можна лише революцією — зі зброєю в руках."
BALTIC_path_to_the_north_sea_desc: "У зрілому глобальному конфлікті Данія залишається обурливо нейтральною, а тим часом її протоки — все, що відокремлює світ соціалізму від Північного моря."
BALTIC_end_swedish_neutrality_desc: "Те, що шведи називають нейтралітетом, — не що інше, як слабкість і готовність підкоритися будь-кому, хто здасться сильнішим, не дбаючи при цьому про життя пригніченого класу на своїх кордонах. Таке слабовільне і незграбне уряд. Ми мусимо створити нову Швецію — таку, якою вистачить мужності захистити свій народ від тиранії."
BALTIC_free_the_workers_of_poland_desc: "Хоч раніше поляки і правили Балтикою, зараз вони — жертви, вразливі перед хижацьким режимом держави [GER.GetNameDef]. Ми мусимо захистити своїх південних товаришів та об'єднати їх під прапором Польської Соціалістичної Республіки!"
LIT_baltic_economic_union_desc: "Тепер, коли в нашу країну повернулася ліберальна демократія і ми встановлюємо близькі економічні зв'язки з іншими державами, логічно буде увійти до економічного союзу з нашими сусідами по Балтії. Економіки наших країн невеликі, але разом вони можуть зміцніти!"
LIT_baltic_defence_army_desc: "Наші збройні сили діють спільно, але по суті вони розділені. Тепер, коли зв'язок між нашими державами стає сильнішим, можливо, ми зуміємо заснувати Об'єднані Балтійські збройні сили, єдину організацію, яка не контролюється якоюсь однією з країн Балтії, але є союзником усім їм."
LIT_pan_baltic_bank_desc: "Тепер, коли у нас діє економічний союз, є можливість утворити панбалтійський банк та запровадити єдину для наших країн валюту."
LIT_propose_baltic_union_desc: "Тепер, коли різні організації діють у наших країнах спільно, схоже, що створення офіційного Балтійського союзу неминуче. Союз дасть усім його громадянам право голосу та вето в його межах і зробить наші народи ще ближчими."
LIT_baltic_stronger_together_desc: "Між балтійськими державами давно існує почуття братерства та товариства, але ми весь час розділені межами та політикою. Нас пов'язують дипломатія та наша готовність зберігати незалежність, і тому ми маємо боротися один за одного та розширити збройні сили об'єднаної Балтії!"
LIT_baltic_unification_desc: "Між балтійськими державами давно існує почуття братерства і товариства, але ми весь час розділені межами та політикою. Хоч наші незалежні етноси сильні й окремо, наша готовність боротися за свою незалежність робить нас ще ближче один до одного. Можливо, настав час зробити з Балтійської Антанти окрему націю!"
promoting_belarus_state_flag: "Вже заперечує контроль в іншій державі."
disable_iron_wolf_tt: "§YПартизани «Залізного вовка»§! будуть прибрані."
cave_to_enemies_tt: "Якщо задобрена держава вторгається на вашу територію, ви матимете можливість стати §Yмаріонеткою§!, а не боротися."
gain_factories_based_on_investments_tt: "Ви отримаєте §Yфабрики§!, виходячи з кількості фокусів, завершених у §Yгілці інвестицій Союзників або Осі§! Вашого дерева фокусів."
BALTIC_military_support_tt: "З початком §Yгромадянської війни§! §Yкомуністи§! отримають на §G20%§! §Yбільше частки в армії§!."
removed_on_civil_war_tt: "§YОпозиція уряду§! буде прибрана з початком §Yгромадянської війни§!."
GER_wont_ally_tt: "§Y[GER.GetNameWithFlag]§! з меншою ймовірністю дозволить державі §Y[Root.GetNameWithFlag]§! вступити до його альянсу."
control_all_nordic_states_tt: "Контролювати або зробити маріонетками всі §Yшведські§!, §Yнорвезькі§! і §Yданські§! території."
control_all_ukrainian_states_tt: "Контролювати або зробити маріонетками всі §Yукраїнські§! території, крім Південної Бессарабії."
BALTIC_tech_sharing_tt: "Ми заключимо §Yугоду про обмін технологіями§! з усіма членами нашого альянсу."
