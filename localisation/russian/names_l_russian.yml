l_russian:
Pablo: "Пабло"
ace_Erich_Hartmann_desc: "§LЕріх Альфред Гартман. Народився 19 квітня 1922 року. Його товариші прозвали його «Bubi». Вважається кращим льотчиком-асом німецького Люфтваффе.§!"

todt: "$GER_fritz_todt$"
todt_desc: "$GER_fritz_todt$ — німецький інженер, засновник Організації Тодта. Збільшує швидкість будівництва цивільних промислових проєктів."
speer: "$GER_albert_speer$"
#speer_desc:0 "$GER_albert_speer$ — німецький архітектор who was the Minister of Armaments and War Production from 1942 to 1945. Often credited with the 'Armaments miracle', his appointment will increase Industrial Efficiency."
raeder: "$GER_erich_raeder$"
raeder_desc: "$GER_erich_raeder$ — німецький адмірал, який віддає перевагу традиційним поверхневим кораблям і доктрині флоту в бутті."
donitz: "$GER_karl_donitz$"
#donitz_desc:0 "$GER_karl_donitz$ — німецький адмірал with a fondness for Submarines and the Trade Interdiction doctrine."
goering: "$GER_hermann_goring$"
#goering_desc:0 "$GER_hermann_goring$ — ас-винищувач Великої війни, який став одним із Hitler’s chief supporters. While not the best at this job, he is devotedly loyal."
walther_wever: "$GER_walther_wever$"
walther_wever_desc: "$GER_walther_wever$ є раннім прихильником теорії стратегічного бомбардування."
ritter_von_greim: "$GER_ritter_von_greim$"
ritter_von_greim_desc: "$GER_ritter_von_greim$ є прихильником тактичного перешкоджання."
ernst_udet: "$GER_ernst_udet$"
#ernst_udet_desc:0 "$GER_ernst_udet$ was influential in the adoption of dive bombing techniques as well as the Stuka dive bomber."
werner_von_fritsch: "$GER_werner_von_fritsch$"
werner_von_fritsch_desc: "$GER_werner_von_fritsch$, будучи генералом старої гвардії, віддає перевагу акценту на піхоті."
ludwig_beck: "$GER_ludwig_beck$"
ludwig_beck_desc: "$GER_ludwig_beck$ робить особливий акцент на постачанні."
franz_halder: "$GER_franz_halder$"
franz_halder_desc: "$GER_franz_halder$ вірить в ударну силу артилерії при наступі."
wilhelm_keitel: "$GER_wilhelm_keitel$"
wilhelm_keitel_desc: "$GER_wilhelm_keitel$, будучи генералом старої гвардії, віддає перевагу піхоті. Чого йому бракує в навиках, він компенсує лояльністю."
ferdinand_schorner: "$GER_ferdinand_schorner$"
