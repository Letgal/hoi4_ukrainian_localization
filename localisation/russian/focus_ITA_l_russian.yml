ITA_victoryinETH_desc: "§MПоразка в першій Першій італо-ефіопській війні залишалася плямою на італійській честі протягом 40 років, а перемога, досягнута зараз, зніме цю пляму і доведе силу залізної волі фашизму!§!"
ITA_ethiopian_war_logistics_desc: "§MМожливо, ми неправильно оцінили ситуацію з логістикою для нашого славного завоювання Ефіопії. Ми повинні зробити своєю першочерговою метою забезпечення наших хоробрих військ необхідними припасами.§!"
ITA_armored_effort_desc: "§MВоювати в Ефіопії — це добре, але наші танки просто не відповідають стандартам, необхідним для боротьби з занепадаючими, але все ще потужними плутодемократичними країнами Європи.§!"
ITA_mare_nostrum_desc: "§MНаші ресурси обмежені, і ми повинні зробити болючий вибір, але Британська імперія тримає нас у клітці в Середземному морі. Щоб вирватися на волю, нам знадобиться флот, здатний конкурувати навіть з їхнім...§!"
ITA_carrier_effort_desc: "§MСучасні бойові флоти будуть зосереджені на авіаносцях, а не на лінкорах. Перевага повітряної сили над кораблями була продемонстрована американцями ще в 1921 році!§!"
ITA_bomber_effort_desc: "§MМинула та епоха, коли армії могли вигравати війни, не дивлячись у небо. Ми повинні розвивати наші тактичні бомбардувальники, щоб забезпечити наших солдатів необхідною повітряною підтримкою.§!"
ITA_marines_and_landing_craft_desc: "§MВійни не виграються лише морською силою; ми також повинні мати можливість переправляти наші армії через хвилі і безпечно висаджувати їх на берег...§!"
ITA_jet_engine_effort_desc: "§MІталія повинна бути в авангарді розвитку реактивних двигунів завдяки блискучій роботі Секондо Кампіні. Ми повинні надати йому всі необхідні ресурси для подальшого вдосконалення його проєктів для Regio Aeronautica.§!"
ITA_sea_wolves_desc: "§MНаші німецькі союзники розробили жахливо ефективні підводні човни та доктрини «вовчої зграї» для їх застосування. Ми повинні вчитися у них.§!"
ITA_slovenia_dalmatia_claims_desc: "§MУ Югославії все ще проживає значна кількість італійського населення, принаймні з часів слави Венеції. Повернення цих регіонів під італійське панування — важливий крок на шляху до відтворення Римської імперії!§!"
ITA_yugoslavia_friend_desc: "§MЗамість протистояти Югославії зараз, ми можемо відкласти її остаточне завоювання до більш сприятливого часу. Замість цього ми могли б подружитися з режимом і ввести країну в сферу нашого впливу.§!"
ITA_support_nationalist_spain_desc: "§MІспанія перебуває в розпалі громадянської війни, яка визначить, чи буде вона в майбутньому можливим союзником фашистів, чи залишиться нікому не потрібною республікою — або, що ще гірше, впаде в комунізм чи анархію. Ми повинні підтримати справжніх іспанців, поки ще не пізно!§!"
ITA_demand_balearic_islands_desc: "§MДовівши свою підтримку новому режиму Франко, ми можемо вимагати, щоб одна з важливих територій, за яку ми боролися, — Балеарські острови — була передана Італії для зміцнення наших стратегічних позицій у Середземному морі.§!"
ITA_albania_war_goal_desc: "§MАлбанія є легкою мішенню для окупації нашими військами. Навряд чи ми зустрінемо великий опір. Ми повинні показати світові міць Італії і відновити славу Римської імперії!§!"
ITA_pact_of_steel_desc: "§MНаші відносини з нацистською Німеччиною ускладнені ідеологічними розбіжностями та суперечливими цілями; дуче вкрай насторожено ставиться до німецьких амбіцій в Австрії та на Балканах. Однак реалії змінюються...§!"
ITA_german_millitary_cooperation_desc: "§MЗавдяки тісній співпраці з потужною німецькою армією ми зможемо поєднати найкраще з німецької ефективності та італійських інновацій. Ми матимемо стратегічну перевагу над будь-ким, хто наважиться протистояти нам.§!"
ITA_claims_on_france_desc: "§MЗаберімо землі у Вішістської Франції. Після захоплення Німеччиною Парижа і формування нового уряду у Франції настав час заявити про свій законний шматок Південної Європи. Німеччина значно розширила свої володіння на півночі, і буде справедливо, якщо ми отримаємо свій шматок.§!"
ITA_go_after_france_desc: "§MФранція... ще одна реакційна демократія Заходу, яка щомиті прагне перешкодити просуванню вперед і часто ставить під загрозу саме існування італійського народу. Ми йдемо в бій за благо Італії та майбутнє Імперії."
ITA_claims_on_turkey_desc: "§MЛондонський договір 1915 року обіцяв Італії турецькі землі в Анатолії в обмін на здобутки західних держав у Леванті. Вони отримали своє, стверджуючи, що це були лише мандати Ліги Націй, тоді як Італії було відмовлено. Нова Італія набагато сильніша за стару, і ми змусимо турків виконати британські обіцянки.§!"
ITA_italy_first_desc: "§MНаш славний дуче ніколи не буде вічно миритися з примхами Гітлера! Ми повинні прислухатися до уроків Римської імперії; втручання тевтонців у італійські справи ніколи не закінчується добре...§!"
ITA_romania_friend_desc: "§MВ наших інтересах було б залучити наших далеких родичів у Румунії до сфери нашого впливу. Il Duce бачить великий потенціал у їхній «Залізній гвардії».§!"
ITA_german_rd_treaty_desc: "§MМи повинні попросити німців обмінятися технологічними секретами на благо обох наших великих народів.§!"
ITA_spanish_italian_faction_desc: "§MФранко та іспанські націоналісти — наші природні союзники, об'єднані релігією, культурою та ідеологією. Разом ми могли б захопити Ґібралтар і дуже ускладнити життя королівському флоту.§!"
ITA_italian_highways_desc: "§MМи повинні розширити нашу інфраструктуру, щоб забезпечити легку мобільність військ по всій імперії. З ворогами в кожному куточку світу це є важливою частиною здатності захистити всю італійську землю.§!"
ITA_libyan_infrastructure_desc: "§MНаші величезні землі в Північній Африці все ще відстають від решти нашої імперії з точки зору інфраструктури. Ми повинні зосередити наші зусилля на тому, щоб привести їх у відповідність.§!"
ITA_greece_friend_desc: "§MГреки — давній народ, а їхя держава — колиска західної цивілізації. Не повинно бути неможливим узгодити їхні цілі з нашими...§!"
ITA_turkey_friend_desc: "§MПісля італо-турецької війни та Великої війни у турків немає причин нас любити. Однак реальна політика має перевагу над старими образами, і нинішня ситуація в Середземномор'ї може привести наші дві зірки у відповідність.§!"
ITA_anti_uk_war_goals_desc: "§MГниюча Британська імперія замкнула нас у клітці в Середземному морі і ніколи добровільно не віддасть нам ключі. Ми повинні вдарити по англійцям, як тільки настане час!§!"
ITA_japan_friend_desc: "§MЯпонці багато в чому схожі на нас: молода, голодна держава з позитивною демографією, викуплена торгівлею у занепадаючих плутодемократичних країн, таких як Сполучене Королівство та Нідерланди. Ми повинні об'єднатися з ними, щоб сформувати потужну військово-морську вісь через океани!§!"

ITA_triumph_in_africa_bba_desc: "§MГаньба Адви була стерта. Через 40 років після приниження, якого ми зазнали від рук ефіопів, ми нарешті помстилися. Наші війська довели свою спроможність поза будь-якими сумнівами, і тепер весь світ повинен визнати нашу міць!§!"
ITA_ethiopian_war_logistics_bba_desc: "§MВідсутність прогресу в Ефіопії свідчить про те, що ми недооцінювали, як багато поставок насправді потрібно сучасній армії. Ми повинні докласти цілеспрямованих зусиль для покращення доріг і портів у наших володіннях у Східній Африці, щоб забезпечити доставку необхідних вантажів на фронт.§!"
ITA_army_primacy_bba_desc: "§MВрешті-решт, війна виграється шляхом відправки солдатів на ворожу землю і захоплення речей, необхідних ворогу для ведення війни. Хоча військово-морські і військово-повітряні сили, безсумнівно, є корисними організаціями, саме армія виграє війну.§!"
ITA_mare_nostrum_bba_desc: "§MСаме завдяки військово-морській силі Стародавній Рим вперше переміг Карфаген. Інвестуючи у військово-морську міць, Італія може претендувати на контроль над Середземним морем і знову зробити його Mare Nostrum — «нашим морем».§!"
ITA_libyan_refineries_desc: "§MОскільки в Лівійській пустелі виявлені великі поклади нафти, нашим наступним кроком має стати збільшення потужностей з переробки нафти в регіоні.§!"
ITA_prospect_for_oil_desc: "§MНаші геологи вважають, що під лівійською пустелею можуть бути значні запаси нафти. Ми повинні провести ретельну розвідку, щоб перевірити, чи вони мають рацію.§!"
ITA_ministry_of_italian_africa_desc: "§MІз різними племенами та народами Африки не можна поводитися так, як ми могли б поводитися з іншими підвладними народами. Управління цими територіями потребує іншого підходу.§!"
ITA_develop_libya_desc: "§MЛівія є нашою найближчою колонією і має найбільший потенціал. Перш ніж ми зможемо почати пожинати всі плоди нашої довгої і важкої роботи з умиротворення цього регіону, ми повинні покращити його інфраструктуру.§!"
ITA_develop_ethiopia_desc: "§MУперті ефіопи довгий час кидали нам виклик і принижували нас. Тепер, коли їх нарешті притиснули до землі, ми можемо розвивати їхню країну і показати їм, що наше вторгнення було для їхнього ж блага.§!"
ITA_develop_somaliland_desc: "§MНа перший погляд, Африканський Ріг не має великого економічного чи стратегічного потенціалу. Але за допомогою кількох вдало розміщених інвестицій ми можемо перетворити цей регіон на плацдарм для подальшого просування в Індійський океан.§!"
ITA_regional_development_desc: "§MНаші попередні інвестиції в різні області Імперії підготували ґрунт для значного зростання економічного виробництва в цих регіонах. Нам варто лише сказати слово, і ми зможемо швидко пожинати плоди.§!"
ITA_ethiopian_railways_desc: "§MСлаборозвинена ефіопська мережа залізниць стримує економічний розвиток колонії. Відрядивши італійських фахівців, ми зможемо швидко привести її до італійських стандартів і гарантувати, що поїзди завжди ходитимуть вчасно в будь-яку точку імперії.§!"
ITA_polizia_dell_africa_italiana_desc: "§MНаша колоніальна поліція поки що показала себе дієздатною силою. З деякими подальшими реформами вона зможе забезпечити, щоб ми отримували від наших колоній стільки ж, скільки вкладаємо.§!"
ITA_strengthen_ascari_corps_desc: "§MНаші війська з європейської частини імперії часто борються в суворому кліматі Африки. Тубільці, очевидно, не страждають від тих же проблем. Ми повинні найняти деяких з них для підтримки наших військ, які воюють у спекотному кліматі.§!"
ITA_comandante_diavolo_desc: "§MПід час завоювання Еритреї та війни в Ефіопії ми часто стикалися зі швидкістю та завзятістю місцевих вершників. Боротьба з ними принесла б нам чимало користі, якби ми змогли залучити їх на свій бік, а заповзятливий молодий офіцер міг би стати нашим власним «Командиром диявола».§!"
ITA_libyan_infrastructure_bba_desc: "§MВраховуючи важливість Лівії як бази операцій в Північній Африці, ми повинні докладати постійних зусиль для поліпшення її інфраструктури, щоб мати можливість оперувати там великими угрупованнями військ, якщо в цьому виникне необхідність.§!"
ITA_litoranea_balbo_desc: "§MДороги в Лівії жахливі. Навіть поблизу узбережжя мережа доріг просто не відповідає сучасній країні. Попереду ще багато роботи з її покращення, зокрема, будівництво великої автомагістралі вздовж узбережжя.§!"
ITA_via_della_vittoria_desc: "§MПогана інфраструктура продовжує перешкоджати нашим операціям у Північній Африці. Об'єднання зусиль навколо єдиної «Дороги перемоги» могло б значно покращити ситуацію і дозволило б нам вільніше діяти вздовж єгипетського кордону.§!"
ITA_libyan_railway_desc: "§MІнвестиції в лівійську дорожню мережу, безумовно, цінні, але для широкомасштабного переміщення військ, ресурсів і вантажів необхідна сучасна залізнична мережа.§!"
ITA_steel_industry_in_terni_desc: "§MСталеливарні заводи в Терні вже давно становлять основу італійського виробництва сталі. У майбутніх війнах нам потрібно буде покладатися на них ще більше. Невеликі інвестиції, зроблені зараз, безсумнівно, окупляться в майбутньому.§!"
ITA_power_plants_in_terni_desc: "§MНаші нинішні електростанції в Терні недостатні і потребують розширення, якщо ми хочемо перетворити регіон на ще більший промисловий центр.§!"
ITA_industria_della_gomma_sintetica_desc: "§MНаше географічне розташування в самому серці Середземномор'я робить нас унікально вразливими до блокади з боку ворожих держав. Якщо ми хочемо посісти гідне місце у світі, ми повинні мати можливість підтримувати нашу промисловість без іноземного імпорту.§!"
ITA_strengthen_northern_industry_desc: "§MПівнічна Італія вже давно є промисловим центром нашої країни. Весь регіон має чудові можливості для подальшого розвитку з невеликими витратами часу та ресурсів.§!"
ITA_modernize_the_mezzogiorno_desc: "§MПівдень Італії був проблемною дитиною відтоді, як ми стали єдиною країною. Але з нашим прагненням стати домінуючою державою в Середземномор'ї, весь цей невикористаний потенціал повинен бути мобілізований.§!"
ITA_new_industrialization_program_desc: "§MЩоб іти в ногу з рештою світу, потрібні постійні інновації та вдосконалення. Ми не зможемо залишатися конкурентоспроможними, якщо спочиватимемо на лаврах, а повинні постійно прагнути більшого.§!"
ITA_railway_innovations_desc: "§MНавіть в епоху автомобілів потужна залізнична мережа залишається основою сильної економіки. Подальше розширення залізниць в Італії створить умови для майбутнього зростання.§!"
ITA_expand_foggia_farm_fields_desc: "§MРегіон Фоджа здавна був житницею, яка годує всю Італію. Коли почнеться війна, нам доведеться призвати до армії багатьох чоловіків, які працюють у полях. Ми повинні модернізувати та розширити сільське господарство в регіоні, якщо хочемо, щоб наше населення було ситим.§!"
ITA_investments_in_edison_desc: "§MІталія може похвалитися найпершою електростанцією в Європі, і вона завжди була на передовій технологій. Завдяки інвестиціям у компанію Edison ми можемо гарантувати, що залишимося в лідерах.§!"
ITA_expand_national_universities_desc: "§MДля такої технологічно розвиненої країни, як наша, завжди існує потреба у більшій кількості інженерів. Ми визначили наші університети як найбільше вузьке місце для підготовки достатньої кількості нових фахівців, щоб зберегти конкурентоспроможність нашої країни.§!"
ITA_fiocchi_munizioni_desc: "§MFiocchi вже давно постачає нашим збройним силам високоякісні боєприпаси. Стабільне постачання боєприпасів є життєво важливим у майбутніх війнах, тому ми повинні переконатися, що продукція компанії Fiocchi відповідає поставленим завданням.§!"
ITA_brescia_small_arms_industry_desc: "§MІталійська стрілецька зброя відома у всьому світі своєю високою якістю. Але ми також повинні забезпечити достатню кількість найсучасніших видів зброї, якщо хочемо, щоб наші солдати могли перевершити будь-якого ворога на полі бою.§!"
ITA_milan_comms_industry_desc: "§MНова сфера радіорозпізнавання і визначення дальності відкриває багато можливостей і, безсумнівно, стане важливою галуззю військових технологій. Ми повинні забезпечити собі можливість йти в ногу з розвитком цієї галузі.§!"
ITA_redirect_alfa_romeo_production_desc: "§MПротягом десятиліть італійські спортивні автомобілі були на абсолютній вершині технологій. Але з наближенням хмар війни кожен в Італії повинен зробити свій внесок. Ми не можемо дозволити собі утримувати безглузду розкіш, а машини заводів Alfa Romeo можуть бути краще використані у військових цілях.§!"
ITA_increase_production_desc: "§MІндустріальна війна вимагає насамперед однієї речі: маси. Маси снарядів, маси гвинтівок, маси літаків. Найважливіше — мати більше речей, ніж у ворога.§!"
ITA_keep_specialization_desc: "§MУ той час як решта світу, можливо, забула про цінність майстерності, точності та якості, ми в Італії не забули. Наші майстри завжди приділяють увагу найменшим деталям і створюють те, що, безперечно, є найкращим прикладом будь-якого обладнання, над яким вони працюють.§!"
ITA_thermojet_research_desc: "§MНаші інженери вірять, що в майбутньому літаки більше не будуть приводитися в рух пропелерами чи поршневими двигунами. Натомість нова технологія зробить літаки набагато швидшими та дозволить створювати радикально нові конструкції літаків. Італія має бути на передньому краї цього розвитку.§!"
ITA_preserve_army_traditions_desc: "§MСьогодні існує багато ідей щодо нових способів ведення війни. Хоча деякі з них, можливо, мають певні переваги, основа будь-якої успішної армії не змінилася з часів Ґая Юлія Цезаря: дисципліна, індивідуальна відвага і вміле керівництво.§!"
ITA_increase_artillery_production_desc: "§MВелика війна була насамперед війною артилерії. Ми повинні припустити, що наступна війна також буде вестися переважно артилерією. Ми не можемо дозволити собі відставати в цій сфері.§!"
ITA_vallo_alpino_del_littorio_desc: "§MНаші сухопутні кордони майже повністю вкриті Альпами. Хоча ці гори самі по собі є грізною перешкодою, під час останньої війни ми дізналися, що вони не зовсім непрохідні. Будівництво низки укріплень допоможе нам утримати лінію проти будь-якого ворожого вторгнення з суші.§!"
ITA_a_bandits_war_desc: "§MСтарі способи ведення війни мали б померти в окопах на Ізонцо. Деякі з наших старих генералів все ще вважають, що сучасну війну можна виграти, кинувши маси солдатів у м'ясорубку. Тепер ми знаємо краще: сучасну війну виграють швидкі маневри та гнучкі організації, здатні швидко реагувати. Ми повинні готувати нашу армію до такої війни.§!"
ITA_carica_di_isbuscenskij_desc: "§MДехто каже, що дні коня і вершника на полі бою минули. Що роль кавалерії перебрали на себе танки та літаки. Але вони помиляються — кінь не потребує пального, не потребує наземного екіпажу, не потребує жодних запчастин, окрім нової підкови час від часу. Це дає кавалерії явну перевагу навіть на сучасному полі бою.§!"
ITA_army_leaders_desc: "§MНашими арміями завжди повинні керувати найздібніші офіцери. Вкрай важливо створити постійний потік нових і компетентних офіцерів, щоб зберегти перевагу.§!"
ITA_superesercito_desc: "§MКоординувати велику армію — нелегка справа. Нам потрібно створити структуру для верховного командування, яке зможе спрямовувати та підтримувати війська на місцях.§!"
ITA_italian_tankettes_desc: "§MУ той час як інші країни можуть розробляти все більші і важчі танки в пошуках супер-танка, який зробить всі інші танки застарілими, ми знаємо, що найкращий танк — це танк, який насправді знаходиться на полі бою. Танк має бути достатньо швидким, щоб вчасно прибути туди, де він потрібен, і йому потрібна лише броня, достатньо важка, щоб витримувати гвинтівки. Така машина була б дешевою і швидкою у виробництві.§!"
ITA_bersaglieri_desc: "§MБерсальєри, наша елітна легка піхота, вже давно відзначилася в боях. Хоча майбутнє війни може бути механізованим, якість окремого солдата все ще буде вирішальним фактором.§!"
ITA_divisioni_alpine_desc: "§MУ нашій пам'яті про Велику війну назавжди залишаться жорстокі бої у високогір'ї Альп. Якщо нам коли-небудь знову доведеться захищати нашу країну від іноземного вторгнення, воно, безумовно, прийде з півночі, і вимагатиме більше боїв у непривітних горах. Ми повинні мати солдатів, здатних ефективно воювати в цій місцевості.§!"
ITA_fanti_dell_aria_desc: "§MКривава патова ситуація на фронті Ізонцо під час Великої війни змусила нас піти в лобові атаки проти добре підготовленого ворога. Єдиним способом досягти прориву було перетнути безлюдну територію і захопити ворожу траншею. Сучасні літаки можуть швидко доставити групу солдатів далеко в тил ворога. Десантуючися на парашутах, вони можуть зайняти стратегічні об'єкти для дестабілізації лінії фронту противника.§!"
ITA_self_propelled_guns_desc: "§MТанк може й зробив революцію у війні, але багато в чому самохідна гармата є найціннішою машиною на полі бою. Вогнева підтримка, яку надають порівняно дешеві і прості машини, є безцінною, коли йдеться про прорив укріплень або боротьбу з ворожими танками.§!"
ITA_end_fiat_ansaldo_duopoly_desc: "§MУ нашому машинобудівному секторі вже давно домінують дві компанії: Fiat і Ansaldo. Хоча ці дві компанії є інжиніринговими компаніями світового рівня, це дещо стримує зростання, оскільки жоден конкурент не може вижити на ринку. Якщо ми хочемо мати здоровий машинобудівний сектор у довгостроковій перспективі, нам доведеться зруйнувати цю дуополію.§!"
ITA_modernize_ansaldo_facilities_desc: "§MЕкономічний спад після Великої війни занурив Ансальдо в такі фінансові труднощі, що вони майже не змогли належним чином модернізувати свої фабрики. Від банкрутства їх врятував лише високий статус. Якщо ми хочемо, щоб Ansaldo залишалася такою важливою частиною нашого машинобудівного сектору, ми повинні забезпечити, щоб вони використовували сучасні машини та технології.§!"
ITA_ferrea_mole_ferreo_cuore_desc: "§MНаш танковий корпус, безсумнівно, буде покликаний здійснювати великі подвиги військової відваги. Для цього буде недостатньо просто їздити по залізних корпусах — вони повинні мати ще й залізні серця.§!"
ITA_air_innovations_bba_desc: "§MВійна в повітрі стала однією з вирішальних сфер сучасної війни. Ми не можемо дозволити собі пасти задніх у цій вирішальній сфері.§!"
ITA_citta_dell_aria_desc: "§MНаші дослідницькі зусилля довгий час були розпорошені по багатьох різних областях по всій країні. Це робило їх досить неефективними. Ми повинні об'єднати наші дослідницькі зусилля і заснувати «Небесне місто», в якому вчені та інженери з різних галузей знань зможуть працювати разом над створенням нових поколінь літаків.§!"
ITA_expand_rome_flying_school_desc: "§MЗі зростанням складності сучасних літаків зростає ризик аварій, якщо пілоти недостатньо підготовлені. Ми повинні забезпечити, щоб наші льотні школи йшли в ногу з технічним розвитком з точки зору якості підготовки, а також не відставали від попиту на нових пілотів, спричиненого зростанням чисельності нашої армії.§!"
ITA_reggianes_exports_desc: "§MКомпанія Reggiane розробила серію досить потужних винищувачів, які привернули увагу іноземних військових, що прагнуть модернізувати свої військово-повітряні сили. Якщо ми дозволимо їм експортувати свої літаки, досвід, отриманий від модифікації базової конструкції під різні специфікації, без сумніву, буде дуже цінним для наших власних проєктів розвитку.§!"
ITA_diving_bombers_desc: "§MТема ближньої авіаційної підтримки набула значного значення у військових колах. Хоча літаки вже давно використовуються для скидання бомб, схоже, що деякі країни почали розробляти спеціалізовані літаки, які можуть розмістити бомбу з неперевершеною точністю, пікіруючи з великої висоти. Хоча наша промисловість, без сумніву, зможе вчасно виготовити такий літак, є й інші країни, які мають проєкти саме для цієї мети.§!"
ITA_superaereo_desc: "§MЧаси невеликих груп літаків, що літають туди-сюди, давно минули. Сучасна повітряна кампанія багато в чому схожа за складністю на будь-яку наземну операцію. Тому нам потрібен спеціалізований штаб планування, який координуватиме дії різних ескадрилій, щоб вони могли діяти разом для виконання своїх завдань.§!"
ITA_officers_of_the_service_role: "§MОфіцери служби§!"
ITA_officers_of_the_service_role_desc: "§MВже недостатньо просто взяти офіцерів з армії і навчити їх літати. Нашим повітряним силам потрібен новий вид офіцерів, які були б виховані і загартовані службою, а не просто навчені їй.§!"
ITA_standardization_desc: "§MВійна в повітрі, більшою мірою, ніж війна на морі і війна на суші, є війною індустрії проти індустрії. Вирішальну роль відіграє маса і тільки маса. Ми повинні забезпечити виробництво якомога більшої кількості літаків, навіть якщо це означає, що згодом буде складніше змінювати конструкцію.§!"
ITA_specialization_desc: "§MЯк би ми не старалися, ми ніколи не зможемо зрівнятися з великими державами за обсягами виробництва. Єдиний спосіб конкурувати в повітрі — будувати кращі літаки, ніж будь-хто інший. Кожен з них повинен бути здатний виграти бій, навіть якщо його чисельність буде втричі чи вчетверо меншою.§!"
ITA_multirole_aircraft_desc: "§MРозробляючи авіакорпус, здатний виконувати різні ролі в бою, ми можемо досягти значного скорочення виробничих витрат і часу на підготовку екіпажу. Ми негайно долучимо наших інженерів до роботи над створенням таких універсальних авіакорпусів.§!"
ITA_long_range_aircraft_desc: "§MВорожі бази, промисловість та лінії постачання часто знаходяться далеко за лінією фронту. Нам потрібно розвивати та вдосконалювати наші літаки дальнього радіусу дії, щоб вони могли досягати та вражати ці життєво важливі цілі.§!"
ITA_fighter_designs_desc: "§MВинищувачі — основа будь-яких військово-повітряних сил. Ми повинні гарантувати, що наша винищувальна авіація має засоби для забезпечення повітряної переваги в небі і захисту наших бомбардувальників на шляху до цілей.§!"
ITA_bomber_designs_desc: "§MЗавдяки новим конструкціям наших бомбардувальників наші ВПС зможуть підтримувати наші війська на суші та на морі, загрожуючи ворожим військам та їхнім лініям постачання.§!"
ITA_supremacy_in_the_skies_desc: "§MСучасна армія не може успішно діяти без підтримки потужних ВПС. Надзвичайно важливо, щоб наша країна мала найсучасніші літаки та технології, щоб домінувати в небі.§!"
ITA_naval_power_projection: "§MПроєкція морської сили§!"
ITA_naval_power_projection_desc: "§MНаслідуючи спадщину наших предків, ми повинні забезпечити наявність необхідної промисловості для розвитку грізних ВМС, здатних підтримувати панування Італії в Середземному морі над будь-яким іншим флотом.§!"
ITA_intensify_torpedo_manufacturing_desc: "§MІталійські торпеди є одними з найнадійніших у світі. Фіуме був батьківщиною торпеди, і, маючи тамтешній завод і завод Silurificio Italiano в Неаполі, ми маємо хороший фундамент для подальшого розширення використання цієї смертоносної військово-морської зброї.§!"
ITA_expand_naval_facilities: "§MРозширити морські заводи§!"
ITA_expand_naval_facilities_desc: "§MПершокласний флот потребує не лише потужного бойового флоту, але й портів та верфей для його забезпечення. Інвестуючи в морську інфраструктуру, наш флот матиме бази, будівельні та ремонтні потужності, необхідні йому на випадок війни.§!"
ITA_oto_naval_guns_desc: "§MІталія покладається на фірми Ansaldo та Oderi–Terni–Orlando у створенні великих гармат для своїх великих кораблів. Здійснюючи цілеспрямовані інвестиції в їхні потужності, ми можемо зробити наші лінкори предметом заздрості для всього світу.§!"
ITA_improve_overseas_naval_bases_desc: "§MМодернізація портів на наших заморських територіях забезпечить міцний фундамент для нашого флоту, який захищатиме нашу зростаючу імперію та загрожуватиме торговельним шляхам наших ворогів.§!"
ITA_milizia_marittima_di_artiglieria_desc: "§MІталія має розгалужену берегову лінію та ізольовані острівні порти, вразливі до вторгнення. Реформуючи нашу прибережну міліцію та інвестуючи в нашу берегову оборону, ми можемо гарантувати, що будь-які загарбники заплатять високу ціну.§!"
ITA_supermarina_desc: "§MНеобхідно створити сучасний оперативний центр для головнокомандувача Regia Marina, щоб координувати операції наших військово-морських формувань у всьому Середземномор'ї і за його межами.§!"
ITA_stockpile_fuel_desc: "§MНафта — це кров, яка тече в жилах наших кораблів, без якої флот був би бездіяльним. Оскільки Італія не має значних внутрішніх запасів нафти, життєво важливо будувати нафтосховища і заповнювати їх, щоб підтримувати наші сили, навіть якщо майбутні конфлікти відріжуть нас від імпорту.§!"
ITA_forza_navale_especiale_desc: "§MЗдатність здійснювати десантні висадки, ймовірно, виявиться безцінною для будь-якого конфлікту в Середземному морі. Створивши спеціальні військово-морські сили, підготовлені і оснащені для проведення амфібійних операцій, ми зможемо проєктувати силу з моря в будь-яку точку довгого середземноморського узбережжя.§!"
ITA_naval_air_coordination_desc: "§MДо цього часу вище командування ВПС слідувало власній доктрині і погано координувало свої дії з ВМС. Це обмежувало здатність Regia Marina проводити ефективну розвідку. Розробляючи спільну військово-повітряну доктрину і налагоджуючи зв'язок між флотськими й авіаційними підрозділами, наші кораблі зможуть краще знаходити та завдавати ударів по ворогу.§!"
ITA_decima_flottiglia_mas_desc: "§MТезео Тезей та Еліос Тоскі з Genio Navale розробили самохідну торпеду, яку можна використовувати для проникнення у ворожі порти — профінансувавши розробку цієї та іншої унікальної зброї, а також навчивши підрозділ спеціального призначення користуватися нею, ми зможемо досягти драматичних, неочікуваних перемог над нашими ворогами.§!"
ITA_incrociatori_leggeri_desc: "§MДостатньо швидкі і потужні, щоб боротися з іншими легкими крейсерами та змітати есмінці перед ними, але достатньо дешеві, щоб будувати їх у великій кількості, легкі крейсери важливі для захисту наших морських шляхів і для боротьби з ворожими конвоями. Спираючись на наш досвід з класами «Condottieri», «Montecuccoli» та «Garibaldi», ми можемо створити крейсерські сили, які домінуватимуть на морях між Європою і Африкою.§!"
ITA_incrociatori_pesanti_desc: "§MНаразі Італії бракує промислової бази для будівництва достатньої кількості лінкорів, щоб вони були всюди, де нам потрібно, одночасно. Побудувавши потужні, добре броньовані крейсери, такі як наш клас «Zara», ми матимемо кораблі для боротьби за контроль над морськими просторами в декількох зонах операцій.§!"
ITA_expand_naval_intelligence: "§MРозширити морську розвідку§!"
ITA_expand_naval_intelligence_desc: "§MІталійська радіорозвідка вже багато років працює з невеликим бюджетом, покладаючись на неабиякі таланти Джорджо Веріта Поета і Луїджі Доніні, але так триватиме лише до пори до часу. Забезпечивши їх більшим штатом і залучивши нові таланти, такі як лейтенант Елізо Порто, ми матимемо більше шансів зламати ворожі коди та виявити місцезнаходження їхніх сил.§!"
ITA_cooperation_programs_desc: "§MНаша потужна суднобудівна і збройова промисловість має недавню історію будівництва військових кораблів для інших країн, як, наприклад, грецькі есмінці класу «Hydra», або надання допомоги в проєктуванні, як, наприклад, допомога, надана СРСР для їхніх кораблів проєкту «7». Пошук подібних можливостей міг би сприяти подальшому розвитку нашої промислової бази для майбутніх випробувань.§!"
ITA_cruiser_submarines_desc: "§MЩоб атакувати морські шляхи ворога за межами Середземного моря, нам потрібні підводні човни далекого радіусу дії, здатні мандрувати океанами. Надання подальшої підтримки нашій широкій програмі створення підводних човнів після Великої війни, яка значною мірою ґрунтується на роботі інженерів Кавалліні та Бернардіса, допоможе нам досягти цієї мети.§!"
ITA_midget_submarines_desc: "§MПрозорі води Середземного моря небезпечні для великих підводних човнів. Будівництво невеликих малопомітних човнів малої дальності може підвищити їхні шанси на виживання в середземноморському середовищі і надати нам сили, необхідні для патрулювання таких важливих вузьких місць, як Сицилійський канал.§!"
ITA_ispettorato_dei_mezzi_antisommergibili_desc: "§MСтворення Mariantisom як командування протичовнової боротьби забезпечить організаційну спроможність для кращої координації наших кораблів супроводу і стимулюватиме технологічні інновації, які дадуть нам перевагу в боротьбі з ворожими підводними човнами.§!"
ITA_navi_da_battaglia_desc: "§MЛінкори класу «Littorio» є швидкими та потужними прикладами великих кораблів. Будівництво більшої кількості таких кораблів і вдосконалення нашої доктрини для їх більш ефективного використання значно покращить нашу лінію фронту.§!"
ITA_proper_carriers_desc: "§MІнноваційні дизайнери, такі як Луїджі Ґаньйотто, створювали проєкти авіаносців протягом останнього десятиліття. Використовуючи цей досвід, а також існуючий корпус швидкісного лайнера «Roma» (але з новими, потужнішими двигунами), ми можемо отримати готовий до експлуатації авіаносець швидше, ніж будувати його з нуля.§!"
ITA_refit_civilian_ships_desc: "§MХоча власний флот перевізників є набагато потужнішим, якщо ми хочемо отримати перевізників швидко, потрібно зрізати кути. Переобладнавши існуючі пасажирські лайнери, такі як «Rex» і «Conte di Savoia», ми можемо швидко забезпечити повітряне прикриття для нашого флоту.§!"
ITA_flotta_d_evasione_desc: "§MНадто довго Італія задовольнялася обмеженням своїх морських амбіцій Середземним і Червоним морями. Взявши на себе зобов'язання створити «флот прориву» і будуючи кораблі, призначені для Атлантичного та Індійського океанів, ми зможемо поширювати свій вплив на всі океани світу.§!"

ITA_the_abyssinian_fiasco_desc: "§MНаше вторгнення в Ефіопію обернулося катастрофою. Ми знову зіткнулися з ганебною картиною, коли італійська армія не змогла здолати ефіопську. Як і наші предки при Адві, ми зазнали поразки. Ми можемо лише здогадуватися, що поразка такого масштабу означає для майбутнього фашистської системи в Італії.§!"
ITA_solid_progress_desc: "§MМи впевнено просуваємося в Ефіопії, не перенапружуючи наші позиції і не наражаючи наші сили на ефіопські контратаки. Хоча перемога ще не досягнута, це лише питання часу.§!"
ITA_struggle_in_ethiopia_desc: "§MНаш прогрес в Ефіопії значно відстає від графіка, але ми не можемо дозволити, щоб така незначна невдача деморалізувала нас. Італійська зброя і фашистська система переможуть — чого би це не коштувало.§!"
ITA_undermine_the_duce_desc: "§MШалене бажання Муссоліні завоювати Ефіопію знову привело нас до межі поразки. Хоча перемога, безумовно, все ще можлива, має бути зрозуміло, що це не буде перемога Муссоліні.§!"
ITA_conspiracies_in_the_shadows_desc: "§MПошепки у владних кабінетах дедалі частіше висловлюють своє невдоволення Муссоліні. Плетуться змови та формуються альянси між людьми, які зазвичай мають мало спільного. Час змін швидко наближається.§!"
ITA_servizio_informazione_militare_desc: "§MНаші військові потребують точної інформації для планування своїх операцій. Для цього нам потрібна центральна організація, яка збирає та аналізує цю інформацію, а також, за необхідності, здійснює наступальні дії проти обраних цілей.§!"
ITA_devaluate_the_lire_desc: "§MВійна обійшлася набагато дорожче, ніж нам би хотілося. Наша економіка бореться з її наслідками. Девальвація нашої валюти зробить нашу продукцію більш конкурентоспроможною на міжнародному ринку, але зробить життя пересічного італійця трохи важчим — необхідна жертва, на яку вони з радістю підуть.§!"
ITA_anglo_italian_agreements_desc: "§MЗ новою реальністю у Східній Африці інші колоніальні держави повинні змиритися з нами. Нам потрібно, щоб вони дозволили нам пройти через Суецький канал, але вони потребують нас набагато більше. Якщо вони відмовляться, нам, можливо, доведеться шукати підтримки деінде.§!"
ITA_topple_amhara_rulers_desc: "§MЕфіопія є набагато більш різноманітною і розколотою країною, ніж багато хто вважає. Є багато груп, які не є палкими прихильниками старого ефіопського режиму. Надання їм невеликих поступок могло б легко схилити їх на наш бік, що значно полегшило б умиротворення в регіоні.§!"
ITA_ministero_della_cultura_popolare_desc: "§MНаші люди завжди повинні мати доступ до достовірної інформації. Під час війни ворожі агенти можуть легко поширювати дезінформацію, і ми повинні протидіяти цьому, надаючи нашим людям правдиву версію подій.§!"
ITA_culto_del_duce_desc: "§MБеніто Муссоліні, завойовник Африки, месник Адви, без сумніву, є найважливішим італійським державним діячем з часів римських імператорів. Він є абсолютною вершиною мужності, абсолютно безстрашної. Ми повинні зробити так, щоб кожен італієць знав, що він повинен завжди прагнути стати настільки схожим на Муссоліні, наскільки це можливо.§!"
ITA_devotion_desc: "§MІталійський народ у великому боргу перед Муссоліні. Він силою своєї волі покращив його в усіх відношеннях. Вони стали сміливішими, багатшими, морально досконалішими. Найменше, що може зробити італійський народ у відповідь — це віддячити йому і виконувати його накази.§!"
ITA_legge_bottai_desc: "§MРимські мистецтво та культура є фундаментом усієї сучасної культури Європи. Ми ніколи не можемо дозволити, щоб ці історичні скарби були витіснені модернізмом. Хоча Італія завжди повинна дивитися в майбутнє, вона також ніколи не повинна забувати про своє минуле.§!"
ITA_boost_the_grand_council_of_fascism_desc: "§MБеніто Муссоліні багато зробив для Італії, але він, в останній і остаточній інстанції, все ще залишається просто людиною. якщо він коли-небудь поведе країну на манівці, Велика рада фашизму буде там, щоб зупинити його.§!"
ITA_to_live_as_a_lion_desc: "§MІталійський народ не був створений бути вівцями. Він не призначений для того, щоб сидіти тихо і змагатися в другому ряду історії. Він був створений для того, щоб взяти власну долю в свої руки! Беніто Муссоліні — людина, яка змусить їх це зробити та нагадає їм, що краще прожити один день левом, ніж сто років вівцею.§!"
ITA_la_battaglia_del_grano_desc: "§MКраїна не може вважатися по-справжньому великою, якщо вона залежить від інших країн, які її годують. Італія повинна бути незалежною в основних продуктах харчування, якщо ми хочемо, щоб нас сприймали серйозно. Для цього ми повинні боротися, і боротися так само наполегливо, як і в будь-якій іншій битві. Лише перемігши в битві за зерно, ми можемо сподіватися на перемогу у війні.§!"
ITA_la_battaglia_per_la_terra_desc: "§MОсновою сильного фашистського суспільства є сама земля і люди, які її обробляють. В Італії все ще є багато районів, де ми можемо отримати корисні землі, осушуючи болота та зрошуючи сільськогосподарські угіддя.§!"
ITA_la_battaglia_per_le_nascite_desc: "§MЯкщо ми хочемо зайняти належне нам місце у світі, ми повинні мати військову силу, щоб зайняти його силою. Для цього ми повинні мати солдатів. Для подружжя недостатньо мати одну чи дві дитини — перш ніж вигравати війни, ми повинні виграти битву народжень.§!"
ITA_strengthen_the_regime_desc: "§MБитви за економічну незалежність показали, що фашизм не є слабкою і м'якою ідеологією, як ліберальні режими, що йому передували. Ми повинні зробити так, щоб люди ніколи цього не забули.§!"
ITA_the_man_of_providence_desc: "§MМуссоліні не просто опинився в потрібному місці в потрібний час. Кожен його крок був спрямований, немов божественною волею, на те, щоб Муссоліні взяв кермо влади в Італії саме тоді, коли він це зробив.§!"
ITA_believe_obey_fight_desc: "§MНаша партія була заснована на простих принципах. По-перше, щоб захопити владу, треба вірити, що це можливо. По-друге, щоб захопити владу, треба підкорятися людям, які нею керують. По-третє, щоб захопити владу, треба боротися. А захоплення влади — це єдина справжня мета будь-якого політичного руху, гідного цієї назви.§!"
ITA_banda_carita_desc: "§MВійна — це не завжди славна справа. Хоча громадськість може зосередитися на бойових діях на фронтах, ми знаємо, що тил не менш важливий, і що викорінення опору в тилу так само необхідне.§!"
ITA_banda_koch_desc: "§MСучасна війна часто є справою цілих народів, що воюють. Це означає, що лінія фронту більше не є єдиним місцем, де відбуваються бойові дії. Ми також повинні бути готові захистити наші лінії комунікацій, використовуючи бойові війська.§!"
ITA_security_militias_desc: "§MВідволікати фронтові війська на охорону тилу — це марнотратство хороших солдатів. Ми повинні формувати підрозділи спеціально для охорони тилу армії, щоб вивільнити більше солдатів для боротьби з ворогом.§!"
ITA_battaglioni_d_assalto_desc: "§MНаші чорносорочники продовжують горду традицію штурмових загонів часів Великої війни. Інтегрувавши їх до складу нашої армії, ми надамо їм потужного наступального удару в бою.§!"
ITA_strengthen_the_blackshirts_desc: "§MКоролівська армія занадто пов'язана методами старих режимів і неодноразово демонструвала тривожний брак фашистського завзяття. Зрозуміло, що нам потрібно мати цілі дивізії, що складаються з наших власних, вірних чорносорочників.§!"
ITA_milizia_coloniale_desc: "§MМи повинні посилити та розширити наші фашистські ополчення — чорносорочників — за рахунок призовників з колоній, лояльних до нашого режиму. Вербування не лише серед італійських колоністів, але й серед місцевого населення дозволить нам значно збільшити їхню чисельність.§!"
ITA_towards_a_greater_italy_desc: "§MІталійський іредентизм є природним результатом зради, якої зазнав італійський народ від Антанти після Великої війни. По праву Італія повинна мати повне панування над Середземномор'ям, а для цього нам потрібно розширити свої кордони.§!"
ITA_heroes_of_the_nation_desc: "§MМи повинні визнати та винагородити заслуги великих героїв нашого народу, хоча не повинні забувати, що без мудрого керівництва дуче їхній потенціал був би повністю змарнований.§!"
ITA_bend_the_bars_desc: "§MІталія опинилася у в'язниці, створеній британцями після Великої війни, і чим більш густонаселеною та могутньою стане Італія, тим більше вона буде страждати від свого ув'язнення. Настав час зігнути ґрати цієї в'язниці і розширити італійський контроль.§!"
ITA_a_colonial_empire_desc: "§MНезважаючи на зусилля наших ворогів і суперників, Італія стала могутньою колоніальною імперією. Ми повинні забезпечити не лише максимальне використання наших територій, але й продовжувати розширювати італійський контроль в Африці.§!"
ITA_masters_of_the_aegean_desc: "§MЯкщо ми хочемо контролювати Середземне море, ми повинні спочатку забезпечити абсолютне панування Італії над Егейським морем. Завдяки цьому ми не лише контролюватимемо доступ до Чорного моря і більшої частини Балканського узбережжя, але й матимемо нові морські бази, за допомогою яких зможемо убезпечити Суецький канал.§!"
ITA_masters_of_the_mediterranean_desc: "§MСила держави пропорційна її морському положенню. Настав час заявити про повний контроль над Середземним морем, оскільки це право італійського народу домінувати над древнім морем, яке було колискою нашої цивілізації.§!"
ITA_convene_the_grand_council_desc: "§MМи мусимо скликати Велику фашистську раду для обговорення, що робити з Муссоліні. Його останній набіг на Ефіопію і небажання ділитися владою чи відповідальністю змусили багатьох поставити під сумнів його здібності як лідера. Він добре послужив своїй країні і є обличчям фашизму, але, можливо, настав час для нового лідерства...§!"
ITA_foreign_affairs_desc: "§MКожна велика держава повинна ставити перед собою чіткі зовнішньополітичні цілі, а також мати талановитих людей, навчених вести дипломатію таким чином, щоб досягти цих цілей.§!"
ITA_balkan_ambition_desc: "§MНастав час розширити кордони Італії на схід до Словенії і, що більш важливо, до узбережжя Далмації. Ми зробимо акцент на венеційській культурній спадщині Далмації і покажемо світові, що венеційський уряд був не лише корисним для далматинців у минулому, але й дуже добре сприймався ними.§!"
ITA_potential_allies_in_the_balkans_desc: "§MДля того, щоб контролювати Балкани, нам не потрібно підкорювати та домінувати над усіма країнами регіону. Настав час використати дипломатію, щоб забезпечити собі вигідних союзників на Балканах, а потім підкорити решту.§!"
ITA_albanian_occupation_desc: "§MАлбанія є легкою мішенню для наших військ для окупації. Навряд чи ми зустрінемо сильний опір. Ми повинні показати світові міць Італії і відновити славу минулого!§!"
ITA_albanian_oil_desc: "§MНастав час замінити наше застаріле обладнання, яке використовувалося на старій нафтовій концесії в Албанії, і перетворити її на потужну нафтовидобувну галузь тепер, коли ми маємо повний контроль над країною.§!"
ITA_support_albanian_irredentism_desc: "§MМи повинні спробувати леґітимізувати італійське правління в Албанії. Підтримка албанського іредентизму в регіонах Косово та Епіру, і навіть далі, безсумнівно, забезпечить нам значну громадську підтримку з боку місцевого населення і надасть нам можливість ще більше розширити сферу впливу.§!"
ITA_albanian_fascist_militia_desc: "§MМи створимо нове крило італійських чорносорочників в Албанії, переконавшись, що рекрутуватимемо не лише італійських колоністів у країні, але й албанських добровольців.§!"
ITA_guarantee_austrian_independence_desc: "§MМи не можемо миритися з німецьким втручанням в Австрію, оскільки це становить велику загрозу для італійської нації та балансу сил в Європі. Ми гарантуємо незалежність Австрії і будемо протистояти будь-яким дипломатичним маневрам, які Німеччина має намір використати для впливу на країну.§!"
ITA_negotiate_italian_claims_desc: "§MНаша опозиція до Німеччини поставила нас у позицію влади над колишніми країнами Антанти, які відчайдушно шукають розриву між італійським та німецьким режимами. Ми повинні використати цю ситуацію на свою користь і повернути собі колоніальні володіння, які були втрачені після Великої війни.§!"
ITA_joint_military_programs_desc: "§MМи повинні сприяти співпраці між Італією і нашими новими союзниками як у військовій, так і в науковій сферах, оскільки вони тісно пов'язані між собою.§!"
ITA_italys_destiny_desc: "§MМи визначимо роль, яку Італія повинна відігравати в цьому альянсі: роль верховної морської держави в Середземному морі. Наступним ключовим кроком у досягненні цієї мети є забезпечення домінування на Балканах.§!"
ITA_the_eastern_threat_desc: "§MНе секрет, що новий Радянський Союз становить загрозу не лише нашим власним інтересам, але й інтересам усіх західних держав. Ми підірвемо здатність цієї країни до розширення, позбавивши її одного з найбагатших регіонів, до якого вона має доступ — Чорного моря.§!"
ITA_italian_irredentism_desc: "§MІталійський іредентизм стає все більш агресивним після Великої війни завдяки нашому фашистському режиму. Настав час Італії повернутися до своїх природних кордонів і об'єднати всі території, які по праву належать італійському народу!§!"
ITA_demand_ticino_desc: "§MУ гірській Швайції проживає багато різних етнічних груп, але серед них є й італійці, які здебільшого проживають у південних кантонах країни, таких як Тічіно. Для того, щоб створити велику італійську державу, ми повинні гарантувати, що всі наші люди зможуть жити в межах однієї країни.§!"
ITA_the_italian_liberation_war_desc: "§MПрийшов час повстати проти фашистів і повалити їхній хворий режим! Антифашистські партизани з усієї Італії готові боротися і віддати своє життя в цій національно-визвольній війні!§!"
ITA_fronte_militare_clandestino_desc: "§MМи організуємо підпільну військову організацію при осередках Опору в кожному італійському місті та у зв'язку з нашими збройними силами, щоб координувати наші військові операції та партизанські дії за лінією фронту.§!"
ITA_corpo_volontari_della_liberta_desc: "§MКомітет національного визволення сповнений рішучості зміцнити нашу військову координаційну структуру — Corpo Volontari della Libertà, — щоб ефективно управляти та координувати більшу кількість партизанів і збройних сил.§!"
ITA_the_carabinieri_desc: "§MЧерез роль, яку карабіньєри відіграли у падінні фашистського режиму, зараз вони зазнають нападів з боку фашистів, що змусило багатьох з них приєднатися до італійського руху опору. Ми повинні приєднати ці підрозділи до Італійського визвольного корпусу.§!"
ITA_gappisti_desc: "§MМи сформуємо Gruppi di Azione Patriottica, невеликі партизанські загони, які діятимуть переважно в містах, подібно до французького Спротиву. Наші ґаппісти завдаватимуть ворогу сильних ударів за лінією фронту, деморалізуючи гарнізони та здобуваючи підтримку місцевих жителів.§!"
ITA_partisan_republics_desc: "§MМи сприятимемо утворенню тимчасових державних утворень у формі партизанських республік на звільнених партизанами територіях, щоб згуртувати бійців опору і відволікти ворога від роботи в тилу.§!"
ITA_the_kings_finest_desc: "§MМи сформуємо спеціальні підрозділи з солдатів і офіцерів, відданих італійській короні, і будемо тренувати їх, щоб вони стали елітою нашої Визвольної армії.§!"
ITA_grande_rivolta_rurale_desc: "§MНастав час італійському селянству приєднатися до нашої справи та взяти в руки зброю проти фашистських гнобителів. У ворога більше не буде шансів у сільській місцевості!§!"
ITA_liberation_or_death_desc: "§MМи завзято боролися за визволення італійського народу від фашистського гніту. Ми зазнали великих втрат, але це не було даремно, настав час зробити останній поштовх, щоб викорінити фашизм в Італії раз і назавжди!§!"
ITA_independence_rds_desc: "§MДосить цього поневолення, якому нас піддають наші нібито союзники. Відтепер італійська нація сама вирішуватиме свою долю. Якщо для досягнення цієї мети знову потрібно буде пролити кров, гордий італійський народ буде готовий до цього.§!"
ITA_the_italian_social_republic_desc: "§MРоялісти та інші антифашистські елементи в Італії віроломно повстали проти нашого режиму. Ми реформували нашу партію в антимонархічну Республіканську фашистську партію і створили Італійську соціальну республіку, нове втілення італійської фашистської держави. Ми будемо протистояти ворожій атаці і возз'єднаємо нашу землю!§!"
ITA_guardia_nazionale_repubblicana_desc: "§MВраховуючи роль, яку відіграли Королівські карабіньєри у спробі повалення фашистського режиму, ми негайно замінимо цю збройну силу. У нас вже є план відновлення чорносорочників і створення Національної республіканської гвардії, яка виконуватиме поліцейські та військові функції.§!"
ITA_integrate_polizia_dell_africa_italiana_desc: "§MМи повинні інтегрувати нашу колоніальну поліцію, поки ці підрозділи залишаються вірними Італії та нашому режиму. Партизани, без сумніву, незабаром спробують заволодіти цими військами...§!"
ITA_anti_partisan_measures_desc: "§MОстаннім часом ворожі партизани надзвичайно активізувалися, переслідуючи наші резерви та загрожуючи нашим лініям постачання. Ми повинні розгорнути нові підрозділи, що спеціалізуються на антипартизанській війні, і тримати ці кляті банди на відстані.§!"
ITA_all_within_the_state_desc: "§MЯкщо ми хочемо перемогти у цій кривавій війні, необхідно, щоб кожен зробив свій внесок у військові зусилля. Але не все зводиться до безпосередньої боротьби з ворогом, наші лінії фронту потребують підтримки потужної промисловості та логістики так само, як і солдат, щоб укомплектувати їх.§!"
ITA_battaglioni_m_desc: "§MНам потрібні нові елітні підрозділи, щоб стримати наступ ворога. Ми повинні трансформувати та посилити батальйони чорносорочників, які відзначилися в боях, і використовувати ці війська для зміцнення найслабших місць на нашій лінії фронту і відкинути ворога назад, звідки він прийшов.§!"
ITA_reinforce_the_gustav_line_desc: "§MМи повинні зміцнити наші оборонні лінії, щоб запобігти просуванню будь-яких ворожих частин. Італійська соціалістична республіка не повинна похитнутися!§!"
ITA_the_social_republic_prevails_desc: "§MМи пролили занадто багато крові в цій жорстокій війні, розпочатій купкою зрадників-маніпуляторів, але настав час покласти їй край. Італійська держава відродиться знову, сильнішою, ніж будь-коли!§!"

ITA_monarchia_d_italia_desc: "§MВіктор Еммануїл не мусив відчиняти двері італійської політики для фашизму. Настав час виправити цю помилку і змусити фашистів відійти на задній план в уряді.§!"
ITA_new_corporations_desc: "§MМи повинні взяти попередню концепцію корпорацій, яку використовував фашистський режим, і адаптувати її до потреб нашого нового уряду.§!"
ITA_extraction_industry_desc: "§MМи повинні взяти попередню концепцію корпорацій, яку використовував фашистський режим, і адаптувати її до потреб нашого нового уряду.§!"
ITA_prepare_for_the_coming_wars_desc: "§MВійна насувається на нас звідусіль, і нам потрібна потужна військова промисловість, щоб задовольнити потреби наших військових.§!"
ITA_mobilize_the_railway_guns_desc: "§MВідчайдушні ситуації вимагають відчайдушних заходів; прийшов час повернути в дію наші старі залізничні гармати.§!"
ITA_bring_back_old_glories_desc: "§MУ нас є багато старих кораблів, які стоять у різних портах і чекають на злам. Деякі з наших інженерів та морських офіцерів стверджують, що за допомогою деяких змін ми могли б повернути ці старі кораблі до ладу.§!"
ITA_new_forms_of_weaponry_desc: "§MЯкщо Італія хоче стати однією з найбільших військових держав світу, ми повинні досліджувати нові форми озброєння. Наші вчені переконані, що розробка новаторської програми досліджень в галузі атомної енергії може мати великі перспективи.§!"
ITA_revoke_the_acerbo_law_desc: "§MЗакон Ачербо дав Муссоліні та його фашистській партії міцний контроль над Італією, якого вони так прагнули. Настав час скасувати цей закон, щоб запобігти повторенню подібного в майбутньому.§!"
ITA_christian_democracy_desc: "§MХристиянсько-демократична партія — це консервативна політична організація центру на чолі з Альчіде де Ґаспері, яка зуміла завоювати народну підтримку, об'єднавши християнські ідеали з ідеєю свободи. Ми повинні дозволити їм сформувати уряд, поки вони залишаються лояльними до монархії.§!"
ITA_democratic_king_desc: "§MДля італійської монархії настав час зробити крок вперед до більш демократичної держави, зберігаючи при цьому фігуру короля як головного лідера.§!"
ITA_cooperate_with_moderates_desc: "§MНемає причин не співпрацювати з менш радикальними елементами колишнього фашистського режиму. Є дуже здібні люди, які могли б допомогти рухати оновлену італійську державу вперед.§!"
ITA_expand_intelligence_services_desc: "§MУ цю нову епоху знання — це сила. Ми повинні розширювати різні галузі розвідки, щоб гарантувати, що зможемо конкурувати з іноземними спецслужбами.§!"
ITA_crush_opposition_desc: "§MДосі є багато прихильників старого фашистського режиму, які виступають проти нашої політики та перешкоджають роботі нового уряду. Прийшов час розібратися з ними.§!"
ITA_power_to_the_king_desc: "§MУ цей час великої соціальної та політичної напруженості єдиний спосіб гарантувати, що жоден екстремістський режим, чи то фашистський, чи то комуністичний, не візьме гору в Італії, — це збільшити концентрацію влади в руках короля, який, безсумнівно, є найбільш підходящою людиною для керівництва нашою країною.§!"
ITA_disband_the_blackshirts_desc: "§MЧорносорочники — дуже небезпечна організація на службі у фашизму, тому настав час для них зникнути, як це зробив їхній фашистський режим. Ми негайно розпустимо всі активні підрозділи.§!"
ITA_utilize_the_blackshirts_desc: "§MХоча чорносорочечники історично були лояльними до фашистського режиму і дуче, якщо ми покажемо їм, що їхня організація може процвітати за нового режиму, ми, можливо, зможемо використати їх у власних інтересах. Зрештою, чи справді існує така велика різниця між цими двома режимами?§!"
ITA_expand_the_royal_guard_desc: "§MМи будемо зміцнювати та розширювати Корпус королівської гвардії, щоб мати надійні війська, лояльні до італійської монархії і здатні виконувати різні ролі в будь-якій військовій операції, якщо виникне така необхідність.§!"
ITA_gloria_al_regno_d_italia_desc: "§MТі, хто стверджує, що монархія — це застаріла система правління, — дурні, які не бачать, як під благородною і твердою рукою скромна нація може стати однією з найбільших світових держав.\nХай живе король!§!"
ITA_paramilitary_training_desc: "§MНастав час розширити нашу добровольчу організацію та покращити їхню військову освіту. Ми залучатимемо видатних офіцерів з наших елітних підрозділів для навчання новобранців та керівництва підрозділами чорносорочників.§!"
ITA_seek_papal_support: "§MЗвернутися за підтримкою до Папи§!"
ITA_seek_papal_support_desc: "§MЩоб упоратися зі зростаючою соціальною та політичною стабільністю в нашій країні, нам потрібно буде спертися на Церкву, яка історично мала такий великий вплив на італійський народ. Ми повинні звернутися до Папи в пошуках його схвалення і підтримки.§!"
ITA_agents_of_the_church_desc: "§MЦерква має незліченну кількість представників по всьому світу, і якщо нам вдасться залучити Ватикан на свій бік, ми отримаємо в своє розпорядження нових агентів з ідеальним прикриттям у вигляді посланців Церкви, які вдосконалять нашу розвідувальну мережу.§!"
ITA_strengthen_the_papacy_desc: "§MЗрозуміло, що вплив Папи в італійському суспільстві дуже сильний. Єдиний спосіб зберегти національну стабільність — це розширити повноваження Церкви в межах Королівства Італія.§!"
ITA_setting_course_desc: "§MКоролівство Італія готове виконати своє призначення. Велич і слава чекають на гордий італійський народ, настав час вирішити, як рухатися далі.§!"
ITA_auxiliaries_desc: "§MЯк і за часів наших римських предків, допоміжні війська продовжують відігравати важливу роль сьогодні, коли йдеться про підтримку регулярних військових частин, розвідку місцевості та переслідування ворога. Ми повинні розширювати ці воєнізовані формування, щоб зміцнити нашу армію.§!"
ITA_the_italian_legions_desc: "§MМожливо, в недалекому минулому наші збройні сили не були на висоті, але зараз, коли італійський народ як ніколи пишається нашою римською спадщиною, ми повинні нав'язати нові доктрини нашим збройним силам, щоб гарантувати, що наші легіони будуть такими ж страшними сьогодні, як і тисячі років тому.§!"
ITA_new_roman_citizens_desc: "§MНадання громадянства корінному населенню наших колоній, безумовно, допоможе нам отримати схвалення та співпрацю з місцевими жителями.§!"
ITA_all_roads_lead_to_rome_desc: "§MУ минулому римські легіони славилися своєю швидкістю та ефективністю у будівництві доріг та інфраструктури, необхідної їхнім арміям для ведення бойових дій. Тисячі років потому логістика та лінії постачання стали ще більш важливими під час ведення війни.§!"
ITA_the_king_of_the_skies_desc: "§MНа відміну від наших римських предків, наші збройні сили повинні домінувати в небі, щоб оптимально діяти на суші і на морі. Італійські літаки вже відомі своєю універсальністю та якістю, але настав час для наших авіаційних інженерів зробити крок вперед і розробити справжню літаючу фортецю.§!"
ITA_modern_musculus_desc: "§MЯк і римляни, ми повинні розробити потужні бойові машини, які дозволять нам домінувати на полі бою. Ми розробимо ідеальний танк, щоб штурмувати лінію фронту і вселяти жах у серця ворогів.§!"
ITA_caligulas_pride_desc: "§MНастав час розробити найбільший військовий корабель, який коли-небудь існував. Наші найкращі військово-морські інженери вдосконалювали дизайн та випробовували прототипи та тепер впевнені, що «Neptunus» стане королем не лише Середземного моря, а й не тільки.§!"
ITA_iberian_protection: "§MІберійський захист§!"
ITA_iberian_protection_desc: "§MУ недалекому минулому іберійські народи жили у відносній безпеці, але очевидно, що зараз вони не зможуть самостійно захистити себе від великих ворожих держав. Ми повинні запропонувати їм свій захист, поки ще не пізно."
ITA_south_american_alliances_desc: "§MНастав час розширити межі нашого альянсу. Ми звернемося до латиноамериканських країн і переконаємо їх у важливості формування міцного альянсу проти численних загроз, які оточують нас усіх.§!"
ITA_the_papacy_reborn_desc: "§MТепер, коли Його Святість скинув короля і взяв повний контроль над Італією, настав час для італійського народу приєднатися до бачення і цілей Церкви.§!"
ITA_deus_vult_desc: "§MКатолицька Церква була маяком надії і стабільності в Європі протягом століть, і оскільки ми стикаємося з темними часами попереду, ми повинні знову стати цим маяком світла.\nТак бажає Бог!§!"
ITA_catholic_action_desc: "§MНаша католицька молодіжна організація виявляється дуже ефективним інструментом у викоріненні комуністів, просуванні католицьких принципів соціальної справедливості та поповненні лав наших збройних сил новими призовниками, які прагнуть служити в армії.§!"
ITA_a_time_for_war_desc: "§MДопоки єресь панує в Європі, миру бути не може. Настав час для нової Священної війни. Нові військові машини будуть ревіти в Його ім'я, готові вразити єретика праведною люттю. Нехай не буде миру, поки суд не вразить кожного невіруючого зі ствола 105-міліметрової гармати.§!"
ITA_the_catholic_dominion_desc: "§MІз повторним сходженням Папства як великої держави, з якою слід іти, настав час нам звернутися до всіх віруючих християн і діяти як рука, що веде народ, подібно до того, як пастир веде свою отару і захищає її від зла. Це Божий мандат!§!"
ITA_unite_the_opposition_desc: "§MКоріння фашизму в Італії сильне, і для його викорінення знадобляться величезні зусилля. Ми повинні знайти спільні цілі між різними групами, які виступають проти фашистського режиму, оскільки тільки об'єднавшись, ми зможемо повалити огидного дуче.§!"
ITA_liberate_gramsci_desc: "§MНаш товариш, філософ-марксист Антоніо Ґрамші, вже більше десяти років утримується фашистським урядом у в'язниці, і зараз його здоров'я стрімко погіршується. Ми повинні організувати таємну операцію, щоб звільнити його і врятувати йому життя, адже він, безсумнівно, стане ключовою фігурою в нашій робітничій революції.§!"
ITA_organize_strikes_in_the_north_desc: "§MПеред страйком ми зосередимо всі наші зусилля на тому, щоб заручитися підтримкою промислових робітників Італії і переконатися, що більш індустріальні райони півночі стануть разом з нами проти фашистського режиму.§!"
ITA_the_southern_farmlands_desc: "§MНезважаючи на марні зусилля фашистського режиму, Італія залишається практично сільською країною. Ми повинні покладатися на селянство, щоб успішно здійснити нашу революцію, і, безумовно, саме на півдні Італії селяни є найбільш потужними.§!"
ITA_defy_the_duce: "§MКинути виклик дуче§!"
ITA_defy_the_duce_desc: "§MНастав час повстати проти фашистського режиму і викорінити лихо, яке він представляє для італійського народу.\nРобітники та селяни Італії, до зброї!§!"
ITA_appeal_to_the_bourgeoisie_desc: "§MМи повинні звернутися до буржуазних груп, зацікавлених у падінні фашистського режиму. З ресурсами, які вони мають у своєму розпорядженні, і мужністю наших революціонерів ми зможемо швидко покласти край цій кривавій війні!§!"
ITA_seize_old_equipment: "§MЗахопити старе оснащення§!"
ITA_seize_old_equipment_desc: "§MНа різних арсеналах по всій країні зберігається велика кількість старої військової техніки. Незважаючи на її вік, вилучення цієї техніки та передача її нашим військам зробить значний внесок у перемогу у війні.§!"
ITA_the_popular_front_desc: "§MГромадянська війна показала, що комуністи здатні не тільки привести італійський народ до перемоги над фашизмом, а й до соціального та промислового прогресу, якого так відчайдушно потребувала наша країна.§!"
ITA_the_garibaldi_legion_desc: "§MМи організуємо добровольчі загони, щоб воювати пліч-о-пліч з нашими товаришами в Іспанській республіці в складі інтернаціональних бригад у громадянській війні в Іспанії.§!"
ITA_gruppi_di_difesa_della_donna_desc: "§MРеволюційні жінки з різних політичних формацій запропонували сформувати жіночі групи оборони для активної участі та мобілізації сил у всіх класах і соціальних верствах у разі війни.§!"
ITA_a_new_era_for_the_red_shirts_desc: "§MМи підемо слідами Джузеппе Ґарібальді та його червоносорочників, зміцнюючи ці ополчення і навчаючи їх оптимальному виконанню своїх обов'язків як у складі італійської армії, так і в якості добровольчих бригад за кордоном.§!"
ITA_pugno_alzato_desc: "§MНастав час викорінити лихо фашизму і загрозу, яку він становить для всього людства. Ми піднімемо наші кулаки в єдності в цій вирішальній боротьбі!§!"
ITA_a_leader_steps_forward_desc: "§MНастав час вирішити, хто стане на чолі нової Італійської республіки. На щастя, ми можемо обирати з висококваліфікованих кандидатів.§!"
ITA_the_path_to_progress_desc: "§MМи звернемося до комуністичних і соціалістичних урядів по всьому світу, які, можливо, захочуть співпрацювати з нами та допомогти нам відновитися після руйнівної громадянської війни, яку ми були змушені пережити.§!"
ITA_industrial_socialization_desc: "§MНастав час експропріювати великі фабрики з рук великих бізнесменів і буржуа, щоб їх можна було використати на благо всього італійського народу.§!"
ITA_institute_the_five_year_plan_desc: "§MЯк і наші радянські товариші, ми повинні індустріалізувати нашу переважно аграрну країну, щоб конкурувати з великими світовими державами. Ми розробимо п'ятирічний план, який допоможе нам не тільки повернутися до довоєнного промислового рівня, але й значно перевищити його.§!"
ITA_new_ricostruzione_industriale_desc: "§MДосі Instituto per la Ricostruzione Industriale відігравав важливу роль у порятунку, реструктуризації та фінансуванні збанкрутілих банків і приватних компаній. З деякими корективами ми подбаємо про те, щоб він продовжував працювати без фашистських відтінків минулого.§!"
ITA_political_commissars_desc: "§MЩоб зберегти прихильність до комунізму і надихнути ідеологічне завзяття в наших військах, ми введемо в армії фігуру політичних комісарів, відповідальних за політичну освіту і організацію підрозділів, до яких вони прикріплені.§!"
ITA_common_ground: "§MСпільне підґрунтя§!"
ITA_common_ground_desc: "§MМи повинні залишити позаду розбіжності з іншими політичними групами, з якими, насправді, ми поділяємо ті ж самі цілі. Настав час працювати разом, щоб вести нову італійську державу до прогресу.§!"
ITA_appease_the_military_desc: "§MБагато офіцерів збройних сил незадоволені новою владою або своїм статусом після громадянської війни, тому було б розумно забезпечити викорінення невдоволення в армії і дати офіцерам відчути, що їхня роль у війні визнається.§!"
ITA_crush_the_mafia_desc: "§MМафія та численні банди контрабандистів, здирників і злочинців загалом відродилися під час громадянської війни. Наш обов'язок перед італійським народом — викорінити їх і відновити безпеку та стабільність у країні.§!"
ITA_empower_the_carabinieri_desc: "§MКарабіньєри відіграють ключову роль у викоріненні мафії та збереженні миру і безпеки в країні. Настав час посилити цей поліцейський підрозділ і дати йому можливість виконувати додаткові обов'язки.§!"
ITA_army_modernization_desc: "§MНаші збройні сили могли б скористатися новим обладнанням і методами навчання, які дозволять їм не відставати від армій і доктрин інших великих держав.§!"
ITA_union_in_the_party_desc: "§MЄдність усередині партії є найважливішим фактором для розвитку нашої країни на шляху до комунізму. Ми повинні гарантувати, що всі члени партії поділяють однакове бачення, мають однакові цілі та дотримуються процесів, встановлених партією для їх досягнення.§!"
ITA_follow_the_soviet_union_desc: "§MІснує чіткий шлях до комунізму, вже позначений Радянським Союзом, і ми повинні йти ним, якщо хочемо, щоб наші зусилля, докладені в новій республіці, принесли свої плоди та дозволили досягти справжньої комуністичної держави.§!"
ITA_military_cooperation_desc: "§MМи повинні укласти угоди про військову співпрацю з нашими союзниками, якщо ми хочемо перемогти в цьому світі, оскільки великі держави, які нас оточують, з повною впевненістю є ворогами пролетаріату.§!"
ITA_defense_against_capitalism_desc: "§MФашизм — наш перший і найбільший ідеологічний ворог, але не єдиний. Капіталісти становлять страшну загрозу для нашої країни та пролетарської революції. Ми повинні бути готові зустріти їх обличчям до обличчя.§!"
ITA_combined_research_effort: "§MОб'єднані дослідницькі зусилля§!"
ITA_combined_research_effort_desc: "§MТехнологічний прогрес має важливе значення, якщо ми хочемо, щоб наші збройні сили мали сучасне обладнання, з яким зможуть протистояти нашим ворогам. Ми повинні співпрацювати з нашими союзниками, щоб забезпечити постійний науковий прогрес, особливо у військовій сфері.§!"
ITA_special_brigades_desc: "§MМи сформуємо спеціальні штурмові бригади, здатні підтримати наші військові частини в бою під час великих наступальних операцій. Ці бригади будуть сформовані з ополченців, які відзначилися у своїх підрозділах.§!"
ITA_defend_the_land_desc: "§MРадянський Союз і його політика підвели пролетаріат і марксистську ідеологію. Італійський народ піде власним шляхом до комунізму, шляхом, повним перешкод і загроз, які нам доведеться подолати, але, сподіваємося, разом із товаришами та союзниками, щоб допомогти один одному.§!"
ITA_united_anarchist_confederations_desc: "§MМи повинні шукати співпраці з іспанськими анархістами та іншими анархістами по всьому світу в нашій боротьбі проти фашизму і капіталізму. Ми сформуємо Велику комісію зі співробітництва, до якої увійдуть активісти, інтелектуали та борці за свободу з усього світу.§!"
ITA_russian_government_ideology_desc_default: "§MНе встигли ми впоратися із загрозою, якою була сталінська доктрина, як на зміну їй вже прийшло щось ще гірше. З огляду на те, на що нинішнє керівництво довело свою здатність у минулому, ми не можемо бездіяльно чекати, поки вони нападуть, ми повинні завдати удару першими!§!"
ITA_russian_government_ideology_desc_alt: "§MНа жаль, капіталізм і фашизм — не єдині вороги, з якими нам доводиться стикатися, послідовники сталінської доктрини бачать в нашому уряді і нашій країні загрозу своїм інтересам і готові знищити нас будь-якими засобами. Ми не можемо бездіяльно чекати, поки вони нападуть, ми повинні завдати удару першими!§!"
ITA_russian_government_ideology_desc_alt2: "§MНа жаль, є цілі країни, які наполегливо працюють над тим, щоб нас розділити. Хоча ми не дуже любили Сталіна та його уряд, нинішня ситуація не набагато краща. Такі країни становлять загрозу, ми не можемо сидіти склавши руки та чекати, поки вони нападуть, ми повинні завдати удару першими!§!"
ITA_raise_the_peoples: "§MПідняти народи§!"
ITA_raise_the_peoples_desc: "§MЄ багато хоробрих італійських селян, готових боротися за наші ідеали. З ними ми зможемо сформувати більше загонів червоносорочечників, якими поповнимо лави наших збройних сил.§!"
ITA_il_sol_dell_avvenire_desc: "§MНастав час проголосити нову італійську державу, Італійський національний союз, в якому всі громадяни будуть вільними та рівними перед державою.\nСонце майбутнього зійде в Італії!§!"
ITA_italian_socialism_desc: "§MПеред нами відкривається шлях до соціалізму, настав час стати на нього з рішучістю, щоб досягти справедливого суспільства в межах наших кордонів і міжнародного статусу, на який Італійська республіка заслуговує за їх межами.§!"
ITA_cooperate_with_the_mafia_desc: "§MМафіозні організації, що розрослися під час громадянської війни, можуть стати можливістю для покращення роботи приватного та державного бізнесу на їхніх територіях, якщо ми будемо готові надати їм певні привілеї та поступки.§!"
ITA_mafia_abroad_desc: "§MВплив мафіозних сімей, з якими ми маємо домовленості, зростає не лише в Італії, але й за кордоном. Ми повинні засилати пов'язаних з ними агентів до великих капіталістичних держав, де їхній бізнес може процвітати, служачи нашим інтересам.§!"
ITA_empower_the_unions_desc: "§MІталійський пролетарський клас має великий потенціал. Ми повинні забезпечити профспілки засобами та повноваженнями для регулювання та оптимізації робочої сили в нашій країні.§!"
ITA_production_lines_desc: "§MНастав час розширити та модернізувати наші основні виробничі лінії, щоб гарантувати, що наші збройні сили отримають матеріали та обладнання, необхідні для продовження роботи з максимальною ефективністю.§!"
ITA_the_republics_leadership_desc: "§MМи повинні обрати правильну партію та політичного лідера, який поведе молоду Італійську Республіку до соціалістичного суспільства, на яке заслуговує наш народ. І Ферруччо Паррі, і Іваное Бономі здаються гідними кандидатами, які мають високу кваліфікацію для виконання цього завдання.§!"
ITA_bring_back_exiled_intellectuals_desc: "§MФашистський режим змусив незліченну кількість італійських громадян до вигнання, в тому числі великих філософів, інтелектуалів та науковців. Настав час запропонувати всім цим біженцям можливість повернутися додому.§!"
ITA_social_stability_desc: "§MМи залишили позаду жахи громадянської війни, наше суспільство стало більш справедливим і еґалітарним, і хоча нам ще належить пройти довгий шлях до досягнення соціалізму, ми можемо з гордістю сказати, що італійський народ нарешті досягнув соціального миру.§!"
ITA_aid_for_the_spanish_republic_desc: "§MМи повинні допомогти нашим іспанським товаришам у громадянській війні. Їхню соціалістичну республіку беруть в облогу кровожерливі іспанські генерали, які присягнули на вірність державі, яку вони зараз руйнують, за підтримки великих фашистських держав Європи.§!"
ITA_italia_libera_desc: "§MМи повинні взяти на себе ініціативу та запропонувати дружнім сусіднім урядам сформувати альянс в Європі, який дозволить нам співпрацювати та захищатися від численних загроз, які нас оточують.§!"
ITA_european_democracies_desc: "§MМи повинні продовжувати політику солідарності та співпраці між демократичними європейськими країнами. За допомогою дипломатії ми можемо сформувати потужний альянс, здатний протистояти будь-якому іншому.§!"
ITA_peace_preservation_desc: "§MУ ці часи нестабільності та міжнародних конфліктів лише італійський народ здатен зберегти та забезпечити мир у Європі.§!"
ITA_scientific_cooperation_desc: "§MМи повинні розробити програму наукового співробітництва, щоб не відставати від технологічного прогресу інших світових держав.§!"
ITA_secure_the_borders: "§MЗахистити кордони§!"
ITA_secure_the_borders_desc: "§MЗі зростанням міжнародної напруженості в усьому світі, будь-яка країна, яка не є нашим союзником, повинна розглядатися як потенційно ворожа. Ми повинні зміцнювати та гарнізонувати наші кордони якнайшвидше, щоб запобігти та зупинити будь-яке вторгнення.§!"
ITA_bring_down_fascist_strongholds_desc: "§MВраховуючи критичну ситуацію в Європі, ми не можемо чекати, поки агресивні фашистські держави почнуть наступ на нас. Той, хто б'є першим, б'є найкраще, тому ми повинні подбати про те, щоб вдарити по фашистах першими і вдарити сильно.§!"
ITA_reestablish_old_alliances: "§MВідновити старі альянси§!"
ITA_reestablish_old_alliances_desc: "§MМи повинні спробувати відновити союз, який ми сформували під час Великої війни. Тільки об'єднавшись з великими демократичними державами Європи, ми зможемо перемогти численні загрози, які нас підстерігають.§!"
ITA_military_agreements_desc: "§MНам є чому повчитися у наших союзників, ми повинні звернутися до них з пропозицією розробити програму військово-технічного співробітництва.§!"
ITA_the_enemies_of_capitalism_desc: "§MРадянський комунізм становить велику загрозу для всієї Європи, а отже і для італійської держави. Прийшов час подбати про них.§!"
ITA_the_ethiopian_question_desc: "§MВійна в Ефіопії була жорстокою та несправедливою справою. Ми повинні відшкодувати збитки, завдані фашистами в країні, і звернутися до місцевої влади з проханням про примирення.§!"
ITA_abolish_the_colonies_desc: "§MМи розробимо та представимо революційний план скасування статусу колонії для будь-якого регіону Італії. Вперше в історії нашої країни місцеві жителі постраждалих регіонів отримають можливість вирішувати свою долю. Від нас залежить, чи побачать вони переваги від того, що стануть леґітимною провінцією італійської держави.§!"
ITA_cooperatives_for_intensive_exploitation: "§MКооперативи інтенсивного видобутку§!"
ITA_cooperatives_for_intensive_exploitation_desc: "§MАфрика — багатий континент з великими покладами ресурсів, ми повинні інвестувати в удосконалення способів експлуатації цих родовищ, щоб отримати від них максимальну вигоду.§!"
ITA_condemn_colonialism_desc: "§MНастав час засудити колоніалізм і закликати європейські держави, які пригнічували африканський народ протягом незліченних років, і якщо дійде до рукоприкладства, ми будемо боротися проти них на благо африканського народу.§!"
ITA_new_colonial_policies_desc: "§MЗанадто довго фашистський режим жорстоко поводився з місцевим населенням в колоніях. Настав час переглянути нашу колоніальну політику, надавши певну автономію цим регіонам і виправивши несправедливість, заподіяну в минулому.§!"
ITA_negotiations_with_albania_desc: "§MПротягом останніх десятиліть історія Албанії перебувала під сильним впливом Італії. Тепер, коли ми залишили авторитарний фашистський режим позаду, ми повинні запропонувати албанському уряду зміцнити зв'язки між нашими народами та навіть розглянути можливість інтеграції албанської адміністрації в нашу, формально об'єднавши обидві країни.§!"
ITA_enlist_the_bashkimi_kombetar_desc: "§MЄ багато громадян Албанії, які симпатизують нашому уряду та ідеології і бажають вступити до загонів червоносорочників. Ми повинні створити нову гілку нашого добровольчого ополчення, в рамках якої організувати нові підрозділи, що складаються з цих новобранців.§!"
ITA_the_italian_confederation_desc: "§MПереглянувши нашу колоніальну політику, наступним кроком, який ми повинні зробити, є створення конфедерації, яка включатиме всі держави, що виникли в результаті процесу деколонізації, і слугуватиме рамками, в яких наші нації зможуть співпрацювати й отримувати взаємну вигоду.§!"
ITA_planned_economy_desc: "§MПредставники нашої нової Конфедерації запропонували економічну ініціативу, яка, на їхню думку, дозволить регулювати та стимулювати економіку всіх країн-членів у ефективний та сталий спосіб.§!"
ITA_the_fight_overseas_desc: "§MНастав час зміцнювати оборону і готувати логістику для підтримки великих військових кампаній на африканському континенті. Ми розробимо спеціалізовані методики підготовки наших військ і флоту, щоб вони могли оптимально діяти в багатьох складних умовах, з якими їм доведеться зіткнутися.§!"
ITA_irregulars_desc: "§MНерегулярні війська відіграють ключову роль у кампанії в Африці. Ми повинні збільшити набір серед місцевого населення та покращити підготовку цих підрозділів.§!"
ITA_liberate_the_workers_of_africa_desc: "§MПрийшов час раз і назавжди звільнити африканський народ від різних урядів, які його гноблять!§!"
ITA_ascari_desc: "§MРегулярні дивізії, сформовані з місцевих військ з Африки, довели свою високу ефективність у виконанні різних ролей, не лише в якості гарнізонів або резервів, але й у військових операціях на складній місцевості, де іншим дивізіям було б складно.§!"

ITA_il_vento_aureo_desc: "§MПротягом тривалого часу Папство було пригноблене іноземними силами. Однак ми можемо оптимізувати наші військово-повітряні сили та програми підготовки винищувачів, щоб мати набагато дешевших, але сміливіших пілотів, які з неба обрушать золоте панування Католицької Церкви на наших ворогів. Це буде наш найвеличніший реквієм!§!"
ITA_depose_mussolini_desc: "§MНастав час усунути Муссоліні від влади! Він довів, що є некомпетентним лідером, який провів нашу улюблену Італію через багато непотрібних труднощів і перевірив її стійкість на міцність далеко за межею. Хоча його тінь може ще деякий час нависати над нами, Італія та її народ переможуть!§!"
ITA_italo_balbo_focus_desc: "§MНам потрібен здібний військовий лідер, який проведе нас через турбулентні часи, що чекають попереду. Італо Бальбо — не лише військовий лідер; він також герой авіації, який здійснив кілька дипломатичних місій і досить ефективно керував нашими лівійськими володіннями. Без сумніву, він покращить той жалюгідний стан, в якому перебувають наші військові, і принесе славу Італії!§!"
ITA_dino_grandi_focus_desc: "§MНам потрібен хтось дипломатично підкований, хто не боїться реорганізувати старі інституції, якщо ми хочемо процвітати. Діно Ґранді працював міністром закордонних справ і реформував дипломатичні класи, відкривши їх для інших людей, окрім дворян. Він не ухиляється від проведення необхідних реформ і підштовхує Італію до нового і світлого майбутнього!§!"
ITA_stop_the_squandering: "§MЗупинити марнотратство§!"
ITA_stop_the_squandering_desc: "§MЗанадто довго Муссоліні витрачав гроші і ресурси, які Італія не може собі дозволити — настав час покласти край цим нерозважливим марнотратствам! Ми повинні обмежити наші витрати і зосередити наш капітал на покращенні інших сфер.§!"
ITA_consolidate_power_desc: "§MНаш контроль над партією і країною в цілому залишається слабким. Ми повинні консолідувати владу, яку ми маємо, і зміцнити наш режим, показавши громадськості, що ми сильні і надійні, як ніколи раніше!§!"
ITA_purge_the_party_desc: "§MДо наших вух доходять чутки, що дехто не бажає нічого, окрім повернення старого режиму. Незважаючи на те, що Муссоліні був скинутий і відсторонений від влади, його тінь постійно присутня в уряді та у свідомості людей. Ми повинні продемонструвати силу і очистити партію від елементів, які не є по-справжньому лояльними до нас, але залишаються відданими старому дуче.§!"
ITA_the_fate_of_mussolini_desc: "§MПоки Муссоліні залишається під домашнім арештом, ми не можемо по-справжньому рухатися вперед, коли над нами постійно нависає його присутність. Ми забезпечили нашу позицію справжньої влади в партії, і тому настав час вирішити долю колишнього дуче!§!"
ITA_divino_duce_desc: "§MСтало очевидним, який вплив може мати одна людина на країну та її народ. Можливо, це те, що ми можемо використати і адаптувати. Використовуючи наші державні канали, ми можемо просувати нашого нового дуче як сильного і здібного лідера, здатного об'єднати Італію. Ми дамо людям когось більшого, ніж життя, в кого можна вірити — когось божественного, в кого можна покласти свою віру!§!"
ITA_blackshirt_loyalty_desc: "§MЧорносорочники вже давно займають особливе місце в італійському фашизмі, і якщо ми хочемо викликати почуття натхнення у населення, нам варто було б завоювати лояльність цієї організації. Вони були б дуже корисними в поширенні божественного сприйняття славного нового дуче в збройних силах — і не тільки.§!"
ITA_a_greater_purpose_desc: "§MНещодавні чвари всередині партії показали нам недоліки надто тісної прив'язки ідеї фашизму до якоїсь однієї людини. Ми повинні зосередитися на просуванні фашизму як більш широкої концепції, того, що виходить за межі смертного життя кожної окремої людини — ідеї, навколо якої люди можуть згуртуватися.§!"
ITA_spreading_the_eagles_wings: "§MРозправляючи крила орла§!"
ITA_spreading_the_eagles_wings_desc: "§MНавколо нас руйнуються і зазнають поразки інші ідеології. Здавалося б, лише фашизм витримав натиск цих бурхливих подій і навіть процвітає. Наш обов'язок — принести цю стабільність і іншим народам; принести їм промінь світла в ці темні часи!§!"
ITA_italian_hegemony_desc: "§MУ світі, охопленому війною, ми повинні надихнути та об'єднати всі різні нації та культури під нашою гегемонією, щоб показати їм, яку користь приносять фашизм та [ROOT.GetNameDefCap]. Ми повинні очолити шлях до світлого майбутнього!§!"
ITA_reorganize_regio_esercito_desc: "§MЗ новим керівництвом приходить нове розуміння. Кожному, хто дійсно намагається дивитися, зрозуміло, що наша переможна армія, безумовно, має сфери, в яких вона ще може вдосконалюватися. З нещодавно вивільненими ресурсами ми повинні інвестувати в більше навчання і реорганізувати збройні сили так, щоб ніщо не могло стояти на їхньому шляху!§!"
ITA_reinforce_regia_aeronautica_desc: "§MRegia Aeronautica поважають і заздрять у всьому світі, але є ще багато можливостей для вдосконалення. Маючи більше доступних ресурсів, ми повинні інвестувати в обладнання та навчання, щоб зробити її найстрашнішою військово-повітряною силою!§!"
ITA_compagnie_auto_avio_sahariane_desc: "§MАвтомобільні роти Сахари в Лівії довели свою ефективність у поєднанні з власними розвідувальними літаками. Розширення цього проєкту має зробити наші сили ще більш грізними і вселити страх Божий у наших ворогів!§!"
ITA_combined_land_and_air_warfare_desc: "§MДопомога Regia Aeronautica Regio Esercito продемонструвала можливості італійських збройних сил, але є ще багато можливостей для розвитку! Поглиблення цієї співпраці знищить наших ворогів на полі бою і принесе вічну славу Італії!§!"
ITA_the_fourth_shore_desc: "§MЛівію часто називають четвертим берегом Італії, і вона є невід'ємною частиною майбутнього нашої країни. Це найближча колонія і одна з найцінніших, оскільки вона слугує сполучною ланкою з рештою африканського континенту. Інвестуючи сюди ресурси, ми захищаємо наші закордонні володіння та отримуємо значні прибутки в майбутньому.§!"
ITA_oil_in_tripoli_desc: "§MМи знайшли золото в Лівії — чорне золото! Ми відкрили величезні запаси нафти в пустелях за межами Тріполі. Ми не можемо упустити таку можливість, але повинні використати ці активи на славу Італії!§!"
ITA_steel_in_tripoli_desc: "§MСхоже, що в пустелях за межами Тріполі похована велика кількість заліза, яке тільки й чекає, щоб ми його відкопали та переробили. Побудувавши неподалік металургійний завод, ми могли б використовувати сталь для подальшого просування наших славних військ!§!"
ITA_novus_ordo_desc: "§MДоля Італії тісно пов'язана з Лівією, і тому ми повинні ще більше інтегрувати її в нашу сферу впливу. Цього можна досягти, запропонувавши «особливе громадянство» кожному лівійцю, який готовий воювати за нас, і таким чином забезпечивши наш контроль над Середземномор'ям і Північною Африкою.§!"
ITA_seek_british_military_cooperation: "§MДомогтися британської військової співпраці§!"
ITA_seek_british_military_cooperation_desc: "§MХоча наші колишні союзники зрадили нас у минулій війні, можливо, все ще є сенс зазирнути за межі наших образ і простягнути їм оливкову гілку. Нам є чому повчитися у британців, зокрема, щодо їхніх військово-морських і військово-повітряних сил.§!"
ITA_anglo_italian_pact_desc: "§MВійськова співпраця з британцями пішла нам на користь, так само як і пакт про ненапад. Такий пакт захистив би значну частину наших африканських володінь, що дозволило б нам звернути свій погляд в інше місце.§!"
ITA_invite_france_to_military_partnership: "§MЗапросити Францію до військового партнерства§!"
ITA_invite_france_to_military_partnership_desc: "§MФранція — найсильніший з наших найближчих сусідів і давній союзник. Хоча ми не забудемо їхню зраду в останній війні, ми можемо пробачити. Можливо, настав час залишити старі образи позаду і прагнути зміцнити наші збройні сили через тісне партнерство.§!"
ITA_franco_italian_pact_desc: "§MВійськова співпраця з Францією, як і пакт про ненапад, має велику цінність. Ми б не лише убезпечили наш західний фланг в Європі, але й значну частину наших африканських володінь, що дозволило б нам зосередитися на інших напрямках.§!"
ITA_proclaim_the_italian_empire_desc: "§MЗ нашими нещодавніми здобутками в Африці для нас настає новий день. З процвітаючою імперією і мудрими інвестиціями в нашу армію, ми більше не просто Королівство; ми, нарешті, з упевненістю можемо заявити про світанок Італійської імперії! Як довго ми чекали цієї миті!§!"
ITA_african_conquests_tt: "§MЗ нашою імперією, яка прагне до влади, §Yанексовувати§! території на §YАфриканському континенті§! §Yбуде дешевше§!.§!"
ITA_economic_reforms_desc: "§MЗа старого режиму економіка значною мірою перебувала в стагнації, але з оновленою Фашистською націоналістичною партією ми більш ніж готові вирішити цю важливу задачу! Тепер ми можемо вільно призначати компетентних людей, які мають кваліфікацію, необхідну для пожвавлення економіки.§!"
ITA_improve_the_industries_desc: "§MЗ відновленою економікою ми тепер маємо ресурси, щоб звернути увагу на нашу промисловість і провести широкомасштабні реформи і там. Більш ефективна промисловість, безсумнівно, призведе до того, що більше техніки швидше потрапить до наших переможних сил.§!"
ITA_reorganize_the_party_desc: "§MНаціональна фашистська партія перетворилася на застарілу і громіздку організацію, сповнену інтриг і самозвеличення. Маючи міцніший контроль над партією, ми тепер можемо почати реорганізацію з нуля, зробивши її більш ефективною та динамічною.§!"
ITA_meritocracy_desc: "§MПриборкавши опозицію в наших лавах, ми тепер можемо відкрити кілька інституцій для членів, які не є членами Фашистської партії. Це повинно призвести до появи нових і цікавих ідей, а також нових можливостей.§!"
ITA_expanded_corporatism_desc: "§MКорпоративізм — це фундаментальна ідея фашизму, і ми повинні впроваджувати її на всіх наших новопридбаних територіях, наскільки це можливо. Однак для цього нам доведеться покладатися на місцеві еліти і таланти та відкривати двері для просування у фашистській ієрархії. Це простий спосіб прищепити лояльність і ефективність у нашому новому домініоні.§!"
