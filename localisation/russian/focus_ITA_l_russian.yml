ITA_victoryinETH_desc: "§gПровал у Першій італо-ефіопській війні був плямою на честі Італії протягом 40 років, досягнувши перемоги тепер ця пляма буде знята, і сила залізної волі фашизму буде доведена!§!"
ITA_ethiopian_war_logistics_desc: "§gМожливо, ми неправильно оцінили логістичну ситуацію нашого славетного завоювання Ефіопії. Ми мусимо поставити собі за головну мету забезпечити наші хоробрі війська необхідними припасами.§!"
ITA_fortification_effort_desc: "§gМи мусимо захищати наші береги та кордони від агресії з боку згасаючих і декадентських імперських сил Франції та Британії.§!"
ITA_army_primacy_desc: "§gІндустріально Італія все ще відстає від декадентських колоніальних імперій. Ми мусимо вибрати, чи віддавати перевагу армії чи флоту. Вибір здається очевидним; як Стародавня Римська імперія залежала від своїх легіонів, так і стане нова Італійська імперія!§!"
ITA_armored_effort_desc: "§gВоювати в Ефіопії — це добре, але наші танки просто не відповідають стандартам, необхідним для боротьби з декадентськими, хоча все ще й могутніми плутодемократіями Європи.§!"
ITA_mare_nostrum_desc: "§gНаші ресурси обмежені, і ми мусимо зробити певний болісний вибір, але Британська імперія тримає нас у клітці в Середземному морі. Щоб вирватися, знадобиться флот, який би зміг конкурувати навіть з їхнім...§!"
ITA_carrier_effort_desc: "§gСучасні бойові флоти будуть зосереджені на авіаносцях, а не на лінкорах. Першість повітряної сили над кораблями продемонстрували американці ще в 1921 році!§!"
ITA_bomber_effort_desc: "§gМинула епоха, коли армії могли вигравати війни, не дивлячись у небо. Ми мусимо розвивати наші тактичні бомбардувальники, щоби надавати нашим солдатам необхідну повітряну підтримку.§!"
ITA_atlantic_fleet_desc: "§gЯк тільки ми вирвемося з британської клітки, нам потрібно буде спроєктувати нашу силу через океани. Це має бути нашим першим пріоритетом.§!"
ITA_marines_and_landing_craft_desc: "§gВійни виграють не лише морською силою; ми також мусимо мати можливість перевезти наші армії через хвилі і безпечно висадити їх на берег...§!"
ITA_jet_engine_effort_desc: "§gІталія має бути в аванґарді розвитку реактивних двигунів завдяки блискучій роботі Секондо Кампіні. Ми мусимо дати йому всі ресурси, необхідні для подальшого вдосконалення його проєктів Regio Aeronautica.§!"
ITA_sea_wolves_desc: "§gНаші німецькі союзники розробили жахливо ефективні підводні човни та доктрини «вовчої зграї» для їх використання. Ми мусимо вчитися у них.§!"
ITA_slovenia_dalmatia_claims_desc: "§gУ Югославії все ще є значна кількість італійського населення, принаймні з часів слави Венеції. Повернення цих регіонів під італійське панування є важливим кроком до відтворення Римської імперії!§!"
ITA_yugoslavia_friend_desc: "§gЗамість того, щоб протистояти Югославії зараз, ми можемо відкласти її остаточне завоювання на більш сприятливий час. Натомість ми могли б подружитися з режимом і ввести країну в нашу сферу впливу.§!"
ITA_support_nationalist_spain_desc: "§gІспанія перебуває в розпалі громадянської війни, яка визначить, чи буде вона майбутнім можливим фашистським союзником, чи залишиться марною республікою — або, що ще гірше, впаде до комунізму чи анархії. Ми мусимо надати підтримку справжнім іспанцям, поки не пізно!§!"
ITA_demand_balearic_islands_desc: "§gДовівши нашу підтримку нового режиму Франко, ми маємо можливість попросити одну з важливих територій, заради захисту якої ми воювали — Балеарські острови. Передача їх Італії посиле нашу стратегічну позицію в Середземному морі.§!"
ITA_bulgaria_friend_desc: "§gБолгарія входить у нашу сферу впливу. Їх безпечне приєднання до Італії є ключовим для наших балканських амбіцій.§!"
ITA_albania_war_goal_desc: "§gАлбанія є легкою мішенню для наших військ. Навряд чи ми зустрінемо великий опір. Ми мусимо показати світові могутність Італії та відновити славу Римської імперії!§!"
ITA_pact_of_steel_desc: "§gНаші стосунки з нацистською Німеччиною ненайкращі через ідеологічні розбіжності та суперечливі цілі; Дуче вкрай обережно ставиться до німецьких амбіцій в Австрії та на Балканах. Проте реалії змінюються...§!"
ITA_german_millitary_cooperation_desc: "§gЗавдяки тісній співпраці з могутньою німецькою армією ми можемо поєднати найкращі частини німецької ефективності та італійські інновативності. Ми матимемо стратегічну перевагу над усіма, хто наважиться зіткнутися з нами.§!"
ITA_claims_on_france_desc: "§gВізьміть землю у Вішістської Франції. Після захоплення Німеччиною Парижа та встановлення нового уряду у Франції, настав час для нас претендувати на нашу законну частину Південної Європи. Німеччина значно розширилася на півночі, і цілком справедливо, якщо ми візьмемо й собі шматочок.§!"
ITA_go_after_france_desc: "§gФранція... ще одна реакційна демократія Заходу, яка кожного моменту прагне перешкодити розвитку і часто ставить під загрозу саме існування італійського народу. Ми йдемо в бій задля Італії та майбутнього Імперії.§!"
ITA_claims_on_turkey_desc: "§gЗа умовами Лондонського договору 1915 року Італія мусить була отримати турецькі землі в Малій Азії в обмін на поступки західним державам в Лівані. Захід забрав своє, нібито виконуючи розпорядження Ліги Націй, а Італія залишилася ні з чим. Нова Італія набагато сильніша за колишню, і ми змусимо турків виконати обіцянки англійців.§!"
ITA_italy_first_desc: "§gНаш славетний дуче ніколи не буде грати другу скрипку після Гітлера! Ми мусимо прислухатися до уроків Римської імперії; Тевтонське втручання в італійські справи ніколи не закінчувалося добре...§!"
ITA_romania_friend_desc: "§gУ наших інтересах було б залучити наших далеких родичів у Румунії в нашу сферу впливу. Дуче бачить великий потенціал у своїй «Залізній гвардії».§!"
ITA_german_rd_treaty_desc: "§gМи мусимо попросити німців обмінятися з нами технологічними секретами задля обох наших великих народів.§!"
ITA_spanish_italian_faction_desc: "§gФранко та іспанські націоналісти — наші природні союзники, об'єднані релігією, культурою та ідеологією. Разом ми могли б захопити Ґібралтар і дуже ускладнити життя Королівського флоту...§!"
ITA_italian_highways_desc: "§gНам потрібно поліпшити нашу інфраструктуру, щоби забезпечити кращу мобільність військ в межах імперії. З ворогами в усіх куточках світу це важливо для обороноздатності Італії.§!"
ITA_libyan_infrastructure_desc: "§gНаші величезні землі в Північній Африці все ще відстають від решти імперії з точки зору інфраструктури. Ми мусимо зосередити свої зусилля на приведенні їх у відповідний стан.§!"
ITA_greece_war_goal_desc: "§gЯк ми можемо відновлювати Римську імперію, якщо не включаємо в неї Грецію? Вона має бути легкою мішенню...§!"
ITA_greece_friend_desc: "§gГреки — стародавній народ і колиска західної цивілізації. Не має бути труднощів в узгодженні їхніх цілей з нашими...§!"
ITA_turkey_friend_desc: "§gТурки не мають причин любити нас після італо-турецької війни та Великої війни. Але політики — люди практичні, вони здатні забути про старі образи. Зараз із ситуації на Середземномор'ї обидві держави могли б отримати вигоду.§!"
ITA_anti_uk_war_goals_desc: "§gЗанепадаюча Британська імперія тримає нас у клітці в Середземному морі і ніколи не віддасть нам добровільно ключі. Ми мусимо вдарити по англійцях, як тільки настане час!§!"
ITA_japan_friend_desc: "§gЯпонці в чомусь схожі на нас: це молода, жадібна держава з позитивною демографією, чиє зростання насильно стримують плутократії, що загнивають, — Велика Британія і Нідерланди. Ми маємо об'єднатися з ними та створити вісь співпраці через океани!§!"

ITA_triumph_in_africa_bba_desc: "§gГаньба Адви була стерта. Приблизно через 40 років після приниження, якого ми зазнали від рук ефіопів, ми нарешті помстилися. Наші сили довели свою спроможність поза всяким сумнівом, і тепер весь світ мусить визнати нашу могутність!§!"
ITA_ethiopian_war_logistics_bba_desc: "§gЗ огляду на відсутність прогресу в Ефіопії стає зрозуміло, що ми недооцінили, скільки справді потребує сучасна армія. Ми мусимо докладати цілеспрямованих зусиль для поліпшення доріг і портів у наших володыннях у Східній Африці, щоби дозволити доставці необхідних товарів на фронт.§!"
ITA_army_primacy_bba_desc: "§gВ останньому й останньому випадку війна виграна шляхом розміщення солдатів на ворожій землі та отримання речей, необхідних ворогу для ведення війни. Хоча флот і авіація, безсумнівно, корисні організації, саме армія виграє війну.§!"
ITA_mare_nostrum_bba_desc: "§gСтародавній Рим першим розгромив Карфаген завдяки морській силі. Інвестуючи у військово-морську силу, Італія може боротися за контроль над Середземним морем і знову зробити його «Mare Nostrum», нашим морем.§!"
ITA_libyan_refineries_desc: "§gЗ огляду на значні поклади нафти, виявлені в Лівійській пустелі, нашим наступним кроком має бути збільшення нафтопереробних потужностей у регіоні.§!"
ITA_prospect_for_oil_desc: "§gНаші геологи вважають, що під Лівійською пустелею можуть дрімати значні запаси нафти. Ми мусимо провести ретельне опитування, щоби перевірити, чи вони праві.§!"
ITA_ministry_of_italian_africa_desc: "§gЗ різними племенами та народами Африки не можна поводитись так, як з іншими підданими. Адміністрування цих територій вимагатиме іншого підходу.§!"
ITA_develop_libya_desc: "§gЛівія — наша найближча колонія з найбільшим потенціалом. Перш ніж ми зможемо почати пожинати всі плоди нашої довгої та наполегливої праці щодо заспокоєння регіону, ми мусимо поліпшити його інфраструктуру.§!"
ITA_develop_ethiopia_desc: "§gУперті ефіопи довго кидали виклик і принижували нас. Тепер, коли їх, нарешті, знищили, ми можемо розвивати їхню країну та показати їм, що наше вторгнення було для їхнього блага.§!"
ITA_develop_somaliland_desc: "§gНа перший погляд, регіон Африканського Рогу не має великого економічного або стратегічного потенціалу. Але з кількома вдалими інвестиціями ми можемо перетворити цю територію на плацдарм для подальшого просування в Індійський океан.§!"
ITA_regional_development_desc: "§gНаші попередні інвестиції в різні регіони Імперії підготували ґрунт для значного зростання економічного виробництва в цих регіонах. Нам залишається тільки сказати слово, і ми зможемо пожинати плоди незабаром.§!"
ITA_ethiopian_railways_desc: "§gСлаборозвинена ефіопська залізнична мережа стримує економічний розвиток колонії. Відправляючи італійських експертів, ми можемо швидко привести його до італійських стандартів і переконатися, що поїзди завжди курсують вчасно будь-де в Імперії.§!"
ITA_polizia_dell_africa_italiana_desc: "§gНаша колоніальна поліція наразі показала себе дієздатною силою. З деякими подальшими реформами він зможе гарантувати, що ми отримаємо від наших колоній стільки, скільки вкладаємо.§!"
ITA_strengthen_ascari_corps_desc: "§gНаші війська з європейських частин Імперії часто борються в суворому кліматі Африки. Тубільці, очевидно, не страждають від таких проблем. Ми мусимо найняти деяких із них, щоб підтримувати наші війська під час бойових дій у жаркому кліматі.§!"
ITA_comandante_diavolo_desc: "§gПід час нашого завоювання Ерітреї та нашої війни в Ефіопії ми часто страждали від швидкості та завзятості місцевих вершників. Після боротьби з ними ми можемо багато виграти, якщо зможемо змусити їх перейти на наш бік, а заповзятливий молодий офіцер міг би стати нашим власним «Командиром диявола».§!"
ITA_libyan_infrastructure_bba_desc: "§gВраховуючи важливість Лівії як бази операцій у Північній Африці, ми мусимо докладати постійних зусиль для поліпшення її інфраструктури, щоб мати можливість оперувати там великими формуваннями військ, якщо це стане необхідним.§!"
ITA_litoranea_balbo_desc: "§gДороги в Лівії жахливі. Навіть біля узбережжя мережа доріг просто не личить сучасній країні. Щоб поліпшити це, потрібно зробити багато роботи, включаючи велику автомагістраль уздовж узбережжя.§!"
ITA_via_della_vittoria_desc: "§gПогана інфраструктура продовжує перешкоджати нашій діяльності в Північній Африці. Докладання більших зусиль навколо єдиної «Дороги перемоги» могло б значно поліпшити ситуацію та дозволити нам працювати вільніше на єгипетському кордоні.§!"
ITA_libyan_railway_desc: "§gІнвестиції в лівійську мережу доріг, безумовно, цінні, але для широкомасштабного переміщення військ, ресурсів і поставок сучасна залізнична мережа є незамінною.§!"
ITA_steel_industry_in_terni_desc: "§gМеталургійний завод Терні вже давно є основою виробництва сталі в Італії. У майбутніх війнах нам доведеться ще більше покладатися на них. Кілька інвестицій, зроблених зараз, безсумнівно, окупляться значно пізніше.§!"
ITA_power_plants_in_terni_desc: "§gНаших нинішніх електростанцій у Терні недостатньо, і їх потрібно розширити, якщо ми хочемо розвинути регіон у ще більший промисловий центр.§!"
ITA_industria_della_gomma_sintetica_desc: "§gНаше географічне положення в серці Середземного моря робить нас винятково вразливими до блокади з боку ворожих держав. Якщо ми хочемо зайняти своє законне місце у світі, ми мусимо бути в змозі підтримувати нашу промисловість без іноземного імпорту.§!"
ITA_strengthen_northern_industry_desc: "§gПівнічна Італія здавна була промисловим центром нашої країни. Увесь регіон має чудову позицію для подальшого розвитку, витративши лише невеликі витрати часу та ресурсів.§!"
ITA_modernize_the_mezzogiorno_desc: "§gПівдень Італії був проблемною дитиною протягом усього часу існування єдиної країни. Але з нашим бажанням стати домінуючою силою в Середземномор'ї весь цей невикористаний потенціал має бути мобілізований.§!"
ITA_new_industrialization_program_desc: "§gЩоб йти в ногу з рештою світу, потрібні постійні інновації та вдосконалення. Ми не можемо розраховувати на те, що ми залишимося конкурентоспроможними, якщо будемо спочивати на лаврах, і натомість мусимо постійно прагнути до більшого.§!"
ITA_railway_innovations_desc: "§gНавіть у епоху автомобілів міцна залізнична мережа все ще є основою сильної економіки. Подальше розширення залізниць в Італії забезпечить нам майбутнє зростання.§!"
ITA_expand_foggia_farm_fields_desc: "§gРегіон Фоджі здавна був житницею, яка годує всю Італію. Коли почнеться війна, нам доведеться призвати в армію багатьох чоловіків, які працюють у полі. Ми мусимо модернізувати та розширити сільське господарство в районі, якщо ми хочемо, щоби наше населення було нагодованим.§!"
ITA_investments_in_edison_desc: "§gІталія може похвалитися першою силовою установкою в Європі та завжди була в авангарді технологій. Завдяки інвестиціям у компанію Edison ми можемо гарантувати, що залишимося лідерами.§!"
ITA_expand_national_universities_desc: "§gДля такої технологічно розвиненої країни, як наша, завжди є потреба в більшій кількості інженерів. Ми визначили наші університети як найбільшу перешкоду для навчання достатньої кількості нових експертів, щоби зберегти конкурентоспроможність нашої країни.§!"
ITA_fiocchi_munizioni_desc: "§gФіоккі вже давно постачає наші збройні сили високоякісними боєприпасами. Постійне постачання боєприпасів є життєво важливим у майбутніх війнах, тому ми мусимо переконатися, що підприємства Fiocchi справляються із завданням.§!"
ITA_brescia_small_arms_industry_desc: "§gІталійська стрілецька зброя славиться на весь світ своєю високою якістю. Але ми також мусимо забезпечити достатній запас найсучасніших видів зброї, якщо ми хочемо переконатися, що наші солдати зможуть перемогти будь-якого ворога на полі.§!"
ITA_milan_comms_industry_desc: "§gНова сфера радіовиявлення та визначення дальності пропонує багато можливостей і, безсумнівно, стане важливою сферою військових технологій. Ми мусимо переконатися, що ми можемо йти в ногу з розвитком у цій сфері.§!"
ITA_redirect_alfa_romeo_production_desc: "§gДесятиліттями італійські спортивні автомобілі були абсолютною вершиною технологій. Але з хмарами війни, що насуваються, кожен в Італії мусить зробити свою частину. Ми не можемо дозволити собі зберігати безглузду розкіш, а машини заводів «Alfa Romeo» краще використовувати у військових цілях.§!"
ITA_keep_specialization_desc: "§gХоча решта світу, можливо, забула цінність майстерності, точності та якості, ми в Італії цього не зробили. Наші майстри завжди звертатимуть увагу на найдрібніші деталі та створюватимуть найкращий зразок будь-якого обладнання, над яким вони працюють.§!"
ITA_thermojet_research_desc: "§gНаші інженери вірять, що в майбутньому літаки більше не будуть приводитися в рух гвинтами або поршневими двигунами. Натомість нова технологія зробить літаки набагато швидшими та забезпечить радикально інші конструкції літаків. Італія має бути на передньому краї цього розвитку.§!"
ITA_increase_artillery_production_desc: "§gВелика війна була перш за все війною артилерії. Треба виходити з того, що наступна війна також буде вестися передусім артилерією. Ми не мусимо дозволити собі відстати в цій сфері.§!"
ITA_vallo_alpino_del_littorio_desc: "§gНаші сухопутні кордони майже повністю вкриті Альпами. Хоча ці гори самі по собі є величезною перешкодою, під час останньої війни ми зрозуміли, що вони не зовсім непрохідні. Будівництво серії укріплень допоможе нам утримувати лінію проти будь-якого вторгнення ворога на землю.§!"
ITA_moschettieri_del_duce_desc: "§gДля власного захисту дуче має під своїм командуванням загін елітних стрільців. Хоча безпека дуче, безумовно, є найвищим пріоритетом, ці зразкові солдати також можуть бути використані для кращого навчання наших регулярних сил, поліпшуючи їхню ефективність на полі.§!"
ITA_carica_di_isbuscenskij_desc: "§gДеякі кажуть, що часи коня і вершника на полі бою минули. Що роль кавалерії взяли на себе танки та літаки. Але вони помиляються — коню не потрібне пальне, йому не потрібен екіпаж, йому не потрібні запчастини, окрім нової підкови час від часу. Це дає кавалерії явну перевагу навіть на сучасному полі бою.§!"
ITA_army_leaders_desc: "§gНаші армії завжди мають очолювати найздібніші офіцери. Вкрай важливо, щоби ми створили постійний потік нових і компетентних офіцерів, щоби зберегти перевагу.§!"
ITA_superesercito_desc: "§gКоординація великої армії нелегка справа. Нам потрібно створити структуру для верховного командування, яке могло б керувати та підтримувати сили на полі.§!"
ITA_italian_tankettes_desc: "§gУ той час як інші країни можуть розробляти все більші та все важчі танки в пошуках супертанка, який зробить усі інші танки застарілими, ми знаємо, що найкращий танк — це танк, який фактично стоїть на полі. Танк має бути досить швидким, щоб вчасно дістатися скрізь, куди йому потрібно, і насправді йому потрібна лише достатньо важка броня, щоб протистояти гвинтівкам. Такий автомобіль буде дешевим і швидким у виготовленні.§!"
ITA_bersaglieri_desc: "§gБерсальєри, наша елітна легка піхота, давно відзначилися в боях. Хоча майбутнє війни може бути механізованим, якість окремого солдата все одно залишатиметься вирішальним фактором.§!"
ITA_divisioni_alpine_desc: "§gНаша пам'ять про Велику війну назавжди включатиме жорстокі бої у високих Альпах. Якщо нам знову доведеться захищати нашу країну від іноземного вторгнення, воно, безсумнівно, прийде з півночі та потребуватиме більших боїв у негостинних горах. У нас мусять бути солдати, здатні ефективно воювати в цій місцевості.§!"
ITA_fanti_dell_aria_desc: "§gКривава тупикова ситуація на фронті Ізонцо під час Великої війни змусила нас розпочати фронтальні атаки проти добре підготовленого ворога. Єдиний спосіб здійснити прорив — перетнути нічийну землю і захопити ворожу траншею. Сучасні літаки здатні швидко перенести групу солдатів далеко в тил ворога. Приземляючись на парашутах, вони можуть захоплювати стратегічні об'єкти для дестабілізації лінії фронту противника.§!"
ITA_self_propelled_guns_desc: "§gМожливо, танк зробив революцію у війні, але багато в чому самохідна гармата є найціннішим транспортним засобом на полі бою. Вогнева підтримка, яку пропонують порівняно дешеві та прості транспортні засоби, є неоціненною, коли йдеться про боротьбу через укріплення або проти танків противника.§!"
ITA_modernize_ansaldo_facilities_desc: "§gЕкономічний спад після Великої війни занурив Ansaldo у такі фінансові труднощі, що вони здебільшого не змогли належним чином модернізувати свої заводи. Від банкрутства їх врятував лише високий статус. Якщо ми хочемо, щоб Ansaldo залишався такою основною частиною нашого сектору машинобудування, ми мусимо переконатися, що вони використовують сучасні машини та технології.§!"
ITA_ferrea_mole_ferreo_cuore_desc: "§gВід нашого танкового корпусу, безсумнівно, чекає велика військова відвага. Для цього буде недостатньо просто їздити навколо залізних корпусів, вони також мусять мати залізні серця.§!"
ITA_air_innovations_bba_desc: "§gПовітряна війна стала одним із вирішальних напрямків сучасної війни. Ми не можемо дозволити собі відстати в цій важливій сфері.§!"
ITA_citta_dell_aria_desc: "§gНаші дослідницькі зусилля вже давно поширюються на різні території країни. Це зробило речі досить неефективними. Ми мусимо об'єднати наші дослідницькі зусилля та створити «Небесне місто», у якому науковці та інженери з різних галузей науки зможуть працювати разом, щоби створювати нові покоління літаків.§!"
ITA_expand_rome_flying_school_desc: "§gЗі зростанням складності сучасних літаків підвищується ризик аварій, якщо пілоти недостатньо навчені. Ми мусимо забезпечити, щоби наші льотні школи йшли в ногу з технічним розвитком з точки зору якості навчання, а також відповідали попиту нових пілотів, викликаному зростанням нашої армії.§!"
ITA_reggianes_exports_desc: "§gКомпанія «Reggiane» розробила серію досить потужних винищувачів, які привернули увагу іноземних військових, які прагнуть модернізувати свої повітряні сили. Якщо ми дозволимо їм експортувати свої літаки, досвід, отриманий від модифікації базової конструкції відповідно до інших специфікацій, безсумнівно, буде дуже цінним для наших власних проєктів розробки.§!"
ITA_diving_bombers_desc: "§gТема повітряної підтримки набула значного значення у військових колах. Хоча літаки вже давно використовуються для скидання бомб, схоже, що кілька країн почали розробляти спеціалізовані літаки, які можуть розмістити бомбу з неперевершеною точністю, пікіруючи з великої висоти. Хоча наша промисловість, безсумнівно, зможе виготовити такий літак з часом, є інші країни, які мають проєкти саме для цієї мети.§!"
ITA_superaereo_desc: "§gЧаси, коли невеликі групи літаків літали туди-сюди, давно минули. Сучасна повітряна кампанія багато в чому схожа за складністю з будь-яким наземним підприємством. Таким чином, нам потрібен спеціалізований штаб з планування для координації наших різних ескадрилій, щоб вони могли діяти разом для виконання своїх місій.§!"
ITA_officers_of_the_service_role: "§gОфіцери служби§!"
ITA_officers_of_the_service_role_desc: "§gВже недостатньо просто взяти офіцерів з армії і навчити їх літати. Наші військово-повітряні сили потребують нової породи офіцерів, які були виховані та сформовані службою, а не просто прийняти її.§!"
ITA_standardization_desc: "§gВійна в повітрі, більше, ніж війна на морі та війна на землі, є війною промисловості проти промисловості. Масовість і тільки маса є вирішальною. Ми мусимо гарантувати, що зможемо виготовити якомога більше літаків, навіть якщо це означає, що пізніше буде складніше змінювати дизайн.§!"
ITA_specialization_desc: "§gЯк би ми не намагалися, ми ніколи не зможемо зрівнятися з більшими силами в плані вихідної продукції. Єдиний спосіб, яким ми можемо конкурувати в повітрі, це будувати кращі літаки, ніж будь-хто інший. Кожен із них мусить буде зуміти виграти поєдинок, навіть маючи чисельну перевагу три-чотири проти одного.§!"
ITA_multirole_aircraft: "§gБагатоцільові літаки§!"
ITA_multirole_aircraft_desc: "§gРозробляючи планери, здатні виконувати різні ролі в бою, ми можемо досягти значного скорочення витрат на виробництво та часу навчання екіпажу. Ми негайно залучимо наших інженерів до розробки таких універсальних планерів.§!"
ITA_long_range_aircraft: "§gЛітаки великої дальності§!"
ITA_long_range_aircraft_desc: "§gВорожі бази, промислові підприємства та лінії постачання часто знаходяться далеко за лінією фронту. Нам потрібно розвивати та вдосконалювати наші літаки далекого радіусу дії, щоб вони могли досягати та вражати ці життєво важливі цілі.§!"
ITA_fighter_designs_desc: "§gВинищувачі є основою будь-якої авіації. Ми мусимо забезпечити, щоби наші винищувачі мали засоби для встановлення переваги в повітрі в небі та захисту наших бомбардувальників на шляху до цілей.§!"
ITA_bomber_designs_desc: "§gЗавдяки новим конструкціям наших бомбардувальників наші військово-повітряні сили зможуть підтримувати наші сили на суші та на морі, загрожуючи військам противника та їх лініям постачання.§!"
ITA_supremacy_in_the_skies_desc: "§gСучасна армія не може успішно діяти без підтримки потужних військово-повітряних сил. Надзвичайно важливо, щоби наша країна мала найсучаснішу авіацію та технологію для панування в небі.§!"
ITA_naval_power_projection: "§gПроєкція морської сили§!"
ITA_naval_power_projection_desc: "§gДотримуючися спадщини наших предків, ми мусимо забезпечити наявність необхідної промисловості для розвитку грізної військово-морської сили, здатної підтримувати панування Італії в Середземному морі над будь-яким іншим флотом.§!"
ITA_intensify_torpedo_manufacturing_desc: "§gІталійські торпеди є одними з найнадійніших у світі. Фіуме було місцем народження торпед, і завдяки заводу там і заводу Silurificio Italiano в Неаполі ми маємо гарну основу для подальшого розширення використання цієї смертоносної військово-морської зброї.§!"
ITA_expand_naval_facilities: "§gРозширити морські заводи§!"
ITA_expand_naval_facilities_desc: "§gПершокласний флот потребує не лише сильного бойового флоту, а й портів і верфей для його підтримки. Завдяки інвестиціям у нашу військово-морську інфраструктуру наш флот матиме бази та необхідні будівельні та ремонтні потужності, коли почнеться війна.§!"
ITA_oto_naval_guns_desc: "§gІталія покладається на фірми «Ansaldo» та «Oderi–Terni–Orlando» для великих знарядь своїх капітальних кораблів. Роблячи цілеспрямовані інвестиції в їхні потужності, ми можемо зробити наші бойові кораблі предметом заздрості у всьому світі.§!"
ITA_improve_overseas_naval_bases_desc: "§gМодернізація портів на наших заморських територіях забезпечить міцну основу для нашого флоту, щоби захищати нашу зростаючу імперію та загрожувати торговим шляхам наших ворогів.§!"
ITA_milizia_marittima_di_artiglieria_desc: "§gІталія має велику берегову лінію та ізольовані острівні порти, вразливі для вторгнення. Реформуючи нашу Milizia Costiera та інвестуючи в нашу берегову оборону, ми можемо забезпечити, щоби будь-які загарбники заплатили високу ціну.§!"
ITA_supermarina_desc: "§gСучасний оперативний центр має бути створений для головнокомандувача Regia Marina, щоб координувати операції наших військово-морських формувань у всьому Середземномор'ї та за його межами.§!"
ITA_stockpile_fuel_desc: "§gНафта — це кров, що тече в жилах наших кораблів, без якої флот був би бездіяльним. Оскільки Італії бракує значних внутрішніх поставок нафти, життєво важливо побудувати резервуари для зберігання нафти та наповнити їх, щоб підтримувати наші сили, навіть якщо майбутні конфлікти відріжуть нас від імпорту.§!"
ITA_forza_navale_especiale_desc: "§gМожливість висадки амфібій, ймовірно, виявиться неоціненною для будь-якого конфлікту в Середземному морі. Створивши спеціальні військово-морські сили, навчені та обладнані для десантних операцій, ми зможемо спрямувати силу з моря в будь-яку точку довгого узбережжя Середземного моря.§!"
ITA_naval_air_coordination_desc: "§gДо цих пір вище командування ВПС дотримувалося власної доктрини і погано координувало дії з ВМС. Це обмежило здатність Regia Marina проводити ефективну розвідку. Завдяки розробці спільної військово-повітряної доктрини та налагодженню зв'язку між військово-морськими та авіаційними підрозділами наші кораблі зможуть краще знаходити й завдавати ударів противнику.§!"
ITA_decima_flottiglia_mas_desc: "§gТесео Тезеї та Еліос Тоскі з «Genio Navale» розробили самохідну торпеду, яку можна використовувати для проникнення у ворожі порти — профінансувавши розробку цієї та іншої унікальної зброї та навчивши підрозділ спеціальних операцій використовувати її, ми зможемо досягти драматичних, несподіваних перемог над нашими ворогами.§!"
ITA_incrociatori_leggeri_desc: "§gДостатньо швидкі та потужні, щоб протистояти іншим легким крейсерам і міноносцям стріловидної дії перед ними, але досить дешеві, щоби будувати їх у кількості, легкі крейсери важливі для захисту наших морських шляхів і для ведення бою з ворожими конвоями. Спираючись на наш досвід роботи з класами «Condottieri», «Montecuccoli» та «Garibaldi», ми можемо створити крейсерську силу для домінування в морях між Європою та Африкою.§!"
ITA_incrociatori_pesanti_desc: "§gНаразі Італії бракує промислової бази, щоби побудувати достатньо бойових кораблів, щоб вони могли бути скрізь, де вони нам потрібні. Побудувавши потужні, добре броньовані крейсери, такі як наш клас «Zara», ми матимемо кораблі, щоби боротися за контроль над морями в багатьох зонах операцій.§!"
ITA_expand_naval_intelligence: "§gРозширити морську розвідку§!"
ITA_expand_naval_intelligence_desc: "§gІталійська розвідка багато років працювала з невеликим бюджетом, покладаючись на значні таланти Джорджо Веріта Поета та Луїджі Доніні, але це зайде лише так далеко. Надавши їм більше персоналу та залучивши нових талантів, таких як лейтенант Елісо Порто, ми матимемо більше шансів зламати коди ворогів і виявити розташування їхніх сил.§!"
ITA_cooperation_programs_desc: "§gНаша надійна суднобудівна та збройна галузь має недавню історію будівництва військових кораблів для інших країн, як-от грецькі есмінці класу «Гідра», або допомоги в проєктуванні, наприклад, наданого СРСР для їхніх кораблів проєкту 7. Пошук подібних можливостей може допомогти в подальшому розвитку нашої промислової бази для випробувань, які чекають попереду.§!"
ITA_cruiser_submarines_desc: "§gЩоб атакувати морські шляхи ворогів, які лежать за межами Середземного моря, нам потрібні підводні човни великої дії, які можуть блукати океанами. Надання подальшої підтримки нашій масштабній програмі підводних човнів після Першої світової війни, яка базується в основному на роботі інженерів Кавалліні та Бернардіса, допоможе нам досягти цієї мети.§!"
ITA_midget_submarines_desc: "§gЧисті води Середземного моря небезпечні для великих підводних човнів. Будівництво невеликих малопомітних човнів може підвищити їхні шанси на виживання в середземноморському середовищі та дати нам сили, необхідні для патрулювання важливих перешкод, таких як Сицилійський канал.§!"
ITA_cacciatorpediniere_di_scorta_desc: "§gОдним із основних завдань [GetAppropriateRegiaMarinaNsName] є захист морських шляхів між Італією, Північною Африкою та нашими островами Середземного моря. Будуючи малі есмінці, орієнтовані на протичовнову боротьбу, і ефективно навчаючи екіпажі, ми зможемо краще підтримувати потік постачання до наших сил за кордоном.§!"
ITA_ispettorato_dei_mezzi_antisommergibili_desc: "§gФормування «Mariantisom» як команди боротьби з підводними човнами забезпечить організаційні можливості для кращої координації наших ескортних кораблів і стимулюватиме технологічні інновації, щоби дати нам перевагу в битві з підводними човнами противника.§!"
ITA_navi_da_battaglia_desc: "§gЛінкори класу «Littorio» є швидкими та потужними зразками капітального корабля. Будівництво більшої кількості цих кораблів і вдосконалення нашої доктрини для більш ефективного їх використання істотно поліпшать нашу бойову лінію.§!"
ITA_proper_carriers_desc: "§gТакі інноваційні дизайнери, як Луїджі Ганьотто, протягом останнього десятиліття створювали проєкти авіаносців. Використовуючи цей досвід разом із наявним корпусом швидкого лайнера «Roma» (але з новими, потужнішими двигунами), ми можемо отримати оперативний носій швидше, ніж будувати від кіля догори.§!"
ITA_refit_civilian_ships_desc: "§gНезважаючи на те, що перевізники справжнього парку набагато потужніші, якщо ми хочемо, щоби перевізники мали швидкий доступ, потрібно зрізати кути. Переобладнавши існуючі пасажирські лайнери, такі як «Rex» і «Conte di Savoia», ми можемо швидко отримати повітряне прикриття для нашого флоту.§!"
ITA_flotta_d_evasione_desc: "§gНадто довго Італія задовольнялася обмеженням своїх військово-морських амбіцій Середземним і Червоним морями. Взявши на себе зобов'язання створити «флот прориву» і побудувати кораблі, призначені для Атлантичного та Індійського океанів, ми зможемо здійснювати свій вплив у всьому світовому океані.§!"
ITA_the_abyssinian_fiasco_desc: "§gНаше вторгнення в Ефіопію обернулося катастрофою. Знову ми стикаємося з ганебною демонстрацією італійської армії, яка не змогла подолати ефіопську. Як і наших предків при Адві, нас побили. Ми можемо лише здогадуватися, що означає поразка такого масштабу для майбутнього фашистської системи в Італії.§!"
ITA_solid_progress_desc: "§gМи досягали стабільного прогресу в Ефіопії, не розтягуючи наші лінії та не піддаючи наші сили ефіопським контратакам. Хоча перемоги ще не досягнуто, це лише питання часу.§!"
ITA_struggle_in_ethiopia_desc: "§gНаш прогрес в Ефіопії значно відстає від графіка, але ми не можемо дозволити такій незначній невдачі деморалізувати нас. Італійська зброя та фашистська система візьмуть гору — будь-якою ціною.§!"
ITA_undermine_the_duce_desc: "§gБожевільне бажання Муссоліні завоювати Ефіопію знову привело нас на межу поразки. Хоча перемога все ще можлива, має бути зрозуміло, що це не буде перемога Муссоліні.§!"
ITA_conspiracies_in_the_shadows_desc: "§gУ владних коридорах дедалі більше висловлюють своє невдоволення Муссоліні. Між людьми, які зазвичай мають мало спільного, плетуться змови і утворюються союзи. Час змін швидко наближається.§!"
ITA_servizio_informazione_militare_desc: "§gНашим військовим потрібна точна інформація для планування своїх операцій. Для цього нам потрібна центральна організація, яка збирає та аналізує цю інформацію, а також вживає наступальних дій проти обраних цілей, якщо це необхідно.§!"
ITA_devaluate_the_lire_desc: "§gВійна обійшлася набагато дорожче, ніж нам хотілося б. Наша економіка бореться з наслідками. Девальвація нашої валюти зробить нашу продукцію більш конкурентоспроможною на міжнародному ринку, але зробить життя середньостатистичного італійця трохи важчим — необхідна жертва, на яку вони із задоволенням підуть.§!"
ITA_anglo_italian_agreements_desc: "§gЗ новою реальністю у Східній Африці інші колоніальні держави мусять примиритися з нами. Нам потрібно, щоб вони дозволили нам пройти через Суец, але вони потребують нас набагато більше. Якщо вони відмовляться, можливо, нам просто доведеться шукати підтримки в іншому місці.§!"
ITA_topple_amhara_rulers_desc: "§gЕфіопія є набагато більш різноманітною та розрізненою країною, ніж більшість вважає. Є багато груп, які не є сильними прихильниками старого ефіопського режиму. Якщо дати їм деякі невеликі поступки, то легко перевернуть їх на наш бік, що полегшить умиротворення в регіоні.§!"
ITA_ministero_della_cultura_popolare_desc: "§gНаші люди завжди мусять мати доступ до точної інформації. Під час війни ворожі агенти можуть легко поширювати дезінформацію, і ми мусимо протистояти цьому, повідомляючи нашим людям справжню версію подій.§!"
ITA_culto_del_duce_desc: "§gБеніто Муссоліні, завойовник Африки, месник за Адву, безсумнівно, є найважливішим державним діячем Італії з часів римських імператорів. Він — абсолютна вершина мужності, абсолютно без страху. Ми мусимо забезпечити, щоб кожен італієць знав, що він мусить вічно прагнути стати якомога схожішим на Муссоліні.§!"
ITA_devotion_desc: "§gІталійський народ у великому боргу перед Муссоліні. Силою волі він поліпшив їх усіма значущими способами. Вони сміливіші, багатші, морально повноцінніші люди. Найменше, що італійський народ може зробити у відповідь, це дякувати та виконувати його накази.§!"
ITA_legge_bottai_desc: "§gРимське мистецтво та культура були основою всієї сучасної культури Європи. Ми ніколи не можемо дозволити, щоб ці історичні скарби були витіснені модернізмом. Хоча Італія мусить завжди дивитися в майбутнє, вона також ніколи не мусить забувати своє минуле.§!"
ITA_boost_the_grand_council_of_fascism_desc: "§gБеніто Муссоліні багато зробив для Італії, але в останній і останній інстанції він все ще просто людина. якщо він колись зведе країну зі шляху, Велика рада фашизму зупинить його.§!"
ITA_to_live_as_a_lion_desc: "§gІталійський народ не створений бути вівцями. Їм не призначено сидіти тихо і боротися за другий ряд історії. Вони створені, щоби захопити свою долю! Беніто Муссоліні — це людина, яка змусить їх це зробити і нагадає їм, що краще прожити один день як лев, ніж жити сто років як вівця.§!"
ITA_la_battaglia_del_grano_desc: "§gКраїна не може вважатися справді великою, якщо вона залежить від інших країн, які її годують. Італія мусить бути незалежною в основних продуктах харчування, якщо ми хочемо, щоби нас сприймали серйозно. Для цього ми мусимо боротися, і боротися так само завзято, як ми можемо вести будь-яку іншу битву. Тільки через перемогу в битві за зерно можна сподіватися на перемогу у війні.§!"
ITA_la_battaglia_per_la_terra_desc: "§gОсновою міцного фашистського суспільства є сама земля і люди, які її обробляють. В Італії ще є багато територій, де ми можемо отримати корисну землю, осушуючи болота та зрошуючи сільськогосподарські угіддя.§!"
ITA_la_battaglia_per_le_nascite_desc: "§gЯкщо ми хочемо зайняти своє законне місце у світі, ми мусимо мати військову силу, щоби зайняти його силою. Для цього у нас мусять бути солдати. Подружжю недостатньо мати одного чи двох дітей — перш ніж ми зможемо виграти війни, ми мусимо виграти битву народження.§!"
ITA_strengthen_the_regime_desc: "§gБоротьба за економічну незалежність показала, що фашизм не є слабкою і м'якою ідеологією, як ліберальні режими, які йому передували. Ми маємо зробити так, щоб люди ніколи цього не забули.§!"
ITA_the_man_of_providence_desc: "§gМуссоліні не просто опинився в потрібному місці в потрібний час. Кожен крок був скерований, ніби божественною волею, щоби переконатися, що Муссоліні взяв кермо Італії тоді, коли він це зробив.§!"
ITA_believe_obey_fight_desc: "§gНаша партія була заснована на простих принципах. По-перше, щоби захопити владу, треба вірити, що це можливо. По-друге, щоби захопити владу, потрібно підкорятися людям, які керують. По-третє, щоби захопити владу, треба боротися. І захоплення влади є єдиною справжньою метою будь-якого політичного руху, гідного такої назви.§!"
ITA_banda_carita_desc: "§gВійна не завжди є славною справою. Хоча громадськість може зосереджуватися на бойових діях на фронтах, ми знаємо, що тиловий фронт не менш важливий, і що викорінення опору в тилу так само необхідно.§!"
ITA_banda_koch_desc: "§gСучасна війна часто є справою цілих воюючих народів. це означає, що лінія фронту більше не є єдиним місцем, де відбуваються бойові дії. Ми також мусимо бути готові захищати наші лінії зв'язку за допомогою бойових сил.§!"
ITA_security_militias_desc: "§gДеталізація військ на передовій для забезпечення безпеки тилу — марна трата хороших солдатів. Треба формувати підрозділи спеціально для охорони тилу армії, щоб вивільнити більше солдатів для боротьби з ворогом.§!"
ITA_battaglioni_d_assalto_desc: "§gНаші чорносорочечники дотримуються гордої традиції штурмових груп часів Великої війни. Інтегрувавши їх до нашої армії, ми дамо їм потужний наступальний удар у бою.§!"
ITA_strengthen_the_blackshirts_desc: "§gКоролівська армія занадто зв'язана звичаями старих режимів і неодноразово виявляла тривожну відсутність фашистського запалу. Зрозуміло, що нам потрібні цілі підрозділи, які складатимуться з наших власних, відданих чорносорочечників.§!"
ITA_milizia_coloniale_desc: "§gМи мусимо посилити та розширити наше фашистське ополчення, чорносорочечників, більшою кількістю призовників із колоній, лояльних до нашого режиму. Вербування не тільки серед італійських колоністів, а й серед місцевого населення дозволить значно збільшити їхню кількість.§!"
ITA_towards_a_greater_italy_desc: "§gІталійський ірредентизм є природним результатом зради, якій піддав італійський народ Антанта після Великої війни. По праву Італія мусить мати повне панування над Середземним морем, а для цього нам потрібно розширити наші кордони.§!"
ITA_heroes_of_the_nation_desc: "§gМи мусимо визнати та винагородити заслуги великих героїв нашої нації, хоча ми не мусимо забувати, що без мудрого керівництва дуче їхній потенціал був би повністю змарнований.§!"
ITA_bend_the_bars_desc: "§gІталія опинилась у в'язниці, створеній британцями після Великої війни, і чим більшою чисельнішою та могутнішою стає Італія, тим більше вона страждатиме від свого ув'язнення. Настав час зігнути ґрати цієї в'язниці та ще більше розширити італійський контроль.§!"
ITA_a_colonial_empire_desc: "§gНезважаючи на зусилля наших ворогів і суперників, Італія стала могутньою колоніальною імперією. Ми мусимо переконатися, що ми не тільки максимально використовуємо наші території, але й продовжуємо розширення італійського контролю в Африці.§!"
ITA_masters_of_the_aegean_desc: "§gЯкщо ми хочемо контролювати Середземне море, ми мусимо спочатку забезпечити абсолютну перевагу Італії над Егейським морем. Завдяки цьому ми не лише контролюватимемо доступ до Чорного моря та більшої частини балканського узбережжя, але й матимемо нові військово-морські бази, за допомогою яких можна захистити Суецький канал.§!"
ITA_masters_of_the_mediterranean_desc: "§gПотужність держави пропорційна її морському положенню. Настав час претендувати на повний контроль над Середземним морем, оскільки італійський народ має право панувати над стародавнім морем, яке було колискою нашої цивілізації.§!"
ITA_convene_the_grand_council_desc: "§gМи мусимо скликати Велику раду фашизму, щоб обговорити, що робити з Муссоліні. Його останній набіг на Ефіопію та небажання ділитися владою чи відповідальністю змусили багатьох поставити під сумнів його здібності як лідера. Він добре послужив своїй країні і є обличчям фашизму, але, можливо, настав час для нового керівництва...§!"
ITA_foreign_affairs_desc: "§gКожній великій державі необхідно встановити чіткі зовнішньополітичні цілі, а також мати талановитих людей, навчених вести дипломатію таким чином, щоби досягати цих цілей.§!"
ITA_balkan_ambition_desc: "§gНастав час розширити кордони Італії на схід у бік Словенії та, що більш важливо, узбережжя Далмації. Ми зробимо акцент на венеційській культурній спадщині Далмації та зробимо так, щоби світ побачив, як венеційський уряд був не тільки корисним для далматів у минулому, але й дуже сприймався ними.§!"
ITA_potential_allies_in_the_balkans_desc: "§gЩоб контролювати Балкани, нам не потрібно підкоряти та домінувати над усіма націями в регіоні. Настав час використати дипломатію, щоб отримати вигідних союзників на Балканах, а потім підкорити решту.§!"
ITA_albanian_occupation_desc: "§gАлбанія є легкою мішенню для наших військ. Навряд чи ми зустрінемо великий опір. Ми мусимо показати світові могутність Італії та відновити славу минулого!§!"
ITA_albanian_oil_desc: "§gНастав час замінити наше застаріле обладнання, яке використовувалося для старої нафтової концесії в Албанії, і перетворити його на потужну нафтовидобувну галузь тепер, коли ми маємо повний контроль над країною.§!"
ITA_support_albanian_irredentism_desc: "§gМи мусимо спробувати узаконити італійське панування над Албанією. Підтримка албанського ірредентизму в регіонах Косова й Епіру, та навіть далі, напевно завоює нам значну громадську підтримку з боку місцевого населення та дасть нам можливість ще більше розширити нашу сферу впливу.§!"
ITA_albanian_fascist_militia_desc: "§gМи створимо нове крило італійських чорносорочечників в Албанії, переконавшись, що завербуємо не лише італійських колоністів у країні, але й албанських добровольців.§!"
ITA_guarantee_austrian_independence_desc: "§gМи не можемо терпіти втручання Німеччини в Австрію, оскільки воно становить велику загрозу для італійської нації та балансу сил у Європі. Ми будемо гарантувати незалежність Австрії і будемо протидіяти будь-яким дипломатичним маневрам, які Німеччина має намір використати для впливу на країну.§!"
ITA_negotiate_italian_claims_desc: "§gНаша опозиція Німеччині поставила нас у позицію влади над колишніми державами Антанти, які відчайдушно прагнуть розриву між італійським та німецьким режимами. Ми мусимо використати цю ситуацію на нашу користь і повернути колоніальні володіння, яких нам було віддано після Великої війни.§!"
ITA_joint_military_programs_desc: "§gМи мусимо сприяти співпраці між Італією та нашими новими союзниками як у військовій, так і в науковій сферах, оскільки обидві тісно пов'язані.§!"
ITA_request_control_of_french_territories: "§gПопросити контроль над французькими територіями§!"
ITA_italian_irredentism_desc: "§gІталійський ірредентизм став дедалі агресивнішим після Великої війни завдяки нашому фашистському режиму. Настав час Італії досягти своїх природних кордонів і об'єднати всі території, які по праву належать італійському народу!§!"
ITA_war_with_greece_desc: "§gЯкою могутньою імперією ми станемо, якщо не включимо до неї Грецію? Це має бути легкою мішенню...§!"
ITA_demand_ticino_desc: "§gГірська держава Швайцарія містить багато різних етнічних груп, але серед них є італійці, які переважно проживають у південних кантонах країни, таких як Тічіно. Щоб забезпечити велику італійську державу, ми мусимо забезпечити, щоб усі наші люди могли жити в одній країні.§!"
ITA_the_italian_liberation_war_desc: "§gНастав час повстати проти фашистів і повалити їхній хворий режим! Антифашистські партигіани з усієї Італії готові боротися і віддати своє життя в цій Національно-визвольній війні!§!"
ITA_fronte_militare_clandestino_desc: "§gМи організуємо таємну військову організацію, прикріплену до осередків Опору в кожному італійському місті та у зв'язку з нашими збройними силами, для координації наших військових операцій і партизанських дій за лінією фронту.§!"
ITA_corpo_volontari_della_liberta_desc: "§gКомітет національного визволення сповнений рішучості зміцнити нашу військову координаційну структуру — Corpo Volontari della Libertà, — щоб ефективно керувати та координувати більшу кількість партизанів і збройних сил.§!"
ITA_the_carabinieri_desc: "§gЗавдяки ролі, яку карабіньєри зіграли в падінні фашистського режиму, зараз вони зазнають нападів фашистів, що змусило багатьох з них приєднатися до італійського руху опору. Ми мусимо приєднати ці частини до Італійського визвольного корпусу.§!"
ITA_gappisti_desc: "§gМи сформуємо Gruppi di Azione Patriottica, невеликі партизанські загони, які діятимуть переважно в містах, подібно до французького Опору. Наші Гаппісти завдадуть сильного удару по ворогу за лінією фронту, деморалізуючи гарнізони та заручившись підтримкою місцевих жителів.§!"
ITA_partisan_republics_desc: "§gМи будемо сприяти утворенню тимчасових державних утворень у формі партизанських республік на звільнених партизанами територіях, як спосіб згуртування борців опору та залучення ворога в тилу.§!"
ITA_the_kings_finest_desc: "§gМи сформуємо спеціальні відділи, що складатимуться з солдатів і офіцерів, вірних італійській короні, і ми навчатимемо їх, щоби стати елітою нашої Визвольної армії.§!"
ITA_grande_rivolta_rurale_desc: "§gНастав час італійському селянству приєднатися до нашої справи і зі зброєю в руках виступити проти фашистських гнобителів. Ворог більше не матиме шансів у сільській місцевості!§!"
ITA_liberation_or_death_desc: "§gМи вели важку боротьбу за визволення італійських народів від фашистського гніту. Ми зазнали великих втрат, але це не було марно, настав час зробити останній поштовх, щоб раз і назавжди викорінити фашизм в Італії!§!"
ITA_independence_rds_desc: "§gДосить цього поневолення, якому піддають нас наші нібито союзники. Віднині італійська нація сама вирішуватиме свою долю. Якщо для досягнення цієї мети доведеться ще раз пролити кров, гордий італійський народ буде до цього готовий.§!"
ITA_the_italian_social_republic_desc: "§gРоялісти та інші антифашистські елементи в Італії віроломно повстали проти нашого режиму. Ми реформували нашу партію в антимонархічну Республіканську фашистську партію та створили Італійську соціальну республіку, нове втілення італійської фашистської держави. Ми протистоїмо ворожому нападу і возз'єднаємо нашу землю!§!"
ITA_guardia_nazionale_repubblicana_desc: "§gВраховуючи роль, яку зіграли королівські карабіньєри у спробі повалити фашистський режим, ми негайно замінимо ці збройні сили. У нас уже є план відновлення чорносорочечників і створення Республіканської національної гвардії для виконання поліцейських і військових функцій.§!"
ITA_integrate_polizia_dell_africa_italiana_desc: "§gМи мусимо інтегрувати нашу колоніальну поліцію, поки ці підрозділи залишаються лояльними до Італії та нашого режиму. Партизани, безсумнівно, скоро спробують захопити ці війська...§!"
ITA_anti_partisan_measures_desc: "§gОстаннім часом ворожі партизани проявили надзвичайну активність, переслідуючи наші резерви та загрожуючи нашим лініям постачання. Ми мусимо розгорнути нові підрозділи, які спеціалізуються на антипартизанській війні, і тримати ці прокляті банди на відстані.§!"
ITA_all_within_the_state_desc: "§gЯкщо ми хочемо перемогти в цій кривавій війні, необхідно, щоб кожен зробив свій внесок у військові зусилля. Але не все залежить від прямої боротьби з ворогом, наші лінії фронту потребують підтримки потужної промисловості та матеріально-технічного забезпечення так само, як і солдати, щоб їх укомплектувати.§!"
ITA_battaglioni_m_desc: "§gНам потрібні нові елітні підрозділи, щоби стримати ворожу атаку. Ми мусимо трансформувати та зміцнити батальйони чорносорочечників, які відзначилися в боях, і використовувати ці війська для зміцнення найслабших місць на наших передових лініях і відтіснити ворога звідки він прийшов.§!"
ITA_reinforce_the_gustav_line_desc: "§gМи мусимо зміцнити наші лінії оборони, щоби не допустити просування ворожих підрозділів. Італійська Соціальна Республіка не мусимо зараз похитнутися!§!"
ITA_the_social_republic_prevails: "§gСоціальна республіка перемагає!§!"
ITA_the_social_republic_prevails_desc: "§gМи пролили занадто багато крові в цій запеклій війні, розпочатій групою маніпулятивних зрадників, але настав час покласти цьому край. Італійська держава відродиться знову, сильніша, ніж будь-коли!§!"
ITA_monarchia_d_italia_desc: "§gВіктор Еммануїл ніколи не мусив був відкривати двері італійської політики для фашизму. Настав час виправити цю помилку і змусити фашистів відійти на другий план в уряді.§!"
ITA_new_corporations_desc: "§gМи мусимо взяти попередню концепцію корпорацій, яку використовував фашистський режим, і адаптувати її до потреб нашого нового уряду.§!"
ITA_extraction_industry_desc: "§gМи мусимо розширити нашу галузь видобутку ресурсів, щоби задовольнити попит на наші виробничі лінії. Ми не можемо допустити, щоб брак сировини поставив під загрозу наше військове виробництво.§!"
ITA_prepare_for_the_coming_wars_desc: "§gВійна нависає навколо нас, і нам потрібна міцна військова промисловість, щоби задовольнити потреби нашої армії.§!"
ITA_mobilize_the_railway_guns_desc: "§gВідчайдушні ситуації вимагають відчайдушних заходів, настав час повернути в дію наші старі залізничні гармати.§!"
ITA_bring_back_old_glories_desc: "§gУ нас є багато старих кораблів, які стоять у різних портах і чекають на злам. Деякі з наших інженерів і військово-морських офіцерів стверджують, що за допомогою кількох переналаштувань ми могли б повернути цю стару славу в експлуатацію.§!"
ITA_new_forms_of_weaponry_desc: "§gЯкщо Італія хоче стати однією з найбільших військових держав світу, ми мусимо досліджувати нові види зброї. Наші вчені переконані, що розробка піонерської програми дослідження атомної енергії може мати великі надії.§!"
ITA_revoke_the_acerbo_law_desc: "§gЗакон Ачербо дав Муссоліні та його фашистській партії міцний контроль над Італією, якого вони так прагнули. Настав час скасувати цей закон, щоб такого більше ніколи не повторилося.§!"
ITA_christian_democracy_desc: "§gХристиянсько-демократична партія — політична організація консервативного центру, очолювана Альчіде де Ґаспері, яка зуміла завоювати підтримку населення, поєднавши християнські ідеали з ідеєю свободи. Ми мусимо дозволити їм сформувати уряд, доки вони залишаються лояльними до монархії.§!"
ITA_democratic_king_desc: "§gДля італійської монархії настав час зробити крок вперед до більш демократичної держави, зберігаючи при цьому фігуру короля як головного лідера.§!"
ITA_cooperate_with_moderates_desc: "§gНемає причин не співпрацювати з менш радикальними елементами колишнього фашистського режиму. Є дуже здібні люди, які могли б допомогти просунути цю оновлену італійську державу вперед.§!"
ITA_expand_intelligence_services_desc: "§gУ цей новий час знання — це сила. Ми мусимо розширити наші різні розвідувальні підрозділи, щоби забезпечити конкуренцію іноземним спецслужбам.§!"
ITA_crush_opposition_desc: "§gЄ ще багато прихильників старого фашистського режиму, які виступають проти нашої політики та перешкоджають роботі нашого нового уряду. Настав час із ними розібратися.§!"
ITA_power_to_the_king_desc: "§gУ цей час великої соціальної та політичної напруженості єдиний спосіб гарантувати, що в Італії не переможе жоден екстремістський режим, чи то фашистський, чи то комуністичний, — це посилити концентрацію влади в руках короля, який, безсумнівно, є найкращою особою для керівництва Наша країна.§!"
ITA_disband_the_blackshirts_desc: "§gЧорносорочечники — дуже небезпечна організація на службі фашизму, тому їм час зникнути, як це зробив їхній фашистський режим. Ми негайно розформуємо всі діючі підрозділи.§!"
ITA_utilize_the_blackshirts_desc: "§gХоча чорносорочечники історично були лояльними до фашистського режиму та дуче, якщо ми покажемо їм, що їхня організація має місце для процвітання в цьому новому режимі, ми можемо використати їх у своїх власних інтересах. Зрештою, чи справді така велика різниця між двома режимами?§!"
ITA_expand_the_royal_guard_desc: "§gМи посилимо та розширимо Корпус королівської гвардії, щоб мати надійні війська, вірні італійській монархії та здатні виконувати різні ролі в будь-якій військовій операції, якщо виникне така потреба.§!"
ITA_gloria_al_regno_d_italia_desc: "§gТі, хто стверджує, що монархія є застарілою системою правління, є дурнями, які не бачать, як під благородною і твердою рукою скромна нація може стати однією з найбільших держав світу.\nХай живе король!§!"
ITA_paramilitary_training_desc: "§gНастав час розширити нашу волонтерську ополченську організацію та підвищити рівень військової освіти. Ми будемо використовувати видатних офіцерів з наших елітних підрозділів, щоби навчати новобранців і керувати загонами чорносорочників.§!"
ITA_seek_papal_support: "§gШукати папської підтримки§!"
ITA_seek_papal_support_desc: "§gЩоб упоратися зі зростаючою соціальною та політичною стабільністю в нашій країні, нам потрібно буде спиратися на Церкву, яка історично мала такий великий вплив на італійський народ. Ми мусимо звернутися до Папи в пошуках його схвалення та підтримки.§!"
ITA_agents_of_the_church_desc: "§gЦерква має незліченну кількість представників по всьому світу, якщо нам вдасться залучити Ватикан на нашу сторону, ми зможемо мати нових агентів у своєму розпорядженні з ідеальним прикриттям як посланців Церкви, які поліпшать наші розвідувальні мережі.§!"
ITA_strengthen_the_papacy_desc: "§gЗрозуміло, що вплив Папи в італійському суспільстві справді сильний. Єдиний спосіб зберегти національну стабільність — це посилити повноваження Церкви в Королівстві Італія.§!"
ITA_setting_course_desc: "§gІталійське королівство готове виконати своє призначення. Велич і слава чекають на гордий італійський народ, і настав час вирішити, як рухатися далі.§!"
ITA_auxiliaries_desc: "§gТак само, як це було за часів наших римських предків, допоміжні війська й сьогодні продовжують відігравати важливу роль, коли йдеться про підтримку регулярних військових частин, розвідку місцевості та переслідування ворога. Нам потрібно розширити ці воєнізовані формування, щоби зміцнити нашу армію.§!"
ITA_the_italian_legions_desc: "§gНаші збройні сили, можливо, не були на висоті в недавньому минулому, але тепер, коли італійський народ як ніколи пишається нашою римською спадщиною, ми мусимо нав'язати нові доктрини нашим збройним силам, щоби наші легіони були такими ж грізними сьогодні, як вони були тисячі років тому.§!"
ITA_new_roman_citizens_desc: "§gНадання громадянства корінному населенню наших колоній, безумовно, допоможе нам отримати схвалення та співпрацю місцевих жителів.§!"
ITA_all_roads_lead_to_rome_desc: "§gРимські легіони славилися в минулому своєю швидкістю та ефективністю у будівництві доріг та інфраструктури, необхідної для роботи їхніх армій. Через тисячі років логістика та лінії постачання стають ще більш важливими під час ведення війни.§!"
ITA_the_king_of_the_skies_desc: "§gНа відміну від наших римських предків, наші збройні сили мусять панувати в небі, щоб оптимально діяти на суші та на морі. Італійські літаки вже славляться своєю універсальністю та якістю, але настав час для наших аеронавігаційних інженерів активізуватись і створити справжню літаючу фортецю.§!"
ITA_modern_musculus_desc: "§gЯк і римляни, ми мусимо розробити потужні військові машини, які дозволять нам домінувати на полі бою. Ми розробимо найкращий танк, щоб штурмувати лінію фронту та вселяти жах у серця наших ворогів.§!"
ITA_caligulas_pride_desc: "§gНастав час розробити найбільший військовий корабель, який будь-коли існував. Наші найкращі військово-морські інженери вдосконалювали дизайн і випробовували прототипи і тепер упевнені, що «Neptunus» стане королем не лише Середземномор'я, а й за його межами.§!"
ITA_iberian_protection: "§gІберійський захист§!"
ITA_iberian_protection_desc: "§gУ недавньому минулому іберійські країни користувалися відносною безпекою, але ясно, що зараз вони не зможуть самостійно захистити себе від великих ворожих держав. Ми мусимо запропонувати їм свій захист, поки не пізно.§!"
ITA_south_american_alliances_desc: "§gНастав час розширити межі нашої фракції. Ми звернемося до країн Латинської Америки та переконаємо їх у важливості формування міцного альянсу проти багатьох загроз, які оточують нас усіх.§!"
ITA_the_papacy_reborn_desc: "§gТепер, коли Його Святість скинув короля та взяв повний контроль над Італією, настав час для італійського народу приєднатися до бачення та цілей Церкви.§!"
ITA_deus_vult_desc: "§gКатолицька Церква протягом століть була маяком надії та стабільності в Європі, і оскільки нас чекають темні часи, ми мусимо знову стати цим маяком світла.\nБог цього бажає!§!"
ITA_catholic_action_desc: "§gНаша католицька молодіжна організація виявилася дуже ефективним інструментом у викоріненні комуністів, пропагуванні католицьких принципів соціальної справедливості та поповненні лав наших збройних сил новими призовниками.§!"
ITA_a_time_for_war_desc: "§gПоки єресь стоїть в Європі, не може бути миру. Настав час для нової Священної війни. Нові бойові машини заревуть від Його імені, готові вразити єретика праведною люттю. Нехай не буде миру, доки правосуддя не вразить кожного невірного зі ствола 105-міліметрової гармати.§!"
ITA_the_catholic_dominion_desc: "§gІз сходженням Папства як великої сили, з якою знову потрібно рахуватися, настав час для нас простягнути руку до всіх вірних християн і діяти як рука, яка веде людей, так само, як пастир веде свою отару та захищає її від зло. Це наказ Божий!§!"
ITA_unite_the_opposition_desc: "§gКоріння фашизму в Італії сильні, і для його викорінення знадобляться великі зусилля. Ми мусимо знайти спільні цілі між різними групами, які протистоять фашистському режиму, оскільки лише об'єднавшись, ми зможемо повалити огидного дуче.§!"
ITA_liberate_gramsci_desc: "§gНашого товариша, філософа-марксиста Антоніо Ґрамші, фашистський уряд утримував у в'язниці більше десяти років, і зараз його здоров'я стрімко погіршується. Ми мусимо організувати таємну операцію, щоби звільнити його та врятувати йому життя, тому що він, безумовно, стане ключовим гравцем у нашій робітничій революції.§!"
ITA_organize_strikes_in_the_north_desc: "§gПерш ніж розпочати страйк, ми зосередимо всі наші зусилля на тому, щоби заручитися підтримкою промислових робітників Італії та переконатися, що більш промислово розвинені райони півночі підтримають нас проти фашистського режиму.§!"
ITA_the_southern_farmlands_desc: "§gНезважаючи на марні зусилля фашистського режиму, Італія залишається практично сільською країною. Щоб успішно здійснити нашу революцію, ми мусимо покладатися на селянство, і, звичайно, на півдні Італії селяни є наймогутнішими.§!"
ITA_defy_the_duce: "§gКинути виклик дуче§!"
ITA_defy_the_duce_desc: "§gНастав час повстати проти фашистського режиму та викорінити лихо, яке він представляє для італійського народу.\nРобітники та селяни Італії, до зброї!§!"
ITA_appeal_to_the_bourgeoisie_desc: "§gМи мусимо звернутися до буржуазних груп, зацікавлених у падінні фашистського режиму. З наявними в них ресурсами та мужністю наших революціонерів ми зможемо швидко покласти край цій кровопролитній війні!§!"
ITA_seize_old_equipment: "§gЗахопити старе оснащення§!"
ITA_seize_old_equipment_desc: "§gВелика кількість старої військової техніки зберігається в різних збройових складах по всій країні. Незважаючи на його вік, конфіскація цього оснащення та роздача його нашим силам значною мірою допоможе виграти війну.§!"
ITA_the_popular_front_desc: "§gГромадянська війна показала, що комуністи здатні не тільки привести італійський народ до перемоги над фашизмом, але й до соціального та промислового прогресу, якого так потребувала наша країна.§!"
ITA_the_garibaldi_legion_desc: "§gМи організуємо добровольчі загони, щоб воювати разом з нашими товаришами в Іспанській республіці в складі Інтернаціональних бригад у громадянській війні в Іспанії.§!"
ITA_gruppi_di_difesa_della_donna_desc: "§gРеволюціонерки з різних політичних формувань запропонували створити групи захисту жінок для активної участі та мобілізації сил у всіх класах і соціальних верствах у разі війни.§!"
ITA_a_new_era_for_the_red_shirts_desc: "§gМи будемо йти по стопах Джузеппе Ґарібальді та його червоносорочечників, зміцнюючи цих ополченців і навчаючи їх оптимально виконувати свої обов'язки, як у складі італійської армії, так і як добровольчі бригади за кордоном.§!"
ITA_pugno_alzato_desc: "§gНастав час викорінити лихо фашизму та загрозу, яку він становить для всього людства. Згуртуємо кулаки у цій вирішальній боротьбі!§!"
ITA_a_leader_steps_forward_desc: "§gНастав час вирішити, хто очолить нову Італійську республіку. На щастя, ми можемо вибирати з висококваліфікованих кандидатів.§!"
ITA_the_path_to_progress_desc: "§gМи звернемося до комуністичних і соціалістичних урядів у всьому світі, які, можливо, захочуть співпрацювати з нами та допомогти нам відновитися після руйнівної громадянської війни, яку ми змушені були пережити.§!"
ITA_industrial_socialization_desc: "§gНастав час експропріювати великі заводи з рук великих бізнесменів і буржуа, щоб вони могли бути використані для найбільшої користі всього італійського народу.§!"
ITA_institute_the_five_year_plan_desc: "§gТак само, як робили наші радянські товариші, ми мусимо індустріалізувати нашу переважно аграрну країну, щоби конкурувати з великими світовими державами. Ми розробимо п'ятирічний план, який допоможе нам не тільки повернутися до промислового рівня до громадянської війни, але й значно перевищити його.§!"
ITA_new_ricostruzione_industriale_desc: "§gInstituto per la Ricostruzione Industriale досі відігравав важливу роль у порятунку, реструктуризації та фінансуванні збанкрутілих банків і приватних компаній. З деякими корективами ми подбаємо про те, щоб він продовжував працювати без фашистських відтінків минулого.§!"
ITA_political_commissars_desc: "§gДля того, щоби зберегти прихильність до комунізму та викликати ідеологічний запал у наших військах, ми запровадимо в армії постать політичних комісарів, відповідальних за політичне виховання та організацію частин, до яких вони приписані.§!"
ITA_common_ground: "§gЗагальна підстава§!"
ITA_common_ground_desc: "§gМи мусимо залишити позаду розбіжності з іншими політичними групами, з якими ми, насправді, маємо спільні цілі. Настав час працювати разом, щоб вести нову італійську державу до прогресу.§!"
ITA_appease_the_military_desc: "§gБагато офіцерів у збройних силах незадоволені новим урядом або своїм статусом після громадянської війни, було б розумно переконатися, що невдоволення в армії викорінено, а офіцери відчули визнання своєї ролі у війні.§!"
ITA_crush_the_mafia_desc: "§gМафія та численні банди контрабандистів, вимагачів і злочинців загалом відновилися під час громадянської війни. Наш обов'язок перед італійським народом — викорінити їх і відновити безпеку та стабільність у країні.§!"
ITA_empower_the_carabinieri_desc: "§gКарабіньєри відіграють ключову роль у викоріненні мафіозі та збереженні миру та безпеки в країні. Настав час зміцнити цю поліцію та дати їй змогу виконувати додаткові обов'язки.§!"
ITA_army_modernization_desc: "§gНаші збройні сили можуть скористатися новим обладнанням і технікою навчання, які дозволять їм не відставати від армій і доктрин інших великих держав.§!"
ITA_union_in_the_party_desc: "§gВнутрішньопартійний союз є найважливішим фактором розвитку нашої країни до комунізму. Ми мусимо переконатися, що всі члени мають однакове бачення, однакові цілі та дотримуються процесів, встановлених партією для їх досягнення.§!"
ITA_follow_the_soviet_union_desc: "§gІснує чіткий шлях до комунізму, який уже позначив Радянський Союз, ми мусимо йти ним, якщо хочемо, щоби наші зусилля, докладені в новій республіці, принесли плоди та досягли справжньої комуністичної держави.§!"
ITA_military_cooperation_desc: "§gМи мусимо укласти угоди про військову співпрацю з нашими союзниками, якщо ми хочемо переважати в цьому світі, оскільки великі держави, які нас оточують, безсумнівно, є ворогами пролетаріату.§!"
ITA_defense_against_capitalism_desc: "§gФашизм є нашим першим і найбільшим ідеологічним ворогом, але не єдиним. Капіталісти становлять страшну загрозу для нашої країни і для пролетарської революції. Ми мусимо бути готові протистояти їм.§!"
ITA_combined_research_effort: "§gОб'єднані дослідницькі зусилля§!"
ITA_combined_research_effort_desc: "§gТехнологічний прогрес важливий, якщо ми хочемо, щоби наші збройні сили мали сучасне обладнання, щоб протистояти нашим ворогам. Ми мусимо співпрацювати з нашими союзниками, щоби забезпечити постійний науковий прогрес, особливо у військовій сфері.§!"
ITA_special_brigades_desc: "§gМи будемо формувати спеціальні десантно-штурмові бригади, здатні підтримувати наші військові частини в бою під час великих наступальних дій. Ці бригади складатимуть міліціонери, які відзначилися у своїх підрозділах.§!"
ITA_defend_the_land_desc: "§gРадянський Союз і його політика підвели пролетаріат і марксистську ідеологію. Італійський народ піде своїм власним шляхом до комунізму, шляхом, сповненим перешкод і загроз, які нам доведеться подолати, але, сподіваюся, також разом із товаришами та союзниками, щоби допомагати один одному.§!"
ITA_united_anarchist_confederations_desc: "§gМи мусимо шукати співпраці з іспанськими анархістами та іншими анархістами в усьому світі в нашій боротьбі проти фашизму та капіталізму. Ми сформуємо Комісію великого співробітництва для активістів, інтелектуалів і борців за свободу з усього світу.§!"
ITA_the_fight_against_stalinism_desc: "§gНа жаль, капіталізм і фашизм — не єдині вороги, з якими нам доводиться стикатися, послідовники сталінської доктрини бачать наш уряд і нашу країну як загрозу своїм інтересам і готові знищити нас будь-якими засобами. Ми не можемо бездіяльно чекати, поки вони атакують, ми мусимо бути першими!§!"
ITA_raise_the_peoples: "§gПідняти народи§!"
ITA_raise_the_peoples_desc: "§gЄ багато відважних італійських селян, готових боротися за наші ідеали. З ними ми можемо сформувати більше загонів червоносорочечників, щоби зміцнити ряди наших збройних сил.§!"
ITA_il_sol_dell_avvenire_desc: "§gНастав час проголосити нову італійську державу, Італійський національний союз, у якому всі громадяни вільні та рівні перед державою.\nСонце майбутнього зійде в Італії!§!"
ITA_italian_socialism_desc: "§gПеред нами відкривається шлях до соціалізму, настав час йти ним із рішучістю досягти справедливого суспільства в межах наших кордонів і міжнародного статусу, якого заслуговує Італійська республіка за їх межами.§!"
ITA_cooperate_with_the_mafia_desc: "§gМафіозні організації, які поширилися під час громадянської війни, можуть стати можливістю поліпшити ефективність приватного та державного бізнесу на своїх територіях, якщо ми готові надати їм певні привілеї та поступки.§!"
ITA_mafia_abroad_desc: "§gВплив мафіозних сімей, з якими ми маємо домовленості, зростає не лише в Італії, а й за кордоном. Ми мусимо посилати пов'язаних з ними агентів до великих капіталістичних держав, де їхній бізнес може процвітати на службі нашим інтересам.§!"
ITA_empower_the_unions_desc: "§gІталійський пролетарський клас має великий потенціал. Ми мусимо переконатися, що профспілки мають засоби та повноваження для регулювання та оптимізації робочої сили нашої країни.§!"
ITA_production_lines_desc: "§gНастав час розширити та модернізувати наші основні виробничі лінії, щоби гарантувати, що наші збройні сили отримають постачання та обладнання, необхідні для продовження роботи на найвищому рівні.§!"
ITA_the_republics_leadership_desc: "§gМи мусимо вибрати правильну партію та політичного лідера, щоб вести молоду Італійську республіку до соціалістичного суспільства, якого заслуговує наш народ. І Ферручіо Паррі, і Іваное Бономі здаються гідними кандидатами, які мають високу кваліфікацію для виконання цього завдання.§!"
ITA_bring_back_exiled_intellectuals_desc: "§gФашистський режим вигнав незліченну кількість громадян Італії, включно з великими філософами, інтелектуалами та вченими. Настав час запропонувати всім цим біженцям можливість повернутися додому.§!"
ITA_social_stability_desc: "§gМи залишили позаду жахи громадянської війни, наше суспільство тепер більш справедливе та рівноправне, і хоча нам ще належить пройти довгий шлях до досягнення соціалізму, ми можемо з гордістю сказати, що італійський народ нарешті досяг соціального миру.§!"
ITA_aid_for_the_spanish_republic_desc: "§gМи мусимо допомогти нашим іспанським товаришам у громадянській війні. Їхню соціалістичну республіку облягають кровожерливі іспанські генерали, які присягнули на вірність державі, яку вони зараз спустошують, за підтримки великих фашистських держав Європи.§!"
ITA_italia_libera_desc: "§gМи мусимо взяти на себе ініціативу та запропонувати урядам дружніх сусідів сформувати альянс у Європі, який дозволить нам співпрацювати та захищатися від багатьох загроз, які нас оточують.§!"
ITA_european_democracies_desc: "§gМи мусимо продовжувати нашу політику солідарності та співпраці між демократичними європейськими країнами. За допомогою дипломатії ми можемо сформувати потужний альянс, здатний протистояти будь-якому іншому.§!"
ITA_peace_preservation_desc: "§gУ ці часи нестабільності та міжнародного конфлікту лише італійський народ здатний зберегти та забезпечити мир у Європі.§!"
ITA_scientific_cooperation_desc: "§gМи мусимо розробити програму наукового співробітництва, щоби не відставати від технологічних досягнень інших світових держав.§!"
ITA_secure_the_borders: "§gЗахистити кордони§!"
ITA_secure_the_borders_desc: "§gЗі зростанням міжнародної напруженості в усьому світі будь-яку країну, яка не є нашим союзником, слід вважати потенційно ворожою. Ми мусимо якнайшвидше зміцнити та поставити гарнізон на наших кордонах, щоби запобігти та зупинити будь-яке вторгнення.§!"
ITA_bring_down_fascist_strongholds_desc: "§gВраховуючи критичну ситуацію в Європі, ми не можемо чекати, поки агресивні фашистські держави почнуть наступ на нас. Хто перший б'є, той б'є краще, тому ми обов'язково вдаримо по фашистах першими і сильно.§!"
ITA_reestablish_old_alliances: "§gВідновити старі альянси§!"
ITA_reestablish_old_alliances_desc: "§gМи мусимо спробувати відновити союз, який ми уклали під час Великої війни. Тільки об'єднавшись із великими демократичними державами Європи, ми зможемо перемогти численні загрози, які підстерігають нас.§!"
ITA_military_agreements_desc: "§gНам є чому повчитися у наших союзників, ми мусимо звернутися до них із пропозицією розробити програму військово-технічної співпраці.§!"
ITA_the_enemies_of_capitalism_desc: "§gРадянський комунізм становить велику загрозу для всієї Європи, а отже, для італійської держави. Прийшов час подбати про них.§!"
ITA_the_ethiopian_question_desc: "§gВійна в Ефіопії була жорстокою і несправедливою справою. Ми мусимо загладити звірства, спричинені фашистами в країні, і звернутися до місцевої влади, щоб шукати примирення.§!"
ITA_abolish_the_colonies: "§gСкасувати колонії§!"
ITA_abolish_the_colonies_desc: "§gМи розробимо та представимо революційний план скасування статусу колонії для будь-якого регіону Італії. Вперше в історії нашої країни місцеві жителі постраждалих регіонів отримають можливість вирішувати свою долю. Від нас залежить, щоб вони побачили переваги стати легітимною провінцією італійської держави.§!"
ITA_cooperatives_for_intensive_exploitation: "§gКооперативи інтенсивного видобутку§!"
ITA_cooperatives_for_intensive_exploitation_desc: "§gАфрика є багатим континентом із великими родовищами ресурсів, ми мусимо інвестувати в поліпшення способів розробки цих родовищ, щоб отримати від них максимальну користь.§!"
ITA_condemn_colonialism_desc: "§gНастав час засудити колоніалізм і закликати європейські держави, які пригнічували африканський народ протягом незліченних років, і, якщо дійде поштовх, ми будемо боротися проти них на благо африканського народу.§!"
ITA_new_colonial_policies_desc: "§gЗанадто довго фашистський режим погано поводився з місцевим населенням у колоніях. Настав час переглянути нашу колоніальну політику, надавши певну автономію цим регіонам і виправивши несправедливість, спричинену в минулому.§!"
ITA_negotiations_with_albania_desc: "§gПротягом останніх десятиліть історія Албанії перебувала під сильним впливом Італії. Тепер, коли ми залишили позаду авторитарний фашистський режим, ми мусимо запропонувати албанському уряду зміцнити зв'язки між нашими народами і навіть можливість інтегрувати албанську адміністрацію в нашу, формально об'єднавши обидві країни.§!"
ITA_enlist_the_bashkimi_kombetar: "§gЗалучити Bashkimi Kombëtar" # Національний Сою§!з
ITA_enlist_the_bashkimi_kombetar_desc: "§gЧимало громадян Албанії, які симпатизують нашому уряду та ідеології, бажають записатися в загони червоносорочечників. Ми мусимо створити нову гілку наших добровольчих ополчень, щоб організувати нові підрозділи з цих новобранців.§!"
ITA_the_italian_confederation_desc: "§gПереглянувши нашу колоніальну політику, наступним кроком, який ми мусимо зробити, є формування конфедерації, яка включатиме всі держави, що виникли в результаті цього процесу деколонізації, щоби служити основою, в якій наші країни можуть співпрацювати та отримувати взаємну вигоду.§!"
ITA_planned_economy_desc: "§gПредставники нашої нової Конфедерації запропонували економічну ініціативу, яка, за їхніми словами, дозволить регулювати та стимулювати економіку всіх держав-членів ефективним і стійким способом.§!"
ITA_the_fight_overseas: "§gБоротьба за морем§!"
ITA_the_fight_overseas_desc: "§gНастав час посилити захист і підготувати логістику для підтримки великих військових кампаній на африканському континенті. Ми розробимо спеціалізовані методи навчання для наших військ і флотів, щоб вони могли працювати оптимально в багатьох складних умовах, з якими вони зіткнуться.§!"
ITA_irregulars_desc: "§gНерегулярні війська відіграють ключову роль у кампанії за Африку. Ми мусимо збільшити вербування серед місцевого населення та поліпшити підготовку цих підрозділів.§!"
ITA_liberate_the_workers_of_africa_desc: "§gНастав час раз і назавжди звільнити африканський народ від різних урядів, які їх гноблять!§!"
ITA_ascari_desc: "§gРегулярні дивізії, що складаються з місцевих військ з Африки, довели свою високу ефективність у виконанні різних ролей не лише як гарнізони чи резерви, але й у військових операціях у складній місцевості, де інші дивізії могли б боротися.§!"

ITA_il_vento_aureo_desc: "§gПапство вже давно зазнавало гніту іноземних сил. Однак ми можемо оптимізувати наші військово-повітряні сили та програми підготовки винищувачів, щоби дозволити набагато дешевшим, але сміливішим пілотам, приносячи золоте панування католицької церкви нашим ворогам з неба. Це буде наш найвеличніший реквієм!§!"
ITA_depose_mussolini_desc: "§gНастав час усунути Муссоліні від влади! Він довів, що є некомпетентним лідером, який протягнув нашу улюблену Італію через багато непотрібних труднощів і випробував її стійкість, яка пережила переломну точку. Хоча його тінь може нависнути над нами протягом деякого часу, Італія та її народ переможуть!§!"
ITA_italo_balbo_focus_desc: "§gНам потрібен здібний воєначальник, щоб вести нас у бурхливі часи, які чекають попереду. Італо Бальбо — не лише полководець, він також авіаційний герой, який виконував кілька дипломатичних місій і досить ефективно керував нашими лівійськими володіннями. Звичайно, він поліпшить мізерний стан нашої армії та принесе славу Італії!§!"
ITA_dino_grandi_focus_desc: "§gНам потрібен хтось дипломатично підкований і хто не боїться реорганізувати старі установи, якщо ми хочемо процвітати. Діно Ґранді обіймав посаду міністра закордонних справ і реформував дипломатичні класи, відкривши їх для інших людей, окрім дворян. Він не ухилятиметься від проведення необхідних реформ і підштовхування Італії до нового та світлого майбутнього!§!"
ITA_stop_the_squandering: "§gЗупинити марнотратство§!"
ITA_stop_the_squandering_desc: "§gНадто довго Муссоліні витрачав гроші та ресурси, які Італія не може собі дозволити — настав час покласти край цьому безрозсудному марнотратству! Нам потрібно стримати наші витрати та зосередити наш капітал на поліпшенні інших сфер.§!"
ITA_consolidate_power_desc: "§gНаш контроль над партією та країною в цілому залишається слабким. Ми мусимо консолідувати свою владу та зміцнити наш режим, показавши суспільству, що ми сильні та надійні, як ніколи!§!"
ITA_purge_the_party_desc: "§gДо наших вух дійшли чутки, що дехто не хотів би ніщо більше, як побачити старий режим. Незважаючи на те, що Муссоліні було скинуто та усунено від влади, його тінь постійно присутня в уряді та в свідомості людей. Ми мусимо продемонструвати силу і очистити партію від елементів, які не є справді лояльними до нас, але залишаються відданими старому дуче.§!"
ITA_the_fate_of_mussolini_desc: "§gПоки Муссоліні залишається під домашнім арештом, ми не можемо справді рухатися вперед із його постійною присутністю над нами. Ми закріпили свою позицію справжньої сили всередині партії, тому настав час вирішити долю колишнього дуче!§!"
ITA_divino_duce_desc: "§gСтало очевидним вплив однієї людини на країну та її народ. Можливо, це те, що ми можемо використати та адаптувати. Використовуючи наші державні канали, ми можемо просувати нашого нового дуче як сильного та здібного лідера, який може об'єднати Італію. Ми дамо людям віру в когось більшого, ніж життя, — когось божественного, кому можна повірити!§!"
ITA_blackshirt_loyalty_desc: "§gЧорносорочники вже давно посідають особливе місце серед фашизму в Італії, і якщо ми хочемо пробудити почуття натхнення у населення, нам було б добре завоювати лояльність організації. Вони були б найбільш корисними для поширення божественного сприйняття славного нового дуче серед збройних сил — і за їх межами.§!"
ITA_a_greater_purpose_desc: "§gНещодавні чвари всередині партії показали нам недоліки занадто тісного прив'язування ідеї фашизму до однієї особи. Ми мусимо зосередитись на просуванні фашизму як більшої концепції, чогось, що виходить за рамки земного життя будь-якої окремої людини — ідеї, за яку люди мусять об'єднатися.§!"
ITA_spreading_the_eagles_wings: "§gРозправити крила орла§!"
ITA_spreading_the_eagles_wings_desc: "§gНавколо нас інші ідеології руйнуються та зазнають краху. Здавалося б, тільки фашизм стійко протистояв натиску цих бурхливих подій і навіть процвітав. Наш обов'язок — принести цю стабільність також іншим націям; щоби принести їм маяк світла в ці темні часи!§!"
ITA_italian_hegemony_desc: "§gНавколо нас роздирається війною світ, ми мусимо надихнути та об'єднати всі різні нації та культури під нашою гегемонією, щоби показати їм, яку користь їм приносять фашизм й [ROOT.GetNameDefCap]. Ми маємо прокласти шлях до світлого майбутнього!§!"
ITA_reorganize_regio_esercito_desc: "§gЗ новим керівництвом приходять нові ідеї. Будь-кому, хто справді намагається поглянути, зрозуміло, що наша тріумфальна армія, безперечно, має сфери, де вона може ще вдосконалюватися. Маючи нещодавно звільнені ресурси, ми мусимо інвестувати в більше навчання та реорганізувати збройні сили, щоб ніщо не могло стати на їх шляху!§!"
ITA_reinforce_regia_aeronautica_desc: "§gRegia Aeronautica користується повагою та заздрістю в усьому світі, але все ще є місце для вдосконалення. Маючи більше доступних ресурсів, ми мусимо інвестувати в обладнання та навчання, щоби зробити їх найстрашнішими повітряними силами!§!"
ITA_compagnie_auto_avio_sahariane_desc: "§gАвтосахарські компанії в Лівії довели свою ефективність у поєднанні з власними літаками-розвідниками. Розширення цього плану має зробити наші сили ще грізнішими та вселити страх Божий у наших ворогів!§!"
ITA_combined_land_and_air_warfare_desc: "§gЗавдяки Regia Aeronautica Regio Esercito продемонстрував можливості, якими володіє італійська армія, але все ще є місце для прогресу! Поглиблення цієї співпраці спустошило б наших ворогів на полі бою та принесло б вічну славу Італії!§!"
ITA_the_fourth_shore_desc: "§gЛівію часто називають четвертим берегом Італії, і вона є невід'ємною частиною майбутнього нашої країни. Це найближча колонія і одна з найцінніших, оскільки вона служить сполучною ланкою з рештою африканського континенту. Інвестуючи ресурси тут, ми захищаємо наші закордонні холдинги та можемо отримати значні вигоди в майбутньому.§!"
ITA_oil_in_tripoli_desc: "§gМи знайшли золото в Лівії — а тобто чорне золото! Ми виявили величезні запаси нафти в пустелях за межами Тріполі. Ми не можемо упустити таку можливість, але мусимо використати ці активи во славу Італії!§!"
ITA_steel_in_tripoli_desc: "§gЗдається, в пустелях за межами Тріполі захована велика кількість заліза, яке просто чекає, поки ми його викопаємо та обробимо. Побудувавши металургійний завод неподалік, ми могли б використати сталь для подальшого просування наших славетних сил!§!"
ITA_novus_ordo_desc: "§gДоля Італії тісно пов'язана з Лівією, і тому нам потрібно ще більше інтегрувати її в нашу територію. Цього можна досягти, запропонувавши «особливе громадянство» будь-якому лівійцю, який бажає воювати за нас, і тим самим забезпечивши наш контроль над Середземномор'ям і Північною Африкою.§!"
ITA_seek_british_military_cooperation: "§gДомогтися британської військової співпраці§!"
ITA_seek_british_military_cooperation_desc: "§gХоча нас зрадили наші колишні союзники в останній війні, можливо, все-таки має сенс подивитись за межі образи та роздати оливкову гілку. Ми можемо багато чого повчитися у британців, зокрема щодо їхнього флоту та авіації.§!"
ITA_anglo_italian_pact_desc: "§gВійськова співпраця, яку ми маємо з британцями, прислужилася нам добре, як і пакт про ненапад. Такий пакт закріпив би за собою великі частини наших африканських володінь, дозволивши нам звернути свій погляд кудись.§!"
ITA_invite_france_to_military_partnership: "§gЗапросити Францію до військового партнерства§!"
ITA_invite_france_to_military_partnership_desc: "§gФранція є найсильнішим із наших безпосередніх сусідів і давнім союзником. Хоча ми не забудемо їхню зраду на минулій війні, ми можемо пробачити. Можливо, настав час залишити старі образи позаду і прагнути зміцнити нашу армію шляхом тісного партнерства.§!"
ITA_franco_italian_pact_desc: "§gВійськова співпраця, яку ми маємо з Францією, мала велике значення, як і пакт про ненапад. Ми не лише захистили б наш західний фланг у Європі, але й значні частини наших африканських володінь, що дало б нам можливість зосередитися деінде.§!"
ITA_proclaim_the_italian_empire_desc: "§gЗ нашими нещодавніми здобутками в Африці, для нас світає новий день. Зі зростаючою імперією та мудрими інвестиціями в нашу армію ми більше не просто Королівство; ми нарешті з упевненістю можемо проголосити світанок Італійської імперії! Ми довго чекали цієї миті!§!"
ITA_african_conquests_tt:0 "With our aspiring Empire, it will be §Yless costly§! to §Yannex§! territories on the §YAfrican Continent§!."
ITA_economic_reforms_desc: "§gЗа старого режиму економіка значною мірою стагнувала, але з оновленою Національною фашистською партією ми більш ніж готові впоратися з цим важливим завданням! Тепер ми можемо призначати компетентних людей, які мають кваліфікацію для відновлення економіки.§!"
ITA_improve_the_industries_desc: "§gЗавдяки відродженій економіці ми тепер маємо ресурси, щоби звернути увагу на наші галузі та провести там широкомасштабні реформи. Ефективніша галузь, безумовно, призведе до того, що більше обладнання швидше досягне наших тріумфуючих сил.§!"
ITA_reorganize_the_party_desc: "§gФашистська національна партія стала затхлою й громіздкою інституцією, сповненою інтриг і самопрославлення. З міцнішою хваткою навколо групи ми тепер можемо почати реорганізовувати її з нуля, роблячи її більш ефективною та динамічною.§!"
ITA_meritocracy_desc: "§gПриборкавши опозицію в наших рядах, ми тепер можемо відкрити кілька установ для членів поза фашистською партією. Це має породити нові та захоплюючі ідеї, а також нові можливості.§!"
ITA_expanded_corporatism_desc: "§gКорпоративізм є фундаментальною ідеєю фашизму, і це те, що ми мусимо впроваджувати на всіх наших новопридбаних територіях якомога далі. Однак для цього нам доведеться покластися на місцеві еліти та таланти та відкрити двері для просування у фашистській ієрархії. Це простий спосіб прищепити лояльність і ефективність нашому новому домініону.§!"
ITA_novus_ordo_forts_tt:0 "Add up to §Y10 Land Forts§! in fully controlled states along Libya's borders."
ITA_novus_ordo_create_units_tt:0 "Create §Y[ROOT.GetFlag][ROOT.GetAdjective]§! units in owned and controlled Libyan state:"
ITA_increase_production_desc: "§gІндустріалізована війна вимагає насамперед одного: маси. Маси снарядів, маси гвинтівок, маси літаків. Найважливіше мати більше речей, ніж у ворога.§!"
ITA_preserve_army_traditions_desc: "§gСьогодні існує багато ідей щодо нових способів ведення війни. Хоча деякі з них, ймовірно, мають певні переваги, основа будь-якої успішної армії не змінилася з часів Цезаря: дисципліна, особиста мужність і вміле керівництво.§!"
ITA_a_bandits_war_desc: "§gСтарі способи ведення війни мусили були загинути в окопах на Ізонцо. Деякі з наших старих генералів досі вірять, що сучасну війну можна виграти, кинувши маси солдатів у м'ясорубку. Тепер ми краще знаємо: сучасна війна виграється швидкими маневрами та гнучкими організаціями, здатними швидко реагувати. Ми мусимо підготувати нашу армію до такого роду війни.§!"
ITA_end_fiat_ansaldo_duopoly_desc: "§gУ нашому секторі машинобудування та моторизованого машинобудування протягом тривалого часу домінували дві компанії: «Fiat» і «Ansaldo». Хоча ці дві компанії є інженерними фірмами світового класу, це дещо гальмує зростання, оскільки жодні конкуренти не можуть вижити на ринку. Нам доведеться порушити цю дуополію, якщо ми хочемо мати здоровий машинобудівний сектор у довгостроковій перспективі.§!"
