 # Антиколоніалізм
  BBA_italy_anti_colonialism_events.01.t:0 "$ITA_the_ethiopian_question$"
  BBA_italy_anti_colonialism_events.01.desc:0 "Після того, як ми розібралися з нашими внутрішніми справами, ми можемо знову поглянути назовні. Ми успадкували від фашистів багато проблем, які тепер повинні вирішити. Одне з найголовніших питань — це питання Ефіопії. Це була несправедлива і жорстока війна, яку розпочав Муссоліні, що завжди прагнув престижу, і тепер, коли його немає, ми повинні вирішити долю Ефіопії."
  BBA_italy_anti_colonialism_events.01.a:0 "Ми повинні припинити цей фарс негайно!"
  BBA_italy_anti_colonialism_events.01.b:0 "Ми звільнимо робітників Ефіопії!"
  BBA_italy_anti_colonialism_events.01.c:0 "Ми повинні інтегрувати ефіопські території."
  BBA_italy_anti_colonialism_events.01.d:0 "Ми повинні інвестувати в Ефіопію та ефіопські народи."
  BBA_italy_anti_colonialism_events.01.e:0 "Ми збережемо статус-кво."
  BBA_italy_anti_colonialism_events.01.f:0 "Ми повинні покласти край деспотичному правлінню [ETH.GetLeader]!"
  BBA_italy_anti_colonialism_events.01.g:0 "Ми будемо зміцнювати зв'язки з ефіопським народом."
  BBA_italy_anti_colonialism_events.02.t:0 "Пропозиція про припинення вогню від держави [FROM.GetName]"
  BBA_italy_anti_colonialism_events.02.desc:0 "Новий уряд держави [FROM.GetName] звернувся до нас з проханням припинити воєнні дії. Здавалося б, після громадянської війни їм вже набридло кровопролиття і боїв."
  BBA_italy_anti_colonialism_events.02.a:0 "Звучить розумно."
  BBA_italy_anti_colonialism_events.02.b:0 "Ми повинні здатися..."
  BBA_italy_anti_colonialism_events.02.c:0 "Занадто пізно, вони стануть на коліна!"
  BBA_italy_anti_colonialism_events.03.t:0 "Кінець італо-ефіопської війни"
  BBA_italy_anti_colonialism_events.03.desc:0 "[FROM.GetAdjective]ий [FROM.GetLeader] погодився на запропоноване нами припинення вогню і готовий дати шанс на мир. Ми можемо нарешті залишити одне з найбільших звірств Муссоліні позаду і почати все спочатку."
  BBA_italy_anti_colonialism_events.03.a:0 "Це мир!"
  BBA_italy_anti_colonialism_events.04.t:0 "[FROM.GetLeader] відхиляє нашу пропозицію"
  BBA_italy_anti_colonialism_events.04.desc:0 "Кровожерливий [FROM.GetLeader], мабуть, відчув запах крові після нашої громадянської війни та вважає нас слабкими. [FROM.GetSheHeCap] відхилив нашу щедру мирну пропозицію і налаштований боротися далі. Ми покажемо [FROM.GetHerHim], що ми зовсім не слабкі!"
  BBA_italy_anti_colonialism_events.04.a:1 "[FROM.GetLeader] про це пошкодує!"
  BBA_italy_anti_colonialism_events.05.t:1 "[FROM.GetAdjective]і вимоги до [ROOT.GetAdjective]ої інтеграції"
  BBA_italy_anti_colonialism_events.05.desc:0 "Уряд держави [FROM.GetName] намагається взяти на себе прямий контроль над нашими територіями та інтегрувати нас у велику [FROM.GetAdjective]у адміністрацію. Як це вплине на наших людей, культуру та традиції, поки що ніхто не знає."
  BBA_italy_anti_colonialism_events.05.a:0 "Ми з радістю підкоримося."
  BBA_italy_anti_colonialism_events.05.b:0 "Ми не відмовимося від нашої обмеженої автономії!"
  BBA_italy_anti_colonialism_events.06.t:0 "[FROM.GetAdjective]а інтеграція в державу [ROOT.GetNameDef]"
  BBA_italy_anti_colonialism_events.06.desc:0 "[FROM.GetAdjective]ий уряд зрозумів, що інтеграція в ширшу [ROOT.GetAdjective]у адміністрацію буде корисною і посилить всіх нас."
  BBA_italy_anti_colonialism_events.06.a:0 "Favoloso!"
  BBA_italy_anti_colonialism_events.07.t:0 "[FROM.GetName] відхилила нашу пропозицію"
  BBA_italy_anti_colonialism_events.07.desc:0 "Схоже, що [FROM.GetName] вважає, що вони краще підходять для управління собою, і відхилили нашу пропозицію стати частиною нашої ширшої адміністрації."
  BBA_italy_anti_colonialism_events.07.a:0 "Це було занадто..."
  BBA_italy_anti_colonialism_events.08.t:0 "[FROM.GetAdjective]і інвестиції в [ROOT.GetAdjective]ий розвиток"
  BBA_italy_anti_colonialism_events.08.desc:0 "Здається, що новий уряд держави [FROM.GetName] бажає виправити деякі недоліки менш вишуканого ставлення своїх попередників до [ROOT.GetAdjective]ого народу, і вирішив інвестувати в нашу країну для змін."
  BBA_italy_anti_colonialism_events.08.a:0 "[ROOT.GetCapitalVictoryPointName] процвітає!"
  BBA_italy_anti_colonialism_events.09.t:0 "[FROM.GetAdjective]ий тиск на уряд держави [ROOT.GetName]"
  BBA_italy_anti_colonialism_events.09.desc:0 "[FROM.GetAdjective] жага до експансії, здається, не знає меж! Ми отримали делегацію від [FROM.GetName], яка пропонує нам підкорення. Вони стверджують, що мало що зміниться: ми все одно будемо керувати нашими землями так, як вважаємо за потрібне, але з додатковим захистом від держави [FROM.GetName] і періодичним підпорядкуванням."
  BBA_italy_anti_colonialism_events.09.a:0 "Ми підемо за нашими італійськими товаришами!"
  BBA_italy_anti_colonialism_events.09.b:0 "Нам потрібна зміна влади!"
  BBA_italy_anti_colonialism_events.09.c:0 "Такі зарозумілі європейці!"
  BBA_italy_anti_colonialism_events.10.t:0 "[FROM.GetAdjective]і робітники радіють!"
  BBA_italy_anti_colonialism_events.10.desc:0 "[FROMGetAdjective]ий уряд мудро вирішив прийняти нашу пропозицію об'єднати зусилля і користуватися нашим захистом. Це, без сумніву, зміцнить і принесе користь обом країнам!"
  BBA_italy_anti_colonialism_events.11.t:0 "[FROM.GetAdjective]і робітники захоплюють владу"
  BBA_italy_anti_colonialism_events.11.desc:0 "Хоча [FROM.GetAdjective]е керівництво не прийняло нашу пропозицію про захист і співпрацю, вони пішли нам назустріч і замінили свій уряд на більш схожий на наш і більш дружньо налаштований до нас."
  BBA_italy_anti_colonialism_events.11.a:0 "На [FROM.GetAdjective]их людей чекає світле майбутнє!"
  BBA_italy_anti_colonialism_events.12.desc:0 "[FROM.GetAdjective]ий лідер, [FROM.GetLeader] рішуче виступив проти нашої пропозиції про захист та співпрацю і недобрими словами наказав нашій делегації якнайшвидше повертатися додому."
  BBA_italy_anti_colonialism_events.12.a:0 "Час покаже їм, як вони помиляються."
  BBA_italy_anti_colonialism_events.12.b:0 "Це була вимога, а не пропозиція."
  BBA_italy_anti_colonialism_events.13.t:0 "[FROM.GetName] Прагне зміцнити зв'язки"
  BBA_italy_anti_colonialism_events.13.desc:0 "Схоже, що уряд держави [FROM.GetName] за час війни з нами здобув чимало поваги до наших сил і засобів. Настільки, що він запропонував нам взаємну угоду про ненапад і гарантії на випадок війни."
  BBA_italy_anti_colonialism_events.13.a:0 "Звучить непогано!"
  BBA_italy_anti_colonialism_events.13.b:0 "Не на цій Землі!"
  BBA_italy_anti_colonialism_events.14.desc:0 "[FROM.GetLeader] мудро погодився підписати запропонований нами пакт про взаємний ненапад між державами [FROM.GetName] та [ROOT.GetName], а також взаємну гарантію — на випадок, якщо один з нас зіткнеться з агресором."
  BBA_italy_anti_colonialism_events.15.desc:0 "[FROM.GetLeader] нерозумно відхилив запропонований нами оборонний пакт між державами [FROM.GetName] та [ROOT.GetName]. Ця гарантія принесла б стабільність і безпеку обом нашим країнам, але тепер нам доводиться протистояти світові самотужки."
  BBA_italy_anti_colonialism_events.15.a:0 "Це їхня втрата!"
  BBA_italy_anti_colonialism_events.15.b:0 "Якщо вони не з нами, вони проти нас!"
  BBA_italy_anti_colonialism_events_war_will_continue_tt:0 "Війна продовжиться."

  BBA_italy_anti_colonialism_events.20.t:0 "[FROM.GetNameDefCap] засуджує колоніалізм"
  BBA_italy_anti_colonialism_events.20.desc:0 "Здавалося б, що новостворена держава [FROM.GetName] має віднайдене почуття чесноти та мети і взяла на себе зобов'язання демонтувати чужі колоніальні імперії. Італійська делегація звернулася до нас із закликом відмовитися від імперських підходів і прийняти майбутнє співпраці та свободи замість придушення та підкорення."
  BBA_italy_anti_colonialism_events.20.a:0 "Настав час все виправити!"
  BBA_italy_anti_colonialism_events.20.b:0 "Вони збожеволіли?!"
  BBA_italy_anti_colonialism_events.21.t:0 "Деколонізація Африки"
  BBA_italy_anti_colonialism_events.21.desc:0 "[GetDecolonizationEventDesc]"
  BBA_italy_anti_colonialism_events.21.desc_accepted:0 "Коли ми поставили собі за мету засудити і зруйнувати колоніальні імперії в Африці, ми не були впевнені, як така акція буде зустрінута. Зважаючи на те, з якою впертістю країни можуть триматися за те, що вони вважають своїм, ми повинні вважати наші зусилля успішними. Навіть звільнення одного народу — це велике досягнення!"
  BBA_italy_anti_colonialism_events.21.desc_rejected:0 "Здається, що наші зусилля з деколонізації африканського континенту та принесення свободи підкореним народам відкидаються на кожному кроці. Старі колоніальні держави, очевидно, заперечують те, як вони ставляться до своїх підданих, і відмовляються прислухатися до голосу розуму. Вони повинні бути притягнуті до відповідальності!"
  BBA_italy_anti_colonialism_events.21.a:0 "Наша робота тут завершена."
  BBA_italy_anti_colonialism_events.21.b:0 "Це буде непросто!"

  BBA_italy_anti_colonialism_events.52.t:0 "Північна Африка голосує за вступ до держави [ROOT.GetNameDef]"
  BBA_italy_anti_colonialism_events.52.desc:0 "Жителі Північної Африки побачили, як доброзичливо та ефективно ми управляємо їхніми землями, і проголосували за те, щоб приєднатися до нашої адміністрації! Здається, що наші інвестиції та турбота про їхні провінції окупилися. Це, безумовно, піде на користь усім нам."
  BBA_italy_anti_colonialism_events.52.a:0 "Ласкаво просимо, брати та сестри!"
  BBA_italy_anti_colonialism_events.53.t:0 "Північна Африка голосує за вихід з держави [ROOT.GetNameDef]"
  BBA_italy_anti_colonialism_events.53.desc:0 "Можливо, це не стало повною несподіванкою, але нам, на жаль, повідомили, що народ Північної Африки не бажає більше перебувати під нашим правлінням. Вони відчували себе знехтуваними та експлуатованими протягом тривалого часу і тому проголосували за вихід з-під нашого управління."
  BBA_italy_anti_colonialism_events.53.a:0 "We bid them farewell"
