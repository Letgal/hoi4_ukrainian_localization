  #1st Missiolini localized at the beginning of the file along with Italo-Ethiopian War events
  BBA_italy_missiolinis.02_north.t: "Північний фронт стоїть"
  BBA_italy_missiolinis.02_north.desc: "Очікуваний успіх нашого контрнаступу на півночі Абіссінії годі відшукати. Дуче стверджує, що весь світ насміхається над ним і відсутністю поступу у війні. Він розглядає ідею взяти особистий контроль над північним наступом, аби запевнитися, що війська належно мотивовані та керовані."
  BBA_italy_missiolinis.02_north.a: "Ми переможемо... зовсім скоро."
  BBA_italy_missiolinis.02_north.b: "Нам потрібна зміна керівництва!"
  BBA_italy_missiolinis.02_north.c: "Разюча невдача!"
  BBA_italy_missiolinis.04_south.t: "Південний фронт стоїть"
  BBA_italy_missiolinis.04_south.desc: "Південний контрнаступ в Абіссінії не досяг поставлених дуче завдань, через що він протягом годин лаявся, що його оточують некомпетентність та ідіотизм. Схоже, він переконаний, що вище військове командування проти нього і що генерали бажають програти всю війну."
  BBA_italy_missiolinis.04_south.a: "$BBA_italy_missiolinis.02_north.a$"
  BBA_italy_missiolinis.04_south.b: "$BBA_italy_missiolinis.02_north.b$"
  BBA_italy_missiolinis.04_south.c: "$BBA_italy_missiolinis.02_north.c$"
  BBA_italy_missiolinis.03_north.t: "Успіх на півночі Ефіопії"
  BBA_italy_missiolinis.03_north.desc: "Муссоліні висловлює лише хвалу та захоплення арміями на півночі Абіссінії та їхнім успіхом у відтісненні своїх лютих ворогів. Він, звісно ж, ніколи не сумнівався в доблесті наші солдатів — допоки в них є належна мотивація від свого дуче та для знаряддя для здобуття перемоги."
  BBA_italy_missiolinis.03_north.a: "Ми змусили їх тікати!"
  BBA_italy_missiolinis.05_south.t: "Успіх на півдні Ефіопії"
  BBA_italy_missiolinis.05_south.desc: "Дуже задоволений нещодавніми здобутками на півдні Абіссінії, Муссоліні вихваляє мужність італійських солдатів і їхню відданість закінченню цього конфлікту. Він не мав жодних сумнівів і непохитно вірив, що наші армії здолають ворога на полі бою — щойно отримають належну підтримку від свого дуче."
  BBA_italy_missiolinis.05_south.a: "Ми відтіснили ворога!"

  BBA_italy_missiolinis.11.t: "Кінець війни"
  BBA_italy_missiolinis.11.desc: "Тепер дуче бажає швидке закінчення війни в Абіссінії, щоб Італія могла обернутися кудиінде для здобуття подальшої слави. Завоювання стародавніх земель Аксуму зміцнить позиції Італії як одної з великих імперій світу.\n\nПотрібно розправитися з залишковими оплотами абіссінців, і всі землі Абіссінії мусить опинитися в руках італійців."
  BBA_italy_missiolinis.11.a: "Ворог буде переможений!"
  BBA_italy_missiolinis.12.t: "Війна триває"
  BBA_italy_missiolinis.12.desc: "Факт, що Абіссінія досі вільна та опирається окупації, на довгі години розлютив дуче, і він назвав це ганьбою не просто особисто для нього, але й для Італії та її народу. Він скаржиться до всіх поблизу, що якби він міг наглянути за останніми фазами війни самостійно, все вже було б скінчено."
  BBA_italy_missiolinis.12.a: "Абіссінці ведуть запеклу боротьбу."
  BBA_italy_missiolinis.13.t: "Завоювання Ефіопії"
  BBA_italy_missiolinis.13.desc: "Муссоліні — в екстазі. Він відкрито хвалиться всім готовим і неготовим слухати про нашу нещодавню перемогу. Він ніколи не сумнівався, що Італія зможе здобути тріумф в Абіссінії, попри різні перешкоди, які нас уповільнили. Ми нарешті помстилися за поразку в Першій італо-абіссінській війні!\n\nДуче назвав завоювання перемогою для фашистської системи та свого уряду, стверджуючи, що італійський народ сильніший і більш єдиний, ніж будь-коли раніше."
  BBA_italy_missiolinis.13.a: "Одна лише кров рухає коліщатка історії."

  BBA_italy_missiolinis.21.t: "Утихомирення Ефіопії"
  BBA_italy_missiolinis.21.desc: "Дуче публічно оголосив, що абіссінці розбиті та втікають, а їхню волю зламано після своєї поразки. Наодинці, однак, він проклинає абіссінців за їхні витривалість і непокору італійському правлінню. Дуче віддав наказ натиснути на місцеву опозицію грубою силою та впровадити закони, які стримуватимуть населення. Він хоче втихомирення всієї країни та включення до складу Італії якомога раніше."
  BBA_italy_missiolinis.21.a: "Ми принесемо мир і стабільність."
  BBA_italy_missiolinis.22.t: "Ефіопія досі опирається"
  BBA_italy_missiolinis.22.desc: "Абіссінія досі далека до втихомирення, а опір італійській окупації залишається запеклим. Дуче не може позитивно висловитися ані стосовно абіссінського народу, ані стосовно спроб притлумити опозицію, і називає операцію національною ганьбою. Він скаржиться, що італійські колоністи грубі за зовнішністю та поводженням, що не вселяє жодну повагу в місцеве населення."
  BBA_italy_missiolinis.22.a: "Абіссінці тугіші, ніж ми розраховували."
  BBA_italy_missiolinis.23.t: "Утихомирення Ефіопії"
  BBA_italy_missiolinis.23.desc: "Нам нарешті вдалося притлумити опір в Абіссінії: від високих гірських вершин до низьких пустельних рівнин народ Абіссінії знаходить своє місце у складі Італії. Задоволений Муссоліні оголосив, що нарешті може звернути свою увагу на інші справи, тож Італія зможе процвітати та здобути те, що їй належить по праву."
  BBA_italy_missiolinis.23.a: "Італія править переможно."

  BBA_italy_missiolinis.31.t: "Програма індустріалізації"
  BBA_italy_missiolinis.31.desc: "Щоб Італія справді процвітала, дуче має план розширити нашу виробничу спроможність. Щоби втілити в життя це бачення процвітаючої нації, нам потрібно більше заводів, які можуть підтримати ріст нашої бурхливої імперії."
  BBA_italy_missiolinis.31.a: "Розширмо наші індустрії."
  BBA_italy_missiolinis.32.t: "Поступ індустріалізації відстає"
  BBA_italy_missiolinis.32.desc: "Дуче вважає відсутність прогресу розбудови промислового потенціалу держави тривожним. Він скаржиться на обмеження, які — не з власної вини — сковують його, що робить втілення в життя його бачення процвітаючої Італії значно складнішим."
  BBA_italy_missiolinis.32.a: "Ми мусимо докласти більше зусиль."
  BBA_italy_missiolinis.33.t: "Успішна програма індустріалізації"
  BBA_italy_missiolinis.33.desc: "Муссоліні прозвав новозведені заводи першим кроком у модернізації італійських індустрій. Дуче дуже вдоволений тим, як це збільшує виробничий потенціал країни та дозволить йому просувати своє бачення великої Італії."
  BBA_italy_missiolinis.33.a: "Перший крок до величі."

  BBA_italy_missiolinis.41.t: "Зміцнення армії"
  BBA_italy_missiolinis.41.desc: "Подібно до Римської імперії в давнину, наша зростаюча імперія розкидається широко та потребує сильну армію, щоби захистити її від орд варварів просто за її кордонами. Дуче впевнений: аби Італія могла зважатися з іншими великим державами, ми мусимо могти підкріпити наші слова силою — інакше нас ніхто не сприйме всерйоз!"
  BBA_italy_missiolinis.41.a: "В ім'я Італії!"
  BBA_italy_missiolinis.42.t: "Невдале розширення армії"
  BBA_italy_missiolinis.42.desc: "Нестача італійських солдатів раз у раз мучить дуче, адже він вбачає в наших протяжних кордонах із нашими суперниками велику вразливість. Дуче почувається розбито після останньої невдалої спроби збільшити кількість військ і почав сумніватися у відданості народу його ідеї відновлення італійської величі."
  BBA_italy_missiolinis.42.a: "Італія буде захищена... якимось чином."
  BBA_italy_missiolinis.43.t: "Розширена армія Італії"
  BBA_italy_missiolinis.43.desc: "Муссоліні особисто обстежив кілька новорозгорнутих підрозділів, які захищатимуть наші кордони — а також розширюватимуть їх, якщо дуче розгляне це як необхідність. Він дуже радий збільшеній кількості дивізій і хвалиться про те, що Італія нині має поважну армію, силу якої не можуть заперечити навіть наші вороги, тільки завдяки його передбачливості."
  BBA_italy_missiolinis.43.a: "Італія убезпечена."

  BBA_italy_missiolinis.51.t: "Розширення парку вантажівок постачання"
  BBA_italy_missiolinis.51.desc: "Наші останні конфлікти проявили певні недоліки в нашому логістичному забезпеченні армії. Вище командування Італії переконало дуче замовити новий парк вантажівок для постачання. Первісно він зажадав збірку 5000 новеньких італійських вантажівок, але його вмовили прийняти менше, запевнивши, що цього вистачить."
  BBA_italy_missiolinis.51.a: "Принаймні це не 5000 вантажівок."
  BBA_italy_missiolinis.52.t: "Замало вантажівок підтримки"
  BBA_italy_missiolinis.52.desc: "Провальна доставка нових вантажівок для армії викликала критику промисловців, яким було доручено завдання, з боку дуче. Той скаржиться на їхню відсутність бачення ідеї. Він переконаний, що ніхто окрім нього не може справді бачити великий потенціал Італії та її народу."
  BBA_italy_missiolinis.52.a: "Нашим арміям доведеться обійтися."
  BBA_italy_missiolinis.53.t: "Парк вантажівок постачання посилено"
  BBA_italy_missiolinis.53.desc: "Муссоліні особисто привітав заводи, залучені у виробництві нових вантажівок для армії, назвавши робітників кістяком Італії. Тепер він чекає на більш рухомі військові сили, які можуть швидко пересуватися великими обширами землі, не обмежені відставанням логістики."
  BBA_italy_missiolinis.53.a: "Безсумнівно, це зробить наші армії непереможними."

  BBA_italy_missiolinis.61.t: "Програма запасів пального"
  BBA_italy_missiolinis.61.desc: "Сучасна армія живиться не тільки харчами, але й пальним. Якщо нічого з цього не буде, вся воєнна машина просто стане. Вище командування Італії нарешті переконало дуче, що сучасна армія просто не зрушить із місця від нестачі пального. Воно необхідне всім відділам збройних сил, і ми мусимо могти надати пальне у великих об'ємах, якщо хочемо здобути перемогу на полі бою." # (&?)
  BBA_italy_missiolinis.61.a: "Ми мусимо запастися пальним."
  BBA_italy_missiolinis.62.t: "Недостатні запаси пального"
  BBA_italy_missiolinis.62.desc: "Недостача запасів пального постійно тривожить вище військове командування, яке побоюється, що літаки не злетять, лінкори стануть на якір, а армії не зрушать із місця. Дуче певен, що Італія це переживе — як завжди, — але його дратує, що його чіткі накази досі не було виконано." # (&?)
  BBA_italy_missiolinis.62.a: "Нам доведеться обійтися."
  BBA_italy_missiolinis.63.t: "Успішне збільшення запасів пального"
  BBA_italy_missiolinis.63.desc: "Муссоліні повністю впевнений, що італійська армія тепер готова вести повномасштабну війну, не використавши негайно все пальне. Вище військове командування може й не так переконане в цьому, але почувається полегшено, знаючи про зібрані досі запаси." # (&?)
  BBA_italy_missiolinis.63.a: "Наші запаси, безумовно, знадобляться."

  BBA_italy_missiolinis.71.t: "Розширення військово-повітряних сил"
  BBA_italy_missiolinis.71.desc: "Відтоді, як дуче заснував Aeronautica, вона стала предметом національної гордості та одною з найвеличніших повітряних сил у світі. Єдина проблема — Aeronautica надто мала, і тепер дуче переконаний, що слід створити додаткові літаки для зміцнення Aeronautica." # (&?)
  BBA_italy_missiolinis.71.a: "Aeronautica — наша гордість."
  BBA_italy_missiolinis.72.t: "Мізерні ВПС"
  BBA_italy_missiolinis.72.desc: "Дуче планував, що збірка нових літаків стане потужним символом пропаганди, але тепер йому довелося скоротити свої початкові наміри. Відсутність великої кількості нових літаків розлютила дуче, і тепер він шукає винуватців цього фіаско." # (&?)
  BBA_italy_missiolinis.72.a: "Прикро."
  BBA_italy_missiolinis.73.t: "ВПС успішно зміцнені"
  BBA_italy_missiolinis.73.desc: "Муссоліні особисто зацікавився зміцненням ВПС і використав збірку нових літаків як можливість представити італійський індустріалізм. Уже зроблено кілька пропагандистських праць, які хвалять італійські авіацію та машинобудування, сталячи Aeronautica в центр уваги." # (&?)
  BBA_italy_missiolinis.73.a: "Aeronautica переможе!"

  BBA_italy_missiolinis.81.t: "Технологічні інновації"
  BBA_italy_missiolinis.81.desc: "Дуче вирішив продемонструвати перевагу фашистської системи та її здібність ефективніше зосереджувати ресурси та зусилля. Він має показати італійцям — а також решті світу, — з якою швидкістю фашизм здатен зробити великі технологічні стрибки. Він також сподівається, що це згуртує й об'єднає історично розділений італійський народ під крилом фашизму."
  BBA_italy_missiolinis.81.a: "Увесь світ побачить."
  BBA_italy_missiolinis.82.t: "Незадовільний технологічний прогрес"
  BBA_italy_missiolinis.82.desc: "Намагання продемонструвати сильну сторону фашистської системи дало дуче зворотну реакцію, через що він проклинав кожного, хто його міг почути. Замість згуртувати народ довкола ідеї фашизму, той став більш скептичним і почав перешіптуватися, який блазень — Муссоліні. Принаймні, дуче в це вірить."
  BBA_italy_missiolinis.82.a: "Усього лише мала перешкода."
  BBA_italy_missiolinis.83.t: "Великі технологічні інновації"
  BBA_italy_missiolinis.83.desc: "Розрекламований технологічний стрибок, який була здатна здійснити фашистська система, окупився, і Муссоліні без вагань представив інновації, досягнуті під його керівництвом. Послання однаково стосується фашизму, як і Муссоліні та його бачення Італії. Чи згуртує й об'єднає це італійців так, як дуче на це сподівався, іще не очевидно."
  BBA_italy_missiolinis.83.a: "За дуче та державу!"

  BBA_italy_missiolinis.91.t: "Розширення служби розвідки"
  BBA_italy_missiolinis.91.desc: "Дуче схилили до виокремлення додаткових ресурсів на нашу службу розвідки, пообіцявши, що вона стане одною з найдосконаліших у світі. Це у свою чергу призвело до того, що він став відкрито вихвалятися тим, як наші агенти проникли в кожен аспект італійського суспільства, щоби вивести комуністів, злочинців та інших шкідливих елементів на очі та притягти до справедливості, роблячи Італію безпечнішою."
  BBA_italy_missiolinis.91.a: "Розширмо нашу службу розвідки."
  BBA_italy_missiolinis.92.t: "Фіаско зі службою розвідки"
  BBA_italy_missiolinis.92.desc: "Замість зміцнення служби розвідки в нас стався витік кількох секретних документів, що справило погане враження про наших агентів. Хоча документи не містили в собі особливо значущі секрети, це стало ганьбою для дуче, адже ще нещодавно той хизувався нашим апаратом розвідки. Це не просто прогнівить дуче, адже також посіє сумнів у наших здібностях серед італійського народу та наших супротивників."
  BBA_italy_missiolinis.92.a: "Справді соромно."
  BBA_italy_missiolinis.93.t: "Великий розвиток служби розвідки"
  BBA_italy_missiolinis.93.desc: "Компетентність нашої служби розвідки було незаперечно доведено після того, які деяких незгідливих громадян було захоплено за змову проти фашистського уряду Італії з допомогою з-за рубежу. Муссоліні використав цей успіх, аби продемонструвати, що саме під його проводом Італія переможе та подолає всякі труднощі, які може принести майбутнє."
  BBA_italy_missiolinis.93.a: "Справді досягнення."

  BBA_italy_missiolinis.101.t: "Окупація Албанії"
  BBA_italy_missiolinis.101.desc: "Тісні зв'язки між Італією й Албанією тягнуться вже тисячу років, аж до часів Римської імперії. Між нашими двома державами є міцний історичний зв'язок, і дуче рішуче бажає його поглибити. Він хоче включити Албанію до складу Італії та виміг хуткої окупації країни, щоби ми повністю контролювали вхід до Адріатичного моря. Це принесе славу та престиж Італії, яку багато інших країн надто довго розглядали як малу державу — принаймні, так стверджує дуче."
  BBA_italy_missiolinis.101.a: "Слава Італії!"
  BBA_italy_missiolinis.102.t: "Невдача в Албанії"
  BBA_italy_missiolinis.102.desc: "Факт, що нашим солдатам так важко далося просування в Албанію, спантеличило дуче, який називає це ганьбою для нації. На самоті він із люттю буркоче про те, що це мусив бути славетний момент для Італії — а також самого себе — і як він мусив виправдати наш принизливий вихід звідти майже 20 років тому. Натомість, як він каже, нас зрадили некомпетентність і боягузтво."
  BBA_italy_missiolinis.102.a: "Ганебно."
  BBA_italy_missiolinis.103.t: "Албанію окуповано"
  BBA_italy_missiolinis.103.desc: "Муссоліні з піднесенням оголосив, що наші війська здобули перемогу Албанії, перед захопленим натовпом. Він продовжив тим, що вся країна опинилася в нашій хватці та як це приведе Італію до подальших величі та слави. Дні старих імперій спливають, а дні Італії — ще попереду, виголосив він."
  BBA_italy_missiolinis.103.a: "За майбутні подвиги!"

  BBA_italy_missiolinis.111.t: "Завоювання Далмації"
  BBA_italy_missiolinis.111.desc: "Хоча ми й вийшли переможцями з Великої війни, а за Лондонським пактом нам було обіцяно Далмацію, наші так звані союзники нас зрадили. Ми ніколи не отримане обіцяне нам, тож тепер ми маємо взяти це силою, наполягає дуче. Він також зазначив, що взяття того, що належить нам по праву, полягає в долі Італії — хай що старі великі держави скажуть." # (&)
  BBA_italy_missiolinis.111.a: "Далмація по праву наша."
  BBA_italy_missiolinis.112.t: "Загрузле вторгнення в Далмацію"
  BBA_italy_missiolinis.112.desc: "Що передбачалося як стрімке вторгнення на узбережжя Адріатики, обернулося в нездоланну перешкоду. Наші війська загрузли в Далмації та не змогли надати величне завоювання, обіцяне італійському народові. Дуче кілька разів виявляли в майже кататонічному стані, бурмочучи про те, що Далмація по праву належить нам. Це була не та демонстрація сили, на яку дуче сподівався."
  BBA_italy_missiolinis.112.a: "Це лише поглиблює несправедливість до нас."
  BBA_italy_missiolinis.113.t: "Далмацію завойовано"
  BBA_italy_missiolinis.113.desc: "Грубу несправедливість нарешті було виправлено! Далматинське узбережжя — наше. Муссоліні — в ейфорії; він називає цю перемогу великим моментом для Італії та її народу. Він оголосив, що велику наругу нарешті було загладжено. Люди висипали на вулиці, щоби відзначити цю знаменну подію."
  BBA_italy_missiolinis.113.a: "Несправедливість виправлено."

  BBA_italy_missiolinis.121.t: "Підкорення Греції"
  BBA_italy_missiolinis.121.desc: "У нещодавній промові дуче окреслив своє бачення великої Італії,  де одним із пунктів його промови було те, як ми повинні розірвати обмеження, накладені на нас іншими великими державами. Він оголосив Грецію життєво важливою точкою для Італії та її експансії, перешкодою, яку необхідно подолати, щоб ми могли розірвати кайдани, які на нас наклали."
  BBA_italy_missiolinis.121.a: "Порвімо кайдани."
  BBA_italy_missiolinis.122.t: "Осоромлення в Греції"
  BBA_italy_missiolinis.122.desc: "Гірська місцевість Греції виявилася непереборною перешкодою для наших військ. Вони опинилися заблокованими й притиснутими. Проте Дуче залишається переконаним, що перемога буде за нами — мусить бути за нами — і відмовляється визнавати будь-які невдачі. Він палко доводить, що наша перевага врешті-решт переможе."
  BBA_italy_missiolinis.122.a: "Опір був шалений."
  BBA_italy_missiolinis.123.t: "Грецію підкорено"
  BBA_italy_missiolinis.123.desc: "Як і римські легіони до нас, ми розгромили ворожі війська і завоювали всю Грецію. Муссоліні виголосив запальну промову в тіні Парфенону, оголосивши італійців і греків братніми народами з багатовіковою спільною історією, і що тепер вони вільні прокладати свій власний шлях в історії."
  BBA_italy_missiolinis.123.a: "За минулу та майбутню славу!"

  BBA_italy_missiolinis.131.t: "Звільнення Тічіно"
  BBA_italy_missiolinis.131.desc: "Відтоді, як Ганнібал перетнув Альпи зі своїми слонами, гори стали для варварів магістраллю, що веде вглиб Італії. Дуче давно мріє убезпечити північні гірські перевали та хоче скористатися можливістю включити італомовне населення Тічіно до складу своєї Батьківщини - об'єднати італійський народ, де б він не перебував."
  BBA_italy_missiolinis.131.a: "Врятуйте італійців у Тічіно!"
  BBA_italy_missiolinis.132.t: "Невдале звільнення Тічіно"
  BBA_italy_missiolinis.132.desc: "Дуче знав, що за Тічіно швайцарці будуть вести запеклі бої, але відсутність прогресу змусила його занепокоїтися. Невдовзі після того, як наш наступ зупинився, дуче почав втручатися в плани генерала і ставити під сумнів їхню компетентність, що не пройшло повз італійську громадськість."
  BBA_italy_missiolinis.132.a: "Відсутність прогресу турбує."
  BBA_italy_missiolinis.133.t: "Успішне звільнення Тічіно"
  BBA_italy_missiolinis.133.desc: "Муссоліні особисто приїхав до Тічіно, щоб привітати тамтешніх італійськомовних мешканців з широкою італійською громадою, запевнивши, що на них та Італію в цілому чекає світле майбутнє. Він також заявив, що північні кордони тепер захищені й що Італія може зупинити будь-яких варварів, які намагатимуться перейти через Альпи."
  BBA_italy_missiolinis.133.a: "Блискуча перемога."

  BBA_italy_missiolinis.201.t: "Зміцнення політичного кабінету"
  BBA_italy_missiolinis.201.desc: "Знайти потрібних людей на потрібні місця завжди важко — особливо, якщо потрібних людей не вистачає. Дуче переконаний, що для того, щоб Італія — і фашизм — досягли успіху, він повинен знайти здібних і кваліфікованих людей, які поповнять кабінет міністрів, і він призначить когось, хто буде шукати їх далеко і широко."
  BBA_italy_missiolinis.201.a: "Ми перевернемо кожен камінь."
  BBA_italy_missiolinis.202.t: "Недієздатний політичний кабінет"
  BBA_italy_missiolinis.202.desc: "Нездатність розширити політичний кабінет достатньою мірою розлютила Дуче, який назвав політичний кабінет недієздатним. Він звинувачує всіх, хто наближається до нього, в ідіотизмі та лиходійстві за те, що вони працюють проти нього та величі, яку він намагається принести Італії."
  BBA_italy_missiolinis.202.a: "Важко бути оточеним некомпетентністю."
  BBA_italy_missiolinis.203.t: "Успішний політичний кабінет"
  BBA_italy_missiolinis.203.desc: "У нещодавній промові, зверненій до політичного кабінету, Муссоліні сказав, що лише найвидатніші уми Італії придатні служити в ньому. Потім він похвалився, що доклав усіх зусиль, щоб знайти потрібних людей для посилення кабінету міністрів, і що його сила духу слугуватиме Італії в довгостроковій перспективі."
  BBA_italy_missiolinis.203.a: "Тільки найрозумніші та найяскравіші."

  BBA_italy_missiolinis.211.t: "Посилення вищого військового командування"
  BBA_italy_missiolinis.211.desc: "Дуче постійно наголошує на браку компетентності та досвіду у вищому військовому командуванні ще з часів італо-абіссинської війни. Він хотів би виправити це, просуваючи гідних кандидатів на вищі військові посади, щоб посилити наші стратегічні й тактичні міркування в майбутніх конфліктах."
  BBA_italy_missiolinis.211.a: "Це потрібно змінити."
  BBA_italy_missiolinis.212.t: "Брак військової компетентності"
  BBA_italy_missiolinis.212.desc: "Побоюючись, що його увага буде розпорошена, якщо йому доведеться особисто керувати військовими діями, дуче не соромиться скаржитися на брак компетентних людей в армії. Він упевнений, що ця проблема стане крахом Італії, якщо ситуація погіршиться."
  BBA_italy_missiolinis.212.a: "У наш час важко знайти компетентних людей."
  BBA_italy_missiolinis.213.t: "Ефективне вище військове командування"
  BBA_italy_missiolinis.213.desc: "Після нещодавніх підвищень у вищому військовому командуванні Муссоліні відчуває себе більш впевненим у військовій спроможності Італії, ніж будь-коли, заявив дуче у низці промов. Звертаючись до різних родів військ, він вихваляв їхню хоробрість і здібності, кажучи солдатам, що він переконаний в їхніх майбутніх успіхах."
  BBA_italy_missiolinis.213.a: "Компетентне лідерство — ключ до успіху."

  BBA_italy_missiolinis.council: "Велика рада має більш нагальні питання..."
  ITA_missiolinis_reroll_tt: "Велика фашистська рада подбає про те, щоби Муссоліні передумав і незабаром видав новий наказ."

 # Місцеві правителі в Ефіопії
  BBA_italy_local_rulers.1.t: "$ETH_haile_selassie_gugsa$ звертається до італійських урядовців"
  BBA_italy_local_rulers.1.desc: "Хайле Селассіє Ґуґса, командувач абіссинської армії, а також член імператорської сім'ї, звернувся до нас з надією укласти угоду. Це дійсно великий момент для нас і принизливий для абіссинців. Хоча ми можемо скористатися цією нагодою і використати її для власної вигоди, було б мудро пам'ятати, що ця людина є зрадником в очах багатьох абіссинців, тому підтримувати його слід з певними застереженнями."
  BBA_italy_local_rulers.1.a: "Надання деяких поступок могло б задовольнити місцевих жителів."
  BBA_italy_local_rulers.1.b: "Зробити $ETH_haile_selassie_gugsa$ губернатором регіону."
  BBA_italy_local_rulers.1.c: "$ETH_haile_selassie_gugsa$ та його послідовники мають бути підкорені."
  BBA_italy_local_rulers.1.d: "Ніяких переговорів з місцевими правителями не буде."
  BBA_italy_local_rulers.2.t: "$ETH_abba_jofir$ звертається до італійських урядовців"
  BBA_italy_local_rulers.2.desc: "Під час завоювання Аддіс-Абеби ми звільнили колишнього короля Аббу Джофіра, який співпрацював з нами до початку війни. Тепер він прийшов до нас за підтримкою, щоб відновити частину своєї колишньої влади. Це може виявитися корисним для нас, оскільки він все ще має певний вплив, але відтоді, як його викрили у змові з нами, багато хто вважає його зрадником."
  BBA_italy_local_rulers.2.a: "Надання деяких поступок могло б задовольнити місцевих жителів."
  BBA_italy_local_rulers.2.b: "Зробити $ETH_abba_jofir$ губернатором регіону."
  BBA_italy_local_rulers.2.c: "$ETH_abba_jofir$ та його послідовники мають бути підкорені."
  BBA_italy_local_rulers.2.d: "Ніяких переговорів з місцевими правителями не буде."
  BBA_italy_local_rulers.3.t: "$ETH_hailu_tekle_haymanot$ звертається до італійських урядовців"
  BBA_italy_local_rulers.3.desc: "З нами зв'язався повалений абіссинський вельможа Хайлу Текле Гайманот, який стверджує, що ми можемо бути корисними один одному. Він пропонує нам свої послуги в обмін на посаду в нашому уряді в Абіссинії. Оскільки він є колишнім правителем, це може слугувати нашим цілям, але те, що він є колишнім правителем, матиме наслідки для місцевого населення, яке, можливо, виступить проти його правління."
  BBA_italy_local_rulers.3.a: "Надання деяких поступок могло б задовольнити місцевих жителів."
  BBA_italy_local_rulers.3.b: "Зробити $ETH_hailu_tekle_haymanot$ губернатором регіону."
  BBA_italy_local_rulers.3.c: "$ETH_hailu_tekle_haymanot$ та його послідовники мають бути підкорені."
  BBA_italy_local_rulers.3.d: "Ніяких переговорів з місцевими правителями не буде."
  BBA_italy_local_rulers.4.t: "$ETH_seyoum_mengesha$ звертається до італійських урядовців"
  BBA_italy_local_rulers.4.desc: "Під час нашої приголомшливої перемоги над абіссинцями нам вдалося захопити в полон одного з головнокомандувачів їхньої армії та члена імператорської сім'ї — Сеюма Менгешу. Нам сказали, що абіссинський імператор Хайле Селассіє дуже поважає цю людину. Ми можемо використати цього бранця, щоб ще більше принизити імператора і, можливо, забезпечити лояльність народу. Звичайно, він не матиме реальної влади, але робитиме те, що йому скажуть."
  BBA_italy_local_rulers.4.a: "Надання деяких поступок могло б задовольнити місцевих жителів."
  BBA_italy_local_rulers.4.b: "Зробити $ETH_seyoum_mengesha$ губернатором регіону."
  BBA_italy_local_rulers.4.c: "$ETH_seyoum_mengesha$ та його послідовники мають бути підкорені."
  BBA_italy_local_rulers.4.d: "Ніяких переговорів з місцевими правителями не буде."

  ITA_ends_event_chain_tt: "§RСкінчує ланку подій.§!"

 # Нещастя
  BBA_italy_air_accident.01.t:1 "Трагічна загибель $ITA_italo_balbo$"
  BBA_italy_air_accident.01.desc:1 "Фельдмаршал Італо Бальбо був збитий дружнім вогнем у небі над Лівією. Помилкова ідентифікація призвела до того, що зенітні батареї відкрили вогонь і збили його літак з неба. Генерал Джузеппе Теллера, який летів іншим літаком, вижив, але був вражений пережитим."
  BBA_italy_air_accident.01.a:0 "Нищівний удар..."
  BBA_italy_air_accident.02.t:1 "Трагічна загибель $ITA_giuseppe_tellera$"
  BBA_italy_air_accident.02.desc:1 "Після помилкової ідентифікації літак фельдмаршала Італо Бальбо потрапив під дружній вогонь зенітних батарей у небі над Лівією. На щастя, він залишився неушкодженим, але його начальнику штабу, генералу Джузеппе Теллера, не пощастило, і він був збитий і загинув. Розлючений Бальбо досить жорстко покарав усю роту, включно з офіцерами."
  BBA_italy_air_accident.02.a:0 "Трагічно..."
  BBA_italy_air_accident.03.t:0 "Трагедію дружнього вогню відвернуто"
  BBA_italy_air_accident.03.desc:1 "Фельдмаршал Італо Бальбо потрапив під дружній вогонь зенітних батарей після помилкової ідентифікації в небі над Лівією. Зумівши зв'язатися з наземними військами й тримаючись осторонь від шквалу вогню, Бальбо переконав екіпаж зенітників припинити вогонь і успішно посадив свій літак. Фельдмаршал був відзначений за хоробрість і спокій у гарячій ситуації."
  BBA_italy_air_accident.03.a:0 "Галантність Бальбо врятувала ситуацію!"
  BBA_italy_air_accident.11.t:0 "Трагічна авіакатастрофа"
  BBA_italy_air_accident.11.desc:1 "Під час польоту на інспекцію французького кордону у літака командувача ВПС Альдо Пеллеґріні та генерала П'єтро Пінтора виникли проблеми з двигуном. Літак розбився, не залишивши на борту нікого живого."
  BBA_italy_air_accident.11.a:0 "[ROOT.GetNameDefCap] втратила двох чудових офіцерів."
  BBA_italy_air_accident.12.t:0 "Авіакатастрофа"
  BBA_italy_air_accident.12.desc:1 "Під час польоту до французького кордону у літака командувача ВПС Альдо Пеллеґріні та генерала П'єтро Пінтора виникли проблеми з двигуном, і він почав стрімко втрачати висоту. Зіткнувшись з неминучою загибеллю, Пеллеґріні взяв керування на себе і зумів здійснити аварійну посадку завдяки своєму знайомству з літаками Savoia-Marchetti. Всі, хто перебував на борту, вижили, хоча й отримали синці. "
  BBA_italy_air_accident.12.a:0 "Удача на їхньому боці!"
  ITA_pellegrini_promotion_tt:0 "\nРису $air_chief$ покращено від §YСпеціаліста§! до §YЕксперта§!."

 # Програми співробітництва
  BBA_italy_naval_cooperation_programs.01.t:0 "Італійська програма морського співробітництва"
  BBA_italy_naval_cooperation_programs.01.desc:1 "Ми отримали пропозицію від [FROM.GetName] приєднатися до програми морського співробітництва з ними. Така програма може бути дуже корисною для нас, але вона буде не менш корисною і для [FROM.GetAdjective]ого флоту."
  BBA_italy_naval_cooperation_programs.01.a:0 "Вигідна угода!"
  BBA_italy_naval_cooperation_programs.01.b:0 "Італійці не мають що нам запропонувати."
  BBA_italy_naval_cooperation_programs.02.t:1 "[FROM.GetNameDefCap] приєднується до $ITA_naval_cooperation_program_research_group_name$"
  BBA_italy_naval_cooperation_programs.02.desc:1 "Здається, що [From.GetName] прийняла розумне рішення і вирішила приєднатися до нашої Програми морського співробітництва. Це, безумовно, піде на користь обом сторонам і посилить наші можливості!"
  BBA_italy_naval_cooperation_programs.02.a:0 "Долучімо експертів до роботи!"
  BBA_italy_naval_cooperation_programs.03.t:1 "[FROM.GetNameDefCap] відхиляє $ITA_naval_cooperation_program_research_group_name$"
  BBA_italy_naval_cooperation_programs.03.desc:1 "[FROM.GetName] нерозумно відмовилася приєднатися до нашої Програми морського співробітництва, прийнявши самотність за силу, тоді як мудрі знають, що сила в кількості."
  BBA_italy_naval_cooperation_programs.03.a:0 "Несподівано дурний вибір."
  BBA_italy_naval_cooperation_programs.04.t:0 "Спільні маневри з [FROM.GetAdjective]им ВМС"
  BBA_italy_naval_cooperation_programs.04.desc:1 "[FROM.GetNameDefCap] пропонує нам взяти участь у спільних морських навчаннях, кажучи, що тільки готуючись до війни, ми будемо готові зустріти наших ворогів, якщо вони прийдуть."
  BBA_italy_naval_cooperation_programs.04.a:0 "Avanti!"
  BBA_italy_naval_cooperation_programs.04.b:0 "Італійці не мають що нам запропонувати."
  BBA_italy_naval_cooperation_programs.05.t:0 "[ROOT.GetAdjective]о-[FROM.GetAdjective]і маневри тривають"
  BBA_italy_naval_cooperation_programs.05.desc:1 "[FROM.GetName] прийняла нашу пропозицію про спільні морські маневри, усвідомлюючи необхідність бути підготовленими та готовими на випадок, якщо наші вороги нападуть на нас."
  BBA_italy_naval_cooperation_programs.05.a:0 "Неймовірно!"
  BBA_italy_naval_cooperation_programs.06.t:0 "[FROM.GetNameDefCap] відхиляє нашу пропозицію"
  BBA_italy_naval_cooperation_programs.06.desc:1 "Короткозорість уряду держави [FROM.GetName] вражає! Відмова від нашої пропозиції провести спільні морські навчання, щоб краще підготувати й навчити наші флоти, лише демонструє їхню зарозумілість."
  BBA_italy_naval_cooperation_programs.06.a:0 "[FROM.GetLeader] не продумав це як слід..."
  BBA_italy_naval_cooperation_programs.07.t:0 "[ROOT.GetAdjective]о-[FROM.GetAdjective]і маневри"
  BBA_italy_naval_cooperation_programs.07.desc:1 "Наші адмірали раді повідомити, що наші нещодавні морські навчання пройшли з великим успіхом! Ми отримали багато нових знань і краще підготовлені до майбутніх операцій у відкритому морі."
  BBA_italy_naval_cooperation_programs.07.a:0 "Час застосовувати отримані знання на практиці!"
  ITA_joint_maneuvers_with_country_remove_effect_tt:0 "Ефекти після завершення програми спільних маневрів, у §Y[?ITA.ITA_joint_maneuvers_with_country_days]§! днях:"
  BBA_italy_naval_cooperation_programs.08.t:1 "[FROM.GetAdjective]а пропозиція щодо купівлі ескортних кораблів"
  BBA_italy_naval_cooperation_programs.08.desc:1 "До нас звернувся уряд держави [FROM.GetName] з пропозицією продати нам кілька своїх ескортних кораблів. Деякі з цих кораблів досить старі та застарілі, але, можливо, ми ще зможемо знайти їм застосування у нашому флоті."
  BBA_italy_naval_cooperation_programs.08.a:0 "Це посилить [ROOT.GetAdjective]ій флот!"
  BBA_italy_naval_cooperation_programs.08.b:0 "Нам не потрібен [ITA.GetAdjective]ий брухт."
  BBA_italy_naval_cooperation_programs.09.t:0 "[FROM.GetNameDefCap] погоджується придбати наші ескортні кораблі"
  BBA_italy_naval_cooperation_programs.09.desc:1 "[FROM.GetName] погодилася придбати кілька наших старих і застарілих ескортних кораблів. Вони, мабуть, справді у відчаї, якщо погодилися на ці застарілі судна. Проте, продаж і виведення їх з експлуатації посилить можливості нашого флоту в цілому, зробивши його швидшим і маневренішим."
  BBA_italy_naval_cooperation_programs.09.a:0 "Хороша угода!"
  BBA_italy_naval_cooperation_programs.10.t:0 "[FROM.GetNameDefCap] відмовляється від наших ескортних кораблів"
  BBA_italy_naval_cooperation_programs.10.desc:1 "Уряди держави [FROM.GetName] не так легко було переконати придбати наші старі та застарілі ескортні кораблі, як ми сподівалися. Ми мусимо звернутися до інших, щоб позбутися цих застарілих суден."
  BBA_italy_naval_cooperation_programs.10.a:0 "Знайдемо інших покупців."
  ITA_cooperation_programs_deal_others_tt:0 "([ROOT.GetEscortShipsSender]): Переміщує §Y2 Есмінці класу Curtatone§! та §Y2 Есмінці класу Maestrale§! до [ROOT.GetEscortShipsReceiver]."
  ITA_cooperation_programs_deal_root_tt:0 "[ROOT.GetFlag]§Y[ROOT.GetName]§!"
  ITA_cooperation_programs_deal_from_tt:0 "[FROM.GetFlag]§Y[FROM.GetName]§!"
  BBA_italy_naval_cooperation_programs.11.t:0 "[ITA.GetNameDefCap] пропонує есмінці"
  BBA_italy_naval_cooperation_programs.11.desc:1 "Уряд держави [FROM.GetName] запропонував нам два своїх старих есмінці. Безкоштовно. Хоча ці кораблі можуть бути дещо застарілими, вони все ще можуть добре служити нашому флоту. Це дійсно щедрий жест. "
  BBA_italy_naval_cooperation_programs.11.a:0 "Ми вдячні за цей жест!"
  BBA_italy_naval_cooperation_programs.12.t:0 "Есмінці класу "Аквіла" прибувають до Іспанії"
  BBA_italy_naval_cooperation_programs.12.desc:1 "[FROM.GetAdjective]ий флот отримав наші есмінці, які ми їм так щедро подарували. Безплатно. Сподіваємось, вони будуть використані з користю."
  BBA_italy_naval_cooperation_programs.12.a:0 "Arriverderci!"
  BBA_italy_naval_cooperation_programs.13.t:0 "[FROM.GetNameDefCap] відмовляється від наших есмінців"
  BBA_italy_naval_cooperation_programs.13.desc:1 "Уряд держави [FROM.GetName] дещо зарозуміло відкинув наш подарунок у вигляді двох есмінців. Безплатно. Яким же могутнім має бути їхній флот, щоб відхилити таку пропозицію!"
  ITA_cede_aquila_class_destroyers_tt:0 "([ROOT.GetEscortShipsSender]): Переміщує §Y2 Есмінці класу "Аквіла"§! до [ROOT.GetEscortShipsReceiver]."
  BBA_italy_naval_cooperation_programs.14.t:0 "[ITA.GetName] експортує карликові підводні човни"
  BBA_italy_naval_cooperation_programs.14.desc:1 "Уряд держави [FROM.GetName] запитав про нашу зацікавленість у придбанні п'яти карликових підводних човнів. Вони мають обмежену придатність до використання, але можуть слугувати нашим потребам і розширити наш флот."
  BBA_italy_naval_cooperation_programs.14.a:0 "Вони можуть стати в пригоді нашому флоту."
  BBA_italy_naval_cooperation_programs.14.b:0 "Не цікаво."
  BBA_italy_naval_cooperation_programs.15.t:0 "[FROM.GetName] купує наші карликові підводні човни"
  BBA_italy_naval_cooperation_programs.15.desc:1 "[FROM.GetAdjective]ий флот побачив певні переваги наших карликових підводних човнів і вирішив їх придбати. Це дійсно великий момент як для інженерів нашої країни, так і для нашого флоту."
  BBA_italy_naval_cooperation_programs.15.a:0 "Чудово!"
  BBA_italy_naval_cooperation_programs.16.t:0 "[FROM.GetName] відхиляє нашу пропозицію"
  BBA_italy_naval_cooperation_programs.16.desc:1 "[FROM.GetAdjective] Флот не побачив жодної вигоди від купівлі наших карликових підводних човнів. Це тому, що вони обмежені та, відверто кажучи, простодушні, оскільки наші підводні човни мають найвищу якість."
  BBA_italy_naval_cooperation_programs.17.t:0 "[ITA.GetAdjective]і карликові підводні човни прибувають до [ROOT.GetName]"
  BBA_italy_naval_cooperation_programs.17.desc:1 "[FROM.GetAdjective] карликові підводні човни нарешті прибули, щоб посилити наш морський потенціал! Вони, безсумнівно, стануть чудовим доповненням до нашого флоту, і ми знайдемо їм хороше застосування."
  BBA_italy_naval_cooperation_programs.17.a:0 "Давайте приступимо до роботи!"
  BBA_italy_human_torpedo_raid.1.t:0 "Рейд проти [?ITA.ITA_raided_state_var.GetName]"
  BBA_italy_human_torpedo_raid.1.desc:0 "Італійцям вдалося обійти захист нашої гавані в [?ITA.ITA_raided_state_var.GetName] і проникнути на морську базу на дуже малих суднах, щоб здійснити напад на наші кораблі, що стояли там у доках. Хоча рейд не потопив жодного з кораблів, йому вдалося пошкодити їх, що займе деякий час на ремонт."
  BBA_italy_human_torpedo_raid.1.a:0 "На превеликий жаль."

 # Інші
  ITA_human_torpedo_raid_tt:0 "Цей рейд може бути проведений лише один раз."
  ITA_human_torpedo_effect_tt:0 "Завдає шкоди ворожим морським підрозділам, пришвартованим у доку."
  ITA_human_torpedo_target_effect_tt:0 "Завдає шкоди пришвартованим морським підрозділам в [?ITA.ITA_raided_state_var.GetName]."

  BBA_italy_colonial_management.1.t:0 "Колоніальна поліція"
  BBA_italy_colonial_management.1.desc:1 "Наші колоніальні володіння значно зросли з часу формування нашої нації, менш ніж століття тому. Однак це зростання почало створювати навантаження на наші людські ресурси. Існують способи пом'якшити ці обмеження, використовуючи місцеві поліційні сили, такі як мехаристи, саварі, спагі та інші. Вербування цих груп було б менш обтяжливим для наших власних сил, і вони мають перевагу в тому, що є уродженцями своїх земель, з усіма наслідками, які з цього випливають."
  BBA_italy_colonial_management.1.a:2 "Набрати їх!"
  BBA_italy_colonial_management.1.b:0 "У нас є інші плани"
  BBA_italy_colonial_management.1_do_not_apply_tt:1 "Окупаційний закон §Y$colonial_police$§! буде доступний над підконтрольних [GetAfricanStates][GetAndOrNothing][GetAlbanianStates]."
  BBA_italy_colonial_management_african_states:0 "Африканські регіони"
  BBA_italy_colonial_management_albanian_states:0 "Албанські регіони"
  BBA_italy_colonial_management_and:0 " та "

 # Баланс сил
  BBA_italy_bop.1.t:1 "Падіння [?ITA.ITA_lost_core.GetName]"
  BBA_italy_bop.1.desc:1 "Ми втратили [?ITA.ITA_lost_core.GetName] на користь ворога! Це, природно, похитнуло віру італійського народу в наші військові зусилля і навіть підняло голоси за мирні переговори. Такий поворот подій багатьох, м'яко кажучи, засмутив, і люди шукають винних, кого завгодно. Ми повинні знову перехопити ініціативу і витіснити ворожі сили з Італії!"
  BBA_italy_bop.1.a:1 "Це катастрофа!"
  ITA_losing_cores_tt:0 "Ефекти буде застосовано щоразу, коли [ROOT.GetName] втрачає контроль над §Yосереднім регіоном§! на користь ворога."
  BBA_italy_bop.2.t:1 "Падіння [?ITA.ITA_lost_colony.GetName]"
  BBA_italy_bop.2.desc:1 "Ворожі сили захопили контроль над [?ITA.ITA_lost_colony.GetName], шокувавши італійців звідусіль! Люди були під враженням, що хід війни був на нашу користь, або принаймні скоро буде на нашу користь. Хоча це, безумовно, невдача, з хорошим плануванням і силою духу ми обов'язково повернемо собі [?ITA.ITA_lost_colony.GetName]!"
  BBA_italy_bop.2.a:1 "Ми піднімемося!"
  ITA_losing_colonies_tt:1 "Ефекти буде застосовано щоразу, коли [ROOT.GetName] втрачає контроль над §Yне осередним регіоном§! на користь ворога, доки значення буде меншим за §Y30%§! стосовно §Y$ITA_grand_council_side$§!."
  BBA_italy_bop.3.t:0 "Ми повернули [?ITA.ITA_reclaimed_core.GetName]"
  BBA_italy_bop.3.desc:0 "Наші переможні сили відвоювали [?ITA.ITA_reclaimed_core.GetName], піднявши дух італійців по всьому світу! Це може стати моментом, коли ми переломимо хід війни та витіснимо ворогів з нашої Батьківщини — [ITA.GetNameDef]."
  BBA_italy_bop.3.a:0 "Ситуація змінюється на нашу користь!"
  ITA_reclaiming_cores_tt:0 "Ефекти буде застосовано щоразу, коли [ROOT.GetName] відвоює §Yосередній регіон§! у ворога."

  BBA_italy_council_deposes_duce.1.t:0 "Засудження [?ITA.ITA_var_deposed_leader.GetName]"
  BBA_italy_council_deposes_duce.1.desc:0 "Щоб врятувати Італію від руїни і зберегти фашистську систему, ми повинні зробити немислиме — усунути [?ITA.ITA_var_deposed_leader.GetName] від влади! Його некомпетентність і неадекватність вже давно обтяжують нашу країну та її прогрес. Наш обов'язок — захистити [FROM.GetAdjective]ий народ та його майбутнє!"
  BBA_italy_council_deposes_duce.1.a:0 "Для загального блага"

  BBA_italy_council_deposes_duce.2.t:0 "The Grand Council considers Direct Intervention" # (!)
  BBA_italy_council_deposes_duce.2.desc:0 "Due to the recent trials and tribulations faced by [ROOT.GetLeader], the Grand Council has begun scheming to take power away and snatch it for themselves, an unpopular move that may eventually even lead to a civil war within our nation. We must do all in our power to mitigate the risk of this happening."
  BBA_italy_council_deposes_duce.2.a:0 "We must take drastic measures to ensure this doesn't happen!"
  ITA_grand_council_considers_intervention_tt:0 "Should power drift further into the hands of the §YGrand Council§!, they may completely §RSeize Power§! from §Y[ROOT.GetLeader]!§!"

 # Громадянська війна
  BBA_italy_civil_war.1.t:0 "Громадянська війна в Італії"
  BBA_italy_civil_war.1.desc:1 "Наша улюблена Італія розколота під тягарем війни! Зараз формуються протилежні сторони, які боротимуться за те, що залишилося від нашої нації, і за те, які ідеали Італія буде сповідувати в майбутньому. Перед усіма нами стоятиме важкий вибір, але ми повинні бути наполегливими та витривалими, щоб знову розквітнути. "
  BBA_italy_civil_war.1.a:1 "Нам потрібна тверда рука!"
  BBA_italy_civil_war.1.b:1 "Нам потрібні стабільність і традиції!"
  BBA_italy_civil_war.1.c:1 "Приєднатись до народної революції!"
  BBA_italy_civil_war.1.d:1 "Нехай панує свобода!"
  BBA_italy_civil_war.2.t:0 "$ITA_fronte_militare_clandestino$"
  BBA_italy_civil_war.2.desc:1 "Схоже, що новостворена група опору завдає шкоди за лінією фронту. З того, що ми можемо сказати про цю групу, здається, що вона складається переважно з колишніх армійських офіцерів, які перейшли на бік сепаратистів. Ми намагаємося виманити їх звідти, але наразі у нас надто мало інформації, щоб передбачити їхні наступні дії."
  BBA_italy_civil_war.2.a:1 "Вони не можуть ховатися вічно"
  BBA_italy_civil_war.3.t:0 "$ITA_gappisti$"
  BBA_italy_civil_war.3.desc:1 "Ми отримали інформацію, що кілька невеликих груп комуністичних партизанів, які називають себе Гаппісти, здійснили кілька успішних наїздів на нашу територію. Вони добре підготовлені та озброєні, що змушує нас підозрювати, що їх фінансує [FROM.GetName]."
  BBA_italy_civil_war.3.a:1 "Підступні комуняки!"
  BBA_italy_civil_war.4.t:0 "Антипартизанські заходи в [FROM.GetName]"
  BBA_italy_civil_war.4.desc:1 "Опір і партизанські групи в державі [FROM.GetName], які невтомно працюють над звільненням решти Італії, досягли успіху! Насправді, зловісний режим, який досі утримує там владу, був змушений розпочати нову серію жорстких антипартизанських заходів. Це ускладнить роботу наших агентів у державі [FROM.GetName], але боротьба за вільну Італію триває!"
  BBA_italy_civil_war.4.a:1 "Morto per la libertà!"
  BBA_italy_civil_war.5.t:0 "[FROM.GetName] вимагає незалежності"
  BBA_italy_civil_war.5.desc:1 "Наші італійські союзники і суб'єкти попросили звільнити їх з-під нашого управління і надати їм повну незалежність. Спочатку ми взяли під контроль державу [FROM.GetName], щоб переконатися, що італійський фронт не розвалиться остаточно, але, можливо, настав час надати їм свободу."
  BBA_italy_civil_war.5.a:1 "Надати їм незалежність"
  BBA_italy_civil_war.5.b:1 "Відмовити їм у проханні про свободу"
  BBA_italy_civil_war.6.t:0 "Незалежність для [ROOT.GetNameDef]"
  BBA_italy_civil_war.6.desc:1 "Наш союзник — і тимчасовий — володар, [FROM.GetName], почув наш заклик до свободи й погодився повернути нам нашу незалежність! Це знаменна подія для нашої змученої війною країни. Тепер ми можемо серйозно взятися за відбудову і почати шлях до об'єднання."
  BBA_italy_civil_war.6.a:1 "Ми знову господарі власної долі"
  BBA_italy_civil_war.7.t:0 "[FROM.GetName] відхиляє наші вимоги незалежності"
  BBA_italy_civil_war.7.desc:1 "Наші тиранічні [FROM.Adjective]і володарі відхилили наше чесне прохання про незалежність! Хоча вони й допомогли нам перемогти у громадянській війні, вони більше не мають права керувати нашою долею та втручатися в нашу політику. Коли прийде час, наш обов'язок — вигнати їх з наших земель і повернути собі нашу свободу!"
  BBA_italy_civil_war.7.a:1 "Вони про це пошкодують!"
  BBA_italy_civil_war.7.b:0 "Нам треба погодитись..."
  ITA_we_will_transfer_the_following_states_tt: "Ці області буде передано державі §Y[RDS.GetFlag][RDS.GetNameDef]§!:"
  ITA_we_keep_our_occupied_states_tt: "Ми збережемо контроль над нашими окупованими наразі областями."
  BBA_italy_civil_war_fascist_tt: "Ми збережемо контроль над державою §Y[ROOT.GetFlag][ROOT.GetNameDef]§!. §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! стане §Y$RSI_ins$§!. [GetRsiOverlord]"
  BBA_italy_civil_war_monarchist_tt: "Ми станемо §Y$RDS_ins$§!, повсталою стороною у громадянській війні проти §Yнейтральної§! ідеології. [GetRdsOverlord]"
  BBA_italy_civil_war_communist_tt: "Ми станемо §Y$RDS_ins$§!, повсталою стороною у громадянській війні проти §Yкомуністичної§! ідеології. [GetRdsOverlord]"
  BBA_italy_civil_war_democratic_tt: "Ми станемо §Y$RDS_ins$§!, повсталою стороною у громадянській війні проти §Yдемократичної§! ідеології. [GetRdsOverlord]"
  ITA_rsi_overlord_tt: "Ми станемо суб'єктом держави §Y[?ITA_rsi_overlord.GetFlag][?ITA_rsi_overlord.GetNameDef]§!."
  ITA_rds_overlord_tt: "Ми станемо суб'єктом держави §Y[?ITA_rds_overlord.GetFlag][?ITA_rds_overlord.GetNameDef]§!."
  BBA_italy_civil_war.100.t:0 "Окупована італійська територія"
  BBA_italy_civil_war.100.desc:0 "Ми контролюємо італійську територію, воюючи пліч-о-пліч з італійським союзником. Ми можемо вивільнити більше наших сил і спрямувати їх в інше місце, передавши ці території під контроль [RDS.GetName]."
  BBA_italy_civil_war.100.a:0 "Передати територію"
  BBA_italy_civil_war.100.b:0 "Утримувати окуповану територію"
  BBA_italy_civil_war.101.t:0 "[FROM.GetName] Передає італійську територію"
  BBA_italy_civil_war.101.desc:0 "Мудрий лідер держави [FROM.GetName], [FROM.GetLeader], великодушно повернув нам контроль над італійською територією! Це не лише значно підніме бойовий дух військ, але й посилить наші можливості та зміцнить наші зусилля для звільнення всієї Італії."
  BBA_italy_civil_war.101.a:0 "Avanti!"

  BBA_italy_civil_war.300.desc:0 "Наші зусилля за об'єднання [FROM.Adjective]ого народу проти фашизму досягли свого апогею! Ми більше не можемо сидіти склавши руки та спостерігати, як наша прекрасна країна стікає кров'ю. З нашою зібраною силою у нас тепер є засоби, щоб раз і назавжди повалити фашистський режим і звільнити всю Італію від його тиранії!"

 # Дипломатія
  BBA_italy_interaction_events.1.t:1 "[ITA.GetLeader] вимагає [846.GetName]"
  BBA_italy_interaction_events.1.desc:0 "Абсолютно несподіваним і обурливим кроком італійський лідер [ITA.GetLeader] осквернив наш багаторічний нейтралітет, висунувши нам ультиматум. Протягом двох тижнів ми повинні передати регіон [846.GetName] італійцям, інакше на нас чекає війна. Як ми повинні відповісти?"
  BBA_italy_interaction_events.1.a:0 "Це ще одне слабке місце, яке нам потрібно захищати"
  BBA_italy_interaction_events.1.b:0 "Ми хотіли б побачити, що вони зроблять!"

  BBA_italy_interaction_events.2.t:1 "Боягузлива [SWI.GetName] складається"
  BBA_italy_interaction_events.2.desc:0 "Президент держави [SWI.GetNameDef] сьогодні оголосив про кінець епохи для країни. Вони передадуть нам італійську область [846.GetName] і відмовляться від своїх претензій на будь-які італомовні міста в регіоні. Сьогоднішній день знаменує собою зменшення розміру та багатоетнічної цінності держави [SWI.GetName], оскільки згодом вони також скасували італійську мову як офіційну."
  BBA_italy_interaction_events.2.a:0 "Perfetto!"

  BBA_italy_interaction_events.3.t:1 "[SWI.GetNameDef] залишається непокірним!"
  BBA_italy_interaction_events.3.desc:0 "Держава [SWI.GetName] сьогодні оголосила, що відкликає свій нейтралітет, ігноруючи наші вимоги повернути [846.GetName] до італійського світу. Через цей безглуздий вибір у нас не залишилося іншого вибору, окрім повного і цілковитого знищення швайцарської кантональної системи."
  BBA_italy_interaction_events.3.a:0 "Мобілізувати альпійську дивізію!"

  BBA_italy_interaction_events.4.t:1 "Вимоги коронувати італійського принца"
  BBA_italy_interaction_events.4.desc:0 "Ми отримали вимоги від [ITA.GetLeader] офіційно коронувати італійського принца, відомого як принц Аймоне, королем Хорватії Томіславом II. Якщо ми приймемо ці вимоги, ми, безсумнівно, втратимо частину нашої незалежності, але, можливо, це буде варте того, щоб відвернути будь-яку італійську агресію в найближчому майбутньому."
  BBA_italy_interaction_events.4.a:0 "І буде він королем Томіславом!"
  BBA_italy_interaction_events.4.b:0 "Італійці зустрінуть свою загибель на берегах Далмації"

  BBA_italy_interaction_events.5.t:0 "Коронація принца Аймоне"
  BBA_italy_interaction_events.5.desc:0 "Сьогодні в Загребі б'ють дзвони: італієць, раніше відомий як принц Аймоне, коронується на Томіслава II, короля Хорватії. Наш вплив тепер пошириться далі на Балкани, оскільки дні нашої слави добігають кінця."
  BBA_italy_interaction_events.5.a:0 "Bellissimo!"

  BBA_italy_interaction_events.6.t:1 "Аймоне зупинили на хорватському кордоні"
  BBA_italy_interaction_events.6.desc:0 "Принц Аймоне повернувся до нас і повідомив, що його зупинили та відмовили у в'їзді на хорватському кордоні, коли він їхав на коронацію в Загреб. Нам зрозуміло, що хорвати не мають що нам запропонувати, і що військова окупація є єдиним варіантом для них у майбутньому."
  BBA_italy_interaction_events.6.a:0 "Це війна!"

  BBA_italy_interaction_events.7.t:1 "Новий голова Національного комітету"
  BBA_italy_interaction_events.7.desc:0 "Італія призначила [MNT.GetLeader] новим головою Національного комітету. Це, безумовно, зміцнить наш режим."
  BBA_italy_interaction_events.7.a:0 "Справді."

  BBA_italy_interaction_events.8.t:1 "[ITA.GetName] вимагає окупації Далмації"
  BBA_italy_interaction_events.8.desc:0 "[ITA.GetLeader] від держави [ITA.GetNameDef] надіслав нам ультиматум, вимагаючи, щоб ми дозволили [ITA.GetName] окупувати регіон Далмація. Якщо ми не виконаємо вимоги [ITA.GetLeader], ми, ймовірно, будемо мати справу з військовим конфліктом."
  BBA_italy_interaction_events.8.a:0 "Нехай забирають."
  BBA_italy_interaction_events.8.b:0 "За кого вони себе мають?"

  BBA_italy_interaction_events.9.t:1 "[FROM.GetName] приймає наші вимоги"
  BBA_italy_interaction_events.9.desc:0 "[FROM.GetLeader] від держави [FROM.GetNameDef] люб'язно прийняв наші вимоги щодо окупації Далмації, а згодом поступився нам цією територією. Вони радше заспокоять нас, аніж виступатимуть проти нас, що лише сприятиме досягненню цілей Італії на Балканах."
  BBA_italy_interaction_events.9.a:0 "Все йде за планом."

  BBA_italy_interaction_events.10.t:1 "Дурний [FROM.GetLeader] відхилив наш ультиматум"
  BBA_italy_interaction_events.10.desc:0 "Дурний [FROM.GetLeader] від держави [FROM.GetNameDef] позбавив нас нашої законної глини, і тепер настав час знищити державу [FROM.GetName], однією швидкою атакою. Це, безсумнівно, забезпечить наші права на Далмацію на найближче майбутнє."
  BBA_italy_interaction_events.10.a:0 "Тоді примусьте це зробити"

  BBA_italy_interaction_events.11.t:1 "[ITA.GetName] претендує на чорногорський престол"
  BBA_italy_interaction_events.11.desc:0 "[ITA.GetLeader] вимагає, щоб чорногорський трон був переданий італійській державі та щоб корони були об'єднані під одним прапором. Очевидно, що це трохи маячня, хоча і не дуже далека від реальності, оскільки королева Італії є чорногоркою. Як ми повинні відповісти?"
  BBA_italy_interaction_events.11.a:0 "Нехай забирають."
  BBA_italy_interaction_events.11.b:0 "Що, на їхню думку, дає їм таке право?"

  BBA_italy_interaction_events.12.t:1 "[FROM.GetName] передає нам чорногорську корону"
  BBA_italy_interaction_events.12.desc:0 "[FROM.GetLeader] заявив, що у них немає причин чинити опір нашій волі, і що територія Чорногорії буде передана нам негайно. Сьогодні великий день для італійської нації!"
  BBA_italy_interaction_events.12.a:0 "Perfetto!"

  BBA_italy_interaction_events.13.t:1 "[FROM.GetName] відмовляється передати Чорногорію"
  BBA_italy_interaction_events.13.desc:0 "[FROM.GetLeader] оголосив, що вони не будуть прагнути до подальших дипломатичних відносин з нами, і що ми повинні негайно відкликати наші претензії на чорногорський престол. Непробачно, неприйнятно!"
  BBA_italy_interaction_events.13.a:0 "Жалюгідно!"

  BBA_italy_interaction_events.14.t:1 "[ITA.GetName] вимагає повної демілітаризації Західної Анатолії"
  BBA_italy_interaction_events.14.desc:0 "[ITA.GetLeader] вимагає гарантій безпеки між нашими країнами, що цілком справедливо. Більш обурливим є те, що [ITA.GetLeader] також вимагає від нас повної демілітаризації як регіон [342.GetName], так і регіон [339.GetName], що може поставити під загрозу нашу безпеку, оскільки це означатиме, що ми не зможемо створити початкові оборонні позиції на випадок, якщо нас атакує [ITA.GetName] або будь-який з її союзників."
  BBA_italy_interaction_events.14.a:0 "Нам немає сенсу розміщувати там війська."
  BBA_italy_interaction_events.14.b:0 "Це означало б, що ми не можемо захистити себе!"

  BBA_italy_interaction_events.15.t:1 "[FROM.GetName] виконує наші вимоги"
  BBA_italy_interaction_events.15.desc:0 "[FROM.GetName] погодилась на наші вимоги та вирішив повністю демілітаризувати західну Анатолію. Це означає, що вони будуть набагато слабшими та не матимуть можливості чинити початковий опір там, де ми зможемо їх атакувати."
  BBA_italy_interaction_events.15.a:0 "Вони ніколи не побачать, як це станеться"

  BBA_italy_interaction_events.16.t:1 "[FROM.GetName] відмовляє нам у праві відчувати себе в безпеці!"
  BBA_italy_interaction_events.16.desc:0 "[FROM.GetName] відхилила наш дружній запит про гарантії безпеки і відмовив нам у демілітаризації регіону [342.GetName] та регіону [339.GetName]. Це просто обурливо, і з цим треба буде розібратися по-своєму."
  BBA_italy_interaction_events.16.a:0 "Вони не залишають нам вибору"

  BBA_italy_interaction_events.17.t:1 "[ITA.GetName] передає регіон [45.GetName] в руки [HUN.GetName]"
  BBA_italy_interaction_events.17.desc:0 "Наш володар [ITA.GetName] сьогодні вирішив передати угорцям територію [45.GetName], яку ми контролюємо. Це має зміцнити відносини між італійською та угорською державами, і ми не можемо нічого з цим вдіяти. Однак ми подамо невеликий дипломатичний протест, навіть якщо вище керівництво його навіть не прочитає."
  BBA_italy_interaction_events.17.a:0 "Ми нічого не можемо з цим вдіяти..."

  BBA_italy_interaction_events.18.t:1 "Італія звертається до нас з пропозицією"
  BBA_italy_interaction_events.18.desc:0 "[ITA.GetNameDef] звернулася до нас із привабливою пропозицією. Вони пропонують нам право власності над Родосом та Додеканеськими островами в обмін на союз з ними. Ця пропозиція здається майже занадто гарною, щоб бути правдою, але це не так. Що ж нам робити?"
  BBA_italy_interaction_events.18.a:0 "Ми на крок ближче до возз'єднання Греції!"
  BBA_italy_interaction_events.18.b:0 "Ми не будемо кланятися італійцям, незважаючи ні на які умови!"

  BBA_italy_interaction_events.19.t:1 "[GRE.GetNameDef] Приймає нашу пропозицію"
  BBA_italy_interaction_events.19.desc:0 "Грецький уряд сьогодні оголосив, що прийняв нашу пропозицію і розпочне військову співпрацю якнайшвидше в обмін на володіння Додеканеськими островами. Побачимо, куди це нас приведе."
  BBA_italy_interaction_events.19.a:0 "І союз у нас буде."

  BBA_italy_interaction_events.20.t:1 "[GRE.GetNameDef] невдячно відхилила нашу пропозицію"
  BBA_italy_interaction_events.20.desc:0 "Грецькі зрадники відкинули нашу пропозицію продати їм острови в обмін на союз. Це свідчить лише про некомпетентність і слабкість їхніх урядів."
  BBA_italy_interaction_events.20.a:0 "Нам буде краще без них."

  BBA_italy_interaction_events.21.t:1 "Італія звертається до нас з пропозицією"
  BBA_italy_interaction_events.21.desc:0 "[ITA.GetNameDef] звернулася до нас із привабливою пропозицією. Вони пропонують нам право власності на Родос та Додеканеські острови в обмін на союз з ними. Ця пропозиція здається майже занадто гарною, щоб бути правдою, але це не так. Що ж нам робити?"
  BBA_italy_interaction_events.21.a:0 "Цю Грецію ми взяли першими!"
  BBA_italy_interaction_events.21.b:0 "Ми не будемо кланятися італійцям, незважаючи ні на які умови!"

  BBA_italy_interaction_events.22.t:1 "[TUR.GetNameDef] приймає нашу пропозицію"
  BBA_italy_interaction_events.22.desc:0 "Турецький уряд сьогодні оголосив, що прийняв нашу пропозицію і розпочне військову співпрацю якнайшвидше в обмін на володіння Додеканеськими островами. Побачимо, куди це нас приведе."
  BBA_italy_interaction_events.22.a:0 "І союз у нас буде."

  BBA_italy_interaction_events.23.t:1 "[TUR.GetNameDef] невдячно відхилила нашу пропозицію"
  BBA_italy_interaction_events.23.desc:0 "Турецькі зрадники відкинули нашу пропозицію продати їм острови в обмін на союз. Це свідчить лише про некомпетентність і слабкість їхніх урядів."
  BBA_italy_interaction_events.23.a:0 "Нам буде краще без них."

  BBA_italy_interaction_events.24.t:1 "Німеччина намагається анексувати Австрію"
  BBA_italy_interaction_events.24.desc:0 "Мерзенна німецька держава намагається втрутитися в австрійську політику і поглинути країну. Ми раніше надали їм гарантії, і тому наше населення очікує, що ми виступимо проти німців за них. Ми також можемо звернутися по допомогу до британців і французів. Що ж нам робити?"
  BBA_italy_interaction_events.24.a:0 "Ми можемо впоратися самотужки."
  BBA_italy_interaction_events.24.b:0 "Попросити про допомогу."
  BBA_italy_interaction_events.24.c:0 "Ми нічого не можемо зробити. Відкликайте гарантії!"

  BBA_italy_interaction_events.25.t:1 "Італійці виступають проти нас"
  BBA_italy_interaction_events.25.desc:0 "Італійське міністерство оборони зробило нам попередження щодо нашої спроби приєднати австрійців до нашої країни. Вони заявляють, що якщо ми виступимо проти Австрії, то зіткнемося з серйозними контрзаходами з боку італійської армії. Як ми повинні реагувати на цю явну провокацію?"
  BBA_italy_interaction_events.25.a:0 "Вони стають надто зарозумілими."
  BBA_italy_interaction_events.25.b:0 "Ми не можемо впоратися з таким протистоянням."

  BBA_italy_interaction_events_news.1.t:1 "Німеччина відступає"
  BBA_italy_interaction_events_news.1.desc:0 "Інформаційні агентства по всьому світу отримали повідомлення від італійського міністерства оборони про те, що німці вирішили відступити після того, як наполягали на своїх претензіях на австрійську територію. Це історичний день для Європи, і лише час покаже, що станеться зі зруйнованою німецькою державою."
  BBA_italy_interaction_events_news.1.a:0 "Іншого виходу, на жаль, не було"
  BBA_italy_interaction_events_news.1.b:0 "Це доводить слабкість, притаманну німецькій системі"

  BBA_italy_interaction_events.26.t:1 "[ITA.GetNameDef] відступає"
  BBA_italy_interaction_events.26.desc:0 "Італія оголосила, що не виступить проти нас, тепер, коли їм доведено, що якщо вони не відступлять, то буде бій, якщо вони не відступлять. Сьогодні славний день для батьківщини!"
  BBA_italy_interaction_events.26.a:0 "Це має спонукати [AUS.GetAdjective]ий уряд до переосмислення."

  BBA_italy_interaction_events.27.t:1 "Італія просить нас допомогти їм стримати Німеччину"
  BBA_italy_interaction_events.27.desc:1 "[GetItalyAsksEngland]"
  BBA_italy_interaction_events.27.desc_hosting_ethiopia:0 "Італія просить нас допомогти їй стримати експансіоністську силу Німеччини та хоче, щоб ми гарантували незалежність Австрії, щоб допомогти захистити її. Хоча раніше ми воювали пліч-о-пліч, зараз ми приймаємо ефіопський уряд у вигнанні, який був вигнаний італійцями. Якщо [ITA.GetNameDef] хоче нашої допомоги у майбутній війні, вони повинні спочатку погодитися на мир."
  BBA_italy_interaction_events.27.desc_standard:0 "Це вже було зроблено під час Великої війни, але зараз Італія знову просить нас допомогти їй стримати експансіоністську силу Німеччини. Вони хочуть, щоб ми гарантували незалежність Австрії, щоб допомогти захистити їх. Який наш план дій?"
  BBA_italy_interaction_events.27.a:0 "Гаразд, ми повертаємося."
  BBA_italy_interaction_events.27.b:1 "Якщо вони укладуть мир з [ETH.GetNameDef]"
  BBA_italy_interaction_events.27.c:0 "Чорт забирай, яке нам діло до континенту?"

  ITA_if_Italy_accepts_tt:0 "Якщо §Y[ITA.GetName]§! приймає:"

  BBA_italy_interaction_events_news.2.t:1 "Великобританія гарантує незалежність Австрії"
  BBA_italy_interaction_events_news.2.desc:0 "Британський уряд сьогодні оголосив, що підтримає незалежність Австрії та буде разом з Італією протистояти будь-яким загрозам суверенітету країни."
  BBA_italy_interaction_events_news.2.a:0 "Дивовижно."

  BBA_italy_interaction_events.28.t:1 "Італія просить нас допомогти їм стримати Німеччину"
  BBA_italy_interaction_events.28.desc:0 "Наші сусіди на південному сході звернулися до нас з проханням допомогти їм захиститися від можливого нападу Німеччини на Австрію, незалежність якої вони зараз гарантують. Тепер вони просять нас зробити те саме. Як ми повинні відповісти?"
  BBA_italy_interaction_events.28.a:0 "Oui, pour la liberté!"
  BBA_italy_interaction_events.28.b:1 "Якщо вони укладуть мир з [ETH.GetNameDefCap]"

  BBA_italy_interaction_events_news.3.t:1 "Французька держава гарантує незалежність Австрії"
  BBA_italy_interaction_events_news.3.desc:0 "Французи на прохання Італії вирішили підтримати австрійців у їхній боротьбі за незалежність і пообіцяли атакувати будь-якого потенційного агресора, який спробує втрутитися в суверенітет країни."
  BBA_italy_interaction_events_news.3.a:0 "Не дуже по-французьки..."

  BBA_italy_interaction_events.29.t:1 "Італія забирає регіон [802.GetName] у нас!"
  BBA_italy_interaction_events.29.desc:0 "Італія намагається відібрати у нас регіон [802.GetName], приєднавши його до свого королівства Албанія. Якщо ми нічого не зробимо, наші права на регіон будуть втрачені назавжди. "
  BBA_italy_interaction_events.29.a:0 "Ми не можемо нічого зробити, щоб зупинити їх."
  BBA_italy_interaction_events.29.b:0 "Нам потрібно втекти від них."

  BBA_italy_interaction_events.30.t:1 "Італія пропонує регіон [45.GetName] в обмін на взаємні гарантії"
  BBA_italy_interaction_events.30.desc:0 "[ITA.GetName] запропонувала підтримати наші претензії до регіону [45.GetName] в обмін на взаємні гарантії та договори про співпрацю. Нам здається, що це гарна пропозиція, чи варто її прийняти?"
  BBA_italy_interaction_events.30.a:0 "Звучить чудово!"
  BBA_italy_interaction_events.30.b:0 "І чому ми повинні довіряти італійцю?"

  BBA_italy_interaction_events.31.t:2 "[NegotiatingItalianClaimsTitle]"
  BBA_italy_interaction_events.31.t_negotiate_claims:0 "[ITA.GetNameDefCap] хоче обговорити свої претензії до Сомалі"
  BBA_italy_interaction_events.31.t_refused_peace:0 "[ETH.GetNameDefCap] відмовляється від мирних переговорів"
  BBA_italy_interaction_events.31.desc:1 "[GetRatifyStresaFrontEventDesc]"
  BBA_italy_interaction_events.31.desc_no_war:0 "Сьогодні італійський уряд звернувся до нас з цікавою пропозицією. Вони кажуть, що хочуть ратифікувати Фронт Стрези, забезпечивши свою підтримку нашій стороні у випадку, якщо в Європі розпочнеться війна. Однак для того, щоб підписати цю угоду, вони вимагають територіальних поступок, наразі регіони [269.GetName] та [903.GetName]. Як ми повинні реагувати? Вони принаймні тимчасово платитимуть нам, якщо ми погодимося."
  BBA_italy_interaction_events.31.desc_peace_signed:0 "[ITA.GetNameDefCap] і [ETH.GetNameDefCap] відклали свої розбіжності та підписали мирний договір, не в останню чергу завдяки нашій вмілій дипломатії. Італійський уряд нагадав нам про укладену нами угоду, згідно з якою вони отримають [269.GetName] та [903.GetName] в обмін на ратифікацію Фронту Стрези."
  BBA_italy_interaction_events.31.desc_no_peace_deal:0 "Попри наші наполягання, невдячний [ETH.GetLeader] відмовився вступати в мирні переговори з [ITA.GetAdjective]им урядом, вважаючи, що він має перевагу у війні. Це не залишає нам іншого вибору, окрім як вислати ефіопського лідера з нашої країни, щоб ми могли зосередитися на італійській пропозиції, яка більше відповідає нашим національним інтересам."
  BBA_italy_interaction_events.31.a:0 "Звісно, вони можуть його забрати"
  BBA_italy_interaction_events.31.b:0 "О, Боже, ні."

  BBA_italy_interaction_events.32.t:1 "[ITA.GetName] хоче провести переговори щодо своїх претензій до Джібуті"
  BBA_italy_interaction_events.32.desc:0 "Сьогодні італійський уряд звернувся до нас з цікавою пропозицією. Вони кажуть, що хочуть ратифікувати Фронт Стрези, забезпечивши свою підтримку нашій стороні на випадок, якщо в Європі почнеться війна. Однак для того, щоб підписати цю угоду, вони вимагають територіальних поступок, а саме регіон [268.GetName]. Як ми повинні відповісти? Вони принаймні тимчасово платитимуть нам, якщо ми погодимося."
  BBA_italy_interaction_events.32.a:0 "Pour la Paix"
  BBA_italy_interaction_events.32.b:0 "Ні!"

  BBA_italy_interaction_events.33.t:1 "[ITA.GetName] хоче провести переговори щодо своїх претензій до регіону [906.GetName]"
  BBA_italy_interaction_events.33.desc:1 "[GetItalyWantsSocotra]"
  BBA_italy_interaction_events.33.desc_first_negotiation:0 "Італійський уряд звернувся до нас сьогодні з цікавою пропозицією. Вони кажуть, що хочуть ратифікувати Фронт Стрези, забезпечивши свою підтримку нашій стороні на випадок, якщо в Європі почнеться війна. Однак для того, щоб підписати цю угоду, вони вимагають територіальних поступок, а саме регіон [906.GetName]. Як ми повинні відповісти? Вони принаймні тимчасово платитимуть нам, якщо ми погодимося."
  BBA_italy_interaction_events.33.desc_continued_negotiation:0 "Італійці повернулися до нас з черговою вимогою. Тепер вони хочуть отримати у власність острів [906.GetName]. Вони стверджують, що так вони зможуть легше регулювати потоки товарів, що імпортуються та експортуються в італійській Східній Африці, і контролювати один з входів до Червоного моря, так само як ми контролюємо інший. Якщо ми віддамо його їм, вони заявляють, що тимчасово платитимуть нам за наші зусилля."
  BBA_italy_interaction_events.33.a:0 "Невелика ціна за мир."
  BBA_italy_interaction_events.33.b:0 "І чому саме вони повинні його мати?"

  BBA_italy_interaction_events.34.t:1 "[ITA.GetName] хоче провести переговори щодо своїх претензій до Тунісу"
  BBA_italy_interaction_events.34.desc:1 "[GetItalyWantsTunisia]"
  BBA_italy_interaction_events.34.desc_first_negotiation:0 "Італійський уряд звернувся до нас сьогодні з цікавою пропозицією. Вони кажуть, що хочуть ратифікувати Фронт Стрези, забезпечивши свою підтримку нашій стороні на випадок, якщо в Європі почнеться війна. Однак для того, щоб підписати цю угоду, вони вимагають територіальних поступок, а саме регіони [458.GetName] та [665.GetName]. Як ми повинні відповісти? Вони принаймні тимчасово платитимуть нам, якщо ми погодимося."
  BBA_italy_interaction_events.34.desc_continued_negotiation:0 "Італійці повернулися до нас з черговою вимогою. Тепер вони хочуть володіти регіонами [458.GetName] і [665.GetName]. Вони стверджують, що це потрібно для того, щоб вони могли мати більш справедливу частку на півночі Африки, порівняно з нами та британцями. Якщо ми віддамо їм ці території, вони заявляють, що будуть тимчасово платити нам за наші зусилля."
  BBA_italy_interaction_events.34.a:0 "Так."
  BBA_italy_interaction_events.34.b:0 "Це обурливо."

  BBA_italy_interaction_events.35.t:1 "[ITA.GetName] Wants to Negotiate their Claim to Malta"
  BBA_italy_interaction_events.35.desc:1 "[GetItalyWantsMalta]"
  BBA_italy_interaction_events.35.desc_first_negotiation:0 "Італійський уряд звернувся до нас сьогодні з цікавою пропозицією. Вони кажуть, що хочуть ратифікувати Фронт Стрези, забезпечивши свою підтримку нашій стороні на випадок, якщо в Європі почнеться війна. Однак для того, щоб підписати цю угоду, вони вимагають територіальних поступок, а саме регіон [116.GetName]. Як ми повинні відповісти? Вони принаймні тимчасово платитимуть нам, якщо ми погодимося."
  BBA_italy_interaction_events.35.desc_continued_negotiation:0 "Італійці повернулися до нас з черговою вимогою. Тепер вони хочуть отримати у власність острів [116.GetName]. Вони стверджують, що це для того, щоб їм було легше контролювати Середземне море. Якщо ми їм його віддамо, вони заявляють, що тимчасово платитимуть нам за наші зусилля."
  BBA_italy_interaction_events.35.a:0 "У них є кращі способи його використання."
  BBA_italy_interaction_events.35.b:0 "Безглуздо."

  BBA_italy_interaction_events.36.t:1 "[ITA.GetName] хоче обговорити свої претензії на Балкани"
  BBA_italy_interaction_events.36.desc:1 "[GetItalyClaimsBalkan]"
  BBA_italy_interaction_events.36.desc_first_negotiation:0 "Італійський уряд звернувся до нас сьогодні з цікавою пропозицією. Вони кажуть, що хочуть ратифікувати Фронт Стрези, забезпечивши свою підтримку нашій стороні на випадок, якщо в Європі почнеться війна. Вони хочуть, щоб ми ратифікували їхні претензії на Балкани. Це не зовсім в нашій зоні інтересів, і тому наш уряд не дуже хоче це заперечувати."
  BBA_italy_interaction_events.36.desc_continued_negotiation:0 "[ITA.GetName] тепер має до нас останнє прохання, перш ніж пакт буде підписано. Вони хочуть, щоб ми ратифікували їхні претензії на Балкани. Це не зовсім в нашій зоні інтересів, і тому наш уряд не дуже хоче це заперечувати."
  BBA_italy_interaction_events.36.a:0 "Немає сенсу сперечатися з цим."

  BBA_italy_interaction_events.37.t:0 "Територіальні переговори завершено"
  BBA_italy_interaction_events.37.desc:0 "Протягом останніх кількох тижнів наші дипломати наполегливо працювали у Франції та Британії, щоб закріпити територіальні здобутки Італії в найближчому майбутньому. Наразі переговори завершені, документи підписані."
  BBA_italy_interaction_events.37.a:0 "Не все, що ми хотіли, але ми візьмемо це."
  BBA_italy_interaction_events.37.b:0 "Splendido!"

  BBA_italy_interaction_events.38.t:0 "Вознесіння Папи Римського"
  BBA_italy_interaction_events.38.desc:0 "Оскільки влада Папства перевищує владу італійської монархії, багато палких прихильників католицької церкви сьогодні вийшли з вимогою до Папи Римського взяти на себе керівництво країною. Він вже прийняв роль, запропоновану народом, і заявив, що те, що відбувається сьогодні, дійсно є волею самого Бога. Монархія вже мало що може зробити, щоб зупинити його."
  BBA_italy_interaction_events.38.a:0 "На все воля Божа!"

  BBA_italy_interaction_events.39.t:0 "Плата за африканські колонії"
  BBA_italy_interaction_events.39.desc:0 "Ми нарешті зробили останній платіж за наші нові володіння в Африці. Ця угода розширила наші колоніальні території, об'єднавши та зміцнивши їх, а також зміцнивши наші позиції там. Загалом, це була дуже вигідна угода для всіх учасників."
  BBA_italy_interaction_events.39.a:0 "Починається нова ера!"

  BBA_italy_interaction_events.40.t:0 "Ратифікація Фронту Стрези"
  BBA_italy_interaction_events.40.desc:0 "Тепер, коли рішення про територіальні поступки прийнято, [ITA.GetName] ініціювала процес, який об'єднає Італію та Францію у військовий альянс під назвою Фронт Стрези. Зараз не час сидіти склавши руки, адже Франція повинна діяти у власних інтересах і приєднатися до Італії проти німецької загрози."
  BBA_italy_interaction_events.40.a:0 "Умови прийнятні"
  BBA_italy_interaction_events.40.b:0 "Франція ніколи не буде стояти поруч з Італією"
  stresa_front_ita:0 "Фронт Стрези"

  BBA_italy_interaction_events.41.t:1 "[FROM.GetName] пропонує нам захист"
  BBA_italy_interaction_events.41.desc:0 "[FROM.GetLeader] звернувся до нас з пропозицією взяти нас під своє крило, щоб захистити від іноземних держав та економічної засухи. Однак [FROM.GetName] виглядає дещо вороже і, ймовірно, нападе на нас, якщо ми відхилимо їхні вимоги."
  BBA_italy_interaction_events.41.a:0 "Пропозиція занадто хороша, щоб від неї відмовитися."
  BBA_italy_interaction_events.41.b:0 "Народ хоче незалежності!"

  BBA_italy_interaction_events.42.t:1 "[FROM.GetName] приймає нашу пропозицію"
  BBA_italy_interaction_events.42.desc:0 "Держава [FROM.GetName] смиренно прийняла нашу пропозицію захисту і вклонилася законним володарям Середземного океану. Сьогоднішній день осяює новим яскравим світлом Іберію та державу [ITA.GetNameDef]."
  BBA_italy_interaction_events.42.a:0 "Супер."

  BBA_italy_interaction_events.43.t:1 "[FROM.GetName] відхиляє нашу пропозицію"
  BBA_italy_interaction_events.43.desc:0 "Держава [FROM.GetName] грубо відкинула нашу пропозицію захисту, і ми покажемо їм, що означає йти проти нас у прямому сенсі цього слова. Вони схиляться перед нами!"
  BBA_italy_interaction_events.43.a:0 "Вони пошкодують про цей день!"

  BBA_italy_interaction_events.44.t:1 "[FROM.GetName] запрошує нас до альянсу"
  BBA_italy_interaction_events.44.desc:0 "[FROM.GetLeader] розпочав ініціативу щодо створення союзу з країнами Південної Америки та об'єднання латиноамериканських культур під однією владою. Це здається гарною можливістю для захисту від [USA.GetNameDef]. Як ми повинні реагувати?"
  BBA_italy_interaction_events.44.a:0 "Як на мене, звучить непогано."
  BBA_italy_interaction_events.44.b:0 "Навіщо нам зустрічатися з імперіалістами?"

  BBA_italy_interaction_events.45.t:0 "[FROM.GetName] приймає нашу пропозицію"
  BBA_italy_interaction_events.45.desc:0 "Держава [FROM.GetName] смиренно прийняла нашу пропозицію про союз і приєдналася до нас, щоб разом боротися проти наших спільних ворогів. Сьогоднішній день осяює Південну Америку та державу [ITA.GetNameDef] новим яскравим світлом."
  BBA_italy_interaction_events.45.a:0 "Чудово."

  BBA_italy_interaction_events.46.t:1 "[FROM.GetName] відхиляє нашу пропозицію"
  BBA_italy_interaction_events.46.desc:0 "Держава [FROM.GetName] грубо відхилила нашу пропозицію про союз, і тому нам доведеться обійтися без них. Вони залишаться ізольованими на своєму континенті."
  BBA_italy_interaction_events.46.a:0 "Ми мало що можемо зробити, щоб змінити їхню думку..."

  BBA_italy_interaction_events.50.t:0 "Італійська пропозиція"
  BBA_italy_interaction_events.50.desc:0 "Італійський уряд звернувся до нас з цікавою пропозицією. Вони кажуть, що хочуть ратифікувати Фронт Стрези, забезпечивши свою підтримку нашій стороні у випадку, якщо в Європі спалахне війна. Однак вони вимагають територіальних поступок — наразі це [269.GetName] та [903.GetName] — і вони перебувають у стані війни з [ETH.GetName], чий уряд ми приймаємо у себе. Вони принаймні тимчасово платитимуть нам, якщо ми погодимося."
  BBA_italy_interaction_events.50.a:0 "Спочатку вони повинні підписати мирний договір!"
  BBA_italy_interaction_events.50.b:0 "Ніяких угод з цими злочинцями не буде!"

  BBA_italy_interaction_events.51.t:0 "Англійці відмовляються від переговорів"
  BBA_italy_interaction_events.51.desc:0 "Нашу розумну пропозицію ратифікувати Фронт Стрези в обмін на деякі незначні колоніальні території британці зустріли з цілковитою зневагою. Вони, мабуть, справді відчувають себе сильними та впевненими в собі, якщо відкидають нашу значну міць."
  BBA_italy_interaction_events.51.a:0 "Вони пошкодують про це!"

  BBA_italy_interaction_events.60.t:0 "[ITA.GetName] підписує мирний договір"
  BBA_italy_interaction_events.60.desc:0 "Італія підписала мирний договір з Ефіопією, повернувши їй частину завойованих земель. Тепер італійський уряд просить нас виконати свою частину угоди й гарантувати незалежність Австрії перед обличчям німецького експансіонізму."

  BBA_italy_interaction_events.70.t:0 "Очікування відповідей"
  BBA_italy_interaction_events.70.desc:0 "Ми відправили посланця до [GetAdjective]ого лідера з питанням, чи готові вони відкинути наші розбіжності й сформувати новий уряд під італійським наглядом."
  BBA_italy_interaction_events.70.a:0 "Ми зачекаємо."
  BBA_italy_interaction_events.71.t:0 "Італійська пропозиція"
  BBA_italy_interaction_events.71.desc:0 "До нас звернувся представник держави [ITA.GetNameDef], який запитав, чи готові ми відкласти наші розбіжності та сформувати новий уряд під наглядом Італії. Посол дав нам знати, що вони продовжать створювати нову адміністрацію на нашій батьківщині, з нашою участю або без неї. Якщо ми відмовимося від цієї пропозиції, то решта світу проігнорує нас на користь цієї нової адміністрації."
  BBA_italy_interaction_events.71.a:0 "Ми мало що можемо зробити"
  ITA_create_puppet_tt:0 "§Y[ROOT.GetNameWithFlag]§! отримає нове §Yдерево фокусів§!"
  BBA_italy_interaction_events.71.b:0 "У нас все ще є наша гордість!"
  BBA_italy_interaction_events.72.t:0 "[FROM.GetName] виходить"
  BBA_italy_interaction_events.72.desc:0 "[FROM.GetLeader], лідер держави [FROM.GetName], вчора ввечері непомітно відвідав приватну резиденцію [ROOT.GetLeader], щоб тихо повідомити про своє рішення прийняти пропозицію італійців сформувати новий уряд під їхнім режимом. Він подякував нам за нашу щедрість у ці тривожні часи, але сказав, що він повинен дбати про те, що є кращим для його народу."
  BBA_italy_interaction_events.72.a:0 "Довго вони чинили опір."

  BBA_italy_interaction_events.666.t:0 "Регіон [454.GetName] або війна"
  BBA_italy_interaction_events.666.desc:1 "Його Святість Папа [From.GetLeader] вимагає, щоб ми передали регіон [454.GetName]. Його посланці стверджують, що таким святим місцем має керувати лише Папство, і відмова від такої вимоги буде єрессю. Виконання цієї вимоги пішло б на користь нашим відносинам з державою [FROM.GetName], але [454.GetName] лежить на перехресті між Європою, Азією та Африкою — що робить його таким стратегічно важливим місцем, як зараз, так і протягом всієї історії."
  BBA_italy_interaction_events.666.a:0 "Ми повинні виконати вимоги Його Святості..."
  BBA_italy_interaction_events.666.b:0 "Старий може горіти в пеклі!"

  BBA_italy_interaction_events.667.t:0 "[FROM.GetName] передає [454.GetName]"
  BBA_italy_interaction_events.667.desc:1 "Це великий день не лише для Папства, але й для всього християнства![FROM.GetAdjective]ий лідер, [FROM.GetLeader], мудро вислухав наше прохання і погодився передати [454.GetName] під наше управління. Це призведе до стабільності та процвітання регіону і нового світлого майбутнього для [ROOT.GetName]."
  BBA_italy_interaction_events.667.a:0 "Благословенне [FROM.GetAdjective]е керівництво!"

  BBA_italy_interaction_events.668.t:1 "[FROM.GetName] відхиляє пропозицію Його Святості"
  BBA_italy_interaction_events.668.desc:1 "[FROM.GetLeader] настільки ж зарозумілий, наскільки й невіглас! Він відмовляється бачити сенс у передачі нам [454.GetName]. Виконання наших вимог принесло б безпеку і стабільність у регіон, але його дії призведуть лише до війни та страждань!"
  BBA_italy_interaction_events.668.a:0 "Така образа для Бога!"

 # Партійні події
  BBA_italy_purge_the_party.1.t:0 "Чистка Націонал-фашистської партії"
  BBA_italy_purge_the_party.1.desc:0 "Впливові союзники Муссоліні все ще перебувають при владі та намагаються схилити людей до відновлення старого дуче. Якщо ми хочемо зберегти наш контроль над урядом, ми повинні подати приклад і звільнити цих дурнів з їхніх посад."
  BBA_italy_purge_the_party.1.a:0 "Очистити радників"
  BBA_italy_purge_the_party.1.b:0 "Очистити генералітет"
  BBA_italy_purge_the_party.1.c:0 "Помилувати їх усіх."
  BBA_italy_purge_the_party.1.d:0 "Очистити всіх."
  ITA_characters_will_be_spared_tt:0 "§YНаступні персонажи не потраплять під чистку:§!"
   
  BBA_italy_decide_the_fate_of_mussolini.1.t:0 "Доля Муссоліні"
  BBA_italy_decide_the_fate_of_mussolini.1.desc:0 "Розібравшись із внутрішньою боротьбою за владу і зміцнивши нашу владу над Націонал-фашистською партією, ми можемо нарешті звернути увагу на старого дуче — Муссоліні. Його постійна присутність підриває наші позиції, і з цим потрібно боротися."
  BBA_italy_decide_the_fate_of_mussolini.1.a:0 "Нехай постане перед судом."
  BBA_italy_decide_the_fate_of_mussolini.1.b:0 "Стратити його."
  BBA_italy_decide_the_fate_of_mussolini.1.c:0 "Вбити його."
  BBA_italy_decide_the_fate_of_mussolini.2.t:0 "Суд над Муссоліні"
  BBA_italy_decide_the_fate_of_mussolini.2.desc:1 "Ось-ось розпочнеться судовий процес століття, на якому Беніто Муссоліні звинувачують за численними пунктами звинувачень, серед іншого, у корупції та державній зраді. Судовий процес — це лише театр для публіки, щоб надати йому видимість легітимності. Насправді ж результат у наших руках."
  BBA_italy_decide_the_fate_of_mussolini.2.a:0 "Виправдати його."
  BBA_italy_decide_the_fate_of_mussolini.2.b:0 "Нехай гниє у в'язниці."
  BBA_italy_decide_the_fate_of_mussolini.3.t:0 "Смерть Муссоліні"
  BBA_italy_decide_the_fate_of_mussolini.3.desc:0 "Плани вбивства колишнього дуче вже розробляються, але ми повинні ретельно зважити на те, як відреагує італійський народ. Питання в тому, як ми це розкрутимо?"
  BBA_italy_decide_the_fate_of_mussolini.3.a:0 "Звинуватити комуністів!"
  BBA_italy_decide_the_fate_of_mussolini.3.b:0 "Придумати історію для прикриття."
  ITA_mussolini_stands_trial_tt:0 "Нехай Суд справедливості вирішує його долю — до тих пір, поки ми керуємо Судом справедливості."
  ITA_mussolini_is_assassinated_tt:0 "Ми можемо обернути його смерть на свою користь."
  ITA_mussolini_walks_free_tt:0 "Муссоліні виходить на волю і може жити своїм життям як вільний громадянин."

 # Інші
  BBA_italy_research_agreement.1.t:0 "[FROM.GetNameDefCap] пропонує спільну програму військового співробітництва"
  BBA_italy_research_agreement.1.desc:0 "[FROM.GetName] пропонує спільну дослідницьку програму для зміцнення не лише військового потенціалу, але й зв'язку між нашими країнами. Це дозволить нам легше обмінюватися технологіями та дослідженнями між собою і зблизить наші країни."
  BBA_italy_research_agreement.1.a:0 "Це може послужити нам на користь."
  BBA_italy_research_agreement.1.b:0 "Нам така програма не потрібна."
  BBA_italy_research_agreement.2.t:0 "[FROM.GetNameDefCap] відхиляє нашу військову пропозицію"
  BBA_italy_research_agreement.2.desc:0 "[FROM.GetNameDefCap] нерозумно відхилила нашу пропозицію про військову співпрацю. Ця спільна програма зміцнила б військовий потенціал обох країн, але, схоже, [FROM.GetName] не зацікавлений у такій угоді. На щастя, нам не потрібна їхня допомога для досягнення наших цілей!"
  BBA_italy_research_agreement.2.a:0 "Погане рішення"

  BBA_italy_pact.1.t:0 "[FROM.GetNameDefCap] Пропонує пакт про ненапад"
  BBA_italy_pact.1.desc:0 "[FROM.GetNameDefCap] готова представити спільну декларацію про дружбу та співпрацю між нашими країнами. Пакт про ненапад з ними захистить наші кордони та вивільнить ресурси, які ми зможемо спрямувати на інші цілі. Навіть якщо ми не завжди вважатимемо їх гідними довіри, це дозволить нам витримати час і накопичити сили."
  BBA_italy_pact.1.a:0 "Нам би це підійшло."
  BBA_italy_pact.1.b:0 "Ми не можемо їм довіряти!"
  BBA_italy_pact.2.t:0 "[FROM.GetNameDefCap] відмовляється від нашої оливкової гілки"
  BBA_italy_pact.2.desc:0 "[FROM.GetNameDefCap] відкинула нашу пропозицію про пакт про ненапад, назвавши угоду нечесною та односторонньою. Вони явно помиляються і не розуміють, що для них краще."
  BBA_italy_pact.2.a:0 "Дурні!"

  BBA_italy_recognize_the_empire.1.t:0 "Визнання Італійської імперії"
  BBA_italy_recognize_the_empire.1.desc:0 "[FROM.GetLeader] проголосив світанок Італійської імперії! Хоча наш посол у Римі рекомендує нам просто визнати цей факт і дозволити мріяти про велич, інші стурбовані таким поворотом подій. Вони стверджують, що умиротворення призведе лише до ще більших поступів, і що ми повинні стримувати такі небезпечні мрії про імперію."
  BBA_italy_recognize_the_empire.1.a:0 "Визнати Італійську імперію."
  BBA_italy_recognize_the_empire.1.b:0 "Ігнорувати проголошення."
  BBA_italy_recognize_the_empire.2.t:0 "Імперське визнання"
  BBA_italy_recognize_the_empire.2.desc:0 "[FROM.GetNameDefCap] мудро визнає наші імперські прагнення і бачить в нас рівних собі — як і належить! Наш престиж і слава продовжують зростати."
  BBA_italy_recognize_the_empire.2.a:0 "Наша міць зростає!"
  BBA_italy_recognize_the_empire.3.t:0 "Імперська відмова"
  BBA_italy_recognize_the_empire.3.desc:0 "[FROM.GetNameDefCap] безглуздо насміхається з наших імперських амбіцій, стверджуючи, що самі по собі мрії та видавання бажаного за дійсне не збудують імперію. Вони повинні заплатити ціну за таку зухвалість! Ми будемо чекати свого часу — поки що — але ми готові показати цим недоумкам справжню міць Італійської імперії."
  BBA_italy_recognize_the_empire.3.a:0 "Вони будуть жалкувати про це все життя...."

  BBA_italy_sends_military_support.1.t:0 "[FROM.GetNameDefCap] надсилає військову підтримку"
  BBA_italy_sends_military_support.1.desc:0 "[FROM.GetNameDefCap] хоче підтримати нас у наших військових зусиллях і надіслала деяке спорядження. Це досить невелика партія, але ми раді будь-якій допомозі."
  BBA_italy_sends_military_support.1.a:0 "Це неодмінно стане в нагоді."

 # Комуністичні події
  BBA_italy_communist_events.01.t:0 "Керівництво Республіки"
  BBA_italy_communist_events.01.desc:1 "Коли наша молода республіка звільнена з лап фашистів, ми можемо нарешті визначити новий курс для нашої країни! Зараз нам потрібен твердий лідер, настільки ж мудрий, наскільки й відданий нашій справі. Той, хто зможе провести нас через тривожні часи, які нас чекають, і не похитнеться у своїй вірі у світле майбутнє."
  BBA_italy_communist_events.01.a:0 "Антоніо Ґрамші є законним лідером."
  BBA_italy_communist_events.01.b:0 "Треба йти за Пальміро Тольятті."
  BBA_italy_communist_events.01.c:0 "Сандро Пертіні поведе нас вперед."
  BBA_italy_communist_events.02.t:0 "[FROM.GetName] просить про допомогу"
  BBA_italy_communist_events.02.desc:0 "Наші товариші з новоствореної держави [FROM.GetName] звернулися до нас з проханням надати допомогу. [FROM.GetAdjective]ий народ був розірваний на частини в громадянській війні, щоб забезпечити своє комуністичне правління, і тепер звертається до інших урядів-однодумців, щоб вони могли відновити й захистити нову республіку."
  BBA_italy_communist_events.02.a:0 "Підтримаємо їх!"
  BBA_italy_communist_events.02.b:0 "Це не стосується [ROOT.GetAdjective]их людей."
  BBA_italy_communist_events.03.t:0 "Міжнародна підтримка для [ROOT.GetNameDef]"
  BBA_italy_communist_events.03.desc:0 "Уряд держави [FROM.GetName] прислухався до нашого заклику про підтримку колег-комуністів і вирішив допомогти нам! Це не тільки зміцнить наші зв'язки з ними, але й посилить нашу обороноздатність, щоб ми могли захистити нашу рідну республіку."
  BBA_italy_communist_events.03.a:0 "Разом нас не перемогти!"
  BBA_italy_communist_events.04.t:0 "Міжнародної підтримки не отримано"
  BBA_italy_communist_events.04.desc:0 "Ніхто не відгукнувся на заклик про допомогу! Складається враження, що комуністи всього світу покинули нас і не надто прагнуть допомогти власним товаришам. У цьому суворому світі ми можемо розраховувати лише на себе — але наша революція переможе!"
  BBA_italy_communist_events.04.a:0 "[ROOT.GetNameDefCap] має переважати, незважаючи ні на що!"
  ITA_country_supports_new_italian_government_tt:0 "[FROM.GetNameDefCap] отримає від нас деяку підтримку у вигляді §Yспорядження§! та невеликого тимчасового бонусу §Yспоживчих товарів§!."
  ITA_international_support_arrives_tt:0 "Від наших товаришів за кордоном ми отримаємо наступну допомогу: "
  ITA_international_support_consumer_goods_tt:0 "Отримує '§Y$ITA_international_aid$§!' яка дає ($MODIFIER_CONSUMER_GOODS_FACTOR$: §Y[?ITA_consumer_goods_from_leftist_aid|%]§!) на §Y730§! днів."
  BBA_italy_communist_events.05.t:0 "Військова співпраця з [FROM.GetAdjective]ою армією"
  BBA_italy_communist_events.05.desc:0 "Нещодавно ми завершили спільні навчання з [FROM.GetAdjective]ими військовими. Наші генерали та адмірали раді повідомити, що вони пройшли з великим успіхом і що наші військові показали себе дуже добре. Це зміцнить наші зв'язки з державою [FROM.GetName] і наші власні можливості."
  BBA_italy_communist_events.05.a:0 "Це посилює нас!"
  BBA_italy_communist_events.06.t:0 "[FROM.GetAdjective]а пропозиція про співпрацю"
  BBA_italy_communist_events.06.desc:0 "Наші товариші по зброї з держави [FROM.GetName] запропонували створити Велику комісію з членами з Іспанії та інших країн, щоб ми могли розширити співпрацю між нами. Вони стверджують, що разом ми повинні протистояти капіталізму і фашизму, щоб одного дня ми могли їх знищити."
  BBA_italy_communist_events.06.a:0 "Будемо триматися разом!"
  BBA_italy_communist_events.06.b:0 "[FROM.GetAdjective]і справи нас не стосуються."
  BBA_italy_communist_events.07.t:0 "[FROM.GetName] приймає нашу пропозицію"
  BBA_italy_communist_events.07.desc:0 "Наші товариші від держави [FROM.GetName] погодилися об'єднати з нами зусилля і створити Велику Комісію Співпраці! Разом ми зможемо протистояти натиску капіталізму і фашизму, переломити хід подій і принести нашу славну революцію в усі куточки світу!"
  BBA_italy_communist_events.08.t:0 "[FROM.GetName] відхиляє нашу пропозицію"
  BBA_italy_communist_events.08.desc:0 "Дурний [FROM.GetAdjective]их уряд занадто недалекоглядний, щоб бачити, що для них краще! Разом нам було б легше стримати капіталізм і фашизм, але ми все одно досягнемо успіху!"
  BBA_italy_communist_events.08.a:0 "Вони це не продумали..."
  BBA_italy_communist_events.09.t:0 "Антоніо Ґрамші одужує"
  BBA_italy_communist_events.09.desc:0 "Антоніо Ґрамші нарешті одужав після важкої хвороби, яку він переніс під час несправедливого ув'язнення. Він готовий допомагати нашій справі усіма можливими способами з сильнішим переконанням і запалом, ніж будь-коли раніше!"
  BBA_italy_communist_events.09.a:0 "Одужав завдяки оптимізму своєї волі."

 # Демократичні події
  BBA_italy_democratic_events.01.t:0 "$BBA_italy_communist_events.01.t$"
  BBA_italy_democratic_events.01.desc:1 "Тепер, коли наші нещодавні випробування залишилися позаду, настав час зібратися разом і об'єднатися, залікувати наші рани та розпочати довгий шлях до відновлення. Наша демократія все ще молода і крихка, тому ми потребуємо сильної, але лагідної руки, яка б вела нас вперед."
  BBA_italy_democratic_events.01.a:0 "Ферруччо Паррі є найбільш здібним лідером."
  BBA_italy_democratic_events.01.b:0 "Досвід Івана Бономі є неоціненний."
  BBA_italy_democratic_events.02.t:0 "Італійська програма наукового співробітництва"
  BBA_italy_democratic_events.02.desc:0 "[FROM.GetName] запросила нас приєднатися до нової ініціативи з обміну дослідженнями з ними. Це розширить і поглибить зв'язки та співпрацю між нашими країнами."
  BBA_italy_democratic_events.02.a:0 "Чудова ініціатива!"
  BBA_italy_democratic_events.03.t:0 "Італійська мафія знову повстає"
  BBA_italy_democratic_events.03.desc:0 "Громадянська війна спричинила багато кровопролиття і горя та похитнула самі основи держави [FROM.GetName]. Хаос також залишив вакуум влади, який зараз заповнює відроджена мафія в регіоні [?ROOT.ITA_mafia_epicenter_state.GetName]. Придушення мафії було, мабуть, єдиною доброю справою, яку вдалося зробити фашистам."
  BBA_italy_democratic_events.03.a:0 "Ще одна проблема, яку потрібно вирішити."
  BBA_italy_democratic_events.05.t:0 "Італійська мафія на підйомі"
  BBA_italy_democratic_events.05.desc:0 "Чума, яка є мафією, поширюється! Нещодавній хаос у державі [FROM.GetName] став живильним середовищем для злочинців і їм подібних, і, за відсутності сильної місцевої влади, цих небажаних осіб стає дедалі більше. Вони скористалися вакуумом влади, що залишився після Громадянської війни, і знову утверджують свою владу по всій країні [FROM.GetName]."
  BBA_italy_democratic_events.05.a:0 "Покидьки — ось хто вони!"
