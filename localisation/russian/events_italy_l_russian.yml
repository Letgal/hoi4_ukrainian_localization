  BBA_italy_anti_colonialism_events.63.t:0 "Близький Схід голосує за вихід з держави [ROOT.GetNameDef]"
  BBA_italy_anti_colonialism_events.63.desc:0 "Можливо, це не стало повною несподіванкою, але нам, на жаль, повідомили, що народ the Близького Сходу не бажає більше перебувати під нашим правлінням. Вони відчували себе знехтуваними та експлуатованими протягом тривалого часу і тому проголосували за вихід з-під нашого управління."
  ITA_release_colonies_north_africa_tt:0 "Колонії в Північній Африці будуть звільнені."
  ITA_release_colonies_east_africa_tt:0 "Колонії в Східній Африці будуть звільнені."
  ITA_release_colonies_west_africa_tt:0 "Колонії в Західній Африці будуть звільнені."
  ITA_release_colonies_central_africa_tt:0 "Колонії в Центральній Африці будуть звільнені."
  ITA_release_colonies_south_africa_tt:0 "Колонії в Південній Африці будуть звільнені."

  BBA_italy_anti_colonialism_events.100.t:0 "[FROM.GetAdjective]і урядовці звертаються до нас"
  BBA_italy_anti_colonialism_events.100.desc:0 "До нас завітала делегація від держави [FROM.GetName], яка прагнула налагодити з нами тісніші зв'язки. Вони довго говорили про нашу спільну історію і про те, наскільки сильнішими ми були б, якби об'єднали зусилля один з одним. Немає сумнівів, що вони бачать себе лідерами цього потенційного пакту. Хоча така угода була б вигідною на певних рівнях, ми б втратили будь-яку автономію."
  BBA_italy_anti_colonialism_events.100.a:0 "Албанський та італійський народи повинні об'єднатися!"
  BBA_italy_anti_colonialism_events.100.b:0 "Ми будемо стежити за новим італійським урядом!"
  BBA_italy_anti_colonialism_events.100.c:0 "Нісенітниця!"
  BBA_italy_anti_colonialism_events.101.t:0 "[FROM.GetNameDefCap] інтегровано в [ROOT.GetNameDef]"
  BBA_italy_anti_colonialism_events.101.desc:0 "Великий і мудрий [FROM.GetLeader] з [FROM.GetAdjective]ого народу погодився приєднатися до нас і об'єднатися в одну країну! Це знаменний день як для держави [ROOT.GetName], так і для держави [FROM.GetName]!"
  BBA_italy_anti_colonialism_events.101.a:0 "Meraviglioso!"
  BBA_italy_anti_colonialism_events.102.t:0 "[FROM.GetAdjective]ий уряд прагне співпраці"
  BBA_italy_anti_colonialism_events.102.desc:0 "[FROM.GetAdjective]ий уряд прийняв мудре рішення приєднатися до нас, хоча і не об'єднавшись в одну країну, але прийнявши [ROOT.GetAdjective]е лідерство і керівництво. Хоча це не той результат, на який ми сподівалися, це зміцнить наші позиції в Середземномор'ї без пролиття крові."
  BBA_italy_anti_colonialism_events.102.a:0 "Ще одна перемога робітничого класу!"
  BBA_italy_anti_colonialism_events.103.t:0 "[FROM.GetLeader] відмовив нашим посадовцям"
  BBA_italy_anti_colonialism_events.103.desc:0 "Очевидно, що [FROM.GetAdjective]им народом править нерозумний і егоїстичний лідер. [FROM.GetLeader] відмовляється побачити розум і об'єднати з нами зусилля, що зміцнило б обидві країни та забезпечило б вічний мир між нашими народами."
  BBA_italy_anti_colonialism_events.103.a:0 "Чи приймуть це [FROM.GetAdjective]і люди?"
  BBA_italy_anti_colonialism_events.103.b:0 "Дні [FROM.GetLeader], можливо, добігають кінця."

 bba_italian_formables_news.1.t:0 "Іредентну Італію досягнуто"
 bba_italian_formables_news.1.desc:1 "Сьогодні італійський лідер [ITA.GetLeader] оголосив про початок процесу інтеграції територій, на які претендують італійські іредентисти, до складу італійської держави. Він проголосив, що це зміцнить позиції Італії як світової держави та нарешті об'єднає італійський народ під одним прапором. Багато хто запитував себе, чи може така велика нація триматися разом, і тільки час покаже, що він приготував для Італії."
 bba_italian_formables_news.1.a:0 "Ми — нові гегемони Європи!"
 bba_italian_formables_news.1.b:0 "Така нація неминуче розпадеться."
