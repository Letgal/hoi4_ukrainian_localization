COMBAT_LOG_FRIENDLY: "Дружні війська"
COMBAT_LOG_ENEMY: "Ворожі війська"


BM_ENCIRCLEMENT_PENALTY_DESC:0 "Війська, що опинились в оточенні, відрізані від зв'язку і б'ються менш ефективно."
BM_AMPH_PENALTY_DESC:0 "Висадка з моря — важка операція. Для найкращого результату використовуйте легкі дивізії морської піхоти. За можливості проведіть бомбардування з моря корабельними гарматами."
BM_FORT_MODIFIER_DESC:0 "Укріплення зменшують втрати захисників і допомагають утримувати оборону. Для захоплення добре укріплених провінцій використовуйте надважкі танки або інженерів. Атаки з різних напрямків знижують ефект укріплень."
BM_FORT_MODIFIER_DESC_WITH_RAILWAY_GUN:0 "Укріплення зменшують втрати захисників і допомагають утримувати оборону. Для захоплення добре укріплених провінцій використовуйте надважкі танки, інженерів або залізничні гармати. Атаки з різних напрямків знижують ефект укрпілень."
BM_DUGIN_MODIFIER_DESC:0 "Що довше військова частина знаходиться в провінції, то важче буде її зрушити."
BM_ENEMY_AIR_SUPERIORITY_DESC:0 "Важко організувати ефективну оборону, коли у противника перевага у повітрі."
BM_ENEMY_AIR_SUPERIORITY_COUNTER_DESC:0 "Додавши батальйони ППО у ваші дивізії, ви зможете зменшити штраф до оборони/прориву через ворожу перевагу в повітрі та збивати літаки, атакуючи напряму."
BM_HATES_COUNTRY_DESC:2 "Ваші війська отримують бонуси, борючись з певними державами."
BM_HATES_COUNTRY_ON_CORE_DESC:2 "Ваші війська отримують бонуси на своїх національних землях, борючись з певними державами."
BM_RIVER_PENALTY_DESC:0 "Форсування річок — небезпечна справа, особливо коли хтось намагається вас знищити."
COMBAT_COMBAT_WIDTH_DESC:0 "§HШирина фронту§!\nВизначає, скільки дивізій із кожної сторони можуть вступити в бій. Ширина дивізії залежить від її складу. Атакуючи з декількох сторін, ви збільшите загальну можливу ширину фронту."
COMBAT_RESERVES:1 "Резерв — це підкріплення, які поки що не вступили в бій.\n\nЯкщо ширина фронту дозволить, кожен час в бій може спробувтаи вступити одна з дивізій резерву.\n\nЗ більшою ймовірністю для цього будуть вибиратись з дивізії з порівняно вискоими показниками підкріплення."
BM_TERRAIN_DESC:0 "Переконайтеся, що вибрані Вами військові частини підходять для місцевості, де вони будуть боротися."
NAVAL_COMBAT_CLICK_DESC:0 "§GКлацніть, щоби побачити триваючу битву.§!\n§GКлацніть правою кнопкою, щоби переміститись до битви.§!"
NAVAL_COMBAT_ATTACKER_ACTUAL_PARTICIPANT: "Кількість кораблів в битві в нападників ($COUNTRY|Y$): $COUNT|Y$."
NAVAL_COMBAT_DEFENDER_ACTUAL_PARTICIPANT: "Кількість кораблів в битві в захисників ($COUNTRY|Y$): $COUNT|Y$."
NAVAL_INVASION_COMBAT_PROGRESS_DESC:0 "Ця військова частина бере участь у морському вторгненні. Її атака знижена, а захист збільшений за рахунок броні транспорту."
NAVAL_INVASION_ATTACK_SCALE:0 "Загальні наступальні можливості: $VALUE|=+0%$"
NAVAL_INVASION_DEFEND_SCALE:0 "Загальні оборонні можливості: $VALUE|=+0%$"
CARRIER_STACK_PENALTY_LORE:0 "§LІдеальний склад авіаносної ударної групи: 4 авіаносці, від 6 до 8 кораблів забезпечення та не менше 18 міноносців, бажано 24. Понад чотири авіаносці у групі не можна використовувати через нестачу вільного повітряного простору. Якщо авіаносців менш ніж чотири, ви не ощадливо використовуєте кораблі забезпечення та охорони.\n– Адмірал Марк Мітшер§!"
BM_SHORE_BOMBARD_DESC:0 "Великі кораблі в даний момент беруть участь у бою, ведучи бомбардування з прилеглої морської провінції."
BM_RAILWAY_GUN_BOMBARD_DESC:1 "Найближчі залізничні гармати в даний момент запезпечують підтримку  вогнем, працюючи по піхоті, що окопалася та укріплених позиціях."
BM_PARADROP_DESC:0 "Військові частини будуть дезорганізовані після десантування."
BM_SUPPLY_DESC:0 "Нестача припасів заважає бійцям ефективно боротися."
BM_MULTIPLE_DIRECTIONS_DESC:0 "Атака з багати різних напрямків збільшує ширину фронту. Якщо провінція укріплена, це знижує ефект укріплень."
COMBAT_EXILES_ON_CORES_DESC:0 "§HВетерани у вигнанні§! борються на осердній землі. Атака: $ATK_ON_CORE|%+$ Оборона: $DEF_ON_CORE|%+$."
COMBAT_EXILES_DESC:0 "§HВетерани у вигнанні§! отримують бонус проти $AMOUNT|H$ з $TOTAL|H$ ворожих дивізій."
COMBAT_EXILES_DESC_DELAYED:0 "Борються з ворогами, які захопили їхню національну землю. Атака: $ATK_VS_OCCUPIER|%+$ Оборона: $DEF_VS_OCCUPIER|%+$"
DIFFERENT_COMMANDER_DESC:0 "Дивізію веде в бій не той командувач, який її очолює. Саме він дає бонуси, за виключенням вибраної тактики бою, яку визначає виконуючий обов'язки командира."
LACK_OF_FUEL_DESC:1 "Дивізія, у якої мало горючого, буде вповільнена, а в її танкових батальйонів знизяться параметри."
CARRIER_EFFICIENCY_DESC:0 "\nЧим нижча ефективність, тим менше літаків зможуть підніматись у повітря і виконувати завдання."
UNIT_AMOUNT_PENALTY:0 "§RКомандує великою кількістю військових частин. Всі параметри знижені на $PENALTY|Y1%$§!"
ARMY_AMOUNT_PENALTY:0 "§RКомандує великою кількістю армій. Всі параметри знижені на $PENALTY|Y1%$§!"
TACTICS_CURRENT_PHASE_DESC:0 "Поточна фаза битви. Тільки генерали кожної із сторін можуть вибирати тактику у цій сфері."
EQUIPMENT_RECOVERY_ENTRY:0 "Цей елемент спорядження володіє надійністю, рівною $RELIABILITY|%.0Y$, що дає ймовірність в $RECOVERY|%G$ повернути втрачене спорядження в кінці бою."
EQUIPMENT_RECOVERY_ENTRY_GENERAL:0 "Спорядження повернено дивізією на після бою. Чим вище значення надійносіті елементу спорядження, тим вище шанс зберегти його. Детальна інформація про кожен елемент споряження див. в §Yдетальному списку§!."
BM_BORDER_WAR_MODIFIER_DESC:0 "Військова частина отримує модифікатор залежно від організації прикордонного конфлікту."
DISENGAGE_FROM_COMBAT:0 "§HВийти з бою§!\n\nЗмусити ваші оперативні групи вийти з бою."
DISENGAGE_FROM_COMBAT_DONE:0 "Ваші оперативні групи вже намагаються вийти з бою."
combat_stat_depth_charges_info:1 "§HГлибинні бомби§!\n\nглибинні бомби використовуються для боротьби щ підводними човнами, проти яких безсилі інщі види зброї.\n"
combat_stat_light_guns_info:2 "§HЛегкі грамати§!\n\nлегкі гармати найефектиніші для боротьби з §Yпатрульними кораблями§!. Легкі гармати Вашого флоту будуть обстрілювати найближчого противника.\n"
combat_stat_heavy_guns_info:2 "§HВажкі гармати§!\n\nВажкі гармати найефективніші для ботьби з §Yвеликими кораблями§!. Вони можуть уразити дві найближчі групи противників, при  цьому ваші кораблі будуть обирати найбільші цілі.\n"
combat_stat_anti_air:1 "§HППО флоту§!\n\nППО флоту визначається з урахуванням сили всіх кораблів флоту. Вона заважає ворожим бомбардувальнам атакувати флот та зменшує шкоду від них.\n"
combat_stat_torpedoes_info:2 "§HТорпеди§!\n\nТорпеди найефективніше підходять для боротьби з §Yвеликими кораблями§!, для них не має значення показник бронювання. Кількість торпед, запущених по противнику, залежить від його ефективності патрулювання.\n"
screening_efficiency_info:2 "§HЕфективність патрулювання§!\n\nВисока §Yефективність патрулювання§! захищає ваші §Yвеликі кораблі§! від ворожих торпед. Охорону авіаносців забезпечують великі та патрульні кораблі. Охорону великих кораблів забезпечують лише патрульні кораблі.\n"
POSITIONING_INFO:1 "§HРозміщення§! відображає те, наскільки вигідну позицію займає ваш флот, порівняно з ворожим. На розміщення впливає порівняльний розмір флотів, погода та навички командувача. Кораблі, що вступили в бій після його початку, отримують тимчасовий штраф до показника розміщення. Якщо розміщення нижче 100%, флот отримує різні штрафи.\n"
relative_damage_ratio_to_other_damage_output:0 "  Частка загальної шкоди, завданої нами: $NUM|%.1H$"
relative_damage_ratio_to_enemy_health:1 "  Отримані противником пошкодження: $NUM|%.1H$"
SCREENING_TOOLTIP_LOW_INFO:1 "Пробіли в §Yпатрульній групі§! призводять до низької ефективності патрулювання, що дозволяє підводним човнам супротивника націлюватися на наступну бойову лінію."
SCREENING_TOOLTIP_BONUSES:1 "Ваша ефективність патрулювання дасть ось ці бонуси вашій §Yбойовій лінії§!:\n"
SCREENING_TOOLTIP_BONUSES_CAPITAL:1 "Ваша ефективність патрулювання дасть ось ці бонуси вашій §Yавіаносній групі§!:\n"
CAPITAL_BOX_TOOLTIP:0 "§YБойова лінія§! забезпечує основну бойову міць флоту і зазвичай представлена лінкорами та важкими крейсерами. Також вона не дає великим кораблям противника атакувати §Yавіаносці§!."
CARRIER_BOX_TOOLTIP:1 "§YАвіаносна група§! забезпечує бойову міць флоту далекої дистанції. Укриваючись від супротивника за патрульною групою та §Yбойовою лінією§!, авіаносці можуть безперешкодно атакувати ворога. Якщо у битві беруть участь §Yконвої§!, вони також з'являться в цьому регіоні."
NAVAL_READY_TO_FIRE_DESC:0 "Через дальність кораблі деяких класів вступивши в бій не зможуть атакувати зразу."
CARRIER_PLANE_SCREEN_DETAIL:0 "Наші літаки на авіаносцях можуть допомогти охороняти кораблі ($NUM|.0H$). Зараз вони охороняють таку кількість кораблів: $NUM_2|.0H$."
CARRIER_PLANE_SCREEN_DESC:0 "Наші літаки на авіаносцях обмежать свободу переміщення супротивника і цим допоможуть в охороні."
