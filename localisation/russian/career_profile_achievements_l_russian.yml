### МЕДАЛІ ###
CAREER_PROFILE_STALWART_DEFENDER_MEDAL: "§HСтійкий захисник§!"
CAREER_PROFILE_STALWART_DEFENDER_MEDAL_DESCRIPTION: "Успішно захистіться від певної кількості ворожих атак."
CAREER_PROFILE_SHIELD_MEDAL: "§HЩит§!"
CAREER_PROFILE_SHIELD_MEDAL_DESCRIPTION: "Зробіть так, щоб дивізія досягла певного загального оборонного бонусу."
CAREER_PROFILE_MILITARY_PLANNER_MEDAL: "§HВійськовий планувальник§!"
CAREER_PROFILE_MILITARY_PLANNER_MEDAL_DESCRIPTION: "Зробіть так, щоб дивізія досягла певного відсотку бонусу до планування."
CAREER_PROFILE_COMBAT_EFFICIENCY_MEDAL: "§HБойова ефективність§!"
CAREER_PROFILE_COMBAT_EFFICIENCY_MEDAL_DESCRIPTION: "Знищте певну кількість дивізій, у яких є модифікатор «В оточенні»."
CAREER_PROFILE_GRAND_ENCIRCLEMENT_MEDAL: "§HВелике оточення§!"
CAREER_PROFILE_GRAND_ENCIRCLEMENT_MEDAL_DESCRIPTION: "Оточіть певну кількість ворожих дивізій в одній провінції."
CAREER_PROFILE_MILITARY_MASTERY_MEDAL: "§HВійськова майстерність§!"
CAREER_PROFILE_MILITARY_MASTERY_MEDAL_DESCRIPTION: "Візьміть участь у битві з певною кількістю позитивних модифікаторів."
CAREER_PROFILE_TURNING_THE_TIDE_MEDAL: "§HПерелом ситуації§!"
CAREER_PROFILE_TURNING_THE_TIDE_MEDAL_DESCRIPTION: "Будучи в стані війни, розмістіть певну кількість дивізій у межах 48 годин. Мінімальний розмір дивізій — 5 батальйонів."
CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL: "§HГосподар морів§!"
CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL_DESCRIPTION: "Досягніть принаймні 75% переваги в морі в певній кількості оспорюваних морських регіонів."
CAREER_PROFILE_VETERANCY_MEDAL: "§HВетеранство§!"
CAREER_PROFILE_VETERANCY_MEDAL_DESCRIPTION: "Зробіть так, щоб армія складалася з певної кількості ветеранських дивізій."
CAREER_PROFILE_SKY_SUPPLIES_MEDAL: "§HПовітряні припаси§!"
CAREER_PROFILE_SKY_SUPPLIES_MEDAL_DESCRIPTION: "Зробіть так, щоб транспортні літаки надали певну кількість постачання в регіоні."
CAREER_PROFILE_PARADROP_MEDAL: "§HПовітряний десант§!"
CAREER_PROFILE_PARADROP_MEDAL_DESCRIPTION: "Виконайте план повітряного десанту з використанням певної кількості дивізій повітряного десанту. Мінімальний розмір дивізій — 5 батальйонів."
CAREER_PROFILE_NAVAL_INVASION_MEDAL: "§HМорське вторгнення§!"
CAREER_PROFILE_NAVAL_INVASION_MEDAL_DESCRIPTION: "У межах 96 годин виконайте плани морського вторгнення з використанням певної кількості дивізій. Мінімальний розмір дивізій — 5 батальйонів."
CAREER_PROFILE_LAND_ACQUISITION_MEDAL: "§H«Придбання» землі§!"
CAREER_PROFILE_LAND_ACQUISITION_MEDAL_DESCRIPTION: "Шляхом наземних битв здобудьте (й утримайте) певну кількість додаткових провінцій у межах 48 годин."
CAREER_PROFILE_RAINING_DEBRIS_MEDAL: "§HДощить уламками§!"
CAREER_PROFILE_RAINING_DEBRIS_MEDAL_DESCRIPTION: "Збийте певну кількість літаків у межах 48 годин."
CAREER_PROFILE_PRODUCTION_IS_POWER: "§HВиробництво — сила§!"
CAREER_PROFILE_PRODUCTION_IS_POWER_DESCRIPTION: "Збудуйте певну кількість нових цивільних або військових заводів."
CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL: "§HІнженерний джаґґернаут§!" # (&?)
CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL_DESCRIPTION: "Створіть дизайн танка з певним значенням броні та розмістіть принаймні 1000 їх на мапі."
CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL: "§HЗáмки в повітрі§!"
CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL_DESCRIPTION: "Створіть дизайн літака з певним значенням повітряного захисту та розмістіть принаймні одне повне авікрило з ними (100 літаків)."
CAREER_PROFILE_NEVERMINE_ME_MEDAL: "§HНе замінýй мене§!"
CAREER_PROFILE_NEVERMINE_ME_MEDAL_DESCRIPTION: "Здобудьте понад 50% переваги на морі з допомогою мін у певній кількості морських зон."
CAREER_PROFILE_QUALITY_OVER_QUANTITY: "§HЯкість понад кількість§!"
CAREER_PROFILE_QUALITY_OVER_QUANTITY_DESCRIPTION: "Здобудьте сприятливе співвідношення людських втрат після заподіяння принаймні 1 млн ворожих втрат." # (&?)
CAREER_PROFILE_BRAINS_AND_BRUTE_FORCE_MEDAL: "§HМізки й груба сила§!"
CAREER_PROFILE_BRAINS_AND_BRUTE_FORCE_MEDAL_DESCRIPTION: "Зламайте певну кількість шифрів."
CAREER_PROFILE_CARGO_EMBARGO: "§HЕмбарго на карґо§!"
CAREER_PROFILE_CARGO_EMBARGO_DESCRIPTION: "Уведіть ембарго проти певної кількості країн."
CAREER_PROFILE_MODERN_VERDUN: "§HСучасний Верден§!"
CAREER_PROFILE_MODERN_VERDUN_DESCRIPTION: "Зробіть так, щоби битва продовжувалася без перерви впродовж певної кількості днів."
CAREER_PROFILE_I_AM_INEVITABLE: "§HЯ є неминучість§!"
CAREER_PROFILE_I_AM_INEVITABLE_DESCRIPTION: "Здобудьте принаймні одну провінцію щотижня впродовж певної кількості тижнів."
CAREER_PROFILE_FINESSE_IS_FASTER: "§HВитонченість швидша§!"
CAREER_PROFILE_FINESSE_IS_FASTER_DESCRIPTION: "Зламуючи один шифр, зробіть так, щоб операція «Захопити шифр» призвела до більш ніж певної кількості днів збережених на розшифрування." # (&)

### СТРІЧКИ ###
CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE: "§HНаступ — найкраща оборона§!"
CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_DESCRIPTION: "У межах 2 років візьміть участь у вдвічі більшій кількості наступальних битв, ніж оборонних. Мінімум — 100 битв."
CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_QUOTE: "\n«Якщо Ви опинитеся в справедливій битві, значить Ви не спланували своє завдання належним чином».\n\n(Полковник Дейвід Гакворт)"
CAREER_PROFILE_GOING_THROUGH_NOT_AROUND: "§HНаскрізь, не в обхід§!"
CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_DESCRIPTION: "Успішно атакуйте та захопіть територію з укріпленнями 10 рівня."
CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_QUOTE: "«Із кожної сотні людей, десятеро не мали б бути тут узагалі, вісімдесятеро — лише мішені, дев'ятеро — справжні бійці й щастя, що вони в нас є, оскільки вони ведуть битву. Ах, але один, лише один є воїном, і він поверне інших назад».\n\n(Листи кініків)"
CAREER_PROFILE_YOU_SHALL_NOT_PASS: "§HШлях закритий§!"
CAREER_PROFILE_YOU_SHALL_NOT_PASS_DESCRIPTION: "Досягніть оборонного бонусу 400%."
CAREER_PROFILE_YOU_SHALL_NOT_PASS_QUOTE:0 "«Combat isn't where you might die — though that does happen — it's where you find out whether you get to keep on living. Don't underestimate the power of that revelation. Don't underestimate the things young men will wager in order to play that game one more time».\n\n(Себастіан Юнґер, «Війна»)"
CAREER_PROFILE_THOUSAND_SPLENDID_SUNS: "§HТисяча яскравих сонць§!"
CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_DESCRIPTION: "Здетонуйте 3 атомні бомби в межах 12 годин між кожною детонацією."
CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_QUOTE: "«Дотепер людина мусила жити з ідеєю смерті як смерті особи; відтепер же людство буде мусити жити з ідеєю смерті як смерті свого виду».\n\n(Артур Кестлер)" # Ö
CAREER_PROFILE_THE_GUNS_OF_AUGUST: "§HГармати Авґуста§!"
#CAREER_PROFILE_THE_GUNS_OF_AUGUST_DESCRIPTION:1 "Have at least 15 concurrent battles supported by a railway gun bombardment."
CAREER_PROFILE_THE_GUNS_OF_AUGUST_QUOTE: "\n«Легше знайти людей, які готові добровільно вмерти, ніж тих, які готові терпляче витримувати біль».\n\n(Юлій Цезар)"
CAREER_PROFILE_LEARNING_ON_THE_JOB: "§HНавчання на роботі§!"
CAREER_PROFILE_LEARNING_ON_THE_JOB_DESCRIPTION: "Зробіть так, щоб командувач (не командувач дивізії) збільшив свій рівень навичок чотири рази."
CAREER_PROFILE_LEARNING_ON_THE_JOB_QUOTE: "«Потрібно 15 000 втрат, щоби натренувати генерал-майора».\n\n(Фердінан Фош)"
CAREER_PROFILE_THEY_CAME_FROM_ABOVE: "§HВони прийшли згори§!"
CAREER_PROFILE_THEY_CAME_FROM_ABOVE_DESCRIPTION: "Виконайте план повітряного десанту з використанням 15 десантних дивізій."
CAREER_PROFILE_THEY_CAME_FROM_ABOVE_QUOTE: "«А що вітер вони засівають, то бурю пожнуть».\n\n(Біблія, Осії 8:7)"
CAREER_PROFILE_COORDINATED_INVASION: "§HСкоординоване вторгнення§!"
CAREER_PROFILE_COORDINATED_INVASION_DESCRIPTION: "Проведіть 4 одночасні морські вторгнення в 4 різні зони висадки."
CAREER_PROFILE_COORDINATED_INVASION_QUOTE:0 "«Battles are won by slaughter and manoeuvre. The greater the general, the more he contributes in manoeuvre, the less he demands in slaughter».\n\n(Вінстон С. Черчилл, «Світова криза»)"
CAREER_PROFILE_NOT_SO_FAST: "§HНе так швидко§!"
CAREER_PROFILE_NOT_SO_FAST_DESCRIPTION: "Перехопіть ворожу дивізію."
CAREER_PROFILE_NOT_SO_FAST_QUOTE: "«Коли місцева мова — це насилля, говоріть нею вільно».\n\n(Автор невідомий)"
CAREER_PROFILE_TANKS_NO_THANKS: "§HТанки? Ні, дякую§!"
CAREER_PROFILE_TANKS_NO_THANKS_DESCRIPTION: "Перехопіть ворожу танкову дивізію."
CAREER_PROFILE_TANKS_NO_THANKS_QUOTE: "«У кінці-кінців, танк — це мала сталева коробка, набита вогне- або вибухонебезпечними речовинами, яка легко перетворюється на рухомий крематорій для його висококваліфікованого екіпажу».\n\n(Бригадир Шелфорд Бідвелл)"
CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE: "§HМи битимемося в тіні§!"
CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_DESCRIPTION: "Розмістіть 5000 літаків в одному повітряному регіоні."
CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_QUOTE:0 "«Airplanes suffer from so many technical faults that it is only a matter of time before any reasonable man realizes that they are useless!»\n\n(Приписується статті в «Scientific American», 1910 р.)"
CAREER_PROFILE_ACES_HIGH: "§HВищі аси§!"
CAREER_PROFILE_ACES_HIGH_DESCRIPTION: "Зробіть так, щоб 20 асів знаходилися на тому ж аеропорті, що й їхня база приписки."
CAREER_PROFILE_ACES_HIGH_QUOTE: "«Небеса — їхнє поле бою. Вони — хмарна кіннота».\n\n(Дейвід Ллойд Джордж)"
CAREER_PROFILE_BEHIND_ENEMY_LINES: "§HУ тилу ворога§!"
CAREER_PROFILE_BEHIND_ENEMY_LINES_DESCRIPTION: "Візьміть контроль над ворожою столицею крізь план повітряного десанту."
CAREER_PROFILE_BEHIND_ENEMY_LINES_QUOTE: "«Ми парашутисти, лейтенанте. Ми мусимо бути оточені».\n\n(Майор Вінтерс, «Братська рота»)"
CAREER_PROFILE_ROCKETS_REIGN: "§HРакети рулять§!"
CAREER_PROFILE_ROCKETS_REIGN_DESCRIPTION: "Збудуйте більш ніж 10 ракетних майданчиків."
CAREER_PROFILE_ROCKETS_REIGN_QUOTE: "«Ракета спрацювала ідеально, якщо не враховувати, що вона сіла не на ту планету».\n\n(Вернер фон Браун)"
CAREER_PROFILE_STEEL_AT_HIGH_SPEED: "§HСтрімка сталь§!"
CAREER_PROFILE_STEEL_AT_HIGH_SPEED_DESCRIPTION: "Розмістіть більш ніж 4000 танків із максимальною швидкістю понад 12 км/год."
CAREER_PROFILE_STEEL_AT_HIGH_SPEED_QUOTE: "«Якщо Вам здається, що все під контролем, Ви рухажтеся недостатньо швидко».\n\n(Маріо Андретті)"
CAREER_PROFILE_ORCHESTRA_OF_BOOM: "§HГромовий оркестр§!"
CAREER_PROFILE_ORCHESTRA_OF_BOOM_DESCRIPTION: "Розмістіть дивізію, в складі якої є принаймні один батальйон артилерії, ПТА, ЗА та ракетної артилерії за підтримки роти зв'язку."
CAREER_PROFILE_ORCHESTRA_OF_BOOM_QUOTE: "\n«Справжнє крешєндо звуків... таке безперервне, що зливається та змішується в один знищуючий рев... як рев потяга в тунелі, посилений у мільйон разів».\n\n(Арнолд Д. Гарві)" # (&?)
CAREER_PROFILE_MARE_NOSTRUM: "§HНаше море§!"
CAREER_PROFILE_MARE_NOSTRUM_DESCRIPTION: "Здобудьте перевагу на морі в шести основних морських регіонах Середземного моря, з яких принаймні один є оспорюваним."
CAREER_PROFILE_MARE_NOSTRUM_QUOTE: "\n«Коли я загубив свою гвинтівку, армія оштрафувала мене на 85 доларів. Ось чому в флоті капітан іде на дно з кораблем».\n\n(Дік Ґреґорі)"
CAREER_PROFILE_THE_THOUSAND_YEAR_BOND: "§HТисячарічні узи§!"
CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_DESCRIPTION: "Розмістіть сто батальйонів звичайної або верблюдової кавалерії."
CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_QUOTE: "«Кінь мусить бути дещо божевільним, щоби ефективно воювати в кавалерії, а вершник — повністю».\n\n(Стівен Прессфілд)" # (&)
CAREER_PROFILE_RULED_BY_FURNITURE: "§HПравлять меблі!§!"
CAREER_PROFILE_RULED_BY_FURNITURE_DESCRIPTION: "Зробіть так, щоби жодна особа або їхня група не були зображені на чолі держави."
CAREER_PROFILE_RULED_BY_FURNITURE_QUOTE: "«Занепокоєння — як крісло-гойдалка: воно дає чим зайнятися, але далеко Ви так не зайдете».\n\n(Старе англійське прислів'я)"
CAREER_PROFILE_SYNTHETIC_SECURITY: "§HСинтетична безпека§!"
CAREER_PROFILE_SYNTHETIC_SECURITY_DESCRIPTION: "Отримайте більш ніж 30 одиниць гуми з штучних джерел (синтетичних НПЗ)."
CAREER_PROFILE_SYNTHETIC_SECURITY_QUOTE: "«Якби жінки на заводах зупинили свою роботу на 20 хвилин, союзники програють війну».\n\n(Французький фельдмаршал і головнокомандувач Жозеф Жоффр, ПСВ)"
CAREER_PROFILE_RUBBER_BARON: "§HГумовий барон§!"
CAREER_PROFILE_RUBBER_BARON_DESCRIPTION: "Майте під контролем принаймні 1000 одиниць гуми та закриту економіку."
CAREER_PROFILE_RUBBER_BARON_QUOTE: "«...захоплення головних областей виробництва гуми на Далекому Сході в 1942 році знищило джерела 90 відсотків світового виробництва природного каучуку».\n\n(«The Southern Economic Journal», січень 1947 р.)"
CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH: "§HВантажівка завжди прорветься§!"
CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_DESCRIPTION: "Зробіть так, щоби 5000 вантажівок постачання доставляли припаси арміям."
CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_QUOTE: "«Вони казали, що бомбардувальник завжди прорветься. Але вантажівки вже були там».\n\n(Автор невідомий)"
CAREER_PROFILE_SCORCHED_EARTH: "§HВипалена земля§!"
CAREER_PROFILE_SCORCHED_EARTH_DESCRIPTION: "Підірвіть залізниці, використавши механіку «випаленої землі», щоб уповільнити ворожий наступ."
CAREER_PROFILE_SCORCHED_EARTH_QUOTE: "«...ворогові не мусить дістатися жодного паровоза, жодного залізничного вагона, жодного фунту зерна чи ґаллону пального».\n\n(Йосип Сталін, радіозвернення 3 липня 1941 р.)" # (&)
CAREER_PROFILE_BLITZ_THIS: "§HОсь вам і бліц...§!" # (&)
CAREER_PROFILE_BLITZ_THIS_DESCRIPTION: "Виберіть гнучку оборону як переважну стратегію генерала, фельдмаршала або країни."
CAREER_PROFILE_BLITZ_THIS_QUOTE: "«Відтягніть свій шик, як лучник натягує тятиву лука, а далі відпустіть».\n\n(Автор невідомий)"

