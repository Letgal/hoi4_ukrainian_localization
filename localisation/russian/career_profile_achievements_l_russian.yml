CAREER_PROFILE_OCCULT_VIKINGS_QUOTE: "«Коли кораблі робилися з дерева, люди були зі сталі».\n\n(Автор невідомий)"
CAREER_PROFILE_FRENCH_EXCEPTIONALISM: "Французька винятковість"
CAREER_PROFILE_FRENCH_EXCEPTIONALISM_DESCRIPTION: "Завершіть національний фокус «Je Suis Le Deluge» до 1940 року й установіть контроль над регіоном Москва до 1945 року."
CAREER_PROFILE_FRENCH_EXCEPTIONALISM_QUOTE: "«Зправа мене тіснять; лівий фланг відступає. Центр прогинається. Для маневрів немає місця. Ситуація чудесна. Я атакую».\n\n(Генерал Фердінан Фош)"
CAREER_PROFILE_REVENGE_OF_THE_WHITE_HOUSE: "Помста Білого дому"
CAREER_PROFILE_REVENGE_OF_THE_WHITE_HOUSE_DESCRIPTION: "Завершіть національний фокус «Канадський коридор» і заодно скиньте атомну бомбу на Оттаву."
CAREER_PROFILE_REVENGE_OF_THE_WHITE_HOUSE_QUOTE: "«І тільки він один у всьому світі мусить відповісти “так” або “ні” на приголомшливе, найголовніше питання — “Чи скинемо ми бомбу на живих людей?”»\n\n(Гаррі С. Трумен)"
CAREER_PROFILE_DEMOCRACY_IN_THE_NAME_ONLY: "Демократія лише на словах"
CAREER_PROFILE_DEMOCRACY_IN_THE_NAME_ONLY_DESCRIPTION: "Призначити Джозефа МакКарті політичним радником і завершити «Закон про реєстрацію виборців»."
CAREER_PROFILE_DEMOCRACY_IN_THE_NAME_ONLY_QUOTE: "«Ніхто й ніколи не позбавить американський народ права голосувати, якщо тільки він не зробить цього сам, і єдиний спосіб це зробити — відмовитися від участі в виборах».\n\n(Френклін Д. Рузвелт, радіозвернення з Білого дому, 1944 рік)"
CAREER_PROFILE_THANK_YOU_MR_TURING: "Дякую, містере Тюрінґ"
CAREER_PROFILE_THANK_YOU_MR_TURING_DESCRIPTION: "Призначити Алана Тюрінґа політичним радником і повністю оновити відділ криптології."
CAREER_PROFILE_THANK_YOU_MR_TURING_QUOTE: "«Іноді люди просто не можуть уявити собі тих, хто може робити неймовірні речі».\n\n(Алан Тюрінґ у книзі «Гра в імітацію»)"
