SUB_MESSAGE_SPLASHSCREEN_DESC: "Медалі та стрічки — це нова форма випробувань і нагород, які можна отримати в іграх не в режимі Ironman. Переглянути список можна в профілі кар'єри, а також Ви можете порівняти свої статистику та медалі з друзями.\n\nКрім того, профіль кар'єри тепер підтримує перегляд статистики ігор із модами!"

# Резервні flavor-тексти
CAREER_PROFILE_BACKUP_QUOTE_01: "«Я є Бич Божий. Якщо Ви не скоювали великих гріхів, Бог не послав би на вас таке покарання, як я».\n\n(Чінґісхан)"
CAREER_PROFILE_BACKUP_QUOTE_02: "«Існують три типи людей: ті, кого не зрушиш, ті, кого можна зрушити, й ті, хто рухає їх».\n\n(Приписується Бенджаміну Френкліну)"
CAREER_PROFILE_BACKUP_QUOTE_03: "«...люди, що вгамовують бурю та сідлають блискавку».\n\n(Тедді Рузвелт)"
CAREER_PROFILE_BACKUP_QUOTE_04: "«Удар іншого хлопця якомога швидше, якомога сильніше, де йому найболючіше та коли він не дивиться».\n\n(Сер Вільям Слім)"
CAREER_PROFILE_BACKUP_QUOTE_05: "«Коли ти прийдеш додому, розповіси їм про нас і скажи, що заради їхнього завтра ми віддали своє сьогодні».\n\n(Джон Максуелл Едмондс)"
CAREER_PROFILE_BACKUP_QUOTE_06:0 "«Anything worth fighting for is worth fighting dirty for».\n\n(Автор невідомий)"
CAREER_PROFILE_BACKUP_QUOTE_07: "«Я повернуся як тільки зможу з чим тільки зможу. А тим часом, вам доведеться триматися!»\n\n(Приписується Даґласу МакАртуру)"
CAREER_PROFILE_BACKUP_QUOTE_08:0 "«From somewhere the enemy artillery awoke and the shells came over — you could count them as they came. And then you couldn't count them; they fell in no regular order, one-two-three, but with a conscious knowledge of where we were– to left, to right, ahead, behind, crashing like enormous garbage cans heaved by gigantic men. The broken earth fell on us, the cracked rock spattered against the unbroken stone of the hillsides. The growing night was loud in our ears».\n\n(Алва Бессі, «Люди на війні: історія американця в Іспанії», 1939 р.)"
CAREER_PROFILE_BACKUP_QUOTE_09:0 "«O where will you go when the blinding flash, scatters the seed of a million suns? And what will you do in the rain of ash? But how will it be when the blinding flash, disturbs your body's close-knit mesh, bringing to light your lovely bones? What will you wear in the rain of ash?»\n\n(«Термінальна бесіда» (уривок), Чарлз Мартін)"
CAREER_PROFILE_BACKUP_QUOTE_10:0 "«Read over and over again the campaigns of Alexander, Hannibal, Caesar, Gustavus, Turenne, Eugene and Frederic. This is the only way to become a great general and master the secrets of the art of war».\n\n(Наполеон Бонапарт" # Перечитайте знов і знов кампанії Александра, Ганнібала, Цезаря, Ґустава, Turenne, Eugene та Frederic. < (перевірити останніх трьох, 2 - Ежен?)
CAREER_PROFILE_BACKUP_QUOTE_11:0 "«I must study politics and war, that my sons may have the liberty to study mathematics and philosophy... in order to give their children the right to study painting, poetry, and music».\n\n(Джон Адамс)"
CAREER_PROFILE_BACKUP_QUOTE_12: "«Ціле море води не може затопити корабель, якщо тільки воно не потрапить усередину».\n\n(Автор невідомий)"
CAREER_PROFILE_BACKUP_QUOTE_13: "«Плавай на ньому, наче ти вкрав його».\n\n(Автор невідомий)"
CAREER_PROFILE_BACKUP_QUOTE_14: "«Їх так багато, а нас так мало... Як ми збираємося ховати їх усіх?»\n\n(Фінський вираз часів Зимової війни)"
CAREER_PROFILE_BACKUP_QUOTE_15: "«Треба бути дуже сміливою людиною, щоби бути боягузом у Червоній армії».\n\n(Йосип Сталін)"
CAREER_PROFILE_BACKUP_QUOTE_16: "«Ім'я твоє невідоме. Подвиг твій безсмертний».\n\n(Могила невідомого солдата)"
CAREER_PROFILE_BACKUP_QUOTE_17: "«Умерти за імператора — значить жити вічно».\n\n(Автор невідомий)"
CAREER_PROFILE_BACKUP_QUOTE_18:0 "«Sun Tzǔ said: In the practical art of war, the best thing of all is to take the enemy's country whole and intact; to shatter and destroy it is not so good».\n\n(Сунь-цзи, «Мистецтво війни»)"
CAREER_PROFILE_BACKUP_QUOTE_19: "«Усі люди є брати, як і моря в усьому світі; То чому вітри та хвилі всюди так люто зіштовхуються?»\n\n(Хірохіто)"
CAREER_PROFILE_BACKUP_QUOTE_20: "«Facta, non verba».\n\nЗ латинської — «Вчинки, не слова»."
CAREER_PROFILE_BACKUP_QUOTE_21: "«Війна — це життя, помножене на якесь число, про яке ніхто не чув».\n\n(Себастіан Юнґер, «Війна»)"
CAREER_PROFILE_BACKUP_QUOTE_22:0 "«The cause doesn't have to be righteous and battle doesn't have to be winnable; but over and over again throughout history, men have chosen to die in battle with their friends rather than to flee on their own and survive».\n\n(Себастіан Юнґер, «Війна»)"
CAREER_PROFILE_BACKUP_QUOTE_23: "«Проблема зі страхом, однак, у тому, що це не щось єдине. У страху є ціла таксономія: є тривога, жах, паніка, передчуття... Ви можете бути підготовлені до однієї форми й повністю розпастися, зіткнувшися з іншою.».\n\n(Себастіан Юнґер, «Війна»)"
CAREER_PROFILE_BACKUP_QUOTE_24:0 "«Civilians balk at recognizing that one of the most traumatic things about combat is having to give it up. War is so obviously evil and wrong that the idea there could be anything good to it almost feels like a profanity».\n\n(Себастіан Юнґер, «Війна»)"
CAREER_PROFILE_BACKUP_QUOTE_25: "«Битва проводить так багато адреналіну крізь Вашу систему, що страх рідко є проблемою; про справжню мужність значно більше свідчить те, як Ви себе почували перед великими операціями, коли думка про втрату свого життя мала реальну можливість засісти в Вас. Моєю особистою слабкістю був не стільки страх, скільки його очікування».\n\n(Себастіан Юнґер, «Війна»)"
CAREER_PROFILE_BACKUP_QUOTE_26: "«Лінія Мажіно застрахована, перемир'я обумовлене й я отримав від них обіцянку про невторгнення в Польщу».\n\n(Фердінан Фош)"
CAREER_PROFILE_BACKUP_QUOTE_27: "«Єдине, що зробити складніше, ніж вкласти нову ідею в військовий розум, — це вийняти звідти стару».\n\n(Капітан сер Бейзил Лідделл Гарт, «Думки про війну», 1944 р.)"
CAREER_PROFILE_BACKUP_QUOTE_28: "«Війна — це багато різних речей, і марно вдавати, що вона не захоплююча».\n\n(Себастіан Юнґер, «Війна»)"
CAREER_PROFILE_BACKUP_QUOTE_29:0 "«Philosophers and Scientists have shown that adaptation is the secret of existence. History, however, is a catalogue of failures to change in time with the need. And armies, which because of their role should be the most adaptable of institutions, have been the most rigid — to the cost of the causes they upheld».\n\n(Капітан сер Бейзил Лідделл Гарт, «Думки про війну» (1944)" # Філософи й учені показали, що адаптація є таємницею існування. Історія, однак, — це каталог of failures to change in time with the need).
CAREER_PROFILE_BACKUP_QUOTE_30: "«Зміни типізують сучасний світ. Ви можете розправитися зі змінами або вони розправляться з Вами».\n\n(Генерал Ґордон Р. Салліван)"
CAREER_PROFILE_BACKUP_QUOTE_31: "«...багато з нас думали, що ніколи не чули більш привітний звук, ніж глибокий рев і гуркіт, що почався в нас позаду».\n\n(Фріц Крайслер)"
CAREER_PROFILE_BACKUP_QUOTE_32: "«Закон! Яке діло мені до закону? Хіба ж у мене немає влади?»\n\n(Корніліус Вандербілт)"

