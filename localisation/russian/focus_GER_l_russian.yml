l_russian:
german_focus: "Дерево фокусів Німеччини"
GER_autobahn: "Будівництво автобанів"
GER_autobahn_tt: "Буде додано максимум §Yінфраструктури§! в §YБранденбурґу§!, §YГанновері§!, §YТюринґії§! та §YФранконії§!."
GER_autobahn_desc: "Від свого початку в 1933 році проєкт державних автобанів був дуже успішним. Будівельні роботи зменшили безробіття, а нові й широкі дороги слугують монументом економічному відновленню держави [GER.GetName]. Однак, попереду ще багато роботи."
GER_west_wall: "Західний вал"
GER_west_wall_desc: "Західний вал простягається паралельно до хваленої лінії Мажіно, займаючи ту ж землю, яку під час Великої війни займала лінія Зіґфріда. Укріплення цього валу дозволить нам тримати менше військ на кордоні, звільняючи їх для участі в можливих військових операціях на Сході."
GER_west_wall_tt: "§RЯкщо Райнланд ремілітаризований, Ви також отримаєте:§!\n"
GER_west_wall_forts: "Буде додано §Y12 наземних укріплень§! на кордоні з Францією.\n"

GER_army_innovation: "Інновації в армії"
#GER_army_innovation_desc:1 "Гайнц Ґудеріан та інші теоретики-радикали просувають нові та сміливі доктрини, які приділяють увагу комунікації, identification of 'schwerpunkte' and local concentrations of combined arms forces. Giving them free reins might help avoid the meat grinder horrors of the Great War."
GER_army_innovation_2: "Інновації в армії II"
#GER_army_innovation_2_desc:0 "The lessons learned at our facilities in the USSR will allow us to further improve our doctrines and equipment. However, this time we will keep the advances to ourselves!"
air_innovation: "Інновації в авіації"
air_innovation_desc: "У сучасних війнах неможливо перемогти, не маючи переваги в повітрі. Потрібно зробити все можливе, щоби розвинути наші ВПС!"
air_innovation_2: "Інновації в авіації II"
air_innovation_2_desc: "Усяка можливість здобути перевагу в повітрі — безцінна. Потрібно зосередити наші сили на розвитку наших винищувачів."
GER_air_innovation_2: "Інновації в авіації II"
#GER_air_innovation_2_desc:0 "The tasks of the Reich's Air Ministry are of paramount importance. The Luftwaffe must be the most advanced Air Force in the world!"
GER_tactical_air_effort: "Акцент на тактичну авіацію"
GER_tactical_air_effort_desc: "Перемоги можна досягти, знищивши ворожу армію. Нам потрібно зосередитися на підтримці наших військ шляхом тактичних ударів по близьких і далеких цілях."
GER_long_range_escorts: "Авіація далекого супроводу"
GER_long_range_escorts_desc: "Нашим тактичним і стратегічним бомбардувальникам потрібні літаки супроводу на далекі відстані, які зможуть надати захист на шляху до цілі й назад."
GER_strategic_air_effort: "Акцент на стратегічну авіацію"
GER_strategic_air_effort_desc:  "Перемоги можна досягти, знищивши ворожу промисловість. Нам потрібно зосередити наші сили на розробці та виробництві стратегічних бомбардувальників."
naval_air_effort: "Розвиток морської авіації"
naval_air_effort_desc: "Американці продемонстрували ефективність авіаударів проти морських цілей ще в 1921 році. Нерозумно нехтувати цим видом авіації, якщо ми плануємо змагатись із морською державою."

GER_naval_effort2: "Розширення верфей"
GER_naval_effort2_desc: "Щоб по справжньому відбудувати флот, гідний поваги, нам потрібно сильно розширити наші можливості в кораблебудуванні."
GER_naval_effort2_tt: "Будує §Y2 верфі§! в §Y2§! прибережних областях, наразі контрольованих державою §Y[ROOT.GetFlag][ROOT.GetNameDef]§!."
GER_soviet_treaty: "Договір із [GER.GetTheUSSRName]"
#GER_soviet_treaty_desc:1 "We can pursue a new research treaty with [SOV.GetNameDef] in order to develop, chiefly, better tanks. If they agree, we can reopen the tank school we closed down in Kama in 1933. [SOV.GetAdjective] cooperation will, of course, mean that they too will benefit from the innovations made..."
SOV_THE_USSR_NAME_COMMUNIST: "СРСР" # SOV
SOV_THE_USSR_NAME_EXILES: "Росією"
GER_rocketry_focus: "Ракетні технології"
#GER_rocketry_focus_desc:0 "Rocket propulsion holds the key to massive innovations in all three of the military branches."
GER_wunderwaffe: "Диво-зброя"
#GER_wunderwaffe_desc:0 "Heisenberg and von Braun are chomping at the bit to explore certain ideas they have for true doomsday weapons. All they need is extra resources..."
GER_mol_rib_pact: "[GER.GetMolotovRibbentropName]"
#GER_mol_rib_pact_desc:1 "A treaty of friendship and non-aggression with [GER.GetTheUSSRName] might turn the stomach, but it will allow their precious oil to keep flowing into Germany. The secret addendum will divide the territories of Romania, Poland, Lithuania, Latvia, Estonia and Finland into [GER.GetAdjective] and [SOV.GetAdjective] spheres of influence..."
GER_mol_rib_pact_tt: "Буде підписаний §Yпакт про ненапад§! із державою §Y[SOV.GetName]§! та узгоджений §Yрозподіл Польщі§! між державою [SOV.GetName] та Німеччиною\n"
SOV_MOLOTOV_RIBBENTROP_NAME_COMMUNIST: "Пакт [GetMolotovInMRPact]а–[GetRibbentropInMRPact]а"
SOV_MOLOTOV_RIBBENTROP_NAME_EXILES: "Пакт по розподілу Польщі"
GER_soviet_ally: "Альянс із [GER.GetTheUSSRName]"
#GER_soviet_ally_desc:1 "Perhaps it is possible to put aside our [GER.GetUSSRAllianceDesc] differences with the [GER.GetRussiansDemonym] and instead emphasize what unites us: hatred of selfish liberalism and the decadent West. With [GER.GetTheUSSRName] as an ally, we would have access to all the resources we need - in addition to their military power, of course..."
SOV_RUSSIANS_DEMONYM_SOVIETS: "радянці"
SOV_RUSSIANS_DEMONYM_RUSSIANS: "росіяни"
SOV_USSR_ALLIANCE_DESC_COMMUNIST: "ідеологічні"
SOV_USSR_ALLIANCE_DESC_EXILES: "націоналістичні"
GER_turkey_puppet: "Маріонеткова Туреччина"
#GER_turkey_puppet_desc:0 "Turkey is caught in a vice between us and the Soviet Union. If pressured, the Turks will most likely submit to our will and become a puppet state. As part of the deal, the USSR will get some territory in eastern Turkey. However, if they reject our demands, it would mean war."

GER_rhineland: "Райнланд"
GER_rhineland_desc: "Райнланд був демілітаризований іще з кінця Великої війни, але такого більше не буде! Німеччина — суверенна держава і вона може сама рухати війська будь-куди в межах своїх кордонів!" # [GER.GetFlag][GER.GetNameGen], [ENG.GetFlag][ENG.GetNameGen]\n[SOV.GetFlag][SOV.GetNameGen], [HOL.GetFlag][HOL.GetNameGen]\n[SPR.GetFlag][SPR.GetNameGen], [SPA.GetFlag][SPA.GetNameGen]\n[CAT.GetFlag][CAT.GetNameGen], [POR.GetFlag][POR.GetNameGen]\n[CAN.GetFlag][CAN.GetNameGen], [RAJ.GetFlag][RAJ.GetNameGen]\n[MAL.GetFlag][MAL.GetNameGen], [INS.GetFlag][INS.GetNameGen]
GER_rhineland_ultimatum: "§RРемілітаризація може бути скасована, якщо Вас змусять зупинитись і Ви це зробите.§!\n"
GER_japan_friend: "Подружитися з Японією"
GER_japan_friend_desc: "У нас із Китаєм були довгі та плідні відносини, але на користь нашим амбіціям більше може піти поліпшення відносин із більш рідною нам воїнською культурою Японії, навіть якщо це значить згодувати Китай вовкам..."
GER_japan_friend_tt: "Фон Фалькенгаузена буде відкликано з Китаю.\n"
GER_china_friend: "Подружитися з Китаєм"
GER_china_friend_desc: "Можливо, варто поглибити нашу довгу дружбу з Китаєм. Ця дія відштовхне Японію, але що таке Японія, якщо не Італія сходу?"
GER_anti_comintern_pact: "Антикомінтернівський пакт"
#GER_anti_comintern_pact_desc:0 "Interference by the Communist International in the internal affairs of the nations not only endangers their internal peace and social well-being, but is also a menace to the peace of the world! We will ask many of the non-Communist countries to sign the pact, and make sure that we keep the red menace in check."
GER_anti_soviet_pact: "Анти-[SOV.GetAdjective]ий пакт"
#GER_anti_soviet_pact_desc:0 "We can take the Anti-Comintern Pact one step further and ask all members to commit to a coalition against the Soviet Union. If any signatory ends up at war with the USSR, all other members must also declare war."
#GER_anti_soviet_pact_tt:0 "§YSends offer to all members of the Anti-Comintern Pact to join a defensive alliance against the Soviet Union.§!"
#GER_anti_soviet_pact_tt_2:0 "§YThe defensive alliance will call members to war if one of them is attacked by Comintern.§!"
GER_anti_soviet_pact_tt_3: "Буде отримано національний дух §YАнтирадянський пакт§!.\n"
GER_ussr_war_goal: "Війна з [GER.GetTheUSSRName]"
#GER_ussr_war_goal_desc:1 "We can focus our propaganda efforts on preparing the German people - and the world - for a righteous war on [SOV.GetNameDef]."
GER_turkey_friend: "Подружитися з Туреччиною"
#GER_turkey_friend_desc:0 "Atatürk's Turkey is on an admirable path towards modernization, and the country controls access to the Black Sea through the Bosphorus and the Dardanelles. Bringing Turkey into our sphere of influence should be our first priority!"
GER_anschluss_old: "Аншлюс"
#GER_anschluss_old_desc:0 "Аншлюс, або союз із Австрією, is a long held goal of the German people. Although forbidden by the Treaty of Versailles, the time has finally come to bring it about. Let us offer the Austrians a chance at sharing our glorious destiny!"
GER_anschluss_eq_trigger_tt: "Понад §Y50 000§! од. піхотного спорядження в армії"
#anschluss_mefo_bills_tt: "Використає австрійське золото для зниження вартості §Yвекселів «MEFO»§!.\n"
anschluss_mefo_bills_double_reduction: "Змінити ідею §YВекселі «MEFO»§! на §G+0.10§! щоденного приросту політичної влади.\n"
GER_demand_memel: "Відновити претензії на схід"
#GER_demand_memel_desc:0 "The Great War saw the loss of much German territory in the East with the resurrection of Poland and the transfer of Memel to Lithuania. An Ultimatum shall be sent to both nations, but Poland, at least, will likely not bow to mere words."
GER_demand_memel_threat: "Німеччина відновила претензії на схід"
GER_danzig_or_war: "Данциґ або війна"
#GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.GetName] must approve of the agreement for bonuses to take effect. They will leave [Root.GetFactionName] if war is declared.§!\n"
#GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.GetName] must approve of the agreement for bonuses to take effect. You will leave [Root.GetFactionName] the faction if war is declared.§!\n"
#GER_danzig_or_war_desc:0 "Данциґ був німецьким, Данциґ лишився німецьким, і віднині Данциґ буде німецьким! If Poland does not cede the territory, we must prepare the German people for the inevitable war. Danzig and the surrounding lands will return to Germany!"
GER_czech_friend: "Подружитися з Чехословаччиною"
#GER_czech_friend_desc:0 "Чехи та словаки are industrious and admirable peoples. It is unfortunate that our territorial ambitions clash with theirs, but it is not too late to pursue friendship rather than subjugation."
GER_demand_sudetenland: "Вимогти Судетську область"
#GER_demand_sudetenland_desc:0 "Доля судетських німців was one of the worst injustices inflicted by the Treaty of Versailles. They must be brought under our protection, regardless of Czech objections."
GER_demand_sudetenland_threat: "Німеччина вимагає Судетську область"
GER_first_vienna_award: "Перший Віденський арбітраж"
#GER_first_vienna_award_desc:0 "The Hungarians were one of the people that suffered worst after the Great War. In the slaughter of the Austro-Hungarian Empire, many Hungarians were stranded on foreign soil though their ancestors had lived there for ages. We could greatly improve our relations with Hungary by awarding them some territories from Czechoslovakia."
GER_end_of_czechoslovakia: "Доля Чехословаччини"
GER_end_of_czechoslovakia_desc: "Настав час розділити старі чеські землі між тими, хто може керувати ними належним чином. Нам слід також розглянути створення окремої словацької держави-маріонетки на сході."
#end_of_czechoslovakia_mefo_bills_tt: "Використає чехословацьке золото для зниження вартості §Yвекселів «MEFO»§!.\n"
GER_second_vienna_award: "Другий Віденський арбітраж"
#GER_second_vienna_award_desc:0 "Transylvania has a Hungarian majority and should rightly belong to our friends in Hungary. However, it is hard to say how the Romanian regime and people will react to this demand."
GER_italy_ally: "Альянс із Італією"
#GER_italy_ally_desc:0 "Italians may be untrustworthy - as they proved in the Great War - but Mussolini and his Fascist movement have shown that there is hope for Italy yet. Surely, Germany only stands to gain by allying with Italy, does it not?"
GER_nationalist_spain_ally: "Альянс із Іспанією"
#GER_nationalist_spain_ally_desc:0 "The nationalist victory in the Spanish civil war has paved the way for a closer relationship between our two countries. Franco holds the key to the Mediterranean."
GER_nationalist_spain_ally_tt: "Поліпшує дипломатичні відносини з §YНаціоналістичною Іспанією§!."
GER_danzig_vs_slovakia: "Данциґ в обмін на Словаччину"
#GER_danzig_vs_slovakia_desc:0 "The Poles stand in the way of our plans for Lebensraum. Still, it is not too late to alter our long-term priorities and seek their friendship instead. The only possible way this could come about is through a trade of territory; Danzig for Slovakia. Poland has already shown some interest in the region by occupying Zaolzie."
GER_poland_friend: "Подружитися з Польщею"
#GER_poland_friend_desc:0 "Although Poland no longer has access to the sea, we have proved our good intentions by giving them Slovakia. Perhaps we can bring them even closer to us by making vague promises of future territorial gains in the east."
GER_war_with_france: "Війна з Францією"
#GER_war_with_france_desc:0 "Now that Germany has found a satisfactory solution to the question of her eastern border, for now, it is time to turn our attention west. The loss of Alsace-Lorraine is a stain on the honor of the German people and only through a just and righteous war can we avenge this."
GER_war_with_france_threat: "Претензії на французькі території"
GER_operation_tannenbaum: "Операція «Ялиця»"
#GER_operation_tannenbaum_desc:0 "Switzerland possesses the most disgusting and miserable people and political system. We now finally have time to see to these mortal enemies of the new Germany."
GER_reintegrate_luxemburg_and_alsace_lorraine: "Реінтеграція Люксембурґу й Ельзасу–Лотаринґії"
#GER_reintegrate_luxemburg_and_alsace_lorraine_desc:0 "With our successful reconquest of historically German areas, we can now begin the process of their reintegration into the [Root.GetName]. Their populations must be allowed to do their patriotic duty for the fatherland."
GER_naval_rearmament: "Переозброєння флоту"
#GER_naval_rearmament_desc:0 "Англо-німецька морська угода we secured in 1935 allows us to expand our navy greatly. We should spare no effort in doing so."
GER_plan_z: "План «Z»"
#GER_plan_z_desc:0 "Admiral Raeder believes that the British can best be defeated through a policy of surface raiding. Constructing enough battleships and carriers to accomplish this will be a massive task, and will take time; perhaps too much time... On the other hand, our current surface navy is pathetically inadequate."
GER_u_boat_effort: "Розвиток U-Boot"
#GER_u_boat_effort_desc:0 "Commodore Dönitz advocates a strategy of unrestricted submarine warfare as the best way of bringing Britain to its knees. With enough U-boats, we might be able to starve the British home industries of all the required resources from its far-flung empire."
GER_trade_interdiction_old: "Перешкоджання торгівлі"
#GER_trade_interdiction_old_desc:0 "Our dockyards are committed to churning out U-boats, but we need to develop better ways of utilizing these 'wolf packs'. Give the admirals everything they need to conduct their simulations and war games..."
GER_modular_construction: "Модульні конструкції"
#GER_modular_construction_desc:0 "By having parts of our submarines built at various construction facilities, assembly and construction speed are greatly improved."
GER_denmark_friend: "Подружитися з Данією"
#GER_denmark_friend_desc:0 "Gunboat diplomacy is not dead yet. Our naval expansion plans are well known to our little northern neighbor. In combination with their fear of our vastly superior armies, it should be easy enough to intimidate them into our sphere of influence."
GER_norway_friend: "Подружитися з Норвеґією"
#GER_norway_friend_desc:0 "Norway controls much of the precious iron exports from the vast mines in northern Sweden. We should intimidate them into 'friendship' with the threat of our expanding navy."
GER_dutch_friend: "Подружитися з Нідерландами"
#GER_dutch_friend_desc:0 "The Dutch know full well how long they will last in the case of another Great War. If they can be convinced that Germany can seriously threaten Britain itself, it is possible they might choose alliance with us to avoid a harsh occupation."
GER_sweden_friend: "Подружитися зі Швецією"
#GER_sweden_friend_desc:0 "The Scandinavian countries are like dominoes; they stand and fall together. With Norway and Denmark in our sphere, Sweden will surely follow."
GER_improve_national_spirit: "Укріплення національного духу"
#GER_improve_national_spirit_desc:0 "With the capital cities of the victors of the Great War in our hands we can finally cast off the shadow of our defeat. A new age is dawning for Germany!"
#GER_improve_national_spirit_tooltip:0 "We, or our Faction members, must control London and Paris and the states they reside in."
#needs_approval:0 "§R[This.GetName] must approve of the agreement for bonuses to take effect.§!\n"
GER_demand_slovenia: "Вимогти Словенію"
#GER_demand_slovenia_desc:0 "За умовами Сен-Жермен-ан-Леського договору багато історичних австрійських територій було передано її державам-нащадкам. With Austria once again united with the German nation it is time to end these injustices. The historic provinces of Carniola and Styria, which are now known as Slovenia, must be brought home."
GER_first_ljubljana_award: "Перший Люблянський арбітраж"
#GER_first_ljubljana_award_desc:0 "The hypocritical western powers preached national self-determination while handing over many minorities to be ruled by the Serbs. We are in a position to right that historic wrong and make friends at the same time. For those who wish to side with us in the European order we can be very generous."
#GER_first_ljubljana_award_tt:0 "All original [YUG.GetAdjective] core states are owned either by §Y[YUG.GetName]§! or any of its subjects.\n"
GER_fate_of_yugoslavia: "Доля Югославії"
#GER_fate_of_yugoslavia_desc:0 "Югославська держава завжди була штучною конструкцією, and central authority has started to collapse. We must step in to restore order. The only question we face is what would be the best way to do this."
#yugoslavia_mefo_bills_tt: "Використає югославське золото для зниження вартості §Yвекселів «MEFO»§!.\n"
GER_second_ljubljana_award: "Другий Люблянський арбітраж"
#GER_second_ljubljana_award_desc:0 "With the Yugoslav question solved it is time to turn our attention to Greece. They too have been unjustly aggrandized by the Allies. It is time to see who our friends really are."
#GER_second_ljubljana_award_tt:0 "Event gives the possibility to demand land for [Root.GetName] or a worthy ally."
GER_war_with_greece: "Війна з Грецією"
#GER_war_with_greece_desc:0 "With Greece already at war, it would be a shame for Germany to miss out on a base in the Eastern Mediterranean."
GER_fate_of_greece: "Доля Греції"
#GER_fate_of_greece_desc:0 "Greece has proven that it cannot cope with the new forces unleashed upon Europe. It is time to offer them the protection that only Germany can provide."
GER_weserubung: "Операція «Навчання на Везері»"
#GER_weserubung_desc:0 "Norway is a critical strategic point and would be an obvious point of attack for any enemy wanting to disrupt our steel trade with Sweden. We cannot risk our enemies setting up bases in this region. To obtain a good staging area for the invasion of Norway we need to move on Denmark first."
GER_weserubung_tt:0 "\nFully controlling §Y[144.GetName]§! will deliver high grade ore from §Y[SWE.GetName]§! via §YNarvik§! every month. This will result in one additional §Yoffshore civilian factory§! every 6 months, to a max of 8 total §Yoffshore civilian factories§!. These shipments can be interrupted if control over §Y[144.GetName]§! is lost. If [ENG.GetNameDefCap] successfully invades [SWE.GetName] and sabotages the mines, or if [SWE.GetNameDef] blows them up the civilian factories will be lost permanently. Shipments can be resumed if the mines are resumed"
GER_weserubung_tt_complete:0 "§YOffshore civilian factories§! gained currently gained from controlling §YNarvik§!: §G[?GER_narvik_civs]§!\nShipment progress until next factory: [?GER_narvik_shipments]/6"
GER_around_maginot: "В обхід Мажіно"
#GER_around_maginot_desc:0 "If we want to ensure a tactical advantage against France we need to be able to hit them from all sides. They will not expect an attack from the North, which is exactly where we will hit them from, once we've disposed of a few obstacles."
GER_danzig_or_war_POL_civil_war: "Данциґ в обмін на підтримку"
#GER_danzig_trigger_polish_civil_war:0 "Poland is in a civil war and one of the following must be true\n      Germany has sent volunteers to support one side\n      One side is in a faction with Germany"
#GER_alone_or_peace_faction_tt:0 "is not in a faction, or is in a faction at peace with [GER.GetNameDef]."
GER_four_year_plan: "Чотирирічний план"
#GER_four_year_plan_desc:0 "We need an ambitious plan to provide for the rearmament and ultimate self-sufficiency of the nation. This should be achieved within the next four years."
GER_atlantikwall: "Атлантичний вал"
#GER_atlantikwall_desc:0 "Now that we have conquered Western Europe, we must entrench ourselves against a possible onslaught from across the Atlantic Ocean. A huge network of fortifications along the shores of Europe should provide us with ample protection."
#atlantikwall_tooltip:1 "Place §YCoastal Forts§! in each of the following Atlantic coastal states that are fully controlled by you:\n"
atlantikwall_tooltip_2: "§Y$STATE_19$§!, §Y$STATE_23$§!, §Y$STATE_30$§!, §Y$STATE_14$§!, §Y$STATE_15$§!, §Y$STATE_785$§!, §Y$STATE_29$§!, §Y$STATE_6$§!, §Y$STATE_7$§!, §Y$STATE_36$§!, §Y$STATE_56$§!, §Y$STATE_59$§!, §Y$STATE_58$§!, §Y$STATE_99$§!, §Y$STATE_110$§!, §Y$STATE_142$§!, §Y$STATE_143$§!, §Y$STATE_144$§!\n" # $STATE_806$ — нема
GER_ostwall: "Східний вал"
#GER_ostwall_desc:0 "Despite our gains in the East, we must ensure that if the tide turns we can hold off the enemy advance. We should build a line of fortifications, the Panther-Wotan stellung, along the Dnieper river, from the Black Sea to the Baltic."
#GER_ostwall_forts:1 "Place §YLand Forts§! along the Dnieper river to the Baltic, in each of the following states that are fully controlled by your faction:\n"
GER_ostwall_forts_2: "§Y$STATE_813$§!, §Y$STATE_209$§!, §Y$STATE_210$§!, §Y$STATE_207$§!, §Y$STATE_206$§!, §Y$STATE_204$§!, §Y$STATE_194$§!, §Y$STATE_202$§!, §Y$STATE_203$§!, §Y$STATE_226$§!, §Y$STATE_200$§!\n"
GER_ostwall_tt: "Під контролем члена нашого альянсу\n"
GER_autarky: "Автаркія"
#GER_autarky_desc:0 "For Germany to be truly great, it must be self-sufficient. We must make better use of our resources, and become more efficient in our construction."
GER_hermann_goring_werke: "[Root.GetHermannGoringWerkeName]"
#GER_hermann_goring_werke_desc:0 "We must rid ourselves of the fickle influence of private capitalists. Therefore, we will form an industrial conglomerate under our control to oversee growth in the mining and steel sectors, as this will form the backbone of our military industry."
GER_HERMANN_GORING_WERKE_NAME_FASCIST: "Hermann Göring-Werke"
GER_HERMANN_GORING_WERKE_NAME_KAISER: "Kaiser-Werke"
GER_HERMANN_GORING_WERKE_NAME_COMMIE: "VEB Vereinigte Maschinenwerke"
GER_HERMANN_GORING_WERKE_NAME: "Підконтрольна державі промисловість"
GER_kdf_wagen: "[Root.GetKdfWagenName]"
#GER_kdf_wagen_desc:0 "We will allow our citizens to purchase their own future 'people's car' through a savings scheme, which, in turn, we will use to finance the construction of the factories that will eventually contribute in building these cars."
GER_KDF_WAGEN_NAME: "KdF-Wagen"
GER_KAISER_WAGEN_NAME: "Wilhelm-Wagen"
GER_VOLKS_WAGEN_NAME: "Volkswagen"
GER_coal_liquidization: "Зрідження вугілля"
#GER_coal_liquidization_desc:0 "Germany is lacking in oil, and so we must redouble our efforts in the field of synthetic oil."
GER_synthetic_rubber: "Синтетичний каучук"
#GER_synthetic_rubber_desc:0 "Large-scale motorization and aviation requires large amounts of rubber, of which we own no sources. We must improve the way we create it synthetically."
GER_german_war_economy: "Німецька військова економіка"
#GER_german_war_economy_desc:0 "Our great nation's people must be harnessed for the good of the war effort. We will transition to a full war economy, where every man is expected to play their part."
GER_grosraumwirtschaft: "Großraumwirtschaft"
#GER_grosraumwirtschaft_desc:0 "We must prepare Germany for its destiny as a centerpiece of Europe. Our infrastructure will bind together the West with the East, and the South with the North."
GER_align_hungary: "Дружній режим в Угорщині"
#GER_align_hungary_desc:0 "Hungary is already in our sphere of influence, but we could easily sway them further to our way of thinking, making them even more easily manipulable in the future."
GER_align_romania: "Дружній режим у Румунії"
#GER_align_romania_desc:0 "Romania is already in our sphere of influence, but we could easily sway them further to our way of thinking, making them even more easily manipulable in the future."
GER_integrate_war_economies: "Інтеграція військової економіки"
#GER_integrate_war_economies_desc:0 "The nations in our sphere of influence have grown to have extreme economic dependencies on us. We could use this to increase our control over their economies and our influence on their foreign policies."
#GER_integrate_war_economies_tt:2 "If §Y[HUN.GetName]§! is in a faction with §Y[Root.GetName]§!, add §Y4 Military Factory§! each to §Y[Root.GetName]§! and §Y[HUN.GetName]§!, and §Y[HUN.GetName]§! becomes puppet of §Y[Root.GetName]§!.\n"
#GER_integrate_war_economies_tt2:2 "If §Y[ROM.GetName]§! is in a faction with §Y[Root.GetName]§!, add §Y4 Military Factory§! each to §Y[Root.GetName]§! and §Y[ROM.GetName]§!, and §Y[ROM.GetName]§! becomes puppet of §Y[Root.GetName]§!.\n"
#GER_integrate_war_economies_tt3:0 "§R[HUN.GetName] must approve of the agreement for the bonuses to take effect.§!\n"
#GER_integrate_war_economies_tt4:0 "§R[ROM.GetName] must approve of the agreement for the bonuses to take effect.§!\n"
GER_uplift_the_rosenberg_office: "Підняти офіс Розенберґа"
GER_uplift_the_rosenberg_office_desc:0 "There are many things that need to be properly coordinated within the Reich, including governance and control of occupied territories, as well as internal surveillance and the entire intellectual and ideological education of the Nazi Party. All of these things should be centrally decided upon and controlled from the Rosenberg Office, seeing as Rosenberg is an important party theorist and ideologue." # (!)
GER_reichskommissariats_tt: "Дозволяє утворювати особливі §Yпідлеглі держави§! та §Yадміністративні одиниці§! на завойованих теренах, як-от §Yрайхскомісаріати§! та §Yрайхспротекторати§!. Також дозволяє розподіляти Європу прогнозовані сфери впливу.\n"

GER_oppose_hitler: "Протистояння Гітлеру"
#GER_oppose_hitler_desc:0 "Hitler's reign must come to an end. He means to provoke the Western powers by remilitarizing the Rhineland, but doing so will give us the excuse we need to seize power with the help of loyal elements in the Wehrmacht."
GER_oppose_hitler_civil_war: "§RПрихильники фашизму почнуть громадянську війну.§!\n"
GER_secure_the_new_state: "Безпека нової держави"
#GER_secure_the_new_state_desc:0 "In light of the civil war that formed it, the provisional government lacks strength. We must ensure that it is secured and cannot easily be overthrown."
GER_clamp_down_on_fascism: "Боротьба з фашизмом"
#GER_clamp_down_on_fascism_desc:0 "In the past few years under the Nazi regime the oppressive, dictatorial, and anti-royalist nature of the government and their fascist ideologues and supporters became but all too apparent. We must ensure their way of thinking is stamped out wherever it may rear its head."
GER_revive_the_kaiserreich: "Відродження Кайзеррайху"
#GER_revive_the_kaiserreich_desc:0 "The events of the past decade have shown that democracy is too weak to keep nefarious internal elements at bay. We must return to the strong leadership of a Kaiser, and in preparation for his return we shall revert the constitution back to that of the Deutsches Kaiserreich."
GER_revive_the_kaiserreich_tt: "§YНімецька військова хунта§! буде відома як §YНімецька імперія§!.\n"
GER_mackensen_dead: "Фон Макензен мертвий"
GER_rebuild_the_nation: "Відбудова нації"
#GER_rebuild_the_nation_desc:1 "After the ravages of the civil war, we must look to rebuilding our nation. We will ask the people to set aside their personal comforts for a time, so that we may focus all our resources on attaining this goal."
GER_fan_the_prussian_militarism: "Відродження прусського мілітаризму"
#GER_fan_the_prussian_militarism_desc:0 "To replace the losses of our civil war, we must appeal to the Prussian sense of militarism to improve recruitment and training of new recruits. That our military has freed us from Nazi dictatorship ensures these Prussian ideals are now more popular than ever."
GER_a_new_and_better_germany: "Нова та краща Німеччина"
#GER_a_new_and_better_germany_desc:0 "While we are rebuilding our nation, we should aim to going above and beyond what is necessary, so that what we build now will stand the test of time."
GER_bulwark_against_bolshevism: "[GER.GetBulwarkName]"
#GER_bulwark_against_bolshevism_desc:1 "Our nation stands as a shield against [GER.GetBulwarkBolshevismDesc], protecting the West from [GER.GetBulwarkCommunismDesc] influence. We must carry this mantle with pride, and prepare to use arms if necessary."
GER_bulwark_against_bolshevism_tt: "§RЦей національний дух буде втрачено, якщо ви опинитеся в альянсі або у війні на одному боці з державою [SOV.GetNameDef].§!\n"
SOV_BULWARK_NAME_COMMUNIST: "Оплот антибільшовизму"
SOV_BULWARK_NAME_FASCISM: "Фортеця антифашизму"
SOV_BULWARK_NAME_NEUTRALITY: "Редут проти Росії"
SOV_BULWARK_BOLSHEVISM_DESC_COMMUNIST: "більшовизму"
SOV_BULWARK_BOLSHEVISM_DESC_FASCISM: "фашизму"
SOV_BULWARK_BOLSHEVISM_DESC_NEUTRALITY: "російського імперіалізму"
SOV_BULWARK_COMMUNISM_DESC_COMMUNIST: "комуністичного"
SOV_BULWARK_COMMUNISM_DESC_FASCISM: "фашистського"
SOV_BULWARK_COMMUNISM_DESC_NEUTRALITY: "російського"
GER_return_of_the_kaiser: "Повернення кайзера"
#GER_return_of_the_kaiser_desc:0 "The Kaiserreich needs a kaiser, and Wilhelm II still lives, exiled in the Netherlands. We will lift his exile and invite him to return to take the throne, despite what the Western Democracies might think."
GER_focus_on_the_true_enemy: "Акцент на справжніх ворогах"
#GER_focus_on_the_true_enemy_desc:0 "It is not internally, but externally that our enemies can be found. The continued crime of Western colonial monopoly is only overshadowed by the injustice of the Treaty of Versailles that we were subjected to after we sought to take our place in the sun. It ends now."
GER_rebuild_the_high_seas_fleet: "Відбудова Флоту відкритого моря"
#GER_rebuild_the_high_seas_fleet_desc:0 "We require a program of massive naval build-up to rebuild our once-glorious High Seas Fleet, if we are ever to challenge the West successfully."
GER_our_place_in_the_sun: "Наше місце під сонцем"
#GER_our_place_in_the_sun_desc:0 "Let everyone know that the German Empire once more asserts its right to take its place in the sun! Our people will no longer be humiliated in the shadows."
GER_pride_of_the_modern_germany: "Гордість сучасної Німеччини"
#GER_pride_of_the_modern_germany_desc:0 "It will take many years to match the Royal British Navy in size. So, we must overmatch it in quality. Our ships will be the most modern and powerful that have ever plied the seas!"
GER_prepare_for_the_next_blockade: "Підготовка до наступної блокади"
#GER_prepare_for_the_next_blockade_desc:0 "The infernal British blockade is what cost us the last war. We will not make the same mistake again. This time, we will go to even greater lengths to prepare the population for what is to come."
GER_break_the_anglo_french_colonial_hegemony: "Розбити англо-французьку колоніальну гегемонію"
#GER_break_the_anglo_french_colonial_hegemony_desc:0 "The time has come to shatter the monopoly the West has held on colonialism, for far too long."
flag_franco_british_union: "Франко-британська унія"
GER_schlieffen_once_more: "Знову план Шліффена"
#GER_schlieffen_once_more_desc:0 "The Maginot must be circumvented. We will once again pass through Belgium and Luxemburg, in a swift strike for victory."
GER_reinstate_imperial_possessions: "Повернення імперських володінь"
#GER_reinstate_imperial_possessions_desc:0 "With our successful reconquest of historically German areas, we can now begin the process of reinstating them into the [Root.GetName] as fully-fledged provinces. The last disgrace of Versailles is undone at last!"
GER_crossing_the_atlantic: "По той бік Атлантики"
#GER_crossing_the_atlantic_desc:0 "With the vanquishing of all continental opposition to our rule, we must see to re-focusing our production effort to the creation of a huge navy, so that we may bring the fight to the British and the Americans. We shall not rest, until in God's good time, the Old World, with all its power and might, steps forth to the subjugation and humiliation of the new."
GER_crossing_the_atlantic_trigger_tt: "Не: $TRIGGER_ANY_enemy_COUNTRY_STARTS$:\n  $TRIGGER_IS_MAJOR$\n  $TRIGGER_ANY_CONTROLLED_STATE_STARTS$:\n     Знаходиться в §YЄвропі§!"
#GER_crossing_the_atlantic_2_factories_tt:0 "Remove §Y2 Military Factory§! from an inland state for each coastal state that receives these dockyards.\n"
#GER_crossing_the_atlantic_1_factory_tt:0 "Remove §Y1 Military Factory§! from an inland state for each coastal state that receives these dockyards.\n"
GER_the_central_powers: "Центральні держави"
#GER_the_central_powers_desc:0 "We require allies if we are to stand against the West. We will create our own faction to stand against the oppression of the democracies."
GER_prepare_italian_coup: "Підготувати переворот в Італії"
#GER_prepare_italian_coup_desc:0 "Italy's fall into fascism must be undone. We will approach the Italian royalists with a proposal for a coup with our support."
#GER_prepare_italian_coup_tt:0 "If they accept our offer:\n"
GER_assassinate_mussolini: "Убивство Муссоліні"
#GER_assassinate_mussolini_desc:0 "The time has come to ensure the end of the linchpin of Italian fascism. German hands will assassinate the leader, after which the Italian royalists will seize power in one swift motion."
GER_italy_declined_assassination_tt: "§Y[ITA.GetNameWithFlag]§! не відхилила нашу пропозицію вбивства"
GER_rekindle_imperial_sentiment: "Відродження імперських амбіцій"
#GER_rekindle_imperial_sentiment_desc:0 "Though the Austro-Hungarian Empire shattered after the Great War, those who mourn the Empire's passing can still be found. We will cultivate these imperial sentiments in the hopes that the successor states may decide to rejoin for their own strength."
GER_rekindle_imperial_sentiment_tt: "Коли підтримка нейтралів буде досить висока, ці держави зможуть відродити Австро-угорську імперію та вступити до Центральних держав крізь рішення.\n"
GER_rekindle_imperial_sentiment_tt_2: "Коли підтримка нейтралів буде досить висока, ці держави зможуть відродити Австро-угорську імперію та вступити до Міттельєвропи крізь рішення.\n"
GER_expatriate_the_communists: "Вигнання комуністів"
#GER_expatriate_the_communists_desc:0 "The internal threat of communism continues to plague our nation. We must rid ourselves of it, no matter where the adherents flee to."
GER_accept_british_naval_dominance: "Прийняття британського морського панування"
#GER_accept_british_naval_dominance_desc:0 "We require allies to fight communism, and the British are a prime candidate. We will alleviate their concerns by accepting their naval superiority and disavowing any extensive naval build-up, in the interest of improved relations."
GER_ally_the_shade: "Альянс із тінню"
GER_ally_the_shade_desc: "Якщо ми не можемо зайняти місце під сонцем, то ми станемо союзниками тих, хто кидає на нас тінь."
GER_carte_blanche_for_alsace_and_french_colonies: "Карт-бланш на Ельзас і французькі колонії"
#GER_carte_blanche_for_alsace_and_french_colonies_desc:0 "We must petition our new ally to allow us free reign in reclaiming our rightful territories of Alsace-Lorraine, and our fair share of African colonies."
GER_bypass_maginot_in_the_south: "Обійти Мажіно з півдня"
#GER_bypass_maginot_in_the_south_desc:0 "The British have their interests in the Low Countries, and so we must seek alternative routes around the Maginot. The south, though mountainous and difficult to traverse, must suffice. German ingenuity will see us through."
GER_see_to_the_eastern_front: "Огляд Східного фронту"
#GER_see_to_the_eastern_front_desc:0 "If we have learned anything from the Great War, it is that we must prepare for an attack on our outlying eastern possessions. These possessions must be restored and fortified against invasion."
GER_see_to_the_eastern_front_tt: "Додати 6 §Yназемних укріплень§! у 3 провінціях на східному кордоні.\n"
GER_see_to_the_eastern_front_tt2: "Додати 8 §Yназемних укріплень§! у 4 провінціях на східному кордоні.\n"
GER_danzig_for_guarantees: "Данциґ в обмін на гарантії"
#GER_danzig_for_guarantees_desc:2 "The Poles surely must feel the danger of the [GER.GetDanzigGuaranteesBolsheviksDesc]. Perhaps we could come to an agreement regarding the return of Danzig, Poznan, and the Silesian Voivodeship, in exchange for guarantees of military support in case of an invasion [GER.GetDanzigGuaranteesRedsDesc]."
SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_COMMUNIST: "більшовиків"
SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_FASCISM: "фашистів на сході"
SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_NEUTRALITY: "росіян"
SOV_DANZIG_GUARANTEES_REDS_DESC_COMMUNIST: "червоних"
SOV_DANZIG_GUARANTEES_REDS_DESC_NEUTRALITY: "зі сходу"
GER_safeguard_the_baltic: "Безпека Прибалтики"
#GER_safeguard_the_baltic_desc:1 "The Baltics were a part of the Russian Empire until a few decades ago, and it stands to reason the [GER.GetRussiansDemonym] may once more try to annex them. We must prevent this, and offer our military support in case of [SOV.GetAdjective] invasion."
GER_support_the_finns: "Підтримати фінів"
#GER_support_the_finns_desc:1 "The Finns find themselves in the firing line of the [GER.GetRussiansDemonym]. We will offer them a guarantee against the communist threat, and give them some modest industrial aid."
GER_anti_comintern_pact_unaligned: "Ідеологічна оборона"
#GER_anti_comintern_pact_unaligned_desc:0 "The military threat is not the only danger we are subjected to. We must look to ways to keep communism at bay, itself, and to that end we will create a pact with our fellow non-communists, resolving to combating its advance."
GER_anti_soviet_pact_unaligned: "Формалізувати договір"
#GER_anti_soviet_pact_unaligned_desc:1 "We should prepare for a military conflict with communism by inviting all signatories of the anti-comintern pact to agree to an additional clause calling for military support against any Soviet aggression. As we are already committed to each other in so many ways, this should be no more than a formalization."
GER_tackle_the_communist_threat: "Протистояти [GER.GetTackleCommunistThreatName] загрозі"
#GER_tackle_the_communist_threat_desc:1 "As long as [SOV.GetNameDef] exists, it will be a threat to us. Rather than waiting for them to strike, we shall take the initiative in our own hands."
SOV_TACKLE_COMMUNIST_THREAT_NAME_COMMUNIST: "комуністичній"
SOV_TACKLE_COMMUNIST_THREAT_NAME_EXILES: "східній"
GER_the_iberian_problem: "Іберійська проблема"
#GER_the_iberian_problem_desc:0 "Bastions of communism still remain. We must ensure all are rooted out, beginning with communist Spain."
GER_spain_wargoal_tt: "Отримати ціль війни §YАнексія§! проти §YРеспубліканської Іспанії§!.\n"
GER_reestablish_free_elections: "Відновлення вільних виборів"
#GER_reestablish_free_elections_desc:0 "We will make a return to democratic ideals, by re-instating free elections, to be held at a point in the near future."
GER_the_monarchy_compromise: "Монархічний компроміс"
#GER_the_monarchy_compromise_desc:0 "The military that fought for our freedom from Nazi tyranny have clear royalist leanings. To ensure their satisfaction with the path the nation is taking, we must make a compromise and allow the return of the monarchy."
GER_the_great_red_menace: "Велика [GER.GetGreatRedMenaceName]а загроза"
#GER_the_great_red_menace_desc:1 "Our actions in the previous war are still in recent memory with many. We must refocus the fears of the continent on the true danger: the great [GER.GetGreatRedMenaceDesc] that looms in the East. We will begin a massive propaganda campaign to open the eyes of the continent."
SOV_GREAT_RED_MENACE_NAME_COMMUNIST: "червон"
SOV_GREAT_RED_MENACE_NAME_EXILES: "східн"
SOV_GREAT_RED_MENACE_DESC_COMMUNIST: "комуністична загроза"
SOV_GREAT_RED_MENACE_DESC_EXILES: "загроза російського імперіалізму"
GER_central_european_alliance: "Центральноєвропейський альянс"
#GER_central_european_alliance_desc:0 "Now that we have focused the attention of the continent on the problem, we must offer the solution: we will lead an alliance for all minor nations in Europe, which will ensure protection against this most lethal threat to our way of life."
GER_central_european_alliance_tt: "Якщо не в альянсі:\n"
GER_danubian_membership: "Членство дунайських держав"
#GER_danubian_membership_desc:1 "The Danubian successor nations to the Austro-Hungarian Empire have not forgotten what it means to be our ally. We shall offer them membership and protection against the threat of [GER.GetDanubianMembershipDesc]."
SOV_DANUBIAN_MEMBERSHIP_DESC_COMMUNIST: "комунізму"
SOV_DANUBIAN_MEMBERSHIP_DESC_EXILES: "східної агресії"
GER_danubian_expansion: "Дунайська експансія"
#GER_danubian_expansion_desc:1 "We must seek to expand our influence to those Balkan nations prone to [SOV.GetAdjective] aggression. We shall offer the remaining nations on the Danube membership and protection against the threat of [GER.GetDanubianMembershipDesc]."
#invite_non_fascist_communist_only_TT:1 "Requires potential member states to not be fascist or communist and not being in a faction already.\n"
GER_no_balkan_communism: "Ні балканському комунізму"
#GER_no_balkan_communism_desc:0 "Communist influences have crept into the Balkans, which we cannot allow. It must be destroyed before it takes root."
GER_no_balkan_communism_tt: "Отримати ціль війни §YПовалення уряду§! проти комуністичних держав на Балканах.\n"
GER_no_balkan_communism_HUN_tt: "Отримати ціль війни §YПовалення уряду§! проти §YУгорської народної республіки§!.\n"
GER_no_balkan_communism_ROM_tt: "Отримати ціль війни §YПовалення уряду§! проти §YРумунської народної республіки§!.\n"
GER_no_balkan_communism_YUG_tt: "Отримати ціль війни §YПовалення уряду§! проти §YСФР Югославія§!.\n"
GER_no_balkan_communism_BUL_tt: "Отримати ціль війни §YПовалення уряду§! проти §YСоціалістичної республіки Болгарія§!.\n"
GER_low_countries_membership: "Членство Нижніх земель"
#GER_low_countries_membership_desc:0 "Though far removed from the Eastern borders of Europe, the Low Countries nevertheless know that if Central Europe falls, they shall be next. We shall offer them membership so that they may stand with us against the threat of communism."
GER_no_reds_in_western_europe: "Ні комунізму в Західній Європі"
#GER_no_reds_in_western_europe_desc:0 "Communist influences have crept into Western Europe, which we cannot allow. It must be destroyed before it takes root."
GER_no_reds_in_western_europe_tt: "Отримати ціль війни §YПовалення уряду§! проти комуністичних держав у Нижніх землях і Франції.\n"
GER_no_reds_in_western_europe_FRA_tt: "Отримати ціль війни §YПовалення уряду§! проти §YФранцузької комуни§!.\n"
GER_no_reds_in_western_europe_HOL_tt: "Отримати ціль війни §YПовалення уряду§! проти §YОб'єднаних народних провінцій§!.\n"
GER_no_reds_in_western_europe_BEL_tt: "Отримати ціль війни §YПовалення уряду§! проти §YБельгійського кооперативу§!.\n"
GER_no_reds_in_western_europe_LUX_tt: "Отримати ціль війни §YПовалення уряду§! проти §YРози Люксембурґ§!.\n"
GER_scandinavian_membership: "Членство Скандинавії"
#GER_scandinavian_membership_desc:1 "Mountains and the cold are no protection against the [GER.GetGreatRedMenaceName] Menace, and the Scandinavians must know this. We shall offer them membership and protection against the threat of [GER.GetDanubianMembershipDesc]."
GER_baltic_membership: "Членство Балтії"
#GER_baltic_membership_desc:1 "For two decades, the Baltics have lived under the mortal dual dangers of re-annexation and [GER.GetBalticMembershipDesc]. We shall offer them membership and protection against the threat of [GER.GetDanubianMembershipDesc]."
SOV_BALTIC_MEMBERSHIP_DESC_COMMUNIST: "комунізму"
SOV_BALTIC_MEMBERSHIP_DESC_EXILES: "[SOV.GetAdjective]ого імперіалізму"
GER_polish_membership: "Членство Польщі"
#GER_polish_membership_desc:1 "The Poles have much to distrust all neighbors for, but they know the greatest threat emanates from the East. We shall offer them membership and protection against the threat of [GER.GetDanubianMembershipDesc]."
GER_finnish_membership: "Членство Фінляндії"
#GER_finnish_membership_desc:1 "Far removed from the center of Europe, the Finns risk facing the [GER.GetFinnishMembershipDesc] alone. But they need not to. We shall offer them membership and protection against the threat of [GER.GetDanubianMembershipDesc]."
SOV_FINNISH_MEMBERSHIP_DESC_COMMUNIST: "червоними"
SOV_FINNISH_MEMBERSHIP_DESC_EXILES: "росіянами"
GER_strike_at_the_source: "Вдарити в джерело"
#GER_strike_at_the_source_desc:1 "A life lived in fear is no life at all; we must end this threat to our way of life once and for all. The source of [GER.GetStrikeAtTheSourceDesc] in Europe must be destroyed."
GER_swedish_trade_agreement: "Німецько-шведська торговельна угода"
GER_swedish_trade_agreement_desc: "Наша сталь низькоякісна, а для заправки нашої воєнної машини нам потрібен найліпший матеріал. На щастя, [SWE.GetName] на півночі є ідеальним партнером; доступні високоякісні ресурси, нейтральні і навряд чи спричинять багато проблем, коли наші майбутні плани матеріалізуються."
SOV_STRIKE_AT_THE_SOURCE_DESC_COMMUNIST: "комуністичного впливу"
SOV_STRIKE_AT_THE_SOURCE_DESC_EXILES: "російського імперіалізму"
GER_reverse_the_brain_drain: "Зупинити «відтік мізків»"
#GER_reverse_the_brain_drain_desc:0 "Now that the oppressors and authoritarian regimes have been vanquished, we can attempt making it attractive for those scientists who fled the country to return and once more work in their homeland."
GER_shared_rd_programs: "Спільні наукові програми"
#GER_shared_rd_programs_desc:0 "For the good of our cause, we must pool our scientific knowledge, and share our technological advances with our new allies."
GER_the_mannheim_project: "Проєкт «Маннгайм»"
#GER_the_mannheim_project_desc:1 "With the Heavy Water plants in Norway now under our control, we can redouble our efforts in cracking the secrets of the atom, and looking into weaponizing it against the [GER.GetDanzigGuaranteesBolsheviksDesc]."
#GER_the_mannheim_project_tt:0 "This focus gives different rewards depending on the current level of Atomic Research:\n\n"
GER_pool_technical_know_how: "Технічне ноу-гау"
#GER_pool_technical_know_how_desc:0 "Every nation has their own methods of managing industry and maintaining equipment. We can learn from each other by sending technical teams to disseminate this knowledge among the other members of the alliance."
GER_pool_technical_know_how_tt: "Кожна §Yкраїна§! в §Yальянсі§! отримає цей §Yнаціональний дух§!."


GER_army_innovation_desc: "Гайнц Ґудеріан та інші радикальні теоретики просувають новаторські військові доктрини, що наголошують на комунікації, визначення точок головного удару та локальна взаємодія повітряних та наземних сил. Якщо розвивати ці ідеї далі, можливо, ми зможемо уникнути м'ясорубки Великої війни."
GER_army_innovation_2_desc: "Спільна робота на об'єктах у СРСР дала корисний досвід, і це дозволить нам удосконалити свою військову доктрину та спорядження. Але цього разу ми ні з ким не ділитимемося своїми успіхами!"
GER_air_innovation_2_desc: "Перед Міністерством авіації Райху стоять завдання першорядної ваги. Люфтваффе мусять стати найдосконалішими ВПС у світі!"
GER_soviet_treaty_desc: "Ми можемо обговорити з державою [SOV.GetNameDef] укладання нового науково-дослідного договору про створення вдосконалених танків. Якщо він на це погодяться, ми зможемо знову відкрити танкове училище в Камі, закрите в 1933 році. Проте зиск від такої співпраці отримає й [SOV.GetAdjective]а держава..."
GER_rocketry_focus_desc: "Ракетобудування є ключем до глобального вдосконалення всіх трьох видів збройних сил."
GER_wunderwaffe_desc: "Гайзенберґ і фон Браун прагнуть перевірити на практиці низку своїх ідей щодо створення зброї масового знищення. Усе, що їм потрібно, — це ресурси."
GER_mol_rib_pact_desc: "Договір про дружбу та ненапад із [GER.GetTheUSSRName] може викликати огиду, зате їхня дорогоцінна нафта продовжить текти в Німеччину. Секретні протоколи передбачають розподіл Румунії, Польщі, Литви, Латвії, Естонії та Фінляндії на [GER.GetAdjective]у та [SOV.GetAdjective]у зони впливу..."
#SOV_RUSSIANS_DEMONYM_SOVIETS: "радянці"
#SOV_RUSSIANS_DEMONYM_RUSSIANS: "росіяни"
#SOV_USSR_ALLIANCE_DESC_COMMUNIST: "ідеологічні"
#SOV_USSR_ALLIANCE_DESC_EXILES: "націоналістичні"
GER_soviet_ally_desc: "Можливо, незважаючи на всі [GER.GetUSSRAllianceDesc] розбіжності з [GER.GetRussiansDemonym], нам вдасться зосередитися на тому, що нас об'єднує, — на ненависті до егоїстичного лібералізму і Заходу, що розкладається. Ставши союзником [GER.GetTheUSSRName], ми отримаємо доступ до всіх необхідних ресурсів і, зрозуміло, до його військової сили..."
GER_turkey_puppet_desc: "Туреччина затиснута, як у лещата, між нами та [GER.GetTheUSSRName]. Якщо чинити на них тиск, турки, швидше за все, підкоряться і стануть маріонетковою державою. За це СРСР отримає частину території східної Туреччини. Однак якщо Туреччина відповість відмовою, розпочнеться війна."
GER_anti_comintern_pact_desc: "Втручання у внутрішні справи інших держав, яке дозволяє собі Комуністичний інтернаціонал, ставить під загрозу не лише їхнє соціальне благополуччя, а й мир у всьому світі! Ми запропонуємо всім країнам, які виступають проти комуністів, підписати пакт, покликаний стримувати червону загрозу."
GER_anti_soviet_pact_desc: "Ми можемо поглибити Антикомінтернівський пакт і запропонувати всім учасникам утворити коаліцію проти Радянського Союзу. Якщо одна з цих країн опиниться у стані війни з СРСР, решта має виступити на її боці."
GER_anti_soviet_pact_tt: "§YУсім членам Антикомінтернівського пакту буде надіслано пропозицію укладання оборонного союзу проти СРСР.§!"
GER_anti_soviet_pact_tt_2: "§YЧлени оборонного альянсу приєднаються до війни, якщо Комінтерн нападе на будь-кого з них.§!"
GER_ussr_war_goal_desc: "Ми можемо зосередити всі пропагандистські зусилля на підготовці народу Німеччини — і всього світу — до війни проти держави [SOV.GetNameDef]."
GER_turkey_friend_desc: "Туреччина Ататюрка стала на шлях модернізації, крім того, ця країна контролює вихід у Чорне море через Босфор та Дарданелли. Пріоритетним завданням для нас є залучення Туреччини до своєї зони впливу!"
GER_anschluss_old_desc: "Аншлюс, або приєднання Австрії, — давня мрія німецького народу. Версальський договір забороняє таке приєднання, та все ж настав час здійснити цю мрію. Ми маємо дати австрійцям шанс розділити наше славне майбутнє!"
GER_demand_memel_desc: "За підсумками Великої війни Німеччина втратила свої східні території: частина з них відійшла відродженій Польщі, а Мемель отримала Литва. Обом країнам буде висунуто ультиматум, однак Польща, швидше за все, відповість відмовою."
GER_danzig_or_war_POL_faction_GER_leader: "§R[This.GetName] мусить затвердити угоду, щоби бонуси почали діяти. В разі оголошення війни вона вийде з альянсу [Root.GetFactionName].§!\n"
GER_danzig_or_war_POL_faction_GER_noleader: "§R[This.GetName] мусить затвердити угоду, щоби бонуси почали діяти. В разі оголошення війни вона вийде з альянсу [Root.GetFactionName].§!\n"
GER_danzig_or_war_desc: "Данциґ був німецьким, Данциґ залишався німецьким, і Данциґ буде німецьким! Якщо Польща не поступиться ним, необхідно підготувати німецький народ до неминучої війни. Данциґ і навколишні землі повернуться до Німеччини!"
GER_czech_friend_desc: "Чехи та словаки — це працьовиті народи, гідні пошани. Прикро, що їхні територіальні амбіції перетинаються з нашими, але ще не пізно налагодити дружні стосунки замість взаємної агресії."
GER_demand_sudetenland_desc: "Версальський договір допустив найбільшу несправедливість щодо судетських німців. Вони мусять бути передані під наш захист, незважаючи на всі протести чехів."
GER_first_vienna_award_desc: "Угорці стали одними з тих, хто найбільше постраждав у Великій війні. Після розпаду Австро-угорської імперії виявилося, що тепер багато угорців проживають на території інших держав, хоча ця земля здавна належала їхнім предкам. Ми могли б поліпшити відносини з угорцями, передавши їм низку територій Чехословаччини."
GER_second_vienna_award_desc: "Угорці становлять більшість населення Трансільванії, отже, ця земля має відійти дружній нам Угорщині. Проте важко сказати, як відреагує на таку вимогу народ Румунії та її уряд."
GER_italy_ally_desc: "Досвід Великої війни показав, що покладатися на італійців не можна, але тепер там є Муссоліні та його фашисти; отже, для Італії не все втрачено. Чи може бути вигідно Німеччині взяти Італію до союзників?"
GER_nationalist_spain_ally_desc: "Перемога націоналістів у громадянській війні в Іспанії створила можливість більш тісного союзу між нашими країнами. Франко тримає ключі від Середземного моря."
GER_danzig_vs_slovakia_desc: "Поляки є на заваді в наших планах на «життєвий простір», але ще не пізно змінити довгострокові пріоритети та запропонувати їм дружбу. Єдиний спосіб цього досягти територіальний: ми могли б обміняти Данциґ на Словаччину. Польща вже виявила свій інтерес у цьому регіоні, коли окупувала Заолшя."
GER_poland_friend_desc: "Хоча Польща втратила вихід до моря, ми довели свої добрі наміри, поступившися їй Словаччиною. Можливо тепер вдасться закріпити цю дружбу туманними обіцянками східних територій у майбутньому."
GER_war_with_france_desc: "Тепер, коли Німеччина на якийсь час залагодила проблеми на своєму східному кордоні, настав час звернути погляд на захід. Втрата Ельзасу–Лотаринґії — ганьба для німецької нації, і тільки справедлива війна зможе змити її."
GER_operation_tannenbaum_desc: "Народ і політична система Швайцарії огидні та нікчемні. Настав час розквитатися зі смертельними ворогами нової Німеччини."
GER_reintegrate_luxemburg_and_alsace_lorraine_desc: "Повернення історичних німецьких земель успішно завершене. Тепер ми можемо розпочати процес реінтеграції: [Root.GetName] знову прийме їх у свої обійми, і населення цих земель зможе віддати Батьківщині свій патріотичний обов'язок."
GER_naval_rearmament_desc: "Морська угода, укладена між Британією та Німеччиною у 1935 році, дозволяє нам значно розширити свій флот. У це слід вкладати всі сили та ресурси."
GER_plan_z_desc: "Адмірал Редер переконаний, що найпростіше розгромити англійців за допомогою морських рейдів. Для цього доведеться побудувати безліч лінкорів та авіаносців, що вимагатиме часу... можливо, забагато часу. З іншого боку, зараз наш флот виглядає просто жалюгідним."
GER_u_boat_effort_desc: "Командор Дьоніц стверджує, що єдиним способом поставити Велику Британію на коліна є підводні човни. Якщо побудувати їх у достатній кількості та надати свободу дій, ми відріжемо британську промисловість від джерел сировини у колоніях."
GER_trade_interdiction_old_desc: "Наші верфі щосили будують підводні човни U-Boot, але нам потрібно зрозуміти, як використовувати їх якнайкраще. Потрібно надати адміралам усе необхідне для проведення бойових навчань..."
GER_modular_construction_desc: "Виготовлення компонентів підводних човнів на різних верфях та заводах дозволяє значно підвищити загальну швидкість виробництва."
GER_denmark_friend_desc: "Дипломатія канонерок усе ще діє. Наш маленький північний сусід дізнався, що ми розширюємо свій флот. Якщо налякати його ще й переважаючими наземними силами, ми зможемо легко затягти Данію в нашу сферу впливу."
GER_norway_friend_desc: "Норвеґія контролює практично весь експорт заліза із Північної Швеції. Нам слід залякати їх та схилити до «дружби» під загрозою розширення нашого флоту."
GER_dutch_friend_desc: "Нідерландці чудово знають, що у новій світовій війні вони довго не протримаються. Якщо переконати їх, що Німеччина здатна серйозно загрожувати навіть Великій Британії, вони можуть погодитися на союз з нами, щоб уникнути окупації."
GER_sweden_friend_desc: "Скандинавські країни — як доміно: зачепи одну й поваляться всі. Якщо Норвеґія та Данія перебуватимуть у нашій сфері впливу, Швеція не матиме іншого виходу."
GER_improve_national_spirit_desc: "Тепер, коли всі столиці держав, які перемогли у Великій війні, опинилися в наших руках, ми нарешті можемо забути про свою ганебну поразку. Для Німеччини починається нова ера!"
GER_improve_national_spirit_tooltip: "Ми або члени нашого альянсу мусимо контролювати Лондон та Париж, а також регіони цих міст."
needs_approval: "§R[This.GetName] має затвердити угоду, щоби бонуси почали діяти.§!\n"
GER_demand_slovenia_desc: "За умовами Сен-Жерменського мирного договору багато історичних земель Австрії перейшли до держав-спадкоємців. Тепер, коли Австрія знову стала частиною німецької нації, настав час відновити справедливість. Ми мусимо повернути собі історичні провінції Крайна та Штірія, нині відомі як Словенія."
GER_first_ljubljana_award_desc: "Лицемірні західні держави свідчать про право народів на самовизначення, віддаючи меншості під владу сербів. У нас є можливість виправити цю історичну несправедливість і заодно знайти нових друзів. Новий європейський порядок буде щедрий із тими, хто вирішить до нас приєднатися."
GER_first_ljubljana_award_tt: "Усі початкові [YUG.GetAdjective]і осердні землі знаходяться у власності держави §Y[YUG.GetName]§! або якогось із її суб'єктів.\n"
GER_fate_of_yugoslavia_desc: "Югославія завжди була штучним утворенням, і тепер позиції її уряду похитнулися. Ми мусимо втрутитися та навести лад. Залишилося лише вирішити, як це краще зробити."
GER_second_ljubljana_award_desc: "Тепер, коли югославське питання влагоджене, настав час зайнятися Грецією. Союзники несправедливо звеличили цю країну. Настав час дізнатися, хто наші друзі."
GER_second_ljubljana_award_tt: "Ця подія дозволить вимогти землі на користь держави [Root.GetName] або цінного союзника."
GER_war_with_greece_desc: "Оскільки Греція вже втягнута у війну, Німеччині не можна упускати шанс створити базу у східному Середземномор'ї."
GER_fate_of_greece_desc: "Греція довела, що новий порядок, що захльостує Європу, їй не по зубах. Час запропонувати їй захист, який може забезпечити лише Німеччина."
GER_weserubung_desc: "Норвеґія є стратегічно важливим регіоном. По ній може вдарити будь-який ворог, який не хоче, щоби ми купували сталь у Швеції. Ми не дозволимо нашим противникам створити бази у цьому регіоні. Щоб як слід підготуватися до вторгнення в Норвеґію, ми мусимо спершу захопити Данію."
GER_around_maginot_desc: "Якщо ми хочемо досягти тактичної переваги над Францією, необхідно отримати можливості для атак із усіх боків. Вони не чекають нападу з півночі, звідки ми почнемо свій наступ, попередньо усунувши низку перешкод."
GER_danzig_trigger_polish_civil_war: "Польща охоплена громадянською війною, і має виконуватися одна з умов:\n      Німеччина відправила добровольців на допомогу одній із сторін\n      Одна зі сторін перебуває в альянсі з Німеччиною"
GER_alone_or_peace_faction_tt: "Не знаходиться в альянсі або знаходиться в альянсі, який перебуває у стані миру з державою [GER.GetNameDef]."
GER_four_year_plan_desc: "Нам потрібен амбіційний план переозброєння та досягнення повної самодостатності нашої нації. Поставлені завдання мають бути досягнуті за чотири роки."
GER_atlantikwall_desc: "Західна Європа в наших руках. Тепер потрібно зміцнити позиції у разі можливого вторгнення через Атлантику. Нам потрібна масштабна мережа укріплень на берегах Європи."
atlantikwall_tooltip: "Додає §Yберегові укріплення§! у всіх повністю контрольованих вами провінціях на узбережжі Атлантичного океану:\n"
GER_ostwall_desc: "Незважаючи на наш прогрес на східному напрямку, потрібно вжити заходів на випадок, якщо ситуація зміниться не на нашу користь. Слід звести оборонні рубежі «Пантера» та «Вотан» уздовж Дніпра, від Чорного моря до Балтійського."
GER_ostwall_forts: "Додає §Yназемні укріплення§! вздовж Дніпра і до Балтійського моря в усіх провінціях, що повністю контролюються вашим альянсом:\n"
GER_autarky_desc: "Справжня велич Німеччини неможлива без повного самозабезпечення. Потрібно навчитися ефективніше використовувати ресурси."
GER_hermann_goring_werke_desc: "Потрібно позбутися згубного впливу приватного капіталу. Ми сформуємо під нашим початком промисловий конгломерат, який займатиметься розвитком гірничої справи та сталеливарної промисловості та ляже в основу нашого майбутнього військово-промислового комплексу."
GER_kdf_wagen_desc: "Ми дамо нашим громадянам можливість придбати в майбутньому «народний автомобіль» за допомогою накопичувальної програми, яка, у свою чергу, дозволить нам фінансувати будівництво заводів для виробництва цих автомобілів."
GER_coal_liquidization_desc: "Німеччині не вистачає нафти. Ми мусимо подвоїти наші зусилля у галузі її синтезування."
GER_synthetic_rubber_desc: "Бурхливий розвиток автомобільної та авіаційної промисловості вимагає великих обсягів гуми, яких ми не маємо. Потрібно поліпшити методики синтезу необхідних матеріалів."
GER_german_war_economy_desc: "Народ нашої великої нації має послужити на благо нашої обороноздатності. Ми переходимо на повномасштабну економіку воєнного часу і сподіваємось, що кожен серйозно поставиться до свого громадянського обов'язку."
GER_grosraumwirtschaft_desc: "Німеччині судилося стати центром Європи. Наша інфраструктура зв'яже воєдино захід із сходом і південь із північчю."
GER_align_hungary_desc: "Угорщина вже входить у нашу сферу впливу, проте ми могли б іще більше навернути їх у наш погляд на світ. У майбутньому це дозволить нам іще легше маніпулювати цією державою."
GER_align_romania_desc: "Румунія вже входить у нашу сферу впливу, проте ми могли б іще більше навернути їх у наш погляд на світ. У майбутньому це дозволить нам іще легше маніпулювати цією державою."
GER_integrate_war_economies_desc: "Інші нації у нашій сфері впливу залежать від нас у економічних питаннях. Цим можна скористатися, щоб установити щільніший контроль не лише над їхньою економікою, а й над зовнішньою політикою."
GER_integrate_war_economies_tt: "Якщо §Y[HUN.GetName]§! та §Y[Root.GetName]§! — союзники, то вони отримують по §Y4 військові заводи§!, а §Y[HUN.GetName]§! стане маріонеткою держави §Y[Root.GetName]§!.\n"
GER_integrate_war_economies_tt2: "Якщо §Y[ROM.GetName]§! та §Y[Root.GetName]§! — союзники, то вони отримують по §Y4 військові заводи§!, а §Y[ROM.GetName]§! стане маріонеткою держави §Y[Root.GetName]§!.\n"
GER_integrate_war_economies_tt3: "§R[HUN.GetName] має затвердити угоду, щоби бонуси почали діяти.§!\n"
GER_integrate_war_economies_tt4: "§R[ROM.GetName] має затвердити угоду, щоби бонуси почали діяти.§!\n"
GER_oppose_hitler_desc: "Правлінню Гітлера слід покласти край. Його ремілітаризація Райнланду — це спроба спровокувати держави Заходу, але вона дасть нам необхідний привід для повалення Гітлера за підтримки наших прихильників у Вермахті."
GER_secure_the_new_state_desc: "На тлі громадянської війни, що йде, у тимчасового уряду недостатньо сил. Ми мусимо забезпечити його безпеку та захистити себе від подальших спроб перевороту."
GER_clamp_down_on_fascism_desc: "За останні роки стала остаточно зрозуміла деспотична та антироялістська природа нашого націонал-соціалістичного уряду. Ми мусимо докласти всіх зусиль, щоби поставити хрест на фашистській ідеології."
GER_revive_the_kaiserreich_desc: "Останнє десятиліття показало, що демократичний режим надто слабкий, щоби давати відсіч численним внутрішнім ворогам. Ми маємо повернути до влади сильну руку кайзера; для підготовки до цього заходу ми відродимо стару монархічну конституцію."
GER_rebuild_the_nation_desc: "Після важкого періоду громадянської війни ми маємо зайнятися відродженням нашої держави. Ми попросимо наших громадян на деякий час забути про власний комфорт, щоби ми могли зосередити всі наші ресурси на досягненні цієї мети."
GER_fan_the_prussian_militarism_desc: "Щоб оговтатися від втрат громадянської війни та забезпечити себе новими рекрутами, ми маємо звернутися до прусського мілітаризму. Те, що наші військові сили позбавили нас від нацистської диктатури, помітно спонукало популярність прусських ідеалів."
GER_a_new_and_better_germany_desc: "Займаючись відновленням країни, ми маємо прагнути досягти нових висот. Держава, яку ми збудуємо, має витримати випробування часом."
#SOV_BULWARK_BOLSHEVISM_DESC_COMMUNIST: "більшовизму"
#SOV_BULWARK_BOLSHEVISM_DESC_FASCISM: "фашизму"
#SOV_BULWARK_BOLSHEVISM_DESC_NEUTRALITY: "російського імперіалізму"
#SOV_BULWARK_COMMUNISM_DESC_COMMUNIST: "комуністичного"
#SOV_BULWARK_COMMUNISM_DESC_FASCISM: "фашистського"
#SOV_BULWARK_COMMUNISM_DESC_NEUTRALITY: "російського"
GER_bulwark_against_bolshevism_desc: "Наша держава — як щит проти [GER.GetBulwarkBolshevismDesc], що захищає країни Заходу від [GER.GetBulwarkCommunismDesc] впливу. Ми мусимо з гордістю виконувати цю роль і бути готовими використати силу, якщо доведеться."
GER_return_of_the_kaiser_desc: "Кайзеррайху потрібен кайзер. Вільгельм II все ще живий і перебуває у вигнанні у Нідерландах. Ми скасуємо його вигнання і запропонуємо йому повернутися на трон, хоч би як до цього віднеслися західні демократії."
GER_focus_on_the_true_enemy_desc: "Наш головний ворог не всередині, а ззовні. Численні злочини західної колоніальної монополії затьмарює лише несправедливість Версальського договору, який був нав'язаний нам після нашої спроби зайняти своє місце під сонцем. Його час закінчився."
GER_rebuild_the_high_seas_fleet_desc: "Нам потрібна програма відродження ВМС. Без нашого колись славного Флоту відкритого моря нам ніколи не вистачить сил, щоби кинути виклик західним державам."
GER_our_place_in_the_sun_desc: "Нехай усі знають, що німецька імперія знову заявляє свої права на місце під сонцем! Наш народ відмовляється принизливо мерзнути в тіні."
GER_pride_of_the_modern_germany_desc: "На те, щоби наздогнати британський Королівські ВМС за чисельністю, у нас піде багато років. Тому ми мусимо перевершити його як: наші кораблі стануть найпотужнішими і найсучаснішими з усіх, що колись виходили в море!"
GER_prepare_for_the_next_blockade_desc: "Причиною поразки минулої війни стала злощасна британська блокада. Вдруге подібну помилку ми не припустимо: слід докласти ще більших зусиль, щоб підготувати населення до майбутніх подій."
GER_break_the_anglo_french_colonial_hegemony_desc: "Надто довго держави Заходу утримували монополію на колоніальний режим. Настав час змінити це."
GER_schlieffen_once_more_desc: "Лінію Мажіно слід оминути. Ми знову висунемося через Бельгію та Люксембурґ і отримаємо перемогу одним швидким ударом."
GER_reinstate_imperial_possessions_desc: "Повернення історичних німецьких земель завершено успішно. Тепер ми можемо розпочати процес відновлення колишніх кордонів: [Root.GetName] поверне собі свої провінції, і про ганьбу Версальського договору можна буде забути!"
GER_crossing_the_atlantic_desc: "Зламавши весь опір на континенті, нам доведеться переорієнтувати військово-промисловий комплекс на створення могутнього флоту, щоби бути готовими до протистояння з Британією та США. Ми не відступимо, допоки, у благословенний Богом час, Старий світ, із усією його силою та могутністю, не підпорядкує Новий своїй волі."
GER_crossing_the_atlantic_2_factories_tt: "Прибирає по §Y2 військові заводи§! з материкової області за кожну берегову область, у які з'являться ці верфі.\n"
GER_crossing_the_atlantic_1_factory_tt: "Прибирає по §Y1 військовому заводу§! з материкової області за кожну берегову область, у які з'являться ці верфі.\n"
GER_the_central_powers_desc: "Щоб вистояти проти Заходу, нам потрібні союзники. Ми створимо власний альянс, який дасть відсіч натиску демократичних режимів."
GER_prepare_italian_coup_desc: "Фашистський режим в Італії має бути ліквідовано. Ми звернемося до італійських монархістів та запропонуємо їм свою підтримку у перевороті."
GER_prepare_italian_coup_tt: "Якщо пропозицію буде прийнято:\n"
GER_assassinate_mussolini_desc: "Настав час прибрати зі столу центральну фігуру італійського фашизму. Муссоліні буде ліквідовано німецькими руками, після чого італійські монархісти стрімко захоплять владу."
GER_rekindle_imperial_sentiment_desc: "Хоча війна розколола Австро-Угорщину, серед населення залишилося чимало тих, хто сумує за старою імперією. Ми підтримаємо прихильників імперії, сподіваючись, що це підштовхне роздроблені держави до об'єднання."
GER_expatriate_the_communists_desc: "Нашій нації продовжує загрожувати комуністична зараза. Ми мусимо позбутися її: нехай прихильники комунізму знайдуть собі новий притулок."
GER_accept_british_naval_dominance_desc: "Для боротьби з комунізмом нам потрібні нові союзники, і Британія — найперший кандидат. Ми змиримося з їхнім пануванням на морі та відмовимося від створення потужного флоту, щоби поліпшити наші дипломатичні відносини."
GER_carte_blanche_for_alsace_and_french_colonies_desc: "Ми мусимо добитися від нашого нового союзника дозволу на свободу дій щодо повернення Ельзасу–Лотаринґії та захоплення своєї частки африканських колоній."
GER_bypass_maginot_in_the_south_desc: "Британія має свої інтереси в Бельгії та Нідерландах, тому нам потрібен новий обхідний шлях навколо лінії Мажіно. Гірський ландшафт південного напрямку буде важко перетнути, але німецька винахідливість не дасть нам зникнути."
GER_see_to_the_eastern_front_desc: "Досвід Великої війни недвозначно говорить про те, що нам потрібно бути готовими захищати наші східні володіння. Потрібно зміцнити рубежі зі Сходу та підготуватися відобразити вторгнення."
GER_danzig_for_guarantees_desc: "Польща, поза сумнівом, теж усвідомлює загрозу з боку [GER.GetDanzigGuaranteesBolsheviksDesc]. Можливо, нам вдасться дійти згоди: повернення Данциґа, Познані та Сілезького воєводства в обмін на гарантію військової допомоги у разі вторгнення [GER.GetDanzigGuaranteesRedsDesc]."
GER_safeguard_the_baltic_desc: "Прибалтійські країни зовсім недавно були частиною Російської імперії. Слід очікувати, що [GER.GetRussiansDemonym] рано чи пізно зробить нову спробу анексувати їх. Щоб запобігти цьому, ми запропонуємо їм підтримку у разі [SOV.GetAdjective] вторгнення."
GER_support_the_finns_desc: "Фінам дуже загрожує [GER.GetRussiansDemonym]. Ми гарантуємо їм захист від комуністичної отрути та надаємо скромну промислову допомогу."
GER_anti_comintern_pact_unaligned_desc: "Військове вторгнення — не єдине, що нам загрожує: ми маємо стримувати тиск комунізму на всіх фронтах. Ми укладемо союз із некомуністичними режимами, щоб ефективніше боротися з червоною загрозою."
GER_anti_soviet_pact_unaligned_desc: "Слід підготуватися до військового конфлікту з комуністичним режимом, запропонувавши всім, хто підписав Антикомінтернівський пакт, погодитися з додатковим застереженням, яке закликає до військової підтримки проти будь-якої радянської агресії. Нас вже досить багато пов'язує, так що залишилася лише формальність."
GER_tackle_the_communist_threat_desc: "Поки [SOV.GetNameDef] існує, для нас завжди залишатиметься загроза. Нам слід взяти ініціативу у свої руки, не чекаючи, поки вони зроблять перший крок."
GER_the_iberian_problem_desc: "У Європі ще залишилися бастіони комунізму. Ми мусимо порозумітися з ними, починаючи з Іспанії."
GER_reestablish_free_elections_desc: "Ми знову станемо на шлях демократичних цінностей, повернувши вільні вибори у найближчому майбутньому."
GER_the_monarchy_compromise_desc: "Серед наших збройних сил, які скинули нацистську диктатуру, переважають монархічні настрої. Щоб вони залишалися задоволені новим шляхом нашої держави, ми підемо на компроміс та дозволимо реставрувати монархію."
GER_the_great_red_menace_desc: "Наші дії під час попередньої війни ще свіжі у пам'яті. Потрібно змусити сусідів побоюватися нападу з нового напрямку, пояснивши їм, що над нами нависла велика [GER.GetGreatRedMenaceDesc] зі сходу. Ми розпочнемо масовану кампанію пропаганди, спрямовану на держави континенту."
GER_central_european_alliance_desc: "Нам вдалося зосередити всю увагу континенту на єдиній проблемі, і тепер ми маємо запропонувати її вирішення: ми створимо для всіх малих держав Європи союз, який забезпечить їм захист від найнебезпечнішої загрози їхньому способу життя."
GER_danubian_membership_desc: "Придунайські спадкоємці Австро-Угорщини мусять добре пам'ятати, наскільки цінним є наш союзник. Ми запропонуємо їм членство у союзі та захист від загрози [GER.GetDanubianMembershipDesc]."
GER_danubian_expansion_desc: "Нам потрібно поширити свій вплив на балканські держави, які можуть стати жертвою [SOV.GetAdjective] агресії. Ми запропонуємо членства в союзі, що залишилисяпридунайським націям, і захист від загрози, яку несе [GER.GetDanubianMembershipDesc]."
invite_non_fascist_communist_only_TT: "Потенційні союзники мусять бути не фашистськими або комуністичними режимами, а також мусять не перебувати в союзі.\n"
GER_no_balkan_communism_desc: "Вплив комунізму проникає на Балкани. Ми не можемо цього допустити, а тому маємо знищити загрозу перш, ніж вона пустить коріння."
GER_low_countries_membership_desc: "Нехай країни Бенілюксу знаходяться далеко від східних кордонів Європи, вони добре розуміють: якщо Центральна Європа впаде, вони будуть наступними. Ми запропонуємо їм членство в союзі та можливість разом протистояти комуністичній загрозі."
GER_no_reds_in_western_europe_desc: "Вплив комунізму проникає у Західну Європу. Ми не можемо цього допустити, а тому маємо знищити загрозу перш, ніж вона пустить коріння."
GER_scandinavian_membership_desc: "Гори та морози — слабкий захист від загрози, яку несе [GER.GetGreatRedMenaceName]а загроза. Скандинавські держави це добре розуміють. Ми запропонуємо їм членство в союзі та можливість разом протистояти отруті, яку розповсюджує навколо себе [GER.GetDanubianMembershipDesc]."
GER_baltic_membership_desc: "Два десятиліття країни Прибалтики живуть, побоюючись вторгнення збройних сил та загрози [GER.GetBalticMembershipDesc]. Ми запропонуємо їм членство в союзі та можливість разом протистояти отруті, яку розповсюджує навколо себе [GER.GetDanubianMembershipDesc]."
GER_polish_membership_desc: "Поляки з підозрою ставляться до всіх своїх сусідів, але вони розуміють: найбільша небезпека нависла над ними зі сходу. Ми запропонуємо їм членство в союзі та можливість разом протистояти отруті, яку розповсюджує навколо себе [GER.GetDanubianMembershipDesc]."
GER_finnish_membership_desc: "Фінляндія знаходиться далеко від центру Європи, і фіни мусять розуміти: їм не вистояти наодинці з [GER.GetFinnishMembershipDesc]. Ми запропонуємо їм членство в союзі та можливість разом протистояти з боку [GER.GetDanubianMembershipDesc]."
GER_strike_at_the_source_desc: "Прожити життя в страху — взагалі не жити. Ми мусимо раз і назавжди покласти край загрозі [GER.GetStrikeAtTheSourceDesc] у Європі."
GER_reverse_the_brain_drain_desc: "Розробившись із зовнішніми загрозами та авторитарними режимами, ми можемо залучити вчених, що емігрували, переконавши їх знову працювати на благо батьківщини."
GER_shared_rd_programs_desc: "Заради загального блага ми маємо об'єднати зусилля та ділитися технологічним прогресом зі своїми новими союзниками."
GER_the_mannheim_project_desc: "Оскільки ми контролюємо виробництво важкої води в Норвеґії, то можемо з подвоєною силою зайнятися пошуками секрету розщеплення атома, щоб отримати нову зброю проти [GER.GetDanzigGuaranteesBolsheviksDesc]."
GER_the_mannheim_project_tt: "Дає різні нагороди в залежності від поточного рівня атомних досліджень:\n\n"
GER_pool_technical_know_how_desc: "Кожна країна використовує свої методи управління промисловістю та технічного обслуговування обладнання. Ми можемо надіслати групи експертів для обміну досвідом між учасниками союзу."
