SUB_MESSAGE_new_sub_DESC: ""
SUB_MESSAGE_POPUP_PLAYTHROUGH_STATS: "Час відсвяткувати свої досягнення!\nПишайтеся своїми діями та стежте з своїми вчинками в новому огляді проходження, доступному лише підписникам."
SUB_MESSAGE_POPUP_DLC: "Включені всі доповнення!\nОтримайте всі розширення, набори держав і моделі військ без зволікань. Ви також отримуватимете всі нові доповнення в день їхнього випуску."
SUBSCRIPTION_WIDGET: "Підпишіться й отримайте доступ до всіх доповнень!"
SUBSCRIPTION_WIDGET_SUBSCRIBED: "Підписка активна!"
SUBSCRIPTION_RESTART_TITLE: "Завантажити новий вміст"
SUBSCRIPTION_RESTART_DESCRIPTION: "Ви можете завантажити й установити всі доповнення в Steam. Нові доповнення будуть доступні після перезапуску гри."

