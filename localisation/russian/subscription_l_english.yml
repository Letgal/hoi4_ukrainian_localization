SUB_MESSAGE_sub_promo_1_DESC: "Отримайте всі випущені доповнення до Hearts of Iron IV\nз регулярною оплатою.\n\nВи можете скасувати підписку коли завгодно."
SUB_MESSAGE_sub_promo_3_TITLE: "Отримайте 6 місяців доступу до всіх доповнень"
SUB_MESSAGE_sub_promo_3_DESC: "Отримайте всі випущені доповнення до Hearts of Iron IV з оплатою раз на півроку.\n\nВи можете скасувати підписку коли завгодно."
SUB_MESSAGE_playthrough_stats_TITLE: "Доступ до огляду проходження та всіх доповнень!"
SUB_MESSAGE_playthrough_stats_DESC: "Підписка дозволить Вам грати з усіма випущеними доповненнями й надасть доступ до унікального екрану огляду проходження, доступного лише підписникам.\n\nВи можете скасувати підписку коли завгодно."
