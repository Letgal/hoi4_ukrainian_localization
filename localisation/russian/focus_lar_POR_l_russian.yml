l_russian:
POR_colonial_assimilation_policy: "Політика колоніальної асиміляції"
#POR_colonial_assimilation_policy_desc:0 "Contrarily to other countries, the Portuguese nation is not defined by race, but by its shared culture and civilizing mission. Instead of racial prejudice, we need miscegenation."
POR_colonial_army: "Колоніальна армія"
#POR_colonial_army_desc:0 "In order to have a strong nation, we cannot rely only on the Metropolitan Army. We must raise colonial units, arm them and train them to fight in modern warfare."
POR_luso_tropicalism: "Лузотропікалізм"
#POR_luso_tropicalism_desc:1 "We must recognize the multicultural nature of Portugal since the 15th century and emphasize national unity, integrating our African colonies into our territory and granting citizenship to the local population. There will be detractors, of course, but we must do what is right for the people living in our territories."
POR_limited_self_rule: "Обмежене самоврядування"
#POR_limited_self_rule_desc:0 "By increasing the autonomy of our African colonies, allowing them to form their own government, we can concentrate on more urgent matters. This decolonization could bring us closer to democracies around the world."
POR_infrastructure_in_angola: "Інфраструктура в Анґолі"
POR_infrastructure_in_angola_tt: "Додати §Y2 морські бази§! в провінції Намібе в Анґолі.\n   Додати §Y3 морські бази§! в провінції Луанда в Анґолі.\n"
#POR_infrastructure_in_angola_desc:0 "Angola has many unexplored riches. We must develop the infrastructure in the region in order to exploit its resources in the future."
POR_develop_north_angola: "Розвинути Північну Анґолу"
#POR_develop_north_angola_desc:1 "We have discovered a source of iron in North Angola, we should build the extraction industry needed to exploit this valuable resource."
POR_develop_south_angola: "Розвинути Південну Анґолу"
#POR_develop_south_angola_desc:0 "The search for resources in southern Angola has been successful. Now we can develop the required exploitation industry."
POR_portuguese_oil: "Португальська нафта"
#POR_portuguese_oil_desc:0 "A nation without oil is not able to sustain its economy in case of conflict. We must search in Angola for commercially viable oilfields."
POR_develop_mozambique: "Розвинути Мозамбік"
#POR_develop_mozambique_desc:0 "By developing infrastructure and industry in Mozambique we will be able to exploit its aluminium sources for our benefit."
POR_continue_the_public_works: "Продовжити громадські роботи"
#POR_continue_the_public_works_desc:0 "Thanks to the state's regulations our government implemented after years of precarious financial situation we have managed to stabilize our economic situation and we should keep investing in public projects to stimulate our infrastructure."
POR_instituto_superior_tecnico: "Instituto Superior Técnico"
#POR_instituto_superior_tecnico_desc:0 "Portugal needs an advanced Engineering school with state-of-the-art teaching and research facilities in order to not be left behind in the struggle that is nearing."
POR_ogme: "OGME"
#POR_ogme_desc:0 "By investing in the Oficinas Gerais de Material de Engenharia we will be able to supply our army with modern and high-quality equipment much faster."
POR_ogma: "OGMA"
#POR_ogma_desc:0 "Enhancing the facilities of the Oficinas Gerais de Material Aeronáutico will significantly improve our aircraft production."
POR_roads_bridges_and_dams: "Дороги, мости та греблі"
#POR_roads_bridges_and_dams_desc:0 "We should invest in public construction projects that focus on improving our infrastructure and road systems."
POR_extraction_industries: "Видобувна промисловість"
#POR_extraction_industries_desc:0 "Many of our riches lie in the soil, but our mines are old and artisanal. We must build a Modern Extraction Industry."
POR_hydroelectricity: "Гідроелектрика"
#POR_hydroelectricity_desc:0 "With the large investment made in the North and Center of Portugal, it is now possible to build a network of dams that will produce electricity and regulate river flows."
POR_military_vehicles: "Військова техніка"
#POR_military_vehicles_desc:0 "Our army requires modern vehicles for the battles to come. If we are to prevail in future conflicts we must ensure they get an adequate supply of the highest quality."
POR_portuguese_artillery: "Португальська артилерія"
#POR_portuguese_artillery_desc:0 "Field artillery is vital in modern battlefields. We must invest in building new facilities that allow us to increase our production of artillery weapons."
POR_advanced_artillery: "Удосконалена артилерія"
#POR_advanced_artillery_desc:0 "We must develop new pieces of artillery and train the troops on more efficient ways to perform barrages and support infantry advance."
POR_military_research_facilities: "Військові дослідницькі комплекси"
#POR_military_research_facilities_desc:0 "Our efforts to improve our armament industries must be accompanied by an adequate investment in research if we want to keep a modern and competent army."
POR_armor_focus: "Акцент на бронетехніку"
#POR_armor_focus_desc:0 "In order to dominate the battlefield we need the best war machines. We must expand the facilities producing our armored vehicles and invest in further research."
POR_mechanized_focus: "Акцент на бронетранспортери"
#POR_mechanized_focus_desc:0 "Mechanized vehicles are much better suited than other wheeled vehicles to protect our infantrymen when they are under hostile fire. The research and production of these kind of vehicles could prove crucial."
POR_light_aircraft_focus: "Акцент на легкі літаки"
#POR_light_aircraft_focus_desc:0 "Aviation is constantly evolving and we must develop a proper aircraft industry to support our army."
POR_advanced_light_aircraft: "Удосконалені легкі літаки"
#POR_advanced_light_aircraft_desc:0 "Coordination between aviation and other branches of the army is of vital importance. Developing modern aircraft to support our troops will drastically improve our success in battle. "
POR_jet_research: "Дослідження реактивних технологій"
#POR_jet_research_desc:0 "If we want to dominate the skies we must implement the newest advances for our aircraft. The research of new ways to propel our airplanes, such as jet engines, seems to be the most promising path to take."
POR_industrial_modernization: "Промислова модернізація"
#POR_industrial_modernization_desc:0 "Most of our civilian industry is still out of date. It could become much more efficient if we take the time and resources to invest on its upgrade."
POR_a_new_industry: "Нова промисловість"
#POR_a_new_industry_desc:1 "Thanks to the latest technological advances in automated production, we can continue improving and expanding our civilian facilities in order to achieve new levels of efficiency."
POR_food_industries: "Харчова промисловість"
#POR_food_industries_desc:0 "It is time for Portugal to step ahead and invigorate her manufacturing industry. We can start by developing food factories in the northern part of the country."
POR_textile_industry: "Текстильна промисловість"
#POR_textile_industry_desc:0 "In order to reach the full potential of our textile industry, we must build new factories that allow us to process the large amount of cotton produced in our territories."
POR_second_navy_reequipment: "Друге переозброєння флоту"
#POR_second_navy_reequipment_desc:0 "The first phase of the Navy Reequipment program has finished. We should now proceed with the second phase, improving our Naval Shipyards and opening a tender for buying a number of modern vessels abroad."
POR_a_powerful_merchant_marine: "Могутній торговий флот"
#POR_a_powerful_merchant_marine_desc:0 "We need to build a large merchant fleet capable of transporting all the resources our economy needs. This can be done by building merchant ships in smaller Dockyards."
POR_merchant_marine_protection: "Захист торгового флоту"
#POR_merchant_marine_protection_desc:0 "Our experience in the Great War has taught us that merchant ships must be protected against the threat posed by submarines."
POR_submarine_effort: "Розвиток підводних човнів"
#POR_submarine_effort_desc:0 "We should start research and production of modern submarines. This will provide us with a powerful advantage once we join underwater warfare."
POR_fuzileiros: "Fuzileiros"
#POR_fuzileiros_desc:0 "A well trained Marine Force is fundamental for the security of our overseas possessions."
POR_naval_research_institute: "Морський дослідницький інститут"
#POR_naval_research_institute_desc:0 "With the right investment, our Escola Naval could improve its research efforts and provide a higher quality education for future officers."
POR_air_naval_research: "Повітряно-морські дослідження"
#POR_air_naval_research_desc:0 "We must gather our best pilots and naval officers to devise new ways of coordinating our increasing airforce and navy."
POR_arsenal_do_alfeite: "Arsenal do Alfeite"
#POR_arsenal_do_alfeite_desc:0 "Our main priority should be to build a strong Navy capable of protecting our far flung empire. We must have the capacity and knowledge to build bigger ships. The main Navy Dockyards in Lisbon should be enlarged and experts in shipbuilding hired."
POR_national_cruiser_production: "Національне виробництво крейсерів"
#POR_national_cruiser_production_desc:0 "We should continue to focus on the construction of large ships. Modern cruisers will provide our navy with great firepower."
POR_battleship_effort: "Розвиток лінкорів"
#POR_battleship_effort_desc:0 "If we want to take control over the seas we must boost the production of powerful modern battleships that will make the navies of many countries tremble when they contemplate them."
POR_carrier_effort: "Розвиток авіаносців"
#POR_carrier_effort_desc:0 "With the increasing threat posed by modern aircraft, carriers are becoming more and more crucial in the battle for the seas."
POR_atlantic_defense_strategy: "Стратегія оборони Атлантики"
#POR_atlantic_defense_strategy_desc:0 "Our islands, isolated in the middle of the ocean, can easily be taken one by one. With the right investements, however, they can be turned into unsinkable aircraft carriers!"
POR_endless_sea: "Безмежне море"
#POR_endless_sea_desc:0 "Our enclaves in Asia are exposed to hostilities by the empires that surround them. We must focus on strengthening their defenses so that they can resist any potential invasion."
POR_popular_front: "Народний фронт"
#POR_popular_front_desc:0 "The Spanish Popular Front is showing the way. We must unite Communists, Socialists and Anarchists in a broad front that will spearhead resistance to Fascism and the World Revolution."
POR_nation_in_arms: "Озброєна нація"
#POR_nation_in_arms_desc:0 "The people of Portugal need to be prepared to fight the evil of Fascism and Imperialism. We must hand them weapons and start military training so that when the time comes, our nation will be ready to fight!"
POR_unify_leftist_youth_wings: "Об'єднати лівацькі молодіжні крила"
#POR_unify_leftist_youth_wings_desc:0 "We will found the youth wing of the PCP, unifying current organizations and appealing to potential members to join. This will lead to the creation of a platform where our younger members can meet, discuss and take their first steps in our political activities."
POR_nationalize_industry: "Націоналізувати промисловість"
#POR_nationalize_industry_desc:0 "Private capital has been draining our economy and delaying the progress of our society for too long. We must get rid of it by nationalizing private companies and taking control of the production of every single factory, for the benefit of the peoples of Portugal."
POR_reorganization_of_the_communist_party: "Реорганізація комуністичної партії"
#POR_reorganization_of_the_communist_party_desc:0 "During Salazar's dictatorial regime, many of our party members were arrested. We will bring them back and reorganize the structure of our party, ensuring that every department is managed by the best qualified people."
POR_potential_civil_war_low_requirement_tt: "§RЯкщо §Yстабільність§! буде нижча ніж §Y40%§! на момент завершення цього фокусу, в країні почнеться громадянська війна!§!"
POR_potential_civil_war_high_requirement_tt: "§RЯкщо §Yстабільність§! буде нижча ніж §Y60%§! на момент завершення цього фокусу, в країні почнеться громадянська війна!§!"
POR_join_the_comintern: "Приєднатися до Комінтерну"
#POR_join_the_comintern_desc:0 "The Soviet Union has paved the way for other countries to follow their Socialist lead. It will be beneficial for us to cooperate with our Soviet comrades, for we all seek the same goals."
POR_research_collaboration: "Наукове співробітництво"
#POR_research_collaboration_desc:0 "Our comrades in the Soviet Union have an ambitious, well-funded R&D program. An agreement to share their technological advancements with us will be mutually beneficial in our proletarian war."
POR_support_the_spanish_republic: "Підтримати Іспанську республіку"
#POR_support_the_spanish_republic_desc:0 "The peoples of Spain are struggling in their war against the Nationalist coup that threatens to take over their entire country. We must support the Republicans now because if they perish, we will find ourselves with a potential new enemy at our doors."
POR_workers_of_iberia_unite: "Робітники Іберії, єднайтеся!"
#POR_workers_of_iberia_unite_desc:1 "Ми мусимо проголосити єдність іберійського пролетаріату проти тиранії в будь-яких її проявах і приєднатися до наших іспанських товаришів у громадянській війні, becoming a bastion against Fascism.\nOur sacrifices will not be forgotten, for ours is a just cause!"
POR_workers_of_iberia_unite_civil_war_tt: "§RПрихильники §Yнейтралітету§! почнуть громадянську війну!§!"
POR_the_iberian_socialist_union: "Іберійський соціалістичний союз"
#POR_the_iberian_socialist_union_desc:1 "Our common struggles with the Spanish Republicans during the war show us that it is time to unite the Iberian Peninsula under a Popular Socialist government.\nTogether we will defeat our enemies once and for all!"
POR_visit_the_front: "Відвідати фронт"
#POR_visit_the_front_desc:0 "Several Portuguese officers will be sent to visit the Spanish front. They will carry out an inspection focused on the use of new techniques by the air force."
POR_they_need_our_help: "Їм потрібна наша допомога"
#POR_they_need_our_help_desc:0 "The situation in Spain is critical. We must act now if we are to avert the triumph of the Nationalists. We will join our Spanish kin in their struggle; together we will defeat the rebels!"
POR_intervention_in_spain: "Інтервенція в Іспанію"
#POR_intervention_in_spain_desc:0 "The alignment of the Spanish government is unacceptable to us. Their ambitions have become a threat to our ideals and to our people, so we must take action and eradicate this hostile attitude by force."
POR_intervention_in_spain_tt: "§Y[Root.GetFlag][Root.GetNameCap]§!:\nОтримає ціль війни §YПовалення уряду§! проти держави [GetSpanishRepublicFlagAndNameDef]."
#POR_securing_the_free_world:0 "Securing the Free World"
#POR_securing_the_free_world_desc:0 "If we are to become a major power, it will be good to start acting as such. We will protect smaller nations that share our ideals and interests against any potential foreign threat."
#portugal_guarantees_freedom_tt:0 "Guarantee the independence of all independent minor §YDemocratic§! or §YNon-Aligned§! nations in Europe."
#POR_protect_chinese_civilians:0 "Protect Chinese Civilians"
#POR_protect_chinese_civilians_desc:0 "Reports of foreign military maneuvers near Portuguese territory in Macau has started to cause uneasiness among the civilian population. We will not tolerate any threat to our citizens or land; we must act now for the sake of our glorious nation!"
POR_strict_neutrality_in_the_spanish_civil_war: "Суворий нейтралітет у громадянській війні в Іспанії"
#POR_strict_neutrality_in_the_spanish_civil_war_desc:0 "The Spanish Civil War has broken out, but we cannot afford to be dragged into international conflicts at this time. We must proclaim a policy of strict neutrality while strengthening our nation and improving our diplomatic relations."
POR_british_investment_in_mines: "Британські інвестиції в шахти"
#POR_british_investment_in_mines_desc:0 "The British government have shown their interests in investing in the exploitation of resources in our country. This can be a valuable opportunity to improve our extraction facilities and our advances in R&D."
POR_british_industrial_investments: "Британські промислові інвестиції"
#POR_british_industrial_investments_desc:0 "Our civil industry needs to be expanded to meet the demands of our growing economy. The British government is interested in making a new investment in our country, as long as we align closer to their ideals..."
POR_allow_free_elections: "Дозволити вільні вибори"
#POR_allow_free_elections_desc:0 "The influence from the United Kingdom have finally flourished in Portugal, and our people are demanding the right to choose the government that will best represents their interests."
POR_join_the_allies: "Приєднатися до Союзників"
#POR_join_the_allies_desc:0 "It is time to follow the lead of the major Democracies in Europe and join them in their struggles. Together we will hold against any foe!"
POR_research_sharing: "Обмін дослідженнями"
#POR_research_sharing_desc:0 "Our brothers in arms from the United Kingdom are far ahead of us in terms of technological research. A research sharing agreement will strengthen us and, therefore, our alliance."
POR_oppose_germany: "Протистояти Німеччині"
#POR_oppose_germany_desc:0 "Germany's hostilities are completely intolerable and yet, so far no one has been able to stop them. Now that our army is finally prepared for war, Portugal shall join the struggle and face all those who seek to deprive nations of their freedom."
POR_british_guns: "Британські гармати"
#POR_british_guns_desc:0 "Our military industry is not prepared to produce modern warfare weapons. We could sign a treaty to purchase them in the United Kingdom."
POR_estado_novo: "Estado Novo"
#POR_estado_novo_desc:1 "Ми слідували принципам корпоративізму й автаркії з уведення Конституції 1933 року. The surest path to greater national strengthening is to further emphasize this approach, building a new, more powerful state."
POR_support_the_spanish_nationalists: "Підтримати іспанських націоналістів"
#POR_support_the_spanish_nationalists_desc:0 "We must show our support to the Spanish Nationalists, who are fighting for the glory of their country against the Communist and Anarchist threat."
POR_portuguese_legion: "Португальський легіон"
#POR_portuguese_legion_desc:1 "In response to the outbreak of the Spanish Civil War, the military police have been sent to the border. We must create a voluntary, patriotic armed militia capable of assuming their policing duties."
POR_observation_mission: "Спостережна делегація"
#POR_observation_mission_desc:0 "A Military Observation Mission will be sent to Spain to inspect the new tactics and weapon systems employed."
#POR_send_assistance:0 "Send Assistance"
#POR_send_assistance_desc:0 "Доля націоналістів у громадянській війні в Іспанії висить на волосині as the fronts seem to have consolidated. We must join the struggle and help the rebels to defeat the republican government, eradicating the Communist threat in Iberia once and for all."
POR_nationalist_intervention: "Націоналістична інтервенція"
#POR_nationalist_intervention_desc:0 "Амбіції іспанського уряду загрожують нашим інтересам, і ми цього не потерпимо. If our neighbors are not willing to align with our cause, then we will have to force them to do so by more persuasive means."
POR_nationalist_intervention_tt: "§Y[Root.GetFlag][Root.GetNameCap]§!:\nОтримає ціль війни §YПовалення уряду§! проти держави [SPA.GetFlag][SPA.GetNameCap]."
POR_national_syndicalism: "Націонал-синдикалізм"
#POR_national_syndicalism_desc:0 "We will amend Salazar's mistake of dissolving the National Syndicalist Movement and exiling Francisco Rolão Preto. We must legitimize the movement once again and bring Preto back."
POR_camisas_azuis: "Camisas Azuis"
#POR_camisas_azuis_desc:0 "The Camisas Azuis were the armed militia of the National Syndicalists, but the group was condemned and dissolved due to their ideals. We must allow the establishment of this organization once again, since the mobilization of the Blueshirts will provide our army with a valuable source of manpower."
POR_join_the_axis: "Приєднатися до Осі"
#POR_join_the_axis_desc:0 "We must align ourselves with the Germans and support them in the conflicts to come. Germany might be the major power in central Europe, but Portugal will become the most powerful overseas Empire!"
POR_research_agreements: "Дослідницькі угоди"
#POR_research_agreements_desc:1 "We must conclude an agreement with Germany that gives us access to its advanced military technology, which will boost our research and allow us to deploy better equipment on the battlefield."
POR_the_fifth_empire: "П'ята імперія"
#POR_the_fifth_empire_desc:0 "The Fifth Empire represents the ultimate fusion of intellectual and spiritual knowledge, Faith and Empire. Only the Portuguese Nation can lead the way towards this reality, unifying the entire world not only in territory, but also in spirit and culture."
POR_expand_the_chinese_territories: "Розширити китайські території"
#POR_expand_the_chinese_territories_desc:0 "Now that Asian nations are weakened by war, it is time for us to expand our territory from Macau to China. The exhausted Chinese and Japanese armies will be no match for us!"
POR_expand_the_chinese_territories_tt: "Отримає ціль війни §YАнексія§! проти будь-якої держави, яка володіє регіонами:\n[592.GetName] (§Y[592.Owner.GetFlag][592.Owner.GetName]§!)\n[594.GetName] (§Y[594.Owner.GetFlag][594.Owner.GetName]§!)\n[325.GetName] (§Y[325.Owner.GetFlag][325.Owner.GetName]§!)\n[613.GetName] (§Y[613.Owner.GetFlag][613.Owner.GetName]§!)\n[622.GetName] (§Y[622.Owner.GetFlag][622.Owner.GetName]§!)\n[604.GetName] (§Y[604.Owner.GetFlag][604.Owner.GetName]§!)\n[615.GetName] (§Y[615.Owner.GetFlag][615.Owner.GetName]§!)\n[611.GetName] (§Y[611.Owner.GetFlag][611.Owner.GetName]§!)\n[328.GetName] (§Y[328.Owner.GetFlag][328.Owner.GetName]§!)"
POR_deal_with_the_japanese_threat: "Покінчити з японською загрозою" # (&)
#POR_deal_with_the_japanese_threat_desc:0 "The Japanese army is threatening our possessions in the Pacific, occupying nearby enclaves and isolating our colonies. We must anticipate their potential hostilities by bringing war to the Japanese homeland now that they do not expect it."
POR_refuse_the_naval_blockade: "Відмовитися від морської блокади"
#POR_refuse_the_naval_blockade_desc:1 "We can take advantage of the naval blockade imposed on countries at war with [ENG.GetName]. Our diplomats will negotiate convenient agreements to lend our shipping capacity to those countries fighting the [ENG.GetAdjective], in return for their economic support."
POR_mapa_cor_de_rosa: "Mapa Cor-de-Rosa"
#POR_mapa_cor_de_rosa_desc:0 "It is time to avenge the humiliation we suffered by the British Ultimatum in 1890. Our colonies in West and East Africa shall be finally connected!"
POR_recover_the_east_indies: "Повернути Ост-Індію"
#POR_recover_the_east_indies_desc:0 "We must claim what is ours by right. The East Indies will be under Portuguese control again."
POR_recover_brazil: "Повернути Бразилію"
#POR_recover_brazil_desc:0 "In order to recover the glory of the old Portuguese Empire, we must focus on our former American colonies. The Brazilian land belongs to Portugal, and therefore it shall be retaken by force."
POR_army_reorganization: "Реорганізація армії"
#POR_army_reorganization_desc:0 "We need to reorganize the army, reducing the bloated number of officers and inefficient units, and instituting a proper draft system. This will create the foundations of a modern army."
POR_metropolitan_army: "Армія метрополії"
#POR_metropolitan_army_desc:0 "The most preeminent danger to Portugal is being dragged into a European war and seeing our mainland invaded. Only a strong modern army can deter our enemies!"
POR_standardization: "Стандартизація"
#POR_standardization_desc:0 "We need to implement a standardization system that allows our equipment to achieve high levels of compatibility and efficiency in their production."
POR_defend_the_borders: "Оборона кордонів"
#POR_defend_the_borders_desc:0 "The danger of invasion is always present and we have long borders to defend throughout our territories. We need to build adequate fortifications to resist any possible invasion."
POR_rebuild_the_lines_of_torres_vedras: "Відбудувати лінії Торриш-Ведраш"
#POR_rebuild_the_lines_of_torres_vedras_desc:0 "A number of officers among the top brass claim that our borders are too extensive to defend, and suggest that we rebuild the Linhas de Torres Vedras, refitting the old fortifications for modern warfare. In the event of an enemy breaking our lines we will retreat to Lisbon, following the same strategy that served us well against the French invasion during the Napoleonic Wars."
POR_corpo_do_estado_maior: "Corpo do Estado Maior"
#POR_corpo_do_estado_maior_desc:0 "The Military Reform re-instituted the Army Chief of Staff (Corpo do Estado Maior) as an elite institution for the study of modern warfare. We must invest in new facilities to improve its efficiency."
POR_staff_wargames: "Штабні військові ігри"
#POR_staff_wargames_desc:0 "We must focus on preparing our officers so they can take full advantage of modern doctrines, organization, training and equipment."
POR_a_royal_wedding: "Королівське весілля"
#POR_a_royal_wedding_desc:0 "A marriage between Dom Duarte Nuno de Braganza, legitimate heir of the Portuguese throne, and Princess Maria Francisca of Orléans, daughter of the Brazilian throne pretender, will please Monarchist elements in Portugal and Brazil."
POR_the_return_of_duarte: "Повернення Дуарте"
#POR_the_return_of_duarte_desc:0 "Allowing D. Duarte Nuno de Braganza to return to Portugal will not be accepted by the Republicans, but it is a necessary step for the restoration of the Monarchy."
POR_support_a_spanish_monarchy_in_the_war: "Підтримати іспанську монархію у війні"
#POR_support_a_spanish_monarchy_in_the_war_desc:0 "It is not that we have much appreciation for the Carlists, but of course a Spanish monarchy would be much better than the presence of a fascist or communist regime on the peninsula. We must favor the lesser evil..."
POR_assist_the_requetes: "Допомогти рекете"
#POR_assist_the_requetes_desc:0 "Several members of the Portuguese army and airforce will be sent to Spain to oversee the war efforts of the Carlists and advise their leaders. While they are there, they will also gather information about the battle tactics used by each side."
POR_join_the_carlist_fight: "Приєднатися до карлістської боротьби"
#POR_join_the_carlist_fight_desc:0 "The best way to ensure a Carlist victory in the Spanish civil war is to fight for the Requetés and defeat the other Spanish factions ourselves."
POR_the_royal_iberian_alliance: "Королівський іберійський альянс"
#POR_the_royal_iberian_alliance_desc:0 "We must seek the collaboration of the Spanish monarchy to face the threats present in Europe and beyond. Only united can we emerge victorious in this time of turmoil."
POR_monarchist_uprising_in_brazil: "Монархістське повстання в Бразилії"
#POR_monarchist_uprising_in_brazil_desc:0 "Appealing to Brazilian monarchists will help pave the way for the restoration of the Brazilian throne. We must ensure that they prevail against any opposition."
POR_the_empire_of_brazil: "Бразильська імперія"
#POR_the_empire_of_brazil_desc:0 "The stage is set for Prince Pedro to claim the Brazilian throne and be crowned Emperor of Brazil."
POR_the_empire_of_brazil_potential_civil_war_tt: "§RЯкщо §YБразилія§! НЕ є §Yнейтральною§! та має менш ніж §Y50% стабільності§! або §Y70% нейтралітету§! на момент завершення цього фокусу, бразильські монархісти почнуть громадянську війну та втягнуть нас у неї!§!"
POR_restoration_of_the_monarchy: "Відновлення монархії"
#POR_restoration_of_the_monarchy_desc:0 "We will proclaim the restoration of the Portuguese Monarchy, under the rule of D. Duarte Nuno de Braganza. \nViva o Rei de Portugal!"
POR_the_kingdom_reunited: "Королівство возз'єднане"
#POR_the_kingdom_reunited_desc:1 "Following the restoration of the Portuguese and Brazilian thrones, we must carry out the unification of our countries before the memories of our common struggles are left behind. \nWe will submit a proposal to the Brazilian government, making it clear that if they do not sign it voluntarily, we will be forced to press on the matter by other means..."
POR_remember_olivenca: "Пам'ять про Олівенсу"
#POR_remember_olivenca_desc:0 "The Spaniards denied us the sovereignty over Olivença a long time ago. Now we will take it back, as well as other territories in the vicinity..."
#POR_deal_with_fascism:0 "Deal with Fascism"
#POR_deal_with_fascism_desc:0 "Fascism is a blight that has brought sorrow and misery to humanity. It is time for us to oppose it, striking straight at its very source. Once we are victorious, we will reshape the world at our will, and it will be for the better."
POR_deal_with_fascism_tt: "Отримає ціль війни §YАнексія§! проти великих або сусідніх фашистських країн:"
POR_latin_america: "Латинська Америка"
#POR_latin_america_desc:0 "Now that our Empire is consolidated, we can look at the territories surrounding our American possessions and reclaim the lands that the Brazilian Empire once held."
POR_the_communist_threat: "Комуністична загроза"
#POR_the_communist_threat_desc:0 "The Communists are subtly spreading their deceptive ideals among the population, not only in Portugal but throughout the world. We must focus on eradicating this global threat before it devours us from within."
POR_the_communist_threat_tt: "Отримає ціль війни §Y[GetWargoalBasedOnGovernment]§! проти великих або сусідніх комуністичних країн:"
POR_puppet_wargoal: "Маріонетка (фокус)"
POR_topple_government_wargoal: "Повалення уряду"
POR_annex_wargoal: "Анексія"
POR_promote_the_monarchist_cause_in_portugal: "Просувати монархічний шлях у Португалії"
#POR_promote_the_monarchist_cause_in_portugal_desc:0 "We must encourage and support the monarchists in spreading the monarchist sentiment among the peoples of Portugal."
POR_kingdom_reunited_tooltip_tt: "§Y[POR.GetNameCap]§! та §Y[BRA.GetName]§! будуть відомі як §YПортугальська та Бразильська імперія§!."
POR_spr_tooltip_country_exist_tt: "§Y[SPR.GetFlag]Республіканська Іспанія§! існує"
POR_spr_tooltip_at_peace_tt: "У стані миру з §Y[SPR.GetFlag]Республіканською Іспанією§!"
#POR_fascist_portugal_joins_scw_tt:0 "§YFascist Portugal§! joins §Y[SPA.GetFlag][SPA.GetName]§! in their war against [GetSpanishRepublicFlagAndNameDef]."
#POR_iberian_workers_effect_tooltip_tt:0 "§Y[POR.GetNameWithFlag]§! та [GetSpanishRepublicFlagAndNameDef] отримають подію §YIberian Workers United§!."
POR_spanish_republic_tt: "[GetSpanishRepublicFlagAndNameDef]:"
POR_support_the_spanish_republic_effect_tooltip_tt: "Надіслати §Y2000§! од. §Yпіхотного спорядження§! державі [GetSpanishRepublicFlagAndNameDef]. Першим буде надіслане старе."
POR_Spanish_Republic_SPD: "§Y[SPD.GetFlag][SPD.GetName]§!"
POR_Spanish_Republic_SPR: "§Y[SPR.GetFlag]Республіканська Іспанія§!"
POR_republican_spain_exists_tooltip_tt: "§Y[SPR.GetFlag]Республіканська Іспанія§! існує"
POR_the_iberian_socialist_union_tt: "(§Y[SPR.GetFlag]Республіканська Іспанія§!) Станеться подія §YІберійський соціалістичний союз§!."
POR_the_iberian_socialist_union_cores_tt: "Уся Іберія, а також Канарські та Балеарські острови стануть осердними землями §YІберійського соціалістичного союзу§!."
POR_the_iberian_socialist_union_annex_puppets_tt: "Кожна іспанська маріонетка буде анексована."
POR_the_iberian_socialist_union_cosmetic_name_tt: "§YПортугалія§! буде відома як §YІберійський соціалістичний союз§!."
POR_the_popular_front_bloc: "Блок Народного фронту"
#POR_the_popular_front_bloc_desc:1 "Now that we have emphasized our Iberian identity and consolidated our nation as [Root.GetName], we must spread Communism abroad and look for allies willing to join our cause and fight together against tyranny and oppression."
POR_the_popular_front_bloc_tt: "Станеться подія §YPortugal invites us to the Popular Front Bloc§!."
#POR_the_popular_front_bloc_explanatory_tt:0 "Any independent §YCommunist§! nation in Europe will get the event §Y'Portugal invites us to the Popular Front Bloc'§!."
POR_latin_american_communism: "Латиноамериканський комунізм"
#POR_latin_american_communism_desc:0 "We must reach to the Latin American peoples. Appealing to the Communist elements present there and supporting their efforts on spreading the idea of a united international bloc, we will create the foundations of an alliance between American and European Socialists."
POR_our_comrades_overseas: "Наші товариші за морем"
#POR_our_comrades_overseas_desc:0 "We will arrange a conference between those Latin American nations willing to be part of our bloc. It is time to show the world the unity between Latin American and Iberian peoples."
#POR_our_comrades_overseas_tt:0 "Any independent §YCommunist§! nation in Latin America will get the event §Y'Portugal invites us to the Popular Front Bloc'§!."
POR_cooperate_with_french_militants: "Співпрацювати з французькими бойовиками"
#POR_cooperate_with_french_militants_desc:0 "Our comrades in France desperately need aid in their struggle against the Fascist nations invading their country. We must supply them with weapons, equipment and munitions so that they can stand a chance in their fight."
POR_anti_fascism: "Антифашизм"
#POR_anti_fascism_desc:0 "Fascism is a great threat to our cause and it needs to be dealt with. We must fight by all means to free the world from its evil claws."
POR_anti_fascism_tt: "Отримає ціль війни §YПовалення уряду§! проти великих або сусідніх фашистських країн:"
POR_strengthen_the_regime: "Посилити режим"
#POR_strengthen_the_regime_desc:0 "There are still many dissidents plotting against the regime. We will reinforce the secret police, providing them with the means to root out subversive organizations."
POR_the_capital_of_espionage: "Столиця шпигунства"
#POR_the_capital_of_espionage_desc:0 "There are endless agents and plots in Lisbon: spies gathering information on trans-Atlantic shipments, traitors cooperating with their former foes and double agents transmitting false intelligence to the enemy. We can take advantage of this situation, gathering fragments of the information moving through our territory and improving our own counter intelligence."
POR_appease_monarchists: "Умиротворити монархістів"
#POR_appease_monarchists_desc:0 "In order to earn the support of the monarchist elements in our country, we must co-opt them in the government and give the impression that the restoration of the Monarchy is a possibility for the future. These compromises can provide us with the stability and support that the regime needs."
POR_national_gold_reserves: "Національні золоті резерви"
#POR_national_gold_reserves_desc:0 "There is profit to be made in this war while remaining neutral. Both sides are competing for our friendship and our goods and, if we manage to meet their demands, our gold reserves can increase substantially."
POR_concordat_with_the_holy_see: "Конкордат зі Святим Престолом"
#POR_concordat_with_the_holy_see_desc:0 "We will negotiate an agreement with the Vatican, encouraging the social role of the Church and preventing it from interfering in the political affairs of Portugal.\n\n«Deus, Pátria e Família» — Антонью ди Олівайра Салазар"
POR_honor_anglo_portuguese_alliance: "Дотриматись умов англо-португальського альянсу"
#POR_honor_anglo_portuguese_alliance_desc:0 "The Anglo-Portuguese Alliance, dating from the fourteenth century, is the oldest alliance in the world. In these fateful times, we shall honor this treaty and assist [ENG.GetName] in the war.\nTogether we will prevail!"
POR_proudly_alone: "Гордо на самоті"
#POR_proudly_alone_desc:0 "To join the war will potentially result in the invasion of our country and the loss of our overseas territories. Besides, entering the conflict would destabilize the Iberian Peninsula and put Portugal at risk of being occupied by Spain as well. We must remain neutral and seek the safety of our lands, for there are other threats lurking..."
POR_the_eastern_menace: "Східна загроза"
#POR_the_eastern_menace_desc:0 "The success of [JAP.GetName] in China and South-East Asia were mainly due to the poor state of the enemy troops they faced. We must prevent the same from happening in our eastern territories. We will strengthen our colonies and strike the first blow before the [JAP.GetAdjective] do it."
POR_ditadura_militar: "Ditadura Militar"
#POR_ditadura_militar_desc:0 "We finally have the support necessary to remove Salazar from power and restore the Military Dictatorship. We will leave the New State behind and take the measures that Portugal needs to prosper in these fateful times."
POR_field_maneuvers: "Польові маневри"
#POR_field_maneuvers_desc:0 "The Corpo do Estado Maior has developed new maneuvers that will help to reevaluate and update our oldest doctrines; a required step to create a modern army."
POR_tropas_paraquedistas: "Tropas Paraquedistas"
#POR_tropas_paraquedistas_desc:0 "We will form an elite infantry assault force, capable of being launched in the rear of the enemy forces, providing an invaluable tactical advantage."
POR_regimento_de_comandos: "Regimento de Comandos"
#POR_regimento_de_comandos_desc:0 "We have need of elite forces, trained for different combat situations and able to perform in the harshest conditions.\n\n«Audaces Fortuna Juvat»"


POR_colonial_assimilation_policy_desc: "На відміну від інших країн, португальська нація визначається не расою, а спільною культурою та цивілізаційною місією. Замість расових упереджень нам потрібне змішання порід."
POR_colonial_army_desc: "Щоб мати сильну націю, ми не можемо покладатися лише на столичну армію. Ми повинні створити колоніальні підрозділи, озброїти їх і навчити воювати в сучасній війні."
POR_luso_tropicalism_desc: "Ми повинні визнати мультикультурний характер Португалії з 15-го століття та підкреслювати національну єдність, інтегруючи наші африканські колонії на нашу територію та надаючи громадянство місцевому населенню. Звичайно, будуть недоброзичливці, але ми повинні робити те, що правильно для людей, які живуть на наших територіях."
POR_limited_self_rule_desc: "Збільшуючи автономію наших африканських колоній, дозволяючи їм формувати власний уряд, ми можемо зосередитися на більш нагальних справах. Ця деколонізація може наблизити нас до демократій у всьому світі."
POR_infrastructure_in_angola_desc: "Анґола має багато незвіданих багатств. Ми повинні розвивати інфраструктуру в регіоні, щоб використовувати його ресурси в майбутньому."
POR_develop_north_angola_desc: "Ми виявили джерело заліза в Північній Анґолі, ми повинні побудувати видобувну промисловість, необхідну для експлуатації цього цінного ресурсу."
POR_develop_south_angola_desc: "Пошуки ресурсів на півдні Анґоли були успішними. Тепер ми можемо розвивати необхідну промисловість експлуатації."
POR_portuguese_oil_desc: "Країна без нафти не здатна підтримувати свою економіку в разі конфлікту. Ми повинні шукати в Анґолі комерційно життєздатні нафтові родовища."
POR_develop_mozambique_desc: "Розвиваючи інфраструктуру та промисловість у Мозамбіку, ми зможемо використовувати його джерела алюмінію на нашу користь."
POR_continue_the_public_works_desc: "Завдяки державним нормам, які наш уряд запровадив після років нестабільної фінансової ситуації, нам вдалося стабілізувати нашу економічну ситуацію, і ми повинні продовжувати інвестувати в державні проєкти, щоби стимулювати нашу інфраструктуру."
POR_instituto_superior_tecnico_desc: "Португалії потрібна передова інженерна школа з найсучаснішими навчальними та дослідницькими засобами, щоби не залишитися позаду в боротьбі, яка наближається."
POR_ogme_desc: "Вкладаючи кошти в Oficinas Gerais de Material de Engenharia, ми зможемо набагато швидше постачати нашу армію сучасною та якісною технікою."
POR_ogma_desc: "Розширення потужностей Oficinas Gerais de Material Aeronáutico значно поліпшить наше виробництво літаків."
POR_roads_bridges_and_dams_desc: "Ми повинні інвестувати в проєкти громадського будівництва, спрямовані на поліпшення нашої інфраструктури та систем доріг."
POR_extraction_industries_desc: "Багато наших багатств лежить у ґрунті, але наші шахти старі й кустарні. Ми повинні побудувати сучасну добувну промисловість."
POR_hydroelectricity_desc: "Завдяки великим інвестиціям, зробленим на півночі та в центрі Португалії, тепер можна побудувати мережу гребель, які вироблятимуть електроенергію та регулюватимуть річковий потік."
POR_military_vehicles_desc: "Нашій армії для майбутніх боїв потрібна сучасна техніка. Якщо ми хочемо перемогти в майбутніх конфліктах, ми маємо забезпечити, щоб вони отримували адекватне постачання найвищої якості."
POR_portuguese_artillery_desc: "Польова артилерія життєво необхідна на сучасних полях битв. Ми повинні інвестувати в будівництво нових потужностей, які дозволять збільшити виробництво артилерійського озброєння."
POR_advanced_artillery_desc: "Ми повинні розробити нове артилерійське озброєння та навчити війська ефективнішим способам обстрілу та підтримки наступу піхоти."
POR_military_research_facilities_desc: "Якщо ми хочемо зберегти сучасну та компетентну армію, наші зусилля щодо поліпшення нашої промисловості озброєнь повинні супроводжуватися адекватними інвестиціями в дослідження."
POR_armor_focus_desc: "Щоб домінувати на полі бою, нам потрібні найкращі бойові машини. Ми маємо розширити потужності з виробництва нашої бронетехніки та інвестувати в подальші дослідження."
POR_mechanized_focus_desc: "Механізована техніка набагато краще, ніж інша колісна техніка, підходить для захисту наших піхотинців під час ворожого вогню. Дослідження та виробництво таких транспортних засобів можуть виявитися вирішальними."
POR_light_aircraft_focus_desc: "Авіація постійно розвивається, і ми повинні розвивати відповідну авіаційну промисловість, щоб підтримувати нашу армію."
POR_advanced_light_aircraft_desc: "Координація між авіацією та іншими родами військ є життєво важливою. Розробка сучасних літаків для підтримки наших військ значно поліпшить наш успіх у битві."
POR_jet_research_desc: "Якщо ми хочемо домінувати в небі, ми повинні впровадити новітні досягнення для наших літаків. Дослідження нових способів приведення в рух наших літаків, таких як реактивні двигуни, здається найбільш перспективним шляхом."
POR_industrial_modernization_desc: "Більшість нашої цивільної промисловості все ще застаріла. Він може стати набагато ефективнішим, якщо ми витратимо час і ресурси на його оновлення."
POR_a_new_industry_desc: "Завдяки останнім технологічним досягненням в автоматизованому виробництві ми можемо продовжувати вдосконалювати та розширювати наші цивільні об'єкти, щоби досягти нових рівнів ефективності."
POR_food_industries_desc: "Для Португалії настав час зробити крок вперед і активізувати свою обробну промисловість. Ми можемо почати з розвитку харчових заводів у північній частині країни."
POR_textile_industry_desc: "Щоб повністю розкрити потенціал нашої текстильної промисловості, ми повинні побудувати нові фабрики, які дозволять нам переробляти велику кількість бавовни, виробленої на наших територіях."
POR_second_navy_reequipment_desc: "Перший етап програми переоснащення ВМС завершився. Тепер ми маємо приступити до другого етапу, удосконалити наші морські верфі та відкрити тендер на купівлю ряду сучасних кораблів за кордоном."
POR_a_powerful_merchant_marine_desc: "Нам потрібно створити великий торговельний флот, здатний перевозити всі ресурси, необхідні нашій економіці. Це можна зробити, будуючи торгові кораблі на менших верфях."
POR_merchant_marine_protection_desc: "Наш досвід Великої війни навчив нас, що торговельні судна повинні бути захищені від загрози, яку становлять підводні човни."
POR_submarine_effort_desc: "Треба почати дослідження і виробництво сучасних підводних човнів. Це дасть нам потужну перевагу, коли ми приєднаємося до підводної війни."
POR_fuzileiros_desc: "Добре підготовлені морські сили є фундаментальними для безпеки наших заморських володінь."
POR_naval_research_institute_desc: "При належних інвестиціях наша Escola Naval могла б поліпшити свої дослідницькі зусилля та забезпечити більш якісну освіту для майбутніх офіцерів."
POR_air_naval_research_desc: "Ми повинні зібрати наших найкращих пілотів і морських офіцерів, щоби розробити нові способи координації нашої зростаючої авіації та флоту."
POR_arsenal_do_alfeite_desc: "Нашим головним пріоритетом має бути створення сильного флоту, здатного захистити нашу розгалужену імперію. Ми повинні мати потенціал і знання, щоби будувати більші кораблі. Головні верфі ВМС у Лісабоні слід розширити та найняти експертів із суднобудування."
POR_national_cruiser_production_desc: "Ми повинні й надалі зосереджуватися на будівництві великих кораблів. Сучасні крейсери забезпечать нашому флоту велику вогневу міць."
POR_battleship_effort_desc: "Якщо ми хочемо взяти під свій контроль моря, ми повинні збільшити виробництво потужних сучасних бойових кораблів, які змусять флоти багатьох країн тремтіти, споглядаючи їх."
POR_carrier_effort_desc: "Зі зростанням загрози, яку становлять сучасні літаки, авіаносці стають все більш вирішальними в битві за моря."
POR_atlantic_defense_strategy_desc: "Наші острови, ізольовані посеред океану, можна легко захопити один за іншим. Однак за належних інвестицій їх можна перетворити на непотоплювані авіаносці!"
POR_endless_sea_desc: "Наші анклави в Азії піддаються ворожнечі з боку імперій, які їх оточують. Ми повинні зосередитися на зміцненні їхнього захисту, щоб вони могли протистояти будь-якому потенційному вторгненню."
POR_popular_front_desc: "Народний фронт Іспанії показує шлях. Ми повинні об'єднати комуністів, соціалістів та анархістів у широкий фронт, який очолить опір фашизму та світовій революції."
POR_nation_in_arms_desc: "Народ Португалії має бути готовим до боротьби зі злом фашизму та імперіалізму. Треба передати їм зброю і почати військову підготовку, щоб, коли прийде час, наша нація була готова до бою!"
POR_unify_leftist_youth_wings_desc: "Ми створимо молодіжне крило КПК, об'єднавши діючі організації та залучивши до них потенційних членів. Це призведе до створення платформи, де наші молоді члени зможуть зустрітися, обговорити та зробити свої перші кроки в нашій політичній діяльності."
POR_nationalize_industry_desc: "Приватний капітал надто довго виснажував нашу економіку та затримував прогрес нашого суспільства. Ми повинні позбутися цього, націоналізувавши приватні компанії та взявши під контроль виробництво кожної окремої фабрики, на благо народу Португалії."
POR_reorganization_of_the_communist_party_desc: "Під час диктаторського режиму Салазара багато членів нашої партії були заарештовані. Ми повернемо їх і реорганізуємо структуру нашої партії, забезпечивши, щоб кожним відділом керували найкращі кваліфіковані люди."
POR_join_the_comintern_desc: "Радянський Союз проклав шлях іншим країнам наслідувати їх соціалістичний приклад. Нам буде вигідно співробітничати з нашими радянськими товаришами, бо всі ми прагнемо одних цілей."
POR_research_collaboration_desc: "Наші товариші в Радянському Союзі мають амбіційну, добре фінансовану програму досліджень і розробок. Угода поділитися з нами своїми технологічними досягненнями буде взаємовигідною в нашій пролетарській війні."
POR_support_the_spanish_republic_desc: "Народи Іспанії борються у своїй війні проти націоналістичного перевороту, який загрожує захопити всю їхню країну. Ми повинні підтримати республіканців зараз, тому що якщо вони загинуть, ми опинимося з потенційним новим ворогом біля наших дверей."
POR_workers_of_iberia_unite_desc: "Ми повинні проголосити єдність іберійського пролетаріату проти будь-якої тиранії та приєднатися до наших іспанських товаришів у їхній громадянській війні, ставши бастіоном проти фашизму.\nНаші жертви не будуть забуті, бо наша справа справедлива!"
POR_the_iberian_socialist_union_desc: "Наша спільна боротьба з іспанськими республіканцями під час війни показує нам, що настав час об'єднати Піренейський півострів під урядом народних соціалістів.\nРазом ми переможемо наших ворогів раз і назавжди!"
POR_visit_the_front_desc: "Кілька португальських офіцерів будуть відправлені відвідати іспанський фронт. Вони проведуть перевірку, присвячену використанню військово-повітряними силами нової техніки."
POR_they_need_our_help_desc: "Ситуація в Іспанії критична. Ми повинні діяти зараз, якщо ми хочемо запобігти тріумфу націоналістів. Ми приєднаємося до нашої іспанської родини в їхній боротьбі; разом ми переможемо повстанців!"
POR_intervention_in_spain_desc: "Позиція іспанського уряду для нас неприйнятна. Їхні амбіції стали загрозою нашим ідеалам і нашому народу, тому ми повинні вжити заходів і силою викорінити це вороже ставлення."
POR_securing_the_free_world: "Убезпечення вільного світу"
POR_securing_the_free_world_desc: "Якщо ми хочемо стати великою державою, було б добре почати діяти як така. Ми захистимо менші країни, які поділяють наші ідеали та інтереси, від будь-якої потенційної зовнішньої загрози."
portugal_guarantees_freedom_tt: "Буде надано гарантії незалежності всіх незалежних малих §Yдемократичних§! і §Yнейтральних§! країн Європи."
POR_protect_chinese_civilians: "Захистити китайське цивільне населення"
POR_protect_chinese_civilians_desc: "Повідомлення про іноземні військові маневри поблизу португальської території в Макао почали викликати занепокоєння серед цивільного населення. Ми не терпітимемо жодної загрози нашим громадянам чи землі; ми повинні діяти зараз заради нашої славної нації!"
POR_strict_neutrality_in_the_spanish_civil_war_desc: "Громадянська війна в Іспанії спалахнула, але зараз ми не можемо дозволити собі бути втягнутими в міжнародні конфлікти. Ми повинні проголошувати політику суворого нейтралітету, одночасно зміцнюючи нашу націю та поліпшуючи наші дипломатичні відносини."
POR_british_investment_in_mines_desc: "Британський уряд продемонстрував свою зацікавленість в інвестуванні в розробку ресурсів нашої країни. Це може бути цінною можливістю поліпшити наші видобувні потужності та наші досягнення в дослідженнях і розробках."
POR_british_industrial_investments_desc: "Нашу цивільну промисловість необхідно розширити, щоби задовольнити потреби нашої зростаючої економіки. Британський уряд зацікавлений у здійсненні нових інвестицій у нашу країну, якщо ми наблизимося до їхніх ідеалів..."
POR_allow_free_elections_desc: "Вплив Сполученого Королівства нарешті процвітає в Португалії, і наш народ вимагає права обирати уряд, який найкраще представлятиме їхні інтереси."
POR_join_the_allies_desc: "Настав час наслідувати приклад основних демократій Європи та приєднатися до них у їхній боротьбі. Разом ми вистоїмо перед будь-яким ворогом!"
POR_research_sharing_desc: "Наші брати по зброї зі Сполученого Королівства далеко попереду нас у плані технологічних досліджень. Угода про спільне використання досліджень зміцнить нас і, отже, наш альянс."
POR_oppose_germany_desc: "Військові дії Німеччини абсолютно нестерпні, але досі ніхто не зміг їх зупинити. Тепер, коли наша армія нарешті готова до війни, Португалія приєднається до боротьби та протистоїть усім тим, хто прагне позбавити нації їхньої свободи."
POR_british_guns_desc: "Наша військова промисловість не готова до виробництва сучасної бойової зброї. Ми могли б підписати угоду про їх придбання у Сполученому Королівстві."
POR_estado_novo_desc: "Ми дотримуємося принципів корпоративізму й автаркії з нашої конституції 1933 року. Найвірнішим шляхом до більшого національного зміцнення є подальше підкреслення цього підходу, розбудова нової, могутнішої держави."
POR_support_the_spanish_nationalists_desc: "Ми повинні продемонструвати нашу підтримку іспанським націоналістам, які борються за славу своєї країни проти комуністичної та анархічної загрози."
POR_portuguese_legion_desc: "У відповідь на початок громадянської війни в Іспанії військова поліція була направлена на кордон. Ми повинні створити добровільну, патріотичну збройну міліцію, здатну виконувати свої поліцейські обов'язки."
POR_observation_mission_desc: "Військова спостережна місія буде направлена до Іспанії для перевірки нової тактики та систем озброєння."
POR_send_assistance: "Надіслати допомогу"
POR_send_assistance_desc: "Доля націоналістів у громадянській війні в Іспанії висить на волосині, оскільки фронти, здається, консолідувалися. Ми повинні приєднатися до боротьби та допомогти повстанцям перемогти республіканський уряд, викорінивши комуністичну загрозу в Іберії раз і назавжди."
POR_nationalist_intervention_desc: "Амбіції іспанського уряду загрожують нашим інтересам, і ми не можемо з цим миритися. Якщо наші сусіди не бажають приєднатися до нашої справи, тоді нам доведеться змусити їх зробити це більш переконливими засобами."
POR_national_syndicalism_desc: "Ми виправимо помилку Салазара щодо розпуску Національного синдикалістського руху та вигнання Франсішку Ролана Прету. Ми повинні знову легітимізувати рух і повернути Прету."
POR_camisas_azuis_desc: "Camisas Azuis були озброєним ополченням націонал-синдикалістів, але групу було засуджено та розпущено через їхні ідеали. Ми повинні знову дозволити створення цієї організації, оскільки мобілізація синьосорочників забезпечить нашу армію цінним джерелом живої сили."
POR_join_the_axis_desc: "Ми повинні приєднатися до німців і підтримати їх у майбутніх конфліктах. Німеччина може бути головною державою в Центральній Європі, але Португалія стане наймогутнішою заморською імперією!"
POR_research_agreements_desc: "Ми повинні укласти угоду з Німеччиною, яка надасть нам доступ до її передових військових технологій, що прискорить наші дослідження та дозволить нам розгорнути краще обладнання на полі бою."
POR_the_fifth_empire_desc: "П'ята імперія представляє остаточне злиття інтелектуальних і духовних знань, Віри й Імперії. Тільки португальська нація може прокласти шлях до цієї реальності, об'єднавши весь світ не лише територією, але й духом і культурою."
POR_expand_the_chinese_territories_desc: "Тепер, коли азійські країни ослаблені війною, настав час для нас розширити нашу територію від Макао до Китаю. Змучені китайські та японські армії не зрівняються з нами!"
POR_deal_with_the_japanese_threat_desc: "Японська армія загрожує нашим володінням у Тихому океані, займаючи прилеглі анклави та ізолюючи наші колонії. Ми повинні передбачити їхні потенційні військові дії, принісши війну на батьківщину Японії зараз, коли вони цього не очікують."
POR_refuse_the_naval_blockade_desc: "Ми можемо скористатися перевагами морської блокади, накладеної на країни, які воюють з державою [ENG.GetName]. Наші дипломати укладатимуть зручні угоди про надання наших транспортних засобів тим країнам, які борються з [ENG.GetAdjective]ими військами, в обмін на їхню економічну підтримку."
POR_mapa_cor_de_rosa_desc: "Настав час помститися за приниження, яких ми зазнали британським ультиматумом у 1890 році. Наші колонії в Західній і Східній Африці будуть нарешті з'єднані!"
POR_recover_the_east_indies_desc: "Ми мусимо вимогти те, що належить нам по праву. Ост-Індія знову буде під контролем Португалії."
POR_recover_brazil_desc: "Щоби відновити славу старої Португальської імперії, ми повинні зосередитися на наших колишніх американських колоніях. Бразильська земля належить Португалії, і тому вона повинна бути відвойована силою."
POR_army_reorganization_desc: "Треба реорганізувати армію, зменшивши роздуту чисельність офіцерів і неефективні підрозділи, запровадивши належну призовну систему. Це створить основи сучасної армії."
POR_metropolitan_army_desc: "Найголовнішою небезпекою для Португалії є втягнення у європейську війну та вторгнення на наш материк. Тільки сильна сучасна армія може стримати наших ворогів!"
POR_standardization_desc: "Нам необхідно впровадити систему стандартизації, яка дозволить нашому обладнанню досягти високих рівнів сумісності та ефективності їх виробництва."
POR_defend_the_borders_desc: "Небезпека вторгнення існує завжди, і ми маємо довгі кордони, які потрібно захищати по всій нашій території. Нам потрібно побудувати відповідні укріплення, щоб протистояти будь-якому можливому вторгненню."
POR_rebuild_the_lines_of_torres_vedras_desc: "Декілька офіцерів вищого керівництва стверджують, що наші кордони занадто великі, щоб їх захищати, і пропонують відновити Ліняш-ди-Торриш-Ведраш (Linhas de Torres Vedras), переобладнавши старі укріплення для сучасної війни. У випадку, якщо ворог порушить наші лінії, ми відступимо до Лісабону, дотримуючись тієї ж стратегії, яка добре послужила нам проти французького вторгнення під час Наполеонівських війн."
POR_corpo_do_estado_maior_desc: "Військова реформа відновила Головний штаб армії (Corpo do Estado Maior) як елітний заклад для вивчення сучасної війни. Ми повинні інвестувати в нові потужності, щоб підвищити його ефективність."
POR_staff_wargames_desc: "Ми повинні зосередитися на підготовці наших офіцерів, щоб вони могли повною мірою скористатися перевагами сучасних доктрин, організації, навчання та обладнання."
POR_a_royal_wedding_desc: "Шлюб між домом Дуарте Нуну ди Браганса, законним спадкоємцем португальського престолу, та принцесою Марією Франсішкою Орлеанською, дочкою претендента на бразильський престол, порадує монархічні елементи в Португалії та Бразилії."
POR_the_return_of_duarte_desc: "Дозвіл дома Дуарте Нуну ди Браганса повернутися до Португалії не буде прийнятий республіканцями, але це необхідний крок для відновлення монархії."
POR_support_a_spanish_monarchy_in_the_war_desc: "Не те, щоби ми дуже цінували карлістів, але, звичайно, іспанська монархія була б набагато кращою, ніж присутність фашистського чи комуністичного режиму на півострові. Треба віддавати перевагу меншому злу..."
POR_assist_the_requetes_desc: "Кілька членів португальської армії та авіації будуть направлені до Іспанії, щоби спостерігати за військовими зусиллями карлістів і консультувати їх лідерів. Поки вони там, вони також збиратимуть інформацію про тактику бою, яку використовує кожна зі сторін."
POR_join_the_carlist_fight_desc: "Найкращий спосіб забезпечити перемогу карлістів у громадянській війні в Іспанії — це боротися на стороні Рекете й самим перемогти інші іспанські фракції."
POR_the_royal_iberian_alliance_desc: "Ми повинні шукати співпраці з іспанською монархією, щоб протистояти загрозам, які існують в Європі та за її межами. Лиш об'єднавшися, ми можемо вийти переможцями в цей час потрясінь."
POR_monarchist_uprising_in_brazil_desc: "Звернення до бразильських монархістів допоможе прокласти шлях до відновлення бразильського престолу. Ми повинні забезпечити, щоб вони перемогли будь-яку опозицію."
POR_the_empire_of_brazil_desc: "Сцена готова для того, щоби принц Педру претендував на бразильський престол і був коронований імператором Бразилії."
POR_restoration_of_the_monarchy_desc: "Ми проголосимо відновлення португальської монархії під правлінням дома Дуарте Нуну ди Браганса.\nViva o Rei de Portugal!"
POR_the_kingdom_reunited_desc: "Після відновлення португальського та бразильського престолів ми повинні здійснити об'єднання наших країн, перш ніж спогади про нашу спільну боротьбу залишилися позаду.\nМи подамо пропозицію уряду Бразилії, чітко давши зрозуміти, що якщо вони не підпишуть її добровільно, ми будемо змушені тиснути на це питання іншими засобами..."
POR_remember_olivenca_desc: "Іспанці давно відмовили нам у суверенітеті над Олівенсою. Тепер ми його повернемо, як і інші території поблизу..."
POR_deal_with_fascism: "Справитися з фашизмом"
POR_deal_with_fascism_desc: "Фашизм — це біда, яка принесла людству горе і нещастя. Нам час протистояти йому, вдаривши прямо в саме його джерело. Коли ми переможемо, ми змінимо світ за власним бажанням, і це буде на краще."
POR_latin_america_desc: "Тепер, коли наша імперія консолідована, ми можемо подивитися на території, що оточують наші американські володіння, і повернути собі землі, які колись володіли Бразильською імперією."
POR_the_communist_threat_desc: "Комуністи непомітно поширюють свої оманливі ідеали серед населення не лише в Португалії, а й у всьому світі. Ми повинні зосередитися на викоріненні цієї глобальної загрози, перш ніж вона пожирає нас зсередини."
POR_promote_the_monarchist_cause_in_portugal_desc: "Ми повинні заохочувати і підтримувати монархістів у поширенні монархічних настроїв серед народів Португалії."
POR_fascist_portugal_joins_scw_tt: "§YФашистська Португалія§! приєднується до держави §Y[SPA.GetFlag][SPA.GetName]§! в їхній війні проти [GetSpanishRepublicFlagAndNameDef]."
POR_iberian_workers_effect_tooltip_tt: "§Y[POR.GetFlag][POR.GetName]§! і [GetSpanishRepublicFlagAndNameDef] отримує подію §YРобітники Іберії об'єднані§!."
POR_the_popular_front_bloc_desc: "Тепер, коли ми підкреслили нашу іберійську ідентичність і консолідували нашу націю як [Root.GetName], ми повинні поширювати комунізм за кордоном і шукати союзників, готових приєднатися до нашої справи та разом боротися проти тиранії та гноблення."
POR_the_popular_front_bloc_explanatory_tt: "Будь-яка незалежна §Yкомуністична§! нація в Європі отримає подію §YПортугалія запрошує нас до Блоку Народного фронту§!."
POR_latin_american_communism_desc: "Ми повинні досягти латиноамериканських народів. Звертаючись до присутніх там комуністичних елементів і підтримуючи їхні зусилля щодо поширення ідеї єдиного міжнародного блоку, ми створимо основи союзу між американськими та європейськими соціалістами."
POR_our_comrades_overseas_desc: "Ми організуємо конференцію між тими країнами Латинської Америки, які бажають стати частиною нашого блоку. Настав час показати світові єдність між латиноамериканськими та іберійськими народами."
POR_our_comrades_overseas_tt: "Будь-яка незалежна §Yкомуністична§! нація в Латинській Америці отримає подію §YПортугалія запрошує нас до Блоку Народного фронту§!."
POR_cooperate_with_french_militants_desc: "Наші товариші у Франції відчайдушно потребують допомоги в боротьбі проти фашистських націй, які загарбають їхню країну. Ми повинні забезпечити їх зброєю, обладнанням і боєприпасами, щоб вони мали шанс у своїй боротьбі."
POR_anti_fascism_desc: "Фашизм є великою загрозою для нашої справи, і з ним потрібно боротися. Ми повинні боротися всіма засобами, щоби звільнити світ від його пазурів зла."
POR_strengthen_the_regime_desc: "Є ще багато дисидентів, які плетуть змови проти режиму. Ми зміцнимо таємну поліцію, забезпечивши її засобами для викорінення підривних організацій."
POR_the_capital_of_espionage_desc: "У Лісабоні існує безліч агентів і змов: шпигуни, які збирають інформацію про трансатлантичні вантажі, зрадники, які співпрацюють зі своїми колишніми ворогами, і подвійні агенти, які передають ворогові неправдиву інформацію. Ми можемо скористатися цією ситуацією, збираючи фрагменти інформації, що проходить через нашу територію, і вдосконалюючи власну контррозвідку."
POR_appease_monarchists_desc: "Щоб заручитися підтримкою монархічних елементів у нашій країні, ми повинні кооптувати їх до уряду та створити враження, що відновлення монархії є можливістю для майбутнього. Ці компроміси можуть забезпечити нам стабільність і підтримку, які потрібні режиму."
POR_national_gold_reserves_desc: "У цій війні можна отримати прибуток, залишаючись нейтральним. Обидві сторони змагаються за нашу дружбу та наші товари, і якщо нам вдасться задовольнити їхні вимоги, наші золоті запаси можуть значно зрости."
POR_concordat_with_the_holy_see_desc: "Ми будемо вести переговори про угоду з Ватиканом, заохочуючи соціальну роль Церкви та запобігаючи її втручанню в політичні справи Португалії.\n\n«Deus, Pátria e Família» – Антонью ди Олівайра Салазар"
POR_honor_anglo_portuguese_alliance_desc: "Англо-португальський альянс, що бере свій початок у чотирнадцятому столітті, є найстарішим альянсом у світі. У ці доленосні часи ми дотримуватимемося цього договору та допоможемо державі [ENG.GetName] у війні.\nРазом ми переможемо!"
POR_proudly_alone_desc: "Приєднання до війни потенційно призведе до вторгнення в нашу країну та втрати наших заморських територій. Крім того, вступ у конфлікт дестабілізував би Піренейський півострів і поставив би Португалію під загрозу окупації Іспанією. Ми повинні зберігати нейтралітет і шукати безпеки наших земель, тому що існують інші загрози..."
POR_the_eastern_menace_desc: "Успіх держави [JAP.GetName] в Китаї та Південно-Східній Азії головним чином був зумовлений поганим станом ворожих військ, з якими вони зіткнулися. Ми повинні запобігти тому, щоб це сталося на наших східних територіях. Ми зміцнимо наші колонії та завдамо першого удару до того, як це зробить [JAP.GetAdjective]а армія."
POR_ditadura_militar_desc: "Нарешті ми маємо підтримку, необхідну для усунення Салазара від влади та відновлення військової диктатури. Ми залишимо Нову державу позаду і вживемо заходів, необхідних Португалії для процвітання в ці доленосні часи."
POR_field_maneuvers_desc: "Corpo do Estado Maior розробив нові маневри, які допоможуть переоцінити та оновити наші найстаріші доктрини; необхідний крок для створення сучасної армії."
POR_tropas_paraquedistas_desc: "Ми сформуємо елітний піхотний штурмовий загін, здатний запускатися в тил противника, забезпечуючи неоціненну тактичну перевагу."
POR_regimento_de_comandos_desc: "Нам потрібні елітні сили, навчені для різних бойових ситуацій і здатні діяти в найсуворіших умовах.\n\n«Audaces Fortuna Juvat»."
