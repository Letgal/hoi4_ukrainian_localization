### ДОКТРИНИ ССО (Arms Against Tyranny) ###
 rangers: "Спеціалісти з нерівної місцевості"
 rangers_desc:0 "Спеціалізуючися на проникненні та тактичній обізнаності, ми отримаємо користь від акценту на підготовці наших рейнджерів у ворожому середовищі."

 marines_jungle_troops: "Спеціалісти з війни в джунглях"
 marines_jungle_troops_desc:0 "Ці морські піхотинці вміють зачищати густу місцевість. Вони відмінно вправляються з широкомасштабними наступальними операціями та інженерними роботами на пересіченій місцевості."
 marines_shore_parties: "Прибережні загони"
 marines_shore_parties_desc:0 "Часто першими в пролом при висадці десанту потрапляють спеціалізовані групи бойових інженерів, які мають досвід у створенні плацдарму під вогнем."
 marines_recon: "Виснажливий режим вишколу"
 marines_recon_desc:0 "Ніщо не готує людину до війни, але наші бойові інструктори запевняють, що вони можуть підійти настільки близько, що лише найзагартованіші новобранці потрапляють туди, де все вирішується."
 marines_commandoes: "Морпіхи-командос"
 marines_commandoes_desc:0 "Наші морські піхотинці довели свою ефективність під час тривалих операцій у тилу ворога. Настав час закріпити цю практику в нашій доктрині й організувати війська на основі ефективних ударних дій."
 marines_expeditionary: "Експедиційні війська"
 marines_expeditionary_desc:0 "Скоординовані удари виграють від поліпшення міждисциплінарного планування та логістики. Оскільки наша доктринальна філософія розвивається, надання більшої підтримки цим оперативним групам, безсумнівно, піде нам на користь."
 marines_commandos_demolition: "Експерти з піротехніки"
 marines_commandos_demolition_desc:0 "Руйнація — це мистецтво, яке ми можемо використовувати з користю. Саботаж може бути брудною тактикою, але не можна заперечувати його ефективність."
 marines_expeditionary_blowtorch: "Паяльна лампа та штопор"
 marines_expeditionary_blowtorch_desc:0 "Ідеальне поєднання морських, повітряних і спеціалізованих сухопутних сил здатне забезпечити безпеку будь-якої цілі. Цей підхід із погляду спільнодії до наступальної війни має стати проявом нашої логістичної майстерності."
 marines_commandoes_mechanised: "Механізований корпус морпіхів"
 marines_commandoes_mechanised_desc:0 "Здатність закріпитися після успішної висадки може бути посилена лише шляхом належного оснащення нашого авангарду. Це вимагає змін у нашій виробничій стратегії та доктрині."
 marines_expeditionary_support: "Експедиційні оперативні групи"
 marines_expeditionary_support_desc:0 "Наразі неможливо переоцінити очевидну важливість співробітництва між відділами армії. Виділення логістики оперативних груп для наших операцій дійсно робить нас силою, з якою слід зважатися."

### 1.15 KAISER ###
 sturmtruppe_battalion: "Батальйон Stosstruppen" # (&?)
 sturmtruppe_battalion_desc: "Елітні піхотні підрозділи, підготовлені та оснащені для роботи в якості штурмових батальйонів у складі звичайних дивізій." # (&?)

 assault_engineer: "Штурмова інженерно-саперна рота" # (&?)
 assault_engineer_desc: "Спеціалізуючись на прориві укріплених позицій, штурмові інженери поєднують досвід вибухотехніків з броньованим захистом, забезпечуючи мобільність і захист навіть у найнесприятливіших умовах." # (&?)
 armored_engineer: "Бронетанкова інженерна рота" # (&?)
 armored_engineer_desc: "Універсальні транспортні засоби, призначені для будівництва укріплень, розчищення перешкод та підвищення мобільності на полі бою в бойових умовах." # (&?)
 armored_maintenance: "Бронетанкова ремонтна рота" # (&?)
 armored_maintenance_desc: "Спеціалізовані машини, призначені для евакуації та ремонту пошкоджених танків та інших броньованих одиниць безпосередньо на полі бою." # (&?)
 armored_signal: "Бронетанкова рота зв'язку" # (&?)
 armored_signal_desc: "Спеціалізовані транспортні засоби, що забезпечують керівництво та координацію на полі бою, оснащені сучасними системами зв'язку для управління операціями з лінії фронту." # (&?)
 motorized_military_police: "Моторизована військова поліція" # (&?)
 motorized_military_police_desc: "Підтримка порядку та придушення опору на окупованих територіях, а також ведення розвідки в зонах активних бойових дій." # (&?)
 helicopter_recon: "Вертолітна розвідка" # (&?)
 helicopter_recon_desc: "Спеціально підготовлені об'єктиви, встановлені на вертольотах, здатні швидко розвідувати місцевість незалежно від рельєфу і завдавати точних ударів там, де це необхідно." # (&?)
 helicopter_transport: "Вертолітні перевезення" # (&?)
 helicopter_transport_desc: "Вертольоти з модифікаціями місткості або підйом вантажу на тросі, що дозволяє швидко доставити обладнання туди, де воно потрібне, незалежно від рельєфу місцевості." # (&?)
 helicopter_field_hospital: "Вертоліт Мед-Евакуації" # (&?)
 helicopter_field_hospital_desc: "До уваги особового складу! Прибувають вертольоти з пораненими! Гелікоптери Мед-Евакуації здатні вивезти поранених з поля бою набагато швидше, ніж звичайна карета швидкої допомоги." # (&?)
 helicopter_brigade: "Вертолітна бригада" # (&?)
 helicopter_brigade_desc: "Вертолітна бригада підтримки загального призначення, здатна надавати гнучку мобільну допомогу в різних сферах." # (&?)

 super_heavy_artillery: "Надважка артилерія"
 super_heavy_artillery_desc: "Спеціалізований підрозділ, оснащений великокаліберними гаубицями, призначений для руйнування ворожих укріплень та траншейних позицій." # (&?)
 self_propelled_super_heavy_artillery: "Самохідна надважка артилерія"
 self_propelled_super_heavy_artillery_desc: "Великокаліберні гаубиці, встановлені на мобільних шасі, поєднують в собі нищівну вогневу міць та покращену мобільність, щоб знищити оборону супротивника." # (&?)
 super_heavy_railway_gun: "$super_heavy_railway_gun_equipment$"
 super_heavy_railway_gun_desc: "$super_heavy_railway_gun_equipment_desc$"
 land_cruiser: "Сухопутний крейсер"
 land_cruiser_desc: "Колосальна військова машина, оснащена озброєнням рівня лінкора і найважчою бронею, але надзвичайно повільна і затратна в ресурсах." # (&?)

