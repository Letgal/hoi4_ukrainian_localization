heavy_tank_destroyer_brigade_desc:0 "Важка протитанкова установка не має вежі, зате несе важку зброю, закріплену в корпусі."
super_heavy_tank_destroyer_brigade_desc:0 "Шасі надважкого танка з великокаліберним знаряддям, закріпленим у корпусі замість вежі."
modern_tank_destroyer_brigade_desc:0 "Шасі сучасного танка, оснащене більш важким знаряддям замість башти, що повертається."
motorized_desc:0 "Піхота, оснащена засобами транспортування, як-от вантажівки та мотоцикли."
mechanized_desc:0 "Піхота, оснащена легкоброньованими засобами транспортування."
modern_armor_desc:0 "Сучасні танки здатні впоратися з будь-яким завданням на полі бою. Потужна зброя та похила броня усунули необхідність спеціалізованих видів танків."
paratrooper_desc:0 "Використовуючи повітрянодесантні війська, ми можемо вторгатися в раніше недоступні райони і розміщувати там ключові сили, що відкриває нові тактичні можливості."
marine_desc:0 "Війська, що спеціалізуються на морських десантних операціях, стають все більш незамінними. Імпровізовані тактичні прийоми та спорядження йдуть у минуле — наша морська піхота тепер проходить спеціальну підготовку і оснащена спеціальними десантними кораблями."
mountaineers_desc:0 "Бойові дії в горах пов'язані з високою небезпекою для піхоти, але часом їх не уникнути. Провівши серед наших солдатів спеціальну підготовку для ведення бою в горах, ми мінімізуємо ризик."
recon_desc:0 "Відправивши невеликий загін на розвідку перед тим як висунути туди основну групу військ, ми отримаємо інформацію про кількість та розташування ворогів."
mot_recon_desc:0 "Використовуючи легкі вантажівки та мотоцикли, розвідроти можуть діяти на більшій відстані та покривати більший радіус, захищаючи фланги."
armored_car_recon_desc:0 "Розвідрота, забезпечена бронемашинами, може нав'язувати бій ворогові і не давати ворожим розвідникам збирати цінну інформацію."
light_tank_recon_desc:0 "Використовуючи для розвідки легкі танки, ми можемо проводити розвідку боєм і краще оцінювати сили супротивника."
engineer_desc:0 "Інженери, які займаються зведенням укріплень і захисту від проривів, незамінні на полі бою. Оскільки вони універсальні, їх можна використовувати в різних ситуаціях."
field_hospital_desc:0 "Забезпечує екстрену медичну допомогу пораненим солдатам на полі бою."
logistics_company_desc:0 "Займається плануванням, замовленнями та розподілом ресурсів для дивізії."
military_police_desc:0 "Підтримує порядок і пригнічує опір на окупованих територіях."
signal_company_desc:0 "Відповідає за працездатність локального зв'язку всередині дивізії."
maintenance_company_desc:0 "Виконує різні види ремонту, запобігаючи поломкам техніки."
amphibious_mechanized_desc:0 "Підрозділ механізованої піхоти в машинах-амфібіях."
LOW_MANPOWER_STAT_EFFECT:0 "§RЦя дивізія налічує лише $CUR|Y$ з $MAX|Y$ чол., тому всі її параметри нижчі, ніж могло бути при повному оснащенні, на $FACTOR|%Y$.§!"
TRANSPORT_ALREADY_ACTIVE:0 "Ми вже знаходимося в дорозі"
TRANSPORT_NO_NAVAL_BASE:0 "Не можна відправити транспорт до точки без морської бази"
TRANSPORT_NO_FROM_NAVAL_BASE:0 "Не можна відправити з району без морської бази"
TRANSPORT_NOT_ENOUGH:0 "Для перекидання цієї дивізії необхідні конвої в кількості $NEED|Y$, але доступні лише $FREE|Y$."
TRANSPORT_ACTIVE_CANT_MOVE:0 "Не можна переміщувати військову частину під час транспортування."
TRANSPORT_NOT_DURING_COMBAT:0 "Неможливо перенаправити конвой, який перебуває в бою."
NO_COUNTER_ATTACK_IN_COMBAT:0 "§RНеможливо контратакувати військову частину, якщо ви вже обороняєтеся проти неї§!"
NAVAL_TRANSPORT_INTERCEPT_WARNING:1 "§RМи знаходимося у стані війни, і є ризик, що ворог потопить наші транспорти з військами. Щоб цього не сталося, кораблям, що знаходяться в цьому районі, необхідно дати завдання з супроводу.§!\nВірогідність виявлення та перехоплення транспортів на цей маршрут становить $ATTR|%R0$."
NAVAL_TRANSPORT_MOVE_DESC:0 "§GКлацніть правою кнопкою§! на §Yморській іконці§!, щоби відправити §Yтранспорти§! з військовими частинами до цієї §Yморської бази§!. Транспортам необхідні конвої в кількості $CONVOYS|Y$."
NAVAL_TRANSPORT_MOVE_DESC_ICON:0 "§GКлацніть правою кнопкою§!, щоби відправити §Yтранспорти§! з військовими частинами до цієї §Yморської бази§!. Транспортам необхідні конвої в кількості $CONVOYS|Y$."
NAVAL_TRANSPORT_MOVE_DISALLOWED_DESC:0 "$UNIT_TYPE_PLURAL|U$ не може використовувати морський транспорт."
NAVAL_INVASION_BLOCKED_STRAIT:0 "§RЧерез те, що $RULES|H$ між провінціями $FIRST|H$ і $SECOND|H$ блоковано, наші війська не можуть вторгнутися.§!"
NAVAL_INVASION_OVER_CAP:1 "§RДосягнуто межу місткості морського вторгнення:§!\nВикористововано у вторгненнях: $USED|Y$\nЗагальна межа: $MAX|Y$\nВибрано дивізій $SELECTION|R$.\nДослідіть більше £tech_mod транспортних технологій, підвищити місткість морського вторгнення."
MODIFIER_NAVAL_INVASION_CAPACITY_DESC:0 "Загальна кількість дивізій, які можна прикріпити до наказу про морське вторгнення."
motorized_rocket_brigade_desc:0 "Реактивна артилерія дозволяє використовувати більші установки з безліччю ракет, які можуть швидко змінити дислокацію після удару."
NAVAL_INVASION_NOT_REACHED_START:0 "§RДеякі дивізії, що беруть участь у цьому вторгненні, ще не прибули до стартової точки.§!\n"
PARADROP_INVASION_CAN_NOT_TRANSFER:0 "§RЩоб провести десантну операцію, нам необхідно більш ніж $RATIO|0%H$ переваги в повітрі в ось цих стратегічних регіонах: $LIST$§!"
TEMPLATE_DURING_REORGANIZATION:0 "Дивізія зараз переходить на новий або змінений шаблон. Вона буде використовувати параметри старого шаблону, доки не накопичить достатню кількість техніки для нового.\n"
PIERCING_GOOD_DESC:0 "Дивізія не отримає додаткових бонусів через можливість пробити броню ворожої дивізії, але й ворог не отримає бонусів через броню."
damaged_heavy_guns:1 "Вежа головного калібру знищена"
damaged_light_guns:1 "Кулеметна установка пошкоджена"
damaged_torpedoes:0 "Торпедні апарати пошкоджені"
destroyed_ammo_storage:1 "Потрапити в боєзапас"
on_fire:1 "Сильна пожежа"
broken_propeller:0 "Поломка гвинта"
rudder_jammed:0 "Заклинило кермо"
ballast_tanks_inoperable:0 "Баластні цистерни виведені з ладу"
damaged_secondaries:0 "Допоміжні знаряддя пошкоджені"
ARMY_COMPOSITION_SPECIAL_HEADER:0 "\nТакож отримує бонуси, основа:\n"
ARMY_COMPOSITION_DELAYED:0 "Від складу дивізії залежать бонуси радників і командирів, що застосовуються. Батальйони з недостатнім спорядженням менше поповнюють значення, ніж повністю укомплектовані батальйони."
