l_russian:
FIN_suomalainen_sosialismi: "Suomalainen sosialismi"
FIN_suomalainen_sosialismi_desc: "Жахливе нещастя капіталізму продовжує пронизувати наше суспільство через контрреволюційне спустошення, розв'язане Маннергеймом та його союзниками під час громадянської війни. Ми не можемо допустити цього, ми повинні знайти спосіб звільнити робітничий клас."
FIN_towards_a_red_government: "До червоного уряду"
FIN_towards_a_red_government_desc: "Коли хвиля робітничої революції охопила країну в 1918 році, пролетаріат був зраджений реакційними силами Маннергейма та його німецьких союзників. Настав час помститися нашим загиблим товаришам і нарешті створити робітничу республіку, яку ми завжди мали на увазі. до."
FIN_the_second_finnish_civil_war: "Друга громадянська війна у Фінляндії"
FIN_the_second_finnish_civil_war_desc: "Завдяки поширенню класової свідомості серед зростаючого пролетаріату та організаторським здібностям його керівництва ми нарешті зібрали ресурси, щоб раз і назавжди повалити наших буржуазних панів."
FIN_the_peoples_democratic_league: "Народно-демократична ліга"
FIN_the_peoples_democratic_league_desc: "Народно-демократична ліга була в авангарді координації різних лівих фракцій у [FIN.GetNameDef]. Вони створили основи справжнього альянсу робітників, який може забезпечити виконання волі пролетаріату."
FIN_cooperate_with_social_democrats: "Співпрацювати з соціал-демократами"
FIN_cooperate_with_social_democrats_desc: "Хоча вони явно помиляються у своїй готовності йти на компроміс із капіталістами, ми не можемо заперечувати, що соціал-демократи користуються великою підтримкою з боку пролетаріату, і багато їхніх лідерів є експертами у своїх галузях. Ми повинні робити більше, щоб співпрацювати з їх у створенні нашої робітничої республіки."
FIN_the_workers_state: "Робітнича держава"
FIN_the_workers_state_desc: "Тепер, коли диктатура пролетаріату міцно встановлена, ми можемо розпочати відтворення нації таким чином, щоб інтереси пролетаріату твердо поставили на перший план політики. Все, починаючи від того, як ми навчаємо наших дітей, і закінчуючи тим, як ми щоб наші заводи були повністю реконструйовані."
FIN_the_red_watch: "Червона варта"
FIN_the_red_watch_desc: "Є ті, хто хоче підірвати все, що ми створили після громадянської війни, щоб відновити капіталістичну тиранію. Завдяки створенню Червоної гвардії ми можемо забезпечити викорінення такої зрадницької діяльності, перш ніж вона пошириться по нашій республіці.."
FIN_approach_the_soviets: "Підступити до радянців"
FIN_approach_the_soviets_desc: "Наші товариші в [SOU.GetNameDef] знаходяться в авангарді пролетарської боротьби проти буржуазного імперіалізму. Ми повинні зв'язатися з їхнім керівництвом і спробувати отримати підтримку для нашої боротьби проти буржуазії в [FIN.GetNameDef]."
FIN_antagonize_the_soviets: "Проти радянців"
FIN_antagonize_the_soviets_desc: "[SOU.GetNameDefCap] може загорнутися в риторику соціалізму, але це не рай для робітників. Ми знайдемо власний шлях до покращення життя робітничого класу і не будемо співпрацювати з [SOV.GetAdjective]ою загрозою."
FIN_finno_soviet_pact: "Фіно-радянський пакт"
FIN_finno_soviet_pact_desc: "До біса історичні нарікання: [SOU.GetAdjective]ий народ виявився гідним союзником у боротьбі за соціалізм. Настав час офіційно оформити угоду між нашими урядами, готуючись до неминучого наступу реакційної Європи."
FIN_subsidized_national_industrialization: "Субсидована національна індустріалізація"
FIN_subsidized_national_industrialization_desc: "[SOU.GetNameDef] досяг значних успіхів у масовій мобілізації продуктивних сил нації шляхом індустріалізації. Можливо, нам варто попросити допомоги у їхніх експертів у розгортанні подібної програми у Фінляндії."
FIN_finnish_learned_societies: "Фінські наукові товариства"
FIN_finnish_learned_societies_desc: "Хоча багато інтелектуалів країни втекли за кордон, залишається значна кількість тих, хто мав мудрість прийняти соціалістичну думку. Ми повинні підняти цих інтелектуалів шляхом інвестицій у їхні дослідження."
FIN_finnish_federation_of_trade_unions: "Федерація профспілок Фінляндії"
FIN_finnish_federation_of_trade_unions_desc: "Профспілки представляють справжніх майстрів промисловості, робітників. Співпрацюючи з федерацією профспілок, ми можемо реорганізувати всю економіку на користь робітничого класу."
FIN_defensive_preparations: "Приготування до оборони"
FIN_defensive_preparations_desc: "Незалежно від ідеології, здається, ми приречені на конфлікт із нашим східним сусідом. Ми повинні підготуватися до неминучого та швидко розширити нашу оборону. Якщо ми зазнаємо невдачі, наша нація знову може бути захоплена нашими ворогами."
FIN_trade_agreements: "Торгові угоди"
FIN_trade_agreements_desc: "Хоча і не завжди підтримують наші внутрішні політичні рішення, є багато країн, які хотіли б укласти торгові угоди для підтримки нашої військової модернізації. Головним чином, щоб ми могли підірвати безпеку наших менш смачних сусідів."
FIN_finno_estonian_union: "Фіно-естонський союз"
FIN_finno_estonian_union_desc: "У нас є довга історія з народом Естонії, тому нам боляче бачити, як вони потрапили в пастку між великими державами, очікуючи, що їхній дім стане ще одним полем битви в міжнародній боротьбі. Можливо, через союз ми зможемо врятувати їх від такої доля."
FIN_social_democracy: "Соціал-демократія"
FIN_social_democracy_desc: "Ми бачили невдачі та жахи, які відбуваються, коли революція в більшовицькому стилі обрушується на націю. Якщо ми хочемо створити міцне суспільство, яке принесе користь робітничому класу, це має бути демократичними, мирними засобами, де це можливо."
FIN_pragmatic_socialism: "Прагматичний соціалізм"
FIN_pragmatic_socialism_desc: "Хоч ми ненавидимо методи більшовиків і їм подібних, ми не заперечуємо, що потрібно зробити більше для звільнення робітничого класу від жахів сучасного капіталізму. Завдяки ретельному застосуванню демократичного, прагматичного соціалізму ми досягнемо цього."
FIN_sosialistinen_eduskuntaryhma: "Sosialistinen eduskuntaryhmä"
FIN_sosialistinen_eduskuntaryhma_desc: "Парламентська група соціалістів виступає за зближення з [SOU.GetNameDef], а не за антагонізацію. Їхні пропозиції можуть дати найкращу надію на збереження нашої власної форми соціалізму без втручання з боку держави [SOU.GetNameDef]."
FIN_social_democratic_womens_union: "Соціал-демократична спілка жінок"
FIN_social_democratic_womens_union_desc: "Становищем жінок у суспільстві нехтували з незапам'ятних часів. Привівши Соціал-демократичний жіночий союз глибше в серце уряду, ми нарешті зможемо вирішити їхні проблеми та створити більш справедливе суспільство для всіх."
FIN_mineral_wealth: "Мінеральні багатства"
FIN_mineral_wealth_desc: "[ROOT.GetNameDefCap] має велику кількість природних ресурсів, які залишаються невикористаними. Якщо ми хочемо підтримувати надійну військову силу, ми повинні використовувати ці ресурси та покращити нашу економічну самодостатність."
FIN_funds_from_kalevala_koru_oy: "Кошти від Kalevala Koru Oy"
FIN_funds_from_kalevala_koru_oy_desc: "Kalevala Koru Oy, виробник вишуканих ювелірних виробів, заснований членами Соціал-демократичного жіночого союзу, досяг приголомшливого успіху. Використовуючи їхній досвід, ми можемо стимулювати нашу економіку та використовувати багатство для фінансування інших ініціатив."
FIN_join_the_comintern: "Приєднатися до альянсу [GetSovietFactionForFinland]"
FIN_join_the_comintern_desc: "Ми повинні відмовитися від застарілих уявлень про націоналізм і пов'язані з ним образи та працювати разом із [SOU.GetNameDef]. Разом ми можемо допомогти переломити хвилю проти реакційних сил Європи, одночасно забезпечивши наше власне майбутнє."
FIN_finnish_influence_in_the_baltic: "Фінський вплив у Балтії"
FIN_finnish_influence_in_the_baltic_desc: "Колективна безпека Балтійського регіону ґрунтується на наших однодумцях, які співпрацюють один з одним і забезпечують надійний захист від сил агресії. Таким чином, ми повинні переконатися, що всі наші сусіди рухаються в одному напрямку."
FIN_approach_major_democracies: "Наближення до основних демократій"
FIN_approach_major_democracies_desc: "У нас є спільні інтереси з ліберальними демократіями світу, які хочуть обмежити зростаючий вплив більш агресивних гравців у геополітиці. Можливо, ми можемо працювати разом для досягнення цієї спільної мети."
FIN_finnish_autonomy: "Фінська автономія"
FIN_finnish_autonomy_desc: "Навіть деякі з найбільш відданих комуністів серед нас боялися, що співпраця з [SOU.GetNameDef] призведе до фактичного домінування Росії в нашій політиці. Але завдяки обережній дипломатії ми досягли рівня взаєморозуміння з нашими союзниками, який забезпечує наша автономія."
FIN_integrate_kola_and_karelia: "Об'єднати Колу та Карелію"
FIN_integrate_kola_and_karelia_desc: "Хоча ми встановили міцні стосунки співпраці з нашими [SOU.GetAdjective]ими товаришами, прикордонні суперечки нависають над ними, як дощова хмара, яка готова розірватися. Можливо, нам варто розчистити повітря та нарешті вирішити ці проблеми як союзники, а не як вороги."
FIN_keepers_of_the_baltic_countries: "Охоронці країн Балтії"
FIN_keepers_of_the_baltic_countries_desc: "Люди Балтії мало зацікавлені в тому, щоб бути включеними до [GER.GetNameDef] або [SOU.GetNameDef]. Ми самі, з нашою спільною історією та світоглядом, здатні мирно керувати цими націями у спосіб, який не знищити їх."
FIN_british_threat: "Британська загроза"
FIN_british_threat_desc: "[ENG.GetNameDefCap] — серце глобальної буржуазної економіки та її імперіалістичних вусиків. Ми повинні енергійно встромити кинджал у це серце, щоб світ нарешті звільнився від його гніту."
FIN_red_finland: "Червона Фінляндія"
FIN_red_finland_desc: "Ми помстилися за наших товаришів, які впали перед білим терором, створивши справжню робітничу республіку. Тепер усе, що залишилося, це захистити те, чого ми досягли, від тих, хто за межами наших кордонів намагався знищити це."
FIN_united_under_the_north_star: "Об'єднані під Полярною зіркою"
FIN_united_under_the_north_star_desc: "Наші скандинавські друзі та товариші залежать від імперіалістичних держав, які не дбають про інтереси нашого регіону. Але разом ми можемо забезпечити мир для нашого народу шляхом створення альянсу, який повинен стримувати навіть наймогутнішу з імперій."
FIN_preserve_sapmi: "Зберегти саамів"
FIN_preserve_sapmi_desc: "Народ саамів протягом тривалого часу страждав від імперіалістичного гніту як у межах наших кордонів, так і за їх межами. Ми повинні загладити провину з цими людьми та допомогти їм звільнити їх від їхніх постійних страждань від рук наших сусідів."
#FIN_confederated_finno_russian_republics: "Конфедерація фіно-російських республік"
FIN_confederated_finno_russian_republics_desc: "Безліч різних людей зараз підпадає під наше управління. Щоб запобігти розвитку ієрархії народів у нашій державі, ми реорганізуємо уряд як конфедерацію республік. Це дозволить усім людям мати справедливе слово у своїх управління."
FIN_secure_the_baltic_sea: "Безпека Балтійського моря"
FIN_secure_the_baltic_sea_desc: "Хоча ми часто зосереджені на наших сухопутних кордонах і на тому, як найкраще їх захистити, ми не можемо дозволити нашим зусиллям бути марними, нехтуючи вразливістю нашого узбережжя. Тому ми повинні інвестувати в масштабну програму захисту узбережжя, щоб забезпечити це фланг."
FIN_german_threat: "Німецька загроза"
FIN_german_threat_desc: "Прусський мілітаризм знову підняв свою потворну голову в [GER.Capital.GetCapitalVictoryPointName]. У той час як інші задоволені тим, що європейські столиці знаходяться під черевиком [GER.GetLeader], ми ні. Настав час цієї загрози миру було розібрано раз і назавжди."
FIN_socialist_wellfare: "Соціалістичний добробут"
FIN_socialist_wellfare_desc: "Завдяки дбайливому управлінню економікою та захистом нашої нації ми тепер маємо ресурси, щоб винагородити трудящих створенням справжньої соціальної держави. Ми гарантуємо, що наші люди проживуть довге та щасливе життя."
FIN_aid_for_entrepreneurs: "Допомога підприємцям"
FIN_aid_for_entrepreneurs_desc: "Хоча нам потрібно позбутися найгірших елементів капіталізму, наша економіка може отримати значну користь від збільшення підприємницької діяльності. Встановлюючи інвестиційні гранти та позики для важливих галузей, ми можемо стимулювати таку діяльність."
FIN_soviet_threat: "Радянська загроза"
FIN_soviet_threat_desc: "[SOU.GetNameDefCap] є загрозою для життя людей робітничого класу в усьому світі, тому що він без жодних сумнівів втягне їх у загарбницьку війну. Перш ніж він набере надто багато сили, ми повинні покласти край загрозі зараз."
FIN_proclaim_greater_finland: "Проголошення Великої Фінської федерації"
FIN_proclaim_greater_finland_desc: "Наші кордони тепер виходять за межі того, що ми могли собі уявити лише кілька років тому. З такою великою кількістю нових територій виникла необхідність реорганізувати наш уряд, щоб він краще відображав різноманітний регіон, яким він керує."
FIN_control_the_flux_of_iron_ore: "Контролювати потік залізної руди"
FIN_control_the_flux_of_iron_ore_desc: "Шведська залізна руда та її розподіл у Норвеґії залишаються механізмом, за допомогою якого ведуться війни по всьому континенту та за його межами. Ми повинні взяти у власність цей критично важливий потік ресурсів, перш ніж він потрапить до рук наших ворогів."

FIN_finnish_neutrality: "Фінський нейтралітет"
FIN_finnish_neutrality_desc: "Сила та рішучість нашого народу боротися за свою свободу неможливо стерти. Однак ми повинні проводити політику нейтралітету, щоб у наших сусідів не було причин позбавлятися нашої важко здобутої незалежності."
FIN_the_finnish_swedish_peoples_party: "Фінсько-шведська народна партія"
FIN_the_finnish_swedish_peoples_party_desc: "Люди шведського походження становлять значну меншість у Фінляндії, тому співпраця з партією, яка найбільш палко представляє їхні інтереси, може здобути нам значну підтримку нашої політики та завоювати прихильність самої Швеції."
FIN_align_the_agrarian_league: "Упорядкувати Аграрну лігу"
FIN_align_the_agrarian_league_desc: "[ROOT.GetNameDefCap] зазнала надзвичайної індустріалізації протягом останнього століття, ми не можемо ігнорувати тяжке становище мільйонів, які годують націю своєю сільськогосподарською працею. Співпрацюючи з Аграрною лігою, ми можемо забезпечити вирішення їхніх проблем адресовані так само добре, як і їхні міські колеги."
FIN_political_unity: "Політична єдність"
FIN_political_unity_desc: "Незалежно від політичної ідеології, ми всі хочемо найкращого для нашого народу. У цей час кризи ми повинні відкласти дрібні політичні чвари та працювати разом."
FIN_collaboration_with_the_left: "Співпраця з лівими"
FIN_collaboration_with_the_left_desc: "Відчуження лівих партій мало сприяє зміцненню нашого уряду. Але якщо ми знайдемо спосіб співпраці з ними, ми зможемо об'єднати більше населення для нашої справи."
FIN_railways_and_infrastructure: "Залізниці та інфраструктура"
FIN_railways_and_infrastructure_desc: "Велика війна продемонструвала необхідність надійних залізничних і автомобільних мереж, які допомагають промисловості та військовим доставляти ресурси або людей туди, де вони повинні бути. Після десятиліть окупації та кровопролиття наші логістичні мережі гостро потребують інвестицій."
FIN_repurpose_small_industries: "Перепрофілювати малі підприємства"
FIN_repurpose_small_industries_desc: "Хоча у нас немає колосальних галузей промисловості великих держав, у нас є безліч діючих менших заводів. Замість того, щоб починати з нуля, ми повинні перепрофілювати ці маленькі приміщення для військового виробництва."
FIN_expand_state_military_factories: "Розширити державні військові заводи"
FIN_expand_state_military_factories_desc: "Нашим державним заводам важко йти в ногу з вимогами, які висувають до них військові під час цієї кризи. Якщо ми хочемо зберегти лінії постачання, нам потрібно розширити наші виробничі потужності."
FIN_a_new_course_for_kokoomus: "Новий курс для Національної коаліції"
FIN_a_new_course_for_kokoomus_desc: "Останні події призвели до зростання підтримки Національної коаліції, оскільки люди шукають сильного, розумного лідерства та повернення до традиційних цінностей. Ми повинні скористатися цим, просуваючи консервативну програму партії."
FIN_the_finnish_throne: "Фінський трон"
FIN_the_finnish_throne_desc: "Національна коаліція давно виступає за монархію у Фінляндії. Завдяки нещодавньому зростанню підтримки та міцнішому контролю над владою, вони тепер мають засоби розпустити поточну систему та створити на її місці королівство."
FIN_strengthen_military_administration: "Посилити військову адміністрацію"
FIN_strengthen_military_administration_desc: "Маннергейм героїчно провів нашу країну в ці бурхливі часи, розбиваючи політичні догми з мілітаристською точністю. Заради подальшого виживання нації ми повинні дати йому та військовим повноваження керувати так, як вони вважають за потрібне."
FIN_dreams_of_expansionism: "Мрії про експансіонізм"
FIN_dreams_of_expansionism_desc: "Рісто Рюті справедливо визнає, що ми ніколи не матимемо тривалого миру, доки не отримаємо контроль над карельськими землями на нашому сході. Забезпечивши їх безпеку, ми створимо набагато більш надійний кордон з нашими сусідами."
FIN_reach_out_to_scandinavia: "Звернутися до Скандинавії"
FIN_reach_out_to_scandinavia_desc: "Більшість наших скандинавських сусідів поділяють наші настрої та мало зацікавлені в тому, щоб бути втягнутими в конфлікти великих держав. Підтримуючи міцні відносини з ними, ми можемо побудувати основи нашої колективної оборони."
FIN_moderate_politics: "Помірна політика"
FIN_moderate_politics_desc: "Оскільки між великими державами зростає напруженість, нам потрібно забезпечити, щоб наш уряд не сприймався як надто поблажливий до ідеологій будь-якої фракції. Тому ми повинні проводити політику внутрішньої поміркованості."
FIN_join_the_allies: "Приєднатися до альянсу [GetAlliesFactionForFinland]"
FIN_join_the_allies_desc: "Нейтралітет швидко стає застарілою політикою, яка просто веде до васалізації в руках великих держав. Хоча це ризик, враховуючи наше геополітичне положення, приєднання до Альянсу може дозволити нам зберегти наш суверенітет у довгостроковій перспективі.."
FIN_northern_defense_front: "Північний оборонний фронт"
FIN_northern_defense_front_desc: "Наших сусідів у Скандинавії та Балтії легко підібрати для великих держав. Але, якби ми об'єднали наші ресурси та співпрацювали у військовій сфері, ми могли б стримати навіть найбільших ворогів від нападу на нас."
FIN_the_lone_wolf: "Самотній вовк"
FIN_the_lone_wolf_desc: "Нікого так не турбують інтереси [ROOT.GetAdjective]ого народу, як сам [ROOT.GetAdjective]ий народ. Історія показала, що замість того, щоб покладатися на допомогу інших, ми повинні покладатися на себе."
FIN_military_aid: "Військова допомога"
FIN_military_aid_desc: "Союзники мають величезну кількість виробників зброї, ми повинні використати їх для швидкої модернізації наших збройних сил."
FIN_mineral_wealth_development: "Розробка корисних копалин"
FIN_mineral_wealth_development_desc: "Враховуючи наше географічне положення та сусідів, існує ймовірність того, що ми будемо відрізані від потенційних союзників чи економічних партнерів. Тому ми повинні використовувати невикористані ресурси нашої нації, щоб забезпечити продовження боротьби, навіть будучи ізольованими."
FIN_industrialize_the_region: "Індустріалізація регіону"
FIN_industrialize_the_region_desc: "Хоча об'єднана військова міць Північного фронту оборони є значною, ми повинні зробити більше, щоб гарантувати, що наші економіки зможуть підтримувати її в затяжній війні. Щоб зробити це, нам потрібно інвестувати у відновлення нашої промисловості."
FIN_increase_military_investment: "Збільшити військові інвестиції"
FIN_increase_military_investment_desc: "Економічний і матеріально-технічний компоненти конфлікту є такими ж життєво важливими для нашого виживання, як і битви на передовій. Таким чином, ми повинні інвестувати в нашу збройову промисловість, щоб вони могли продовжувати постачати наші сили всім необхідним обладнанням."
FIN_cooperation_with_germany: "Співпраця з Німеччиною"
FIN_cooperation_with_germany_desc: "Ми можемо покладатися на геополітичну реальність, що [GER.GetNameDef] і [SOU.GetNameDef] зрештою посваряться один з одним. Якщо ми будемо співпрацювати з [GER.GetAdjective]ими силами, ми можемо бути здатні помститися за наші втрати в попередніх війнах з [SOU.GetAdjective]ою державою і відкрити нові можливості для себе."
FIN_wartsila_engine_production: "Виробництво двигунів Wärtsilä"
FIN_wartsila_engine_production_desc: "Наявність навичок і можливостей для виробництва власних двигунів для військових покращить нашу національну безпеку. Працюючи з нашими союзниками та місцевими компаніями, такими як Wärtsilä, ми можемо досягти такого рівня безпеки."
FIN_german_military_advisors: "Німецькі військові радники"
FIN_german_military_advisors_desc: "Війна швидко змінюється через використання моторизованої техніки та авіації. Можливо, настав час дізнатися від наших [GER.GetAdjective]их товаришів по зброї, як найкраще використовувати ці нові ресурси на нашу користь."
FIN_finnish_march_of_conquest: "Фінський завойовницький марш"
FIN_finnish_march_of_conquest_desc: "Занадто довго ми тримали оборону проти [SOU.GetNameDef] та його попередників. Тепер настав час переломити ситуацію та відсунути кордони, звільнивши людей Карелії від [SOU.GetAdjective]ого гніту, будь-які необхідні засоби."
FIN_joint_scientific_program: "Спільна наукова програма"
FIN_joint_scientific_program_desc: "Розвиток технологічної переваги над ворогами може стати вирішальним чинником того, чи нація вийде переможцем із конфлікту. Об'єднавши наші наукові знання з нашими союзниками, ми можемо гарантувати, що технологічна перевага належатиме нам."
FIN_modernize_the_industry: "Модернізувати промисловість"
FIN_modernize_the_industry_desc: "Плоди нашої технологічної праці знаходять застосування не лише для бойових застосувань. Багато з них можна використати, щоб зробити нашу галузь більш ефективною. З деякими інвестиціями ми могли б розпочати масштабну програму промислової модернізації з нашими новими знаннями."
FIN_modernize_the_army: "Модернізувати армію"
FIN_modernize_the_army_desc: "Пріоритетом будь-якого уряду є захист і безпека його людей. Коли наші збройні сили виявляються нестачами, ми зобов'язані інвестувати в їх модернізацію та вдосконалення до такого рівня, щоб вони знову могли виконувати свій головний обов'язок."
FIN_weapon_caches: "Схованки зброї"
FIN_weapon_caches_desc: "На випадок, якщо наші збройні сили будуть переповнені і уряд впаде, ми повинні мати план на випадок непередбачених обставин, щоб ми могли відвоювати націю. Однією з пропозицій для цього є таємне розміщення схованок зброї для використання майбутніми силами опору."
FIN_national_unity: "Національна єдність"
FIN_national_unity_desc: "Оскільки війна наближається, ми об'єднаємо людей нашої великої нації та ще раз продемонструємо світові, що означає бути фіном."
FIN_viron_kansa: "Viron kansa"
FIN_viron_kansa_desc: "Хоча жителі [ROOT.GetName] і [EST.GetName] розділені Балтійським морем, вони мають довгу спільну історію. Крім того, ми стикаємося з майже тими самими проблемами, намагаючись зберегти незалежність. Можливо через мирним об'єднанням ми можемо врятувати наш народ від війни."
FIN_ambitions_in_the_south: "Амбіції на півдні"
FIN_ambitions_in_the_south_desc: "Сусіди із заздрістю дивляться на малі країни Балтії. Якщо їх потрібно перемогти, краще це буде на нашу користь, ніж на користь потенційного супротивника."
FIN_union_of_finnish_brothers_in_arms: "Союз фінських товаришів по зброї"
FIN_union_of_finnish_brothers_in_arms_desc: "Союз фінських товаришів по зброї знаходиться в авангарді націонал-соціалістичного руху і отримує все більшу підтримку, оскільки нашій країні загрожує загроза з-за кордону. Якби ми співпрацювали з ними, ми могли б отримати велику підтримку захист нації."
FIN_arm_the_lotta_svard: "Озброїти Lotta Svärd"
FIN_arm_the_lotta_svard_desc: "Лотта Сверд довела, що є великою перевагою у своїй ролі допоміжної сили. Враховуючи їхню майстерність і нашу жахливу ситуацію, можливо, настав час краще озброїти організацію та ефективніше інтегрувати її в збройні сили."
FIN_parmis_devils: "Дияволи Пярмі"
FIN_parmis_devils_desc: "Штрафний батальйон Нікке Пярмі довів ефективність використання живої сили, яка б інакше сиділа за ґратами. Нам слід розширити його роботу, створивши підрозділ із ув'язнених, які готові воювати за свою країну."
FIN_militarized_society: "Мілітаризоване суспільство"
FIN_militarized_society_desc: "Якщо наша нація хоче пережити натиск, з яким ми зіткнулися, ми повинні відмовитися від фасаду політики та прийняти повну мілітаризацію суспільства. Лише за допомогою таких крайніх заходів ми зможемо перемогти наших ворогів."
FIN_a_cry_for_help: "Крик про допомогу"
FIN_a_cry_for_help_desc: "Ліга Націй не виконала свій обов'язок захистити країни-члени від конфлікту. Але за кордоном все ще є ті, хто може почути наш крик про допомогу та прийти нам на допомогу. Принаймні ми на це сподіваємося."
FIN_greater_finland: "Велика Фінляндія"
FIN_greater_finland_desc: "Більше ми не станемо здобиччю безжальних сусідів, які жадають нашої землі. Натомість ми станемо хижаком і розширимо наші кордони до їхніх природних меж, за межі земель Карелії."

FIN_right_wing_policies: "Політика правого крила"
FIN_right_wing_policies_desc: "Ліві — не що інше, як агенти іноземних держав. Вони миттєво продали б свою батьківщину, якби вона здобула їм прихильність за допомогою [SOU.Capital.GetCapitalVictoryPointName]. Якщо наша нація хоче процвітати та вижити, ми повинні звернутися до партії та праві організації."
FIN_discredit_the_democratic_system: "Дискредитація демократичної системи"
FIN_discredit_the_democratic_system_desc: "Наша демократична система просто хитається від однієї кризи до іншої без рішучих, значущих дій. У цій небезпечній ситуації, в якій ми опинилися, ми більше не можемо терпіти таку слабкість і повинні навчати маси про недоліки цієї політичної системи."
FIN_prepare_a_military_coup: "Підготувати військовий переворот"
FIN_prepare_a_military_coup_desc: "[FIN.GetNameDef] потребує сильного, рішучого керівництва, здатного приймати важкі рішення під час кризи. Єдині люди, які зараз здатні на це, — це військові. Замість того, щоб чекати, поки нація розпадеться під керівництвом демократів і соціалістів, ми закладе основу для військового перевороту."
FIN_a_fascist_regime: "Фашистський режим"
FIN_a_fascist_regime_desc: "З національним парламентом під впливом військових ми тепер можемо створити режим, заснований на силі, честі та вірності [FIN.GetName]."
FIN_seek_german_protection: "Шукати німецького захисту"
FIN_seek_german_protection_desc: "Ліга Націй абсолютно не дотримується міжнародного права. Ми повинні визнати, що сила збройних сил є єдиним визначальним фактором у міжнародних відносинах. Щоб наша нація вижила, ми повинні шукати допомоги у наших сильніших сусідів, таких як як [GER.GetNameDef]."
FIN_join_axis: "Приєднатися до альянсу [GetFascistFactionForFinland]"
FIN_join_axis_desc: "Мало тих, хто зможе протистояти могутності держав Осі. Замість того, щоб залишатися осторонь, ми повинні приєднатися до їхнього альянсу та використовувати його для досягнення наших власних зовнішньополітичних цілей."
FIN_finnish_supremacy_in_the_north: "Перевага Фінляндії на півночі"
FIN_finnish_supremacy_in_the_north_desc: "У той час як інші нації нашого регіону сваряться та домовляються про своє підкорення в руках більших держав, ми самі можемо запропонувати альтернативу. Під нашим керівництвом ми можемо привести наші народи до перемоги проти будь-якого ворога, який може загрожувати нам."
FIN_finnish_legion_of_honor: "Фінський орден Почесного легіону"
FIN_finnish_legion_of_honor_desc: "Наші війська є щитом, який стримує комуністичні орди на нашому кордоні. Ми повинні докладати більше зусиль, щоб вшанувати їхню хоробрість, створивши елітний орден Почесного легіону, до якого можуть прагнути приєднатися найсміливіші з них."
FIN_tactical_wargaming_department: "Відділ тактичних ігор"
FIN_tactical_wargaming_department_desc: "Вимоги сучасної війни зростають з кожним днем. Щоб наше верховне командування не відставало, нам потрібно розширити його новими відділами, де вони зможуть експериментувати з новими методами тактичної війни."
FIN_advanced_jaeger_training_program: "Програма підвищення кваліфікації єгерів"
FIN_advanced_jaeger_training_program_desc: "Наші єгерські підрозділи протягом тривалого часу вважалися елітою збройних сил, починаючи з часів Великої війни, коли перші з них проходили навчання в Німеччині. Можливо, настав час відродити підрозділи, модернізувавши їх і, у свою чергу, підвищуючи моральний дух усієї армії."
FIN_industrial_cooperation: "Промислове співробітництво"
FIN_industrial_cooperation_desc: "Члени держав Осі мають у своєму розпорядженні величезні знання та ресурси. Настав час для промислового співробітництва, щоб краще використовувати ці невикористані активи для покращення наших країн."
FIN_bring_foreign_armor_experts: "Привезти іноземних експертів з броні"
FIN_bring_foreign_armor_experts_desc: "Танки є важливим компонентом будь-якої сучасної армії, але наш досвід роботи з ними обмежений. Можливо, ми могли б розширити наші можливості за допомогою них, запросивши іноземних експертів у цій галузі для допомоги."
FIN_military_research: "Військові дослідження"
FIN_military_research_desc: "Війна постійно переосмислюється з появою нових технологій і тактик, які їх використовують. Щоб забезпечити постійну силу та готовність наших збройних сил, члени нашого альянсу повинні об'єднати наші знання та технології."
FIN_patriotic_peoples_movement: "Патріотичний народний рух"
FIN_patriotic_peoples_movement_desc: "Патріотичний народний рух, незважаючи на відштовхування з боку попереднього режиму, зробив велику роботу в освіті мас щодо необхідності національної гордості та захисту нації від комунізму. Якщо ми хочемо викликати їх у нашу довіру, ми отримав би набагато більшу базу підтримки для нашого режиму."
FIN_academic_karelian_society: "Академічне Карельське товариство"
FIN_academic_karelian_society_desc: "Протягом понад десятиліття організація інтелектуалів і студентів Гельсінського університету стає дедалі впливовішою. Їхні основні цілі добре збігаються з нашими власними, а саме прагнення покращити Фінляндію відповідно до нашої історії. Можливо, ми зможемо знайти спосіб співпраці."
FIN_mustapaidat: "Mustapidat"
FIN_mustapaidat_desc: "Триваюча мілітаризація суспільства гарантує, що наші люди будуть найсильнішими, якими вони тільки можуть бути. Включаючи воєнізовані сили, ми можемо просувати військові цінності в усіх верствах суспільства, від тих, хто занадто молодий, щоб ще приєднатися до армії, до тих, хто вже готовий можливо, занадто старий для цього."
FIN_take_over_the_suojeluskunta: "Захопити Suojeluskunta"
FIN_take_over_the_suojeluskunta_desc: "Suojeluskunta діяла як допоміжна сила резервістів, яких можна закликати допомогти захистити націю під час кризи. Якщо ми візьмемо організацію під свій контроль, ми зможемо використати її, щоб навчити тисяч людей нашій справі."
FIN_maan_turva: "Maan Turva"
FIN_maan_turva_desc: "Тільки шляхом ретельного моніторингу населення ми можемо переконатися, що не відбувається зради чи підривної діяльності. У свою чергу, ми можемо захистити режим і забезпечити, щоб нація не була знищена зсередини."
FIN_finnish_irredentism: "Фінський іредентизм"
FIN_finnish_irredentism_desc: "Незважаючи на те, що ми здобули незалежність від колишньої Російської імперії, все ще є землі та люди, якими ми маємо по праву керувати, але залишаємося під ярмом гніту наших ворогів. Ми повинні активізувати наш народ для звільнення цих земель."
FIN_keepers_of_the_north: "Охоронці півночі"
FIN_keepers_of_the_north_desc: "Ми — єдиний режим на Півночі, який має силу волі керувати цим регіоном і захищати його від зовнішніх ворогів. Доки всі народи регіону не об'єднаються під нашим правлінням, ми ніколи не зможемо досягти тривалого миру."
FIN_sotilaalliset_kappalaiset: "Sotilaalliset kappalaiset"
FIN_sotilaalliset_kappalaiset_desc: "Доступ до капелана є надзвичайно важливою послугою, на яку покладаються наші солдати. Багато з цих капеланів також справедливо стурбовані майбутнім нашої нації. Якби ми співпрацювали з ними, ми могли б отримати не лише очі та вуха на передовій але також забезпечити, щоб правильні повідомлення також доходили до військ."
FIN_national_fanatism: "Національний фанатизм"
FIN_national_fanatism_desc: "Суспільство має бути повністю пройняте фанатизмом і відданістю справі [FIN.GetAdjective]ої переваги. Ми неодноразово доводили, що ніхто не може зупинити нас і що коли ми працюємо разом, ніщо не може зупинити підйом нашої нації до величі."
FIN_military_promotions: "Військові підвищення"
FIN_military_promotions_desc: "Наші військові офіцери служили нації з великою честю та відданістю. Настав час винагородити найкращих із них за їхню участь у порятунку нас від поневолення руками наших історичних ворогів."
FIN_indoctrinate_the_workers: "Навчити працівників"
FIN_indoctrinate_the_workers_desc: "Завдяки посиленому моніторингу населення ми маємо більше розуміння того, що робить ефективні методи пропаганди. Ми повинні використовувати ці знання для індоктринації населення, забезпечуючи його абсолютну лояльність до уряду та [FIN.GetNameDef]."
FIN_intellectual_elite: "Інтелектуальна еліта"
FIN_intellectual_elite_desc: "Завдяки ретельному співробітництву військових і більш освічених представників інтелігенції нам вдалося врятувати націю з лап соціалізму та занепаду. Настав час винагородити тих, хто підтримав нас, інвестуючи в їхні наукові заняття."

FIN_enhance_southern_infrastructure: "Покращити південну інфраструктуру"
FIN_enhance_southern_infrastructure_desc: "Оскільки [ROOT.GetAdjective]а країна прагне забезпечити своє місце у світі, вона повинна зосередитися на розбудові та вдосконаленні свого промислового потенціалу. Першим кроком для досягнення цієї мети є покращення інфраструктури в південних регіонах, щоб гарантувати, що вони краще готові задовольнити потреби легкої та важкої промисловості в короткостроковій перспективі."
FIN_industrial_development: "Промисловий розвиток"
FIN_industrial_development_desc: "Оскільки світ стає все більш індустріалізованим, [ROOT.GetName] має йти в ногу, якщо він хоче стати головним гравцем на світовій арені. Інвестиції, які ми робимо у нашу важку промисловість, не лише створять робочі місця та стимулюватимуть економіку, а й також забезпечити ресурси, необхідні для вирішення викликів майбутнього."
FIN_bank_of_aland: "Банк Оландських островів"
FIN_bank_of_aland_desc: "Банк Оландських островів є наріжним каменем економіки [ROOT.GetName], забезпечуючи стабільність і підтримку, необхідні для зростання та процвітання.\nІнвестуючи в Банк Оландських островів, [ROOT.GetName] інвестує в його майбутнього, закладаючи основу для більш сильної, процвітаючої нації."
FIN_suomen_akatemia: "Suomen akatemia"
FIN_suomen_akatemia_desc: "Декілька [ROOT.GetAdjective]их інтелектуалів на чолі з відомим математиком Лео Саріо наполягають на заснуванні Suomen akatemia, яка стане провідною національною академічною установою, стимулюючи наукові інновації та сприяючи позиціонуванню [ROOT.GetName] на авангарду технологічного розвитку."
FIN_janiskoski_power_plant: "Електростанція в Яніскоскі" # Æ
FIN_janiskoski_power_plant_desc: "Ми побудуємо електростанцію в Яніскоскі, щоб забезпечувати надійною енергією електроплавильний завод нікелевої шахти Колосйокі та сприяти зростанню території [722.GetName], що, у свою чергу, сприятиме економічному розвитку Північної [ROOT.GetName]." # Æ
FIN_found_pohjolan_voima: "Заснувати Pohjolan Voima"
FIN_found_pohjolan_voima_desc: "З нещодавнім розширенням лісової та важкої промисловості з'являється потреба в більшій кількості електроенергії. Ми централізуємо виробництво енергії та використаємо необмежений потенціал гідроенергетики для стимулювання промислового зростання [ROOT.GetName]."
FIN_expand_imatra_hydropower_plant: "Розгорнути гідроелектростанцію Imatra"
FIN_expand_imatra_hydropower_plant_desc: "Гідроелектростанція Imatra, заснована в 1922 році, довела, що є надійним джерелом енергії для зростаючої промисловості [ROOT.GetName]. З розширенням п'ятої та шостої машин потужність станції лише зросте, що дозволить подальше промислове зростання в регіоні [928.GetName]."
FIN_makola_mine: "Шахта Маколи"
FIN_makola_mine_desc: "Багаті родовища нікелю та міді були знайдені в Маколі та Гітурі. Наші експерти вважають, що ці родовища містять великий потенціал для економічного зростання нашої країни та військової промисловості, що швидко розвивається, і вони радять розпочати будівельні роботи на шахті Маколи, щоб якнайшвидше забезпечте постійне джерело дорогоцінних мінералів."
FIN_power_from_the_dams: "Енергія від гребель"
FIN_power_from_the_dams_desc: "Використовуючи природні ресурси багатоводних річок [ROOT.GetName], було запропоновано суттєве розширення нашої гідроенергетичної інфраструктури. За словами наших експертів, інвестиції в будівництво нових гідроелектростанцій забезпечать засоби для різкого розширення нашої промислові потужності та стимулювати зростання нашої країни."
FIN_tire_factory_at_nokia: "Шинний завод у Нокіа"
FIN_tire_factory_at_nokia_desc: "Під час конфлікту [ROOT.GetName] потребує джерела шин для військових, тому забезпечення надійного постачання для забезпечення мобільності та готовності наших збройних сил має бути пріоритетом.\nУ нас є план розширення Suomen шинного заводу Gummitehdas у Nokia та модернізувати виробничі лінії для використання синтетичного каучуку та перероблених матеріалів, щоб подолати потенційну нестачу."
FIN_vaisala_radiosonde_tests: "Випробування радіозонда Väisälä"
FIN_vaisala_radiosonde_tests_desc: "Під керівництвом професора Вілхо Вяйсяля новаторські зусилля в радіозондовій технології проклали шлях до успішного комерційного виробництва. Спираючись на успіх першого фінського радіозонду в 1931 році, безперервні дослідження та розробки призвели до значного технологічного прогресу."
FIN_oy_alkoholiliike: "Oy Alkoholiliike"
FIN_oy_alkoholiliike_desc: "Відчайдушні часи вимагають відчайдушних заходів, і зараз настав час для Алкогольної компанії Oy Alkoholiliike підтримати фінську армію, забезпечивши необхідні компоненти для їх озброєння.\nЗавдяки ретельному виробництву та переробці вони спеціалізуватимуться на створенні високоякісної продукції. ефективні запальні коктейлі, які дають піхоті перевагу, необхідну для нейтралізації легкої бронетехніки противника."
FIN_integrate_oy_tikkakoski: "Integrate Oy Tikkakoski"
FIN_integrate_oy_tikkakoski_desc: "Щоб зміцнити [ROOT.GetAdjective]у збройову промисловість, Oy Tikkakoski буде інтегровано в державний завод військової зброї. Цей крок збільшить виробництво зброї та розробку нової вогнепальної зброї для [ROOT.GetAdjective]ої армії."
FIN_national_firepower: "Національна вогнева сила"
FIN_national_firepower_desc: "Враховуючи нагальні зовнішні загрози, з якими стикається наша нація, ми повинні взяти на себе зобов'язання здійснити великі інвестиції в нові військові заводи. Ці потужності будуть призначені для виробництва найновіших артилерійських гармат для наших сухопутних сил і берегових батарей, гарантуючи, що [ROOT.GetNameDef] має необхідну вогневу міць для захисту своїх кордонів."
FIN_contract_with_yhteissisu: "Контракт з Yhteissisu"
FIN_contract_with_yhteissisu_desc: "У співпраці з провідними [ROOT.GetAdjective]ими корпораціями ми заснуємо компанію Yhteissisu Oy з метою забезпечення надійного та ефективного транспортування для [ROOT.GetAdjective]их оборонних сил.\nПеренесення виробництва вантажівок Sisu S-21 до Yhteissisu збільшить виробництво вантажівок і автобусів для військового використання, гарантуючи, що наші сили оснащені необхідними ресурсами для будь-якої ситуації."
FIN_outokumpu_for_defence_industry: "Outokumpu для оборонної промисловості"
FIN_outokumpu_for_defence_industry_desc: "Інвестиції в національну металургійну компанію Outokumpu Oy допоможуть підвищити оборонну готовність [ROOT.GetName].\nСтворення внутрішнього металургійного заводу в Порі та заводу електролізу міді для рафінування сирої міді принесе само достатність для виробництва міді та латуні [ROOT.GetName]."
FIN_industrial_upgrade_in_harjavalta: "Промислове оновлення в Гар'явалті"
FIN_industrial_upgrade_in_harjavalta_desc: "У Гар'явалті вживаються зусилля для модернізації та оптимізації нікелевої та мідної промисловості. За допомогою передових технологій і вдосконалених методів виробництва мета полягає в тому, щоб максимізувати обсяг виробництва та зміцнити позицію [ROOT.GetName] як провідного виробника ці життєво важливі мінерали."
FIN_expand_mining_prospection: "Розгорнути розробку родовищ"
FIN_expand_mining_prospection_desc: "Інвестиції в сучасні інструменти для видобутку корисних копалин і розширення шахтної інфраструктури закладають основу для міцної промисловості видобутку корисних копалин. Збільшення видобутку буде служити потребам національної оборони та зміцнить готовність країни до конфлікту."
FIN_elijarvi_mine: "Шахта Еліярві"
FIN_elijarvi_mine_desc: "Ми отримали зразки, знайдені під час розкопок поблизу Еліярві, які вказують на існування хромової руди, яка може бути дуже багатою на хром. Ми повинні розпочати нові видобувні роботи в цьому районі та забезпечити надійне джерело хрому для військових промисловість."
FIN_tornio_steel_factory: "Сталевий завод Торніо"
FIN_tornio_steel_factory_desc: "Створення металургійного заводу в Торніо, поблизу шахти Кемі, обіцяє революцію у металургійній промисловості Фінляндії. Маючи доступ до нинішніх запасів хрому та нікелю Outokumpu, новий завод вироблятиме високоякісну сталь, подолаючи розрив у промисловості Фінляндії. можливості."
FIN_increase_military_budget: "Збільшити військовий бюджет"
FIN_increase_military_budget_desc: "Безпека нації є надзвичайно важливою. Завдяки збільшенню військового фінансування сили оборони будуть добре оснащені та краще підготовлені протистояти будь-яким потенційним загрозам."
FIN_suomen_maavoimat: "Suomen maavoimat"
FIN_suomen_maavoimat_desc: "Ми повинні посилити можливості оборонних сил Фінляндії, інвестуючи в дослідження нової військової техніки та модернізуючи навчальні засоби, щоб забезпечити готовність до будь-яких потенційних загроз."
FIN_operation_kilpapurjehdus: "Операція «Вітрильні гонки»"
FIN_operation_kilpapurjehdus_desc: "За рішенням Ліги Націй, Оландські острови були демілітаризовані з 1921 року, що означає, що в цьому районі немає військ або військового постачання. Проте напруга в Європі зростає, і перед обличчям серйозної загрози з боку ворога висадившись на островах, наше верховне командування розробило план озброєння та зміцнення Оландських островів.\nПідготовка проведена, і наші війська готові діяти!"
FIN_extra_refresher_exercises: "Додаткові тренування"
FIN_extra_refresher_exercises_desc: "Напруга в Європі продовжує зростати, і якщо ми хочемо зберегти [ROOT.GetAdjective]у незалежність, нам потрібно зміцнити захист Фінляндії за допомогою інтенсивних навчань, готуючись до будь-якого потенційного спалаху конфлікту та демонструючи рішучість і готовність Фіни захищатимуть суверенітет нації, якщо це необхідно."
FIN_the_cold_front: "Холодний фронт"
FIN_the_cold_front_desc: "Суворі зимові умови на фінському фронті вимагають належної підготовки. Необхідно забезпечити шляхи постачання та покращити тактику маскування, щоб забезпечити стійкість сил оборони перед обличчям зимового виклику."
FIN_jaeger_movement: "Рух єгерів"
FIN_jaeger_movement_desc: "[ROOT.GetAdjective]е верховне командування висунуло пропозицію відновити сили оборони шляхом підвищення офіцерів, які пройшли попередню підготовку єгерів. Ці офіцери є експертами з партизанської війни та диверсійних операцій у тилу ворога, що робить їх ідеальними кандидатами для вдосконалення нові навички підрозділів у нетрадиційній тактиці ведення війни та вести їх у бій."
FIN_salvaged_and_retooled: "Збережено та переобладнано"
FIN_salvaged_and_retooled_desc: "Якщо наші збройні сили хочуть перемогти у війні, ми повинні зосередитися на максимізації ресурсів у воєнний час. Використання захопленої ворожої техніки, порятунок пошкодженої техніки та її перепрофілювання, коли це необхідно, щоб відповідати Фінській тактичній доктрині, дозволить нам забезпечити постачання нашої армії потреби та значно зміцнити наш військовий потенціал."
FIN_winter_warfare: "Зимова війна"
FIN_winter_warfare_desc: "Готуйтеся до найгіршого, бийтеся як найкращі. Нам потрібно зміцнити шляхи постачання для суворих зимових умов і навчити наші війська витримувати холод і продовжувати боротьбу на передовій."
FIN_motti_tactics: "Тактика motti"
FIN_motti_tactics_desc: "Стратегія motti передбачає оточення та ізоляцію ворожих підрозділів з метою пошкодити їхні матеріально-технічні та комунікаційні лінії. Реалізація цього підходу вимагає ретельного планування та навчання сил оборони, щоб забезпечити їх ефективність на полі бою. Використовуючи та вдосконалюючи motti warfare, ми зможемо перехитрити ворога і завдати удару там, де вони найменше очікують."
FIN_foreign_armor: "Іноземна бронетехніка"
FIN_foreign_armor_desc: "Оскільки [ROOT.GetAdjective]а армія прагне зміцнити свої бронетехнічні можливості під час війни, ми повинні шукати рішення за межами наших власних кордонів. Придбання іноземної бронетехніки, такої як шведська Landsverk L-62 II, може стати бажаним доповненням до [ROOT.GetAdjective]ого арсеналу і продемонструйте винахідливість і адаптивність країни перед лицем труднощів."
FIN_utilize_the_sami: "Застосувати саамів"
FIN_utilize_the_sami_desc: "Ми повинні визнати унікальні навички саамів, які є досвідченими навігаторами в суворій арктичній місцевості. Використовуючи їхні знання про землю, ми можемо покращити наші розвідувальні можливості, а використовуючи їх як оленярів, ми можемо покращити наші лінії постачання у віддалених районах. Саами можуть відігравати важливу роль у нашій оборонній стратегії, і ми повинні забезпечити повне використання їхнього досвіду."
FIN_long_range_patrols: "Далекі патрулі"
FIN_long_range_patrols_desc: "Тепер, коли [ROOT.GetAdjective]а армія стикається з викликами сучасної війни, патрулі дальньої дії стануть важливим елементом розвідки та диверсій. Ці висококваліфіковані підрозділи спеціалізуються на проникненні в лінію противника, зборі розвідданих і розпочинати нищівні раптові атаки, що робить їх ключовим активом у військових зусиллях."
FIN_finnish_radio_intelligence: "Фінська радіорозвідка"
FIN_finnish_radio_intelligence_desc: "У міру загострення війни фінська армія усвідомила важливість збору надійної розвідданої. Під керівництвом Рейно Галлами було зібрано групу талановитих радіооператорів для перехоплення та декодування комунікацій ворога. Завдяки своїм навичкам і знанням ці оператори нададуть цінну інформацію фінським збройним силам, допомагаючи переломити хід війни."
FIN_sissi: "Sissi"
FIN_sissi_desc: "У міру того, як триває конфлікт, наша легка піхота Sissi стає безцінним надбанням для армії Фінляндії, використовуючи свій досвід у патрулюванні на далеких дистанціях і влаштовуючи засідки, щоб наносити удари по ворожих цілях. Озброєні чудовим знанням місцевості та здатністю рухатися швидко і безшумно вони виявляються колючкою в оці ворога і джерелом гордості для фінського народу."
FIN_national_armor_focus: "Акцент на національну бронетехніку"
FIN_national_armor_focus_desc: "Оскільки військові дії посилюються, [ROOT.GetName] має звернути увагу на свою власну військову промисловість. Зосереджуючись на розвитку можливостей внутрішнього виробництва танків, ми прагнемо зміцнити наші бронетехнічні сили та створити транспортні засоби, адаптовані до їхніх унікальних потреб на поле бою."
FIN_underground_resistance_cells: "Підпільні осередки опору"
FIN_underground_resistance_cells_desc: "Коли ворог просувається, деякі фіни відмовляються підкорятися. Маленькі, спритні осередки опору беруть до рук зброю та влаштовують засідки, рейди та диверсії. Їхнє знання місцевості та відданість справі роблять їх грізною загрозою для будь-якого загарбника, яким би потужним він не був."
FIN_mannerheim_line: "Лінія Маннергейма"
FIN_mannerheim_line_desc: "Намагаючись зміцнити нашу оборону, ми повинні звернути увагу на лінію Маннергейма. Складна мережа оборонних укріплень, лінія простягається через східний кордон країни та має бути захищена від вторгнень ворога. З цією метою армія працює над покращенням як самих укріплень, так і ліній постачання, які забезпечують їх запас і працездатність."
FIN_defense_in_depth: "Поглиблений захист"
FIN_defense_in_depth_desc: "У міру того, як ворог стає сильнішим і рішучішим, стає зрозуміло, що однієї статичної лінії фронту може бути недостатньо, щоб стримати його. Ми повинні будувати нові укріплення та менші оборонні лінії за основною лінією фронту, забезпечуючи кілька рівнів захисту та надаючи нашим силам гнучкість для контратаки за потреби. Ми змусимо ворога платити за кожен дюйм [ROOT.GetAdjective]ого ґрунту, який він спробує захопити."
FIN_helsinki_air_defense: "ППО Гельсінкі"
FIN_helsinki_air_defense_desc: "Оскільки над [ROOT.GetName] нависла війна, Гельсінкі необхідно укріпити. Місто та його узбережжя вразливі для нападу, і для їх захисту доручено [ROOT.GetAdjective]им військовим. Покращений протиповітряний захист і берегові укріплення не тільки захистити місто, але й зміцнити рішучість нації протистояти будь-якому нападу."
FIN_suomen_ilmavoimat: "Suomen ilmavoimat"
FIN_suomen_ilmavoimat_desc: "Ми повинні зосередитися на підвищенні ефективності [ROOT.GetAdjective]их повітряних сил шляхом інвестицій у дослідження та навчання.\nМета полягає у створенні сучасного та гнучкого підрозділу авіації, здатного відповідати викликам сучасної війни, а також надання важливої підтримки сухопутним військам під час бойових дій."
FIN_expand_air_bases: "Розширити авіабази"
FIN_expand_air_bases_desc: "Оскільки напруга навколо [ROOT.GetName] зростає, ми повинні переконатися, що наші Сили оборони мають засоби для належної роботи.\nМи підтримуватимемо ВПС у їхньому зобов'язанні збільшити кількість авіабаз по всій країні, щоб гарантувати, що його пілоти здатні швидко розгортатися під час конфлікту."
FIN_pilot_training: "Навчання пілотів"
FIN_pilot_training_desc: "Зі збільшенням попиту на повітряні сили в сучасній війні нашим пілотам необхідна більш просунута спеціалізована підготовка. Завдяки інвестиціям у нові методи навчання та обладнання [ROOT.GetAdjective]і повітряні сили можуть гарантувати, що їхні пілоти будуть одними з кращих у світі."
FIN_naval_airforce: "Морська авіація"
FIN_naval_airforce_desc: "Зі зростанням військово-морських сил [ROOT.GetName] повинні зростати і його авіаційні можливості. Створення спеціальної військово-морської авіації забезпечить підтримку ВМС Фінляндії, необхідну для домінування в Балтійському морі, координації військово-повітряних сил і поверхні. флоту для відбиття будь-якої загрози."
FIN_national_aircraft_production: "Національне виробництво літаків"
FIN_national_aircraft_production_desc: "Оскільки [ROOT.GetName] стикається з загрозою війни, стає дедалі очевиднішим, що сучасні військово-повітряні сили мають важливе значення для оборони країни. З цією метою було започатковано національну програму виробництва літаків з метою забезпечення необхідні ресурси та підтримку для [ROOT.GetAdjective]их конструкторів і виробників літаків, гарантуючи, що [ROOT.GetName] зможе конкурувати з великими державами Європи."
FIN_expand_air_force_academy: "Розгорнути Академію ВПС"
FIN_expand_air_force_academy_desc: "У рамках національних зусиль з удосконалення ВПС ми розпочнемо значне розширення Академії ВПС. Розширення включатиме не лише нові об'єкти, а й модернізацію підготовки пілотів із будівництвом нових повітряних полів у Каухаві та Тіккакоскі."
FIN_foreign_aircraft: "Іноземний літак"
FIN_foreign_aircraft_desc: "[ROOT.GetAdjective]і повітряні сили мусять розширити свої можливості, щоб захистити суверенітет країни та забезпечити безпеку нашої батьківщини. Будуть затребувані проєкти іноземних літаків і експертиза для покращення наших можливостей і розробки наших власних літаків."
FIN_support_for_ground_forces: "Підтримка наземних сил"
FIN_support_for_ground_forces_desc: "У міру того, як триває війна, стало зрозуміло, що сухопутні сили потребують більшої підтримки з повітря. З цією метою ми будемо інвестувати в розробку та виробництво літаків ближнього повітряного супроводу, щоб забезпечити важливе повітряне прикриття наших військ на Це дасть їм необхідну підтримку, щоб утримувати свої позиції та відбиватися від ворога."
FIN_dominate_the_skies: "Перевага у небі"
FIN_dominate_the_skies_desc: "[ROOT.GetAdjective]е небо буде належати нам! Виробництво нових винищувачів та інвестиції в дослідження та розробку сучасних технологій повітряного бою дозволять нам забезпечити перевагу в повітрі та захистити нашу батьківщину. Наші досвідчені пілоти пануватимуть у небі і принести бій ворогові."
FIN_expand_production_lines: "Розширити виробничі лінії"
FIN_expand_production_lines_desc: "[ROOT.GetAdjective]им повітряним силам необхідно розширити свої виробничі потужності, щоб задовольнити зростаючі потреби військових зусиль. Будуючи нові виробничі лінії, ми можемо збільшити випуск нових літаків і забезпечити, щоб наші ВПС залишалися потужними актив у боротьбі з нашими ворогами."
FIN_modernize_production_lines: "Модернізація виробничих ліній"
FIN_modernize_production_lines_desc: "Щоби створити авіаційну промисловість світового рівня, здатну виробляти найсучасніші військові літаки, [ROOT.GetAdjective]ий уряд інвестуватиме в модернізацію національних заводів, відповідальних за виробництво повітряного обладнання, гарантуючи, що [ROOT.GetName] Повітряні сили мають доступ до найновіших і найнадійніших авіаційних технологій."
FIN_suomen_merivoimat: "Suomen merivoimat"
FIN_suomen_merivoimat_desc: "Військово-морські сили [ROOT.GetName] повинні бути готові захищати свою батьківщину від будь-якої потенційної загрози. З наголосом на дослідженні сучасної військово-морської техніки та розробці вдосконаленої програми навчання [ROOT.GetAdjective]их ВМС стануть потужним сила, здатна захистити наші інтереси на воді."
FIN_the_merchant_fleet: "Торговий флот"
FIN_the_merchant_fleet_desc: "У рамках військових зусиль торговельний флот [ROOT.GetName] повинен бути в змозі йти в ногу, щоб забезпечити транспортування життєво важливих припасів, де це необхідно. Інвестуючи у виробництво нових суден, ми можемо посилити нашу здатність підтримувати себе і захищати свою позицію в будь-якому конфлікті."
FIN_conversion_of_civilian_vessels: "Переобладнання цивільних суден"
FIN_conversion_of_civilian_vessels_desc: "Оскільки триває війна, ми повинні використовувати всі доступні ресурси. Завдяки переобладнанню цивільних суден [ROOT.GetName] може швидко зміцнити свій військово-морський потенціал і захистити свої береги від загроз ворога. Великі криголами можна перепрофілювати на кораблі берегової оборони, тоді як менші судна можуть служити міноносцями або патрульними катерами, створюючи потужну оборонну мережу вздовж [ROOT.GetAdjective]ого узбережжя."
FIN_coastal_defense: "Берегова оборона"
FIN_coastal_defense_desc: "Перед обличчям зовнішньої агресії дуже важливо забезпечити надійний захист узбережжя Фінляндії. Покращуючи інфраструктуру берегової оборони, ми можемо краще підготуватися до будь-яких потенційних загроз з моря."
FIN_marine_jaeger_divisions: "Єгерські підрозділи морської піхоти"
FIN_marine_jaeger_divisions_desc: "Створені наприкінці 1934 року єгери морської піхоти Фінляндії, Rannikkojääkärit, були сформовані як елітна частина морської піхоти ВМС Фінляндії. Ці добре навчені та адаптовані солдати оснащені для виконання різноманітних місій, від берегової оборони до десантних нападів і буде ключовим активом у будь-яких потенційних боях уздовж узбережжя Балтійського моря."
FIN_rapid_raiders: "Швидкі рейдери"
FIN_rapid_raiders_desc: "Світ розвивається, так само має розвиватися і наш флот. Інвестуючи в дослідження та виробництво сучасних есмінців, озброєних найновішими торпедними технологіями, ми зможемо вдарити по наших ворогах зі швидкою та смертоносною силою."
FIN_deep_sea_raiders: "Глибоководні рейдери"
FIN_deep_sea_raiders_desc: "Враховуючи військові зусилля, [ROOT.GetAdjective]і ВМС мусять нарощувати виробництво сучасних підводних човнів, щоб перервати ворожі лінії постачання та захистити наші власні торговельні шляхи. Ці гладкі та смертоносні судна вселять страх у серця ворогів моряків і допомогти захистити місце [ROOT.GetName] як морської держави."
FIN_sea_mines_strategy: "Стратегія морських мін"
FIN_sea_mines_strategy_desc: "Встановлюючи міни в стратегічних місцях, [ROOT.GetAdjective]і ВМС прагнуть зробити води навколо своїх берегів небезпечними для ворожих флотів, ускладнюючи їм наближення до [ROOT.GetAdjective]их берегів і забезпечуючи безпеку нашого моря комерція."
FIN_expansion_towards_the_atlantic: "Експансія до Атлантики"
FIN_expansion_towards_the_atlantic_desc: "[ROOT.GetAdjective]і кораблебудівники відпливуть до Атлантики, розширивши свої військово-морські можливості та побудувавши більші кораблі, щоб передати силу через океан. З додаванням лінійних кораблів і авіаносців ВМС [ROOT.GetName] стати силою, з якою потрібно рахуватися на світовій арені."
FIN_strengthen_the_naval_bases: "Зміцнити військово-морські бази"
FIN_strengthen_the_naval_bases_desc: "Оскільки [ROOT.GetName] готується до війни, вкрай важливо, щоб його військово-морські бази були добре обладнані та добре захищені. Покращуючи інфраструктуру та захист наших військово-морських баз, ми можемо гарантувати, що наш флот залишатиметься безпечним і готовим боротися з ворогом."
FIN_expand_ship_building_industry: "Розширити суднобудівну галузь"
FIN_expand_ship_building_industry_desc: "Оскільки зростає потреба у військових кораблях, зростає також потреба у верфях, здатних їх виробляти. Завдяки розширенню суднобудівної промисловості [ROOT.GetName] буде краще оснащений, щоб забезпечити свої збройні сили необхідними суднами проєктувати силу та захищати свої береги."
FIN_acquire_andros_dockyards: "Придбати верфі Andros"
FIN_acquire_andros_dockyards_desc: "Придбання верфі Andros у Турку значно покращить виробничі можливості нашого провідного розробника суден, $FIN_crichton_vulcan_organization$. Завдяки цьому новому доповненню [ROOT.GetAdjective]і ВМС зможуть виробляти більше кращих кораблів, збільшуючи їх влади та впливу в регіоні."
FIN_innovative_designs: "Інноваційні проєкти"
FIN_innovative_designs_desc: "У сміливому стрибку інновацій наші інженери оприлюднюють амбіційний проєкт Hyökkäysvaunu, пропозицію надважкого танка, який кидає виклик кордонам броньованої війни. Хоча це може здатися нетрадиційним, ця смілива спроба відображає [ROOT.GetNameDef] рішучість досліджувати новаторські проєкти та розширювати межі можливого на полі бою."

