MAN_militarism: "Мілітаризм"
MAN_exiled_imperial_family: "Імперська сім'я у вигнанні"
MAN_low_legitimacy: "Низька легітимність"
#MAN_low_legitimacy_5_desc:0 "Emperor Puyi is the legitimate descendent of the Qing emperors who ruled China for three hundred years. The Xinhai Revolution which deposed him in 1911 was very popular, as the late Qing government was powerless against both the foreigners stealing Chinese land and the regional governors establishing themselves as warlords. Emperor Puyi's installation by Japan as Emperor of Manchukuo is not yet accepted by the Manchurian populace, let alone the rest of China.\n\nWe will have to establish the Emperor's independence from Japan to rally the nation under him."
MAN_low_legitimacy_4_desc: "$MAN_low_legitimacy_5_desc$"
MAN_low_legitimacy_3_desc: "$MAN_low_legitimacy_5_desc$"
MAN_low_legitimacy_2_desc: "$MAN_low_legitimacy_5_desc$"
MAN_low_legitimacy_1_desc: "$MAN_low_legitimacy_5_desc$"
MAN_banditry: "Бандитизм"
#MAN_banditry_desc:0 "We are engaged in low-intensity warfare with partisans, defectors and republican terrorists. We should focus on pacifying the countryside in order to hunt these bandits down."
MAN_kwantung_veto: "Квантунське вето"
#MAN_kwantung_veto_desc:0 "After the 1905 Japanese seizure of Dalian from Russia, the Kwantung (Kantō in Japanese) garrison placed there became politicized, with expansionist generals taking the initiative in seizing more Chinese land for Japan. This culminated in the Mukden Incident in 1932, when the Empire of Manchukuo was carved out of the petty warlords of the north-east. The Kwantung Army continues to dominate the area and places the interests of their generals above the needs of Manchukuo.\n\nWe will only resolve this by getting the Japanese army to recognise us as equals, or by throwing them out by force."
MAN_five_year_plan: "П'ятирічний план"
MAN_mamc_light: "Manshū Koku Hikōki — відділ винищувачів"
MAN_mamc_medium: "Manshū Koku Hikōki — відділ бомбардувальників"
MAN_mamc_heavy: "Manshū Koku Hikōki — відділ великих проєктів"
shanghai_electronics: "Shanghai Electronics"
german_chinese_tank_designer: "Китайсько-німецька технічна місія"
#sino_soviet_resource_surveyors:0 "Sino-Soviet Resource Survey"
CHI_chinese_support: "Китайська підтримка"
#MAN_arms_seized_1:0 "Ammunition Shortage in Manchuria"
#MAN_arms_seized_1_desc:0 "The Qing have orchestrated a surprise attack and seized a number of arms depots and ammunition dumps on their territory. It will take some time to reorganize our supply chains in their territory."
MAN_underground_gun_shops: "Підпільні цехи"
#MAN_underground_gun_shops_desc:0 "We have created a number of makeshift workshops in backyards and cellars to produce more equipment. The quality is perhaps not as great, but they make up for it in numbers."


CHI_nine_power_treaty_desc:0 "Ми все ще працюємо під впливом угод про нерівність, які формалізують «політику відкритих дверей» щодо Китаю. Іноземці все ще мають екстериторіальні права, а ми не повністю контролюємо нашу економіку."
CHI_army_corruption_desc:0 "Наші збройні сили страждають від корупції та непотизму. Якщо ми хочемо перетворити їх на потужну бойову силу, нам доведеться брати участь у довготривалій і дороговартісній програмі реформування армії."
CHI_ineffective_bureaucracy_desc:0 "Хаос громадянської війни зірвав створення ефективного державного апарату. Більше третини наявних новобранців не призвані в армію просто тому, що ніхто не знає про їхнє існування. Реформування екзаменаційного процесу гарантує, що ми наймемо компетентних людей."
CHI_incompetent_officers_desc:2 "Наші офіцери ще не в змозі вести сучасну війну. Потрібно буде вивчити важкі уроки, перш ніж вони справді стануть рівними зі своїми колегами в інших країнах. Їхнє навчання стане частиною масштабної програми реформування армії."
CHI_hyper_inflation_1_desc:0 "Наші економісти помітили незначне зростання інфляції. Ми мусимо стежити за цим."
CHI_hyper_inflation_2_desc:0 "Інфляція почала суттєво впливати на економіку. Ми мусимо подумати про контрзаходи, перш ніж речі вийдуть з-під контролю."
CHI_hyper_inflation_3_desc:0 "Гроші, випущені державою, коштують усе менше й менше, купівельна спроможність падає, а деякі товари доступні лише людям із відповідними зв'язками."
CHI_hyper_inflation_4_desc:0 "Цінність нашої валюти випаровується. Ціни різко зростають день у день. Ми мусимо дуже терміново вжити контрзаходів, перш ніж зазнаємо повного колапсу."
CHI_hyper_inflation_5_desc:0 "Наша валютна система повністю обвалилася. У значній частині країни торгівля повернулася до бартерної системи. Бідність широко поширена. Наші працівники використовують паперові гроші, якими ми їм платимо, щоб опалювати свої будинки. Для вирішення ситуації потрібна агресивна програма фінансово-економічних реформ."
CHI_chinese_unity_1_desc:0 "Воєначальники заявили про підтримку нас, дозволяючи нашому уряду зосередитися на протистоянні будь-якому іноземному загарбнику."
PRC_the_long_march_desc:0 "Тривалий відступ у Шаньсі виснажив наші сили, і район бази в Яньані ще не готовий підтримати велике повстання. Для відновлення знадобиться час або стороння допомога."
PRC_low_popular_support_desc:0 "Селяни тяжко постраждали у громадянській війні. Якщо ми хочемо, щоби нас визнали законним урядом Китаю, ми мусимо заручитися їхньою підтримкою."
PRC_power_struggles_desc:0 "Партія внутрішньо розділена щодо найкращого шляху. Боротьба між різними фракціями спалахнула і триватиме, допоки одна з них не запанує."
PRC_red_army_weakened_desc:0 "Виснажена Великим походом наша Червона армія ще не придатна до бою. Ми мусимо сформувати нові підрозділи і сформувати нову Визвольну армію."
