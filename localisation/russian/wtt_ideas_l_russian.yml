JAP_interservice_rivalry_navy_dominant:0 "Міжслужбове суперництво — домінування флоту"
JAP_superior_will:0 "Незламна воля"
JAP_unsanctioned_war_desc:0 "Поточна війна в Китаї була розпочата поспішно та без санкції імператора."
JAP_military_purges:0 "Військові чистки"
MAN_low_legitimacy_5_desc:0 "Імператор Пуї є законним нащадком імператорів Цін, які правили Китаєм протягом трьохсот років. Сіньхайська революція, яка скинула його в 1911 році, була дуже популярною, оскільки пізній уряд Цін був безсилий як проти іноземців, які розкрадали китайські землі, так і проти регіональних губернаторів, які закріпилися як воєначальники. Призначення імператора Пуї Японією на посаду імператора Маньчжоу-ґо поки що не прийняте маньчжурським населенням, не кажучи вже про решту Китаю.\n\nНам доведеться встановити незалежність імператора від Японії, щоби згуртувати націю під його керівництвом."
MAN_banditry_desc:0 "Ми ведемо війну малої інтенсивності з партизанами, перебіжчиками та республіканськими терористами. Ми мусимо зосередитися на заспокоєнні сільської місцевості, щоб уполювати цих бандитів."
MAN_kwantung_veto_desc:0 "Після захоплення японцями Даляню в Росії в 1905 році, Квантунський гарнізон став політизованим, і генерали-експансіоністи взяли на себе ініціативу захопити більше китайських земель для Японії. Кульмінацією цього став Мукденський інцидент 1932 року, коли Імперія Маньчжоу-ґо була вирізана з територій дрібних воєначальників північного сходу. Квантунська армія продовжує домінувати в цьому районі та ставить інтереси своїх генералів вище потреб Маньчжоу-ґо.\n\nМи вирішимо це, лише змусивши японську армію визнати нас рівними, або вигнавши їх силою."
sino_soviet_resource_surveyors:0 "Китайсько-радянський огляд ресурсів"
MAN_arms_seized_1:0 "Нестача боєприпасів у Маньчжурії"
MAN_arms_seized_1_desc:0 "Цін організував раптовий напад і захопив ряд складів зброї та боєприпасів на своїй території. Потрібен деякий час, щоб реорганізувати наші ланцюги поставок на їхній території."
MAN_underground_gun_shops_desc:0 "Ми створили ряд імпровізованих цехів у задніх дворах і в підвалах, щоб виробляти більше обладнання. Якість, можливо, не така велика, але вони компенсують це в кількості."
