l_russian:
CZE_fortification_studies: "Вивчення укріплень"
#CZE_fortification_studies_desc:0 "The need to fortify our border is clear, but the question is how? The French have recently constructed an incredible fortified line of their own, the Maginot Line, and by sending a delegation to study their methods it should be possible to solve our own border defense problems."
CZE_fallback_line: "Збудувати лінії відступу"
#CZE_fallback_line_desc:0 "If the border cannot be held, it would be well to have a second line of fortification to fall back on before any attack from the west can reach our heartland."
CZE_sudeten_1: "Ранні укріплення в Судетах"
#CZE_sudeten_1_desc:0 "The Sudetenland, our mountainous border with Germany, is the perfect place for border fortifications. Having studied the French Maginot line, we can build a similar line of our own."
CZE_sudeten_2: "Удосконалені укріплення в Судетах"
#CZE_sudeten_2_desc:0 "The Sudetenland now boasts a decent defensive line, but decent is not good enough when our national survival is at stake."
CZE_sudeten_3: "Остаточні укріплення в Судетах"
#CZE_sudeten_3_desc:0 "The Sudetenland has a strong system of fortifications, but they could still be stronger!"
CZE_hungarian_line: "Угорська лінія"
#CZE_hungarian_line_desc:0 "Hungarian irredentism is a constant threat to our nation, a system of fortifications along our mutual border will help to ensure our safety."
CZE_polish_line: "Польська лінія"
#CZE_polish_line_desc:0 "Polish aggression knows no bounds, but hopefully a well-fortified border will cause them to look for an easier target."
CZE_internal_redoubts: "Внутрішні укріплення"
#CZE_internal_redoubts_desc:0 "Any system of fortifications may be broken. To guard against this eventuality we can construct strong points around our most important cities so that they cannot easily be seized by an enemy who breaks through our lines."
CZE_industrial_legacy: "Велика промислова спадщина"
#CZE_industrial_legacy_desc:0 "Škoda Works was the largest arms manufacturer in Austria-Hungary, and since our independence they have branched out to become a leader in many fields of industry. Having such a high concentration of both expertise and heavy industry greatly aids all industrial endeavors."
CZE_favor_czechs_1: "Чеська промисловість"
#CZE_favor_czechs_1_desc:0 "There has always been tension between the Czechs and Slovaks within our nation, not least because much of our industrial power is concentrated in the Czech provinces of Bohemia and Moravia. Nonetheless, that industrial power makes much easier to build more factories in those areas despite how it may further upset the Slovakians."
CZE_favor_czechs_2: "Промисловість центральних регіонів"
#CZE_favor_czechs_2_desc:0 "Further investment focused into Bohemia and Moravia will improve our industry far more than a broader approach."
CZE_favor_czechs_3: "Нові індустріальні містечка"
#CZE_favor_czechs_3_desc:0 "After developing the old industrial areas in Bohemia and Moravia, it is now time to build new towns to house the workers for our growing industries."
CZE_balanced_1: "Збалансовані інвестиції в промисловість"
#CZE_balanced_1_desc:0 "In an effort to ease tensions between Czechs and Slovaks, it has been proposed that future industrial growth should be evenly split between their respective parts of the country despite this being less efficient overall."
CZE_balanced_2: "Спільна чесько-словацька планувальна комісія"
#CZE_balanced_2_desc:0 "By creating a combined body of politicians from both parts of the nation we can ensure that everyone can share equally in the industrial growth of our nation."
CZE_balanced_3: "Локальна спеціалізація"
#CZE_balanced_3_desc:0 "With the continued investment in the industry of all regions of the country, some areas have begun to specialize in certain goods and services. We can encourage this further."
CZE_united_population: "Об'єднане населення"
#CZE_united_population_desc:0 "A number of recent political initiatives combined with our policy of balanced industrial growth has lead to Czechs and Slovaks nation-wide feeling much more united in purpose."
CZE_arms_exports_1: "Експорт зброї"
#CZE_arms_exports_1_desc:0 "Škoda Works have long been major suppliers of arms throughout Europe, producing weapons on a scale far higher than our nation alone requires. Production on such a scale leads to efficiencies of production that few other producers can dream of."
CZE_arms_exports_2: "Експортні субсидії"
#CZE_arms_exports_2_desc:0 "As the threat of war looms, more and more nations are looking to purchase tanks. Government guarantees for loans and other measures can encourage other countries to buy Czechoslovakian, and improve the economies of scale even further."
CZE_arms_exports_3: "Гарантії рівного доступу"
#CZE_arms_exports_3_desc:0 "Demand for weapons is at an all-time high, and so is the output of our production lines. To support weapon sales, we can publicly declare that we will sell to anyone with the cash to pay for it — and then use the money to invest in our own rearmament."
CZE_political_direction: "Оцінити політичний клімат"
#CZE_political_direction_desc:0 "Our democracy is young and has not yet been strongly tested. With both Fascism and Communism on the rise throughout Europe, the question has to be asked: Is this the right direction, or if not, what is?"
CZE_go_left: "Народ, об'єднаний одною волею"
#CZE_go_left_desc:0 "Комунізм — це майбутнє! All efforts must be directed into reshaping our government and society to follow Marxist ideals."
CZE_czech_socialism: "Чеський соціалізм"
#CZE_czech_socialism_desc:0 "Central control is certainly great for the economy, but perhaps it is possible to have too much of a good thing. By decentralizing slightly into both Czech and Slovakian soviets, greater overall unity can prevail!"
CZE_communism_with_a_human_face: "Комунізм із людським обличчям"
#CZE_communism_with_a_human_face_desc:0 "By calling for a greater participation of the people in local and country politics under the umbrella of the Communist Party we shall breathe new life into the ideals of Communism."
CZE_communist_support: "Комуністична підтримка"
#CZE_communist_support_desc:0 "Our Leftward swing is gathering momentum. Support for communism is growing nationwide, and the rate will only increase as we throw more government support behind it."
CZE_join_comintern: "Приєднатися до Комінтерну"
#CZE_join_comintern_desc:0 "Our less progressive former allies can no longer be relied on. It is time to sign an alliance with the USSR to ensure our security against Fascist-Imperialist aggression."
CZE_the_romanian_question: "Румунське питання"
#CZE_the_romanian_question_desc:0 "Romania stands between us and our friend and protector, the Soviet Union. Since they will not permit the passage of Soviet troops to aid in our defense, a more drastic solution must be considered."
CZE_the_polish_division: "Розподіл Польщі"
#CZE_the_polish_division_desc:0 "Not only does Poland refuse the passage of Soviet troops in the event we need their help, they still harbor resentment over our liberation of the Zaolzie region and may well seek revenge. A preemptive defense would be prudent."
CZE_democratic_bastion: "Бастіон демократії"
#CZE_democratic_bastion_desc: "Чехословаччина — це бастіон демократії в Центральній Європі й лишиться ним незважаючи ні на що!"
CZE_beacon_of_liberty: "Маяк свободи"
#CZE_beacon_of_liberty_desc:0 "Our commitment to democracy inspires both our own citizens and those who have had to flee from more oppressive regimes."
CZE_defensive_preparations: "Підготовка до оборони"
#CZE_defensive_preparations_desc:0 "It seems certain that war is coming whether we want it to or not. As such, it is best that we are prepared for it."
CZE_bonus_research_slot_1: "Чеський технічний університет"
#CZE_bonus_research_slot_1_desc:0 "With war looming, a greater focus on practical technology will stand us in good stead."
CZE_go_right: "Посилити Національну фашистську спільноту"
#CZE_go_right_desc:0 "Лише під фашизмом чеський народ може зійти до величі! Democracy in Europe is doomed to extinction, and only the strong nations, the fascist nations, will have a seat at the negotiating tables when the weak states are carved up!"
CZE_czech_fascism: "Чеський фашизм"
#CZE_czech_fascism_desc:0 "Support for Fascism is growing nationwide, and as more power falls into Fascist hands more pressure can be applied to the dissidents who resist."
CZE_aggressive_wars: "Загарбницькі війни"
#CZE_aggressive_wars_desc:0 "With Fascism triumphant, our rise to power can begin!"
CZE_the_polish_question: "Польське питання"
#CZE_the_polish_question_desc:0 "Поляки так і не пробачили нам Заолшя, і якщо ми викажемо будь-який прояв слабкості, вони, беззаперечно, вдарять по нас. Чому така велика нація, як Чехословаччина, мусить страждати від такої загрози? З нас досить! Необхідно вжити рішучих заходів!"
CZE_exclude_the_slovaks: "Чеська єдність"
#CZE_exclude_the_slovaks_desc:0 "From the day our country was formed, the Slovaks have been discontent. Always seeking more political power, always demanding more than their fair share of national resources. No more! Henceforth, power will be concentrated in Czech hands. §RЦе призведе до громадянської війни.§!"
CZE_national_fascism: "Національний фашизм"
#CZE_national_fascism_desc:0 "Czechs and Slovaks alike are fully united under the banner of Fascism. Together, we march forward! Together we are unstoppable!"
CZE_german_minor_ally: "Сателіт Німеччини"
#CZE_german_minor_ally_desc:0 "Germany is a rising power, a power which we can follow to glory. Where Germany leads, we shall follow and gather our objectives on the way."
CZE_german_minor_ally_tt: "Ставши німецьким сателітом, ми отримаємо бонуси до ліцензування німецьких технологій в обмін на панування Німеччини над нашою державою."
CZE_german_ally: "Цінний партнер Німеччини"
#CZE_german_ally_desc:0 "Germany is a fellow Fascist power, a fellow traveler on the road to glory. Together we will make the world rotate around the Prague-Berlin Axis!"
CZE_strategy_decisions: "Стратегічні рішення"
#CZE_strategy_decisions_desc:0 "A storm is gathering over Europe, the threat of war looms, but how shall Czechoslovakia meet the challenges ahead?"
CZE_german_leanings: "Умиротворення Німеччини"
#CZE_german_leanings_desc:0 "German power is on the rise, and their stated goal is to unite all German-speaking people within one Reich. As a nation with a sizable German minority, these are worrying developments. Unless we can secure powerful allies of our own we may benefit from staying in Germany's good graces."
CZE_german_puppet: "Протекторат Німеччини"
#CZE_german_puppet_desc:0 "Germany cannot be appeased, they will not stop until they rule over us. And yet, perhaps by bending the knee we can preserve some autonomy?"
CZE_hungarian_situation: "Угорська ситуація"
#CZE_hungarian_situation_desc:0 "Hungary has long been a thorn in our side, but with the full power of Fascism behind us the time of Hungary has come to an end."
CZE_deliver_sudetenland: "Віддати Судетську область"
#CZE_deliver_sudetenland_desc:0 "Germany wants our Germans. It seems that if we want to avert war the only way is to hand over the Sudetenland."
CZE_german_technology: "Німецькі технології"
#CZE_german_technology_desc:0 "With peaceful relations between our nations now assured, it has been suggested that mutual exchange of technology could benefit both sides."
CZE_trust_in_the_west: "Довіра Заходу"
#CZE_trust_in_the_west_desc:0 "France and Britain will protect the peace in Europe. After all, they didn't win the Great War just to let Germany threaten and dismember sovereign nations twenty years later!"
CZE_doctrinal_innovation: "Інновації в доктринах"
#CZE_doctrinal_innovation_desc:0 "We have learned much from officer exchanges and strategy sessions with our allies. Combining such disparate points of view has put us on the edge of a breakthrough."
CZE_bonus_research_slot_2: "Команди з обміну знань"
#CZE_bonus_research_slot_2_desc:0 "Allied knowledge sharing has brought such large benefits that it has now been proposed as a permanent institution."
CZE_secret_weapons: "Секретна зброя"
#CZE_secret_weapons_desc:0 "The future of Czech warfare lies in mastering multiple advanced technologies and using them to our best advantage."
CZE_nukes: "Ядерна зброя"
CZE_nukes_desc: "Майбутнє чеської війни лежить в опануванні сили розщепленого атома!"
CZE_an_entente_of_our_own: "Власна Антанта"
#CZE_an_entente_of_our_own_desc:0 "«Мала Антанта» lapsed за останні кілька років, але вона може rise again, якщо наші колишні союзники цього захочуть."
CZE_invite_yugoslavia: "Запросити Югославію"
CZE_invite_yugoslavia_desc: "Запросити Югославію в Антанту."
CZE_invite_romania: "Запросити Румунію"
CZE_invite_romania_desc: "Запросити Румунію в Антанту."
CZE_faction_tech_sharing: "Пакт організації"
#CZE_faction_tech_sharing_desc:0 "In order to work well together, the armies of the Entente should be equipped to a similar level. To achieve this, we propose that all members of our faction should freely share their technology with each other."
CZE_security_council: "Спільна рада безпеки"
#CZE_security_council_desc:0 "The Entente security council will ensure that all members are coordinated when joint military operations are planned."
CZE_deal_with_hungary: "Усунути загрозу з боку Угорщини"
#CZE_deal_with_hungary_desc:0 "As peace breaks down throughout Europe, the Entente cannot allow Hungary to become a threat again. Only a permanent solution can allow us to focus on the larger issues at hand."
CZE_deal_with_bulgaria: "Ліквідувати Болгарію"
#CZE_deal_with_bulgaria_desc:0 "Bulgaria has re-armed and again threatens the security of the Balkans. This is a threat that cannot be tolerated if the Entente is to focus on a general conflict in Europe."
CZE_rapprochement_with_hungary: "Зближення з Угорщиною"
CZE_rapprochement_with_hungary_desc: "Угорський іредентизм представляє постійну загрозу для нас, але, можливо, в нас на цей раз вийде врегулювати ситуацію мирним шляхом?"
CZE_czechoslovak_legion: "Чехословацький легіон"
#CZE_czechoslovak_legion_desc:0 "The Czechoslovak Legion fought all over Europe during the Great war, and deep within Russia during their civil war. Now, as conflict spreads throughout Europe the Legion may march once again."
CZE_military_research_institute: "Військовий дослідницький інститут"
#CZE_military_research_institute_desc:0 "The Military Technical Institute exists to provide the Czechoslovak armed forces with military research, development, and testing capabilities."
CZE_mountain_bonus: "Гірські війська"
#CZE_mountain_bonus_desc:0 "When so much of our border consists of hills and mountains, the need for specialized soldiers to police and defend those areas is clear."
CZE_inf_and_artillery_advancement: "Удосконалення піхоти"
#CZE_inf_and_artillery_advancement_desc:0 "Infantry is the most important unit in our army, so improving their weapons is a vital step towards successful national defense."
CZE_support_bonus: "Війська підтримки"
#CZE_support_bonus_desc:0 "In order for our infantry to perform at peak efficiency, the supporting branches must also be modernized."
CZE_inf_and_artillery_advancement_2: "Удосконалення артилерії"
CZE_inf_and_artillery_advancement_2_desc: "Королева поля бою, сучасна артилерія стане значним множником сили нашої армії."
CZE_doctrine_bonus: "Доктринальні відкриття"
#CZE_doctrine_bonus_desc:0 "Weapons alone do not make an army potent, effective doctrines are also required. The Military Technical Institute is well aware of this and has offered several suggestions."
CZE_motorization_scheme: "План моторизації"
#CZE_motorization_scheme_desc:0 "While we do not have the largest army around, motorization offers the possibility of concentrating our forces more rapidly in an area."
CZE_armour_bonus_1: "LT vz. 38"
#CZE_armour_bonus_1_desc:0 "Our army boasts some of the most advanced tanks in the world, but technology in this field is rapidly advancing and we cannot afford to be left behind."
CZE_mechanization: "Механізація"
#CZE_mechanization_desc:0 "While motorization offered our soldiers speed, mechanization offers them speed, protection, and firepower."
CZE_armour_bonus_ii: "Модернізація бронетехніки"
#CZE_armour_bonus_ii_desc:0 "The Military Technical Institute continues to work closely with Škoda Works to design new and better tanks."
CZE_doctrine_bonus_2: "Інноваційна війна"
#CZE_doctrine_bonus_2_desc:0 "Weapons alone do not make an army potent, effectives doctrines are also required. The Military Technical Institute is well aware of this and has offered several suggestions."
CZE_war_college: "Воєнний коледж"
#CZE_war_college_desc:0 "The War College provides our army with the well-trained leaders it needs to lead it to victory."
CZE_war_college_effect_tt: "§YЯкщо у Вас уже є 5 комірок для дослідження, Ви не отримаєте додактову.§!\n"
CZE_military_aeronautical_institute: "Військовий аеронавтичний інститут"
#CZE_military_aeronautical_institute_desc:0 "The Military Aeronautical Institute provides the Czechoslovak air force with research and design proposals."
CZE_import_foreign_fighters: "Імпортувати зарубіжні винищувачі"
#CZE_import_foreign_fighters_desc:0 "By importing a variety of foreign fighters planes to test and evaluate, our own aircraft designers will learn valuable lessons."
CZE_light_fighter_focus: "Акцент на легкі винищувачі"
#CZE_light_fighter_focus_desc:0 "The Military Aeronautical Institute has concluded that Light Fighters are the most useful and should form the core of our air force."
CZE_heavy_fighter_focus: "Акцент на важкі винищувачі"
#CZE_heavy_fighter_focus_desc:0 "The Military Aeronautical Institute has concluded that Heavy Fighters are the most useful and should form the core of our air force."
CZE_air_is_our_sea: "Повітря — наше море"
#CZE_air_is_our_sea_desc:0 "Other nations depend on a navy to protect their borders and project power, for us that role is fulfilled by our air force."
CZE_rule_the_air: "Панування в небі"
#CZE_rule_the_air_desc:0 "Our commitment to the air force has allowed us to build up a remarkable production efficiency."
CZE_import_foreign_bombers: "Імпортувати зарубіжні бомбардувальники"
#CZE_import_foreign_bombers_desc:0 "By importing a variety of foreign bombers to test and evaluate, our own aircraft designers will learn valuable lessons."
CZE_cas_focus: "Акцент на штурмову авіацію"
#CZE_cas_focus_desc:0 "The conclusion of the Military Aeronautical Institute's tests indicate that we should focus on Close Air Support planes."
CZE_tac_focus: "Акцент на тактичні бомбардувальники"
#CZE_tac_focus_desc:0 "The conclusion of the Military Aeronautical Institute's tests indicate that we should focus on Tactical Bombers."
CZE_access_to_the_sea: "Доступ до моря"
#CZE_access_to_the_sea_desc:0 "No longer are we landlocked! Now that we have a coastline we must study marine matters and come up with a plan to establish a Navy."
CZE_sudden_shipyard: "Неочікувана верф"
#CZE_sudden_shipyard_desc:0 "A Navy requires a shipyard. We did not plan for this, but large engineering projects are nothing new to us. With the proper effort a shipyard should take no time at all."
CZE_shipbuilding_legacy: "Кораблебудівна спадщина"
#CZE_shipbuilding_legacy_desc:0 "While having a navy of our own is new, Škoda Works has a long history of building components for the Austro-Hungarian navy's ships. Now they can use that same experience to produce ships for our own navy."
CZE_battleship_catchup_1: "Прорив лінкорів"
#CZE_battleship_catchup_1_desc:0 "Our new need for a navy has resulting in a sudden flurry of Battleship design."
CZE_destroyer_catchup_1: "Прорив есмінців"
#CZE_destroyer_catchup_1_desc:0 "Our new need for a navy has resulting in a sudden flurry of Destroyer design."
CZE_cruiser__catchup_1: "Прорив крейсерів"
#CZE_cruiser__catchup_1_desc:0 "Our new need for a navy has resulting in a sudden flurry of Cruiser design."
CZE_raiding_focus: "Акцент на рейди конвоїв"
#CZE_raiding_focus_desc:0 "Our navy must focus on the indirect approach of avoiding battle and harassing the shipping of our foes."
CZE_capital_focus: "Акцент на великі кораблі"
#CZE_capital_focus_desc:0 "Our navy must focus on direct and decisive battles."


CZE_fortification_studies_desc: "Безперечно, ми мусимо зміцнювати свої межі, але як? Французи нещодавно побудували приголомшливий оборонний рубіж — лінію Мажіно; можливо, відправивши делегацію для вивчення їх успіхів, ми зможемо вирішити власне завдання."
CZE_fallback_line_desc: "Якщо нам не вдасться втримати кордони, було б зручно мати другий рубіж оборони, до якого ми могли б відступити у разі прориву із західних напрямків."
CZE_sudeten_1_desc: "Сусідня з Німеччиною гориста Судетська область — відмінне місце для розміщення фортифікаційних споруд. Вивчивши французьку лінію Мажіно, ми зможемо побудувати власний оборонний рубіж."
CZE_sudeten_2_desc: "У Судетах розташована пристойна оборонна лінія, проте, коли йдеться про безпеку країни, зайва обережність не зашкодить."
CZE_sudeten_3_desc: "Фортифікації в Судетах міцні, але вони можуть бути ще міцнішими!"
CZE_hungarian_line_desc: "Угорська експансія загрожує нашій батьківщині. Ми будемо почуватися безпечніше, відгородившись від сусідів системою фортифікаційних споруд."
CZE_polish_line_desc: "Польська агресія не знає жодного заходу, однак ми сподіваємося, що добре укріплений кордон змусить їх відправитися шукати слабшої жертви."
CZE_internal_redoubts_desc: "Будь-який оборонний рубіж може бути прорваний. На цей випадок ми можемо зміцнити свої найбільш важливі міста з тим, щоб противник, який прорвався на нашу територію, не зміг легко ними заволодіти."
CZE_industrial_legacy_desc: "В Австро-Угорщині Škoda була найбільшим виробником зброї; після настання незалежності компанія розпочала діяльність і в інших напрямках. Така висока концентрація конструкторських талантів та виробничих потужностей, безсумнівно, істотно допоможе нам у промислових проєктах."
CZE_favor_czechs_1_desc: "Між чехами та словаками завжди існувала напруженість, і не в останню чергу через те, що більша частина промислових потужностей країни зосереджена в чеських провінціях — Богемії та Моравії. У подібній ситуації, проте, набагато простіше будувати нові заводи в ж областях, незважаючи на те, що це може викликати протести словаків."
CZE_favor_czechs_2_desc: "Дальші вкладення в промисловість Богемії та Моравії набагато ефективніші, ніж ширший підхід до розвитку."
CZE_favor_czechs_3_desc: "Завершивши розвиток старих індустріальних районів Богемії та Моравії, ми мусимо побудувати нові міста для робітників, зайнятих у нашій промисловості, що розвивається."
CZE_balanced_1_desc: "Щоби знизити напруженість між чехами та словаками, пропонується рівномірно розподілити нові промислові об'єкти між відповідними частинами країни, хоча це менш ефективно."
CZE_balanced_2_desc: "Організувавши комісію, до якої входять політики з обох частин нашої країни, ми забезпечимо рівномірний розвиток її промисловості."
CZE_balanced_3_desc: "Продовжується активний розвиток промисловості у всіх регіонах нашої країни, і деякі її галузі почали спеціалізуватися на певних товарах та послугах. Ми мусимо підтримувати цю тенденцію."
CZE_united_population_desc: "Останні політичні ініціативи та проєкт збалансованого промислового розвитку пішли на користь національному єднанню чехів та словаків."
CZE_arms_exports_1_desc: "Škoda вже давно є одним з найбільших постачальників зброї для багатьох країн Європи завдяки своїм виробничим потужностям, що багаторазово перевершують наші власні потреби. Подібні обсяги виробництва дозволяють досягти ефективності, про яку багатьом компаніям залишається тільки мріяти."
CZE_arms_exports_2_desc: "На горизонті замаячила загроза війни, і попит на танки зростає з кожним днем. Державні гарантії кредитів та інші заходи підштовхнуть інші держави до покупки чехословацької техніки та посилять ефект масштабу."
CZE_arms_exports_3_desc: "Попит на зброю досяг небачених раніше висот. Темпи виробництва щосили намагаються не відставати від нього. Щоб підтримати наших зброярів, ми можемо публічно оголосити про те, що продаватимемо техніку кожному, хто готовий за неї заплатити, і пустити ці кошти на власне переозброєння."
CZE_political_direction_desc: "Наша демократія ще молода і недосвідчена. Дивлячись на розквіт фашизму та комунізму по всій Європі, ми змушені поставити запитання: чи правильним курсом ми йдемо, і якщо ні, то який курс правильний?"
CZE_go_left_desc: "Майбутнє за комунізмом! Потрібно докласти всіх зусиль, щоби наше суспільство і наш уряд відповідали марксистським ідеалам."
CZE_czech_socialism_desc: "Централізація влади, звичайно, йде на користь економіці, але з нею можна і переборщити. Можливо, ми зможемо досягти більшої єдності чеських та словацьких рад, допустивши деяку децентралізацію."
CZE_communism_with_a_human_face_desc: "Підвищивши залучення народу в політику як на місцевому, так і на вищому рівні під егідою компартії, ми відкриємо другий подих ідеалів комунізму."
CZE_communist_support_desc: "Лівий ухил набирає обертів: серед населення зростає підтримка комуністичного руху, і процес піде ще швидше, коли підтримку почне надавати сама держава."
CZE_join_comintern_desc: "Ми більше не можемо покладатися на наших менш прогресивних союзників. Настав час стати союзниками СРСР, щоб мати опору в боротьбі з фашистсько-імперіалістичною агресією."
CZE_the_romanian_question_desc: "Румунія відокремлює нас від СРСР, нашого друга та захисника. Оскільки вона не дозволить радянським військам прийти до нас на допомогу у разі загрози, варто задуматися про радикальне вирішення цієї проблеми."
CZE_the_polish_division_desc: "Мало того, що Польща перекриє шлях радянським військам, коли нам буде потрібна їхня допомога, так поляки досі не можуть пробачити нам звільнення Заолшя і плекають плани помсти. Можливо, варто вжити превентивних заходів."
CZE_democratic_bastion_desc: "Чехословаччина — бастіон демократії в Центральній Європі і залишиться ним, хай що буде!"
CZE_beacon_of_liberty_desc: "Наша відданість демократії надихає не лише наших власних громадян, але й тих, хто був змушений тікати з-під гніту диктаторів."
CZE_defensive_preparations_desc: "Війна здається неминучою, хочемо ми того чи ні. Буде корисно заздалегідь до неї підготуватися."
CZE_bonus_research_slot_1_desc: "Над нами нависла загроза війни, і в цій ситуації буде розумно зосередитись на прикладних технологіях."
CZE_go_right_desc: "Лише фашизм може привести чеський народ до величі! Європейські демократії приречені на вимирання; лише сильні держави — фашистські держави — виявляться за столом переговорів, коли справа дійде до розділу держав, що програли!"
CZE_czech_fascism_desc: "Підтримка фашизму серед населення зростає; чим більше влада виявляється у фашистської течії, тим активніше можна боротися з дисидентами."
CZE_aggressive_wars_desc: "Перемога фашизму в нашій країні дозволяє нам нарешті почати своє сходження до величі."
 CZE_the_polish_question_desc: "Поляки так і не пробачили нам Заолшя; безсумнівно, вони готові накинутися на нас, як тільки ми дамо слабину. Але наша велика нація не планує сидіти склавши руки і ігнорувати цю загрозу. Ми мусимо перейти до рішучих дій!"
CZE_exclude_the_slovaks_desc: "Словаки висловлюють невдоволення з першого дня освіти нашої країни. Прагнучи посилити свою політичну вагу, вони вимагають несправедливо більшого доступу до національних ресурсів. Досить! Уся влада в країні відтепер належатиме чехам. §RЦе призведе до громадянської війни.§!"
CZE_national_fascism_desc: "Чехи та словаки нарешті об'єдналися під прапорами фашизму. Ми разом йдемо в майбутнє, і нас уже не зупинити!"
CZE_german_minor_ally_desc: "Німеччина набирає сили, і ми можемо приєднатися до її слави. Ми готові наслідувати її приклад, переслідуючи попутно власні цілі."
CZE_german_ally_desc: "Ми мусимо йти нога в ногу з Німеччиною, нашим фашистським товаришем. Разом ми змусимо весь світ обертатися навколо осі Прага–Берлін!"
CZE_strategy_decisions_desc: "Над Європою згущуються хмари: загроза війни все реальніша. Чим Чехословаччина відповість на випробування, уготовані майбутнім?"
CZE_german_leanings_desc: "Німеччина набирає потужність у Європі, прагнучи об'єднання всіх носіїв німецької мови на території єдиного Райху. Це тривожні новини для нас, оскільки німецькомовна меншина становить відчутну частку нашого населення. Поки ми не заручилися підтримкою потужностей із Німеччиною."
CZE_german_puppet_desc: "Німеччина не зупиниться, поки не підкорить нас собі. Можливо, схиливши коліна заздалегідь, ми зможемо зберегти певну автономію?"
CZE_hungarian_situation_desc: "Угорщина надто довго була джерелом проблем для нас. На нашій стороні вся могутність європейського фашизму, і час Угорщини добігає кінця."
CZE_deliver_sudetenland_desc: "Німеччина хоче Судетську область, і вона її отримає. Схоже, це єдиний спосіб уникнути повномасштабної війни."
CZE_german_technology_desc: "Гарантії миру між нашими державами дозволяють зробити наступний крок: зробити обмін технологіями на користь обох сторін."
CZE_trust_in_the_west_desc: "Франція і Велика Британія беруть на себе відповідальність за підтримання миру в Європі. Зрештою, вони перемогли у Великій війні і не допустять, щоб через два десятиліття Німеччина загрожувала суверенітету мирних держав!"
CZE_doctrinal_innovation_desc: "Обмін кадрами та стратегічні наради з союзниками багато чому нас навчили. Об'єднавши різноманітні точки зору, ми опинилися на межі прориву."
CZE_bonus_research_slot_2_desc: "Обмін досвідом із союзниками дає нам серйозні переваги. Пропонується офіційно зробити цей процес постійним."
CZE_secret_weapons_desc: "Майбутнє чеської армії залежить від того, наскільки успішно ми зможемо освоїти військові технології та знайти їм належне застосування."
CZE_an_entente_of_our_own_desc: "Мала Антанта втратила свою могутність за останні роки, однак якщо наші союзники підтримають нас, вона ще може відродитися."
CZE_faction_tech_sharing_desc: "Армії Антанти мусять не поступатися один одному, щоби бути повністю ефективними. Для цього ми пропонуємо всім учасникам нашої спілки добровільно обмінюватися один з одним технологіями."
CZE_security_council_desc: "Рада безпеки Антанти відповідатиме за координацію дій союзників при проведенні спільних військових операцій."
CZE_deal_with_hungary_desc: "Світ у Європі руйнується, і Антанта не може дозволити Угорщині знову пхати нам палиці в колеса. Необхідно усунути цю загрозу раз і назавжди, щоб мати змогу зосередитися на більш важливих проблемах."
CZE_deal_with_bulgaria_desc: "Болгарія знову загрожує миру на Балканах. Щоб зосередитися на конфлікті в Європі, ми мусимо поставити хрест на цій загрозі."
CZE_czechoslovak_legion_desc: "Під час Великої війни Чехословацький легіон воював по всій Європі і навіть узяв участь у громадянській війні в Росії. Тепер йому, можливо, доведеться взяти участь і в новому європейському конфлікті."
CZE_military_research_institute_desc: "Завдання Військово-технічного інституту — забезпечувати збройні сили Чехословаччини передовими технологіями, розробляючи та випробовуючи нові зразки озброєнь."
CZE_mountain_bonus_desc: "Значна частина нашого кордону складається з гір і пагорбів, тому нам необхідний спеціальний рід військ, підготовлений для ефективної оборони подібної місцевості."
CZE_inf_and_artillery_advancement_desc: "Піхота — найважливіший рід військ у нашій армії, а тому поліпшення піхотної зброї серйозно підвищить обороноздатність країни."
CZE_support_bonus_desc: "Щоб наша піхота могла діяти з максимальною ефективністю, потрібна модернізація сил підтримки."
CZE_doctrine_bonus_desc: "Сила армії — не тільки у зброї; важливу роль відіграють і ефективні доктрини. Військово-технічний інститут висунув кілька пропозицій щодо зміни поточного стану."
CZE_motorization_scheme_desc: "Нехай у нас не найбільша армія, але ми можемо досягти більшого, маючи можливість швидко перекидати війська за допомогою моторизованого транспорту."
CZE_armour_bonus_1_desc: "Незважаючи на те, що в нашій армії використовуються найсучасніші танки, прогрес не стоїть на місці, і ми не можемо дозволити собі відставати від нього."
CZE_mechanization_desc: "Моторизований транспорт збільшує мобільність піхотних частин, а формування механізованих з'єднань додає до цього перевагу в захисті та вогневій потужності."
CZE_armour_bonus_ii_desc: "Військово-технічний інститут продовжує співпрацювати із заводом Škoda, створюючи нові поліпшені моделі танків."
CZE_doctrine_bonus_2_desc: "Сила армії — не тільки у зброї; важливу роль відіграють і ефективні доктрини. Військово-технічний інститут висунув кілька пропозицій щодо зміни поточного стану."
CZE_war_college_desc: "Воєнна академія забезпечує армію підготовленими керівними кадрами, здатними привести нас до перемоги."
CZE_military_aeronautical_institute_desc: "Інститут військової авіації займається розробкою нових літаків для ВПС Чехословаччини."
CZE_import_foreign_fighters_desc: "Закупивши за кордоном зразки іноземних винищувачів, ми можемо провести випробування, щоби забезпечити власних конструкторів цінним досвідом."
CZE_light_fighter_focus_desc: "Інститут військової авіації дійшов висновку, що для наших завдань найкраще підходять легкі винищувачі, і кістяк ВПС слід сформувати з літаків цього типу."
CZE_heavy_fighter_focus_desc: "Інститут військової авіації дійшов висновку, що для наших завдань найкраще підходять важкі винищувачі, і кістяк ВПС слід сформувати з літаків цього типу."
CZE_air_is_our_sea_desc: "Нехай інші держави покладаються на військово-морські сили для захисту кордонів — у нас цю роль прийме бойова авіація."
CZE_rule_the_air_desc: "Наші зусилля, докладені для розвитку військово-повітряних сил, дозволили досягти завидної ефективності виробництва в цій галузі."
CZE_import_foreign_bombers_desc: "Закупивши за кордоном зразки іноземних бомбардувальників, ми можемо провести випробування, щоби забезпечити власних конструкторів цінним досвідом."
CZE_cas_focus_desc: "Інститут військової авіації за підсумками випробувань дійшов висновку, що нам слід зосередитись на штурмовій авіації."
CZE_tac_focus_desc: "Інститут військової авіації за підсумками випробувань дійшов висновку, що нам слід зосередитись на тактичних бомбардувальниках."
CZE_access_to_the_sea_desc: "Ми більше не є державою без виходу до моря! Отримавши у своє розпорядження берегову лінію, ми можемо піти далі і почати планувати створення власних військово-морських сил."
CZE_sudden_shipyard_desc: "Флоту необхідні верфі. Незважаючи на непідготовленість, великі інженерні проєкти нам не в новинку, і верф буде готова в найкоротші терміни."
CZE_shipbuilding_legacy_desc: "Незважаючи на те, що ми не маємо досвіду в галузі створення флоту, Škoda виробляла частини суден ще для Австро-Угорщини, і тепер вони можуть використовувати свої напрацювання на благо батьківщини."
CZE_battleship_catchup_1_desc: "Необхідність будівництва флоту вилилася в стрімку розробку проєктів лінкорів."
CZE_destroyer_catchup_1_desc: "Необхідність будівництва флоту вилилася в стрімку розробку проєктів есмінців."
CZE_cruiser__catchup_1_desc: "Необхідність будівництва флоту вилилася в стрімку розробку проєктів крейсерів."
CZE_raiding_focus_desc: "Наш флот повинен використовувати тактику непрямих дій: уникати відкритого бою та заважати діяти кораблям супротивника."
CZE_capital_focus_desc: "Наш флот повинен зосередитися на прямих та рішучих зіткненнях."
