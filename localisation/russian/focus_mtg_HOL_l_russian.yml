l_russian:
HOL_obtain_foreign_colonial_investments: "Отримати іноземні колоніальні інвестиції"
#HOL_obtain_foreign_colonial_investments_desc:0 "Though they are strongly anti-colonialist, the Americans have nevertheless long had an economic interest in our colonies, in particular the West Indies. Along with the British and the Japanese, they yearn to make investments in our colonial development, both in the West as in the East. We should encourage this."
#HOL_obtain_foreign_colonial_investments_tt:0 "These allow for temporary bonuses to §YConsumer Goods§! and §YConstruction Speed§!, as well as permanent increases in §YOil§! production in the East and West Indies.\n"
HOL_the_western_possessions: "Західні володіння"
#HOL_the_western_possessions_desc:0 "The West Indies are often overlooked in favor of their Eastern counterparts, but they are rich in resources of their own. Assuring the infrastructure is adequate is the first step towards potentially increasing the industry and resource extraction in the area."
HOL_expand_curacao_oil_refineries: "Розширити НПЗ на Кюрасао"
#HOL_expand_curacao_oil_refineries_desc:0 "Owing to the shallow depth of Lake Maracaibo, since 1918 virtually all Venezuelan oil is instead shipped by shallow-draft coastal transport to be processed on Aruba and Curaçao, and from there shipped across the world in ocean-going tankers. Our refineries there are currently already the largest in the world, but the upcoming world crisis might well warrant even further expansion of the facilities."
HOL_expand_curacao_oil_refineries_tt: "Буде відкритий промисловий концерн §Y$HOL_royal_dutch_shell$§!.\n"
HOL_open_second_paranam_bauxite_mine: "Відкрити другу шахту бокситів у Паранамі"
#HOL_open_second_paranam_bauxite_mine_desc:0 "Bauxite from Suriname is of tremendous importance to the production of aluminum for the major powers' airplane industries. With the current military build-up around the world the demand for aluminum has increased dramatically, and we could therefore undoubtedly increase our exports if we were to open a second bauxite mine in Paranam."
HOL_antilles_defenses: "Оборона Антил"
#HOL_antilles_defenses_desc:0 "Considering the huge importance of our oil refineries on Aruba and Curaçao, it is not strange that foreign parties with a vested interest in them seem very nervous about the weak state of our defenses here. If we want to avoid these parties feeling the need to defend the islands for us, perhaps we should see to improving the defenses ourselves..."
HOL_pre_empt_venezuelan_aggression_tt: "Нема національного духу §Y$HOL_shell_shocked_spectator$§!"
HOL_pre_empt_venezuelan_aggression: "Превентивна агресія проти Венесуели"
#HOL_pre_empt_venezuelan_aggression_desc:0 "The Venezuelans have made their designs on our Antilles more than clear. They may have tried to simply 'offer their protection' this time around, but there is no telling what they might be driven to if our situation should deteriorate. We must strike before they do, and ensure the security of our oil refineries."
HOL_the_crown_jewel_colony: "Перлина наших колоній"
#HOL_the_crown_jewel_colony_desc:0 "As India is to the British, so are the East Indies to us. However, the current, out-dated infrastructure in the East Indies simply will not do in this modern age. Our National Pride must be treated as such, and so the infrastructure shall be modernized to bring it more in line with what is expected of such an important part of our nation."
HOL_java: "Ява"
#HOL_java_desc:0 "Tha capital island of our East Indies should be heavily invested into, so that we bring it more in line with the proper degree of industrialisation for the day."
HOL_reinforce_java: "Укріпити Яву"
#HOL_reinforce_java_desc:0 "Java houses the largest part of the East Indian archipelago's population and industry, as well as its capital and all the major military bases and headquarters. Consequently, it is by far the most important island of the East Indies, and we should improve its defenses to ensure we can remain in control of it even if all else is lost."
HOL_the_foundations_of_defense: "Defensiegrondslagen"
#HOL_the_foundations_of_defense_desc:0 "«Defensiegrondslagen van Nederlands-Indië» was a report drafted in 1927, analyzing the defensibility of our colonies. With the recent increase in Japanese aggression, and knowing full well their designs on the East Indies, perhaps this document should be dusted off, and the defensive weak points it identifies prioritized for the allocation of our newly freed-up resources."
HOL_the_foundations_of_defense_tt: "Встановити §Yморську базу§! в Сурабаї на максимальний рівень.\n"
HOL_sumatra: "Суматра"
#HOL_sumatra_desc:0 "Though the largest contiguous landmass entirely part of the East Indies, Sumatra, Java's northern neighbour, has fallen well behind in industrialization and infrastructure. We should remedy this at once."
HOL_borneo_and_the_grote_oost: "Борнео та «Великий Схід»"
#HOL_borneo_and_the_grote_oost_desc:0 "The great island of Borneo, and the other islands collectively known as «De Grote Oost» («Великий Схід»), such as Sulawesi and the Moluccas, should be made more accessible to our growing population, allowing more industry to settle in these areas."
HOL_curtail_colonial_autonomy: "Зменшення колоніальної автономії"
#HOL_curtail_colonial_autonomy_desc:0 "It may well be possible that the continental Netherlands are overrun despite our best preparations. In this case, we should look to alternatives, and one possibility would be to relocate the government to the capital of the Dutch East Indies, in the city of Batavia on Java. We should make it clear to our colonial administration that we may soon take direct control of their affairs, instead."
HOL_continue_the_war_in_batavia: "Продовження війни в Батавії"
#HOL_continue_the_war_in_batavia_desc:1 "The invasion we feared has come to pass, and our defenses have been swept aside. The government has managed to escape and is now in exile, hosted by our allies. Though our Queen would rather that the government remain in exile and 'close to the action' in Europe, we think the time has come to relocate to the East Indies, and from there continue the war as a sovereign power."
HOL_continue_the_war_in_batavia_tt: "Що дасть:\n"
HOL_a_western_capital: "Західна столиця"
#HOL_a_western_capital_desc:0 "The civilian industry in Java must be greatly expanded to furnish the war industry we will need to liberate our homeland."
HOL_expand_the_colonial_army: "Розширити колоніальну армію"
#HOL_expand_the_colonial_army_desc:0 "One thing the East Indies do not lack is manpower. By whichever concessions and promises we are required to make, we must make service in the army more attractive, while also making it clear that new colonial recruits are the only defense the islands have against the greed of the Japanese."
HOL_colonial_shipbuilding: "Колоніальне кораблебудування"
#HOL_colonial_shipbuilding_desc:0 "With the fall of the Netherlands, our continental shipyards were lost. We must put aside resources to create new shipyards in the East, if we are to build up our naval forces."
HOL_the_east_indies_war_machine: "Воєнна машина Ост-Індії"
#HOL_the_east_indies_war_machine_desc:0 "We cannot continue to rely on our allies for equipment and ammunition. We have ample riches in resources; we must now build the industry to use these resources to supply our war machine."
HOL_prepare_for_our_return: "Підготуватися до нашого повернення"
#HOL_prepare_for_our_return_desc:0 "We require large quantities of shipping to transport our troops back to the continent if we wish to aid in the liberation of our homeland. More shipyards and perfecting the craft of building cargo ships should see to this need."
HOL_liberation: "Визволення"
#HOL_liberation_desc:0 "Our homeland is liberated, and the armies that surrendered upon our capitulation have been freed and are eager for their revenge. Morale soars as jubilant crowds greet the liberators, and the people will not suffer another invader lightly."
HOL_abandon_the_gold_standard: "Покинути золотий стандарт"
#HOL_abandon_the_gold_standard_desc:0 "Refusing to drop the Gold Standard has cost us tremendous resources these past years. Now that France has left the Gold Bloc, only the Swiss and ourselves remain. The time has come to allow the devaluation of the Guilder, and to use the freed-up resources to improve the sorry state of our defenses."
HOL_continue_the_public_works: "Продовжити громадські роботи"
#HOL_continue_the_public_works_desc:1 "We must continue the great public works started in the late 1920s. The reclamation of land and the construction of new canals, roads, and tunnels not only creates jobs, but also serves to improve the nation."
HOL_finish_the_noordoostpolder: "Закінчити Ноордоостполдер"
#HOL_finish_the_noordoostpolder_desc:0 "After closing off the Zuiderzee by building the Afsluitdijk, and thereby creating the artificial IJsselmeer lake, we must now finish the land reclamation project of the Noordoostpolder. This will give us better infrastructure and more room for industrial and agricultural expansion."
HOL_the_maastunnel: "Мааський тунель"
#HOL_the_maastunnel_desc:0 "Our great rivers are phenomenal obstacles, but by digging tunnels under them we can drastically improve our infrastructure. The Maastunnel will be the first of these, greatly improving accessibility to the city of Rotterdam from the south."
HOL_expand_the_artillerieinrichtingen: "Розширити Artillerie Inrichtingen"
#HOL_expand_the_artillerieinrichtingen_desc:0 "The Artillerie Inrichtingen manufactures munitions and a small number of small arms (under license) for our forces. It should be expanded if we aim to increase our military."
HOL_expand_the_artillerieinrichtingen_tt: "Буде відкритий виробник матеріального забезпечення §Y$artillerie_inrichtingen$§!.\n"
HOL_philips_focus: "Philips"
#HOL_philips_focus_desc:0 "Philips has long been a market leader in radios and other electronics. Perhaps by contracting and funding this Dutch electronics company we might achieve some breakthroughs of our own in this increasingly-important type of military equipment."
HOL_philips_focus_tt: "Буде відкритий промисловий концерн §Y$HOL_philips$§!.\n"
HOL_expand_RD_facilities: "Розширити наукові підприємства" # (&)
#HOL_expand_RD_facilities_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel, especially if we expand upon Philips' already-existing facilities."
HOL_the_zuiderzee_works: "Продовжити роботу над Зьойдерзее" # Ø
#HOL_the_zuiderzee_works_desc:0 "The next stage of land reclamation is the Flevopolder, named after the ancient Flevo lake first mentioned in Roman times. This is a tremendous project that will take many years to be fully finished, but even in the short term it will provide us with ample rewards."
HOL_develop_the_randstad: "Розвиток Рандстаду"
#HOL_develop_the_randstad_desc:0 "By developing our largest cities and the areas connecting them even further, we can lay the foundations of what some are already starting to refer to as the 'Rim City'; a roughly circular urban area connecting the major cities of Amsterdam, Den Haag, Rotterdam, and Utrecht, surrounding the 'Groene Hart' or 'Green Heart' at the center of the 'rim'."
HOL_expand_the_ijmuiden_steel_mill: "Розширити сталеливарний завод в Еймьойдені" # Ø
#HOL_expand_the_ijmuiden_steel_mill_desc:0 "Our war industry requires ample steel, and we must see to expanding the already-existing facilities at IJmuiden."
HOL_fokker: "Fokker"
#HOL_fokker_desc:0 "Fokker, the world leader in civil aircraft production, has been jumping at the chance to build more military aircraft. Perhaps we should let them, and support the enlargement of the industry that this requires."
HOL_fokker_tt: "Буде відкритий конструктор літаків §Y$fokker$§!.\n"
HOL_domestic_jet_engine_designs: "Вітчизняні розробки реактивних двигунів"
#HOL_domestic_jet_engine_designs_desc:0 "Our innovative aircraft builders should be encouraged to experiment with futuristic designs. Though the result may not immediately be a functioning jet engine aircraft, it will undoubtedly result in improvements in production of aircraft in general."
HOL_develop_the_zandstad: "Розвиток Зандстаду"
#HOL_develop_the_zandstad_desc:0 "Rather than focus all of our efforts in building up our largest cities, we should distribute new industry more among the outlying areas."
HOL_friesland_agricultural_impetus: "Фрісландський сільськогосподарський поштовх"
#HOL_friesland_agricultural_impetus_desc:0 "Increasing the agricultural yield of our small country will go a long way to improving self-sufficiency, and thereby reducing the need for imports."
HOL_daf: "DAF"
#HOL_daf_desc:1 "Our domestic car industry is not non-existent, and could well be contracted to produce military vehicles. With some state assistance, Van Doorne's Aanhangwagen Fabriek (DAF), could well become able to provide our military with all the motorized and mechanized equipment it might need."
HOL_daf_tt: "Буде відкритий виробник матеріального забезпечення §Y$HOL_daf$§!.\n"
HOL_domestic_vehicle_designs: "Вітчизняні дизайни техніки"
#HOL_domestic_vehicle_designs_desc:0 "Giving our automobile industry more freedom in handling its designs may well have side effects in improving production efficiency, as well."
HOL_continental_shipbuilding: "Континентальне кораблебудування"
#HOL_continental_shipbuilding_desc:1 "Our shipyards in Holland, Zeeland, and Friesland must be greatly expanded to enable any large-scale naval construction plans."
HOL_domestic_innovation: "Вітчизняні інновації"
#HOL_domestic_innovation_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
HOL_make_use_of_our_riches: "Використання наших багатств"
#HOL_make_use_of_our_riches_desc:0 "Our nation possesses the resources of a major power while wearing the garb of a minor one. Perhaps if we make better use of the riches that are available to us, we may well ascend to the middling level, if not take our place among the dominant powers of the world once again."
HOL_the_ultimate_deterrent: "Абсолютний стримувач"
#HOL_the_ultimate_deterrent_desc:0 "A powerful air force and a powerful navy are all nice and well, but what would truly deter anyone from attacking our colonies, or otherwise violating our neutrality, would be the development of an atomic bomb."
HOL_overturn_military_budget_cuts: "Скасувати скорочення бюджету армії"
#HOL_overturn_military_budget_cuts_desc:0 "The economy has begun recovering surprisingly quickly after we abandoned the Gold Standard... The military budget cuts we were forced to implement to keep the Guilder from devaluating can now be overturned."
HOL_prepare_the_inundation_lines: "Підготовка ліній затоплення"
#HOL_prepare_the_inundation_lines_desc:0 "Ever since our independence war against the Spanish in the 16th century, inundation, or intentional flooding of the land, has been an integral part of our defenses. Properly prepared, it will surely save us again: we have yet to see a tank that can cross water."
HOL_prepare_the_inundation_lines_tt: "Це дозволить §Yзатоплювати§! й §Yосушувати§! певні провінції навколо Голландської фортеці, що дасть бонуси до оборони.\n"
HOL_protect_against_britain: "Оборона проти Британії"
#HOL_protect_against_britain_desc:0 "True neutrality means that we shall defend our sovereignty against any that would violate it... Even if this should be the British, in a misguided attempt to safeguard our ports and airfields from the Germans."
HOL_further_reinforce_the_ports: "Подальше зміцнення портів"
#HOL_further_reinforce_the_ports_desc:0 "We should further strengthen our coastal defenses, to discourage any British notion of "lending us their assistance" without our express permission."
HOL_southward_defenses: "Південні укріплення"
#HOL_southward_defenses_desc:0 "We must establish a defensive line along the Meuse river, to thwart any northward push through Belgium. A further, final strengthening of our coastal defenses should definitively smash any potential British plans to land an expeditionary force in our harbors."
HOL_germany_is_the_greater_threat: "Німеччина — більша загроза"
#HOL_germany_is_the_greater_threat_desc:0 "In light of Germany's increasing aggression, we should direct our defenses eastward, just in case they are less respectful of our neutrality than they were in the last war..."
HOL_fortress_holland: "Голландська фортеця"
#HOL_fortress_holland_desc:0 "We must bet everything on Fortress Holland. The area north of the great rivers and west of the IJsselmeer encompasses by far the larger part of our population and industry. Sacrificing the rest of the country might allow us to hold out long enough in our industrialized area for a more powerful ally to come to our aid in time."
HOL_modernize_the_grebbeline: "Модернізувати лінію Греббе"
#HOL_modernize_the_grebbeline_desc:0 "The southern front of Fortress Holland is well-defended by the great rivers the Rhine and the Meuse. This leaves only a gap to the east of Amsterdam, between the IJsselmeer to the north and the Rhine to the south. The defensive line located here, the Grebbe Line, must be modernized and reinforced if it is to hold against determined assault."
HOL_war_on_pacifism: "Війна з пацифізмом"
#HOL_war_on_pacifism_desc:0 "Ever since the Great War, pacifism has run rampant among the Dutch public, making it practically impossible to form a modern military. For too long has the 'Will of the People' prevented the full allocation of required funds to the military. They know not the danger they expose themselves to... We will declare a war upon Pacifism, and banish this unproductive sentiment from the minds of our populace!"
HOL_war_on_pacifism_tt: "Ці рішення дозволять §Gзменшити ефекти§! ідеї §Y$HOL_shell_shocked_spectator$§! або §Gвидалити§! її.\n"
HOL_appoint_new_supreme_commander: "Призначити нового головнокомандувача"
#HOL_appoint_new_supreme_commander_desc:0 "Our supreme commander is proving to be rather obstinate in his adherence to outright impossible defensive plans. He should be replaced. Henri Winkelman could be recalled from retirement, and would likely prove a more... amenable alternative."
HOL_appoint_new_supreme_commander_tt: "§Y$HOL_henri_winkelman$§! стане фельдмаршалом.\n"
HOL_modernize_our_infantry_equipment: "Модернізувати наше піхотне спорядження"
#HOL_modernize_our_infantry_equipment_desc:0 "Our infantry equipment is horribly out-of-date. If we are to have a decent chance at halting any invasion, this must be remedied."
HOL_modernize_our_infantry_equipment_tt: "Це змусить нас зосередитися на внутрішньому розвитку оснащення замість придбання ліцензій на виробництво в майбутньому.\n"
HOL_production_under_license: "Ліцензоване виробництво"
#HOL_production_under_license_desc:0 "As we have no domestic arms industry to speak of, we should look at newer models of both small arms and artillery abroad. With luck, we can obtain the rights to produce these domestically, under license."
HOL_production_under_license_tt: "Це змусить нас зосередитися на придбанні ліцензій на виробництво замість внутрішнього розвитку оснащення в майбутньому.\n"
HOL_light_tanks_for_the_colonies: "Легкі танки для колоній"
#HOL_light_tanks_for_the_colonies_desc:0 "Light tanks would be perfectly suited to defend the expansive and difficult terrain of our island colonies against amphibious infantry landings."
HOL_light_tanks_for_the_colonies_tt: "У залежності від того, чи Ви обрали зосередитися на модернізації, чи на ліцензуванні, цей фокус надасть одне з переліченого:\n"
HOL_light_tanks_for_the_colonies_2tt: "Або:\n"
HOL_secret_staff_talks: "Секретні переговори штабу"
#HOL_secret_staff_talks_desc:0 "Though we are officially neutral, we should nevertheless look into secret staff talks with our neighbors. Concerted defensive plans worked out with any one of our neighbors, even if unofficial, could be of monumental importance if we are invaded by another."
HOL_secret_staff_talks_tt: "Це зробить можливим отримання §Yоснащення§!, §Yнаступальних§! і §Yоборонних§! бойових бонусів, бонусів до дослідження §Yназемних доктрин§! та £legitimacy §Yлегітимності§! уряду у вигнанні.\n"
HOL_anti_tank_guns_for_the_continent: "Протитанкові гармати для континенту"
#HOL_anti_tank_guns_for_the_continent_desc:0 "Since the Great War we have seen our continental neighbors improve their tank designs. If invasion comes, these machines will certainly be an integral part of it. We must prepare accordingly."
HOL_lessons_from_the_last_war: "Уроки останньої війни"
#HOL_lessons_from_the_last_war_desc:0 "Though we might not have been involved, we had a prime spot from which to observe the machinations, and failures, of the Schlieffen Plan on our doorstep. We must draw our conclusions from these observations."
HOL_expand_the_mld: "Розширити MLD"
#HOL_expand_the_mld_desc:0 "By far the most important part of our air forces is the naval aviation branch: the Marine Luchtvaart Dienst or MLD. We must see to expanding this branch, improving its main base of operations in the East Indies, and developing new tactics and strategies for its use."
HOL_protect_the_mainland: "Оборона материка"
#HOL_protect_the_mainland_desc:0 "To protect the continental Netherlands we must acquire a fleet of modern fighter aircraft, to maintain air superiority over our skies."
HOL_protect_the_colonies: "Оборона колоній"
#HOL_protect_the_colonies_desc:0 "We must station larger numbers of modern naval bombers in the colonies to discourage any attempt at naval invasion, and to protect against one if necessary."
netherlands_has_no_colonies_tt: "§YНідерланди§! або будь-який їхній суб'єкт не володіють своєю початковою §Yколоніальною територією§!."
HOL_modernize_the_air_fleet: "Модернізація повітряного флоту"
#HOL_modernize_the_air_fleet_desc:0 "We must drastically speed up the acquisition of the aircraft models we require for our immediate defense. Time is short!"
HOL_strategic_bombing_defense: "Оборона від стратегічного бомбардування"
#HOL_strategic_bombing_defense_desc:0 "If war should come to the Netherlands, it will surely involve strategic bombing on the largest scale imaginable. We must develop new doctrines to deal with this threat, and we must enlarge our continental air bases to allow for the large air force that these doctrines will require."
HOL_longer_range_models: "Моделі з більшою дальністю"
#HOL_longer_range_models_desc:0 "Dominance over the seas is essential for the integrity of our colonial empire. However, the seas are vast, and so we require airplanes with adequate range."
HOL_unsinkable_aircraft_carriers: "Непотоплювані авіаносці"
#HOL_unsinkable_aircraft_carriers_desc:0 "With the advent of the third dimension of warfare we should see to ensuring adequate air cover for our fleet. However, mere steel, sinkable aircraft carriers are such a fickle investment... Rather, the thousands of islands sprawling across the East Indies could serve as "unsinkable aircraft carriers", if only we were to put some air fields on them."
HOL_aviatic_aspirations: "Авіаційні прагнення"
#HOL_aviatic_aspirations_desc:0 "The air is a new theater of war, but not one we cannot master. We already have shown our ability when it comes to the civilian aviation industry, surely it will not be so hard to transfer that to the military sphere, as well."
HOL_prepare_naval_expansion: "Підготувати морське розширення"
#HOL_prepare_naval_expansion_desc:0 "We should prepare for an enlargement of our navy well in time, and therefore should begin pouring resources into an expansion of Dutch shipbuilding already NOW."
HOL_expand_the_amsterdam_petroleum_harbor: "Розширити Амстердамську нафтову гавань"
#HOL_expand_the_amsterdam_petroleum_harbor_desc:0 "An increase in the size of our navy requires a comparable increase in the size of our fuel stores, lest we are left with ships that we cannot afford to use. The Amsterdam petroleum harbor is already a hub for the import of fuel; we shall increase its storage capacity even further."
HOL_cornerstone_of_colonial_defense: "Наріжний камінь колоніальної оборони"
#HOL_cornerstone_of_colonial_defense_desc:0 "The fleet is the most important pillar of defense for our colonial empire. We should look into how best to make use of what we have."
HOL_rely_on_submarines: "Покластися на підводні човни"
#HOL_rely_on_submarines_desc:0 "Even modern cruisers will be no help against the huge navies we might be expected to have to fight. We will instead invest in modern submarines to delay an enemy advance until the fleet of a more powerful ally can arrive."
HOL_modernize_the_cruiser_fleet: "Модернізувати флот крейсерів"
#HOL_modernize_the_cruiser_fleet_desc:0 "Our cruisers are vital to our defensive plans for the East Indies, but those that we have right now are of aging designs. We will design a new generation of warships that we can begin building as soon as possible."
HOL_the_battlecruiser_plan: "Креслення лінійних крейсерів"
#HOL_the_battlecruiser_plan_desc:0 "Voices have begun to pop up in favor of the creation of a trio of battlecruisers; ships larger than anything we have previously built or designed. With German good-will they might provide us with the plans for the German battlecruiser Scharnhorst, allowing us to use these as a basis from which to create our own designs. These ships would surely deter any attack on our colonies."
#HOL_the_battlecruiser_plan_tt:0 "§R[GER.GetNameDefCap] must approve of the agreement for the bonuses to take effect.§!\n"
HOL_air_cover_for_the_new_fleet: "Повітряне прикриття нового флоту"
#HOL_air_cover_for_the_new_fleet_desc:0 "If we invest in large battlecruisers then we should also assure adequate air cover for them, lest the ships are squandered. We will look into the design of an aircraft carrier."
HOL_escorts_for_the_new_fleet: "Супровід нового флоту"
#HOL_escorts_for_the_new_fleet_desc:0 "Our battlecruisers require ample escorts to protect against torpedo boats and submarines. We should ensure that any escorts we build are of the most modern design possible."
HOL_naval_heritage: "Морська спадщина"
#HOL_naval_heritage_desc:0 "From Piet Hein to Michiel de Ruyter, our nation's history is filled with naval heroes and their successful exploits against the major naval powers of their day. A kinship with the seas runs in our blood, and we need but embrace it to revive our naval pride and heritage."
HOL_form_new_government: "Сформувати новий уряд"
#HOL_form_new_government_desc:0 "Our current government is weak, and is now on the verge of falling yet again. We will give a new Prime Minister the task of forming a stronger cabinet."
HOL_gateway_to_europe: "Ворота в Європу"
#HOL_gateway_to_europe_desc:0 "The Netherlands is the gateway of trade into Europe, a fact that is well understood by our trade partners. Though, while our position gives us strength, it also puts us in an unenviable predicament: while the British aim to blockade their likely enemies on the continent, the Germans wish for us to increase the flow of trade to their country through ours, using us as a back door to avoid the blockade."
HOL_gateway_to_europe_tt: "Це дозволить давати торговий вплив державам §Y[GER.GetName]§! і §Y[ENG.GetName]§!.\n"
HOL_cave_to_the_germans: "Прогнутися під німців"
#HOL_cave_to_the_germans_desc:0 "Sharing a land border with the Germans, we could reasonably expect invasion if we refused their demands for increased flow of trade through our country. Let them use us as a back door to avoid a British blockade, if it means our safety!"
HOL_trade_influence_tt: "Буде отримана §Yполітична влада§!, рівна кількості, вкладеній усіма сторонами, які брали участь у рішенні §YВорота в Європу§!. Зараз це дорівнює:\n"
HOL_cave_to_the_germans_tt: "@GER§Y[GER.GetName]§! має принаймні на §Y15§! од. торгового впливу більше, ніж @ENG§Y[ENG.GetName]§!"
HOL_cave_to_the_germans2_tt: "@GER§Y[GER.GetName]§! має принаймні §Y25§! од. торгового впливу"
HOL_maintain_trade_neutrality: "Зберігати торговий нейтралітет"
#HOL_maintain_trade_neutrality_desc:0 "We must resist demands on our trade from either side, and maintain our trade policies as they are now. To pick any one side would likely lead to war with the other..."
HOL_maintain_trade_neutrality_tt: "Ні @GER§Y[GER.GetName]§!, ні @ENG§Y[ENG.GetName]§! не мають більш ніж на §Y5§! од. торгового впливу більше, ніж інша держава\n"
HOL_maintain_trade_neutrality2_tt: "І @GER§Y[GER.GetName]§!, і @ENG§Y[ENG.GetName]§! мають принаймні §Y50§! од. торгового впливу\n"
HOL_cave_to_the_british: "Прогнутися під британців"
#HOL_cave_to_the_british_desc:0 "The British are engaging in fierce trade negotiations with us, demanding that we reduce the flow of trade through our country to Germany, as they fear the Germans will use us as a back door to escape the British blockade. If we refuse, the British would simply blockade us, too... This would be catastrophic to our barely-recovered economy, and so we have no choice but to do as they wish."
HOL_cave_to_the_british_tt: "@ENG§Y[ENG.GetName]§! має принаймні на §Y15§! од. торгового впливу більше, ніж @GER§Y[GER.GetName]§!\n"
HOL_cave_to_the_british2_tt: "@ENG§Y[ENG.GetName]§! має принаймні §Y25§! од. торгового впливу"
HOL_volk_en_vaderland: "Volk en Vaderland"
#HOL_volk_en_vaderland_desc:0 "Our decision to favor one neighbor over the other means that we have definitively abandoned our neutrality. The increase of pro-German voices and nationalist rhetoric resulting from our recent decision is starting to become very noticeable in our internal politics, such as in the form of the far-right newspaper 'People and Fatherland'."
HOL_de_jeugdstorm: "De Jeugdstorm"
#HOL_de_jeugdstorm_desc:0 "Swaying a population away from fervent pacifism, and within a few years instill in them a culture of militarism, is no easy feat. But with ample propaganda, rhetoric, and by starting with our impressionable youth, we will manage it to the fullest extent we are able."
HOL_strength_over_blood: "Сила понад кров'ю"
#HOL_strength_over_blood_desc:1 "Blood should have no bearing on whether someone is a leader or not. Let those who have shown their strength lead our nation, rather than those whose blood was blue upon birth."
HOL_join_germany: "Приєднатися до Німеччини"
#HOL_join_germany_desc:0 "We who are of kindred spirit should stick together against the World. It is time for us to request membership of the Axis."
HOL_german_technological_exchange: "Німецький технологічний обмін"
#HOL_german_technological_exchange_desc:0 "With access to German technology we will be able to better carry our share of the burden of shaping this New World Order."
HOL_beginnings_of_a_dutch_blitzkrieg: "Початок нідерландського бліцкріґу"
#HOL_beginnings_of_a_dutch_blitzkrieg_desc:0 "With German assistance perhaps we can join in the Blitzkrieg with our own tank forces."
HOL_beginnings_of_a_dutch_blitzkrieg_tt_1: "Буде отримано §Yліцензію на виробництво§! найкращої моделі §Yсереднього танку§!, дослідженого наразі державою §Y[GER.GetNameDef]§!.\n"
HOL_beginnings_of_a_dutch_blitzkrieg_tt_2: "Буде отримано бонуси на дослідження всіх моделей §Yсередніх танків§!, досліджених наразі державою §Y[GER.GetNameDef]§!.\n"
HOL_placate_the_japanese: "Угамувати японців"
#HOL_placate_the_japanese_desc:0 "It is known the Japanese have designs on our rich colonies in the East. Perhaps the time has come to decide whether to give them exclusive rights on the resources of the archipelago, or even outright control of the colonies, in the interest of continued peace and cooperation."
HOL_assume_the_naval_burden: "Узяти на себе тягар флоту"
#HOL_assume_the_naval_burden_desc:0 "While our ally is an expert in land warfare, perhaps our naval history lends us better to taking up the naval part of the war."
HOL_the_netherlands_first: "Нідерланди передусім"
#HOL_the_netherlands_first_desc:0 "The Netherlands has all the wealth of natural resources to be a Great Power in its own right. If we make proper use of it, and continue to militarize our society, we do not need German help to carve out our own place in this world."
HOL_implement_the_program: "Реалізувати «Програму»"
#HOL_implement_the_program_desc:0 "Now that the nation is secure under the leadership of our Leader, it is time to implement the party's 'Program'. A strong government, economic and social reforms, and abolition of press freedom and voting rights are but a few of the points that will make our people stronger. All must do their duty for the Fatherland!"
HOL_taking_back_french_flanders: "Повернути Французьку Фландрію"
#HOL_taking_back_french_flanders_desc:0 "The historical extent of the low countries have since been partitioned by the major powers surrounding it. Of these, France still holds a sizeable amount of land that is considered a part of historical Flanders. We are now strong enough to take it back, and so we should."
HOL_the_united_netherlands: "Об'єднані Нідерланди"
#HOL_the_united_netherlands_desc:0 "Our peoples are stronger together. Even the British knew this when they created the buffer state of the United Netherlands after the Napoleonic wars. Though short-lived, this only means a stronger leadership is required to make the proposal work. We will return the Belgians and Luxembourgians to the fold, to thereafter stand strong against whoever may come."
HOL_taking_back_our_old_colonies: "Повернути наші старі колонії"
#HOL_taking_back_our_old_colonies_desc:0 "Our temporary weakness resulting from Napoleon's conquest nearly 150 years ago lost us many of our colonies to the British. The populations of many of these still share our Dutch culture and heritage. We must take back our old colonial possessions!"
HOL_imperial_ambitions: "Імперські амбіції"
#HOL_imperial_ambitions_desc:0 "As our people revel in the glory that befits our status as an Imperial power, all that remains is to take back our old colonies of Nieuw Nederland in the north-eastern United States of America."
HOL_legacy_of_the_de_zeven_provincien_mutiny: "Спадщина заколоту на «De Zeven Provinciën»"
#HOL_legacy_of_the_de_zeven_provincien_mutiny_desc:0 "The mutiny on board the cruiser "De Zeven Provinciën" in February 1933 has been a taboo topic ever since. We must make the topic discussable again, lest we forget the sacrifices those brave men made for the Workers' cause. We should all take an example from their actions, and rise to defend our ideals!"
HOL_decolonization: "Деколонізація"
#HOL_decolonization_desc:0 "Our homeland has ample troubles, and rather than send our resources overseas to take care of our colonies, while oppressing the native population, we should clearly give them their freedom so that they may rise as a full and equal member of the global community, withdrawing our forces back to the mainland in the process."
HOL_decolonization_tt1: "Усі регіони в §YІндонезії§!: Повністю контрольовані державою §Y[INS.GetNameDef]§!"
HOL_decolonization_tt2: "Усі регіони в §YІндонезії§!: Повністю контрольовані державою §Y[HOL.GetNameDef]§!"
HOL_decolonization_tt: "Створити 8 військових частин КНОА із §Y9§! батальйонами §Yпіхоти§! в §YГолландії§!.\n" # КНОА — Королівська нідерландська ост-індійська армія # (&) = Battalion Text Formatting
HOL_red_is_the_new_orange: "Червоний — новий помаранчевий"
#HOL_red_is_the_new_orange_desc:0 "Equality leaves no room for anyone to be raised above the others, even if this should be a family so intertwined with our nation's history. Their titles must be stripped, and their resources seized to further the common good."
HOL_affirm_loyalty_to_moscow: "Підтвердити лояльність: [SOU.Capital.GetCapitalVictoryPointName]"
#HOL_affirm_loyalty_to_moscow_desc:0 "Our party has long taken its instructions from [SOU.Capital.GetCapitalVictoryPointName], and it is only natural that we will join them in their plight to spread communism across the globe."
#HOL_soviet_technical_teams:0 "Soviet Technical Teams"
#HOL_soviet_technical_teams_desc:0 "Our allies have mastered the art of maximizing production of war equipment. By receiving some teams of experts we can fine-tune our own production lines to make use of their innovations."
HOL_making_the_ends_of_europe_meet: "Зведення кінців з кінцями в Європі"
#HOL_making_the_ends_of_europe_meet_desc:0 "Communism now embraces Europe from both sides. It is time to make those ends meet, and eliminate the power inbetween."
HOL_join_the_french: "Приєднатися до французів"
#HOL_join_the_french_desc:0 "The communist movement in France has become increasingly successful, and now they have elected to stand separate from the Comintern. As they are much nearer to us geographically, aligning ourselves with them will benefit the cause of communism far more than to rely upon the distant Soviets."
HOL_french_military_mission: "Французька військова місія"
#HOL_french_military_mission_desc:0 "The French military is famed throughout the continent. We will invite a military mission, to educate our military thinkers and improve the organization of our army."
HOL_socialist_industrial_support: "Соціалістична промислова підтримка"
#HOL_socialist_industrial_support_desc:0 "Our allies have far greater industrial capacity than we do. We will need their assistance if we are to weather the coming storm."
HOL_for_the_common_good: "Заради загального блага"
#HOL_for_the_common_good_desc:0 "In the interest of the common good for all Communism, we must share our technological advances with each other."
HOL_for_the_common_good_tt: "§Y[HOL.GetName]§! й усі члени приєднаються до групи §YКомуністичного технологічного обміну§!.\n" # HOL_sov_research_name
HOL_mobilize_the_masses: "Мобілізувати маси"
#HOL_mobilize_the_masses_desc:0 "The only one who can defend the worker is the worker. The people must rise up in defense of their country and their beliefs!"
HOL_bastion_of_true_communism: "Оплот істинного комунізму"
#HOL_bastion_of_true_communism_desc:0 "We stand alone in Western Europe in our interpretation of communism. We have no-one to turn to, and so must rely on ourselves to see through the final victory for the communist cause."
HOL_bring_socialism_south: "Принести комунізм на південь"
#HOL_bring_socialism_south_desc:0 "We must support our ideological comrades in the south, by force if necessary. As we are so distant from Moscow, and are beset by hostile ideologies on all sides, we must form a strong Bulwark of Communism ourselves on Europe's western shores."
HOL_enemies_on_all_fronts: "Вороги на всіх фронтах"
#HOL_enemies_on_all_fronts_desc:0 "Our nation is small and lacks strategic depth. Our only hope for survival is that every man and woman does their duty, and that any invader is met by a mass of bodies they cannot overcome."
#HOL_haven_of_tolerance:0 "Haven of Tolerance"
#HOL_haven_of_tolerance_desc:0 "The Dutch spirit shines through even in communism. We welcome any and all who have been shunned by their homelands. We do not ask about their past, only that they do their duty to protect this fledgling Eden from the forces that would stifle it. "
HOL_pre_empt_western_intervention: "Превентивна західна інтервенція"
#HOL_pre_empt_western_intervention_desc:0 "As our ideology takes hold, there are those powers who would see it fail in its cradle. We cannot allow this to happen, and rather than wait for the inevitable hammerblow to fall, we must act quickly and take out this threat to our very survival."
HOL_oranje_boven: "Oranje boven!"
#HOL_oranje_boven_desc:1 "The history of our country is intertwined with the royal family of Orange-Nassau. As such, the color orange has become a national symbol, reflected both in the custom of adding an orange pennant to the flag on days of national celebration, as well as short patriotic songs such as 'Oranje boven', or 'Orange Above', celebrating the Queen and the royal family as a whole."
HOL_symbol_of_resistance: "Символ спротиву"
#HOL_symbol_of_resistance_desc:0 "Ever since William the Silent secured our independence from the Spanish in the 80 Years' War, the royal family has been a symbol of Dutch independence and resistance to any foreign invader. It is certain that should our borders be violated again, this will not be any different."
HOL_replace_the_defeatist_government: "Замінити поразницький уряд"
#HOL_replace_the_defeatist_government_desc:0 "Our government is filled with cowards who do not see any point in continuing to resist the aggressor. We must replace these men with those who are willing to do what must be done to see the fight to its successful conclusion."
HOL_the_only_man_in_the_dutch_government: "Єдиний чоловік у нідерландському уряді"
#HOL_the_only_man_in_the_dutch_government_desc:0 "As Churchill himself once said, our proud Queen Wilhelmina is 'the only man in the Dutch government'; the only one with the backbone to do what must be done. Rather than rely on those of weaker stomach, perhaps she should assume direct control of the government and rule as she sees fit."
HOL_de_vernieuwing: "De Vernieuwing"
#HOL_de_vernieuwing_desc:0 "As part of the Queen's program, the 'vernieuwing' or 'renewal' will do away with the flawed concept of political parties. The Queen's distaste with politicians is well-known, and if she believes we will be better off without them, then perhaps that is so. It will certainly make ruling easier."
HOL_depillarization: "Депілларизація"
#HOL_depillarization_desc:1 "The Dutch society has been divided in various strata, called 'zuilen' or 'pillars'. As part of the Queen's new mandate she has aimed to do away with this 'pillarization' that has plagued our country for all these years. Those with one religion, ideology or social status may now freely interact with those of another, improving stability."
HOL_a_new_dutch_unity: "Нова нідерландська єдність"
#HOL_a_new_dutch_unity_desc:0 "With the Queen's mandate progressing well, we can foster a new sense of national pride and unity among the people. Only together will we be strong, and we do not ever need to hang our heads low amongst the major powers of the world because of our tiny nation. As a people, we strike much harder than our small size would indicate."
#HOL_revive_the_buffer_state_proposal:0 "Revive the Buffer State Proposal"
#HOL_revive_the_buffer_state_proposal_desc:0 "As the Germans and the French seem unable to refrain from going at each other's throats time and again, perhaps it is time to argue the case for a powerful Low Countries buffer state once again. If the Belgians and Luxembourgians did not wish this, then perhaps they should have done more to contribute to the war effort, like we have?"
HOL_revive_the_buffer_state_proposal_tt1: "§Y[HOL.GetName]§!: Має вищу £legitimacy §Yлегітмність§!, ніж §Y[BEL.GetName]§!"
HOL_revive_the_buffer_state_proposal_tt2: "§Y[HOL.GetName]§!: Має вищу £legitimacy §Yлегітмність§!, ніж §Y[LUX.GetName]§!"
HOL_royal_arms_purchases: "Королівська закупівля зброї"
#HOL_royal_arms_purchases_desc:0 "As her interests are now even more intricately tied to that of the country as a whole, the Queen has proposed to use her ample personal wealth to finance the acquisition of new equipment from abroad."
HOL_develop_the_south: "Розвиток півдня"
#HOL_develop_the_south_desc:1 "Having obtained the remainder of the old United Netherlands, we should now look towards ensuring these lands receive the same investments for industrial build-up as the Dutch heartland did, lest they fall behind compared to the rest of the country."
HOL_wilhelminism: "Вільгельмінізм"
HOL_wilhelminism_desc: "[Root.GetWilhelminismDesc]"
#HOL_WILHELMINISM_FASCISM:0 "The dynastic ties between our own royal house and that of the German Kaiser, who has resided in Huis Doorn since the end of the Great War, are still strong. Perhaps we can use the popularity he still enjoys among many in the German military for our own gains, and, in doing so, create a powerful state that will have reason to be thankful to us when the war ends."
#HOL_WILHELMINISM_NEUTRALITY:0 "The dynastic ties between our own royal house and that of the German Kaiser, who until recently resided in exile in Huis Doorn in the Netherlands, are still strong. We who are family should stand together, and the Germans certainly have reason to thank us for hosting their Kaiser for all this time."
#HOL_wilhelminism_tt:0 "Gains National Spirit §YGerman Defectors§!, which will periodically generate units with §Y7 Infantry§! and §Y2 Artillery§! battalions and §YEngineer§!, §YRecon§!, and §YArtillery§! Support.\n"
HOL_unity_through_democracy: "«Єдність крізь демократію»"
#HOL_unity_through_democracy_desc:0 "The 'Dutch Movement for Unity through Democracy' ('Eenheid door Democratie') was formed in 1935, and has ever since been an outspoken extra-parliamentary voice against demagogues of all other ideologies. Supporting the movement can in turn pay dividends by defending our democracy and strengthening our government."
HOL_go_with_britain: "Услід за Британією"
#HOL_go_with_britain_desc:0 "The British have stood up for democratic ideals in the current crisis, and they share our interest in the integrity of our colonial empires. It is only natural that we should join their cause."
HOL_de_vaarplicht: "De Vaarplicht"
#HOL_de_vaarplicht_desc:0 "After 150 years of neutrality, and decades of increasing pacifism, we must prove to our new allies our resolve to fight. Rather than rely on a volunteer-based merchant navy like other nations, we will sign into law the Vaarplicht, or 'Obligation to Sail'. All Dutch citizens who have not yet been conscripted will henceforth be obligated to perform services for, or at the benefit of, the merchant navy."
#HOL_request_allied_favors:0 "Request Allied Favors"
#HOL_request_allied_favors_desc:0 "We may be a minor power, but we have shown our dedication to winning this war. However, to do so, we need help, and it should be expected that we have earned a few favors through our contributions..."
#HOL_request_allied_favors_tt:0 "These make it possible to obtain §YOffmap Industry§!, §YManpower§!, §YEquipment§!, and more from your allies.\n"
HOL_the_singapore_conferences: "Сінґапурські конференції"
#HOL_the_singapore_conferences_desc:0 "The British have invited us, together with the Americans and the Australians, to a series of conferences discussing the increasing Japanese aggression of recent years, which threatens all of our interests in Southeast Asia. Together, we will develop defensive plans which, though not binding, will give us valuable insight into the support we might expect from them in the event of a Japanese attack."
#HOL_ship_a_day_sinking_quotas:0 "Ship-a-Day Sinking Quotas"
#HOL_ship_a_day_sinking_quotas_desc:0 "Even if we cannot outright defend the East Indies from a determined assault, we must not make it easy. Our submarine forces must strike incessantly at the enemy's supply lines, and they must both be equipped to do so, as well as be led by an aggressive and capable commander."
#HOL_allied_technological_developments:0 "Allied Technological Developments"
#HOL_allied_technological_developments_desc:0 "Victory lies with technological superiority. We must lend our share to the vast resources pumped into Allied R&D programs, so that we, too, may profit from them."
HOL_american_west_indies_protectorate: "Американський протекторат у Вест-Індії"
#HOL_american_west_indies_protectorate_desc:0 "We should inquire for American protection of our outlying Western territories. They surely do not wish to see any other power meddling with the Monroe Doctrine."
#HOL_american_west_indies_protectorate_tt:0 "§R[USA.GetNameDefCap] must approve of the agreement for the bonuses to take effect.§!\n"
HOL_combined_chiefs_of_staff_representation: "Представництво в Об'єднаному комітеті начальників штабів"
#HOL_combined_chiefs_of_staff_representation_desc:0 "Our contributions have been noted, and with some political pressure it may be possible to gain representation, if not participation, in the exclusive club of Anglo-American strategic planners that is the Combined Chiefs of Staff."
HOL_the_fourth_ally: "Четвертий союзник"
#HOL_the_fourth_ally_desc:0 "Despite our humble beginnings, our contributions are undeniable. It is time to take our place as the fourth ally in the war against the fascists - alongside the UK, the USA, and the Soviet Union."
HOL_zandery_military_airport: "Військовий аеропорт у Зандереї"
#HOL_zandery_military_airport_desc:0 "Due to the importance of Surinamese bauxite and Curaçao oil to the Allied war effort, the Americans have proposed to aid in their defense by establishing a radar post on Curaçao, and building an airport and infrastructure at Zandery in Suriname. Once finished, it should be the largest military airport in South America."
#HOL_lead_the_minor_democracies:0 "Lead the Minor Democracies"
#HOL_lead_the_minor_democracies_desc:0 "As the major powers of our day seem hell-bent on another war, it is left to the small democracies of Europe to keep the world from burning, like a crowd keeping two fighters from each other. We shall lead the others in forming a bloc of neutrality against the warmongerers."
HOL_form_the_benelux: "Сформувати Бенілюкс"
#HOL_form_the_benelux_desc:0 "We, the small nations of Western Europe, squashed for centuries between the power-houses of Britain, France, and now Germany, have had enough of the conflicts tearing our continent apart. A United States of Europe might some day prevent catastrophes such as the Great War, but by forming a loose union with our southern neighbors we can provide the core of such an organization already today."
HOL_form_the_benelux_bel_tt: "Станеться подія §YНідерланди запрошують державу [BEL.GetName] в Бенілюкс§!.\n"
HOL_form_the_benelux_lux_tt: "Станеться подія §YНідерланди запрошують державу [LUX.GetName] у Бенілюкс§!.\n"
HOL_responsibility_for_our_own_defense: "Відповідальність за нашу оборону"
#HOL_responsibility_for_our_own_defense_desc:0 "Without any major powers to rely on, we have no choice but to see to our own defenses, and take full responsibility for ensuring that they are adequate to whatever challenge may be thrown against them."
HOL_lessons_from_the_low_countries: "Уроки Нижніх країн"
#HOL_lessons_from_the_low_countries_desc:0 "As the neutral land between two major powers, the Low Countries have seen their share of warfare. We must draw our lessons from this, and be prepared for even more invasions, as one neighbor attempts to flatten us once again in order to reach the other."
HOL_foundations_for_a_european_union: "Основи Європейського Союзу"
#HOL_foundations_for_a_european_union_desc:0 "From the humble beginnings of our Benelux we must forge a continent-wide Union of Nations, standing shoulder-to-shoulder in the face of the incessant warmongering of the major powers. A European Union will secure peace and prosperity for all."
HOL_the_continents_best_and_brightest: "Кращі уми континенту"
#HOL_the_continents_best_and_brightest_desc:0 "Though each of us has but small resources, if we pool them we can achieve whatever the majors are capable of."
HOL_the_best_defense: "Найкраща оборона"
#HOL_the_best_defense_desc:0 "We must not be caught unawares as we have been in previous wars. If our neighbors will not listen to reason and settle for peace, then we must make them."


HOL_obtain_foreign_colonial_investments_desc:0 "Хоча вони є рішучими антиколоніалістами, американці, тим не менш, давно економічно зацікавлені в наших колоніях, зокрема у Вест-Індії. Разом з британцями та японцями вони прагнуть інвестувати в наш колоніальний розвиток, як на Заході, так і на Сході. Ми повинні заохочувати це."
HOL_obtain_foreign_colonial_investments_tt:0 "Це дає змогу отримувати тимчасові бонуси до §Yспоживчих товарів§! і §Yшвидкості будівництва§!, а також постійні збільшення виробництва §Yнафти§! в Ост- і Вест-Індії.\n"
HOL_the_western_possessions_desc:0 "Вест-Індію часто ігнорують на користь її східних аналогів, але вони багаті на власні ресурси. Забезпечення належної інфраструктури є першим кроком до потенційного збільшення промисловості та видобутку ресурсів у регіоні."
HOL_expand_curacao_oil_refineries_desc:0 "Через невелику глибину озера Маракайбо з 1918 року фактично вся венесуельська нафта доставляється дрібносадковим прибережним транспортом для переробки на Арубі та Кюрасао, а звідти відправляється по всьому світу океанськими танкерами. Наші нафтопереробні заводи вже зараз є найбільшими у світі, але майбутня світова криза цілком може виправдати ще більше розширення потужностей."
HOL_open_second_paranam_bauxite_mine_desc:0 "Боксити з Сурінаму мають величезне значення для виробництва алюмінію для літакобудування великих держав. З нинішнім військовим нарощуванням у всьому світі попит на алюміній різко зріс, і тому ми, безсумнівно, могли б збільшити наш експорт, якби ми хотіли відкрити другу бокситову шахту в Паранамі."
HOL_antilles_defenses_desc:0 "Враховуючи величезне значення наших нафтопереробних заводів на Арубі та Кюрасао, не дивно, що іноземні сторони, які зацікавлені в них, здається, дуже стурбовані слабким станом нашої оборони тут. Якщо ми хочемо уникнути того, щоб ці партії відчували потребу захищати острови за нас, можливо, нам слід самим подбати про поліпшення захисту..."
HOL_pre_empt_venezuelan_aggression_desc:0 "Венесуельці зробили свої плани щодо наших Антильських островів більш ніж зрозумілими. Можливо, цього разу вони намагалися просто «запропонувати свій захист», але неможливо сказати, до чого вони можуть бути змушені, якщо наша ситуація погіршиться. Ми повинні страйкувати раніше, ніж вони, і забезпечити безпеку наших нафтопереробних заводів."
HOL_the_crown_jewel_colony_desc:0 "Яка Індія для британців, така й Ост-Індія для нас. Проте нинішня, застаріла інфраструктура в Ост-Індії просто не підійде в цю сучасну епоху. До нашої національної гордості слід ставитися як до такої, тому інфраструктуру потрібно модернізувати, щоби привести її у більшу відповідність до того, що очікується від такої важливої частини нашої нації."
HOL_java_desc:0 "У столичний острів нашої Ост-Індії слід інвестувати значні кошти, щоби привести його у відповідність до належного рівня індустріалізації на сьогоднішній день."
HOL_reinforce_java_desc:0 "На Яві розташована найбільша частина населення та промисловості Ост-Індійського архіпелагу, а також його столиця та всі основні військові бази та штаб-квартири. Отже, це, безумовно, найважливіший острів Ост-Індії, і ми повинні поліпшити його оборону, щоби забезпечити контроль над ним, навіть якщо все інше буде втрачено."
HOL_the_foundations_of_defense_desc:0 "«Defensiegrondslagen van Nederlands-Indië» — це звіт, складений у 1927 році, в якому аналізується обороноздатність наших колоній. З огляду на нещодавнє посилення японської агресії та добре знаючи їхні задуми щодо Ост-Індії, можливо, з цього документа слід притерти пил, а визначені в ньому оборонні слабкі місця віддати пріоритет для розподілу наших щойно звільнених ресурсів."
HOL_sumatra_desc:0 "Хоча найбільша суміжна суша, що повністю входить до складу Ост-Індії, Суматра, північний сусід Яви, значно відстала в індустріалізації та інфраструктурі. Ми повинні негайно це виправити."
HOL_borneo_and_the_grote_oost_desc:0 "Великий острів Борнео й інші острови, відомі під загальною назвою «De Grote Oost» («Великий Схід»), як-от Сулавесі та Молуккські острови, мають бути більш доступними для нашого зростаючого населення, дозволяючи більшій кількості промисловості осісти в цих районах."
HOL_curtail_colonial_autonomy_desc:0 "Цілком можливо, що континентальні Нідерланди будуть захоплені, незважаючи на наші найкращі приготування. У цьому випадку ми повинні шукати альтернативи, і однією з можливостей було б перенести уряд до столиці Нідерландської Ост-Індії, у місто Батавія на Яві. Ми повинні чітко дати зрозуміти нашій колоніальній адміністрації, що незабаром ми можемо взяти безпосередній контроль над їхніми справами."
HOL_continue_the_war_in_batavia_desc:1 "Вторгнення, якого ми боялися, відбулося, і нашу оборону було зведено вбік. Уряду вдалося втекти, і він зараз перебуває у вигнанні, прийнятому нашими союзниками. Хоча наша королева хотіла б, щоб уряд залишався у вигнанні та «близько до дій» у Європі, ми вважаємо, що настав час переїхати до Ост-Індії, а звідти продовжити війну як суверенна держава."
HOL_a_western_capital_desc:0 "Цивільна промисловість на Яві повинна бути значно розширена, щоби забезпечити військову промисловість, яка нам знадобиться для звільнення нашої батьківщини."
HOL_expand_the_colonial_army_desc:0 "Одне, чого не бракує Ост-Індії, — це робочої сили. За допомогою яких би поступок і обіцянок ми не вимагали, ми повинні зробити службу в армії більш привабливою, а також чітко дати зрозуміти, що нові колоніальні рекрути є єдиним захистом островів від жадібності японців."
HOL_colonial_shipbuilding_desc:0 "З падінням Нідерландів наші континентальні верфі були втрачені. Ми повинні відкласти ресурси для створення нових верфей на Сході, якщо ми хочемо розбудувати наші військово-морські сили."
HOL_the_east_indies_war_machine_desc:0 "Ми не можемо далі покладатися на наших союзників щодо обладнання та боєприпасів. Ми маємо багаті ресурси; тепер ми повинні створити індустрію, щоб використовувати ці ресурси для забезпечення нашої військової машини."
HOL_prepare_for_our_return_desc:0 "Нам потрібна велика кількість кораблів для транспортування наших військ назад на континент, якщо ми хочемо допомогти у звільненні нашої батьківщини. Більше верфей і вдосконалення ремесла будівництва вантажних суден повинні забезпечити цю потребу."
HOL_liberation_desc:0 "Наша батьківщина звільнена, і армії, які здалися після нашої капітуляції, звільнені і жадають помсти. Моральний дух зростає, коли радісні натовпи вітають визволителів, і люди не легко потерплять ще одного загарбника."
HOL_abandon_the_gold_standard_desc:0 "За останні роки відмова від золотого стандарту коштувала нам величезних ресурсів. Тепер, коли Франція покинула Золотий блок, залишилися лише швайцарці та ми. Настав час дозволити девальвацію гульдена та використати вивільнені ресурси для поліпшення жалюгідного стану нашої оборони."
HOL_continue_the_public_works_desc:1 "Ми повинні продовжувати великі громадські роботи, розпочаті наприкінці 1920-х років. Рекультивація землі та будівництво нових каналів, доріг і тунелів не тільки створює робочі місця, але й сприяє поліпшенню нації."
HOL_finish_the_noordoostpolder_desc:0 "Після того, як ми закрили Зьойдерзее, побудувавши Афсльойтдейк і тим самим створивши штучне озеро Ейсселмеер, тепер ми повинні завершити проєкт рекультивації землі «Ноордоостполдер». Це дасть нам кращу інфраструктуру та більше можливостей для промислового та сільськогосподарського розширення." # Ø
HOL_the_maastunnel_desc:0 "Наші великі річки є феноменальною перешкодою, але, прокопавши під ними тунелі, ми можемо значно поліпшити нашу інфраструктуру. Мааський тунель стане першим з них, що значно поліпшить доступ до міста Роттердам з півдня."
HOL_expand_the_artillerieinrichtingen_desc:0 "Artillerie Inrichtingen виробляє боєприпаси та невелику кількість стрілецької зброї (за ліцензією) для наших сил. Його слід розширити, якщо ми прагнемо збільшити нашу армію."
HOL_philips_focus_desc:0 "«Philips» уже давно є лідером ринку радіоприймачів та іншої електроніки. Можливо, уклавши контракт і фінансуючи цю нідерландську компанію з виробництва електроніки, ми зможемо досягти деяких власних проривів у цьому дедалі важливішому типі військового обладнання."
HOL_expand_RD_facilities_desc:0 "Наше промислове розширення та інші нещодавні досягнення можуть дозволити нам проводити більше досліджень і розробок паралельно, особливо якщо ми розширимо вже існуючі потужності «Philips»."
HOL_the_zuiderzee_works_desc:0 "Наступним етапом меліорації є Флевополдер, названий на честь стародавнього озера Флево, яке вперше згадується ще в римські часи. Це величезний проєкт, для повного завершення якого знадобляться багато років, але навіть у короткостроковій перспективі він принесе нам чималу винагороду."
HOL_develop_the_randstad_desc:0 "Розвиваючи наші найбільші міста та райони, що з'єднують їх ще далі, ми можемо закласти основи того, що дехто вже починає називати «кільцевим містом»; це приблизно кругла міська територія, що з'єднує великі міста Амстердам, Гаага, Роттердам і Утрехт, оточуючи «Groene Hart», або «Зелене серце», в центрі «кільця»."
HOL_expand_the_ijmuiden_steel_mill_desc:0 "Наша військова промисловість потребує достатньої кількості сталі, і ми повинні подбати про розширення вже існуючих потужностей в Еймьойдені." # Ø
HOL_fokker_desc:0 "«Fokker», світовий лідер у виробництві цивільних літаків, скористався шансом побудувати більше військових літаків. Можливо, нам варто дозволити їм і підтримати потрібне для цього розширення галузі."
HOL_domestic_jet_engine_designs_desc:0 "Слід заохочувати наших інноваційних авіабудівників експериментувати з футуристичними конструкціями. Хоча результатом може бути не відразу функціональний літак з реактивним двигуном, це, безсумнівно, призведе до поліпшення виробництва літаків загалом."
HOL_develop_the_zandstad_desc:0 "Замість того, щоби зосередити всі наші зусилля на розбудові наших найбільших міст, ми повинні більше поширювати нову промисловість серед віддалених районів."
HOL_friesland_agricultural_impetus_desc:0 "Підвищення врожайності сільського господарства нашої маленької країни значною мірою допоможе підвищити рівень самозабезпечення, а отже, зменшити потребу в імпорті."
HOL_daf_desc:1 "Наш вітчизняний автопром не є неіснуючим, і його цілком можна замовити на виробництво військової техніки. За певної державної допомоги компанія Van Doorne Aanhangwagen Fabriek (DAF) могла б забезпечити нашу армію всім необхідним моторизованим і механізованим обладнанням."
HOL_domestic_vehicle_designs_desc:0 "Надання нашій автомобільній промисловості більшої свободи в поводженні з її конструкціями також може мати побічні ефекти щодо підвищення ефективності виробництва."
HOL_continental_shipbuilding_desc:1 "Наші верфі в Голландії, Зеландії та Фрісландії мають бути значно розширені, щоб уможливити будь-які масштабні плани військово-морського будівництва."
HOL_domestic_innovation_desc:0 "Стрімка індустріалізація нашої країни відкрила нові можливості для досліджень і розробок, якими ми повинні займатися."
HOL_make_use_of_our_riches_desc:0 "Наша нація володіє ресурсами великої держави, але одягнена в шати другорядної. Можливо, якщо ми краще використаємо доступні нам багатства, то зможемо піднятися на середній рівень, якщо не знову посісти своє місце серед домінуючих сил світу."
HOL_the_ultimate_deterrent_desc:0 "Потужна авіація та потужний флот — це добре, але те, що справді стримало б будь-кого від нападу на наші колонії чи іншого порушення нашого нейтралітету, — це розробка атомної бомби."
HOL_overturn_military_budget_cuts_desc:0 "Економіка почала напрочуд швидко відновлюватися після того, як ми відмовилися від золотого стандарту... Скорочення військового бюджету, яке ми були змушені здійснити, щоб утримати гулден від девальвації, тепер можна скасувати."
HOL_prepare_the_inundation_lines_desc:0 "З часів нашої війни за незалежність проти іспанців у XVI столітті затоплення або навмисне затоплення землі було невід'ємною частиною нашої оборони. Належним чином підготовлений, він напевно врятує нас знову: ми ще не бачили танка, який міг би переплисти воду."
HOL_protect_against_britain_desc:0 "Справжній нейтралітет означає, що ми будемо захищати наш суверенітет від усіх, хто його порушить... Навіть якщо це будуть британці, які намагаються захистити наші порти та аеродроми від німців."
HOL_further_reinforce_the_ports_desc:0 "Ми повинні ще більше зміцнити нашу берегову оборону, щоби перешкодити будь-якій британській ідеї «надавати нам свою допомогу» без нашого прямого дозволу."
HOL_southward_defenses_desc:0 "Ми повинні встановити оборонну лінію вздовж річки Маас, щоби перешкодити будь-якому просуванню на північ через Бельгію. Подальше, остаточне зміцнення нашої берегової оборони має остаточно зруйнувати будь-які потенційні британські плани висадити експедиційний корпус у наших гаванях."
HOL_germany_is_the_greater_threat_desc:0 "У світлі посилення агресії Німеччини ми повинні направити нашу оборону на схід, на випадок, якщо вони будуть менш поважати наш нейтралітет, ніж це було під час останньої війни..."
HOL_fortress_holland_desc:0 "Ми повинні поставити все на Голландську фортецю. Область на північ від великих річок і на захід від Ейсселмееру охоплює значно більшу частину нашого населення та промисловості. Пожертвування рештою країни може дозволити нам протриматися в нашій промислово розвиненій зоні досить довго, щоб більш потужний союзник вчасно прийшов нам на допомогу."
HOL_modernize_the_grebbeline_desc:0 "Південний фронт Голландської фортеці добре захищений великими річками Рейн і Маас. Це залишає лише прогалину на схід від Амстердама, між Ейсселмеером на півночі і Рейном на півдні. Розташована тут лінія оборони, лінія Греббе, має бути модернізована та посилена, якщо вона хоче протистояти рішучому нападу."
HOL_war_on_pacifism_desc:0 "З часів Великої війни пацифізм процвітає серед нідерландської громадськості, що робить практично неможливим формування сучасної армії. «Воля народу» надто довго перешкоджала повному виділенню необхідних коштів на армію. Вони не знають, якій небезпеці наражаються... Ми оголосимо війну пацифізму і виженемо ці непродуктивні настрої з розуму нашого населення!"
HOL_appoint_new_supreme_commander_desc:0 "Наш верховний головнокомандувач виявляється досить упертим у своєму дотриманні відверто неможливих оборонних планів. Його слід замінити. Анрі Вінкельмана можна було б відкликати на пенсію, і це, ймовірно, виявилося б більш... прийнятною альтернативою."
HOL_modernize_our_infantry_equipment_desc:0 "Наша піхотна техніка страшенно застаріла. Якщо ми хочемо мати гідний шанс зупинити будь-яке вторгнення, це треба виправити."
HOL_production_under_license_desc:0 "Оскільки у нас немає вітчизняної збройової промисловості, ми повинні дивитися на нові моделі як стрілецької зброї, так і артилерії за кордоном. Якщо пощастить, ми зможемо отримати права виробляти їх усередині країни за ліцензією."
HOL_light_tanks_for_the_colonies_desc:0 "Легкі танки ідеально підходять для захисту великої та складної місцевості наших острівних колоній від піхотних десантів-амфібій."
HOL_secret_staff_talks_desc:0 "Хоча ми офіційно нейтральні, ми все ж повинні вивчити таємні штабні переговори з нашими сусідами. Узгоджені оборонні плани, розроблені з будь-яким із наших сусідів, навіть якщо вони неофіційні, можуть мати величезне значення, якщо ми зазнаємо нападу іншого."
HOL_anti_tank_guns_for_the_continent_desc:0 "З часів Великої війни ми бачили, як наші континентальні сусіди вдосконалювали конструкції своїх танків. Якщо вторгнення відбудеться, ці машини, безумовно, будуть його невід'ємною частиною. Ми повинні підготуватися відповідно."
HOL_lessons_from_the_last_war_desc:0 "Хоча ми, можливо, не були залучені, у нас було чудове місце, з якого можна було спостерігати за махінаціями та невдачами плану Шліффена на нашому порозі. Ми повинні зробити висновки з цих спостережень."
HOL_expand_the_mld_desc:0 "Безумовно, найважливішою частиною наших повітряних сил є підрозділ морської авіації: Marine Luchtvaart Dienst, або MLD. Ми повинні подбати про розширення цієї гілки, поліпшення її основної бази операцій в Ост-Індії та розробку нової тактики та стратегії її використання."
HOL_protect_the_mainland_desc:0 "Щоб захистити континентальні Нідерланди, ми повинні придбати парк сучасних винищувачів, щоби зберегти перевагу в повітрі над нашим небом."
HOL_protect_the_colonies_desc:0 "Ми повинні розмістити в колоніях більшу кількість сучасних морських бомбардувальників, щоби перешкодити будь-якій спробі морського вторгнення та захистити від нього, якщо це необхідно."
HOL_modernize_the_air_fleet_desc:0 "Ми повинні різко прискорити придбання моделей літаків, які нам потрібні для нашої негайної оборони. Часу мало!"
HOL_strategic_bombing_defense_desc:0 "Якщо війна прийде до Нідерландів, вона, безумовно, включатиме стратегічні бомбардування в найбільшому масштабі, який тільки можна уявити. Ми повинні розробити нові доктрини, щоб впоратися з цією загрозою, і ми повинні розширити наші континентальні авіабази, щоби забезпечити наявність великих військово-повітряних сил, яких вимагатимуть ці доктрини."
HOL_longer_range_models_desc:0 "Панування над морями має важливе значення для цілісності нашої колоніальної імперії. Однак моря величезні, тому нам потрібні літаки з достатньою дальністю."
HOL_unsinkable_aircraft_carriers_desc:0 "З появою третього виміру війни ми повинні подбати про забезпечення належного повітряного прикриття для нашого флоту. Проте прості сталеві потоплювані авіаносці — це така мінлива інвестиція... Скоріше, тисячі островів, що розкинулися через Ост-Індію, могли б служити «непотоплюваними авіаносцями», якби ми тільки поставили на них аеродроми."
HOL_aviatic_aspirations_desc:0 "Повітря — це новий театр війни, але не такий, яким ми не можемо опанувати. Ми вже показали свою спроможність у галузі цивільної авіації, напевно, це буде не так важко перенести і у військову сферу."
HOL_prepare_naval_expansion_desc:0 "Ми повинні вчасно підготуватися до розширення нашого флоту, а отже, вже ЗАРАЗ почати вливати ресурси в розширення нідерландського суднобудування."
HOL_expand_the_amsterdam_petroleum_harbor_desc:0 "Збільшення розміру нашого флоту вимагає порівнянного збільшення розміру наших запасів пального, щоб у нас не залишилися кораблі, які ми не можемо собі дозволити використовувати. Амстердамська нафтова гавань уже є центром імпорту пального; ми ще більше збільшимо його ємність для зберігання."
HOL_cornerstone_of_colonial_defense_desc:0 "Флот є найважливішою опорою оборони нашої колоніальної імперії. Ми повинні шукати, як краще використовувати те, що ми маємо."
HOL_rely_on_submarines_desc:0 "Навіть сучасні крейсери не допоможуть проти величезних військово-морських сил, із якими нам доведеться воювати. Натомість ми будемо інвестувати в сучасні підводні човни, щоби затримати наступ противника, поки не прибуде флот могутнішого союзника."
HOL_modernize_the_cruiser_fleet_desc:0 "Наші крейсери є життєво важливими для наших оборонних планів щодо Ост-Індії, але ті, які ми маємо зараз, мають застарілу конструкцію. Ми розробимо нове покоління військових кораблів, які зможемо почати будувати якомога швидше."
HOL_the_battlecruiser_plan_desc:0 "Почали з'являтися голоси на користь створення трійки лінійних крейсерів; кораблі, більші за все, що ми створювали чи проєктували раніше. З доброї волі Німеччини вони могли б надати нам плани німецького лінійного крейсера «Scharnhorst», дозволивши нам використовувати їх як основу для створення наших власних проєктів. Ці кораблі напевно стримають будь-який напад на наші колонії."
HOL_the_battlecruiser_plan_tt:0 "§R[GER.GetNameDefCap] має схвалити угоду, щоби бонуси набули чинності.§!\n"
HOL_air_cover_for_the_new_fleet_desc:0 "Якщо ми інвестуємо у великі лінійні крейсери, то ми також повинні забезпечити для них належне повітряне прикриття, щоб кораблі не були розтрачені. Розглянемо конструкцію авіаносця."
HOL_escorts_for_the_new_fleet_desc:0 "Наші лінійні крейсери вимагають достатнього ескорту для захисту від торпедних катерів і підводних човнів. Ми повинні гарантувати, що будь-який ескорт, який ми будуємо, має найсучасніший дизайн."
HOL_naval_heritage_desc:0 "Від Піта Гейна до Міхіля де Рейтера, історія нашої країни наповнена морськими героями та їхніми успішними подвигами проти головних морських держав свого часу. Спорідненість з морями —  в нашій крові, і нам потрібно лише прийняти це, щоби відродити нашу морську гордість і спадщину."
HOL_form_new_government_desc:0 "Наш нинішній уряд слабкий і зараз знову на межі падіння. Ми дамо новому прем'єр-міністру завдання сформувати сильніший кабінет."
HOL_gateway_to_europe_desc:0 "Нідерланди є воротами торгівлі в Європу, і це добре розуміють наші торгові партнери. Хоча наша позиція додає нам сили, вона також ставить нас у незавидну скруту: у той час як британці прагнуть блокувати своїх ймовірних ворогів на континенті, німці хочуть, щоби ми збільшили потік торгівлі до їхньої країни через нашу, використовуючи нас. як чорний хід, щоб уникнути блокади."
HOL_cave_to_the_germans_desc:0 "Ділячи сухопутний кордон з німцями, ми могли б розумно очікувати вторгнення, якби ми відмовилися від їхніх вимог збільшити потік торгівлі через нашу країну. Нехай вони використовують нас як чорний хід, щоб уникнути британської блокади, якщо це означає нашу безпеку!"
HOL_maintain_trade_neutrality_desc:0 "Ми повинні протистояти вимогам до нашої торгівлі з обох сторін і підтримувати нашу торговельну політику в тому вигляді, в якому вона є зараз. Вибір будь-якої сторони, швидше за все, призведе до війни з іншою..."
HOL_cave_to_the_british_desc:0 "Британці ведуть з нами запеклі торгові переговори, вимагаючи, щоби ми зменшили потік торгівлі через нашу країну до Німеччини, оскільки вони бояться, що німці використають нас як чорний хід, щоб уникнути британської блокади. Якщо ми відмовимося, англійці просто заблокують і нас... Це буде катастрофою для нашої ледве відновленої економіки, і тому у нас немає іншого вибору, як робити, як вони хочуть."
HOL_volk_en_vaderland_desc:0 "Наше рішення віддати перевагу одному сусідові над іншим означає, що ми остаточно відмовилися від свого нейтралітету. Посилення пронімецьких голосів і націоналістичної риторики в результаті нашого нещодавнього рішення починає ставати дуже помітним у нашій внутрішній політиці, наприклад, у формі ультраправої газети «Народ і Батьківщина»."
HOL_de_jeugdstorm_desc:0 "Відвернути населення від палкого пацифізму і за кілька років прищепити йому культуру мілітаризму — нелегка справа. Але завдяки широкій пропаганді, риториці, починаючи з нашої вразливої молоді, ми впораємося з цим у повній мірі, на яку зможемо."
HOL_strength_over_blood_desc:1 "Кров не повинна впливати на те, чи є хтось лідером чи ні. Нехай наш народ ведуть ті, хто показав свою силу, а не ті, чия кров була блакитною при народженні."
HOL_join_germany_desc:0 "Ми — ті, хто має споріднену душу, — повинні триматися разом проти світу. Настав час подати запит на членство в Осі."
HOL_german_technological_exchange_desc:0 "Маючи доступ до німецьких технологій, ми зможемо краще нести свою частку тягаря формування цього Нового світового порядку."
HOL_beginnings_of_a_dutch_blitzkrieg_desc:0 "З німецькою допомогою, можливо, ми зможемо приєднатися до бліцкригу з нашими власними танковими силами."
HOL_placate_the_japanese_desc:0 "Відомо, що японці замислюють наші багаті колонії на Сході. Можливо, настав час вирішити, чи надати їм виключні права на ресурси архіпелагу, чи навіть прямий контроль над колоніями в інтересах подальшого миру та співпраці."
HOL_assume_the_naval_burden_desc:0 "Хоча наш союзник є експертом у сухопутних війнах, можливо, наша військово-морська історія краще підходить для того, щоб узяти участь у морській частині війни."
HOL_the_netherlands_first_desc:0 "Нідерланди мають усі багатства природних ресурсів, щоби бути великою державою. Якщо ми належним чином скористаємося цим і продовжимо мілітаризувати наше суспільство, нам не потрібна буде допомога Німеччини, щоби зайняти власне місце в цьому світі."
HOL_implement_the_program_desc:0 "Тепер, коли нація в безпеці під керівництвом нашого Лідера, настав час реалізувати «Програму» партії. Сильний уряд, економічні та соціальні реформи, скасування свободи преси та виборчих прав — це лише деякі з моментів, які зроблять наш народ сильнішим. Усі мають виконувати свій обов'язок перед Батьківщиною!"
HOL_taking_back_french_flanders_desc:0 "Історичні межі Нижніх земель відтоді були розділені великими державами, які їх оточували. З них Франція все ще володіє значною кількістю землі, яка вважається частиною історичної Фландрії. Зараз ми достатньо сильні, щоби повернути це назад, і тому повинні."
HOL_the_united_netherlands_desc:0 "Разом наші народи сильніші. Це знали навіть англійці, коли після наполеонівських воєн створили буферну державу Сполучені Нідерланди. Хоча це короткочасно, це лише означає, що для того, щоб пропозиція спрацювала, потрібне сильне керівництво. Ми повернемо бельгійців і люксембуржців у лоно, щоби потім стійко протистояти будь-кому, хто прийде."
HOL_taking_back_our_old_colonies_desc:0 "Наша тимчасова слабкість, спричинена завоюванням Наполеоном майже 150 років тому, втратила багато наших колоній на користь британців. Населення багатьох із них все ще поділяє наші нідерландські культуру та спадщину. Ми повинні повернути наші старі колоніальні володіння!"
HOL_imperial_ambitions_desc:0 "Поки наш народ тішиться славою, яка личить нашому статусу імперської держави, все, що залишається, це повернути наші старі колонії Нових Нідерландів на північному сході Сполучених Штатів Америки."
HOL_legacy_of_the_de_zeven_provincien_mutiny_desc:0 "Заколот на борту крейсера «De Zeven Provinciën» у лютому 1933 року відтоді став табуйованою темою. Ми повинні знову зробити цю тему обговорюваною, щоби не забути про жертви, на які ці хоробрі люди пішли заради справи робітників. Ми всі повинні брати приклад з їхніх вчинків і ставати на захист наших ідеалів!"
HOL_decolonization_desc:0 "Наша батьківщина має багато проблем, і замість того, щоби посилати наші ресурси за кордон, щоб піклуватися про наші колонії, одночасно пригнічуючи корінне населення, ми повинні чітко дати їм їхню свободу, щоб вони могли піднятися як повноправний і рівноправний член світової спільноти, вийшовши з неї. наші сили повертаються на материк у процесі."
HOL_red_is_the_new_orange_desc:0 "Рівність не залишає місця для того, щоб хтось піднявся над іншими, навіть якщо це має бути сім'я, настільки пов'язана з історією нашої нації. Їх титули мають бути позбавлені, а їхні ресурси конфісковані для сприяння загальному благу."
HOL_affirm_loyalty_to_moscow_desc:0 "Наша партія давно бере вказівки від м. [SOU.Capital.GetCapitalVictoryPointName], і цілком природно, що ми приєднаємося до них у їхній тяжкій ситуації, щоби поширити комунізм по всьому світу."
HOL_soviet_technical_teams:0 "Радянські технічні команди"
HOL_soviet_technical_teams_desc:0 "Наші союзники оволоділи мистецтвом максимального збільшення виробництва військової техніки. Отримавши кілька команд експертів, ми можемо налаштувати власні виробничі лінії, щоб використовувати їхні інновації."
HOL_making_the_ends_of_europe_meet_desc:0 "Тепер комунізм охоплює Європу з обох сторін. Настав час звести кінці з кінцями та усунути владу між ними."
HOL_join_the_french_desc:0 "Комуністичний рух у Франції стає дедалі успішнішим, і тепер вони вирішили відокремитися від Комінтерну. Оскільки географічно вони набагато ближчі до нас, приєднання до них принесе справі комунізму набагато більше користі, ніж покладатися на далекий Радянський Союз."
HOL_french_military_mission_desc:0 "Французькі військові славляться на всьому континенті. Ми запросимо військову місію, щоб виховати наших військових мислителів і поліпшити організацію нашої армії."
HOL_socialist_industrial_support_desc:0 "Наші союзники мають набагато більший промисловий потенціал, ніж ми. Нам знадобиться їхня допомога, якщо ми хочемо пережити майбутню бурю."
HOL_for_the_common_good_desc:0 "В інтересах загального блага для всього комунізму ми повинні ділитися нашими технологічними досягненнями один з одним."
HOL_mobilize_the_masses_desc:0 "Єдиний, хто може захистити робітника, це робітник. Народ має повстати на захист своєї країни та своїх переконань!"
HOL_bastion_of_true_communism_desc:0 "Ми особливі в Західній Європі в нашому тлумаченні комунізму. Нам немає до кого звернутися, тому ми повинні покладатися на себе, щоб домогтися остаточної перемоги комуністичної справи."
HOL_bring_socialism_south_desc:0 "Треба підтримувати наших ідейних товаришів на півдні, якщо потрібно силою. Оскільки ми так далекі від Москви і нас оточують ворожі ідеології з усіх боків, ми повинні самі сформувати міцний Оплот Комунізму на західних берегах Європи."
HOL_enemies_on_all_fronts_desc:0 "Наша нація маленька і їй бракує стратегічної глибини. Наша єдина надія на виживання полягає в тому, щоб кожен чоловік і жінка виконували свій обов'язок, а будь-якого загарбника зустріла маса тіл, яку вони не можуть подолати."
HOL_haven_of_tolerance:0 "Гавань терпимості"
HOL_haven_of_tolerance_desc:0 "Нідерландський дух сяє навіть у комунізмі. Ми вітаємо всіх і всіх, кого уникали їхні батьківщини. Ми не питаємо про їхнє минуле, лише про те, що вони виконують свій обов'язок, щоби захистити цей новонароджений Едем від сил, які хотіли б його задушити."
HOL_pre_empt_western_intervention_desc:0 "Коли наша ідеологія закріплюється, є ті сили, які бачать, що вона зазнає краху у своїй колисці. Ми не можемо допустити цього, і замість того, щоб чекати неминучого удару молотом, ми повинні діяти швидко та усунути цю загрозу самому нашому виживанню."
HOL_oranje_boven_desc:1 "Історія нашої країни пов'язана з королівською родиною Ораньє–Нассау. Таким чином, помаранчевий колір став національним символом, що відображено як у звичаї додавати помаранчевий вимпел до прапора в дні національних свят, так і в коротких патріотичних піснях, таких як «Oranje boven», або «Помаранчевий угорі», вшанування королеви та королівської родини в цілому."
HOL_symbol_of_resistance_desc:0 "Відтоді, як Віллем Мовчазний забезпечив нашу незалежність від іспанців у Вісімдесятирічній війні, королівська родина була символом нідерландської незалежності й опору будь-якому іноземному загарбнику. Безперечно, якщо наші кордони будуть знову порушені, інакше не буде."
HOL_replace_the_defeatist_government_desc:0 "Наша влада переповнена боягузами, які не бачать сенсу продовжувати опір агресору. Ми повинні замінити цих людей тими, хто готовий зробити те, що необхідно, щоб довести бій до успішного завершення."
HOL_the_only_man_in_the_dutch_government_desc:0 "Як колись сказав сам Черчилл, наша горда королева Вільгельміна є «єдиним чоловіком у нідерландському уряді». Вона єдина, хто має силу волі зробити те, що мусить бути зроблено. Замість покладатися на тих, хто має слабший шлунок, можливо, вона повинна взяти на себе прямий контроль над урядом і правити так, як вона вважає за потрібне."
HOL_de_vernieuwing_desc:0 "Як частина програми королеви, «vernieuwing», або «оновлення», покінчить із недосконалою концепцією політичних партій. Відраза королеви до політиків добре відома, і якщо вона вірить, що нам буде краще без них, то, можливо, це так. Це, безперечно, полегшить керування."
HOL_depillarization_desc:1 "Нідерландське суспільство було поділено на різні верстви, які називаються «zuilen», або «стовпами». У рамках нового мандату королеви вона мала на меті покінчити з цією «пілларизацією», яка мучила нашу країну всі ці роки. Люди з однією релігією, ідеологією чи соціальним статусом тепер можуть вільно взаємодіяти з представниками іншої, поліпшуючи стабільність."
HOL_a_new_dutch_unity_desc:0 "Оскільки мандат королеви успішно просувається, ми можемо сприяти новому почуттю національної гордості та єдності серед людей. Лише разом ми будемо сильними, і нам ніколи не потрібно опускати голови перед великими державами світу через нашу крихітну націю. Як люди, ми б'ємо набагато сильніше, ніж це може вказувати наш малий розмір."
HOL_revive_the_buffer_state_proposal:0 "Відродити пропозицію буферної держави"
HOL_revive_the_buffer_state_proposal_desc:0 "Оскільки німці та французи, схоже, не можуть утриматися від того, щоби знову і знову вдарити один одного в горло, можливо, настав час знову обговорити аргументи на користь потужної буферної держави в Нідерландах. Якщо бельгійці та люксембуржці не бажали цього, то, можливо, вони повинні були зробити більше, щоби зробити свій внесок у військові зусилля, як це зробили ми?"
HOL_royal_arms_purchases_desc:0 "Оскільки тепер її інтереси ще більш складно пов'язані з інтересами країни в цілому, королева запропонувала використати свої значні особисті статки для фінансування придбання нового обладнання з-за кордону."
HOL_develop_the_south_desc:1 "Отримавши решту старих Об'єднаних Нідерландів, ми тепер маємо подивитись на те, щоб ці землі отримували такі ж інвестиції для промислового будівництва, як це було в центрі Нідерландів, щоб вони не відставали від решти країни."
HOL_WILHELMINISM_FASCISM:0 "Династичні зв'язки між нашим власним королівським домом і домом німецького кайзера, який проживав у Гейс-Доорні після закінчення Великої війни, все ще міцні. Можливо, ми зможемо використати популярність, якою він досі користується серед багатьох німецьких військових, для наших власних здобутків і, роблячи це, створити могутню державу, яка матиме причини бути вдячними нам, коли війна закінчиться."
HOL_WILHELMINISM_NEUTRALITY:0 "Династичні зв'язки між нашим власним королівським домом і домом німецького кайзера, який донедавна перебував у вигнанні в Гейс-Доорні в Нідерландах, все ще сильні. Ми, сім'я, повинні бути разом, і німці, безумовно, мають підстави дякувати нам за те, що весь цей час приймали їхнього Кайзера."
HOL_wilhelminism_tt:0 "Отримає національний дух §YНімецькі перебіжчики§!, який періодично створюватиме військові частини з §Y7 піхотними§! та §Y2 артилерійськими§! батальйонами, а також підтримкою §Yінженерів§!, §Yрозвідки§! й §Yартилерії§!.\n"
HOL_unity_through_democracy_desc:0 "«Нідерландський рух за єдність крізь демократію» («Eenheid door Democratie») був створений у 1935 році і відтоді був відвертим позапарламентським голосом проти демагогів усіх інших ідеологій. Підтримка руху може, у свою чергу, принести дивіденди, захищаючи нашу демократію та зміцнюючи наш уряд."
HOL_go_with_britain_desc:0 "Британці відстоювали демократичні ідеали під час нинішньої кризи, і вони поділяють нашу зацікавленість у цілісності наших колоніальних імперій. Цілком природно, що ми повинні приєднатися до їхньої справи."
HOL_de_vaarplicht_desc:0 "Після 150 років нейтралітету та десятиліть посилення пацифізму ми повинні довести нашим новим союзникам нашу рішучість воювати. Замість покладатися на добровільний торговельний флот, як інші країни, ми зробимо законом «Vaarplicht», або «Зобов'язання плавати». Усі громадяни Нідерландів, які ще не були призвані на військову службу, відтепер будуть зобов'язані виконувати службу для торгового флоту або на його користь."
HOL_request_allied_favors:0 "Запит на послуги Союзників"
HOL_request_allied_favors_desc:0 "Ми можемо бути другорядною силою, але ми продемонстрували нашу відданість перемозі у цій війні. Однак для цього нам потрібна допомога, і слід очікувати, що ми заробили кілька послуг завдяки нашим внескам..."
HOL_request_allied_favors_tt:0 "Це дає змогу отримати §Yзаводи поза мапою§!, §Yлюдські ресурси§!, §Yозброєння§! та багато іншого від ваших союзників.\n"
HOL_the_singapore_conferences_desc:0 "Британці запросили нас, разом з американцями та австралійцями, на низку конференцій, на яких обговорювали зростаючу японську агресію останніх років, яка загрожує всім нашим інтересам у Південно-Східній Азії. Разом ми розробимо оборонні плани, які, хоч і не обов'язкові, дадуть нам цінну інформацію про підтримку, яку ми можемо очікувати від них у разі нападу Японії."
HOL_ship_a_day_sinking_quotas:0 "Квоти на потоплення кораблів на день"
HOL_ship_a_day_sinking_quotas_desc:0 "Навіть якщо ми не можемо повністю захистити Ост-Індію від рішучого нападу, ми не повинні полегшувати це. Наші підводні сили повинні безперервно завдавати ударів по лініях постачання противника, і вони мають бути обладнані для цього, а також очолюватись агресивним та здібним командиром."
HOL_allied_technological_developments:0 "Технологічні розробки Союзників"
HOL_allied_technological_developments_desc:0 "Перемога залежить від технологічної переваги. Ми повинні позичити свою частку величезних ресурсів, спрямованих на програми досліджень і розробок союзників, щоби ми також могли отримати від них прибуток."
HOL_american_west_indies_protectorate_desc:0 "Ми повинні просити американців про захист наших віддалених західних територій. Вони напевно не хочуть, щоби будь-яка інша сила втручалася в доктрину Монро."
HOL_american_west_indies_protectorate_tt:0 "§R[USA.GetNameDefCap] має схвалити угоду, щоби бонуси набули чинності.§!\n"
HOL_combined_chiefs_of_staff_representation_desc:0 "Наші внески були відзначені, і за певного політичного тиску ми могли б отримати представництво, якщо не участь, в ексклюзивному клубі англо-американських стратегічних планувальників, який є Об'єднаним комітетом начальників штабів."
HOL_the_fourth_ally_desc:0 "Незважаючи на наш скромний початок, наш внесок незаперечний. Настав час стати четвертим союзником у війні проти фашистів — поряд з Великою Британією, США та Радянським Союзом."
HOL_zandery_military_airport_desc:0 "Зважаючи на важливість сурінамських бокситів і нафти Кюрасао для військових зусиль союзників, американці запропонували допомогти в їх обороні, встановивши радіолокаційний пост на Кюрасао та побудувавши аеропорт і інфраструктуру в Зандереї в Сурінамі. Після завершення це буде найбільший військовий аеропорт у Південній Америці."
HOL_lead_the_minor_democracies:0 "Очолити лігу малих демократій"
HOL_lead_the_minor_democracies_desc:0 "Оскільки великі держави нашого часу, схоже, налаштовані на нову війну, малим демократіям Європи залишається вберегти світ від спалаху, як натовп, який тримає двох бійців один від одного. Ми очолимо інших у формуванні блоку нейтралітету проти розпалювачів війни."
HOL_form_the_benelux_desc:0 "Нам, малим націям Західної Європи, століттями стиснутим між сильними силами Британії, Франції, а тепер і Німеччини, досить конфліктів, які розривають наш континент. Сполучені Штати Європи могли б одного дня запобігти таким катастрофам, як Велика війна, але, утворивши нещільний союз з нашими південними сусідами, ми можемо створити ядро такої організації вже сьогодні."
HOL_responsibility_for_our_own_defense_desc:0 "Не маючи великих сил, на які можна покластися, у нас немає іншого вибору, окрім як подбати про свій власний захист і взяти на себе повну відповідальність за те, щоб вони відповідали будь-якому виклику, який може бути кинутий проти них."
HOL_lessons_from_the_low_countries_desc:0 "Будучи нейтральною землею між двома великими державами, Нижні землі пережили свою частку війн. Ми повинні винести з цього уроки та бути готовими до ще більших вторгнень, оскільки один сусід знову намагається зрівняти нас, щоби досягти іншого."
HOL_foundations_for_a_european_union_desc:0 "Зі скромних початків нашого Бенілюксу ми повинні створити загальноконтинентальний Союз Націй, стоячи пліч-о-пліч проти безперервного розпалювання війни великих держав. Європейський Союз забезпечить мир і процвітання для всіх."
HOL_the_continents_best_and_brightest_desc:0 "Хоча кожен із нас має лише невеликі ресурси, якщо ми їх об'єднаємо, ми зможемо досягти всього, на що здатні великі держави."
HOL_the_best_defense_desc:0 "Нас не можна застати зненацька, як у попередніх війнах. Якщо наші сусіди не прислухаються до розуму і погодяться на мир, то ми повинні їх досягти."
