#targeted_sabotage_resources_2_tt:0 "Local Resistance in [From.From.GetName] will focus more of their efforts on sabotaging local resource extraction."
#targeted_sabotage_resources_3_tt:0 "Local Resistance in [From.From.GetName] will make a large effort to sabotage local resource extraction."
#targeted_sabotage_industry_2_tt:0 "Local Resistance in [From.From.GetName] will focus more of their efforts on sabotaging local factories."
#targeted_sabotage_industry_3_tt:0 "Local Resistance in [From.From.GetName] will make a large effort to sabotage local factories."
#targeted_sabotage_infrastructure_2_tt:0 "Local Resistance in [From.From.GetName] will focus more of their efforts on sabotaging local infrastructure."
#targeted_sabotage_infrastructure_3_tt:0 "Local Resistance in [From.From.GetName] will make a large effort to sabotage local infrastructure"
#GER_heavy_water_production_underway:0 "Heavy Water Production underway"
#heavy_water_infiltration_outcome:0 "The team successfully parachuted into the area."
#heavy_water_attack_outcome:0 "The team successfully infiltrated the plant, avoiding all guards. Less than an hour later, a major explosion wrecked the plant."
#heavy_water_exfiltration_outcome:0 "We have not heard anything from the team since the raid, but this is expected."
#heavy_water_exfiltration_outcome_fail:0 "German sources have announced the capture of the Operation Gunnerside team. It appears that the team ran into trouble while making its getaway from the plant."
#bruneval_infiltration_outcome:0 "The assault unit landed succesfully, with mininmal scattering from the paradrop."
#bruneval_attack_outcome:0 "The paratroopers moved towards the objective and destroyed the weak garrison in a short but fierce firefight."
#bruneval_exfiltration_outcome:0 "The force embarked on landing craft for transportation back to our lines, taking with it an enemy radar technician for interrogation."
#bruneval_exfiltration_outcome_fail:0 "Following the evacuation to Britain, it was discovered that our agent was not amongst those recovered from the beach. It is unclear when exactle contact was lost, but we must assume the worst."
#capture_tito_attack_outcome:0 "See attached operation report for further information on the operation's outcome."
#organise_cells_outcome:0 "Several revolutionary cells were organized and have begun operating in the enemy rear."
#infiltrate_civil_service_outcome:0 "We have placed a number of reliable people in positions of power, allowing them to quickly take over adminstrating liberated territories."
#workers_militia_outcome:0 "Several battalions of worker militia stand ready to guard critical installations."
#organize_strikes_outcome:0 "Our agent has successfully convinced trade unionists and workers to begin a major strike."
#preposition_units_outcome:0 "Our assets in the country have been placed to capture critical infrastructure when the uprising begins."
#launch_coup_exfiltration_outcome:0 "On receipt of the start signal, our agent led several units to capture their assigned objectives. The rebels have successfully taken control of a slice of territory."
#launch_coup_exfiltration_outcome_fail:0 "In the confusion of the uprising, we have lost contact with our operative. We may never find out what happened."
free_agency_upgrade_tt: "Отримає одне випадкове §Yполіпшення агентства§!."

operation_warsaw_uprising: "Варшавське повстання"
#operation_warsaw_uprising_desc:0 "The brave resistance fighters of Poland long to liberate Warsaw our nation from our enemies. We just need to give them the signal and Poland will live once again!"
#warsaw_uprising_operation_tt:0 "Trigger a national uprising in Poland, creating new units in its states."

#raid_trotskys_villa:0 "Raid Trotsky's Villa"
#raid_trotskys_villa_desc:0 "Trotsky has been holed up in his villa, corresponding with other party members to plot against the Soviet state. We can send a small team to attack his house and put this to an end."
#raid_trotskys_villa_outcome_tt:0 "A small group of assassins will be sent to Trotsky's villa to try and kill him."
#raid_trotskys_villa_attack:0 "Storm the Villa"
#raid_trotskys_villa_attack_desc:0 "A small group led by a NKVD officer will breach the villa, overpower any guards, find Trotsky, and execute him for crimes against the state."
#raid_trotskys_villa_attack_outcome:0 "The team made its way into the villa and engaged in a firefight with Trotsky's guards."
#murder_trotsky:0 "Subtle Assassination"
#murder_trotsky_desc:0 "A direct assault is unlikely to succeed. We should use more subtle means to get close to Trotsky, and then strike him down while his back is turned."
#murder_trotsky_outcome_tt:0 "We will attempt to assassinate Trotsky using an agent we have placed in his circle."
#murder_trotsky_infiltration:0 "Forged Documents"
#murder_trotsky_infiltration_desc:0 "Using a forged Canadian passport, our Agent will travel to Trotsky's location and befriend his guards."
#murder_trotsky_infiltration_outcome:0 "Our agent successfully gained the trust of Trotsky and his guards, using the access provided by his forged passport."
murder_trotsky_attack: "Убивство"
#murder_trotsky_attack_desc:0 "Our agent will isolate Trotsky from his guards by showing him an article he wants to discuss in private. Once alone, he will assassinate Trotsky with an ice pick."
#murder_trotsky_attack_outcome:0 "The agent managed to get Trotsky alone and struck a heavy blow with an ice pick. This did not immediately kill Trotsky, but he died later in hospital."
#murder_trotsky_exfiltration:0 "Escape"
#murder_trotsky_exfiltration_desc:0 "Our agent will try to use the confusion and chaos to escape and avoid interrogation."
#murder_trotsky_exfiltration_outcome:0 "In the confusion following the attack, our agent managed to get away without anyone getting a good view of his face."
#murder_trotsky_exfiltration_outcome_fail:0 "Our agent was apprehended by Trotsky's guard detail and turned over to the authorities. He has been charged with murder."
nuclear_espionage: "Проникнути в атомну програму"
#nuclear_espionage_desc:0 "Our nuclear weapons program is behind other countries. We should plan an operation to infiltrate foreign atomic weapons programs and acquire vital blueprints and data."
#nuclear_espionage_outcome_tt:0 "We will place an agent inside the [FROM.GetAdjective] nuclear research program who will attempt to pass technical documentation that can be used in our own atomic project."
SWI_boost_resistance_buff: "\nОперація §Y$operation_boost_resistance$§! стане значно ефективнішою."

# Автопереклад
operation_boost_resistance_desc:0 "§LПартизанам на окупованій ворогом території дуже потрібна підтримка, щоб продовжувати бої. Вони відволікають на себе велику кількість ворожих військ і можуть виявитися дуже корисним вкладенням.§!"
operation_capture_cipher_desc:0 "§LЗахопивши або роздобувши іншим способом ворожу книгу шифрів, ми надамо нашим дешифрувальникам неоціненну допомогу.§!"
infiltration_paradrop:0 "Парашутний десант"
infiltration_paradrop_desc:0 "Агенти будуть скинуті з парашутами в район завдання вночі та з малої висоти, що допоможе уникнути зустрічі з винищувачами супротивника."
infiltration_submarine:0 "Висадка з підводного човна"
infiltration_submarine_desc:0 "Агенти будуть доставлені до берега в нашому підводному човні. Ми вже розвідали можливі місця висадки та графік ворожих патрулів, щоб уникнути виявлення."
infiltration_border:0 "Впровадження через нейтральний кордон"
infiltration_border_desc:0 "Агенти проникнуть у район завдання через кордон нейтральної держави. Очікується, що прикордонники на тій ділянці будуть менш пильними, і ми вже виявили кілька місць, де патрулі проходять особливо рідко."
infiltration_diplomatic_desc:0 "Агенти скористаються дипломатичними паспортами, щоби потрапити в країну і пересуватися по ній. Ворожа контррозвідка спробує встановити за ними стеження, але при достатньому тренуванні від неї можна піти."
resistance_support_arms_depots:0 "Влаштувати схованки"
resistance_support_arms_depots_desc:0 "Наші агенти організують схованки з вибухівкою та іншим спорядженням для того часу, коли опір набере достатньої сили."
resistance_support_distribute_weapons_desc:0 "Наші агенти організують та скоординують кілька викидів зброї. Ця зброя потім буде передана надійним членам місцевого опору."
resistance_support_organize_training:0 "Організувати тренувальні табори"
resistance_support_organize_training_desc:0 "Наші агенти навчатимуть повстанців уникнення стеження та основ виживання в полі. Найдбайливішим учням потім викладуть основи поводження зі зброєю."
resistance_support_coordinate_groups:0 "Координувати групи опору"
resistance_support_coordinate_groups_desc:0 "Наші агенти будуть переміщатися та координувати різні групи опору. На те, щоб об'єднати політично розрізнені групи, потрібен час."
exfiltration_air_pickup:0 "Евакуація літаком"
exfiltration_air_pickup_desc:0 "Один із наших літаків залетить вночі на ворожу територію, знайде розмічене поле, приземлиться та забере агентів."
exfiltration_submarine_pickup:0 "Евакуація підводним човном"
exfiltration_submarine_pickup_desc:0 "Один із наших підводних човнів буде чергувати в призначеному місці біля берега. Дуже важливо правильно розрахувати час евакуації — берег оглядають ворожі патрулі."
exfiltration_border_desc:0 "Наші агенти перейдуть через кордон пішки у віддаленому районі. Місцеві провідники чекають на сигнал і готові допомогти їм подолати небезпечну територію."
exfiltration_go_to_ground:0 "Залягти на дно"
exfiltration_go_to_ground_desc:0 "Наші агенти заляжуть на дно і змішаються з місцевим населенням, поки не видасться випадок для чергового завдання. Якщо представиться можливість евакуюватися іншими способами, вони скористаються."
operation_make_resistance_contacts_desc:0 "§LВсяка підтримка, яку ми можемо запропонувати партизанам, що діють у тилу ворога, буде набагато ефективнішою, якщо ми знайдемо спосіб налагодити з ними спілкування та координацію.§!"
capture_cyphers_bribe_desc:1 "У нас є своя людина «всередині». Ми дамо їй достатньо грошей, щоб вона викрала книгу шифрів і передала її нашому агенту."
capture_cyphers_raid_desc:0 "Наш агент розвідає околиці і подасть сигнал загону командос, які висадяться та захоплять книги шифрів та шифрувальне обладнання. Також ми постараємося полонити для допиту одного-двох спеціалістів-шифрувальників."
capture_cyphers_seduction:0 "Використовувати спокусу"
capture_cyphers_seduction_desc:0 "Наш агент вступить у контакт з людиною, яка має доступ до шифру, і скористається своєю чарівністю — або іншими засобами, — щоб отримати копію."
capture_cyphers_reverse_engineer:0 "Зворотна технологія"
capture_cyphers_reverse_engineer_desc:0 "У продажу доступний спрощений різновид основного шифрувального апарату країни супротивника. Ми купимо його і досконало вивчимо, щоби розгадати принцип роботи."
resistance_contacts_radio_circuits:0 "Створити радіомережу"
resistance_contacts_radio_circuits_desc:0 "Команда поширить серед членів опору рації і навчить союзників основ радіообміну — особливо протистояння радіопеленгації."
resistance_support_pidgeons:0 "Поширити голубів"
resistance_support_pidgeons_desc:0 "Команда роздасть навчених голубів різним голубникам, пов'язаним із опором. Ці голуби зможуть доставляти нам повідомлення."
resistance_contacts_briefings:0 "Обговорення стратегії"
resistance_contacts_briefings_desc:0 "Наш агент розповість лідерам різних груп опору про заплановані операції, щоби скоординувати їх."
capture_cyphers_smuggle:0 "Контрабанда шифру"
capture_cyphers_smuggle_desc:0 "Один із наших подвійних агентів запросить передачу нової копії актуального шифру. Зараз проводиться координація з іншими службами, щоби забезпечити доставку шифру."
operation_steal_tech_airforce:1 "Вкрасти авіабудівельні креслення"
operation_steal_tech_airforce_desc:0 "§LМи отримали кілька дуже тривожних доповідей, з яких випливає, що противник випереджає нас у кількох областях авіабудування. У такому разі нам треба постаратися дізнатися, наскільки великий розрив, і використати отриману інформацію, щоб його ліквідувати.§!"
operation_infiltrate_armed_forces_navy_desc:0 "Впровадитися в спаяні колективи моряків на [From.GetAdjective] кораблях буде важко, а ось берегові служби — інша справа. Влаштувавши туди свою людину, ми зможемо вивідати цінну інформацію, а також отримаємо можливість підтримувати потім більш складно.§!"
operation_infiltrate_civilian_desc:0 "§LУ [From.GetAdjective]ому уряді безліч вразливих місць, через які ми можемо впровадити свого агента. У такому разі ми отримуватимемо цінні відомості про внутрішні процеси [From.GetNameDef] держави, а також зможемо в майбутньому використовувати цього агента в операціях проти держави [From.GetNameDef].§!"
operation_infiltrate_armed_forces_airforce_desc:0 "§L[From.getAdjective]і ВВС — найновіший рід [From.GetAdjective] військ, і тому в них служить багато людей незвичайної біографії. Можна скористатися цим фактом, щоб впровадити туди свою людину.§!"
operation_infiltrate_armed_forces_army_desc:0 "§LУ [From.GetAdjective]ій армії є люди, яких можна схилити до передачі нам додаткової інформації та підтримки в майбутніх операціях.§!"
operation_steal_tech_army:1 "Вкрасти військові креслення"
operation_steal_tech_army_desc:0 "§LНаші аналітики розвідки вважають, що держава [From.GetNameDef] досягла значних успіхів у галузі наземної війни та військово-інженерної справи. Більш ретельне розслідування разом з безпосередніми методами видобутку інформації могли б дати нам цінні відомості.§!"
operation_steal_tech_civilian:1 "Вкрасти промислові креслення"
operation_steal_tech_civilian_desc:0 "§LСхоже, що наша промисловість відстає від промисловості держави [From.GetNameDef] у кількох областях. Виявивши хитрість і кмітливість, ми, можливо, зуміємо значно скоротити відставання.§!"
operation_steal_tech_navy:1 "Вкрасти флотські креслення"
operation_steal_tech_navy_desc:0 "§LНадійшли повідомлення, що [From.GetAdjective] флот, судячи з усього, випереджає наш ряд технологій. Можливо, нам вдасться придбати зразки цих технологій і вивчити їх, щоби скопіювати.§!"
infiltrate_military_bribe_desc:1 "Наш агент знайде людину, яка зазнає фінансових труднощів, і запропонує їй значну суму за підтримку. Гроші на хабар ми виділимо з нашої скарбниці."
infiltrate_military_seduction:0 "Використовувати чарівність"
infiltrate_military_seduction_desc:1 "Наш агент близько зійдеться з людиною зсередини, щоб отримати інформацію і отримати важелі впливу."
infiltrate_military_turned_pow:0 "Залучити на свій бік військовополоненого"
infiltrate_military_turned_pow_desc:0 "Ми знайдемо придатного нам військовополоненого, переманимо його на свій бік і потім репатріюємо. Його, без сумніву, допитуватимуть, але правильною підготовкою це можна подолати."
infiltrate_military_ideological_supporter:0 "Зв'язатися з ідеологічними союзниками"
infiltrate_military_ideological_supporter_desc:1 "Ми скористаємося таємними дипломатичними каналами, щоби знайти у [From.GetAdjective] адміністрації тих, хто не поділяє політичні погляди уряду, і спонукаємо цих людей працювати на нас."
steal_blueprints_bribe_desc:0 "Наш агент запропонує значну суму інженеру, який бере участь у проєкті."
steal_blueprints_seduction:0 "Використовувати чарівність"
steal_blueprints_seduction_desc:0 "Наш агент близько зійдеться з людиною, задіяною в проєкті, і скористається своєю чарівністю, щоб отримати додаткову інформацію. Ми, звичайно, не чекаємо, що за добре проведений час хтось вручить повний комплект креслень, і все ж у таких обставинах люди бувають відвертішими від звичайного."
steal_blueprints_infiltrate_naval_design_office:0 "Впровадитися у флотське конструкторське бюро"
steal_blueprints_infiltrate_naval_design_office_desc:0 "Наш агент обійме скромну посаду в невеликій компанії-постачальнику для флоту і зробить копії доступних планів."
steal_blueprints_steal_prototype_desc:0 "Пройшовши базову льотну підготовку, наш агент у компанії льотчика-випробувача з наших ВПС отримає доступ до прототипу літака і викраде його до нас. Ми організуємо ескорт зі винищувачів, щоб прототип досягнув нашої території цілим."
steal_blueprints_middle_manager:0 "Впровадитися в управління середньої ланки"
steal_blueprints_middle_manager_desc:0 "За допомогою наданих рекомендацій та підробленого резюме наш агент влаштується в середню ланку управління у великій компанії. На цій позиції він зможе надавати нам інформацію як про цю компанію зокрема, так і про всю індустрію в цілому."
lar_communist_uprising_organise_cells:0 "Організувати осередки революціонерів"
lar_communist_uprising_organise_cells_desc:0 "Наш агент проведе роботу з кількома відібраними робітниками, щоби створити революційні комітети, які заронять зерна революційного руху на кожному заводі."
lar_communist_uprising_infiltrate_civil_service:0 "Впровадитися в адміністрацію"
lar_communist_uprising_infiltrate_civil_service_desc:0 "Наш агент забезпечить впровадження в адміністрацію кількох надійних людей, які утворюють ядро управління після успішного завершення революції."
lar_communist_uprising_train_workers_militia:0 "Підготувати робоче ополчення"
lar_communist_uprising_train_workers_militia_desc:0 "Наш агент організує базову підготовку кількох ретельно відібраних кандидатів, які потім складуть кістяк ополчення."
lar_communist_uprising_organize_strikes:0 "Організувати страйки"
lar_communist_uprising_organize_strikes_desc:0 "Наш агент зв'яжеться з профспілками та політично надійними людьми, які працюють у ключових галузях індустрії, і допоможе їм організувати страйки, хід яким буде дано з початком війни."
lar_fra_coup_pre_position_units:0 "Підготувати бойові загони"
lar_fra_coup_pre_position_units_desc:0 "Наш агент візьме на себе командування армійськими загонами, що симпатизують нам, і призначить їм цілі, які повинні бути взяті з початком операції."
lar_fra_launch_coup_desc:0 "Операції почнуться після отримання зашифрованого радіосигналу."
FRA_instigate_workers_revolution_britain:0 "Спровокувати робочу революцію в Британії"
FRA_instigate_workers_revolution_italy:0 "Спровокувати робочу революцію в Італії"
FRA_instigate_workers_revolution_spain:0 "Спровокувати робочу революцію в Іспанії"
FRA_instigate_workers_revolution_germany:0 "Спровокувати робочу революцію в Німеччині"
FRA_coup_in_north_africa_desc:0 "Багато французів у Північній Африці прагнуть знову боротися із загарбником. Треба лише вийти з ними на зв'язок."
FRA_coup_in_syria_desc:0 "Багато французів у Сирії прагнуть знову боротися із загарбником. Треба лише вийти з ними на зв'язок."
FRA_coup_in_indochina_desc:0 "Багато французів в Індокитаї прагнуть знову боротися із загарбником. Треба лише вийти з ними на зв'язок."
FRA_coup_in_central_africa_desc:0 "Багато французів у Центральній Африці прагнуть знову боротися із загарбником. Треба лише вийти з ними на зв'язок."
FRA_coup_in_west_africa_desc:0 "Багато французів у Західній Африці прагнуть знову боротися із загарбником. Треба лише вийти з ними на зв'язок."
FRA_coup_in_madagascar_desc:0 "Багато французів на Мадаґаскарі прагнуть знову боротися із загарбником. Треба лише вийти з ними на зв'язок."
targeted_sabotage_plant_explosives_desc:0 "За допомогою учасників місцевого опору наші агенти під покровом ночі проникнуть на завод, розмістять вибухівку біля несучих конструкцій і, влаштувавши вибух, обрушать дах будівлі на виробниче обладнання."
targeted_sabotage_organize_more_meetings:0 "Організувати нові наради"
targeted_sabotage_organize_more_meetings_desc:0 "З бесіди з робітниками стало ясно, що проведення нарад з будь-якого незначного приводу помітно знижує темпи виробництва з мінімальними витратами зусиль з боку наших агентів."
targeted_sabotage_destroy_bridge_desc:0 "Місцеве опір виявило міст, який особливо важливий для постачання в цьому регіоні. Наші агенти обрушать його, заклавши кілька фунтів потужної вибухівки."
targeted_sabotage_collapse_tunnel_desc:0 "Основні залізничні колії в країні проходять через вузький тунель. Наші агенти знайшли слабкі місця в його конструкції та обрушать склепіння, заклавши вибухівку."
targeted_sabotage_remove_roadsigns:0 "Прибрати дорожні знаки"
targeted_sabotage_remove_roadsigns_desc:0 "Наші агенти приберуть одні вуличні покажчики і розгорнуть інші так, щоб утруднити окупаційним військам орієнтацію на місцевості."
targeted_sabotage_immobilize_rolling_stock:0 "Знерухомити рухомий склад"
targeted_sabotage_immobilize_rolling_stock_desc:0 "Посипавши піском точки мастила залізничного вагона, можна зупинити його, і шляхи на час ремонту будуть блоковані. Навіть невелика кількість знерухомлених вагонів може обрушити всю систему."
targeted_sabotage_burn_storage_desc:0 "Місцеве опір виявило сховище з горючими речовинами. Наші агенти під покровом ночі підпалять його і підуть, скориставшись метушні."
targeted_sabotage_destroy_mining_equipment_desc:0 "Місцеві групи опору звернули нашу увагу на те, що важке обладнання, яке використовується в гірській справі, є вразливим. Наші агенти підірвуть кілька його критично важливих елементів, щоби зупинити гірські роботи."
operation_targeted_sabotage_industry_desc:0 "§LСпротив на території ворога попросив допомогти ліквідувати місцевий завод.§!"
operation_targeted_sabotage_infrastructure_desc:0 "§LСпротив на території ворога планує провести потайну операцію проти ворожої інфраструктури, але поки що нашим союзникам бракує ресурсів для потужного удару.§!"
operation_targeted_sabotage_resources_desc:0 "§LСпротив на території ворога повідомив нам про наміри ворогів видобувати там ресурси. Якщо завадити планам супротивника, ресурси не потраплять до нього в руки.§!"
operation_rescue_operative_desc:0 "§LВорог вивів з гри одного з наших агентів. Треба повернути його, поки він не пропав назавжди.§!"
free_operative_free_in_transit:0 "Перехоплення"
free_operative_free_in_transit_desc:0 "Нашого шпигуна перевозять на автомобілі з в'язниці до місця допиту. Нам відомий маршрут, і ми відправимо невеликий загін, щоб влаштувати засідку, убити охоронців і звільнити нашого агента."
free_operative_liberate_camp:0 "Звільнити табір"
free_operative_liberate_camp_desc:0 "Поки нашого агента допитують, він утримується в таборі разом з іншими важливими полоненими. Ми влаштуємо атаку силами невеликого загону, усунемо всю охорону і звільнимо нашого шпигуна."
free_operative_smuggle_in_escape_gear:0 "Пронести спорядження для втечі"
free_operative_smuggle_in_escape_gear_desc:0 "Наші вчені розробили спорядження для втечі. У нас є місцевий зв'язковий, який погодився його доставити. Наш агент потім скористається цим спорядженням і добереться до місця евакуації."
operation_outcome_consumes_token_tt:1 "Під час операції може бути використаний §Yактив для впровадження§!."
operation_outcome_sabotage_industry_tt:0 "Націлює місцевий опір на промисловість та підвищує шанс успішної атаки."
operation_outcome_sabotage_infrastructure_tt:0 "Націлює місцевий опір на інфраструктуру та підвищує шанс успішної атаки."
operation_outcome_sabotage_resources_tt:0 "Націлює місцевий опір на ворожий видобуток ресурсів та підвищує шанс успішної атаки."
operation_coup_government_desc:0 "§LДержава [From.GetNameDefCap] дозріла для зміни режиму. Кілька надійних людей за належної підтримки можуть знести прогниву структуру, що підтримує [From.GetAdjective] уряд.§!"
collaboration_government_set_up_planning_committees:0 "Створити комітети з планування"
collaboration_government_set_up_planning_committees_desc:0 "Наша команда зустрінеться з політиками, що симпатизують нам, і обговорить формування нового уряду, який буде керувати державою [From.GetNameDef], коли ми її захопимо, а також створить невеликі робочі групи, які займуться деталями."
collaboration_government_train_paramilitary_forces:0 "Підготувати воєнізовані загони"
collaboration_government_train_paramilitary_forces_desc:0 "Наша команда організує та навчає загони, які допоможуть новому уряду підтримувати закон і порядок. Також вони допоможуть охороняти тили, доки не буде організовано новий уряд."
collaboration_government_contact_military_officers:0 "Зв'язатися з офіцерами"
collaboration_government_contact_military_officers_desc:0 "Наша команда вивчить зачіпки, згідно з якими група відставних офіцерів вкрай незадоволена нинішнім урядом і готова допомогти нам у створенні нової адміністрації, коли ми займемо країну."
operation_collaboration_government_desc:0 "§LДружній нам уряд біля керма держави [From.GetNameDef] дозволить сконцентруватися на інших наших ворогах і розвантажити війська для виконання інших цілей.§!"
fake_intel_decoy_tanks:0 "Фальшиві танки"
fake_intel_decoy_tanks_desc:0 "Ми створили дешеві макети, здалеку схожі на танки. Ми розмістимо їх у місцях, що добре переглядаються, і переконаємося, що противники їх помітили."
fake_intel_radio_deception:0 "Дезінформація по радіо"
fake_intel_radio_deception_desc:0 "Ми підготуємо невелику команду фахівців-радистів, які зображатимуть відділення зв'язку великої мережі. Також вони будуть користуватися застарілими різновидами наших шифрів, щоб противнику було простіше прочитати їх повідомлення."
fake_intel_deliberate_leaks:0 "Навмисні витоки"
fake_intel_deliberate_leaks_desc:0 "Деякі наші агенти в іноземних державах будуть навмисно допускати витоку інформації поруч із потрібними людьми, щоб противник отримував необхідну інформацію з «надійних» джерел."
fake_intel_press_releases:0 "Прес-релізи"
fake_intel_press_releases_desc:0 "Ми запросимо репортерів, щоби ті склали докладні нотатки з інформацією, яку ми хочемо повідомити противнику."
fake_intel_utilize_double_agents_desc:0 "Ми звернули на свій бік кілька молодших інформаторів ворожої розвідки. Вони постачатимуть протилежний бік потрібними нам даними."
fake_intel_plant_evidence_desc:0 "Ми влаштуємо невелику операцію в районі, контрольованому противником, але не потрібному нам, і спеціально залишимо там докази."
fake_intel_release_pow_desc:0 "Полоненого ворожого офіцера треба з міркувань гуманності відправити додому. Перш ніж він покине нас, ми зробимо так, щоб він щось побачив."
operation_fake_intel_desc:0 "§LМи знаємо, що в нашій країні діє [From.GetAdjective] розвідка. Іноді краще дати тому, що шукає інформацію те, що він хоче почути.§!"
heavy_water_raid_desc:0 "§LНімці почали виробляти важку воду на заводі в Норвеґії. Можливо, це пов'язано з програмою розробки атомної бомби. Навіть якщо виробленої важкої води буде недостатньо для спорудження такої зброї, вона в будь-якому разі дозволить їм просунутися в дослідженнях.§!"
heavy_water_infiltration:0 "Скинути з парашутами штурмовий загін та припаси"
heavy_water_infiltration_desc:0 "Модифікований бомбардувальник скине невеликий загін норвезьких командос, щоби ті налагодили зв'язок із передовим загоном та місцевим опором."
heavy_water_attack:0 "Саботувати завод з виробництва важкої води"
heavy_water_attack_desc:0 "Нам повідомили, що завод охороняється слабо. На ньому працює член опору, який передав нам графік патрулів. Проникнувши туди, наш загін встановить вибухівку і залишить докази, що вказують на те, що це була звичайна військова операція."
heavy_water_exfiltration:0 "Евакуація"
heavy_water_exfiltration_desc:0 "Загін розділиться і приєднається до місцевого опору, або спробує пробратися назад до своїх."
bruneval_raid_desc:0 "§LСхоже, що противник випереджає нас у розробці радара. Ми виявили ворожу РЛС у вразливому місці. Її, на нашу думку, можна захопити малими силами, якщо штурмувати досить завзято, і отримати корисні дані.§!"
bruneval_infiltration:0 "Десантувати штурмовий загін"
bruneval_infiltration_desc:0 "Штурмовий загін буде сформовано та скинуто з парашутами з малої висоти поряд із ціллю."
bruneval_attack:0 "Захопити РЛС"
bruneval_attack_desc:0 "Штурмовий загін розділиться на чотири команди для захоплення РЛС та зачистки пляжу для евакуації. Фахівець розбере радарну установку та сфотографує її. Також загін намагатиметься полонити для допиту ворожого техніка."
bruneval_exfiltration:0 "Евакуація на десантному кораблі"
bruneval_exfiltration_desc:0 "Флотилія десантних кораблів, що несуть війська для прикриття евакуації, висадить і підбере штурмовий загін. Також буде організовано ескорт із союзних кораблів."
capture_tito_desc:0 "§LЮгославські партизани зміцніли і роблять все більш зухвалі вилазки. У багатьох регіонах вони фактично контролюють сільську місцевість, блокують дороги і діють безкарно. За цим стоїть лідер партизанів Тіто, який координує і контролює їх дії. удар опору у тих районах.§!"
capture_tito_infiltration_desc:0 "Перша хвиля десантників буде висаджена з планерів мало не на ймовірне сховище Тіто. Використовуючи елемент швидкості і раптовості, вони ліквідують охорону Тіто і уб'ють або полонять його самого."
capture_tito_attack_desc:0 "Моторизована колона висунеться до десантного загону і по дорозі знищить усі великі партизанські формування, що чинили опір."
capture_tito_exfiltration:0 "Зачистити район"
capture_tito_exfiltration_desc:0 "Поєднавшись, два штурмові загони спільно зачистять район від бійців супротивника."
rescue_mussolini_desc:0 "§LПісля того як [ITA.GetLeader] змістив Муссоліні, той утримується під арештом у невеликому готелі в Апеннінських горах. У нас є невеликий проміжок часу, протягом якого Муссоліні можна врятувати і повернути до нас у тил, де він, безперечно, допоможе керувати італійськими територіями після нашої перемоги.§!"
rescue_mussolini_infiltration:0 "Посадити планери поруч із в'язницею"
rescue_mussolini_infiltration_desc:0 "Спеціально обраний загін зануриться на планери і висадиться ближче до того місця, де за вказівками нашої розвідки тримають Муссоліні."
rescue_mussolini_attack_desc:0 "Штурмовий загін атакує і захопить готель, після чого звільнить Муссоліні. В ідеалі ворожий гарнізон не чинитиме опору. Тут дуже важливі швидкість і раптовість атаки."
rescue_mussolini_exfiltration:0 "Евакуація літаком"
rescue_mussolini_exfiltration_desc:0 "Невеликий літак, здатний злітати з невеликих аеродромів, сяде та забере Муссоліні, після чого розвернеться і доставить його на дружній аеродром."
infiltration_paradrop_outcome:0 "Загін прибув на місце, незважаючи на те, що зону висадки було важко знайти в темряві."
infiltration_submarine_outcome:0 "Перша спроба висадки не вдалася через сильні хвилі, але друга спроба наступного дня пройшла успішно, і загін успішно зійшов на берег."
infiltration_border_outcome:0 "Під прикриттям поганої погоди наш загін знайшов раніше розвіданий маршрут і без проблем перетнув кордон."
infiltration_diplomatic_outcome:0 "Загін без проблем проник у країну і ефективно позбувся «хвоста», приставленого контррозвідкою супротивника."
exfiltration_air_pickup_outcome:0 "Невеликий кур'єрський літак зміг без проблем знайти точку евакуації і вивіз наш загін назад у цілості та безпеці."
exfiltration_submarine_pickup_outcome:0 "Після кількох напружених днів гри в хованки з місцевим патрулем наш загін зміг організувати евакуацію та непомітно залишити район дій."
exfiltration_border_outcome:0 "Загін біг через кордон під покровом ночі за допомогою місцевого провідника, який допоміг їм знайти шлях крізь прикордонні рубежі."
exfiltration_go_to_ground_outcome:0 "Наш загін змішався з місцевим населенням і зараз планує або повернутися до нас, або залишатися там в очікуванні нових завдань."
fake_intel_decoy_tanks_outcome:0 "Хоч противник і здійснив кілька розвідувальних вильотів, ми не можемо бути впевнені, що він виявив макети і прийняв їх за справжні танки. Ми чекаємо, поки інші джерела не підтвердять, що ворог проковтнув наживку."
fake_intel_radio_deception_outcome:0 "Наші радисти дали в ефір багато повідомлень. При цьому важко сказати, чи відстежував їх противник."
fake_intel_deliberate_leaks_outcome:0 "Ми простежили, щоб ворожі агенти отримали дрібні витоку інформації, що малюють зовсім іншу картину реальності. Чи купився на це супротивник, поки не ясно."
fake_intel_press_releases_outcome:0 "Наш відділ пропаганди забезпечив потрібне нам освітлення у дружній та нейтральній пресі."
fake_intel_utilize_double_agents_outcome:0 "Наші подвійні агенти забезпечили інший бік великою кількістю інформації — навіть правдивої, щоб противник довіряв їм і далі."
fake_intel_plant_evidence_outcome:0 "Проведена нами операція увінчалася успіхом, і противник зібрав безліч доказів, що вказують на нас. Перші звіти повідомляють, що деякі війська вже були переміщені."
fake_intel_release_pow_outcome:0 "Офіцера підвезли ближче до кількох військових таборів і дозволили йому помітити кілька нашивок неіснуючих військових частин."
targeted_sabotage_plant_explosives_outcome:0 "Загін заклав вибухівку і обрушив будівлю. За повідомленнями, шкода, завдана технікою, невелика, але все ж таки потрібен час, щоб її усунути."
targeted_sabotage_organize_more_meetings_outcome:0 "Наш агент впровадився в середню ланку управління потрібної компанії і провів агресивну реструктуризацію процесів, щоб підвищити синергію та активніше взаємодіяти з ключовими акціонерами. У компанії помітно знизилася продуктивність."
targeted_sabotage_destroy_bridge_outcome:0 "Загін встановив вибухівку і підлаштував час вибуху так, щоб він стався, коли мостом проходив поїзд. В результаті вся конструкція обрушилася в річку."
targeted_sabotage_collapse_tunnel_outcome:0 "Знайшовши слабкі місця в конструкції, загін встановив вибухівку і залишив місце операції. Збитки, завдані тунелю, усунемо, але на те, щоб тунелем знову можна було користуватися, піде час"
targeted_sabotage_remove_roadsigns_outcome:0 "Загін прибрав покажчики на кількох важливих перехрестях і замінив дорожні знаки в інших місцях, заплутавши цим незнайомих з місцевістю водіїв."
targeted_sabotage_immobilize_rolling_stock_outcome:0 "Загін проник у залізничне депо та зіпсував кілька одиниць рухомого складу. Ефект від диверсії проявиться лише після пари кілометрів пробігу, після чого будуть заблоковані шляхи."
targeted_sabotage_burn_storage_outcome:0 "Загін підпалив місцеві склади, знищивши сотні тонн ресурсів, що зберігаються там, і сильно підірвавши здатність противника до створення запасів."
targeted_sabotage_destroy_mining_equipment_outcome:0 "Загін зміг пошкодити більшу частину гірничодобувного обладнання. Втрата може бути невелика, але і вона серйозно ускладнить видобуток ресурсів."
steal_blueprints_bribe_outcome:0 "Ми встановили контакт з інженером, який відчуває фінансову скруту, і умовили його продати деякі секретні документи за валюту, що конвертується."
steal_blueprints_seduction_outcome:0 "Наш агент знайшов інженера, який шукає близьких знайомств. Він розповів багато цікавого про свою роботу."
steal_blueprints_infiltrate_naval_design_office_outcome:0 "Наш агент проник у компанію-постачальника для флоту і зробив копії креслень важливих компонентів."
steal_blueprints_steal_prototype_outcome:0 "Прототип було отримано та вивезено на союзний аеродром. Зараз його розбирають наші інженери."
steal_blueprints_middle_manager_outcome:0 "За час, проведений нашим агентом у керуючій ланці, ми стали набагато краще розбиратися в економіці супротивника. Також ми, як і раніше, розслідуємо повідомлення про підвищення за цей час продуктивності."
capture_cyphers_bribe_outcome:0 "Наш агент отримав від неназваного джерела повну копію книги шифрів в обмін на деякі цінності."
capture_cyphers_raid_outcome:0 "Невеликий загін командос штурмував радіостанцію і зміг отримати копії актуального шифру, перш ніж його встигли знищити."
capture_cyphers_seduction_outcome:0 "Наш агент зміг переконати людину, яка має шифри, поділитися ними."
capture_cyphers_smuggle_outcome:0 "Наш агент переконав свого зв'язкового в державі [From.GetNameDef] надіслати йому повну копію шифрів, що використовуються для зв'язку."
capture_cyphers_reverse_engineer_outcome:0 "Наш агент добув зразок шифрувальної машини супротивника. Цей зразок поступається за ефективністю військовим моделям, але і він дозволить нам помітно просунутися у вивченні їх шифрів."
collaboration_government_set_up_planning_committees_outcome:0 "Наша команда організувала кілька планувальних груп, щоби створити новий уряд та забезпечити плавну передачу влади після закінчення бойових дій."
collaboration_government_train_paramilitary_forces_outcome:0 "Наша команда організувала кілька надійних людей, у частини з яких є бойовий досвід, у невеликі мілітаризовані загони, які допоможуть охороняти тили нашої армії, що просувається."
collaboration_government_contact_military_officers_outcome:0 "Наша команда встановила контакт із відставними офіцерами, яких можна переконати допомогти в організації нового уряду в обмін на місця в ньому."
free_operative_free_in_transit_outcome:0 "За підтримки невеликого загону командос наша команда змогла влаштувати засідку та врятувати нашого агента, коли його перевозили на нове місце."
free_operative_liberate_camp_outcome:0 "Невеликий загін командос зміг звільнити ув'язнених із в'язниці, де утримувався наш агент, всього за кілька годин до їхнього переміщення."
free_operative_smuggle_in_escape_gear_outcome:0 "Наш агент отримав інструменти для втечі і з їх допомогою біг під покровом ночі. Він кілька днів ховався від пошукових команд та патрулів, перш ніж зміг вийти на зв'язок із нами."
infiltrate_military_bribe_outcome:0 "Наш агент переконав військовослужбовця співпрацювати з нами за солідну матеріальну винагороду."
infiltrate_military_seduction_outcome:0 "Наш агент зв'язався з солдатом, який став досить надійним джерелом інформації."
infiltrate_military_turned_pow_outcome:0 "Наш відділ психологічної війни переконав військовополоненого в тому, що наша справа — краща, і відправив його назад до противника."
infiltrate_military_ideological_supporter_outcome:0 "Наш агент зв'язався з кількома офіцерами, які більше не підтримують поточний [From.GetAdjective] режим."
resistance_contacts_radio_circuits_outcome:0 "Команда вийшла на зв'язок із декількома загонами опору і навчила їх радіосправі, залишивши в кожному з загонів радиста."
resistance_support_pidgeons_outcome:0 "Ми залишили в тилу ворога кілька голубів, а також інструкції про те, як годувати їх та доглядати за ними."
resistance_contacts_briefings_outcome:0 "Команда проінструктувала членів опору про операції, що готуються в їх секторі, поставила пріоритети для збору розвідданих і призначила точки викидання припасів."
resistance_support_arms_depots_outcome:0 "Команда організувала схрони зброї та боєприпасів, щоб підвищити боєздатність опору."
resistance_support_distribute_weapons_outcome:0 "Команда поширила в кількох осередках опору зброю і навчила повстанців ним користуватися."
resistance_support_organize_training_outcome:0 "Команда провела курси виживання в полі, стрільби з пістолета та роботи з вибухівкою."
resistance_support_coordinate_groups_outcome:0 "Команда зібрала представників найбільших груп опору, щоби скоординувати проведення операцій та забезпечити правильний розподіл запасів."
heavy_water_raid_outcome_tt:0 "Ми спробуємо знищити німецький завод з виробництва важкої води, не давши противнику добитися прориву у розробці ядерної зброї."
bruneval_raid_outcome_tt:0 "Ми спробуємо захопити елементи ворожої РЛС, щоби поліпшити власні розробки у цій галузі."
capture_tito_outcome_tt:0 "Ми спробуємо полонити або вбити Тіто. Це ризикована операція, яка може завершитися невдачею."
rescue_mussolini_outcome_tt:0 "Ми спробуємо звільнити Муссоліні. Це ризикована операція, яка може завершитися невдачею."
coordinated_strike_scout_target:0 "Розвідати цілі"
coordinated_strike_scout_target_desc:0 "Команда розвідає зазначені місця, зробить фотознімки та надасть нам інформацію про місцезнаходження важливих цілей."
coordinated_strike_scout_target_outcome:0 "Команда надала точну інформацію про місцезнаходження ворожого штабу та інших важливих об'єктів всього за кілька годин до атаки."
coordinate_strike_mark_targets_desc:0 "Команда буде використовувати заздалегідь сигнали і маркери, щоби дати нашим військам можливість простіше виявляти важливі цілі."
coordinate_strike_mark_targets_outcome:0 "Незважаючи на те, що позначка проводилася спішно і в темряві, наші війська успішно знайшли за мітками найважливіші цілі."
coordinated_strike_sabotage_communications:0 "Саботувати лінії зв'язку"
coordinated_strike_sabotage_communications_desc:0 "Наш загін переріже телефонні дроти і влаштовуватиме засідки на кур'єрів, щоби порушити зв'язок супротивника в критично важливі перші години бою."
coordinated_strike_sabotage_communications_outcome:0 "Наш загін успішно саботував зв'язок супротивника, через що той повільно реагував на наші атаки."
coordinated_strike_direct_units:0 "Спрямувати військові частини"
coordinated_strike_direct_units_desc:0 "З початком атаки наш загін буде по радіо направляти бойові підрозділи до найважливіших цілей."
coordinated_strike_direct_units_outcome:0 "Наш загін успішно спрямував бойові частини до важливих цілей, збільшивши тим самим збитки, завдані противнику."
coordinated_strike_occupy_bridges_desc:0 "Наш загін захопить мости в районі ведення бою, не даючи знищити їх і блокуючи контратаки супротивника."
coordinated_strike_occupy_bridges_outcome:0 "Загін успішно усунув охорону головного мосту і перерізав дроти біля вибухівки, давши нашим військам можливість пройти мостом."
operation_coordinated_strike_desc:1 "§LЩоб перемогти державу [From.GetNameDef], ми мусимо завдати нищівного раптового удару.§!\n\nПідготуйте повітряні завдання §YУдар по порту§! і §YСтратегічні бомбардування§! у вибраному регіоні. операції, поклавши початок війни."
coordinated_strike_tt:1 "Ми почнемо війну з державою §Y[From.GetNameDef]§! з раптового удару. Після активації всі заплановані атаки портів та стратегічні бомбардування в обраному регіоні пройдуть кілька разів без ризику перехоплення з боку супротивника."
exfiltration_air_pickup_outcome_fail:0 "§RНаш пілот виявив, що призначене місце посадки яскраво освітлено прожекторами ворожої ППО, і вирішив, що операцію провалено.§!"
exfiltration_submarine_pickup_outcome_fail:0 "Підводний човен чекав у призначеній точці евакуації кілька годин, але сигналу про готовність нашої команди з берега не надійшло. Команда підводного човна повідомила, що в цей час на березі була помічена підвищена активність противника.§!"
exfiltration_border_outcome_fail:0 "§RПровідник на тій стороні кордону даремно чекав на нашу команду доти, доки йому не довелося залишити пост через наближення ворожого патруля.§!"
exfiltration_go_to_ground_outcome_fail:0 "§RКоманді не вдалося вийти з нами на контакт у призначений час. Подальша її доля нам невідома.§!"
enemy_has_equal_or_better_radar_tech_trigger_tt:0 "Радарні технології супротивника як мінімум не поступаються нашим."
OPERATION_BONUS_REWARD:0 "Операція увінчалася великим успіхом і принесла §Gбонусні нагороди§!!"
targeted_sabotage_resources_2_tt:0 "Місцевий опір у державі [From.From.GetName] зосередить основні сили на саботажі місцевого видобутку ресурсів."
targeted_sabotage_resources_3_tt:0 "Місцевий опір у державі [From.From.GetName] докладе великих зусиль, щоби саботувати місцевий видобуток ресурсів."
targeted_sabotage_industry_2_tt:0 "Місцевий опір у державі [From.From.GetName] зосередить основні сили на саботажі місцевих фабрик."
targeted_sabotage_industry_3_tt:0 "Місцевий опір у державі [From.From.GetName] докладе великих зусиль, щоби саботувати місцеві фабрики."
targeted_sabotage_infrastructure_2_tt:0 "Місцевий опір у державі [From.From.GetName] зосередить основні сили на саботажі місцевої інфраструктури."
targeted_sabotage_infrastructure_3_tt:0 "Місцевий опір у державі [From.From.GetName] докладе великих зусиль, щоби саботувати місцеву інфраструктуру."
GER_heavy_water_production_underway:0 "Йде виробництво важкої води"
heavy_water_infiltration_outcome:0 "Загін успішно десантувався в район."
heavy_water_attack_outcome:0 "Загін непомітно для охорони проник на завод. Менше ніж через годину будівля виснажила потужний вибух."
heavy_water_exfiltration_outcome:0 "Після операції загін не виходив на зв'язок, але це очікувано."
heavy_water_exfiltration_outcome_fail:0 "Німецькі джерела оголосили про захоплення загону, що брало участь в операції «Ґаннерсайд». Судячи з усього, загін зазнав поразки при відході із заводу."
bruneval_infiltration_outcome:0 "Штурмовий загін успішно десантувався на парашутах з мінімальною відстанню один від одного."
bruneval_attack_outcome:0 "Десантники висунулися до мети і в короткій, але лютій перестрілці знищили слабкий гарнізон супротивника."
bruneval_exfiltration_outcome:0 "Загін занурився на десантні човни і відправився назад до нас, забравши із собою для допиту ворожого радіотехніка."
bruneval_exfiltration_outcome_fail:0 "Після евакуації до Британії виявилося, що нашого агента немає серед тих, кого забрали з пляжу. Неясно, коли саме було втрачено контакт із ним, але слід припускати найгірше."
capture_tito_attack_outcome:0 "Докладну інформацію про результат операції див. у звіті."
organise_cells_outcome:0 "Було організовано кілька революційних осередків. Вони почали діяти в тилу супротивника."
infiltrate_civil_service_outcome:0 "Ми розмістили на впливових постах кілька надійних людей, які зможуть швидко взяти на себе управління звільненими територіями."
workers_militia_outcome:0 "Кілька батальйонів робочого ополчення готові охороняти важливі об'єкти."
organize_strikes_outcome:0 "Наш агент успішно переконав профспілкових діячів та робітників почати великий страйк."
preposition_units_outcome:0 "Наші агенти в цій країні розміщені так, щоби захопити критично важливі об'єкти інфраструктури, коли почнеться повстання."
launch_coup_exfiltration_outcome:0 "Отримавши сигнал на початок, наш агент привів кілька загонів на захоплення призначених ним цілей. Повстанці успішно взяли під контроль частину території."
launch_coup_exfiltration_outcome_fail:0 "У метушні, що пішла за повстанням, ми втратили зв'язок зі своїм агентом. Можливо, ми так і не дізнаємося, що сталося."
operation_warsaw_uprising_desc:0 "Відважні бійці польського опору прагнуть звільнити Варшаву та всю країну від ворогів. Потрібний лише сигнал, і Польща знову житиме!"
warsaw_uprising_operation_tt:0 "Спровокувати національне повстання у Польщі, створивши нові військові частини на її територіях."
raid_trotskys_villa:0 "Улаштувати наліт на віллу Троцького"
raid_trotskys_villa_desc:0 "Троцький замкнувся на своїй віллі і листується з іншими членами партії, плетучи підступи проти Радянської держави. Ми можемо відправити невеликий загін, атакувати будинок змовника і покласти йому кінець."
raid_trotskys_villa_outcome_tt:0 "На віллу Троцького буде відправлено невеликий загін убивць."
raid_trotskys_villa_attack:0 "Штурмувати віллу"
raid_trotskys_villa_attack_desc:0 "Невелика група з офіцером НКВС на чолі влаштує наліт на віллу, розправиться з охороною, знайде Троцького і стратить його за злочини проти держави."
raid_trotskys_villa_attack_outcome:0 "Загін проник на віллу і влаштував перестрілку з охоронцями Троцького."
murder_trotsky:0 "Непомітне вбивство"
murder_trotsky_desc:0 "Лобовою атакою ми навряд чи досягнемо успіху. Потрібно використовувати більш тонкий підхід, щоб підібратися до Троцького впритул і потім ударити його в спину."
murder_trotsky_outcome_tt:0 "Ми спробуємо вбити Троцького, впровадивши агента в його оточення."
murder_trotsky_infiltration:0 "Підроблені документи"
murder_trotsky_infiltration_desc:0 "Використовуючи підроблений канадський паспорт, наш агент вирушить у місце проживання Троцького і потоваришує з його охоронцями."
murder_trotsky_infiltration_outcome:0 "Наш агент успішно завоював довіру Троцького та його охоронців, скориставшись підробленим паспортом."
murder_trotsky_attack_desc:0 "Наш агент ізолює Троцького від охорони, запропонувавши обговорити наодинці статтю. Коли вони залишаться одні, агент уб'є Троцького кригорубом."
murder_trotsky_attack_outcome:0 "Агент зумів зустрітися з Троцьким наодинці і завдав йому сильного удару льодорубом. Троцький не помер на місці, але пізніше помер від отриманої рани в лікарні."
murder_trotsky_exfiltration:0 "Відхід"
murder_trotsky_exfiltration_desc:0 "Наш агент спробує скористатися збентеженням, щоби сховатися і уникнути допитів."
murder_trotsky_exfiltration_outcome:0 "Нашому агенту вдалося втекти в метушні, що виникла після нападу. Ніхто не розглянув його обличчя як слід."
murder_trotsky_exfiltration_outcome_fail:0 "Наш агент був затриманий охоронцями Троцького і переданий владі. Йому висунуто звинувачення у вбивстві."
nuclear_espionage_desc:0 "Наша програма розвитку ядерного озброєння відстає від досліджень інших країн. Треба запланувати операцію з впровадження у закордонні програми та отримання важливих даних та креслень."
nuclear_espionage_outcome_tt:0 "Ми впровадимо в [FROM.GetAdjective] ядерну програму агента, який спробує передати нам технічну документацію, щоби ми використали її у власних розробках."
