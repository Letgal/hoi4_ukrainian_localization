SOV_finish_five_year_plan_desc:0 "Друга п’ятирічка ставить основним завданням розвиток важкої промисловості. Радянський Союз має розвиватися прискореними темпами, щоб наздогнати капіталістичні та фашистські держави Заходу."
SOV_move_industry_to_urals_desc:0 "Не можна дозволити гітлерівським вигодовувачам завдати нам удару в спину і захопити заводи в західній частині СРСР. Чого б це не вартувало, ми мусимо стрімко евакуювати найцінніше обладнання в Челябінськ та інші уральські міста."
SOV_defense_of_moscow_desc:0 "Фашисти вже стоять біля брами Москви, але віддавати їм столицю не можна. Потрібно провести загальну мобілізацію, включаючи старих та дітей, щоб якнайшвидше звести оборонні споруди!"
SOV_infrastructure_effort_desc:1 "Території держави [ROOT.GetNameDefCap] великі, але здебільшого не заселені. Ми мусимо забезпечити можливість швидкого транспортування продукції та обладнання через усю країну."
SOV_tranformation_of_nature_desc:0 "План Сталіна з великому перетворенню природи може бути запущений у действие. Навколишнє середовище має бути перебудоване в масштабах країни, щоб працювати на благо народу."
SOV_stalin_constitution_desc:0 "Настав час оновити нашу колишню конституцію та продемонструвати всьому світу, якими правами користуються робітники та селяни в Радянському Союзі!"
SOV_militarized_schools_desc:0 "Радянські діти повинні з ранніх років виховуватись у дусі військової дисципліни, самопожертви та взаємовиручки. Юні душі — дуже податливий матеріал."
SOV_workers_culture_desc:0 "Соціалізм — це не просто економічна система, а марксизм — не тільки наука; ми мусимо змінити саму суть радянського суспільства, повністю викорінюючи буржуазні пережитки та традиції."
SOV_new_soviet_man_desc:0 "Нова радянська людина позбавлена егоїзму; вона освічена, дисциплінована і фізично міцна — живе втілення перемоги над нижчими інстинктами та хибними переконаннями. Чоловіки з радістю пожертвують життям на спільне благо, а жінки народжуватимуть дітей для славного радянського майбутнього."
SOV_progress_cult_desc:0 "Нам слід уславлювати досягнення видатних радянських учених та підкріплювати правильні форми вільнодумства. СРСР завжди випереджатиме Загниваючий Захід у сфері наукового новаторства — достатньо поглянути хоча б на блискучі роботи товариша Лисенка!"
SOV_socialist_science_desc:0 "Світ, як і розум, перебуває у постійному русі. Природа безперервно розвивається, прогрес призводить до революції. Принципи діалектичного матеріалізму можна застосовувати не тільки до соціальних наук, а й до природознавства..."
SOV_aviation_cult_desc:0 "Радянський Союз має намір вразити весь світ своїми досягненнями у галузі авіації. Наші герої-пілоти — це лицарі більшовицької культури та прогресу, демонструють повну перемогу техніки над природою. Як далеко ми просунулися з часів царату!"
SOV_women_pilots_desc:0 "Товариш Раскова, героїчна льотчиця, яка встановила світовий рекорд дальності польоту, має розпочати створення жіночих авіаполків у складі 122 авіаційної групи."
SOV_improve_railway_network_desc:0 "Наш перший п’ятирічний план був повним успіхом. Бурхливе зростання важкої промисловості посилило оборону Радянського Союзу, але радянська залізнична мережа виявилася не готовою до таких обсягів вантажів. Народний комісаріат із залізничних справ (НКЗС) розробив амбіційний план щодо усунення вузьких місць, щоб ми змогли краще захистити нашу Батьківщину."
SOV_transpolar_flights_desc:0 "Наші відважні льотчики довели, що ризиковані перельоти через Арктику є можливими. Використовуючи несподівані маршрути на зразок цього при плануванні повітряних нальотів, ми зможемо застати супротивника зненацька."
SOV_ocean_going_navy:0 "Океанський флот"
SOV_ocean_going_navy_desc:0 "Площа території СРСР більша, ніж у будь-якої іншої держави у світі, але наші кораблі поки що не правлять океанами. Важкі броньовані лінкори стануть основою нашого майбутнього океанського флоту."
SOV_peoples_commissariat_desc:0 "Народний комісаріат оборонної промисловості СРСР — орган управління, який відповідає за військові проєкти у сфері важкої промисловості. У майбутньому, зі збільшенням обсягу роботи, його, можливо, доведеться розділити на кілька міністерств."
SOV_anti_fascist_diplomacy_desc:0 "Усі західні уряди є прогнилими і пригнічують народ, але найгірші з них — ті, що вдаються до прогресивних або навіть соціалістичних. Вони поширюють у робочому середовищі хибні ідеї, щоби відстрочити революцію та залишити пролетаріат у вічному рабстві."
SOV_operation_zet_desc:0 "Хоча Ґоміньдан є реакційною структурою, сумнівно, щоб Мао та його послідовники змогли взяти владу у Китаї. Нам слід спробувати налагодити стосунки з Чаном Кайші. Безглузда і застаріла Японська імперія сама розвалиться незабаром."
SOV_annex_tannu_tuva_desc:0 "Хоча з економічного погляду це не має сенсу, з політичних причин ми мусимо формально анексувати Народну республіку Танну-Тува як автономну область Радянського Союзу."
SOV_improve_stalin_line_desc:0 "Наш західний кордон має бути краще захищеним від фашистської агресії. Лінію Сталіна слід продовжити й осучаснити."
SOV_xian_incident_desc:0 "За допомогою високопосадовців Ґоміньдану ми можемо викрасти Чана Кайші і змусити його поділитися владою з Мао. Так ми покладемо кінець їхньої руйнівної ворожнечі, щоб Китай зміг краще протистояти загарбницьким посяганням японців."
SOV_xian_incident_tt:0 "Якщо обидві сторони погодяться, це змусить націоналістів та комуністів Китаю до перемир’я."
SOV_anti_capitalist_diplomacy_desc:0 "Головними ворогами світової революції є, без сумніву, американські банкіри, що розжиріли, і нещадні британські гнобителі-колоніалісти. Наше першочергове завдання — бити їх по лапах, що загребають, і підривати їх ліберальну пропаганду."
SOV_expand_red_fleet_desc:0 "Червоний Флот виглядає до смішного жалюгідним у порівнянні з військово-морськими силами імперіалістів. Нашим головним завданням має стати його розвиток!"
SOV_anti_colonialist_rebels_desc:0 "Капіталістична система входить у завершальну фазу розпаду, і єдино вірною всім комуністичних партій може лише агресивна, войовнича ультра-ліва позиція. Зокрема, ми закликаємо комуністів усього світу докласти всіх зусиль для розгрому помірних лівих."
SOV_southern_thrust_desc:0 "Анексія Ірану та Іраку гарантує, що їхні великі нафтові запаси підуть на справу революції. Крім того, так ми зможемо чинити прямий тиск на британських імперіалістів в Єгипті та Індії."
SOV_claim_on_sinkiang_desc:0 "Сіньцзян під керівництвом товариша Шена Шицая і так фактично є маріонетковим державою при СРСР. Нам варто закріпити це офіційно..."
SOV_claim_on_sinkiang_threat:0 "Радянці вимагають Сіньцзян"
SOV_pan_slavic_rhetoric_desc:0 "Товариш Ленін надто далеко зайшов у своїй відмові від російсько-слов’янської ідентичності заради світової революції. Певний ступінь націоналізму піде на користь, а відродження панславізму допоможе зблизитися з іншими слов’янськими державами."
SOV_claims_on_baltic_desc:0 "Петро Перший недаремно шукав доступу до західних портів. Балтійські держави, що відкололися після революції, мають бути повернені Радянському Союзу."
SOV_claim_bessarabia_desc:0 "Чорне море для нашої економіки грає ще більшу роль, ніж Балтійське. Ми мусимо зробити все можливе для отримання контролю над Босфором та Дарданелами."
SOV_claims_on_turkey_desc:0 "Турки не лише систематично відкидають наші вимоги щодо спільного контролю над Босфорською протокою, але й відмовляються обговорювати будь-які зміни кордонів на сході. Можливо, час дати їм урок!"
SOV_offer_poland_protection_tt:0 "§YПольща отримає землі, на які вона претендує за договором, лише якщо совєти їх завоюють.§!\n"
SOV_great_purge_desc:0 "В офіцерському середовищі назріває небезпечна троцькістська змова, у ньому замішана низка вищих армійських чинів. Невідомо, чи сам Троцький має до цього відношення, але загроза надто велика. СРСР може бути вкинутий у нову громадянську війну... якщо ми не виявимо рішучість і безжалісність."
SOV_great_purge_tt:0 "Будуть влаштовані §Yпоказові судові процеси§!, щоб очистити радянське керівництво від троцькістських міністрів та вождів.\n"
SOV_great_purge_tt2:3 "Кількість проведених чисток впливає на можливість відновлення §Yгромадянської війни§!, а також посилює ефект від §Hчисток серед офіцерів§!.\nІгнорування цього фокусу веде до §Yгромадянської війни§! та потенційному поверненню §YЛьва Троцького§! з еміграції.\n\n"
SOV_permanent_revolution_desc:0 "Вождь-деспот скинутий! Наш народ повернув владу у свої руки. Тепер усі ми зможемо досягти поставлених цілей незалежно і не на шкоду собі. Ми постійно змінюємось. Вічна революція крокує планетою."
SOV_nkvd_divisions_desc:0 "За НКВС мають бути створені власні дивізії внутрішніх військ. Їхнім завданням стане охорона залізничних колій та важливих об’єктів."
SOV_smersh_tt:0 "§YЗведе нанівець ризик перевороту.§!\n"
SOV_partisan_suppression:0 "Придушення партизанів"
SOV_partisan_suppression_desc:0 "СМЕРШ слід розширити і дати їй можливість вести таємну роботу і безжально знищувати партизанський рух на окупованих територіях — у будь-яких проявах."
SOV_war_with_germany_desc:0 "Німецька загроза продовжує наростати. Ми здатні знищити армію Німеччини і зобов’язані це зробити, щоб змусити їх визнати наше верховенство."
SOV_war_with_germany_tt:0 "Пакт Молотова—Ріббентропа анульовано"
SOV_war_with_japan_desc:0 "Зважаючи на все, японці поступатися не мають наміру. Єдине, що може їх стримати, це війна. Вони ще пошкодують, що відмовилися прийняти наші вимоги, коли їх буде розтоптано Червоною армією."
SOV_war_with_uk_desc:0 "Британські імперіалісти ніколи не ставилися до нас із повагою. Немає сумнівів, що вони нападуть на Радянський Союз, як тільки покінчать з рештою світу. Їх агресивної експансії ми можемо протиставити лише одне: війну!"
SOV_claim_on_the_straits_desc:0 "Протока, що веде з Чорного моря до Егейського, є стратегічною точкою. Ми не можемо припустити, щоби ця територія контролювалася не нами. Протока необхідна для забезпечення переміщень Червоного Флоту."
SOV_ultimatum_to_greece_desc:0 "Егейські острови — це остання стратегічна точка, необхідна нам для забезпечення операцій Червоного Флоту. На греків і так тиснуть з усіх боків, вони напевно погодяться поступитися нам цю територію, щоб уникнути великої війни."
SOV_diversify_the_programme:0 "Програма з диверсифікації"
SOV_diversify_the_programme_desc:0 "За останні роки ми дізналися багато нового і досягли прогресу у сфері ведення класичних воєн. У нас є геніальні вчені, які здатні робити військові відкриття, які дадуть нам гігантські переваги. Треба забезпечити їм найкращі умови для роботи та чекати на результати."
SOV_research_city_experiment_desc:0 "Курчатов, один із наших провідних учених, виявив, що при ядерному розпаді один кілограм урану виділяє стільки ж енергії, скільки може виділитися під час вибуху 20000 тонн тротилу. Ми мусимо опанувати цю силу раніше за наших ворогів, інакше Батьківщина-мати опиниться під загрозою."
SOV_closed_city_network:0 "Мережа зачинених міст"
SOV_closed_city_network_desc:0 "Для наукових досліджень на військових базах не вистачає місця, тому ми маємо створювати спеціальні закриті міста. Ми обмежимо доступ туди, щоб зберегти військову таємницю, а вчені отримають повний простір для експериментів."
SOV_nkvd_upgrade_tooltip:1 "§YНКВС§! матиме тісніші зв’язки з армією; цим моральний дух солдатів та його віра у партію будуть міцні як ніколи.\n"
ger_sov_buddies_tooltip:2 "§RЯкщо [SOV.GetAdjective]і дипломати приймуть нашу пропозицію, ми частково втратимо стабільність через зміни у політиці. Безумовно, фашистам та демократичним країнам теж не сподобається такий поворот.§!\n"

SOV_heavy_industry_desc:0 "У той час як наші проєкти індустріалізації продовжують набирати обертів, настав час перейти до більшого акценту на важкій промисловості, готуючись до виробництва більшої кількості військових матеріалів."
SOV_finish_the_five_year_plan_desc_default:0 "У другій п’ятирічці першочерговим завданням є розвиток важкої промисловості. Радянський Союз повинен швидко розвиватися, щоб зрівнятися з капіталістичними та фашистськими силами Заходу."
SOV_finish_the_five_year_plan_desc_alt:0 "П’ятирічні плани радянського режиму ставили пріоритет інтенсивної індустріалізації країни над усім іншим, аж до того, що вона стала одним із найбільших символів більшовицького гноблення. Ми повинні викорінити цей проєкт і розробити новий національний план індустріалізації."
SOV_third_five_year_plan_desc_default:0 "Поки триває мир, ми повинні рухати нашу індустріалізацію далі та швидше, щоби задовольнити потреби нашого народу та нашої армії."
SOV_third_five_year_plan_desc_alt:0 "Ми розробили національну програму індустріалізації, яка дозволить нам збільшити як військову, так і цивільну продукцію в довгостроковій перспективі, без необхідності пригнічувати населення або піддавати ризику його основні потреби."
SOV_reorganize_the_pc_of_heavy_industry_desc:0 "Наш попередній зсув у бік важкої промисловості спричинив певну неефективність адміністрації. Ми повинні переконатися, що правильні люди призначені на правильні місця, щоб знову забезпечити безперебійну роботу."
SOV_industrial_modernization_desc:0 "Країни Заходу стрімко впроваджують нові методи виробництва та впроваджують нові технології. Ми не можемо задовольнятися тим, що просто йдемо в ногу з ними - ми повинні їх випередити!"
SOV_increase_state_reserves_desc:1 "Наша промисловість, що розвивається, потребує все більшої кількості ресурсів. Ми не завжди можемо гарантувати, що зростання видобутку ресурсів йде в ногу, і повинні нарощувати запаси там, де це можливо."
SOV_shift_to_armaments_production_desc:0 "Назріває війна. Ми не знаємо, хто завдасть удару першим, але рано чи пізно ми опинимося під ударом. Ми повинні підготуватися до цього зараз, щоб бути готовими, коли прийде час."
SOV_optimize_production_lines_desc:0 "Інші країни успішно впровадили «фордизм» на своїх заводах, щоб максимізувати виробництво. Ми повинні вчитися на їх прикладі."
SOV_steel_casting_industry_desc:0 "Наша металургійна промисловість була в авангарді нашого промислового зростання, але її можна підштовхнути ще далі завдяки впровадженню нових методів виробництва."
SOV_synthetic_rubber_desc:0 "Прийде день, коли ми більше не зможемо покладатися на імпорт іноземної гуми. Коли цей день настане, ми повинні бути готові задовольнити наші потреби в гумі за рахунок внутрішнього виробництва."
SOV_oil_production_desc:0 "Наступним логічним кроком у нашому промисловому розвитку, а також у нашій військовій модернізації є збільшення автомобілізації. Для цього знадобляться величезні запаси мастильних матеріалів і пального. На щастя, у нас є значні запаси нафти, які можна використовувати для цього, якщо ми розвинемо необхідні галузі."
SOV_restoration_and_development_desc:0 "Тепер, коли війна закінчилася, ми можемо спокійно повернутися до розвитку нашої промисловості та поліпшити життя наших людей."
SOV_fourth_five_year_plan_desc:0 "Ще потрібен деякий час, перш ніж зриви війни будуть повністю усунені, але, поставивши правильні цілі, ми вже можемо досягти певного приросту продуктивності."
SOV_found_the_comecon_desc:0 "Війна показала, що нам потрібно поліпшувати співпрацю та економічний розвиток наших друзів і партнерів. З цією метою ми створимо організацію для координації торгівлі та економічного розвитку між нашими країнами."
SOV_the_common_economic_space_initiative_desc:0 "Розвивати нашу економіку було б легше, якби ми мали доступ до нових ринків для наших товарів і отримували ресурси, які потрібні нашій економіці, з меншими бар’єрами для торгівлі. Ми повинні створити організацію, яка б сприяла цьому."
SOV_no_time_for_peace_desc:0 "Як би ми цього не бажали, надії на міцний мир мало. Нова зброя та технології зроблять війну ще більш руйнівною, ніж раніше, і, на жаль, ми повинні інвестувати наші важко зароблені ресурси, щоб гарантувати, що ми зможемо йти в ногу з нашими ворогами."
SOV_national_specialists_desc:0 "Наш економічний розвиток мають здійснювати насамперед люди, які знайомі зі станом, у якому він перебуває. Іноземцям знадобилося б багато часу, щоб отримати ці знання, і, можливо, навіть гірше – забрали б їх із собою, коли виїжджали."
SOV_foreign_experts_desc:0 "Є багато іноземних експертів, які могли б багато чому навчити нас про те, як поліпшити нашу економіку. На щастя, багато з них є капіталістами, тому їх можна купити."
SOV_eastern_development_desc:0 "Території Далекого Сходу за Уральськими горами пропонують величезні, невикористані ресурси та широкі території для промислового розвитку. Ми повинні переконатися, що вони готові забезпечувати більші проєкти."
SOV_develop_the_urals_desc:0 "Найбільша загроза нашій нації, ймовірно, виходитиме від нації в Європі. Розвиваючи території за Уралом, ми створимо резерв промислових потужностей, до якого буде важко дістатися навіть самому далекобійному бомбардувальнику."
SOV_the_ussr_academy_of_sciences_desc:1 "Щоб залишатися конкурентоспроможними в галузі прикладних наук, ми також повинні бути в авангарді теоретичних наук. Ми вже маємо добре сформовану академію наук, але з додатковим фінансуванням вона забезпечить нам дослідницьку інфраструктуру справді світового рівня.0."
SOV_national_academies_of_sciences_desc:0 "За зразком нашої власної Академії наук наші країни-партнери також слід заохочувати створювати подібні інститути, щоб посилити свої власні дослідницькі можливості."
SOV_transformation_of_nature_desc:0 "Оскільки наше наукове співтовариство розсуває межі того, що раніше вважалося можливим, навіть найбільші, найінвазивніші проєкти стають здійсненними."
SOV_expand_the_aircraft_industry_desc:0 "У майбутніх війнах нашим повітряним силам доведеться захищати небо від ворогів, оснащених найсучаснішою технікою. Ми повинні переконатися, що вони не тільки мають подібні літаки, але й щоб у них їх було достатньо."
SOV_modernize_aircraft_facilities_desc:0 "Найкращий літак у світі скоро стане непотрібним, якщо йому доведеться злітати з вибоїстих злітно-посадкових смуг і обслуговуватися в дірявих сараях. Щоб забезпечити найкращу продуктивність, ми також повинні мати найкращу можливу інфраструктуру."
SOV_merge_aircraft_plants_desc:0 "Хоча конкуренція між дизайнерами створює природний стимул для постійного вдосконалення, вона також виснажує ресурси на дублюючі зусилля, які ми можемо собі дозволити. Треба об’єднати конструкторські бюро, щоб позбутися цього марнотратства."
SOV_found_the_jet_institute_desc:0 "Нинішні поршневі двигуни поки що можна лише просунути. Майбутні літаки повинні будуть покладатися на нові методи руху. Ми повинні заснувати інститут, який займатиметься дослідженнями реактивних двигунів, щоб гарантувати, що нас не обійдуть іноземні розробки."
SOV_increase_aircraft_production_desc:0 "Останнім часом надмірна увага приділяється безпеці, що почало негативно впливати на кількість виробництва нових літаків. Ми могли б заощадити значну кількість ресурсів, усунувши найбільш надмірні системи безпеки, зберігаючи при цьому дуже безпечні та боєздатні ВПС."
SOV_foster_flying_clubs_desc:0 "Нових пілотів дорого навчати, якщо вони ніколи не бачили літака до того, як почнуть навчання. Але багато молодих людей захоплюються польотами, і за певної підтримки вони можуть вирости в дуже здібних пілотів, які зможуть дуже швидко зрозуміти тонкощі повітряного бою, якщо вони вже знають основи пілотування літака."
SOV_women_in_aviation_desc:0 "У минулому відсталі елементи суспільства оголосили польоти чоловічою сферою. Однак жінки в усьому світі проігнорували це і показали, що вони не поступаються своїм колегам-чоловікам. Треба заохочувати наших жінок пробувати свої сили в польотах, вибирати серед них найздібніших пілотів."
SOV_raskovas_aviation_group_desc_default:0 "Марина Раскова зарекомендувала себе як надзвичайно здібний штурман і пілот. З огляду на те, що наші ресурси вичерпані під час поточної війни, ми не можемо дозволити собі дозволити комусь із таким досвідом, як вона, сидіти осторонь. Ми повинні дати їй ресурси для збору кількох авіаційних підрозділів для підтримки боротьби."
SOV_raskovas_aviation_group_desc_alt:0 "У нас є надзвичайно здібні жінки-штурмани та пілоти. Оскільки наші ресурси вичерпані під час поточної війни, ми не можемо дозволити собі дозволити таким досвідченим людям сидіти осторонь. Ми повинні створити кілька жіночих авіаційних підрозділів для підтримки боротьби."
SOV_intensify_pilot_training_program_desc:0 "Щоб бути конкурентоспроможними, наші ВПС повинні бути здатними літати та воювати за будь-яких обставин. Найкращий спосіб досягти цього — навчити наших пілотів за найвищими стандартами. Те, чого нам може не вистачати чисельності чи технічної витонченості, ми компенсуємо виключною майстерністю."
SOV_expand_aviation_institutes_desc:0 "Найбільшим вузьким місцем для збільшення розміру наших ВПС є наша здатність до підготовки пілотів. Розширюючи наші пілотні школи, ми закладемо основу для більшої та більш компетентної авіації."
SOV_ground_support_desc:0 "Основним завданням наших ВПС має бути підтримка наших сухопутних сил. Цей фундаментальний факт повинен інформувати кожне прийняте рішення."
SOV_long_range_aircraft_desc:0 "Технології просунулися настільки, що наші бомбардувальники можуть досягти будь-якої точки на батьківщині ворога та можуть швидко знищити його здатність вести війну. Армія існує насамперед для того, щоб утримувати лінію доки це не буде виконано."
SOV_the_modern_war_in_the_skies_desc:0 "Повітряна війна пройшла довгий шлях з часів біпланів, які змагалися над окопами. Сьогодні він носить промисловий характер, з високим оперативним темпом цілодобового тиску на противника. Ми повинні визнати цей факт і відповідно планувати."
SOV_expand_the_red_fleet_desc_alt:0 "[GetSovietArmyAdjectiveBasedOnIdeology]ий флот жалюгідно слабкий порівняно з флотами інших великих держав. Ми повинні зробити його розширення національним пріоритетом!"
SOV_reinforce_western_naval_bases_desc:0 "Балтійський флот дуже оголений у своїх базах. Треба вкласти певні ресурси в захист його якірних місць і поліпшити його ремонтні можливості."
SOV_reinforce_northern_naval_bases_desc:0 "Незважаючи на те, що Мурманськ розташований на північ від полярного кола, за іронією долі це єдиний наш порт, який залишається вільним від льоду цілий рік і має вихід до відкритого океану. Ми повинні розвивати його далі, щоби забезпечити кращий доступ до решти світу."
SOV_reinforce_southern_naval_bases_desc:0 "Чорне море може виглядати другорядним театром. Але якщо ми втратимо контроль над нею, ми відкриємо всі наші південні території для ворожого вторгнення, як це сталося під час Кримської війни. Ми не повинні допустити повторення цього і повинні зміцнити військово-морські бази в регіоні."
SOV_reinforce_eastern_naval_bases_desc:0 "Навіть після приниження 1905 року японці не переставали шуміти про зазіхання на наші території. Ми повинні бути готові до війни проти них, а це означає посилення наших військово-морських баз у регіоні."
SOV_expand_shipbuilding_plants_desc:0 "Наша географія змушує нас мати широко розкидані верфі для підтримки наших різних флотів. Будь-яка спроба збільшити наші суднобудівні потужності також має бути поширеною."
SOV_merge_naval_plants_desc:0 "Будівництво ВМС і проєктування кораблів - це трудомісткий процес, в якому надмірна конкуренція просто неефективна. Ми повинні об’єднати наші конструкторські бюро, щоб усунути цю марну трату зусиль."
SOV_pc_of_the_ussr_navy_desc:0 "Оскільки наш флот стає все сучаснішим і боєздатнішим, настав час визнати його родом бойових дій, рівноцінним армії за важливістю. Перший крок — дозволити ВМС сформувати адміністрацію, відокремлену від армії."
SOV_surface_warfare_desc:0 "Великі кораблі вимагають значних витрат часу та ресурсів і часто стають застарілими ще до того, як їх побудують. Менші судна можна будувати набагато швидше і, отже, їм набагато легше йти в ногу з технологічним розвитком. Ми повинні зосередитися на розвитку наших легких сил як основної зброї морської війни."
SOV_submarine_warfare_desc:0 "Підводні човни пропонують значні переваги у морському бою. Добре сконструйований сучасний підводний човен практично неможливо помітити до того, як він випустить торпеди, потенційно завдавши шкоди капітальному кораблю, у багато разів більшому за розмір і вартість. Ми повинні зосередитися на розвитку цих кораблів як основної наступальної сили нашого флоту."
SOV_offensive_maritime_strategy_desc:0 "Ми не можемо дозволити собі сидіти склавши руки і чекати, поки до нас прийде ворог. Ми повинні взяти ініціативу в свої руки і атакувати ворога, де тільки зможемо."
SOV_mine_warfare_desc:0 "Це неекономічно намагатися захистити всю нашу берегову лінію кораблями. Встановлюючи мінні поля в стратегічних місцях, ми можемо стримати або принаймні завдати шкоди будь-якому ворожому флоту, який намагається наблизитися до нашого узбережжя."
SOV_long_range_raiders_desc:0 "Через відстань від наших військово-морських баз до головних судноплавних шляхів нашим нинішнім підводним човнам буде важко дістатися до багатих мисливських угідь. Ми повинні розробити підводні човни більшої дальності, щоб гарантувати, що ми зможемо атакувати наших ворогів там, де це найбільше боляче."
SOV_advanced_maneuvers_desc:0 "Мати великі та сучасні кораблі безглуздо, якщо їхні екіпажі не знають, як ними користуватися. Ми повинні запровадити регулярні широкомасштабні військово-морські навчання, щоб навчати наші екіпажі та офіцерів сучасній морській війні."
SOV_expand_the_morskaya_aviatsiya_desc:0 "Літаки вже кардинально змінили характер наземної війни. У майбутньому вони становлять значну небезпеку навіть для найсучасніших надводних кораблів. Ми повинні гарантувати, що у нас завжди буде сучасна морська авіація для підтримки інших наших кораблів."
SOV_naval_infantry_desc_default:0 "Хоча ми не маємо наміру вторгатися на ворожі береги в рамках імперіалістичних спроб, сила спеціалізованої морської піхоти може бути дуже корисною для нападу на ворожі берегові установки та загрози береговій лінії противника."
SOV_naval_infantry_desc_alt:0 "Якщо ми хочемо розширити наші кордони, віддана морська піхота може бути дуже корисною для нападу на ворожі берегові споруди, загрози береговій лінії противника та підтримки основних сил вторгнення."
SOV_found_the_pcdi_desc_default:0 "Наша індустрія озброєнь дуже зросла, і тепер для її подальшого розвитку потрібен спеціальний державний офіс для координації. Створимо Народний комісаріат оборонної промисловості."
SOV_found_the_pcdi_desc_alt:0 "Наша індустрія озброєнь дуже зросла, і тепер для її подальшого розвитку потрібен спеціальний державний офіс для координації. Ми створимо Міністерство оборонної промисловості."
SOV_pc_of_mechanical_engineering_desc:0 "Наша галузь стала спроможною створювати дедалі більші та складніші верстати та інші важкі машини до такої міри, що було б виправдано створити окрему державну структуру для координації цих проєктів."
SOV_superior_war_machines_desc:0 "Танки та бронетехніка отримали значний розвиток за останнє десятиліття. Маючи велику індустрію озброєнь, яка їх виробляє та постачає, ми можемо створювати кращі транспортні засоби та масово використовувати їх проти ворога."
SOV_the_means_to_wage_war_desc:0 "У той час як літаки, гармати і танки в армії часто привертають найбільшу увагу і найкраще виглядають на парадах, звичайний солдат набагато більше дбає про якість своєї гвинтівки та зручність своїх черевиків. Ми повинні визнати, що ці речі є принаймні такими ж важливими для ведення війни, як будь-який винищувач чи важка гаубиця."
SOV_development_of_tankograd_desc:0 "Наша країна простягається на величезні відстані, що робить непрактичним транспортування компонентів із заводу на завод. Натомість ми повинні інтегрувати наші танкові заводи вертикально – сталь надходить з одного кінця, готові танки виходять з іншого."
SOV_pc_of_mortar_armament_desc:0 "Скромний міномет швидко стає основним видом вогневої підтримки наших підрозділів непрямим наведенням. Тому ми повинні намагатися виробляти якомога більше мінометів усіх розмірів і створити державну установу, єдина мета якої — робити саме це."
SOV_soviet_artillery_desc:0 "Сучасні війни виграються завдяки науковому застосуванню вогневої потужності в потрібних місцях. Ми зосередимо наші зусилля на розробці не лише кращої зброї, а й на тому, як використовувати її якомога ефективніше."
SOV_merge_tank_and_materiel_plants_desc:0 "Танки та артилерія, ймовірно, найкраще підходять для масового виробництва, використовуючи економію на масштабі. Тому ми повинні змусити консолідувати виробників танків і матеріалів, щоб скористатися цим."
SOV_strengthen_the_mobilization_plan_desc:0 "Нашою найбільшою військовою перевагою завжди були простори нашої країни та кількість людей, які в ній проживають. Але коли мова заходить про відправлення солдатів на фронт, ці дві речі можуть суперечити одна одній. Ми маємо постійно вдосконалювати та оновлювати наші плани мобілізації, щоб у разі війни ми могли швидко зосередити наші сили."
SOV_military_engineering_university_desc:0 "Хоча багато хто проголошує кінець окопної війни після розробки танка та літака, очевидно, що військова інженерія все ще має місце на сучасному полі бою. Треба створити інститут для вивчення сучасних методів будівництва сучасних польових фортифікацій."
SOV_leningrad_polytechnical_institute_desc:0 "Як наш провідний інженерний навчальний заклад [195.GetName]ський політехнічний інститут уже давно надає нашій країні інженерів і промислових дизайнерів. Ми повинні розширити його, щоби завжди мати найкращих людей, які можуть заповнити будь-які нові посади в наших галузях, що розвиваються."
SOV_soviet_atomic_bomb_project_desc:0 "Ми знаємо, що вчені в інших країнах наполегливо працюють над розробкою методів перетворення найфундаментальніших сил у Всесвіті на нову форму зброї. Поки ми відстаємо, ми можемо використати їхню роботу, щоб просувати нашу власну, і забезпечити рівність руйнування."
SOV_move_industry_to_the_urals_desc:0 "До нас прийшла війна, і батьківщина під загрозою. Незважаючи на те, що наші сили будуть боротися до останнього патрона, не поступаючись жодної мети, ми не можемо гарантувати, що цього буде достатньо, враховуючи сили, спрямовані проти нас. Ми повинні евакуювати заводи в безпечне місце, перш ніж вони будуть перехоплені."
SOV_the_road_of_life_desc:0 "З огляду на те, що кілька наших міст перебувають під загрозою та знаходяться в облозі, ми повинні зосередитися на тому, щоб отримати необхідну підтримку бойовим силам у цих місцях, щоб вони витримали, якою б ціною не була ціна."
SOV_improve_the_stalin_line_desc:0 "Наш західний кордон надто довгий, щоб укріпити його повністю. Але ми можемо побудувати набір укріплень, які спрямовуватимуть будь-яку ворожу атаку в передбачувані райони, де ми зможемо легко контратакувати їх масованими силами."
SOV_the_molotov_line_desc:0 "Недавні зміни в політичній географії Європи перемістили наш західний кордон трохи далі на захід. Будь-які старі фортифікаційні плани застаріли. Ми повинні створити нову лінію вздовж наших нових кордонів, щоб уповільнити будь-яку ворожу атаку, поки не зможемо мобілізувати наші сили для контратаки."
SOV_the_defense_of_moscow_desc:0 "Ворог стоїть на московських воротах. Це місце, де ми маємо стояти й кинути їх у відступ і на поразку, як ми зробили з Наполеоном!"
SOV_impregnable_forts_desc:0 "[ROOT.GetAdjective]а інженерія тепер здатна створювати справді жахливі укріплення, які легко витримають навіть найсильніший обстріл і майже неможливо взяти під час штурму. Маючи значні запаси боєприпасів і припасів, ці форти могли б роками витримати напад ворога, якщо це було б необхідно."
SOV_protect_the_white_sea_baltic_canal_desc:0 "Канал між Балтійським і Білим морями є дивом сучасної техніки, і не можна допустити, щоб він потрапив до рук ворога."
SOV_far_east_fortification_desc:1 "З часів війни з Японією в 1905 році ми знесилено спостерігали за регіоном. Ні для кого не секрет, що елементи японської армії дивляться на наші далекосхідні володіння з безсоромною жадібністю. Ми повинні підготуватися до протистояння в цьому регіоні та вжити заходів для уповільнення будь-якої атаки ворога, щоб виграти час для розгортання сил із західної Росії в регіоні."
SOV_restore_cossack_units_desc:0 "У лиху годину Батьківщина не питає подробиць, хто хоче служити на її захист. Будь-хто, хто бажає нести зброю проти загарбників, вітається, і буде використано якнайкраще."
SOV_cohesion_first_desc:0 "Останнє, що нам потрібно в цій ситуації, це знизити стандарти. Будь-хто, хто хоче служити в армії, вітається, але вони будуть служити в існуючих підрозділах і навчатимуться відповідно до військових стандартів."
SOV_rehabilitated_military_desc_default:1 "Тепер зрозуміло, що ми пильно спостерігали за військовими, можливо, були надто завзятими. Хоча це цілком виправдано в мирний час, під час війни ми повинні дозволити професіоналам робити висновки на основі військової ситуації, а не на основі політичних міркувань. Настав час трохи приборкати політичних офіцерів і дати командирам більше свободи щодо того, як керувати справами."
SOV_rehabilitated_military_desc_alt:1 "Більшовики надзвичайно пильно стежили за військом, і яка їм з цього користь? Хоча ми повинні зберегти фігуру політичного офіцера, щоби забезпечити викорінення комуністично забарвлених думок, під час війни ми повинні дозволити військовим офіцерам робити судження на основі військової ситуації, а не на основі політичних міркувань."
SOV_military_reorganization_desc:1 "Наші спроби створити велику механізовану армію були благородними, але більшими, ніж ми могли собі дозволити. Щоб виграти цю війну, нам доведеться зосередитися на зброї, яка століттями доводила російські армії до перемоги: піхоті та артилерії. Це обов’язково вимагатиме від нас певної міри порушити існуючі утворення."
SOV_desperate_measures_desc:0 "У цій безвихідній ситуації ми повинні вжити заходів, які раніше вважалися неможливими. Все, що можна зробити, щоб зупинити вторгнення, має бути зроблено."
SOV_an_adaptable_army_desc:0 "Ця війна тягнеться в кількох кліматичних зонах і на багатьох різноманітних територіях. Якщо ми хочемо виграти цю війну, ми повинні мати можливість воювати в будь-якій місцевості та незалежно від погоди."
SOV_lessons_of_war_desc:1 "Які б плани ми не мали до війни, вони здебільшого не пережили контакту з ворогом. Ми повинні бути відкритими до уроків, яких нас навчає ця війна, і не дотримуватися застарілих догм. Лише тоді ми зможемо зупинити відступ і повернутися в наступ."
SOV_penal_battalions_desc:1 "Під час відступів багато здібних солдатів присоромили себе, відступивши до того, як було втрачено позиції, або іншим чином діяли проти доброї поведінки нашої армії. Але в цій ситуації просто ув’язнення або розстріл позбавить нас дуже здібних бійців. Ми повинні сформувати спеціальні загони, в яких ці люди могли б відкупитися в бою."
SOV_organization_of_the_partisans_desc:0 "Після поразки багато солдатів, які залишилися в тилу ворога, вирішують продовжувати боротьбу замість принизливого полону. Разом із селянами і робітниками окупованих територій вони продовжували боротьбу проти загарбників. Ми повинні надіслати їм підтримку, щоб вони могли зв’язати ще більше ворожих підрозділів."
SOV_smersh_desc:1 "Ми повинні дати зрозуміти кожному громадянину, що шпигуни та ворожі агенти присутні скрізь, і що будь-які пусті балачки можуть дати ворогу важливу інформацію, яка дає йому перевагу."
SOV_barrier_troops_desc:0 "Бій часто хаотичний, і зрозуміло, що іноді солдати втрачають зв’язок із вищим штабом. Ми повинні створити підрозділи далеко позаду фронту, які збиратимуть цих відсталих і спрямовуватимуть їх назад до бойових дій — і заарештовуватимуть усіх, хто зрадить своїх товаришів, намагаючись уникнути виконання своїх обов’язків."
# !!!
SOV_experts_in_camouflage_desc:0 "To achieve and maintain the element of surprise, we must make absolutely sure that the enemy does not spot our troop positions or movements until it is too late. Every soldier must be trained in the art of camouflage."
SOV_keep_commissars_organization_desc:0 "Even in our new organisation, there is a need for people to ensure that the army remains absolutely loyal to the government. If the soldiers lose their trust in the government, we will lose this war and we will lose it quickly."
SOV_adjoined_battle_priests_desc:0 "With its power and influence recently increasing in the country, the time may have come to allow the Church to become involved in military matters. Taking on the role of Battle Priests within our military units, the clergy will make sure that the troops know that God is on our side, which will potentially increase morale and make the common soldier fight more fervently for their country."
SOV_swap_to_political_advisors_desc:0 "Our war is not merely a contest between nations about resources. it is a contest of political systems. While we shouldn’t let political considerations dictate military decisions, we still have to ensure that these political considerations are accounted for when the decision is reached."
SOV_the_glory_of_the_red_army_desc:0 "We have successfully held out against the enemy onslaught. Now is the time to go on the offensive, and carry the war back to where it came!"
SOV_the_path_of_marxism_leninism_desc:0 "The infallible teachings of Marx, Engels and Lenin have lifted our nation from deepest backwardness to technological and industrial equality. It would be the deepest folly to change direction now. The invincible banner of the worker’s liberation marches ever onwards!"
SOV_the_centre_desc:0 "Comrade Stalin has been the greatest fighter for our nation. We should leave the future of the revolution in his more than capable hands."
SOV_socialism_in_one_country_desc:0 "While world revolution remains our ultimate goal - and is indeed scientifically proven to be inevitable - we must first secure Socialism in our country, lest the worker’s liberation in other parts of the globe be delayed because we were defeated."
SOV_the_stalin_constitution_desc:0 "The constitution of 1924 was a good attempt at organizing a state following the Civil War, but it has served its purpose. A new constitution is needed. Primarily, we much acknowledge the tireless work of Comrade Stalin in keeping the Union strong and safe and whose genius and wisdom has been instrumental in leading the cause of communism forward."
SOV_the_zinovyevite_terrorist_center_desc:0 "The assassination of Comrade Kirov in 1934 shows that there are members of the party who are clearly plotting against Comrade Stalin and the Union as a whole. We have obtained confessions from several co-conspirators, implicating several more people. This Zinovyevite plot - no doubt organised by Trotsky or western agents, possibly working together - must be cut out, like a cancer, before it spreads."
SOV_secure_the_administration_desc:0 "With the shock of the confessions of the terrorist Zinovyev and his allies, we must ask questions about the loyalties of other members of the party. It is imperative that we know where each member of the Politbureau stands."
SOV_the_collectivization_process_desc:0 "While a lot of work remains to be done, and though it has been badly misshandled in some regions, the process of collectivizing the farms in the Soviet Union is almost complete, and will soon yield increased production from the agricultural sector."
SOV_the_anti_soviet_trotskyist_center_desc:0 "Our investigation into the Zinovyevite plot has revealed that there is a large network of anti-soviet terrorists in our administration. Some members are not even fully aware of who they are helping! This conspiracy must be rooted out, and drastic measures may have to be taken to achieve this."
SOV_the_workers_dictatorship_desc:0 "All power in our Union must ultimately rest with the workers. We can not afford to splinter into factionalism, and must therefore ensure that the will of the workers is always expressed in the decisions of the Politbureau."
SOV_organization_centralization_discipline_desc:0 "In this time of uncertainty, the people look to the Politbureau for stability and guidance. We must ensure that this organ of decision making is not only supportive of, but united behind, the decisions of Comrade Stalin."
SOV_war_economy_desc:0 "It is clear that the capitalist and reactionary nations on our borders are planning to strike in our moment of weakness. The sooner we shift our economy to a war footing, the better."
SOV_the_military_conspiracy_desc:0 "The Trotskist plot in our country has reached the military. We now have evidence that leading Generals and even Marshalls have conspired with foreign intelligence services to overthrow the government! We can not allow officers whose loyalties are even mildly suspect to remain in positions where they can weaken our military even further."
SOV_the_bloc_of_rights_and_trotskyites_desc:0 "At last, we have reached the very heart of the conspiracy in our midst. Nikolai Bukharin was in fact a member of the Trotskist-Zinovievite bloc, and was most likely the leader of the people inside the government who attempted to execute a counter-revolution. We now have irrefutable proof of this, and in one last trial, we can expose these facts to the light."
SOV_behead_the_snake_desc:0 "It has become absolutely clear that the Union will not be safe until the threat of a Trotskist coup is fully banished. While it would be good to put Trotsky on trial to expose his anti-soviet activities, we do not have that luxury. Our only option is to assassinate him, to deprive the plot against the government of its leader and prime instigator."
SOV_stalins_cult_of_personality_desc:0 "Following the exposure of the shocking plot against the Union, it is obvious that it was only Comrade Stalin’s clear-sighted leadership that prevented a descent into civil war or worse. Every single Soviet citizen, and indeed every member of the global working class, owes Comrade Stalin eternal gratitude for his tireless work in defending the revolution."
SOV_they_will_know_fear_desc:0 "Our enemies have learned to fear the Red Army and the Soviet people. We have withstood the initial onslaught and it is time to fight back. We need to develop fearsome new war machines capable of breaking through even the most fortified enemy defensive lines. Such war machines must drive terror to the very heart of the enemy by merely being named..."
SOV_inheritor_of_the_mantle_of_lenin_desc:1 "Comrade Stalin has always been Lenin’s closest companion and most trusted disciple. As the most faithful follower of Lenin’s teachings, it is only natural that he should inherit the heavy duty of guiding the nation towards Communism as well as preparing for the inevitable global worker’s revolution."
SOV_brilliant_genius_desc:0 "Unquestionably the most brilliant man alive, Comrade Stalin will guide our nation to new heights of scientific development and will drive the progress of all humanity forwards in leaps and bounds."
SOV_the_faithful_servant_of_lenin_desc:0 "Lenin left us with the biggest task in world history: To build a society in which all people are truly equal, a society without oppression or suffering or material want. There can be no better man to execute that vision than Comrade Stalin, who was with Lenin every step of the way and who now stands ready to deliver the promise that was made in the revolution."
SOV_ban_excessive_hero_worship_desc:0 "There has been a trend of publishing fanciful and wildly exaggerated accounts of Comrade Stalin’s private life and his childhood. However well-intentioned, these accounts are counter-revolutionary and seek to establish a cult of heroism in the minds of the Soviet people, and seeks to replace a vigorous study of the theories of Comrade Stalin with mere blind idolatry."
SOV_leader_of_the_party_and_the_people_desc:0 "Comrade Stalin has performed his heavy tasks with dilligence and skill, and enjoys the unreserved and undivided support of both the party and the people. Any hint of vanity or self-adulation is foreign to him; he is perhaps the most humble person alive."
SOV_great_commander_desc:0 "The accomplishments of Comrade Stalin in military theory and leadership are too many to list. While the traitor Trotsky may have founded the Red Army, it was Comrade Stalin who turned it into an effective force to defend the accomplishments of the working class."
SOV_architect_of_communism_desc:0 "Comrade Stalin’s unwavering commitment to the ideals of the revolution have enabled him to see the challenges of building Socialism in One Country. With the work towards building Socialism well underway, he can turn towards the next big step: how to move from Socialism to full Communism."
SOV_father_of_nations_desc:0 "Our Union is a great family of many different people, and every family needs a head. Comrade Stalin is that head, who ensures that its many children are educated in Socialist thought and who guides our efforts towards a bright future. Where he must be stern, he is stern, but he is always guided by a sense of justice and fairness."
SOV_freedom_of_debate_unity_of_action_desc:0 "The complexities of governing a country and steering it on the right path are many, and so alternatives must be able to be discussed openly. Once a decision is reached, however, it is the duty of every member of the politbureau and indeed the entire party to support that decision without reservation."
SOV_the_construction_of_communism_desc:0 "The Construction of Communism will come with its own challenges and obstacles. With the Politbureau standing united behind Comrade Stalin, we can take the first steps to build Communism."

SOV_addressing_internal_affairs_desc:0 "While the revolution still has many enemies around the world, and many millions of workers still long to be liberated, we must not forget to turn our eyes towards the many issues awaiting us at home."
SOV_nkvd_primacy_desc:1 "Until we can be sure that all enemies of the state are accounted for, we must continue to rely on the NKVD to protect the revolution."
SOV_the_new_soviet_woman_desc:0 "The political revolution brought freedom to millions of people in our Union, first among them the millions of women who are no longer confined to just being wifes and mothers, but who can now also stand as fully equal in the workplace as well."
SOV_expand_the_agitprop_desc:0 "To reach the millions of workers throughout our Union, we must speak their language. We must make our arguments simple and easily understandable, so that they remain in the memory of the common citizen. We should further expand our efforts in this area."
SOV_positive_heroism_desc:1 "While all accomplishments by members of the working class are shared by all members of the working class, we can still point to individuals as examples that others should emulate."
SOV_revive_the_stakhanovite_movement_desc:0 "Cruel exploitation drives the worker in capitalist countries to push themselves harder and produce more for those who own the factories. In our country, workers like Alexey Stakhanov drive themselves further because they know that every extra brick laid, every extra ton of coal mined, every extra rivet put in place helps build a world in which the workers are free from exploitation forever."
SOV_war_heroes_desc:0 "Russians have always been able and willing to perform deeds of extreme bravery in the cause of defeating any invader of the motherland. While we are united in our struggle against the enemy, we should not pretend that there aren’t some soldiers in our military who have gone far beyond the call of duty."
SOV_collectivist_propaganda_desc:1 "The many challenges facing us never face any citizen alone. All our struggles are shared struggles, consequently, all our achievements are shared achievements."
SOV_socialist_emulation_desc:0 "Under the capitalist system, workers must compete with one another in order to win their daily bread, while the factory owners profit from any improvements the workers make that leads to increased productivity. This is wasteful and inhumane. A socialist system will allow those who are not yet the best the support they need to develop their abilities by learning from those who excell."
SOV_socialist_realism_desc:1 "The road towards a bright Socialist future is long and often windy. Some people might even lose hope in that this goal can ever be achieved. We must show them exactly what they are working towards, by promoting an art style that shows what life in a socialist country would actually be like."
SOV_the_komsomol_desc:0 "We are not building Socialism for the adults of today, we are building it for the children and the generations not yet born. They must be taught how to improve and build on the achievements we will make, so that they can complete the work that we have started. We should form a special youth organisation that not only educates them but that also teaches them how to be good, communist members of society."
SOV_patriarch_of_all_russia_desc:0 "While there is little reason for backwards superstition in an enlightened, Communist society, we must also acknowledge that many people have found strength and comfort in their faith during difficult times. Building a new kind of society is not short on difficulties, and so perhaps we should allow these religious institutions to continue to function, so long as they remain loyal to the state."
SOV_the_comintern_desc:0 "The struggle for the worker’s liberation is not limited to any country; it is a global struggle. We must extend aid to comrades in any of the nations of the world, and fight the forces of reaction and counter-revolution wherever they may be found."
SOV_development_aid_for_eastern_allies_desc:0 "For centuries, western Imperialism and Colonialism have brutally exploited the countries in Asia. A modest investment from us would enable our allies in Asia to resist further capitalist encroachment that much more effectively."
SOV_war_measures_in_the_east_desc:0 "The global struggle against fascism and other counter-revolutionary ideologies will certainly reach Asia before too long. We must make it clear to our allies that in desperate times, desperate measures might be needed."
SOV_fortify_mongolian_border_desc:0 "While the Japanese hardliners have their eyes on China at the moment, we can not rule out that they might wish to expand their gains by attacking us. We should ensure that our Mongolian Allies don’t turn into an open flank."
SOV_send_military_advisors_to_spain_desc:0 "Our comrades in Spain, after winning a democratic election, now face a reactionary counter-revolution. We must support them lest their defeat encourages fascists in other countries."
SOV_policy_of_collective_security_desc:0 "While they are capitalist and often reactionary, the democratic governments across Europe know that the fascists consider them weak and degenerate. If war comes, they would be the first to fall before the full fury of fascism is turned against the home of the revolution. Those politicians far-sighted enough to recognize this should know that they will find a sympathetic ear in Moscow."
SOV_anti_fascist_policies_desc:0 "There can be no peaceful co-existence with the fascists. We should reach out to any allies we can find and prepare for the inevitable confrontation."
SOV_seek_a_defense_pact_with_the_allies_desc:0 "While there have been informal contacts with the western democracies, little concrete and legally binding has been agreed upon. It is time to put ink on paper and declare to the world that the western democracies are willing to form a Combined Front with us against fascist expansion."
SOV_the_khakimov_proposal_desc:0 "Comrade Khakimov has worked tirelessly to improve our standing with the government of [SAU.GetNameDef]. Some experts speculate that the region is home to a great amount of natural resources, which the capitalists are no doubt eager to exploit. We should continue to build a relationship of mutual trust in order to keep [SAU.GetNameDef] out of any hostile bloc and allow us first rights on any resources discovered."
SOV_eradicate_western_fascism_desc:0 "We can not wait until the fascist regimes in western Europe deign to attack us at the moment of their choosing. The best way to deal with fascists is to hit first, and to hit hard."
SOV_policy_of_individual_security_desc:0 "We have few friends in the world, and a lot of enemies. We should not be overly concerned with who we make deals with - either they or us will break those deals anyway, once they have served their purpose."
SOV_approach_germany_desc:0 "There is no reason why we shouldn’t be able to come to accomodation with Germany. We won’t be able to peacefully coexist with them forever, of course, but the Germans won’t attack us while the western Allies still exist in their back - and we should encourage the Germans to deal with them first."
SOV_liberation_of_the_european_proletariat_desc:0 "The spineless bourgeois governments in western Europe have shown utterly unwilling to stand up to fascism. In the great struggle between fascism and communism that is to come, they won’t play a role. The workers in those countries, however, are willing to fight with us against the scourge of fascism. We just have to give them governments that are willing to fight."
SOV_anti_capitalist_policies_desc:0 "It is evident that most, if not all, capitalist countries are perfectly content with merely pointing the fascists in another direction when they plan their expansion. When given the choice, the Bourgeois will always, ultimately, choose to oppress the proletariat. As such we can not trust them and we need to be prepared to take the fight to them."
SOV_recover_alaska_desc:0 "The sale of Alaska to the Americans was a betrayal of the Russian people by their leadership. It is well past time that this betrayal is reversed, and the land recovered. The population would be much happier as part of our union than being part of the exploitative system that they currently live under."
SOV_the_fight_for_the_pacific_desc:0 "No matter our strength on land, we will have to cross water to get to grips with our enemies in the Pacific region. We must therefore develop our coastal infrastructure and ship-building industry before we can wage effective war in that area of the world."
SOV_baltic_security_desc:1 "The fate of the countries around the Baltic Sea is closely linked with ours. We can not allow a hostile government at our borders."
SOV_respect_baltic_self_determination_desc:0 "Every people should be allowed to decide their own affairs in a democratic way. Of course, in many of the bourgeois democracies in the west, this process is immediately perverted by large amounts of money. We will ensure that the workers of Estonia, Latvia and Lithuania have fair representation in their governments."
SOV_claims_in_baltic_desc:0 "The Baltic States were once an indivisible part of Russia. Their people need the protection of a large state that can defend them from exploitation. If the Baltic States don’t agree to these terms, we might have to resort to force to ensure our protection."
SOV_secure_leningrad_desc:1 "Our current border with Finland is far too close to [195.GetName] for comfort. A surprise attack from Finland could reach the city in a few hours. The location also makes it very easy to blockade our Baltic Fleet. This is an unacceptable state of affairs, and we must make this clear to the Finnish government."
SOV_control_scandinavia_desc:0 "The last remaining threat to our northern border are the governments on the Scandinavian peninsula. We must impress on them the fact that peaceful coexistence requires mutual trust, and we can not trust a government whose ideology does not align with ours."
SOV_claims_on_poland_desc:1 "Poland holds territories that have been Russian for centuries, splitting Ukraine and Belarus between our nations. This is an unacceptable state of affairs. They may have bested us in 1921, but we should remind them that times have changed."
SOV_demand_eastern_poland_desc:1 "At the end of the great war, the Curzon line was established and agreed upon as Poland’s eastern border. That line runs some 200 kilometers west of Polands current border. We should remind them of this basic historical fact and ensure that the border is where it should be."
SOV_offer_poland_protection_desc:1 "Poland and the Polish people have suffered many deprivations and humiliations over the centuries. It is an open secret that the Germans want the territories given to Poland after the Great War back, and are willing to use violence to get them. We should offer the Polish government our protection, so long as they are willing to discuss the issue of our shared border."
SOV_claim_on_bessarabia_desc:0 "In 1918, the Romanians shamelessly capitalized on our internal troubles and annexed Bessarabia. It is time to remind them that they hold land that legally belongs to us, and if they are unwilling to restore the correct borders, we will force them out through military means."
SOV_demand_balkan_submission_desc:0 "Past experiences have shown that the countries around us will exploit any weakness that we show. With war brewing in Europe, we can ill afford to have neighbours with questionable allegiences. The countries in the Balkans and in Asia minor will have to choose whether they want to stand with us or against us."
SOV_seek_balkan_cooperation_desc:0 "The countries of Balkan peninsula and in Asia minor can make powerful allies, if we can get them to align their ideological views more closely with our own."
SOV_middle_east_diplomacy_desc:0 "There are many opportunities to enhance our standing on the Arabian peninsula and in Asia. The great game with the British is about to take another turn."
SOV_the_southern_thrust_desc:0 "Our southern border is a wide open flank from which enemies can exploit any weakness. We can not tolerate this, nor can we wait for peaceful change in the region."
SOV_support_afghan_ideology_desc:0 "Afghanistan is where proud nations are humbled. A military operation in the country would be costly at best and might not even succeed. We have a few contacts in Afghanistan who wish to establish a government that is ideologically closer aligned to us. We should support this endeavour."
SOV_preemptive_invasion_of_iran_desc:0 "The government of [PER.GetNameDef] can not be trusted to support us should war come, nor can we fully trust them not to enter a war against us. Rather than wait and see, we should force the issue and clear up the situation."
SOV_the_threat_from_the_land_of_the_rising_sun_desc:0 "It is clear that Japan wishes to dominate China. Once they have accomplished this, they will no doubt turn north to take the vast resources in Siberia. As long as they are busy in China, they will prefer not to move against us, and so we should ensure that the war in China last until we are ready to contest the Japanese."
SOV_the_gobi_gambit_desc:0 "While the conflict between Japan and China is heating up, there is an opportunity for us to seize the area around the Gobi desert, to give us a say in the future of China and a seat at the table."
SOV_two_red_flags_desc:0 "While the revolution has not quite succeeded in China, this is not unexpected. The country does not yet have the kind of industrialized society necessary for a proper socialist revolution. Still, the communist party represents the best chance for the Chinese people to achieve a communist future."
SOV_support_the_kuomintang_desc:0 "The Chinese communists are militarily weak and have no industrial base from which to build a bigger army. It is clear that the Kuomintang are the best suited to control China and create the kind of bourgeois society necessary as a precondition for a successful communist revolution."
SOV_intervention_in_china_desc:0 "The situation in China has deteriorated to the point where it is becoming a threat to our security. We must intervene and place a reliabale government in the region."
SOV_prepare_a_war_with_japan_desc:0 "Before we strike against Japan, we must ensure that there are no surprises waiting for us, and intensify our reconnaisance efforts."
SOV_end_the_khalkhin_gol_conflict_desc:0 "The border conflict with Japan has gone on long enough. If we can’t trust a Japanese government to respect a recognized border, then we will have to replace that government."
SOV_recover_the_kuril_islands_desc:0 "The Kuril islands were lost after the disaster of 1905. If we strike fast and hard, we can recover them and present Japan with a situation where escalating the conflict is not worth it for them."
SOV_reconcile_japan_desc:1 "The main threat against us is going to come from Europe. We should remove any outstanding issues we have with Japan to enable us to focus on our western borders and not have to fear a stab in the back."
SOV_spheres_of_influence_in_china_desc:0 "The last remaining point of contention between us is the situation in China. Our own interests in the region are limited, and if we can buy Japanese support with an agreement about spheres of interest, then we should do so without hesitation."
SOV_soviet_japanese_pact_against_usa_focus_desc:0 "The Japanese will want further expansion to fuel their growing economy. It is in our best interest to point that expansion as far away from us as possible, and also gain the support of a strong naval power. Together, we can remove the United States from the world stage!"

