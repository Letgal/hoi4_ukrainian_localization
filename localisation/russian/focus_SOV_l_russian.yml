l_russian:
soviet_focus: "Дерево фокусів Радянського Союзу"
SOV_finish_five_year_plan: "Завершити п'ятирічний план"
#SOV_finish_five_year_plan_desc:0 "The second Five Year Plan prioritizes the development of heavy industry. The Soviet Union must develop quickly in order to match the Capitalist and Fascist powers of the West."
SOV_move_industry_to_urals: "Евакуація на Урал"
#SOV_move_industry_to_urals_desc:0 "The backstabbing Hitlerists must not be allowed to seize our precious factories in the western part of the USSR. With supreme effort and sacrifice, we should be able to quickly move the most valuable heavy equipment and facilities to Chelyabinsk and other locations in the Urals."
SOV_defense_of_moscow: "Оборона Москви"
#SOV_defense_of_moscow_desc:0 "The Fascists are knocking at the gates of the capital! Moscow must not be allowed to fall at any cost. Mobilize everyone, from children to old people to hastily erect what defenses we can!"
SOV_defense_of_moscow_forts: "Додати §Y28 наземних укріплень§! у та навколо Москви.\n"
SOV_infrastructure_effort: "Розвиток інфраструктури"
#SOV_infrastructure_effort_desc:1 "[ROOT.GetNameDefCap] is vast but mostly empty. We must ensure the ability to transport goods and equipment across the width of the country quickly."
SOV_tranformation_of_nature: "Перетворення природи"
#SOV_tranformation_of_nature_desc:0 "Stalin's Great Plan for the Transformation of Nature must be put into action. The environment must be shaped and molded on a massive scale to work in the People's favor."
SOV_stalin_constitution: "Сталінська конституція"
#SOV_stalin_constitution_desc:0 "It is time to update our old constitution and impress the world with the rights enjoyed by the workers and peasants of the Soviet Union!"
SOV_collectivist_propaganda: "Колективістська пропаганда"
#SOV_collectivist_propaganda_desc:1 "The many challenges facing us never face any citizen alone. All our struggles are shared struggles, consequently, all our achievements are shared achievements."
SOV_militarized_schools: "Мілітаризовані школи"
#SOV_militarized_schools_desc:0 "Soviet children should be inculcated in military discipline and Socialist virtues like self-sacrifice and solidarity. Young minds are more easily molded."
SOV_workers_culture: "Робітнича культура"
#SOV_workers_culture_desc:0 "Socialism is not just an economic system and Marxism is not just a science; we must transform the very fabric of Soviet society to extirpate all remnants of bourgeois mores and traditions."
SOV_new_soviet_man: "Нова радянська людина"
#SOV_new_soviet_man_desc:0 "The New Soviet Man is selfless, learned, disciplined and healthy; a living triumph over base instincts and false consciousness. Men will gladly lay down their lives for the good of all, and women will bear many children for the future of Soviet society."
SOV_positive_heroism: "Позитивний героїзм"
#SOV_positive_heroism_desc:1 "While all accomplishments by members of the working class are shared by all members of the working class, we can still point to individuals as examples that others should emulate."
SOV_progress_cult: "Культ прогресу"
#SOV_progress_cult_desc:0 "We should celebrate the innovations of outstanding Soviet scientists and encourage the correct kind of free thinking. The USSR will always be ahead of the decadent West when it comes to daring new fields of science; just look at the brilliant work of comrade Lysenko!"
SOV_socialist_science: "Соціалістична наука"
#SOV_socialist_science_desc:0 "The world, like the mind, is in constant motion. Nature is in a state of constant progress; revolution even. The principles of dialectical materialism can be applied to the natural sciences as well as the social..."
SOV_aviation_cult: "Культ авіації"
#SOV_aviation_cult_desc:0 "The Soviet Union will impress the world with astounding feats of aviation. Our heroic pilots are the knights of Bolshevik culture and progress, demonstrating our technological mastery over nature. How far we have come since the days of the Tsar!"
SOV_women_pilots: "Жінки в авіації"
#SOV_women_pilots_desc:0 "Comrade Raskova, our heroic long distance aviator, should be allowed to form some all-female air regiments through her Aviation Group 122 program."
SOV_night_witches_tt: "588-й нічний бомбардувальний авіаполк стане активним у Москві."
SOV_socialist_realism: "Соціалістичний реалізм"
#SOV_socialist_realism_desc:1 "The road towards a bright Socialist future is long and often windy. Some people might even lose hope in that this goal can ever be achieved. We must show them exactly what they are working towards, by promoting an art style that shows what life in a socialist country would actually be like."
SOV_improve_railway_network: "Поліпшити мережу залізниць"
#SOV_improve_railway_network_desc:0 "Our First Five year plan proved to be too successful. The massive expansion in heavy industry has left the Soviet Union in a much stronger position to defend herself but the soviet railway network has hit some critical bottlenecks. The People's Commissariat of Railways (NKPS) has an ambitious plan to close these bottlenecks and ensure that we can defend the motherland."
SOV_improve_railway: "$SOV_improve_railway_network$"
SOV_improve_railway_desc: "$SOV_improve_railway_network_desc$"
SOV_transpolar_flights: "Трансарктичні польоти"
#SOV_transpolar_flights_desc:0 "Our bravest pilots are just beginning to prove that daring routes across the arctic are possible. By using unexpected shortcuts like these in our planning of aerial warfare, we will be able to surprise the enemy."
SOV_ocean_going_navy: "Океанський флот"
#SOV_ocean_going_navy_desc:0 "Although the Union encompasses a greater land area than any nation on the planet, the oceans of the world are yet to be ruled by our ships. Heavily armored battleships will be a part of our future ocean going fleet."
SOV_peoples_commissariat: "$SOV_found_the_pcdi_name_default$"
#SOV_peoples_commissariat_desc:0 "The People's Commissariat of Defense Industry of the USSR will be a heavy industry ministry focusing on our military industrial projects. In the long term, the work load may require further divisions of the ministry."
SOV_anti_fascist_diplomacy: "Антифашистська дипломатія"
#SOV_anti_fascist_diplomacy_desc:0 "Though all Western regimes are repressive and corrupt, there are none worse than those who pretend to be progressive; or even Socialist! By promoting such false consciousness among the proletariat, they are attempting to delay the Revolution and keep the workers in perpetual bondage."
SOV_operation_zet: "Операція «Зет»"
#SOV_operation_zet_desc:0 "Though the Kuomintang is reactionary, it seems unlikely that Mao and his brand of communism will prevail in China. We should strive to improve relations with Chiang; the ridiculously anachronistic Empire of Japan is bound to collapse soon anyway."
SOV_annex_tannu_tuva: "Анексувати Танну-Туву"
#SOV_annex_tannu_tuva_desc:0 "While it hardly matters economically, for political reasons we should formally annex the People's Republic of Tannu Tuva as an autonomous oblast within the Soviet Union."
SOV_improve_stalin_line: "Поліпшити лінію Сталіна"
#SOV_improve_stalin_line_desc:0 "Our western border must be better protected from fascist aggression. The Stalin Line should be extended and modernized."
SOV_far_east_fortification: "Далекосхідні укріплення"
#SOV_far_east_fortification_desc:1 "Ever since the war with Japan in 1905, we have kept a weary eye on the region. It is no secret that elements of the Japanese military look at our far-eastern holdings with unashamed greed. We must prepare for a confrontation in that region, and have to take steps to slow down any enemy attack to gain time to deploy forces from western Russia into the region."
SOV_far_east_fortification_forts_1: "Додати §Y6 наземних укріплень§! на японському кордоні.\n"
SOV_far_east_fortification_forts_2: "Додати §Y8 наземних укріплень§! на японському кордоні.\n"
SOV_far_east_fortification_forts_3: "Додати §Y4 наземні укріплення§! на японському кордоні.\n"
SOV_xian_incident: "Сіанський інцидент"
#SOV_xian_incident_desc:0 "Through our contacts with prominent Kuomintang officials, we should be able to abduct Chiang Kai-Shek and force him to share power with Mao, effectively putting an end to their destructive quarrel so that China can better resist the predations of Japan."
SOV_xian_incident_tt: "Якщо обидві сторони погодяться, націоналісти та комуністи Китаю укладуть перемир'я."
SOV_anti_capitalist_diplomacy: "Антикапіталістична дипломатія"
#SOV_anti_capitalist_diplomacy_desc:0 "The worst obstacles to global revolution are, without a doubt, the fat bankers of the USA and the ruthless colonialist oppressors of the United Kingdom. It must always be our primary aim to slap their grasping hands and undermine their liberalist propaganda."
SOV_expand_red_fleet: "Розширити Червоний флот"
#SOV_expand_red_fleet_desc:0 "The Red Fleet is pathetically weak compared to the navies of the imperialist powers. We must make its expansion a national priority!"
SOV_anti_colonialist_rebels: "Комінтерн"
#SOV_anti_colonialist_rebels_desc:0 "With the capitalist system entering its period of final collapse, the correct stance for all Communist parties must be a highly aggressive, militant, ultra-left line. In particular, we urge the Communist parties of the world to devote their energies to the destruction of the moderate left."
SOV_southern_thrust: "Натиск на південь"
#SOV_southern_thrust_desc:0 "Annexing Iran and Iraq would both secure their vast oil reserves for the Revolution and put direct pressure on the British imperialists in Egypt and India."
SOV_reconcile_japan: "Примиритися з Японією"
#SOV_reconcile_japan_desc:1 "The main threat against us is going to come from Europe. We should remove any outstanding issues we have with Japan to enable us to focus on our western borders and not have to fear a stab in the back."
SOV_claim_on_sinkiang: "Висунути претензію на Сіньцзян"
#SOV_claim_on_sinkiang_desc:0 "Under Comrade Sheng Shicai's rule, Sinkiang is already a virtual Soviet puppet state. We should make it official..."
SOV_claim_on_sinkiang_threat: "Радянці висунули претензії на Сіньцзян"
SOV_pan_slavic_rhetoric: "Панслов'янська риторика"
#SOV_pan_slavic_rhetoric_desc:0 "Comrade Lenin went too far in his abandonment of a Russian, Slavic identity in his pursuit of World Revolution. A certain degree of nationalism should serve us well, and a revival of a kind of Pan-Slavism might help bring us closer to the other Slavic nations."
SOV_claims_on_baltic: "Претензії на Прибалтику"
#SOV_claims_on_baltic_desc:0 "Peter the Great was right in seeking access to ports in the west. The Baltic States, which were lost after the revolution, should be reintegrated into the Soviet Union."
SOV_claim_bessarabia: "Претензія на Бессарабію"
#SOV_claim_bessarabia_desc:0 "The Black Sea is even more important to our economy than the Baltic. We must do everything we can to secure control of the Bosphorus and the Dardanelles."
SOV_claims_on_turkey: "Претензії на Туреччину"
#SOV_claims_on_turkey_desc:0 "The Turks have not just consistently refused our demands for mutual control of the Bosphorus straits, they also refuse to discuss any border adjustments in the east. Perhaps it is time to teach them a lesson!"
SOV_baltic_security: "Балтійська безпека"
#SOV_baltic_security_desc:1 "The fate of the countries around the Baltic Sea is closely linked with ours. We can not allow a hostile government at our borders."
SOV_claims_on_poland: "Претензії на Польщу"
#SOV_claims_on_poland_desc:1 "Poland holds territories that have been Russian for centuries, splitting Ukraine and Belarus between our nations. This is an unacceptable state of affairs. They may have bested us in 1921, but we should remind them that times have changed."
SOV_demand_eastern_poland: "Вимогти Східну Польщу"
#SOV_demand_eastern_poland_desc:1 "At the end of the great war, the Curzon line was established and agreed upon as Poland's eastern border. That line runs some 200 kilometers west of Polands current border. We should remind them of this basic historical fact and ensure that the border is where it should be."
SOV_offer_poland_protection: "Запропонувати Польщі захист"
#SOV_offer_poland_protection_desc:1 "Poland and the Polish people have suffered many deprivations and humiliations over the centuries. It is an open secret that the Germans want the territories given to Poland after the Great War back, and are willing to use violence to get them. We should offer the Polish government our protection, so long as they are willing to discuss the issue of our shared border."
#SOV_offer_poland_protection_tt:0 "§YPoland will be given states claimed through this agreement in the event of Soviet conquest.§!\n"
SOV_great_purge: "Велика чистка"
SOV_great_purge_bypass_tt: "Троцький став лідером Радянського Союзу"
#SOV_great_purge_desc:0 "There is a dangerous Trotskyist plot brewing among the officers; even in the highest ranks. Though Trotsky's personal involvement remains unknown, the threat is great. The USSR could even be thrown into another civil war... unless we are prepared to break some eggs."
#SOV_great_purge_tt:0 "A series of §Yshow trials§! will be held to purge suspected Trotskyite ministers and leaders.\n"
#SOV_great_purge_tt2:3 "The number of purges completed will affect the likelihood of renewed §Ycivil war§! and scale the effect from §HOfficers Purged§!.\nNot picking this focus will lead to §Ycivil war§! and the potential return of §YLev Trotsky§! from exile.\n\n"
SOV_permanent_revolution: "Вічна революція"
SOV_permanent_revolution_tt: "Троцький повернувся"
SOV_permanent_revolution_tt2: "§YТроцький§! отримає кращу рису лідера."
#SOV_permanent_revolution_desc:0 "The oppressive demagogue is gone! True power has been restored to the people of our nation. All are now able to pursue their interests independently and without compromise. We are forever changing. The permanent revolution is a triumphant revolution."
SOV_rehabilitated_military: "Реабілітована армія"
SOV_rehabilitated_military_desc: "[GetRehabilitatedMilitaryName]"
#SOV_rehabilitated_military_desc_default:1 "It is clear now that the close watch we have kept on the military was perhaps a little overly zealous. While perfectly justified in peacetime, during the war we should let the professional make judgements based on the military situation, not based on political considerations. It is time to rein in the political officers a bit and give the commanders more latitude on how to run things."
#SOV_rehabilitated_military_desc_alt:1 "The bolsheviks kept an extremely zealous watch on the military, and what use was it for them? While we must keep the figure of the political officer to ensure the eradication of communist-tinged thoughts, during the war we should let the military officers make judgements based on the military situation, not based on political considerations."
SOV_military_reorganization: "Реорганізація армії"
#SOV_military_reorganization_desc:1 "Our attempts to build a large mechanized army were noble, but more than we could afford. To win this war, we will have to focus on the arms that have carried Russian armies to victory for centuries: the Infantry and the Artillery. This will necessarily require us to disrupt the existing formations to a degree."
SOV_nkvd_primacy: "Першість НКВС"
#SOV_nkvd_primacy_desc:1 "Until we can be sure that all enemies of the state are accounted for, we must continue to rely on the NKVD to protect the revolution."
SOV_nkvd_divisions: "Дивізії НКВС"
#SOV_nkvd_divisions_desc:0 "The NKVD should be given some divisions of its own to act as Internal Troops, protecting railways and important installations."
SOV_lessons_of_war: "Уроки війни"
#SOV_lessons_of_war_desc:1 "Whatever plans we had before the war have largely not survived contact with the enemy. We must be open to the lessons this war is teaching us, and not stick to outdated dogma. Only then can we stop our retreat and start to go back on the offensive."
SOV_smersh: "СМЕРШ"
#SOV_smersh_desc:1 "We must make it clear to every single citizen that spies and enemy agents are present everywhere, and that any idle talk can give the enemy a crucial piece of information that gives them an advantage."
SOV_smersh_tt: "§YЗводить нанівець ризик перевороту.§!\n"
#SOV_partisan_suppression:0 "Partisan Suppression"
#SOV_partisan_suppression_desc:0 "SMERSH should be expanded to better be able to infiltrate and ruthlessly suppress all forms of partisan activity in occupied territory."
SOV_war_with_germany: "Війна з Німеччиною"
#SOV_war_with_germany_desc:0 "The German threat continues to grow. We can and must destroy the German army and make them bow to their new overlords."
#SOV_war_with_germany_tt:0 "Molotov Ribbentrop Pact not in effect"
SOV_war_with_japan: "Війна з Японією"
SOV_has_not_officers_purged_tt: "Є національний дух §Y$officers_purged$§!"
#SOV_war_with_japan_desc:0 "It seems the Japanese have no plans to back down. The only effective deterrent is going to be war. They will regret having resisted our demands when The Red Army tramples them down."
SOV_war_with_uk: "Війна зі Сполученим Королівством"
#SOV_war_with_uk_desc:0 "The imperialistic British have never had any respect for us. There is no doubt that they will turn to The Soviet Union when they are finished with the rest of the world. There is only one way to prevent their aggressive expansion. War!"
SOV_claim_on_the_straits: "Висунути претензію на протоки"
#SOV_claim_on_the_straits_desc:0 "The straits leading from The Black Sea to the Aegean Sea is a key strategic point. We cannot allow this territory to be controlled by foreign powers. To ensure relevance of The Red Fleet we need to secure the straits."
SOV_ultimatum_to_greece: "Ультиматум Греції"
#SOV_ultimatum_to_greece_desc:0 "The Aegean Islands is the last strategic piece we need to make sure The Red Fleet can operate freely. The Greeks are pressured from all sides and will most like give up a little territory to avoid an all-out war."
#SOV_diversify_the_programme:0 "Diversify the Program"
#SOV_diversify_the_programme_desc:0 "We have learned much from the last years and progress have been made in fields of traditional warfare. We are a nation of great scientists who have the capacity to uncover methods of war giving tremendous advantages. We must make sure they have the best conditions to work under if we want to see results."
SOV_research_city_experiment: "Експеримент наукоградів"
#SOV_research_city_experiment_desc:0 "One of our foremost scientists, Kurchatov, has noted that when breaking up of kernels in a kilogram of uranium, the energy released must be equal to the explosion of 20,000 tons of trotyl. We need to harness this power before our enemies to ensure the survival of the Motherland."
#SOV_closed_city_network:0 "Closed City Network"
#SOV_closed_city_network_desc:0 "We should set up closed cities for research that require more space than we have available in our military bases. Restricting access to the cities ensures that our research remains secret, while giving our scientists plenty of space for large scale experiments."

#SOV_nkvd_upgrade_tooltip:1 "The §YNKVD§! is now more tightly integrated in our army, making sure soldier morale and faith in the Party is high.\n"
ger_sov_buddies_tooltip_2: "Це розпустить альянс [Root.GetFactionName] і створить §Y$the_berlin_moscow_axis$§!.\n"
#ger_sov_buddies_tooltip:1 "§RIf the [SOV.GetAdjective]s accept our offer we will suffer some loss of Stability due to this change of policy. Needless to say, our fellow Fascists and the Democratic powers will also be upset by this turn of events.§!\n"
