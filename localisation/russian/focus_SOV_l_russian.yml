SOV_finish_five_year_plan_desc: "Другий п'ятирічний план надає пріоритет розвитку важкої промисловості. Радянський Союз мусить швидко розвиватися, щоби зрівнятися капіталістичним і фашистським державам Заходу."
SOV_move_industry_to_urals_desc: "Не можна допустити, щоби підступні гітлерівці захопили наші дорогоцінні заводи в західній частині СРСР. Ціною величезних зусиль і жертв ми мусимо бути в змозі швидко перевезти найцінніше важке обладнання та устаткування до Челябінська та інших міст на Уралі."
SOV_defense_of_moscow_desc: "Фашисти стоять під брамою столиці! Москву не можна допустити до падіння за будь-яку ціну. Мобілізуймо всіх, від дітей до старих, щоб спішно звести захисні споруди, які ми можемо!"
SOV_infrastructure_effort_desc: "[ROOT.GetNameDefCap] — величезна держава, але здебільшого порожня. Ми мусимо забезпечити можливість швидкого транспортування товарів та обладнання через всю країну."
SOV_tranformation_of_nature_desc: "Сталінський Великий план перетворення природи має бути втілений у життя. Навколишнє середовище мусить бути сформоване і відлите в масовому масштабі, щоб працювати на благо народу."
SOV_stalin_constitution_desc: "Настав час оновити нашу стару конституцію і вразити світ правами, якими користувалися робітники і селяни Радянського Союзу!"
SOV_collectivist_propaganda_desc: "Численні виклики, що стоять перед нами, ніколи не стоять перед жодним громадянином наодинці. Вся наша боротьба — це спільна боротьба, отже, всі наші досягнення — це спільні досягнення."
SOV_militarized_schools_desc: "Радянським дітям слід прищеплювати військову дисципліну і соціалістичні чесноти, такі як самопожертва і солідарність. Молоді уми легше піддаються формуванню."
SOV_workers_culture_desc: "Соціалізм — це не просто економічна система, а марксизм — не просто наука; ми мусимо трансформувати саму тканину радянського суспільства, щоб знищити всі залишки буржуазних звичаїв і традицій."
SOV_new_soviet_man_desc: "Нова радянська людина — самовіддана, освічена, дисциплінована і здорова; жива перемога над ницими інстинктами і фальшивою свідомістю. Чоловіки з радістю віддадуть своє життя заради загального блага, а жінки народжуватимуть багато дітей заради майбутнього радянського суспільства."
SOV_positive_heroism_desc: "Хоча всі досягнення членів робітничого класу поділяються всіма членами робітничого класу, ми все одно можемо вказувати на окремих людей як на приклади, яким інші мусять наслідувати."
SOV_progress_cult_desc: "Ми мусимо відзначати інновації видатних радянських вчених і заохочувати правильне вільне мислення. СРСР завжди буде попереду занепадаючого Заходу, коли справа доходить до сміливих нових галузей науки; тільки-но подивіться на блискучу роботу товариша Лисенка!"
SOV_socialist_science_desc: "Світ, як і розум, перебуває в постійному русі. Природа перебуває у стані постійного прогресу, навіть революції. Принципи діалектичного матеріалізму можна застосувати як до природничих наук, так і до соціальних..."
SOV_aviation_cult_desc: "Радянський Союз вразить світ приголомшливими авіаційними подвигами. Наші героїчні пілоти — лицарі більшовицької культури і прогресу, що демонструють нашу технологічну перевагу над природою. Як далеко ми просунулися з часів царя!"
SOV_women_pilots_desc: "Товаришці Расковій, нашій героїчній льотчиці дальньої авіації, слід дозволити сформувати кілька жіночих авіаполків через її програму 122-ї авіаційної групи."
SOV_socialist_realism_desc: "Шлях до світлого соціалістичного майбутнього довгий і часто вітряний. Деякі люди можуть навіть втратити надію на те, що ця мета може бути досягнута. Ми мусимо показати їм, до чого саме вони прагнуть, просуваючи стиль мистецтва, який показує, яким насправді буде життя в соціалістичній країні."
SOV_improve_railway_network_desc: "Наша перша п'ятирічка виявилася надто успішною. Масштабне розширення важкої промисловості зробило Радянський Союз набагато сильнішим у плані оборони, але радянська залізнична мережа зазнала деяких критичних проблем. Народний комісаріат шляхів сполучення (НКШС) має амбіційний план, як закрити ці вузькі місця і гарантувати, що ми зможемо захистити вітчизну."
SOV_transpolar_flights_desc: "Наші найсміливіші пілоти тільки починають доводити, що сміливі маршрути через Арктику можливі. Використовуючи такі несподівані короткі шляхи при плануванні повітряної війни, ми зможемо здивувати ворога."
SOV_ocean_going_navy_desc: "Хоча Союз займає більшу територію, ніж будь-яка інша країна на планеті, світовим океаном ще належить правити нашим кораблям. Важкі броньовані лінкори будуть частиною нашого майбутнього океанського флоту."
SOV_peoples_commissariat_desc: "Народний комісаріат оборонної промисловості СРСР буде міністерством важкої промисловості, яке зосередиться на наших військово-промислових проєктах. У довгостроковій перспективі робоче навантаження може вимогти подальший розподіл міністерства."
SOV_anti_fascist_diplomacy_desc: "Хоча всі західні режими є репресивними і корумпованими, немає нічого гіршого, ніж ті, що вдають із себе прогресивні, або навіть соціалістичні! Пропагуючи таку фальшиву свідомість серед пролетаріату, вони намагаються відтягнути Революцію і тримати робітників у вічному рабстві."
SOV_operation_zet_desc: "Хоча Ґоміньдан є реакційним, здається малоймовірним, що Мао і його бренд комунізму візьмуть гору в Китаї. Ми мусимо прагнути поліпшити відносини з Чаном Кайші; безглуздо анахронічна Японська імперія все одно скоро розвалиться."
SOV_annex_tannu_tuva_desc: "Хоча це навряд чи має економічне значення, з політичних міркувань ми мусимо формально приєднати Тувинську народну республіку як автономну область у складі Радянського Союзу."
SOV_improve_stalin_line_desc: "Наш західний кордон має бути краще захищений від фашистської агресії. Лінія Сталіна має бути продовжена й осучаснена."
SOV_far_east_fortification_desc: "З часів війни з Японією 1905 року ми не спускаємо з регіону очей. Не секрет, що елементи японської армії дивляться на наші далекосхідні володіння з безсоромною жадібністю. Ми мусимо готуватися до конфронтації в цьому регіоні і мусимо вжити заходів, щоб уповільнити будь-яку ворожу атаку, щоби виграти час для розгортання сил із західної Росії в регіоні."
SOV_xian_incident_desc: "Завдяки нашим контактам з видатними ґоміньданівськими чиновниками ми зможемо викрасти Чана Кайші і змусити його поділитися владою з Мао, фактично поклавши край їхній руйнівній сварці, щоб Китай зміг краще протистояти хижацтву Японії."
SOV_anti_capitalist_diplomacy_desc: "Найстрашнішими перешкодами на шляху глобальної революції, без сумніву, є товсті банкіри США та безжальні колоніальні гнобителі Великої Британії. Нашим першочерговим завданням завжди має бути дати їм по руках і підірвати їхню лібералістичну пропаганду."
SOV_expand_red_fleet_desc: "Червоний флот жалюгідно слабкий у порівнянні з флотами імперіалістичних держав. Ми мусимо зробити його розширення національним пріоритетом!"
SOV_anti_colonialist_rebels_desc: "Оскільки капіталістична система вступає в період остаточного краху, правильною позицією для всіх комуністичних партій має бути вкрай агресивна, войовнича, ультраліва лінія. Зокрема, ми закликаємо комуністичні партії світу присвятити свою енергію знищенню поміркованих лівих."
SOV_southern_thrust_desc: "Анексія Ірану та Іраку забезпечила б їхні величезні нафтові запаси для революції і створила б прямий тиск на британських імперіалістів у Єгипті й Індії."
SOV_reconcile_japan_desc: "Основна загроза для нас походитиме з Європи. Ми мусимо вирішити всі невирішені питання з Японією, щоб мати можливість зосередитися на наших західних кордонах і не боятися удару в спину."
SOV_claim_on_sinkiang_desc: "Під владою товариша Шена Шицая Сіньцзян вже по суті є радянською маріонетковою державою. Ми мусимо зробити це офіційно..."
SOV_pan_slavic_rhetoric_desc: "Товариш Ленін зайшов занадто далеко у своїй відмові від російської, слов'янської ідентичності у своєму прагненні до світової революції. Певний ступінь націоналізму може послужити нам на користь, а відродження своєрідного панславізму може допомогти зблизити нас з іншими слов'янськими народами."
SOV_claims_on_baltic_desc: "Пьотр І мав рацію, прагнучи отримати доступ до портів на заході. Країни Балтії, які були втрачені після революції, мусять бути реінтегровані до складу Радянського Союзу."
SOV_claim_bessarabia_desc: "Чорне море навіть важливіше для нашої економіки, ніж Балтійське. Ми мусимо зробити все можливе, щоб забезпечити контроль над Босфором і Дарданеллами."
SOV_claims_on_turkey_desc: "Турки не лише послідовно відкидають наші вимоги щодо взаємного контролю над протоками Босфор, вони також відмовляються обговорювати будь-які зміни кордонів на сході. Можливо, настав час провчити їх!"
SOV_baltic_security_desc: "Доля країн навколо Балтійського моря тісно пов'язана з нашою. Ми не можемо допустити ворожий уряд на наших кордонах."
SOV_claims_on_poland_desc: "Польща утримує території, які століттями були російськими, розділяючи Україну та Білорусь між нашими народами. Це неприйнятний стан речей. Можливо, вони перемогли нас у 1921 році, але ми мусимо нагадати їм, що часи змінилися."
SOV_demand_eastern_poland_desc: "Наприкінці Великої війни було встановлено і погоджено лінію Керзона як східний кордон Польщі. Ця лінія проходить приблизно за 200 кілометрів на захід від нинішнього кордону Польщі. Ми мусимо нагадати їм про цей базовий історичний факт і запевнитися, щоб кордон був там, де він має бути."
SOV_offer_poland_protection_desc: "Польща та польський народ зазнали багато поневірянь і принижень протягом століть. Ні для кого не секрет, що німці хочуть повернути території, віддані Польщі після Великої війни, і готові застосувати насильство, щоб отримати їх. Ми мусимо запропонувати польському уряду наш захист, якщо вони готові обговорювати питання нашого спільного кордону."
SOV_offer_poland_protection_tt: "Польща отримає землі, на які претендувала за цією угодою у випадку радянського завоювання.\n"
SOV_great_purge_desc: "Серед офіцерів назріває небезпечна троцькістська змова, навіть у найвищих чинах. Хоча особиста участь Троцького залишається невідомою, загроза велика. СРСР може бути втягнутий у нову громадянську війну... якщо ми не будемо готові чимось пожертвувати."
SOV_great_purge_tt: "Буде проведено серію §Yпоказових судових процесів§! з метою очищення від підозрюваних троцькістських міністрів та лідерів.\n"
SOV_great_purge_tt2: "Кількість проведених чисток вплине на ймовірність поновлення §Yгромадянської війни§! і масштабування ефекту від §Yчистки офіцерів§!.\nНевиконання цього завдання призведе до §Yгромадянської війни§! і можливого повернення §YЛева Троцького§! з еміграції.\n\n"
SOV_permanent_revolution_desc: "Деспотичного демагога більше немає! Справжня влада повернулася до народу нашої країни. Тепер кожен може відстоювати свої інтереси незалежно і без компромісів. Ми завжди змінюємося. Вічна революція — це революція перемоги."
SOV_rehabilitated_military_desc_default: "Тепер зрозуміло, що пильна увага, яку ми приділяли військовим, можливо, була дещо надто ревною. Хоча це цілком виправдано в мирний час, під час війни ми мусимо дозволити професіоналам приймати рішення, виходячи з військової ситуації, а не з політичних міркувань. Настав час трохи приструнити політичних офіцерів і дати командирам більше свободи дій у веденні справ."
SOV_rehabilitated_military_desc_alt: "Більшовики надзвичайно ревно стежили за військовими, і яка їм від цього користь? Хоча ми мусимо зберегти фігуру політрука, щоб забезпечити викорінення комуністичних думок, під час війни ми мусимо дозволити військовим офіцерам приймати рішення, виходячи з військової ситуації, а не з політичних міркувань."
SOV_military_reorganization_desc: "Наші спроби створити велику механізовану армію були благородними, але більше, ніж ми могли собі дозволити. Щоб виграти цю війну, нам доведеться зосередитися на родах військ, які століттями приводили російські армії до перемоги: піхоті та артилерії. Це обов'язково виможе від нас певної дезорганізації існуючих формувань."
SOV_nkvd_primacy_desc: "Поки ми не будемо впевнені, що всі вороги держави враховані, ми мусимо продовжувати покладатися на НКВС для захисту революції."
SOV_nkvd_divisions_desc: "НКВС має отримати кілька власних дивізій для виконання функцій внутрішніх військ, захисту залізниць та важливих об'єктів."
SOV_lessons_of_war_desc: "Які би плани ми не мали до війни, вони здебільшого не пережили контакту з ворогом. Ми мусимо бути відкритими до уроків, які дає нам ця війна, і не дотримуватися застарілих догм. Тільки тоді ми зможемо зупинити відступ і знову перейти в наступ."
SOV_smersh_desc: "Ми мусимо донести до кожного громадянина, що шпигуни та ворожі агенти присутні скрізь, і що будь-яка пуста балаканина може дати ворогу важливу інформацію, яка дасть йому перевагу."
SOV_partisan_suppression_desc: "СМЕРШ слід розширити, щоби мати змогу краще проникати і безжально придушувати всі форми партизанської активності на окупованій території."
SOV_war_with_germany_desc: "Німецька загроза продовжує наростати. Ми можемо і мусимо знищити німецьку армію і змусити її схилитися перед новими володарями."
SOV_war_with_germany_tt: "Пакт Молотова–Ріббентропа не діє"
SOV_war_with_japan_desc: "Схоже, японці не планують відступати. Єдиним ефективним стримуючим фактором буде війна. Вони пошкодують, що чинили опір нашим вимогам, коли Червона армія розтопче їх."
SOV_war_with_uk_desc: "Імперіалістичні британці ніколи не мали до нас жодної поваги. Немає сумнівів, що вони звернуться до Радянського Союзу, коли покінчать з рештою світу. Існує лише один спосіб запобігти їхній агресивній експансії: війна!"
SOV_claim_on_the_straits_desc: "Протоки, що ведуть з Чорного в Егейське море, є ключовим стратегічним пунктом. Ми не можемо допустити, щоб цю територію контролювали іноземні держави. Щоби забезпечити позиції Червоного флоту, ми мусимо захистити протоки."
SOV_ultimatum_to_greece_desc: "Егейські острови — останній стратегічний об'єкт, який нам потрібен для того, щоб Червоний флот міг вільно діяти. На греків тиснуть з усіх боків, і вони, швидше за все, віддадуть невелику територію, щоб уникнути повномасштабної війни."
SOV_diversify_the_programme_desc: "Ми багато чому навчилися за останні роки і досягли прогресу в галузі традиційної війни. Ми — нація великих вчених, які здатні розкрити методи ведення війни, що дають величезні переваги. Ми мусимо забезпечити їм найкращі умови для роботи, якщо хочемо бачити результати."
SOV_research_city_experiment_desc: "Один із найвидатніших наших вчених, Курчатов, зазначив, що при розщепленні ядер в кілограмі урану енергія, що виділяється, мусить дорівнювати вибуху 20 000 тонн тротилу. Ми мусимо використати цю енергію раніше за наших ворогів, щоб забезпечити виживання вітчизни."
SOV_closed_city_network_desc: "Ми мусимо створити закриті міста для досліджень, які потребують більше місця, ніж ми маємо на наших військових базах. Обмеження доступу до міст гарантує, що наші дослідження залишаться в таємниці, водночас надаючи нашим вченим достатньо простору для проведення масштабних експериментів."
SOV_nkvd_upgrade_tooltip: "Тепер §YНКВС§! більш тісно інтегрований в нашу армію, забезпечуючи високий моральний дух солдатів та їхню віру в партію.\n"
ger_sov_buddies_tooltip: "§RЯкщо [SOV.GetAdjective]і дипломати прийме нашу пропозицію, ми зазнаємо певної втрати стабільності через таку зміну політики. Зрозуміло, що наші колеги-фашисти і демократичні держави також будуть засмучені таким поворотом подій.§!\n"

SOV_heavy_industry_desc: "Поки наші проєкти індустріалізації продовжують набирати обертів, настав час зробити більший акцент на важку промисловість, щоб підготуватися до виробництва більшої кількості військових матеріалів."
SOV_finish_the_five_year_plan_desc_default: "Другий п'ятирічний план надає пріоритет розвитку важкої промисловості. Радянський Союз повинен швидко розвиватися, щоб відповідати капіталістичним і фашистським державам Заходу."
SOV_finish_the_five_year_plan_desc_alt: "П'ятирічні плани радянського режиму надавали пріоритет інтенсивній індустріалізації країни над усім іншим, до такої міри, що це стало одним з найбільших символів більшовицького гноблення. Ми мусимо викорінити цей проєкт і розробити новий національний план індустріалізації."
SOV_third_five_year_plan_desc_default: "Поки триває мир, ми мусимо прискорити нашу індустріалізацію, щоб задовольнити потреби наших людей і наших військових."
SOV_third_five_year_plan_desc_alt: "Ми розробили національну програму індустріалізації, яка дозволить нам збільшити як військове, так і цивільне виробництво в довгостроковій перспективі, без необхідності пригнічувати населення або ставити під загрозу його базові потреби."
SOV_reorganize_the_pc_of_heavy_industry_desc: "Наш попередній зсув у бік важкої промисловості призвів до того, що стала очевидною певна неефективність в управлінні. Ми мусимо забезпечити, щоб правильні люди були поставлені на правильні місця, щоб операції знову працювали безперебійно."
SOV_industrial_modernization_desc: "Країни Заходу стрімко впроваджують нові методи виробництва та нові технології. Ми не можемо задовольнятися тим, щоб просто йти в ногу з ними — ми мусимо їх перегнати!"
SOV_increase_state_reserves_desc: "Наша зростаюча промисловість потребує дедалі більше ресурсів. Ми не завжди можемо забезпечити зростання видобутку ресурсів, тому мусимо створювати резерви там, де це можливо."
SOV_shift_to_armaments_production_desc: "Війна назріває. Ми не знаємо, хто вдарить першим, але рано чи пізно ми опинимося під ударом. Ми мусимо готуватися до цього зараз, щоб бути готовими, коли прийде час."
SOV_optimize_production_lines_desc: "Інші країни успішно впровадили «фордизм» на своїх заводах, щоб максимізувати виробництво. Ми мусимо вчитися на їхньому прикладі."
SOV_steel_casting_industry_desc: "Наша металургійна промисловість була в авангарді нашого промислового зростання, але вона може просунутися ще далі завдяки впровадженню нових методів виробництва."
SOV_synthetic_rubber_desc: "Настане день, коли ми більше не зможемо покладатися на імпорт іноземного каучуку. Коли цей день настане, ми мусимо бути готові задовольнити наші потреби в каучуку за рахунок внутрішнього виробництва."
SOV_oil_production_desc: "Наступним логічним кроком у нашому промисловому розвитку, а також у військовій модернізації є підвищення рівня автомобілізації. Це виможе величезні запаси мастильних матеріалів і пального. На щастя, ми володіємо достатніми запасами нафти, які можуть бути використані для цього, якщо ми розвинемо необхідні галузі."
SOV_restoration_and_development_desc: "Тепер, коли війна закінчилася, ми можемо повернутися до мирного розвитку наших галузей та покращення життя наших людей."
SOV_fourth_five_year_plan_desc: "Мине ще деякий час, перш ніж наслідки війни будуть повністю виправлені, але, поставивши правильні цілі, ми вже можемо отримати певний приріст продуктивності."
SOV_found_the_comecon_desc: "Війна показала, що нам потрібно покращувати нашу співпрацю та економічний розвиток наших друзів і партнерів. З цією метою ми створимо організацію, яка координуватиме торгівлю та економічний розвиток між нашими країнами."
SOV_the_common_economic_space_initiative_desc: "Розвивати нашу економіку було б легше, якби ми мали доступ до нових ринків збуту для наших товарів і отримували ресурси, яких потребує наша економіка, з меншою кількістю торговельних бар'єрів. Ми мусимо створити організацію, яка сприятиме цьому."
SOV_no_time_for_peace_desc: "Як би ми цього не хотіли, надії на довготривалий мир мало. Нова зброя і технології зроблять війну ще більш руйнівною, ніж раніше, і, на жаль, ми мусимо інвестувати наші важко зароблені ресурси, щоб не відставати від наших ворогів."
SOV_national_specialists_desc: "Нашим економічним розвитком мають керувати насамперед люди, які добре знають, у якому стані вона перебуває. Іноземцям знадобиться багато часу, щоб здобути ці знання, і, мабуть, іще гірше — вони заберуть їх із собою, коли поїдуть звідси."
SOV_foreign_experts_desc: "Є багато іноземних експертів, які могли б багато чому навчити нас про те, як покращити нашу економіку. На щастя, багато з них є капіталістами, а отже, їх можна купити."
SOV_eastern_development_desc: "Території Далекого Сходу за Уральськими горами пропонують величезні невикористані ресурси та широкі можливості для промислового розвитку. Ми мусимо переконатися, що вони готові до реалізації великих проєктів."
SOV_develop_the_urals_desc: "Найбільша загроза нашій державі, ймовірно, походитиме з Європи. Розвиваючи території за Уральськими горами, ми створимо резерв промислового потенціалу, до якого буде важко дістатися навіть найдальшому бомбардувальнику."
SOV_the_ussr_academy_of_sciences_desc: "Щоб залишатися конкурентоспроможними в галузі прикладних наук, ми також мусимо бути на передовій теоретичних наук. Ми вже маємо добре розвинену Академію наук, але з деяким додатковим фінансуванням вона могла б забезпечити нам дослідницьку інфраструктуру справді світового рівня."
SOV_national_academies_of_sciences_desc: "За прикладом нашої Академії наук, країни-партнери також мусять заохочуватися до створення подібних інститутів з метою посилення власного дослідницького потенціалу."
SOV_transformation_of_nature_desc: "Коли наша наукова спільнота розширює межі того, що раніше вважалося можливим, навіть найбільші, найбільш інвазивні проєкти стають здійсненними."
SOV_expand_the_aircraft_industry_desc: "У майбутніх війнах нашим ВПС доведеться захищати небо від ворогів, оснащених найсучаснішою технікою. Ми мусимо забезпечити їх не лише рівноцінними літаками, але й достатньою кількістю."
SOV_modernize_aircraft_facilities_desc: "Найкращий літак у світі скоро стане непотрібним, якщо йому доведеться злітати з вибоїстих злітно-посадкових смуг і обслуговуватися в дірявих ангарах. Щоб забезпечити найкращу продуктивність, ми також мусимо мати найкращу можливу інфраструктуру."
SOV_merge_aircraft_plants_desc: "Хоча конкуренція між дизайнерами створює природний стимул для постійного вдосконалення, вона також витрачає ресурси на дублюючі зусилля, які ми не можемо собі дозволити. Ми мусимо об'єднати наші дизайн-бюро, щоб позбутися цього марнотратства."
SOV_found_the_jet_institute_desc: "Нинішні поршневі двигуни можуть просунутись лише так далеко. Майбутнім літакам доведеться покладатися на нові методи руху. Ми мусимо заснувати інститут, який би займався дослідженнями реактивних двигунів, щоб нас не випередили іноземні розробки."
SOV_increase_aircraft_production_desc: "Останнім часом надмірна увага до безпеки почала негативно впливати на кількість вироблених нових літаків. Ми могли б заощадити значну кількість ресурсів, відмовившись від найбільш надмірних систем безпеки, зберігаючи при цьому дуже безпечні та боєздатні військово-повітряні сили."
SOV_foster_flying_clubs_desc: "Вишкіл нових пілотів коштує дорого, якщо вони ніколи не бачили літака до початку навчання. Але багато молодих людей захоплюються польотами, і за певної підтримки з них можуть вирости дуже здібні пілоти, які дуже швидко опанують тонкощі повітряного бою, якщо вони вже знають основи пілотування літака."
SOV_women_in_aviation_desc: "У минулому відсталі елементи суспільства вважали польоти суто чоловічою справою. Однак жінки по всьому світу проігнорували це і довели, що вони нічим не поступаються своїм колегам-чоловікам. Ми мусимо заохочувати наших жінок пробувати свої сили в польотах, відбирати серед них найбільш здібних пілотів."
SOV_raskovas_aviation_group_desc_default: "Марина Раскова зарекомендувала себе як надзвичайно здібний штурман і пілот. Зважаючи на те, що наші ресурси в цій війні виснажені, ми не можемо дозволити комусь із таких досвідчених людей, як вона, сидіти осторонь. Ми мусимо дати їй ресурси для того, щоб вона змогла підняти кілька авіаційних підрозділів для підтримки боротьби."
SOV_raskovas_aviation_group_desc_alt: "У нас є надзвичайно здібні жінки-штурмани та пілоти. Зважаючи на те, що наші ресурси в цій війні виснажені, ми не можемо дозволити таким досвідченим людям сидіти на узбіччі. Ми мусимо створити низку повністю жіночих авіаційних підрозділів для підтримки боротьби."
SOV_intensify_pilot_training_program_desc: "Щоби бути конкурентоспроможними, наші Повітряні сили мусять бути здатними літати і вести бойові дії за будь-яких обставин. Найкращий спосіб досягти цього — підготувати наших пілотів за найвищими стандартами. Те, чого нам може не вистачати в чисельності або технічній складності, ми компенсуємо чистою майстерністю."
SOV_expand_aviation_institutes_desc: "Найбільшою перешкодою для збільшення чисельності наших ВПС є наша спроможність готувати пілотів. Розширюючи наші пілотні школи, ми закладемо фундамент для більших і більш компетентних ВПС."
SOV_long_range_aircraft_desc: "Технології розвинулися настільки, що наші бомбардувальники можуть дістатися до будь-якої точки на батьківщині ворога і за короткий час знищити його здатність вести війну. Армія існує насамперед для того, щоб утримувати лінію фронту, доки це не буде зроблено."
SOV_the_modern_war_in_the_skies_desc: "Повітряна війна пройшла довгий шлях з часів протистоянь біпланів над окопами. Сьогодні вона має індустріальний характер, з високим оперативним темпом, щоб підтримувати тиск на ворога цілодобово. Ми мусимо визнати цей факт і планувати відповідно."
SOV_expand_the_red_fleet_desc_alt: "[GetSovietArmyAdjectiveBasedOnIdeology]ий флот жалюгідно слабкий у порівнянні з флотами інших великих держав. Ми мусимо зробити його розширення національним пріоритетом!"
SOV_reinforce_western_naval_bases_desc: "Балтійський флот дуже вразливий у своїх базах. Ми мусимо інвестувати певні ресурси в захист його якірних стоянок і покращити його ремонтні можливості."
SOV_reinforce_northern_naval_bases_desc: "Незважаючи на те, що Мурманськ розташований на північ від Полярного кола, за іронією долі він є єдиним портом, який залишається вільним від криги цілий рік і має доступ до відкритого океану. Ми мусимо розвивати його далі, щоб забезпечити кращий доступ до решти світу."
SOV_reinforce_southern_naval_bases_desc: "Чорне море може здатися другорядним театром бойових дій. Але якщо ми втратимо контроль над ним, ми відкриємо всі наші південні території для ворожого вторгнення, як це сталося під час Кримської війни. Ми не мусимо допустити, щоб це повторилося, і мусимо зміцнювати військово-морські бази в регіоні."
SOV_reinforce_eastern_naval_bases_desc: "Навіть після приниження 1905 року японці не припинили галасувати про зазіхання на наші території. Ми мусимо бути готові до війни проти них, а це означає зміцнення наших військово-морських баз у регіоні."
SOV_expand_shipbuilding_plants_desc: "Наша географія змушує нас мати широко розкидані суднобудівні верфі для підтримки наших різних флотів. Тому будь-яка спроба збільшити наші суднобудівні потужності також має бути розпорошеною."
SOV_merge_naval_plants_desc: "Військово-морське будівництво та проєктування кораблів — трудомісткий процес, в якому надмірна конкуренція просто неефективна. Ми мусимо об'єднати наші конструкторські бюро, щоб усунути цю марну трату зусиль."
SOV_pc_of_the_ussr_navy_desc: "Оскільки наші ВМС стають все більш сучасними і боєздатними, настав час визнати їх бойовим родом військ, який за важливістю дорівнює армії. Перший крок — дозволити ВМС сформувати окрему від армії адміністрацію."
SOV_surface_warfare_desc: "Великі кораблі вимагають значних витрат часу та ресурсів і часто стають застарілими ще до завершення будівництва. Менші судна можна будувати набагато швидше, а отже, їм набагато легше йти в ногу з технологічним розвитком. Ми мусимо зосередитися на розвитку наших легких сил як основної ланки морської війни."
SOV_submarine_warfare_desc: "Підводні човни мають значні переваги у морському бою. Добре спроєктований сучасний підводний човен практично неможливо виявити до того, як він випустить свої торпеди, що потенційно можуть вивести з ладу капітальний корабель, який у багато разів перевищує його розмір і вартість. Ми мусимо зосередитися на розвитку цих кораблів як основної наступальної сили нашого флоту."
SOV_offensive_maritime_strategy_desc: "Ми не можемо дозволити собі сидіти склавши руки і чекати, поки ворог прийде до нас. Ми мусимо брати ініціативу в свої руки і атакувати ворога скрізь, де тільки можемо."
SOV_mine_warfare_desc: "Економічно невигідно намагатися захищати всю нашу берегову лінію за допомогою кораблів. Встановлюючи мінні поля в стратегічних місцях, ми можемо стримувати або принаймні завдавати шкоди будь-якому ворожому флоту, що намагається наблизитися до нашого узбережжя."
SOV_long_range_raiders_desc: "Зважаючи на відстань від наших військово-морських баз до основних судноплавних шляхів, нашим нинішнім підводним човнам буде важко дістатися до багатих мисливських угідь. Ми мусимо розробити підводні човни більшої дальності, щоб гарантувати, що зможемо атакувати наших ворогів там, де їм буде найболючіше."
SOV_advanced_maneuvers_desc: "Мати великі та сучасні кораблі немає сенсу, якщо їхні екіпажі не мають уявлення про те, як ними користуватися. Ми мусимо запровадити регулярні, масштабні військово-морські навчання для підготовки наших екіпажів та офіцерів до сучасної морської війни."
SOV_expand_the_morskaya_aviatsiya_desc: "Літаки вже кардинально змінили характер наземної війни. У майбутньому вони становитимуть значну небезпеку навіть для найсучасніших надводних кораблів. Ми мусимо гарантувати, що у нас завжди буде сучасна морська авіація для підтримки інших наших кораблів."
SOV_naval_infantry_desc_default: "Хоча ми не маємо наміру вторгатися на ворожі береги в імперіалістичних цілях, сили спеціальної морської піхоти можуть бути дуже корисними для здійснення рейдів на ворожі берегові об'єкти і створення загрози для берегової лінії противника."
SOV_naval_infantry_desc_alt: "Якщо ми хочемо розширити наші кордони, сили спеціальної морської піхоти можуть бути дуже корисними для здійснення рейдів на берегові об'єкти противника, створення загрози для берегової лінії противника і підтримки основних сил вторгнення."
SOV_found_the_pcdi_desc_default: "Наша оборонна промисловість стала дуже великою, і тепер потребує спеціального урядового органу для координації, якщо ми хочемо, щоб вона розвивалася далі. Ми заснуємо Народний комісаріат оборонної промисловості."
SOV_found_the_pcdi_desc_alt: "Наша оборонна промисловість стала дуже великою, і тепер потребує спеціального урядового органу для координації, якщо ми хочемо, щоб вона розвивалася далі. Ми заснуємо Міністерство оборонної промисловості."
SOV_pc_of_mechanical_engineering_desc: "Наша промисловість стала здатною створювати все більші та складніші верстати та інші важкі машини, до такої міри, що було б виправдано сформувати окрему державну структуру для координації цих проєктів."
SOV_superior_war_machines_desc: "За останнє десятиліття танки і бронемашини значно розвинулися. Маючи потужну оборонну промисловість, яка виробляє і постачає їх, ми можемо створювати чудові машини і масово застосовувати їх проти ворога."
SOV_the_means_to_wage_war_desc: "У той час як літаки, гармати і танки в армії часто привертають найбільшу увагу і найкраще виглядають на парадах, звичайний солдат набагато більше дбає про якість своєї гвинтівки і зручність черевиків. Ми мусимо визнати, що ці речі є щонайменше такими ж важливими для ведення війни, як винищувач або важка гаубиця."
SOV_development_of_tankograd_desc: "Наша країна простягається на величезні відстані, що робить недоцільним транспортування комплектуючих від заводу до заводу. Натомість ми мусимо інтегрувати наші танкові заводи вертикально — сталь заходить з одного кінця, а готові танки виходять з іншого."
SOV_pc_of_mortar_armament_desc: "Скромний міномет швидко стає основною формою непрямої вогневої підтримки наших підрозділів. Тому ми мусимо намагатися виробляти якомога більше мінометів усіх типорозмірів і створити державне підприємство, єдиною метою якого буде саме це."
SOV_soviet_artillery_desc: "Сучасні війни виграються завдяки науковому застосуванню вогневої сили в потрібних точках. Ми зосередимо наші зусилля на розробці не лише кращої зброї, але й на тому, як застосовувати її максимально ефективно."
SOV_merge_tank_and_materiel_plants_desc: "Танки й артилерія, мабуть, найліпше підходять для масового виробництва, використовуючи ефект масштабу. Тому ми мусимо сприяти консолідації виробників танків і матеріального забезпечення, щоби скористатися цим."
SOV_strengthen_the_mobilization_plan_desc: "Нашою найбільшою військовою перевагою завжди була величезна територія країни та кількість населення, що проживає в ній. Але коли справа доходить до відправки солдатів на фронт, ці дві речі можуть працювати один проти одного. Ми мусимо постійно вдосконалювати і оновлювати наші мобілізаційні плани, щоб у разі війни ми могли швидко сконцентрувати наші сили."
SOV_military_engineering_university_desc: "Хоча багато хто проголошує кінець окопної війни з появою танка і літака, очевидно, що військова інженерія все ще має місце на сучасному полі бою. Ми мусимо сформувати інститут, який би вивчав сучасні методи будівництва сучасних польових укріплень."
SOV_leningrad_polytechnical_institute_desc: "[195.GetName]ський політехнічний інститут як провідна інженерна школа вже давно забезпечує нашу країну інженерами та промисловими дизайнерами. Ми мусимо розширювати його далі, щоб гарантувати, що ми завжди матимемо найкращих людей для заповнення будь-яких нових посад у наших зростаючих галузях промисловості."
SOV_soviet_atomic_bomb_project_desc: "Ми знаємо, що вчені в інших країнах наполегливо працюють над розробкою методів перетворення найфундаментальніших сил Всесвіту на нову форму зброї. Поки ми відстаємо, ми можемо використати їхні напрацювання для розвитку наших власних і забезпечити збереження паритету руйнувань."
SOV_move_industry_to_the_urals_desc: "До нас прийшла війна, і наша вітчизна під загрозою. Хоча наші війська битимуться до останнього патрона, не віддаючи ні кроку землі, ми не можемо гарантувати, що цього буде достатньо, зважаючи на сили, які проти нас виступили. Ми мусимо евакуювати заводи в безпечне місце, поки їх не захопили."
SOV_the_road_of_life_desc: "Оскільки декілька наших міст перебувають під загрозою і в облозі, ми мусимо зосередитися на наданні військовим, які там воюють, підтримки, необхідної для того, щоб вистояти, якою б ціною це не коштувало."
SOV_improve_the_stalin_line_desc: "Наш західний кордон занадто довгий, щоб укріпити його повністю. Але ми можемо побудувати комплекс укріплень, який спрямує будь-яку атаку ворога на передбачувані ділянки, де ми зможемо легко контратакувати його масованими силами."
SOV_the_molotov_line_desc: "Нещодавні зміни в політичній географії Європи пересунули наш західний кордон трохи далі на захід. Будь-які старі плани укріплень застаріли. Ми мусимо створити нову лінію вздовж наших нових кордонів, щоб уповільнити будь-яку ворожу атаку, поки ми не зможемо мобілізувати наші сили для контратаки."
SOV_the_defense_of_moscow_desc: "Ворог стоїть попід самою Москвою. Це місце, де ми мусимо стати на захист і змусити його відступити і зазнати поразки, як ми це зробили з Наполеоном!"
SOV_impregnable_forts_desc: "[ROOT.GetAdjective]а інженерія тепер здатна створювати справді страхітливі укріплення, які легко витримують навіть найсильніші обстріли і майже не піддаються штурму. З великими запасами боєприпасів і припасів, ці форти могли б, за необхідності, роками протистояти ворожим атакам."
SOV_protect_the_white_sea_baltic_canal_desc: "Канал між Балтійським і Білим морями є дивом сучасної інженерії, і не можна допустити, щоби він потрапив до рук ворога."
SOV_restore_cossack_units_desc: "У тяжкий час вітчизна не питає подробиць про те, хто хоче служити, щоб її захищати. Будь-хто, хто готовий зі зброєю в руках виступити проти загарбника, вітається і буде задіяний в міру своїх можливостей."
SOV_cohesion_first_desc: "Останнє, що нам потрібно в цій ситуації — це зниження стандартів. Будь-хто, хто хоче служити в армії, вітається — але вони будуть служити в існуючих частинах і підготовлені за належними військовими стандартами."
SOV_desperate_measures_desc: "У цій відчайдушній ситуації ми мусимо вжити заходів, які раніше вважали неможливими. Все, що можна зробити, щоби зупинити вторгнення, мусить бути зроблено."
SOV_an_adaptable_army_desc: "Ця війна простягається через кілька кліматичних зон і безліч різноманітних місцевостей. Якщо ми хочемо перемогти у цій війні, ми мусимо бути здатні воювати на будь-якій місцевості і за будь-якої погоди."
SOV_penal_battalions_desc: "Під час відступу багато здібних солдатів зганьбили себе, відступивши до того, як позиція була втрачена, або іншим чином пішовши всупереч моральним принципам нашої армії. Але в цій ситуації, простим ув'язненням або стратою ми позбавимо себе дуже здібних бійців. Ми мусимо сформувати спеціальні підрозділи, в яких ці люди зможуть спокутувати свою провину в бою."
SOV_organization_of_the_partisans_desc: "Багато солдатів, опинившися в тилу ворога, вирішили продовжувати боротьбу замість принизливого полону. Разом із селянами та робітниками окупованих територій вони продовжують боротьбу проти загарбника. Ми мусимо надіслати їм підтримку, щоб вони могли зв'язати ще більше ворожих підрозділів."
SOV_barrier_troops_desc: "Битва часто буває хаотичною, і зрозуміло, що іноді солдати втрачають зв'язок із вищими штабами. Ми мусимо створити підрозділи далеко за фронтом, які збиратимуть цих відсталих і повертатимуть їх назад до бойових дій — і заарештовувати тих, хто зраджує своїх товаришів, намагаючись ухилитися від виконання свого обов'язку."
SOV_experts_in_camouflage_desc: "Щоби досягти та зберегти елемент несподіванки, ми мусимо бути абсолютно впевнені, що ворог не помітить позицій або пересування наших військ, поки не стане занадто пізно. Кожен солдат повинен бути навчений мистецтву маскування."
SOV_keep_commissars_organization_desc: "Навіть у нашій новій організації у нас є потреба в тому, щоб люди гарантували, що армія залишатиметься абсолютно лояльною до уряду. Якщо солдати втратять довіру до влади, ми програємо цю війну, і програємо швидко."
SOV_adjoined_battle_priests_desc: "Зважаючи на те, що останнім часом влада і вплив Церкви в країні зростають, можливо, настав час дозволити їй долучитися до військової справи. Взявши на себе роль бойових священиків у наших військових частинах, духовенство подбає про те, щоб солдати знали, що Бог на нашому боці, що потенційно підвищить бойовий дух і змусить рядового солдата більш завзято боротися за свою країну."
SOV_swap_to_political_advisors_desc: "Наша війна — це не просто змагання між країнами за ресурси; це змагання політичних систем. Хоча ми не мусимо дозволяти політичним міркуванням диктувати військові рішення, ми все ж мусимо запевнитися, щоби ці політичні міркування були враховані при прийнятті рішення."
SOV_the_glory_of_the_red_army_desc: "Ми успішно витримали ворожий натиск. Настав час перейти в наступ і повернути війну туди, звідки вона прийшла!"
SOV_the_path_of_marxism_leninism_desc: "Безпомилкові вчення Маркса, Енґельса та Леніна підняли нашу країну з найглибшої відсталості до технологічної та промислової рівності. Було б найглибшою дурістю змінити напрямок зараз. Непереможний прапор робітничого визволення нестиметься вперед!"
SOV_the_centre_desc: "Товариш Сталін був найбільшим борцем за наш народ. Ми мусимо залишити майбутнє революції в його більш ніж надійних руках."
SOV_socialism_in_one_country_desc: "Хоча світова революція залишається нашою кінцевою метою — і науково доведено, що вона неминуча — ми мусимо спочатку забезпечити соціалізм у нашій країні, щоб звільнення робітників в інших частинах світу не затрималося через нашу поразку."
SOV_the_stalin_constitution_desc: "Конституція 1924 року була хорошою спробою організувати державу після Громадянської війни, але вона виконала свою функцію. Потрібна нова конституція. Перш за все, ми високо цінуємо невтомну роботу товариша Сталіна, який зберіг Союз сильним і безпечним, і чий геній і мудрість відіграли важливу роль у просуванні справи комунізму вперед."
SOV_the_zinovyevite_terrorist_center_desc: "Вбивство товариша Кірова в 1934 році показує, що є члени партії, які явно готують змову проти товариша Сталіна та Союзу в цілому. Ми отримали зізнання від кількох співучасників змови, що свідчить про причетність до неї ще кількох людей. Цю зінов'євську змову — без сумніву, організовану Троцьким або західними агентами (можливо, вони навіть працюють разом) — необхідно вирізати, як ракову пухлину, перш ніж вона пошириться."
SOV_secure_the_administration_desc: "Після шоку від зізнань терориста Зінов'єва та його поплічників ми мусимо поставити питання про лояльність інших членів партії. Нам вкрай важливо знати, де стоїть кожен член Політбюро."
SOV_the_collectivization_process_desc: "Хоча багато роботи ще належить виконати, і хоча в деяких регіонах з нею погано впоралися, процес колективізації селянських господарств у Радянському Союзі майже завершився, і незабаром це призведе до збільшення виробництва в аграрному секторі."
SOV_the_anti_soviet_trotskyist_center_desc: "Наше розслідування зінов'євської змови виявило, що в нашій адміністрації існує велика мережа антирадянських терористів. Деякі її члени навіть не до кінця усвідомлюють, кому вони допомагають! Цю змову необхідно викорінити, і для цього, можливо, доведеться вжити радикальних заходів."
SOV_the_workers_dictatorship_desc: "Вся влада в нашому Союзі мусить у кінцевому рахунку належати робітникам. Ми не можемо дозволити собі розколотися на фракції, і тому мусимо забезпечити, щоб воля робітників завжди була виражена в рішеннях Політбюро."
SOV_organization_centralization_discipline_desc: "У цей час невизначеності народ очікує від Політбюро стабільності та керівництва. Ми мусимо запевнитися, щоби цей орган прийняття рішень не тільки підтримував рішення товариша Сталіна, але й був з ним єдиним цілим."
SOV_war_economy_desc: "Зрозуміло, що капіталістичні та реакційні країни на наших кордонах планують завдати удару в момент нашої слабкості. Чим швидше ми переведемо нашу економіку на військові рейки, тим краще."
SOV_the_military_conspiracy_desc: "Троцькістська змова в нашій країні дісталася і до військових. Ми маємо докази того, що провідні генерали і навіть маршали вступили в змову з іноземними спецслужбами з метою повалення влади! Ми не можемо допустити, щоб офіцери, лояльність яких викликає навіть легку підозру, залишалися на посадах, де вони можуть ще більше послабити нашу армію."
SOV_the_bloc_of_rights_and_trotskyites_desc: "Нарешті ми дійшли до самого серця змови в нашому середовищі. Микола Бухарін насправді був членом троцькістсько-зінов'євського блоку і, швидше за все, лідером людей в уряді, які намагалися здійснити контрреволюцію. Тепер у нас є неспростовні докази цього, і на цьому останньому судовому процесі ми можемо викрити ці факти."
SOV_behead_the_snake_desc: "Стало абсолютно зрозуміло, що Союз не буде в безпеці, доки не буде повністю усунена загроза троцькістського перевороту. Хоча було б добре віддати Троцького під суд, щоб викрити його антирадянську діяльність, ми не маємо такої розкоші. Наш єдиний варіант — вбити його, щоб позбавити змову проти уряду її лідера і головного підбурювача."
SOV_stalins_cult_of_personality_desc: "Після викриття шокуючої змови проти Союзу стало очевидно, що лише прозорливе керівництво товариша Сталіна запобігло сповзанню до громадянської війни або ще гіршого. Кожен радянський громадянин, і навіть кожен член світового робітничого класу, зобов'язаний товаришеві Сталіну вічною вдячністю за його невтомну роботу із захисту революції."
SOV_they_will_know_fear_desc: "Наші вороги навчилися боятися Червоної армії і радянського народу. Ми витримали початковий натиск і настав час дати відсіч. Нам потрібно розробити нові страхітливі бойові машини, здатні прорвати навіть найбільш укріплені лінії оборони ворога. Такі бойові машини мусять вселяти жах в саме серце ворога однією своєю назвою..."
SOV_inheritor_of_the_mantle_of_lenin_desc: "Товариш Сталін завжди був найближчим соратником і найвірнішим учнем Леніна. Як найвірніший послідовник вчення Леніна, цілком природно, що він успадкував важкий обов'язок вести націю до комунізму, а також готувати неминучу світову робітничу революцію."
SOV_brilliant_genius_desc: "Безсумнівно, найгеніальніша людина з нині живих, товариш Сталін поведе нашу країну до нових вершин наукового розвитку і просуне прогрес усього людства вперед семимильними кроками."
SOV_the_faithful_servant_of_lenin_desc: "Ленін залишив нам найбільше завдання у світовій історії: Побудувати суспільство, в якому всі люди дійсно рівні, суспільство без гноблення, страждань і матеріальних потреб. Не може бути кращої людини для втілення цього бачення, ніж товариш Сталін, який був з Леніним на кожному кроці цього шляху і який зараз готовий виконати обіцянку, дану під час революції."
SOV_ban_excessive_hero_worship_desc: "З'явилася тенденція публікувати вигадливі та дико перебільшені розповіді про приватне життя товариша Сталіна та його дитинство. Якими б добрими не були наміри, ці розповіді є контрреволюційними і спрямовані на те, щоб встановити культ героїзму в свідомості радянських людей, і намагаються замінити активне вивчення теорій товариша Сталіна сліпим ідолопоклонством."
SOV_leader_of_the_party_and_the_people_desc: "Товариш Сталін старанно і вміло виконує свої важкі завдання і користується беззастережною і безроздільною підтримкою як партії, так і народу. Будь-який натяк на марнославство або самозамилування йому чужий; він, мабуть, найскромніша людина з усіх нині живих."
SOV_great_commander_desc: "Досягнення товариша Сталіна у військовій теорії та лідерстві занадто великі, щоб їх перелічити. Хоча зрадник Троцький, можливо, і заснував Червону армію, саме товариш Сталін перетворив її на ефективну силу для захисту досягнень робітничого класу."
SOV_architect_of_communism_desc: "Непохитна відданість товариша Сталіна ідеалам революції дозволила йому побачити виклики побудови соціалізму в одній країні. Коли робота над побудовою соціалізму вже йде повним ходом, він може перейти до наступного великого кроку: як перейти від соціалізму до повного комунізму."
SOV_father_of_nations_desc: "Наш Союз — це велика родина, що складається з багатьох різних людей, а кожній родині потрібен голова. Товариш Сталін є тим головою, який дбає про те, щоб його численні діти були виховані в соціалістичному дусі, і який спрямовує наші зусилля до світлого майбутнього. Там, де він повинен бути суворим, він суворий, але завжди керується почуттям справедливості і чесності."
SOV_freedom_of_debate_unity_of_action_desc: "Труднощів в управлінні країною і спрямуванні її на правильний шлях багато, тому альтернативи мусять обговорюватися відкрито. Однак після прийняття рішення обов'язком кожного члена політбюро і навіть усієї партії є беззастережна підтримка цього рішення."
SOV_the_construction_of_communism_desc: "Побудова комунізму буде супроводжуватися власними викликами та перешкодами. З Політбюро, що стоїть єдиним фронтом за спиною товариша Сталіна, ми можемо зробити перші кроки до побудови комунізму."

SOV_addressing_internal_affairs_desc: "Хоча у революції все ще багато ворогів по всьому світу, а мільйони трудящих все ще прагнуть звільнення, ми не мусимо забувати про численні проблеми, які чекають на нас вдома."
SOV_the_new_soviet_woman_desc: "Політична революція принесла свободу мільйонам людей в нашому Союзі, зокрема мільйонам жінок, які більше не обмежуються лише роллю дружин і матерів, а можуть бути повністю рівноправними на робочому місці."
SOV_expand_the_agitprop_desc: "Щоби дістатися до мільйонів робітників у нашому Союзі, ми мусимо говорити їхньою мовою. Ми мусимо зробити наші аргументи простими і зрозумілими, щоб вони залишилися в пам'яті пересічного громадянина. Ми мусимо і надалі розширювати наші зусилля в цьому напрямку."
SOV_revive_the_stakhanovite_movement_desc: "Жорстока експлуатація змушує робітників у капіталістичних країнах викладатись на повну і виробляти більше для тих, хто володіє заводами. У нашій країні робітники, такі як Олексій Стаханов, працюють ще більше, бо знають, що кожна додатково покладена цеглина, кожна додаткова тонна видобутого вугілля, кожна додаткова заклепка допомагає побудувати світ, у якому робітники назавжди звільняться від експлуатації."
SOV_war_heroes_desc: "Росіяни завжди вміли і хотіли здійснювати вчинки надзвичайної хоробрості заради перемоги над будь-яким загарбником вітчизни. Хоча ми єдині в нашій боротьбі проти ворога, ми не мусимо вдавати, що в нашій армії немає солдатів, які вийшли далеко за межі виконання службового обов'язку."
SOV_socialist_emulation_desc: "У капіталістичній системі робітники мусять конкурувати один з одним, щоб заробити собі на хліб насущний, тоді як власники фабрик отримують вигоду від будь-яких удосконалень, зроблених робітниками, що призводять до підвищення продуктивності праці. Це марнотратно і негуманно. Соціалістична система дозволить тим, хто ще не є найкращим, отримати підтримку, необхідну для розвитку своїх здібностей, навчаючись у тих, хто досягає успіху."
SOV_the_komsomol_desc: "Ми будуємо соціалізм не для сьогоднішніх дорослих, ми будуємо його для дітей і поколінь, які ще не народилися. Їх треба навчити, як удосконалювати і розвивати досягнення, які ми зробимо, щоб вони могли завершити розпочату нами справу. Ми мусимо створити спеціальну молодіжну організацію, яка не лише виховає їх, але й навчить, як бути добрими, комуністичними членами суспільства."
SOV_patriarch_of_all_russia_desc: "Хоча в освіченому комуністичному суспільстві немає причин для відсталих забобонів, ми також мусимо визнати, що багато людей знайшли силу і розраду у своїй вірі у важкі часи. Побудова суспільства нового типу не позбавлена труднощів, і тому, можливо, нам слід дозволити цим релігійним інституціям продовжувати функціонувати, доки вони залишаються лояльними до держави."
SOV_the_comintern_desc: "Боротьба за визволення трудящих не обмежується якоюсь однією країною; це всесвітня боротьба. Ми мусимо надавати допомогу товаришам у будь-якій країні світу і боротися з силами реакції і контрреволюції, де б вони не знаходилися."
SOV_development_aid_for_eastern_allies_desc: "Протягом століть західний імперіалізм і колоніалізм жорстоко експлуатували країни Азії. Скромні інвестиції з нашого боку дозволили б нашим союзникам в Азії набагато ефективніше протистояти подальшим капіталістичним зазіханням."
SOV_war_measures_in_the_east_desc: "Глобальна боротьба проти фашизму та інших контрреволюційних ідеологій неодмінно незабаром досягне Азії. Ми мусимо дати зрозуміти нашим союзникам, що у відчайдушні часи можуть знадобитися відчайдушні заходи."
SOV_fortify_mongolian_border_desc: "Хоча японські прихильники жорсткої лінії зараз зосереджені на Китаї, ми не можемо виключати, що вони можуть захотіти розширити свої здобутки, напавши на нас. Ми мусимо переконатися, що наші монґольські союзники не перетворяться на відкритий фланг."
SOV_send_military_advisors_to_spain_desc: "Після перемоги на демократичних виборах, наші товариші в Іспанії зіткнулися з реакційною контрреволюцією. Ми мусимо підтримати їх, щоб їх поразка не заохотила фашистів в інших країнах."
SOV_policy_of_collective_security_desc: "Хоча вони є капіталістичними і часто реакційними, демократичні уряди Європи знають, що фашисти вважають їх слабкими і дегенеративними. Якщо прийде війна, вони впадуть першими, перш ніж вся лють фашизму буде спрямована проти вітчизни революції. Достатньо далекоглядні для усвідомлення цього політики мусять знати, що в Москві вони знайдуть тих, хто до них прислухається."
SOV_anti_fascist_policies_desc: "З фашистами не може бути мирного співіснування. Ми мусимо шукати союзників і готуватися до неминучого протистояння."
SOV_seek_a_defense_pact_with_the_allies_desc: "Незважаючи на неформальні контакти із західними демократіями, було досягнуто мало конкретних і юридично зобов'язуючих домовленостей. Настав час нанести чорнило на папір і заявити світові, що західні демократії готові сформувати з нами Об'єднаний фронт проти фашистської експансії."
SOV_the_khakimov_proposal_desc: "Товариш Хакімов невтомно працював над покращенням наших стосунків із [SAU.GetAdjective]им урядом. Деякі експерти припускають, що в регіоні є значні запаси природних ресурсів, які капіталісти, звісно ж, прагнуть присвоїти. Ми мусимо продовжувати вибудовувати взаємну довіру, щоб утримати державу [SAU.GetNameDef] від ворожих блоків і надати права на будь-які виявлені ресурси нам."
SOV_eradicate_western_fascism_desc: "Ми не можемо чекати, поки фашистські режими в Західній Європі зволять напасти на нас у зручний для них момент. Найкращий спосіб мати справу з фашистами — вдарити першими, і вдарити сильно."
SOV_policy_of_individual_security_desc: "У світі є мало друзів і багато ворогів. Ми не мусимо надто перейматися тим, з ким ми укладаємо угоди — або вони, або ми все одно розірвемо ці угоди, як тільки вони відслужать своє."
SOV_approach_germany_desc: "Немає жодної причини, чому б ми не могли прийти до порозуміння з Німеччиною. Звісно, ми не зможемо мирно співіснувати з ними вічно, але німці не нападуть на нас, поки західні союзники існують у них за спиною — і ми мусимо заохотити німців розправитися з ними першими."
SOV_liberation_of_the_european_proletariat_desc: "Безхребетні буржуазні уряди Західної Європи продемонстрували цілковите небажання протистояти фашизму. У майбутній великій боротьбі між фашизмом і комунізмом вони не відіграватимуть жодної ролі. Проте робітники цих країн готові боротися разом з нами проти лиха фашизму. Ми просто мусимо дати їм уряди, які готові боротися."
SOV_anti_capitalist_policies_desc: "Очевидно, що більшість, якщо не всі, капіталістичні країни цілком задоволені тим, що просто вказують фашистам на інший напрямок, коли ті планують свою експансію. Коли в буржуазії є вибір, вони завжди, в кінцевому рахунку, обирають пригноблення пролетаріату. Тому ми не можемо їм довіряти і мусимо бути готовими до боротьби з ними."
SOV_recover_alaska_desc: "Продаж Аляски американцям був зрадою російського народу з боку його керівництва. Давно настав час, щоб ця зрада була скасована, а земля повернута. Населення було б набагато щасливішим у складі нашого союзу, ніж у складі експлуататорської системи, в якій вони живуть зараз."
SOV_the_fight_for_the_pacific_desc: "Незалежно від нашої сили на суші, нам доведеться перетнути воду, щоб здолати наших ворогів у Тихоокеанському регіоні. Тому ми мусимо розвивати нашу прибережну інфраструктуру і суднобудівну промисловість, перш ніж зможемо вести ефективну війну в цьому регіоні світу."
SOV_respect_baltic_self_determination_desc: "Кожен народ повинен мати можливість вирішувати свої справи демократичним шляхом. Звичайно, у багатьох буржуазних демократіях на Заході цей процес негайно спотворюється великими сумами грошей. Ми забезпечимо робітникам Естонії, Латвії та Литви справедливе представництво в їхніх урядах."
SOV_claims_in_baltic_desc: "Колись країни Балтії були неподільною частиною Росії. Їхні народи потребують захисту великої держави, яка може захистити їх від експлуатації. Якщо країни Балтії не погодяться на ці умови, нам, можливо, доведеться вдатися до сили, щоб забезпечити свій захист."
SOV_secure_leningrad_desc: "Наш нинішній кордон з Фінляндією знаходиться надто близько до [195.GetName]у. Несподівана атака з боку Фінляндії може досягти міста за кілька годин. Розташування також дозволяє дуже легко блокувати наш Балтійський флот. Це неприйнятний стан речей, і ми мусимо чітко заявити про це фінському уряду."
SOV_control_scandinavia_desc: "Останньою загрозою для нашого північного кордону залишаються уряди на Скандинавському півострові. Ми мусимо донести до них, що мирне співіснування вимагає взаємної довіри, а ми не можемо довіряти урядам, ідеологія яких не збігається з нашою."
SOV_claim_on_bessarabia_desc: "У 1918 році румуни безсоромно скористалися нашими внутрішніми негараздами і анексували Бессарабію. Настав час нагадати їм, що вони утримують землю, яка законно належить нам, і якщо вони не бажають відновити правильні кордони, ми витіснимо їх звідти військовим шляхом."
SOV_demand_balkan_submission_desc: "Минулий досвід показав, що країни, які нас оточують, скористаються будь-якою нашою слабкістю. Коли в Європі назріває війна, ми не можемо дозволити собі мати сусідів із сумнівною лояльністю. Країни на Балканах і в Малій Азії змушені будуть вибрати, чи хочуть вони бути з нами, чи проти нас."
SOV_seek_balkan_cooperation_desc: "Країни Балканського півострова та Малої Азії можуть стати потужними союзниками, якщо ми зможемо наблизити їхні ідеологічні погляди до наших."
SOV_middle_east_diplomacy_desc: "Існує багато можливостей зміцнити наші позиції на Аравійському півострові та в Азії. Велика гра з британцями ось-ось вийде на новий виток."
SOV_the_southern_thrust_desc: "Наш південний кордон — це широкий відкритий фланг, з якого вороги можуть використати будь-яку слабкість. Ми не можемо з цим миритися і не можемо чекати мирних змін у регіоні."
SOV_support_afghan_ideology_desc: "Афганістан — це місце, де горді нації принижуються. Військова операція в цій країні буде в кращому випадку дорогою і може навіть не увінчатися успіхом. У нас є кілька контактів в Афганістані, які хочуть створити уряд, ідеологічно ближчий до нас. Ми мусимо підтримати ці зусилля."
SOV_preemptive_invasion_of_iran_desc: "Уряду держави [PER.GetNameDef] не можна довіряти, що він підтримає нас у випадку війни, так само як і ми не можемо повністю довіряти, що він не вступить у війну проти нас. Замість того, щоб чекати і спостерігати, ми мусимо вирішити це питання і прояснити ситуацію."
SOV_the_threat_from_the_land_of_the_rising_sun_desc: "Зрозуміло, що Японія хоче панувати в Китаї. Досягнувши цього, вона, без сумніву, поверне на північ, щоб захопити величезні ресурси Сибіру. Поки вони зайняті в Китаї, вони вважатимуть за краще не виступати проти нас, і тому ми мусимо запевнитися, що війна в Китаї триватиме, допоки ми не будемо готові кинути виклик японцям."
SOV_the_gobi_gambit_desc: "Поки конфлікт між Японією і Китаєм розпалюється, у нас є можливість захопити територію навколо пустелі Ґобі, що дасть нам право голосу в майбутньому Китаю і місце за столом переговорів."
SOV_two_red_flags_desc: "Хоча революція в Китаї не зовсім вдалася, це не є несподіванкою. Країна ще не має індустріального суспільства, необхідного для справжньої соціалістичної революції. Тим не менш, комуністична партія є найкращим шансом для китайського народу досягти комуністичного майбутнього."
SOV_support_the_kuomintang_desc: "Китайські комуністи слабкі у військовому плані і не мають промислової бази, на якій можна було б побудувати велику армію. Зрозуміло, що Ґоміньдан найкраще підходить для того, щоб контролювати Китай і створити буржуазне суспільство, необхідне як передумова для успішної комуністичної революції."
SOV_intervention_in_china_desc: "Ситуація в Китаї погіршилася до такої міри, що стає загрозою нашій безпеці. Ми мусимо втрутитися і встановити в регіоні надійний уряд."
SOV_prepare_a_war_with_japan_desc: "Перш ніж завдати удару по Японії, ми мусимо переконатися, що на нас не чекають несподіванки, і активізувати наші розвідувальні зусилля."
SOV_end_the_khalkhin_gol_conflict_desc: "Прикордонний конфлікт з Японією триває вже досить довго. Якщо ми не можемо довіряти японському уряду поважати визнаний кордон, тоді нам доведеться замінити цей уряд."
SOV_recover_the_kuril_islands_desc: "Курильські острови були втрачені після катастрофи 1905 року. Якщо ми завдамо швидкого і сильного удару, ми зможемо повернути їх і поставити Японію в ситуацію, коли ескалація конфлікту не матиме для неї жодного сенсу."
SOV_spheres_of_influence_in_china_desc: "Останньою точкою розбіжностей між нами залишається ситуація в Китаї. Наші власні інтереси в регіоні обмежені, і якщо ми можемо купити підтримку Японії, домовившись про сфери інтересів, то ми мусимо зробити це без вагань."
SOV_soviet_japanese_pact_against_usa_focus_desc: "Японці захочуть подальшої експансії, щоб підживлювати свою зростаючу економіку. В наших інтересах спрямувати цю експансію якомога далі від нас, а також заручитися підтримкою сильної військово-морської держави. Разом ми можемо усунути Сполучені Штати зі світової арени!"

SOV_penal_battalions_spawn_tt: "У м. §Y[ROOT.Capital.GetName]§! буде створено §Y4 штрафні дивізії§!. Буде відкрите рішення §Y$SOV_raise_penal_units$§!, що дозволяє піднімати §Y4 штрафні дивізії§! щороку."
SOV_penal_units_raised_flag: "Останній раз, коли піднімали штрафні частини"
SOV_preemptive_invasion_of_iran_tt: "\nЩойно [PER.GetNameDef] капітулює, ми зробимо країну маріонеткою, приєднавши кілька областей на нашому кордоні й отримавши права на ресурси в [PER.GetAdjective]их землях, багатих на нафту. Ми зможемо попросити [ENG.GetAdjective]у інтервенцію для проведення спільної операції."
SOV_sinkiang_decisions_available_tt: "Розблоковує рішення щодо розвитку [SIK.GetAdjective]их ресурсів, інфраструктури та армії."
SOV_recover_the_kuril_islands_decisions_tt: "\nЩойно [SOV.GetNameDef] візьме області §Y[537.GetName]§! та §Y[555.GetName]§!, ми зможемо прийняти рішення про укладення миру з державою [JAP.GetNameDef] (зі збереженням цих територій)."
SOV_merge_aircraft_plants_tt:0 "Розблокує рішення §YОб'єднати заводи§! для авіаконструкторів, що дозволяє нам об'єднувати різні заводи в активний авіаконструктор, щоби покращити його бонуси."
SOV_merge_naval_plants_tt:0 "Розблокує рішення §YОб'єднати заводи§! для конструкторів кораблів, дозволяючи нам об'єднувати різні заводи в активний конструктор кораблів, щоби покращити його бонуси."
SOV_merge_tank_and_materiel_plants_tt:0 "Розблокує рішення §YОб'єднати заводи§! для дизайнерів танків і матеріального забезпечення, що дозволяє нам об'єднувати різні заводи в активний дизайнер танків і матеріального забезпечення, щоби покращити його бонуси."

SOV_embrace_the_black_hundreds_tt: "Розблоковує §Yрішення на мапі§! про проникнення в області; це зробить їх підконтрольними на початку §Y[GetSovietCivilWarName]§!."
SOV_muster_the_old_guard_tt: "Вербує загони Старої гвардії, які перейдуть на ваш бік, коли §Y[GetSovietCivilWarName]§! почнеться."
SOV_organize_wreckers_tt: "Розблоковує §Yрішення§! саботувати промисловість під час §Y[GetSovietCivilWarName]§!."
SOV_the_eyes_fear_tt: "Вербує загони, які повстануть проти комуністів, щойно §Y[GetSovietCivilWarName]§! почнеться."
GER_soviet_treaty_research_nsb_tt: "\n\nЗавершення досліджень над §YБазового шасі середнього танка§! дозволить нам отримати вигоду з цього договору і використати два нових дизайни танків:\n"

SOV_the_left_opposition_desc: "Зрозуміло, що Радянський Союз відхилився від обіцяного шляху. Зараз навіть говорять про побудову соціалізму в одній країні, кинувши робітників усього світу напризволяще, замість солідаризуватися з ними. Якщо товариш Сталін не буде діяти, це обов'язково зроблять інші."
SOV_the_fourth_international_desc: "Сталінські маріонетки з так званого Третього інтернаціоналу довели свою повну нездатність вести революцію вперед. Їхнє бачення комунізму має мало спільного з теоріями, записаними Марксом і Леніним, і натомість перетворює мрію про демократично контрольовану робітничу державу на антиутопічний кошмар. Нам потрібен новий Інтернаціонал, який захистить революцію!"
SOV_bring_old_trotskyists_back_desc: "У перші роки революції всередині партії відбувалося багато гарячих дебатів між різними фракціями. Деяких людей, які не зовсім дотримувалися партійної лінії, таких як Карл Радек та Євген Преображенський, навіть виключили через незначні розбіжності. Можливо, жесту каяття з боку цих давніх членів партії було б достатньо, щоб повернути їх до лав партії."
SOV_organize_the_wreckers_desc: "Якщо Сталін і його поплічники вирішать стати до бою замість зробити те, що було б краще для революції — тобто піти у відставку, ми мусимо бути готовими до протистояння. У такій відчайдушній ситуації треба розглядати навіть саботаж проти власності народу. Ми мусимо запевнитися, що він спрямований туди, де він необхідний, і не знищив великі досягнення радянських робітників."
SOV_organize_the_wreckers_tt: "Розблоковує §Yрішення§! для саботажу промисловості під час громадянської війни"
SOV_integrate_smirnovs_bloc_desc: "У нас є кілька старих троцькістів, яких нещодавно заарештували і посадили у в'язницю за їхній спротив сталінському гніту. За допомогою кількох вдало підібраних слів у правильні вуха, ми могли б побачити їх звільненими і відправленими у вигнання, де вони зможуть організуватися, будучи в безпеці від політичної параної. Вони не забудуть, хто допоміг їм втекти."
SOV_left_eliminate_right_desc: "Всередині партії є фракції, які абсолютно несумісні одна з одною. Якщо ми хочемо взяти владу в свої руки і повернути революцію в правильне русло, ми не можемо дозволити собі відволікатися на їхні втручання. Але якщо «товариш» Сталін шукає внутрішніх ворогів для боротьби, ми могли б втягнути деяких людей, щоб він подивився на них..."
SOV_committee_in_exile_desc: "Ми ніколи не можемо бути впевненими, на кого наступного впаде божевільний погляд Сталіна. Ми мусимо підготувати підпільні маршрути і сховища, щоб вивезти людей із країни, якщо дізнаємося, що хтось із наших прихильників потрапив під чергову чистку."
SOV_committee_in_exile_tt: "Розблоковує рішення §Y$SOV_send_supporters_abroad$§!, що дозволяє нам відправляти симулянтів у вигнання (§Gперсонажі у вигнанні не можуть бути піддані чистці§!). Персонажі у вигнанні стануть доступними, коли громадянська війна почнеться."
SOV_approach_tukhachevsky_desc: "Михайло Тухачевський, без сумніву, — один із найвидатніших військових мислителів. Хоча його теорія швидкохідних загальновійськових з'єднань, що наносять удари глибоко в тилу ворога, не позбавлена критики, він все ще користується підтримкою деяких дуже здібних генералів. Якщо нам вдасться переконати його підтримати нашу справу, він стане неоціненним надбанням."
SOV_approach_primakov_desc: "Віталій Прімаков — один з наших головних кавалерійських командирів, і його підтримка була б дуже цінною у спробах убезпечити країну."
SOV_funds_for_the_cause_desc: "Наявність Лева Троцького та інших, що базуються за кордоном, безумовно, може піти нам на користь. Ми мусимо організовувати соціалістичні заходи зі збору коштів по всьому світу і водночас таємно намагатися переконати уряди підтримати нас зброєю."
SOV_left_opposition_coup_desc: "Час настав. Піднімімо прапори проти тирана. Революція почнеться заново!"
SOV_the_vanguard_of_the_true_revolution_desc: "Нехай світ почує про нашу революцію. Ми звернемося до всіх революціонерів світу із закликом стати під наші прапори. Разом ми зможемо перемогти Сталіна. Разом ми зможемо довести революцію до перемоги."
SOV_long_live_the_workers_government_desc: "Тепер, коли ми розпочали довгий шлях до справжнього визволення робітничого класу, ми не мусимо піддаватися спокусі заміни одного уряду еліти на інший. Уряд нашої профспілки завжди повинен бути справжнім урядом робітників, створеним робітниками і для робітників."
SOV_left_purges_desc: "Є багато інших, хто затаїв образу на Сталіна. Поки ми все ще зміцнюємо нашу владу, ми не мусимо дозволити цим людям почати формувати контрреволюційні осередки, щоб не допустити нової громадянської війни в найближчому майбутньому."
SOV_the_builder_of_the_red_army_desc: "Якою б вона не стала за цей час, Червона Армія завжди буде дітищем Лева Троцького. Настав час йому повернутися на свою колишню посаду і повести в бій нову, оновлену Червону армію."
SOV_reigniting_the_revolutionary_spirit_desc: "Роки сталінського правління притупили революційний запал нашого народу. Нашим робітникам казали, що революція станеться — коли-небудь. Ми знаємо, що це не так — при нинішньому глобальному рівні розвитку революція мусить бути запалена в інших країнах, які не так далеко розвинені. І ми її запалимо."
SOV_the_permanent_revolution_desc: "Марксистська теорія вчить, що революція неминуча, якщо обставини є сприятливими. Однак обставини явно не є сприятливими, або не скрізь сприятливими. Ми не мусимо заспокоюватися і чекати на світову революцію, яка може відбутися через століття. Робітники і селяни по всьому світу страждають прямо зараз, сьогодні, і їхнє звільнення не може чекати."
SOV_the_permanent_revolution_decisions_tt: "Розблоковує рішення §YОрганізувати п'яту колону§! для розпалювання революційних повстань у ворожих європейських сусідів."
SOV_depoliticize_the_military_desc: "Основна мета армії — захищати робітничий клас. Наші солдати значною мірою вже є членами робітничого класу, а тому не потребують, щоб хтось за ними наглядав. Ще важливіше те, що Червона армія зосереджена на своїй основній місії, і їй не дозволяється гратися в політику."
SOV_system_decentralization_desc: "Сталін централізував не лише партію, але й усю країну в своїх руках. Це явно контрреволюційний підхід, який забирає владу у робітників і передає її в руки корумпованої еліти. Ми мусимо змінити цей напрямок і дозволити робітникам знову вирішувати свою долю."
SOV_strengthen_heavy_industry_desc: "Важка промисловість — серце нашої економіки. Якщо ми хочемо, щоб революція не просто вижила, а процвітала, ми мусимо і надалі зміцнювати цей сектор."
SOV_a_global_class_struggle_desc: "Боротьба за визволення робітничого класу за визначенням має бути глобальною. Поки існує хоча б одна країна, яка підтримує капіталістичну систему, революція не в безпеці. Щойно робітники всього світу зрозуміють, що революція знову на марші, вони стануть під наші прапори і підтримають нас у наших починаннях."
SOV_a_global_class_struggle_decision_tt: "Розблоковує рішення §YРозбудити пролетаріат§!, спрямовані на дестабілізацію європейських сусідів та виправдання війни проти них."
SOV_all_power_to_the_soviets_desc: "Революція почалася з простої ідеї, що людям слід дозволити вирішувати власну долю, сформувавши ради робітників, солдатів, селян. Лише згодом ця система була змінена на систему, в якій невиборні бюрократи приймали рішення здалеку. Коли ці рішення неминуче призводили до негативних наслідків, то, як правило, карали робітників. Досить!"
SOV_regional_development_desc: "Замість мати невелику кількість централізованих заводів і залишити решту країни голодувати, ми мусимо забезпечити розвиток промисловості по всьому союзу."

SOV_autonomous_soviet_republics_desc: "У роки після революції сталіністи наполегливо працювали над усуненням регіональної ідентичності та придушенням робітничого самовизначення в деяких регіонах Союзу. Контрреволюційний характер цих дій є очевидним. Якщо робітники в деяких радянських республіках бажають більшої автономії, ми мусимо надати їм її без вагань."
SOV_international_union_of_soviet_republics_desc: "Найбільшою зрадою революції була ідея про те, що соціалізм можна — ба, навіть треба — збудувати в одній країні. Або робітники всього світу разом досягнуть соціалізму, або його не досягне ніхто. Поки революція перебуває на різних стадіях у різних країнах, ми будемо ділитися нашими ресурсами, щоби забезпечити її просування в усіх союзних країнах, де робітники контролюють уряд."
SOV_the_onslaught_on_colonialism_decision_tt: "Розблоковує рішення §YОрганізувати п'яту колону§! та §YРозбурхати пролетаріат§! для африканських сусідів."
SOV_the_onslaught_on_colonialism_desc: "Імперіалізм і колоніальна експлуатація є життєво важливими частинами пізнього капіталізму. Однак утримання мільйонів людей у рабстві надає нам гігантський революційний потенціал, який ми можемо легко використати. Пригноблені маси в колоніальних імперіях прагнуть зітхнути вільно — і ми розірвемо їхні кайдани."
SOV_carry_revolution_east_desc: "Жорстока експлуатація африканських колоній призвела до того, що ці суспільства не змогли розвинутися до рівня, на якому революція може легко перемогти. Це не стосується більш розвинених суспільств Азії, де існує великий революційний потенціал, який тільки й чекає, щоби його вивільнити."
SOV_carry_revolution_east_decision_tt: "Розблоковує рішення §YОрганізувати п'яту колону§! та §YРозбурхати пролетаріат§! для азійських сусідів."
SOV_the_end_of_the_imperialist_era_desc: "Чи не найбільш виразним проявленням імперіалізму є так звана доктрина Монро, за допомогою якої одна країна оголошує два цілих континенти своєю виключною територією. Це не допустимо. Революція знайде точку опори в Америці, і робітники західної півкулі нарешті зітхнуть вільно."
SOV_the_end_of_the_imperialist_era_decision_tt: "Розблоковує рішення §YОрганізувати п'яту колону§! та §YРозбурхати пролетаріат§! для американських і океанійських сусідів."
SOV_military_support_desc: "Заручитися підтримкою з боку збройних сил може бути дуже корисно, навіть якщо це означає ризик того, що сталінські інформатори дізнаються про нашу змову. Сподіваємося, що коли це станеться, для нього буде запізно."
SOV_divert_attention_towards_military_desc: "Якщо Сталін уважає, що збройні сили ним незадоволені, він нападе на них, а не на нас. І врешті-решт збройні сили будуть ним незадоволені..."
SOV_gain_support_from_party_members_desc: "Деякі сталінські маріонетки поводяться так переважно тому, що вони бояться. Ми мусимо переконати їх, що наш план матиме успіх, і що вони можуть стати героями, навіть не докладаючи особливих зусиль. Для цього є способи..."
SOV_sway_the_railway_workers_desc: "Революція потребує постачання. Ми мусимо залучити на свій бік залізничників. Це дасть нам можливість підготувати і заховати склади постачання навколо нашої оперативної бази."
SOV_infiltrate_the_nkvd_desc: "Рядовий склад НКВС — це ті, хто виконує брудну роботу Сталіна; він часто діє в якості його вірних слуг. Але навіть стіна має тріщини. Ми мусимо зробити так, щоб якомога більше з них працювали на нас, замість того, щоб годувати тирана неправдивою інформацією."
SOV_infiltrate_the_nkvd_tt: "Змусить частину сил НКВС приєднатися до вас у §Y[GetSovietCivilWarName]§!.\n Розблокує §Yрішення§! $SOV_expand_nkvd_opposition$"
SOV_cooperation_against_stalin_desc: "Якими б не були наші розбіжності, на цьому етапі боротьби ми мусимо бути єдині в нашому протистоянні Сталіну."
SOV_align_the_zinovyevites_desc: "Колись Григорій Зінов'єв став на бік Сталіна проти Троцького. Відразу після цього Сталін зрадив його і усунув від будь-якої посади. Він не забув цієї образи, і якщо ми дамо Зінов'єву можливість помститися, він нею скористається."
SOV_liberate_ryutin_desc: "Товариш Рютін ніколи не соромився викривати численні вади та недоліки Сталіна. Мабуть, не дивно, що Сталін вирішив зробити з нього приклад. Тепер, однак, ми повинні посмикати за деякі ниточки, щоб вивезти його за кордон, поки Сталіна не усунули, щоб він міг допомогти нам керувати країною після того, як Сталіна не стане."
SOV_return_democracy_to_the_party_desc: "Під час революції був момент, коли ми не могли дозволити собі загрузнути в нескінченних дискусіях про те, як краще рухатися далі. Але часи змінилися, і настав час виконати обіцянку демократії в усіх сферах життя, дану робітникам. Це також означає, що тепер ми можемо дозволити людям повернутися в партію, чия критика з добрими намірами колись розглядалася як саботаж."
SOV_strengthen_the_trade_unions_desc: "Під керівництвом Сталіна профспілки перетворилися з інструменту представництва робітників проти керівництва на інструмент маніпулювання робітниками. Хоча це може здатися одним із його менших злочинів, він повністю перевернув ідею демократичного самоврядувння робітників догори дриґом і фактично позбавив робітників можливості скористатися плодами революції."
SOV_the_peoples_revolution_desc: "Для того, щоби революція продовжилася, вона повинна охопити всі аспекти життя суспільства. Тільки якщо весь народ вважатиме себе частиною і носієм революції, він зможе протистояти численним загрозам, з якими стикається."
SOV_the_supreme_soviet_desc: "Представництво однією людиною цілої країни — по своїй сутф недемократично, а отже, контрреволюційно. Натомість ми покінчимо з такою окультною поведінкою і заявимо, що наш союз назавжди буде представлений колективною волею народу, зібраною у Верховній Раді." # SOV

SOV_the_right_oppositionvw_desc: "Параноїдальне керівництво Сталіна руйнує країну. Його перехід до масової колективізації та жорсткої індустріалізації — ще більше. Треба щось робити, і якнайшвидше. Ті, хто може привести цю країну до слави, загоїти рани, завдані безгосподарністю, і відновити економіку, — це члени правої опозиції на чолі з Бухаріним."
SOV_the_need_for_policy_changes_desc: "Стало гранично ясно, що країна рухається в хибному напрямку. Сталін і його союзники намагалися зробити занадто багато і занадто швидко. Ми повинні йти, перш ніж бігти. Ми повинні повернути товариша Сокольникова, який зробив велику роботу в перші роки існування Радянського Союзу, щоб повернути нас на правильний шлях."
SOV_reverse_the_collectivization_process_desc: "Колективізація стала справжньою катастрофою, що призвела до злиднів і голоду на територіях, які колись були житницею нації. Вони повинні бути негайно скасовані."
SOV_organize_uprisings_in_the_country_desc: "Зрозуміло, що ми не зможемо усунути Сталіна від влади без певної збройної боротьби. Відволікаючи увагу Сталіна від наших приготувань, ми можемо забезпечити їх безперервність."
SOV_organize_uprisings_in_the_country_tt: "Розпочинає повстання в різних частинах країни, що призведе до більшої підтримки громадянської війни в Радянському Союзі."
SOV_dissent_in_the_party_desc: "Ми повинні тиснути на Сталіна на кількох фронтах, щоб підірвати його контроль над партією. Один із підходів — опублікувати низку критичних статей та есе в партійних газетах, вимагаючи реформ і вказуючи на помилки в його рішеннях. Хоча Сталіна це дуже занепокоїть, це також поліпшить наше становище серед різних опозиційних груп."
SOV_eliminate_the_left_desc: "Хоча нашим головним опонентом є Сталін, ми повинні визнати, що в партії є багато тих, хто просто вичікує свого часу і своїми безперервними суперечками підриває наші зусилля по встановленню контролю над країною. Оскільки Сталін стає все більш параноїдальним щодо наших дій, з'являється можливість вбити двох зайців одним пострілом."
SOV_concessions_to_foreign_powers_desc: "Дуже принизливо, що ми змушені благати про іноземну допомогу в нашій боротьбі за порятунок країни, але сталінська тиранія і параноя зв'язали нам руки."
SOV_concessions_to_foreign_powers_tt: "Розблоковує §Yрішення§!, щоби просити допомоги в іноземних держав в обмін на поступки."
SOV_covert_support_for_spanish_poum_desc: "В Іспанії повним ходом іде контрреволюція. Фашисти та реакційні сили підтримують іспанських націоналістів. Хоча іспанські республіканці мають достатньо завзяття, це, на жаль, не замінить зброї та боєприпасів, а також не замінить добре розвиненої політичної свідомості. Ми можемо забезпечити все це."
SOV_undermine_stalins_authority_desc: "Єдине, що втримує Сталіна при владі — це страх людей перед ним і тим, що він може зробити. Ми ще не можемо повністю усунути страх людей, але ми можемо зменшити здатність Сталіна завдавати шкоди іншим. Якщо все піде дуже добре, ми можемо навіть ізолювати його до такої міри, що він знову стане лише однією людиною."
SOV_clandestine_cells_desc: "Сталіністи всюди бачать руйнівників, шпигунів і диверсантів. Вони робили це так довго, що більшість людей вже не вірить їм, коли вони називають вовка вовком. Ми можемо використати це для створення осередків на великих промислових підприємствах для здійснення диверсійних актів у випадку, якщо Сталін буде протистояти нашому захопленню."
SOV_clandestine_cells_tt: "Відкриває §Yрішення§! для саботажу промисловості під час громадянської війни."
SOV_the_plan_for_the_coup_desc: "Ця боротьба за владу не обов'язково має перерости у відкрите насильство. Якщо ми правильно розіграємо наші карти і розставимо потрібних людей на правильні позиції, ми зможемо заморозити Сталіна, а потім усунути його від влади."
SOV_the_plan_for_the_coup_tt: "Розблоковує §Yрішення§!, щоби схилити главу НКВС на свій бік, тим самим уможливлюючи повалення Сталіна шляхом безкровного перевороту."

SOV_the_socialist_bulwark_desc: "Ми стоїмо пліч-о-пліч з нашими іспанськими товаришами. У прикладі міжнародної солідарності, їхня боротьба — це наша боротьба, а наша боротьба — це їхня боротьба. Разом ми сформуємо два соціалістичні революційні центри на протилежних кінцях Європи."
SOV_coup_detat_desc: "Настав час узяти на себе владу в країні. Якщо все піде добре, ми вдаримо швидко і усунемо найбільші перешкоди безкровним переворотом. Якщо все піде не так, нам доведеться боротися за нашу країну."
SOV_coup_detat_success_tt: "§YПрава опозиція§! бере владу в свої руки шляхом перевороту. §Y$SOV_lavrenty_beriya$§! видаляється."
SOV_right_purges_desc: "Є ще кілька членів партії, які не повністю прийняли наші правила. Нам потрібно буде зробити з них приклад, щоб решта не відставали."
SOV_the_power_of_the_peasantry_desc: "У той час як марксистська ортодоксія вбачає революційний потенціал у промислових робітниках, у нашій країні очевидно, що основну його частину становлять селяни. Ми повинні просвіщати мільйони селян і розвивати їхню класову свідомість, щоб вони були готові захищати революцію, коли вона буде під загрозою."
SOV_curtailment_of_the_collective_farms_desc: "Масові колгоспи є типовим прикладом бюрократичного сталінського гігантизму. Вони відчужують селянина від продукту його праці і фактично перетворюють його на промислового робітника на полях. При цьому виробництво значно впало, а зрив виробництва продовольства вже призвів до катастрофи. Потрібно терміново скасувати цю нісенітницю."
SOV_administrative_reforms_desc: "Сталін цінував лояльність понад усе. Відповідно, люди, які працюють в нашій адміністрації, не виявляють багато ініціативи чи незалежного мислення, що може призвести до проблем для них. Нам потрібно прищепити їм ці цінності або замінити їх людьми, які їх мають."
SOV_a_new_theory_of_revolution_desc: "Марксистська теорія революції була точною у XIX столітті, але реалії XX століття вимагають її повторного перегляду. Не завжди революція починається в найрозвиненіших країнах, і тому ми повинні скоригувати наш підхід."
SOV_back_to_the_nep_desc: "Перш ніж будувати соціалістичне суспільство, ми мусимо окреслити основи і далі розвивати нашу економіку. В перші роки революції ми запровадили нову економічну політику, яка дозволила вільному ринку розвивати економіку. Ця політика була швидко скасована до того, як могла принести свої плоди. І ось ми знову при владі, можемо поновити цей процес переходу до кращого суспільства."
SOV_planned_economy_desc: "Незважаючи на свої недоліки, очевидно, що НЕП мав і низку успіхів. Ми все ще далекі від того, щоб перейти до повного соціалістичного суспільства, але зараз ми можемо перейти до планування нашої економіки у більш формальний спосіб. Зокрема, ми повинні створити економічну політику, яка б враховувала можливості наших партнерів і союзників і створювала більш взаємозалежну економіку."
SOV_paced_industrialization_desc: "Хоча акцент Сталіна на важкій промисловості призвів до значного недорозвитку багатьох секторів, ми не можемо ігнорувати цей сектор у нашому власному плануванні. Для того, щоб дозволити іншим секторам модернізуватися і механізуватися, ми повинні мати промислову базу для підтримки цього."
SOV_the_trade_union_as_labor_organizer_desc: "За капіталізму профспілки існують для того, щоб забезпечити основні права людини для робітників і захистити їх від експлуатації з боку власників фабрик. Очевидно, що в новій системі це більше не потрібно, і тому роль профспілок має зміститися в бік організації праці з метою оптимізації виробництва."
SOV_incorporate_local_organizations_desc: "Місцеві організації зачасту краще розуміють проблеми, з якими стикаються робітники, ніж люди в столиці. Ми повинні зменшити роль міністрів та інших високопоставлених членів партії і надати більше повноважень місцевим організаціям."
SOV_for_the_common_good_desc: "Керівним принципом будь-яких рішень, прийнятих нашими союзниками, має бути прагнення зробити якомога більше добра, коли це можливо. Навіть якщо на перших порах жертви не принесуть негайного покращення, необхідно чітко усвідомлювати, що в довгостроковій перспективі це принесе найбільше користі."
SOV_victory_over_devastation_desc: "Колективні зусилля нашого народу дозволили нам рухатися вперед від руйнувань, спричинених громадянською війною. Швидкість, з якою відбудовувалася країна, назавжди залишиться пам'ятником майстерності та відданості наших робітників."
SOV_socialist_humanism_desc: "Деякі марксистські теоретики вважають, що люди не можуть впливати на власну долю і що їхнє життя повністю визначається матеріальними факторами. Це, очевидно, неправильно і є буржуазним поглядом на робітничий клас. Люди — це більше, ніж просто набір органів, і ми повинні ставитися до них саме так."
SOV_international_revolutionary_marxist_centre_desc: "Третій інтернаціонал впав перед сталінським тоталітаризмом і, ймовірно, вже не підлягає порятунку. Ми повинні запропонувати комуністичним партіям світу новий спосіб координації та співпраці."
SOV_a_sustainable_economy_desc: "Перехід до нової економічної політики супроводжувався помітним зсувом у бік виробництва споживчих товарів за рахунок уповільнення загальної швидкості індустріалізації. Якщо ми хочемо бути конкурентоспроможними в довгостроковій перспективі, нам потрібно перевести економіку на більш стійку модель."
SOV_the_enemies_of_the_people_desc: "Сили реакції все ще на волі і готуються до того дня, коли вони зможуть звести нанівець усе, чого ми досягли. Ми і наші союзники повинні бути завжди пильними перед цією загрозою і готуватися до того, що нам доведеться боротися, щоб захистити революцію."
SOV_proclaim_soviet_hegemony_desc: "Зрозуміло, що радянська система влади, радянська економіка і радянське суспільство в усіх аспектах значно перевершують попередні системи. Поки ці застарілі системи існують в інших частинах світу, завжди знайдуться люди, готові їх оскаржити, і ми повинні це використати."

SOV_beaten_but_not_defeated_desc: "Зрозуміло, що комуністи повели нашу колись горду країну зрадницьким шляхом. Рано чи пізно країни на наших кордонах відчують слабкість режиму і накинуться на нас. Якщо ми хочемо врятувати нашу любу батьківщину, ми повинні усунути комуністів від влади!"
SOV_unification_of_the_exiles_desc: "Після революції та громадянської війни багато людей віддали перевагу вигнанню, а не так званому правосуддю нового режиму. Вони все ще там, мріючи про день, коли Росія знову стане вільною. Те, як виглядає політична система цієї Росії, для них другорядне. Перш ніж ми зможемо створити уряд, якого потребує країна, ми повинні взяти владу в свої руки, і ми зможемо зробити це краще разом."
SOV_womens_fascist_movement_desc: "Хоча роль жінки, природно, полягає в тому, щоб забезпечити своєму чоловікові затишний дім для відпочинку і сім'ю, за яку варто боротися, багато чоловіків забули, який обов'язок вони мають перед своєю країною і своїм народом. Можливо, кілька відданих своїй справі жінок зможуть нагадати своїм чоловікам, що стоїть на кону, і заохотити їх робити те, що необхідно."
SOV_the_true_tsars_desc: "Російський народ завжди потребував сильного лідера, інакше він буде віддалятися все далі і далі один від одного, поки брат не піде на брата, а сини не підуть на батька. Але колишні царі не відповідали своїй ролі, були слабкими і нерішучими. У майбутньому нам знадобиться цар, який зможе відповідати важкому тягарю, покладеному на нього."
SOV_national_unification_desc: "Якщо ми хочемо вижити в прийдешніх війнах, ми не можемо дозволити собі роз'єднатися. Яких би різних політичних поглядів ми не дотримувалися — зрештою, ми всі росіяни."
SOV_covert_operations_desc: "Комуністи схильні до недовіри та міжусобиць. Якщо ми правильно зіграємо, то зможемо змусити їх з'їсти один одного."
SOV_covert_operations_tt: "Відкриває §Yрішення§! з метою підставити партійців і військовослужбовців." # (&) :: підставити (to frame)
SOV_embrace_the_black_hundreds_desc: "У старі часи, до хаосу революції, були групи людей, які вірили. Вони вірили в сильну Росію, в єдину Росію, в Росію, яка не боятиметься сама себе. Їх називали чорносотенцями. Хоча їхні члени, що залишилися в живих, зараз розкидані по різних країнах, вони все ще вірять. І ми можемо їх знайти і повернути."
SOV_muster_the_old_guard_desc: "Ще є багато тих, хто колись воював за царя і країну. Вони постаріли і пом'якшали, але досвід, якого вчить війна, є незамінним. Якщо ми зможемо достукатися до них, вони стануть досвідченим ядром нової армії, коли прийде час відвойовувати країну."
SOV_approach_semyonov_desc: "Григорій Семьонов обійняв посаду радника в державі [MAN.GetName]. Оскільки справа стає сильнішою з кожною годиною, ми повинні переконати його повернутися. Його першим завданням буде організація великої кавалерійської армії для нової Російської імперії."
SOV_approach_semyonov_tt: "§Y$SOV_grigory_semyonov$§! стане доступним як радник і генерал, коли почнеться [GetSovietCivilWarName].\nРозблоковує §Yрішення§!, щоби набрати додаткові кавалерійські дивізії."
SOV_fascist_youth_union_desc: "Замість дивитися в минуле, ми повинні дивитися в майбутнє, на молодь і сучасні технології. Молоді фашисти горять бажанням бачити Росію відновленою до її колишньої слави. Те, чого їм бракує в досвіді, вони з лишком компенсують чистим завзяттям."
SOV_fascist_youth_union_tt: "Вербує мотопіхотні підрозділи Молодіжного союзу, щоб приєднатися до вас, коли почнеться §Y[GetSovietCivilWarName]§!."
SOV_tolkachi_desc: "У радянській економіці існує певний тип людей, чия робота полягає в тому, щоб цифри у виробничому плані відповідали цифрам, які промисловість може реально забезпечити. Якщо ми зможемо переконати цих людей працювати на нас, ми зможемо давати радянській владі одні цифри, а керівникам заводів — інші, а різницю у виробництві переносити туди, де її можна буде зберігати, доки не настане час."
SOV_organize_wreckers_desc: "Радянська влада вже очікує багато саботажу від шпигунів та класових ворогів. Театр безпеки навіть на найменшому металургійному заводі за іронією долі розчарував багатьох робітників, тож ми легко знайдемо людей, які спробують помститися дрібним тиранам на своєму заводі, якщо ми дамо їм для цього засоби."
SOV_south_manchuria_railway_desc: "Японська Південно-Маньчжурська залізнична компанія — це держава в межах держави [MAN.GetName]. З їхньою підтримкою ми зможемо підготувати мережу постачання, необхідну для майбутньої боротьби."
SOV_the_eyes_fear_desc: "Перед нами стоїть непросте завдання. Ми маємо взяти на себе владу, яка вкорінювалася десятиліттями, і яку підтримуватиме значний відсоток населення. Але ми знаємо, що потрібно робити, і все, що нам залишилося, — це зробити це."
SOV_the_hands_do_desc: "Час настав. Ми повинні присвятити себе цій святій справі: прибрати радянську систему влади з нашої батьківщини. Щоб наші діти могли одного дня звільнитися від примари комунізму."
SOV_call_for_aid_desc: "Боротьба проти комунізму в Росії є частиною великої боротьби проти комунізму в усьому світі. Але перемога над комунізмом в Росії була б смертельним ударом для світового комуністичного руху, і тому є багато країн, які прагнуть допомогти нам."
SOV_request_imperial_protection_desc: "Відчайдушні часи вимагають відчайдушних заходів. Якщо єдиний спосіб перемогти комунізм — це вклонитися Хірохіто, хай буде так. Прийде час, коли Росія стане власною імперією. Але поки що нам потрібна допомога іншої імперії."
SOV_sabotage_behind_enemy_lines_desc: "Десятиліття комуністичного безгосподарювання призвели до того, що багато людей розлютилися і розчарувалися в комуністичному уряді. Там, де комуністи все ще чіпляються за владу, ми можемо використати цих людей, щоб прискорити їхню поразку."
SOV_aristocratic_investments_desc: "Багато колишніх російських дворян досі розкидані по всьому світі, і чимало з них володіє значними статками. Частину цих багатств можна було б передати нам для придбання зброї та обладнання."
SOV_consolidate_power_desc: "Війна, яка розірвала наш народ на частини, тепер виграна. Ми повинні зміцнювати свої позиції і методично знищувати тих, хто насмілився виступити проти нас."
SOV_rebuild_the_nation_desc: "Наша зруйнована війною країна має бути відбудована. За допомогою кампаній пропаганди ми можемо забезпечити, щоб кожен чоловік, жінка і дитина зробили свій внесок у відбудову."
SOV_bringing_breakaways_back_to_the_fold_desc: "Відвоювавши більшу частину країни, ми повинні тепер мати справу з країнами, що відкололися. Вони ж не можуть очікувати, що ми назавжди змиримося з втратою російської імперської території?"
SOV_offer_autonomy_to_former_soviet_republics_desc: "Нам довелося змиритися з деякими втратами імперських територій для досягнення наших цілей, але всі повинні розуміти, що ці території дійсно є частиною імперської російської сфери. Але оскільки вони допомогли нам відновити імперію, ми повинні запропонувати їм певну автономію, щоб показати нашу вдячність."

SOV_restore_the_glory_of_the_motherland_desc: "Під нашим новим керівництвом ми забезпечимо, щоб Росія стала славною, як ніколи раніше! Ми почнемо велику програму будівництва всіх видів, і зробимо нашу країну предметом заздрості західного світу!"
SOV_ARTICLE_124_DESC_COMMUNIST: "Можливо, що в гонитві за марксистсько-ленінськими ідеалами ми були... надто ревними в переслідуванні релігії. Можливо, вона все ще відіграє певну роль у радянському суспільстві. У нашій новій конституції буде стаття, яка гарантуватиме свободу віросповідання для всіх радянських громадян."
SOV_ARTICLE_124_DESC_EXILES: "Комуністи стверджували, що вони лише відокремлюють Церкву від держави, але насправді вони прагнули усунути Церкву з життя людей. Століттями Церква була невід'ємною частиною російського суспільства, і такою вона повинна стати знову."
SOV_reopen_novodevichi_desc: "Церква довгий час була позбавлена можливості виховувати нових священиків. Для того, щоб відродити Церкву, ми повинні створити місце, де вона зможе виховувати наступне покоління священиків і монахів. Старий монастир у Новодевичах здається очевидним вибором."
SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_COMMUNIST: "У 1931 році надмірно пишний Храм Христа Спасителя був підірваний, щоб звільнити місце для грандіозного «Палацу Рад». Оскільки привид війни нависає над Європою, навряд чи ми матимемо ресурси для будівництва цього гіганта. Відновлення старого собору було б доречною оливковою гілкою для релігійної частини нашого населення." # SOV
SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_EXILES: "У 1931 році прекрасний Храм Христа Спасителя був підірваний, щоб звільнити місце для кричущого «Палацу Рад». Навіщо саме суспільству, нібито побудованому на ідеї рівності, потрібен був Палац, залишається відкритим питанням. Тепер, коли ми повернулися до влади, ми повинні повернути цей страшний злочин назад і почати відбудову собору." # SOV
SOV_synod_desc: "З відновленням Семінарії в Новодівичах слід заохотити їх до проведення Синоду, щоб обговорити питання віри, які з'явилися з часу, коли їм востаннє було дозволено проводити подібні зібрання."
SOV_THE_DECLARATION_DESC_COMMUNIST: "У своїй знаменитій «Декларації» 1927 року Патріарх Сергій присягнув на вірність Радянському Союзу, незважаючи на релігійні розбіжності між Церквою і державою. Можливо, настав час надати більш публічну роль різним митрополитам, які підтримали цю декларацію."
SOV_THE_DECLARATION_DESC_EXILES: "Сумнозвісна «Декларація» Патріарха Сергія 1927 року присягала на вірність Радянському Союзу, незважаючи на їхні релігійні відмінності. Незважаючи на цей боягузливий вчинок, інфраструктура Російської православної церкви спирається на людей, які підтримали цю Декларацію, і тому у нас немає іншого вибору, окрім як вітати їх назад у лоні Церкви."
SOV_return_of_the_rocor_desc: "Російська православна церква закордоном складається з тих вигнанців, які після Громадянської війни в Росії, замість того, щоб відмовитися від своїх переконань і принципів, обрали еміграцію. Тепер, після поразки комуністичного уряду, який змусив їх до еміграції, нарешті настав час привітати їх на батьківщині та відновити їх у правах."
SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_COMMUNIST: "Відтоді, як були зроблені перші кроки зі статтею Nº 124, становище Церкви в нашому Союзі пройшло довгий шлях. Зрозуміло, що вона не може бути вилучена з радянського суспільства — тож, можливо, нам слід прийняти її і знову надати їй центральне місце в житті радянського робітника."
SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_EXILES: "Занадто довго Патріархат перебував у тіні комунізму. Настав час йому знову офіційно зайняти своє законне місце в центрі російського суспільства і культури."
SOV_reconvene_the_zemsky_sobor_desc: "У минулі часи російський народ збирався у формі парламенту, який називався Земським собором, щоб обговорити справи і вирішити питання. Поки ми не вирішили, яким шляхом вести нашу країну, ми повинні дозволити людям вирішувати те, що стосується їх усіх."
SOV_dismantle_the_zemsky_sobor_desc: "Земський собор відслужив своє. Занадто багато демократії може бути небезпечною річчю, як показав 1917 рік. Ми не повинні повторювати помилок минулого."
SOV_religious_primacy_desc: "Важливість релігії в нашому суспільстві не можна применшувати. Настав час державі визнати і підтримати цю першість — і зробити перші кроки до об'єднання Церкви і держави."
SOV_romanov_reconstruction_desc: "Нарешті наш народ знову має царя, який веде його за собою. Через два десятиліття після переслідування останніх законних правителів нашої країни настав час знову обійняти нашу правлячу династію і покінчити з дрібними перешкодами на шляху до виконання волі нашого царя."
SOV_CHURCH_CANDIDATES_DESC_TSARIST: "Церква попросила дозволу направити своїх кандидатів на майбутні вибори до Земського собору. Визнаючи важливу роль, яку Патріархат відіграє в російському суспільстві, ми вирішили погодитися, прокладаючи шлях до можливості справжнього злиття волі Божої і волі нашого правителя."
SOV_CHURCH_CANDIDATES_DESC_FASCIST: "Важливість релігії в нашому суспільстві не можна применшувати. Настав час державі визнати і підтримати цю першість — і зробити перші кроки до об'єднання Церкви і держави."
SOV_reinstitute_the_mestnichestvo_desc: "Колись найстаріші та найповажніші родини керували державними справами. Це гарантувало лояльність еліти до держави, якою вона керувала, і те, що кожне нове покоління буде виховуватися відповідно до високих стандартів старого. Ми повинні відновити цю систему, щоб убезпечити наш новий режим."
SOV_my_brothers_keeper_desc: "Стара династія Романових мала династичні зв'язки з багатьма іншими знатними родинами. Деякі з них досі при владі, деякі втратили свої престоли. Тепер, коли ми відновили власну монархію, ми повинні подбати про те, щоб і в цих інших країнах були обрані правильні правителі."
SOV_the_rightful_heir_to_the_empire_desc: "Хоча старої Візантійської імперії вже давно немає, хтось все ще повинен захищати паломників до Святої Землі. Зрозуміло, що британці та французи не впораються з цим завданням, тож воно, вочевидь, має лягти на нас."
SOV_the_third_rome_desc: "З нашою роллю захисників святих місць ми є незаперечними захисниками віри. Цілком справедливо, що ми повинні поводитися відповідно до цього. Після падіння Константинополя Москва, без сумніву, стала Третім Римом."
SOV_vengeance_for_the_yoke_desc: "Багато століть тому монґоли розпочали своє жорстоке вторгнення на руські землі. Вони залишаються єдиним народом, про який можна сказати, що він по-справжньому завоював Русь. Зараз вони можуть здаватися слабкими, але ми повинні зробити так, щоб вони ніколи не повернулися до своєї колишньої сили, щоб ми ніколи більше не відчували татарського ярма."
SOV_westward_bound_desc: "Значна частина наших західних володінь була втрачена з розпадом імперії, спричиненим революцією. Настав час розбудовувати нашу інфраструктуру, готуючись до повернення наших законних володінь."
SOV_the_old_enemy_desc: "Протягом багатьох років Швеція була скалкою в оці імперії. Вони знову і знову нападали на Росію і намагалися створювати коаліції проти нас. Цар Пьотр І вперше почав відтісняти їх, розбивши під Полтавою. У 1809 році ми знову перемогли їх, і можна було б подумати, що це змусило їх знати своє місце. Але вони продовжували намагатися оскаржувати наші інтереси в Балтійському регіоні. Настав час раз і назавжди розчавити цю крихітну націю."
SOV_secure_finland_desc: "Велике князівство Фінляндське охороняло наші північні кордони понад століття, доки не відокремилося під час громадянської війни. Настав день возз'єднання Фінляндії з вітчизною."
SOV_secure_the_baltics_desc: "Балтійський регіон довгий час був невід'ємною частиною Росії. Вони відкололися в момент національної слабкості і повинні бути відновлені якнайшвидше."
SOV_panslavic_nationalism_desc: "Росія здавна була найбільшим і найстаршим братом у нашій слов'янській родині. Якщо є один урок, який ми мали б засвоїти вже давно, то це те, що на слов'ян завжди будуть нападати, знущатися і пригноблювати, якщо ми не будемо триматися разом."
SOV_pacify_the_rim_desc: "Ми не можемо допустити повторення війни 1905 року, коли наші далекосхідні володіння були атаковані і виявилися жахливо непідготовленими до наступу. Ми повинні інвестувати в місцеву інфраструктуру, щоб мати можливість швидко перекидати війська, якщо виникне потреба."
SOV_eastern_expansion_desc: "Майбутнє Росії — на Сході. Після того, як ми приручили Сибір, цілком доречно, що ми повинні прагнути отримати ще більше землі та ресурсів тут."
SOV_restore_the_old_eastern_empire_desc: "Колись наша славетна імперія простягалася вздовж Тихого океану, проникаючи вглиб Америки. Непродумані рішення, прийняті з того часу, призвели до того, що ці володіння були проміняні на короткострокові грошові вигоди. Але під нашим керівництвом Росія може знову повернути свої американські володіння. Ми просто змусимо їхніх нинішніх власників піти з них."
SOV_intervention_in_the_americas_desc: "Багато малих країн Карибського басейну та Латинської Америки в цілому вже давно страждають від нестабільних урядів. Настав час напружити наші політичні м'язи і «заохотити» їх внутрішньополітичну еволюцію в напрямку сили і стабільності. Як тільки вони створять уряди, подібні до нашого, їм буде запропоновано місце в нашому зростаючому військовому альянсі."
SOV_memories_of_1905_desc: "Війна 1905 року все ще залишається чорною міткою в колективній пам'яті нашого народу. Ми повинні скористатися цим і закликати робітників до монументальних зусиль зі створення нового флоту, з яким ми зможемо домінувати на Тихому океані — і розпалити полум'я їхньої ненависті, щоб вони закликали використати його для помсти нашим старим ворогам."
SOV_rebuild_the_far_eastern_fleet_desc: "Якщо ми хочемо захистити наші далекосхідні інтереси, а тим більше перейти в наступ, ми повинні різко розширити наші суднобудівні та ремонтні потужності в цьому регіоні."
SOV_modernize_the_far_eastern_fleet_desc: "Цушіма навчила нас, що не можна покладатися на вагу цифр. Для того, щоб по-справжньому виграти морську битву, нам потрібні добре підготовлені екіпажі і бездоганні, сучасні військові кораблі, на яких вони зможуть плавати. Новий флот, який ми будуємо, повинен бути здатним протистояти технологічно розвиненим супротивникам у Тихому океані."
SOV_THE_LONELY_ISLAND_DESC_NORMAL: "Настав час відплатити за образу, яку японці завдали нам у 1905 році. Цього разу ніщо не завадить нам панувати в Японському морі і поставити їх на коліна!"
SOV_THE_LONELY_ISLAND_DESC_INDEPENDENCE: "Ціна, яку ми заплатили за [JAP.GetAdjective]у допомогу в нашій громадянській війні, була надто високою. Досить! Ми відновимо нашу незалежність за будь-яку ціну."
SOV_lonely_island_desc: "Настав час відплатити за образу, яку японці завдали нам у 1905 році. Цього разу ніщо не завадить нам панувати в Японському морі і поставити їх на коліна!"
SOV_an_empire_in_the_pacific_desc: "Оскільки наша імперія починає простягатися через Тихий океан, наш корабельний дизайн також повинен слідувати цьому прикладу, щоб мати можливість здійснювати нашу владу і вплив на цих величезних просторах океану."
SOV_capital_of_the_tsars_desc: "Санкт-Петербурґ протягом всієї історії був столицею нашої гордої нації. Тепер, коли Зимовий палац знову зайнятий Романовими, настав час знову перенести офіційну столицю до цього чудового міста і спрямувати всі зусилля на примноження його величі."
SOV_the_iron_wall_of_russian_resolve_desc: "Цар передбачає будівництво легіонів монструозних знарядь війни, які затьмарять існуючі танки і не матимуть собі рівних на полі бою. Російський народ не переможений... Ба, він непереможний! Ці машини будуть втіленням цієї рішучості, і на них розбиватимуться всі армії, які будуть кинуті на нас."
SOV_the_triple_entente_desc: "Наших старих ворогів у Центральній Європі треба стримувати. Колись для цього існував союз, хоча наш ганебний вихід з Великої війни означав його кінець. Настав час відновити ці зв'язки"
SOV_our_slavic_commitments_desc: "Колись ми були захисниками всіх слов'ян, навіть вступили у Велику війну, щоб захистити наших слабших братів-слов'ян. Настав час знову взяти на себе цю мантію і поставити нашу військову міць на їхній захист."
SOV_the_fate_of_romania_desc: "Румунія має значну слов'янську меншину і блокує доступ наших земель до слов'янських народів на Балканах. Щоб вирішити обидві проблеми одним махом, румунській незалежності має бути покладено край, за необхідності, за допомогою військової сили."
SOV_russian_corporate_state_desc: "Майбутнє Росії полягає не в класовому конфлікті, а в класовій співпраці. Для цього держава повинна створити національні союзи, щоб узгодити інтереси праці та капіталу, і через них регулювати виробництво."
SOV_the_berlin_moscow_axis_desc: "З новим урядом, сформованим за німецькою та італійською моделями, ми повинні налагодити колишні відносини з нашими західними сусідами. Якщо ми зосередимося на поглядах, які ми поділяємо, ми цілком можемо створити міцний і довготривалий союз між нами та державою [GER.GetName]."
SOV_japanese_overtures_desc: "Тепер, коли наш західний фланг захищений, ми повинні подбати про східний. Японці мають багато спільного з німцями, і більше спільного з нашим новим урядом, ніж вони, можливо, хотіли б визнати. Поцікавмося, що німці думають про те, щоб надіслати їм запрошення."
SOV_into_central_asia_desc: "Завоювання Центральної Азії зробить нас здатними загрожувати Індії, а також забезпечить нам доступ до Перської затоки. Стратегічна необхідність очевидна, і наша імперія не знайде тут свого могили."
SOV_the_last_break_southward_desc: "Остання серія завоювань остаточно закріпить за нами решту Західної Азії та Босфор, що дозволить нам вирвати контроль над Індією із захищеним флангом. Ми нарешті отримаємо беззаперечний доступ до морів, від сусіднього Середземного моря до Індійського океану."
