SOV_the_left_opposition: "Ліва опозиція"
#SOV_the_left_opposition_desc:0 "It is clear that the Soviet Union has deviated from its promised path. Now there is even talk of building Socialism in one country, abandoning the workers of the world to their fate instead standing in solidarity with them. If Comrade Stalin won't act, others certainly will."
SOV_the_left_opposition_tt: "Розпочне шлях до §Yгромадянської війни§! в державі [ROOT.GetNameDef]."
SOV_the_fourth_international: "Четвертий інтернаціонал"
#SOV_the_fourth_international_desc:1 "The Stalinist puppets in the so-called Third International have proven themselves to be utterly incapable of carrying the revolution forward. Their vision of Communism has little to do with the theories written down by Marx and Lenin, and instead perverts the dream of a democratically controlled worker's state into a dystopian nightmare. What we need is a new International that will defend the revolution!"
SOV_bring_old_trotskyists_back: "Повернути старих троцькістів"
#SOV_bring_old_trotskyists_back_desc:0 "In the early years of the revolution, there have been many heated debates between various factions inside the party. Some people who were not quite on the party line, like Karl Radek and Yevgeny Preobrazhensky, were even expelled over minor disagreements. Perhaps a gesture of contrition from these long-serving party members could be enough to bring them back into the fold."
SOV_bring_old_trotskyists_back_trigger_tt: "§Y$SOV_karl_radek$§! і §Y$SOV_yevgeny_preobrazhensky$§! були піддані чистці Сталіним"
SOV_bring_old_trotskyists_back_effect_tt: "§Y$SOV_karl_radek$§! і §Y$SOV_yevgeny_preobrazhensky$§! стануть доступні як радники."
SOV_organize_the_wreckers: "Організувати шкідників"
#SOV_organize_the_wreckers_desc:0 "Should Stalin and his henchmen decide to make a fight of it, instead of doing what would be best for the revolution and resign, we must be ready to fight. In such a desperate situation, even sabotage against the property of the people must be considered. We must ensure that it is targeted where it is required, and doesn't destroy the great accomplishments of the Soviet workers."
#SOV_organize_the_wreckers_tt:0 "Unlocks §Ydecisions§! to sabotage industry during the civil war."
SOV_integrate_smirnovs_bloc: "Інтегрувати блок Смірнова"
#SOV_integrate_smirnovs_bloc_desc:0 "We have a handful of old Trotskyist, who have been arrested recently and put in prison for their opposition to Stalinist oppression. With a few well-chosen words to the right ears, we could see them released and sent into exile, where they can organize while being safe from Political Paranoia. They won't forget who helped them escape."
SOV_integrate_smirnovs_bloc_tt: "§Y$SOV_ivan_smirnov$§!, §Y$SOV_ivar_smilga$§! й §Y$SOV_aleksandr_shlyapnikov$§! будуть звільнені з в'язниці та відправлені у вигнання (§Gперсонажі у вигнанні не можуть бути піддані чистці§!). Вони стануть доступні, коли почнеться громадянська війна.\nДає підтримку лівої опозиції в двох регіонах."
SOV_left_eliminate_right: "Знищити правих"
#SOV_left_eliminate_right_desc:0 "There are a factions inside the party that are utterly incompatible with each other. If we are to take over the government and steer the revolution back on track, we can not afford to be distracted by their meddling. But if 'Comrade' Stalin is looking for internal enemies to fight, we could implicate some people for him to take a look at..."
SOV_left_eliminate_right_tt: "§Y$SOV_nikolay_bukharin$§!, §Y$SOV_aleksey_rykov$§! і §Y$SOV_mikhail_tomsky$§! стануть потенційними цілями сталінської чистки."
SOV_eliminate_opposition_factionalism_tt: "Змінити §Y$SOV_factionalism_modifier$§!:\n Приріст політичної влади: §G+5%§!."
SOV_committee_in_exile: "Комітет у вигнанні"
#SOV_committee_in_exile_desc:0 "We can never be sure who Stalin's mad gaze will fall on next. We must prepare clandestine routes and safehouses to smuggle people out of the country if we find out that some of our supporters are targetted by another purge."
#SOV_committee_in_exile_tt:0 "Unlocks §Y$SOV_send_supporters_abroad$§! decision, allowing us to send sypmathizers into exile (§Gперсонажі у вигнанні не можуть бути піддані чистці§!). Exiled characters will become available when the Civil War breaks out."
SOV_approach_tukhachevsky: "Підступити до Тухачевського"
#SOV_approach_tukhachevsky_desc:0 "Mikhail Tukhachevsky is without a doubt one of our greatest military thinkers. While his theories of fast-moving combined arms units striking deep into the enemy rear are not without their critics, he still enjoys the support of some very capable Generals. If we can convince him to support our cause, he would be an invaluable asset."
SOV_approach_tukhachevsky_tt: "§Y$SOV_mikhail_tukhachevsky$§! стане на бік лівої опозиції в громадянській війні, а також приведе з собою війська та лояльних генералів."
SOV_approach_primakov: "Підступити до Прімакова"
SOV_approach_primakov_tt: "§Y$SOV_vitaly_primakov$§! стане на бік лівої опозиції в громадянській війні, а також приведе з собою війська та лояльних генералів."
#SOV_approach_primakov_desc:0 "Vitaly Primakov is one of our premier cavalry commanders, and his support would be very valuable in trying to secure the country."
SOV_funds_for_the_cause: "Кошти для нашої справи"
#SOV_funds_for_the_cause_desc:0 "Having $SOV_lev_trotsky$ and others based abroad can certainly work to our advantage. We should organize socialist fundraising events around the world, and secretly try to convince governments to support us with arms at the same time."
SOV_funds_for_the_cause_tt: "Дасть ідею §Y$SOV_foreign_funds_idea$§! на 365 днів, коли почнеться громадянська війна."
SOV_left_opposition_coup: "Розпалити полум'я"
#SOV_left_opposition_coup_desc:0 "The time has come. Let us raise the banners against the tyrant. The revolution will begin anew!"
SOV_left_opposition_coup_tt: "Додасть підтримку лівої опозиції в армії, флоті й авіації.\nРозпочне §Yгромадянську війну в СРСР§!."
SOV_exiled_advisors_available_tt: "§YПерсонажі у вигнанні стануть доступні.§!"
SOV_the_vanguard_of_the_true_revolution: "Авангард істинної революції"
#SOV_the_vanguard_of_the_true_revolution_desc:0 "Let the world hear of our revolution. We shall make a call to all the revolutionaries around the world to flock to our banners. Together we can beat Stalin. Together we can carry the revolution to victory."
SOV_long_live_the_workers_government: "Хай живе робітничий уряд"
#SOV_long_live_the_workers_government_desc:0 "Now that we have started the long road towards the true liberation of the working class, we must not fall to the temptation of replacing one government of the elite with another. The government of our union must always be a true government of the workers, by the workers, and for the workers."
SOV_left_purges: "Усунути контрреволюціонерів"
#SOV_left_purges_desc:0 "There are many others who harboured resentments against Stalin. While we are still consolidating our rule, we must not allow these people to start forming counter-revultionary cells, lest we have another civil war on our hands in short order."
SOV_left_right_purges_factionalism_tt: "Вилучає модифікатор політичної влади з ідеї §Y$SOV_factionalism_modifier$§!."
SOV_left_purges_tt: "Радники правої опозиції будуть усунуті."
SOV_the_builder_of_the_red_army: "Будівельник Червоної армії" # (&?) :: Чи буде доречніше «архітектор»?
#SOV_the_builder_of_the_red_army_desc:0 "Whatever it may have become in the meantime, the Red Army will always be the brainchild of $SOV_lev_trotsky$. It is time for him to return to his former position, and led a new and re-invigorated Red Army into battle."
SOV_reigniting_the_revolutionary_spirit: "Відродження революційого духу"
#SOV_reigniting_the_revolutionary_spirit_desc:0 "Years of Stalinist rule have dulled the revolutionary zeal of our people. Our workers were told that the revolution would happen - eventually. We know that this is not the case - in the current global level of development, the revolution must be ignited in other countries that are not as far developed. And we will ignite it."
SOV_the_permanent_revolution: "Вічна революція"
#SOV_the_permanent_revolution_desc:0 "Marxist theory teaches that the revolution is inevitable if the circumstances are right. However, the circumstances are clearly not right, or not right everywhere. We must not grow complacent and wait for a world revolution that may be centuries away. Workers and peasants around the world are suffering right now, today, and their liberation can not wait."
#SOV_the_permanent_revolution_decisions_tt:0 "Unlocks §YOrganize Fifth Columnists§! decisions to ignite revolutionary uprisings in enemy European neighbors."
SOV_the_permanent_revolution_trotsky_trait_tt: "Якщо §Y$SOV_lev_trotsky$§! є лідером держави:"
SOV_depoliticize_the_military: "Деполітизувати армію"
#SOV_depoliticize_the_military_desc:0 "The primary purpose of the military is to protect the working class. Our soldiers are, to a large extent, already members of the working class, and therefore don't need someone to watch over them. Even more important is that the Red Army focuses on its primary mission, and is not allowed to play at politics."
SOV_depoliticize_the_military_ns_tt: "$SOV_modify_the_red_army_ns_intro$\n $MODIFIER_MAX_COMMAND_POWER_MULT$: §G+10§!\n\n"
SOV_system_decentralization: "Децентралізація системи"
#SOV_system_decentralization_desc:0 "Stalin centralized not just the party, but the entire country on himself. This is clearly a counter-revolutionary approach, taking power away from the workers and putting it into the hands of a corrupt elite. We need to reverse this direction, and allow the workers to decide their own fate again."
SOV_strengthen_heavy_industry: "Посилити важку промисловість"
#SOV_strengthen_heavy_industry_desc:0 "The heavy industry is the heart of our economy. If we want to ensure that the revolution not just survives, but thrives, we must further strengthen this sector."
SOV_a_global_class_struggle: "Глобальна класова боротьба"
#SOV_a_global_class_struggle_desc:0 "The fight to liberate the working class must be definition be a global struggle. As long as there is even one country supporting the capitalist system, the revolution isn't safe. Once the workers around the world realize that the revolution is once again on the march, they will flock to our banner and support us in our endeavours."
#SOV_a_global_class_struggle_decision_tt:0 "Unlocks §YStir the Proletariat§! decisions to destabilize European neighbors and justify war against them."
SOV_all_power_to_the_soviets: "Вся власть советам"
#SOV_all_power_to_the_soviets_desc:0 "Революція почалася з простої ідеї, that the people should be allowed to decide their own destiny, by forming councils of workers, soldiers, peasants. Only later was this system changed back towards a system where unelected bureaucrats made decisions from far away. When these decisions inevitably backfired, it was usually the workers who were punished. No more!"
SOV_regional_development: "Регіональний розвиток"
#SOV_regional_development_desc:0 "Rather than having a small number of centralized plants and leaving the rest of the country to starve, we must ensure that the development of industry is spread across the entire union."

SOV_autonomous_soviet_republics: "Автономні радянські республіки"
#SOV_autonomous_soviet_republics_desc:0 "In the years following the revolution, Stalinists have worked hard to remove regional identities and to suppress workers' self-determination in some regions of the union. The counter-revolutionary character of these actions is self-evident. If the workers in some Soviet republics wish for a greater degree of autonomy, we should grant it without hesitation."
SOV_autonomous_soviet_republics_tt: "Дозволить звільняти країни."
SOV_international_union_of_soviet_republics: "Міжнародний союз радянських республік"
#SOV_international_union_of_soviet_republics_desc:0 "The greatest possible betrayal of our revolution was the idea that socialism could - or indeed should - be built in one country. Either all workers in all countries will together achieve socialism, or none of them will. While the revolution is in different stages in different countries, we will share our resources to ensure that it moves forward in all allied countries in which the workers control the government."
SOV_international_union_of_soviet_republics_tt: "Змінити §Y$SOV_factionalism_modifier$§! на:\n $MODIFIER_TRADE_COST_FACTOR$: §G-10%§!\n $MODIFIER_STABILITY_POPULARITY_FACTOR$: §G+10%§!\n"
SOV_international_union_of_soviet_republics_puppet_tt: "Додати §Y1 цивільний завод§! у столичному регіоні."
SOV_the_onslaught_on_colonialism: "Наступ на колоніалізм" # (&?)
#SOV_the_onslaught_on_colonialism_decision_tt:0 "Unlocks §YOrganize Fifth Columnists§! and §YStir the Proletariat§! decisions in African neighbors."
#SOV_the_onslaught_on_colonialism_desc:0 "Imperialism and colonial exploitation are vital parts of late-stage capitalism. Holding millions of people in servitude does, however, provide us with a gigantic revolutionary potential that we can easily exploit. The oppressed masses in the colonial empires yearn to breath free - and we will break their chains."
SOV_carry_revolution_east: "Принести революцію на схід"
#SOV_carry_revolution_east_desc:0 "The brutal exploitation of the African colonies has left those societies unable to develop to the level where the revolution can easily succeed. This is not the case with the more developed societies in Asia, where a large revolutionary potential exists and waits to be unleashed."
#SOV_carry_revolution_east_decision_tt:0 "Unlocks §YOrganize Fifth Columnists§! and §YStir the Proletariat§! decisions in Asian neighbors."
SOV_the_end_of_the_imperialist_era: "Кінець доби імперіалізму"
#SOV_the_end_of_the_imperialist_era_desc:0 "Perhaps the most naked expression of imperialism lies in the so-called Monroe-Doctrine, with which one single country declares two entire continents their exclusive territory. This will not stand. The revolution will find a foothold in the Americas, and the workers of the western Hemisphere will at long last breathe free."
#SOV_the_end_of_the_imperialist_era_decision_tt:0 "Unlocks §YOrganize Fifth Columnists§! and §YStir the Proletariat§! decisions in American and Oceanian neighbors."
SOV_military_support: "Військова підтримка"
#SOV_military_support_desc:0 "Gaining the support from within the armed forces can be valuable, even if it means risking Stalin's informers getting wind of our plot. Hopefully it will be too late for him anyway when that happens."
SOV_military_support_tt: "Збільшує підтримку з боку збройних сил у випадку громадянської війни.\nБудуть відкриті рішення для її подальшого збільшення."
SOV_divert_attention_towards_military: "Відвернути увагу на армію"
#SOV_divert_attention_towards_military_desc:0 "If Stalin believes that the armed forces are unhappy with him, he will attack them instead of us. And in the end, the armed forces will be unhappy with him..."
SOV_divert_purge_attention_tt: "Розпочнеться випадкова чистка проти армії.\nБудуть відкриті §Yрішення§! з метою підставити військових офіцерів.\nЦе пропустить фокус §Y$SOV_the_zinovyevite_terrorist_center$§! для Центру." # (&) :: підставити (to frame)
SOV_gain_support_from_party_members: "Отримати підтримку від членів партії"
#SOV_gain_support_from_party_members_desc:0 "Some of Stalin's puppets are so mainly because they are afraid. We should convince them that our plan will succeed, and that they can be heroes without really having to do much heavy lifting. There are ways..."
SOV_gain_support_from_party_members_tt: "§Y$SOV_vsevolod_merkulov$§!, §Y$SOV_mikhail_kalinin$§! і §Y$SOV_nikita_khrushchyov$§! приєднаються до опозиції, коли громадянська війна почнеться.\n§G+10%§! стабільності з початком громадянської війни."
SOV_sway_the_railway_workers: "Перетягнути залізничників на свій бік" # (&?) : 'на свій бік залізничників'? - інверсія може підкреслити 'залізничників'
#SOV_sway_the_railway_workers_desc:0 "A revolution needs supplies. We must win over the railway workers to our cause. That will give us the opportunity to prepare and hide supply depots around our operational base."
SOV_sway_the_railway_workers_tt: "Додасть §Yзалізниці§! та §Yцентри постачання§! навколо штабного регіону, коли §Y[GetSovietCivilWarName]§! почнеться."
SOV_infiltrate_the_nkvd: "Проникнути в НКВС"
#SOV_infiltrate_the_nkvd_desc:0 "The rank and file of the NKVD are the ones who carry out Stalin's dirty work, and often act as his loyal servants. But even a wall has cracks. We should ensure that as many as possible of them work for us instead, feeding the tyrant incorrect information."
#SOV_infiltrate_the_nkvd_tt:0 "Will make some of the NKVD forces join your cause in the §Y[GetSovietCivilWarName]§!.\n Unlocks §Ydecision§! $SOV_expand_nkvd_opposition$"
SOV_infiltrate_the_nkvd_coup_tt: "Збільшує ймовірність успішного замаху на Сталіна."
SOV_cooperation_against_stalin: "Співпраця проти Сталіна"
#SOV_cooperation_against_stalin_desc:0 "Whatever our differences, at this stage in the struggle we must be united in our opposition against Stalin."
SOV_cooperation_against_stalin_right_tt: "§Y$SOV_karl_radek$§! і §Y$SOV_yevgeny_preobrazhensky$§! стануть доступні як радники."
SOV_cooperation_against_stalin_left_tt: "§Y$SOV_nikolay_bukharin$§! й §Y$SOV_aleksey_rykov$§! стануть доступні як радники."
SOV_cooperation_against_stalin_other_tt: "Нові радники стануть доступні."
SOV_cooperation_against_stalin_factionalism_tt: "Змінити §Y$SOV_factionalism_modifier$§! на: $political_advisor_cost_factor$: §G-15%§!, $MODIFIER_STABILITY_POPULARITY_FACTOR$: §R-10%§!, $MODIFIER_POLITICAL_POWER_FACTOR$: §R-5%§!."
SOV_align_the_zinovyevites: "Зблизитися з зінов'євцями"
#SOV_align_the_zinovyevites_desc:0 "$SOV_grigory_zinovyev$ once sided with Stalin against Trotsky. Immediately afterwards, Stalin betrayed him and removed him from any position of power. He won't have forgotten that slight, and if we give $SOV_grigory_zinovyev$ the opportunity for revenge, he will take it."
SOV_align_the_zinovyevites_tt: "§Y$SOV_grigory_zinovyev$§! і §Y$SOV_lev_kamenev$§! будуть звільнені з в'язниці та відправлені у вигнання (§Gперсонажі у вигнанні не можуть бути піддані чистці§!). Вони стануть доступні як радники, коли почнеться громадянська війна.\nВідкиває доступ до §Yрішень§!, за якими партизани повстануть у ключових регіонах із початком громадянської війни.\n"
SOV_align_the_zinovyevites_factionalism_tt: "Змінити §Y$SOV_factionalism_modifier$§! на: $MODIFIER_POLITICAL_POWER_FACTOR$: §R-5%§!."
SOV_liberate_ryutin: "Звільнити Рютіна"
#SOV_liberate_ryutin_desc:0 "Comrade Ryutin has never hesitated to call out the many flaws and shortcomings of Stalin. It is perhaps unsurprising that Stalin decided to make an example of him. Now however, we should pull some strings to move him abroad until Stalin is removed, so that he can help us run the country after Stalin is gone."
SOV_liberate_ryutin_tt: "§Y$SOV_martemyan_ryutin$§! буде звільнений та відправлений у вигнання (§Gперсонажі у вигнанні не можуть бути піддані чистці§!). Він стане доступний як радник, коли почнеться громадянська війна, а його прихильники приєднаються до опозиції."
SOV_return_democracy_to_the_party: "Повернути демократію в партію"
#SOV_return_democracy_to_the_party_desc:0 "There was a point during the revolution when we could not afford to get bogged down in endless discussions about the best way forward. But the times have changed, and the time has come to fulfill the promise of democracy in all aspects of life made to the workers. This also means that we can now allow people back into the party whose well-intentioned criticism was once seen as sabotage."
SOV_return_democracy_to_the_party_unlock_right_tt: "§YРадники правої опозиції§! стануть доступні."
SOV_return_democracy_to_the_party_unlock_left_tt: "§YРадники лівої опозиції§! стануть доступні."
SOV_return_democracy_to_the_party_factionalism_tt: "$SOV_align_the_zinovyevites_factionalism_tt$"
SOV_strengthen_the_trade_unions: "Зміцнити профспілки"
#SOV_strengthen_the_trade_unions_desc:0 "Under the leadership of Stalin, the trade unions were perverted from a tool to represent the workers against management to a tool of management to direct the workers. While this may seem like one of his lesser crimes, it completely turned the idea of democratic self-leadership of the workers on its head and effectively prevented the workers from reaping the benefits of the revolution."
SOV_the_peoples_revolution: "Народна революція"
#SOV_the_peoples_revolution_desc:0 "If the revolution is to endure, it must suffuse every aspect of society. Only if the entire people considers itself part and carrier of the revolution can it endure the many threats it faces."
SOV_the_supreme_soviet: "Верховна Рада" # SOV
#SOV_the_supreme_soviet_desc:0 "Having a single person represent an entire country is inherently undemocratic and therefore counter-revolutionary. Instead, we will do away with such cultish behavior, and declare that our union will forever be represented by the collective will of the people, assembled in the Supreme Soviet."

SOV_the_right_opposition: "Права опозиція"
#SOV_the_right_opposition_desc:1 "Stalin's paranoid leadership is destroying the country. His shift to massed collectivizing and harsh industrialization even more so. Something must be done, and soon. The ones who can lead this country to glory, heal the wounds caused by mismanagement, and restore the economy, are the members of the Right opposition, led by Bukharin."
SOV_the_right_opposition_tt: "Розпочне рух до §Yгромадянської війни§! в державі [ROOT.GetNameDef] між центристами та правою опозицією."
SOV_the_need_for_policy_changes: "Потреба в зміні політики"
#SOV_the_need_for_policy_changes_desc:0 "It has become exceedingly clear that the country is headed in the wrong direction. Stalin and his allies have tried too much, too fast. We must walk before we can run. We should bring back Comrade Sokolnikov, who has done great work during the early years of the Soviet Union, to get us back on track."
SOV_the_need_for_policy_changes_tt: "§Y$SOV_grigory_sokolnikov$§! стане доступний як радник."
SOV_reverse_the_collectivization_process: "Скасувати процес колективізації"
#SOV_reverse_the_collectivization_process_desc:0 "The collectivizations have been an unmitigated catastrophe, creating poverty and famines in areas that were once the breadbasket of the nation. They must urgently be reversed."
SOV_reverse_the_collectivization_process_tt: "Отримає підтримку від самостійних фермерів під час громадянської війни.\nЗмінити §Y$SOV_factionalism_modifier$§! на:\n$MODIFIER_LOCAL_BUILDING_SLOTS_FACTOR$: §R-10%§!\n$MODIFIER_STABILITY_POPULARITY_FACTOR$: §G+10%§!\n"
SOV_organize_uprisings_in_the_country: "Організувати повстання в країні"
#SOV_organize_uprisings_in_the_country_desc:0 "It is clear that we won't be able to remove Stalin from power without an armed struggle of some kind. By keeping Stalin's attention away from our preparations, we can ensure that they proceed uninterrupted."
#SOV_organize_uprisings_in_the_country_tt:0 "Launches uprisings in various parts of the country that will lead to more support in the Soviet Civil War."
SOV_dissent_in_the_party: "Незгода в партії"
#SOV_dissent_in_the_party_desc:0 "We need to push Stalin in several fronts to undermine his control of the party. One angle of approach is to publish a number of critical articles and essays in party newspapers, demanding reform and pointing out flaws in his decisions. While Stalin will find this very unsettling, this will also improve our standing with various opposition groups."
SOV_eliminate_the_left: "Знищити лівих"
#SOV_eliminate_the_left_desc:0 "While our primary opponent is Stalin, we must acknowledge that there are many in the party who are just biding their time and who will undermine our efforts to take control of the country with their incessant arguing. With Stalin getting increasingly paranoid about our actions, an opportunity presents itself to kill two birds with one stone."
SOV_eliminate_the_left_tt: "§Y$SOV_karl_radek$§!, §Y$SOV_ivar_smilga$§! та §Y$SOV_yevgeny_preobrazhensky$§! стануть потенційними цілями сталінської чистки."
SOV_concessions_to_foreign_powers: "Поступки іноземним державам"
#SOV_concessions_to_foreign_powers_desc:0 "It is deeply humiliating that we should be asked to beg for foreign assistance in our struggle to save the country, but Stalins tyranny and paranoia have forced our hands."
#SOV_concessions_to_foreign_powers_tt:0 "Unlocks §YDecisions§! to request aid from foreign powers in return for concessions."
SOV_covert_support_for_spanish_poum: "Таємна підтримка для іспанської РПМО"
#SOV_covert_support_for_spanish_poum_desc:0 "In Spain, the counter-revolution is in full swing. Fascists and reactionary forces are supporting the Spanish Nationalists. While the Spanish Republicans have plenty of zeal, this is unfortunately not a substitute for guns and ammo, nor is it a substitute for having a well-developed political consciousness. We can provide all three."
SOV_covert_support_for_spanish_poum_tt: "Надання таємної підтримки дозволить РПМО стати панівною фракцією під час повстання анархістів у межах громадянської війни в Іспанії, що зробить повстання §Yкомуністичним§! замість §gнейтрального§!.\n\n"
SOV_if_poum_wins_tt: "\nЯкщо §Y$SPC_communism_DEF$ на чолі з РПМО§! переможе в громадянській війні в Іспанії, низка іспанських дивізій прийде нам на допомогу в нашій громадянській війні."
SOV_undermine_stalins_authority: "Підірвати авторитет Сталіна"
#SOV_undermine_stalins_authority_desc:0 "The only thing keeping Stalin in power is people's fear of him and what he can do. We can't quite remove people's fears just yet, but we can reduce Stalin's ability to hurt others. If things go very well, we might even isolate him to a degree where he is once again just one man."
SOV_undermine_stalins_authority_paranoia_tt: "£SOV_paranoia_text_icon Щотижневе збільшення параної: §R+1§!"
SOV_clandestine_cells: "Підпільні осередки"
#SOV_clandestine_cells_desc:0 "Stalinists see wreckers, spies and saboteurs everywhere. They have done this for so long that most people no longer believe them when they call wolf. We can use this to form cells in major industrial works to engage in acts of sabotage in the event that Stalin contests our takeover."
#SOV_clandestine_cells_tt:0 "Unlocks §Ydecisions§! to sabotage industry during the civil war."
SOV_the_plan_for_the_coup: "Спланувати переворот"
#SOV_the_plan_for_the_coup_desc:0 "This powerstruggle does not have to explode into open violence. If we play our cards right, and put the right people into the right positions, we might be able to freeze Stalin out of power and then remove him."
#SOV_the_plan_for_the_coup_tt:0 "Unlocks §Ydecision§! to align the head of the NKVD to your cause, thereby making it possible to depose Stalin via a bloodless coup."

SOV_the_socialist_bulwark: "Оплот соціалізму"
#SOV_the_socialist_bulwark_desc:1 "We stand side by side with our Spanish comrades. In an example of international solidarity, their struggle is our struggle, and our struggle is theirs. Together, we will form two socialist revolutionary centers at the opposite ends of Europe."
SOV_the_socialist_bulwark_join_war_tt: "§Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! приєднається до громадянської війни §Y[SPC.GetFlag]іспанської РПМО§! проти кожної іншої іспанської фракції." # (&?)
SOV_poum_exists_tt: "§Y$SPC_communism$§!:\n   Існує\n   Виконано фокус §Y$SPR_the_anti_fascist_workers_revolution$§!"
SOV_coup_detat: "Державний переворот"
#SOV_coup_detat_desc:0 "The hour has come to take charge of the country. If all goes well, we will strike fast and take out the biggest obstacles in a bloodless coup. If things don't go well, we will have to fight for our country."
#SOV_coup_detat_success_tt:0 "The §YRight Opposition§! assumes control through a coup. §Y$SOV_lavrenty_beriya$§! is removed."
SOV_coup_detat_civil_war_tt: "Додасть підтримку правої опозиції в армії, флоті й авіації.\nРозпочне §Yгромадянську війну в СРСР§!."
SOV_right_purges: "Вороги держави"
#SOV_right_purges_desc:0 "There are still a handful of party members who have not fully accepted our rule. We will need to make an example of them to keep the rest in line."
SOV_right_purges_tt: "Радники лівої опозиції будуть усунуті."
SOV_the_power_of_the_peasantry: "Влада селянства"
#SOV_the_power_of_the_peasantry_desc:0 "While Marxist orthodoxy puts the revolutionary potential in the industrial workers, in our country, it is obvious that it is the peasants that form the bulk of it. We need to educate the millions of farmers and develop their class consciousness, so that they will be eager to defend the revolution when it is under attack."
SOV_curtailment_of_the_collective_farms: "Згортання колгоспів"
#SOV_curtailment_of_the_collective_farms_desc:0 "The massive collective farms are a typical case of bureaucratic Stalinist gigantism. They alienate the peasant from the product of his work and effectively turn him into an industrial worker on the fields. At the same time, production has dropped significantly and the disruption of food production has already led to catastrophe. We urgently need to reverse this folly."
SOV_curtailment_of_the_collective_farms_tt: "Заблоковує фокуси п'ятирічного плану."
SOV_administrative_reforms: "Адміністративні реформи"
#SOV_administrative_reforms_desc:0 "Stalin valued loyalty over anything. Consequently, the people working in our administration don't show a lot of initiative or independent thinking that could get them into trouble. We need to instill these values in them, or replace them with people who have them."
SOV_a_new_theory_of_revolution: "Нова теорія революції"
#SOV_a_new_theory_of_revolution_desc:0 "The Marxist theory of revolution was accurate in the 19th century, but the realities of the 20th century require a revision of the theory. It is not always the most developed nations in which the revolution starts, and therefore we must adjust our approach."
SOV_back_to_the_nep: "Повернення до НЕП"
#SOV_back_to_the_nep_desc:0 "Before we can build a Socialist society, we must create the fundamentals and further develop our economy. In the early years of the Revolution, we instituted the New Economic Policy, which allowed free market mechanics to grow the economy. This policy was quickly reversed, long before it could bear fruit. Now that we are back in charge, we can restart this aborted process towards a better society."
SOV_back_to_the_nep_new_economy_law: "Відкриває новий закон про економіку: §Y$new_economic_policy$§!"
SOV_planned_economy: "Планова економіка"
#SOV_planned_economy_desc:0 "While it has its flaws, it is obvious that the NEP has also had a number of successes. We are still a long way away from being able to switch to a full Socialist society, but we can now proceed towards planning our economy in a more formal manner. In particular, we should create an economic policy that takes the abilities of our partners and allies into account and creates a more inter-dependent economy."
SOV_planned_economy_subjects_tt: "$EFFECT_EVERY_SUBJECT_COUNTRY_STARTS$:"
SOV_planned_economy_dynamic_modifier_tt: "\nОтримає ідею §Y$SOV_planned_economy_dynamic_modifier$§!, що дасть §g(§!$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§!, $MODIFIER_PRODUCTION_LACK_OF_RESOURCE_PENALTY_FACTOR$: §G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§!§g)§!\nЗа кожного суб'єкта, що вибере ідею §Y$new_economic_policy$§!, Ви отримаєте додатково:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§!\n$MODIFIER_PRODUCTION_LACK_OF_RESOURCE_PENALTY_FACTOR$: §G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§!\n§g(§!Додаткові бонуси застосовуються до максимуму — $MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §Y+10.00%§!, $MODIFIER_PRODUCTION_LACK_OF_RESOURCE_PENALTY_FACTOR$: §Y-10.00%§!§g)§!\n\n"
SOV_paced_industrialization: "Розмірена індустріалізація"
#SOV_paced_industrialization_desc:0 "While Stalin's singular focus on heavy industry has led to a significant underdevelopment in many sectors, we can't ignore this sector in our own planning. In order to allow other sectors to modernize and mechanize, we have to have the industrial base to support it."
SOV_the_trade_union_as_labor_organizer: "Профспілка як організатор праці"
#SOV_the_trade_union_as_labor_organizer_desc:1 "Under Capitalism, labor unions exist to ensure basic human rights for the workers and to fend off the exploitation from the factory owners. This is obviously no longer needed in the new system, and therefore the role of the Labor Union must shift towards organizing labor for the purpose of optimizing production."
SOV_incorporate_local_organizations: "Включити місцеві організації"
#SOV_incorporate_local_organizations_desc:1 "The local organisations often have a better understanding of the problems the workers face than the people in the capital. We should de-emphasize the role of ministers and other senior party members, and give more power to the locals."
SOV_for_the_common_good: "Заради загального блага"
#SOV_for_the_common_good_desc:0 "The governing principle of any decisions made by our allies has to be to do the most good whenever possible. Even if at first, sacrifices are not met by an immediate improvement, it must be made clear that in the long run this does the most good."
SOV_victory_over_devastation: "Перемога понад розоренням"
#SOV_victory_over_devastation_desc:0 "The collective efforts of our people have enabled us to move forward from the destruction caused by the civil war. The speed with which the country rebuilt will forever stand as a monument to the skills and dedication of our workers."
SOV_victory_over_devastation_tt: "Змінити §Y$SOV_planned_economy_dynamic_modifier$§! на:\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-2.0%§!\n$MODIFIER_STABILITY_POPULARITY_FACTOR$: §G+15.00%§!\n$MODIFIER_MAX_SURRENDER_LIMIT_OFFSET$: §G+10.00%§!\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10.00%§!\n\n"
SOV_victory_over_devastation_industrial_relocation_tt: "Тривалість рішення §Y$SOV_industry_relocation$§!: §G-50%§!"
SOV_socialist_humanism: "Соціалістичний гуманізм"
#SOV_socialist_humanism_desc:1 "There are some Marxist theorists who believe that humans don't have any agency in their own fates and that their lives are completely determined by material factors. This is obviously wrong and indeed shows a bourgeois view on the working class. People are more than just a set of organs, and we should treat them as such."
SOV_international_revolutionary_marxist_centre: "Міжнародний революційний марксизм"
#SOV_international_revolutionary_marxist_centre_desc:1 "The Third International fell to Stalinist totalitarianism and is probably beyond saving. We need to offer the communist parties of the world a new way to coordinate and cooperate."
SOV_international_revolutionary_marxist_centre_allies_tt: "\nКожна незалежна несталіністська комуністична країна у стані миру з державою [ROOT.GetName]: "
SOV_international_revolutionary_marxist_centre_no_allies_tt: "\nКожна незалежна несталіністська комуністична країна у стані миру з державою [ROOT.GetName]:\n  Отримає модифікатор §Y$SOV_international_socialist_association$§! §g(§!думка про державу §Y[ROOT.GetFlag][ROOT.GetNameDef]§!: §G+40§!§g)§!.\n  Станеться подія §Y[ROOT.GetNameDefCap] запрошує нас до альянсу [ROOT.GetFactionName]§!."
SOV_international_revolutionary_marxist_centre_stalinists_tt: "Кожна сталіністська країна: "
SOV_international_revolutionary_marxist_centre_stalinists_lacking_tt: "Кожна сталіністська країна:\n Отримає модифікатор §Y$SOV_international_socialist_association$§! §g(§!думка про державу §Y[ROOT.GetFlag][ROOT.GetNameDef]§!: §R-40§!§g)§!."
SOV_international_revolutionary_marxist_centre_marxism_tt: "Лідер їхньої країни прийме марксизм (субідеологія)."
SOV_a_sustainable_economy: "Стала економіка"
#SOV_a_sustainable_economy_desc:0 "The shift towards the New Economic Policy has come with a marked shift towards producing consumer goods, at the cost of a slower overall speed of industrialization. If we are to be competitive in the long term, we need to shift the economy towards a more sustainable model."
SOV_the_enemies_of_the_people: "Вороги народу"
#SOV_the_enemies_of_the_people_desc:0 "The forces of reaction are still out there, plotting for the day that they can undo everything we have achieved. We and our allies must be forever vigilant against this threat, and prepare for the eventuality that we will have to fight to defend the revolution."
SOV_proclaim_soviet_hegemony: "Проголосити радянську гегемонію"
#SOV_proclaim_soviet_hegemony_desc:0 "It is clear that the Soviet system of government, the soviet economy, and the soviet society, are vastly superior in every apsect to the systems that came before. While these outdated systems endure in other parts of the world, there will always be people willing to contest them, and we should utilize them."
SOV_first_moscow_trial_flag: "Виконано фокус §Y$SOV_the_zinovyevite_terrorist_center$§!"
SOV_second_moscow_trial_flag: "Виконано фокус §Y$SOV_the_anti_soviet_trotskyist_center$§!"
SOV_trial_of_the_generals_flag: "Виконано фокус §Y$SOV_the_military_conspiracy$§!"
SOV_third_moscow_trial_flag: "Виконано фокус §Y$SOV_the_bloc_of_rights_and_trotskyites$§!"
SOV_last_purge_focus_days_tt: "Поточні дні: [?SOV_first_moscow_trial_flag:days|Y0]"
SOV_last_purge_focus_days_military_tt: "Поточні дні: [?SOV_second_moscow_trial_flag:days|Y0]"
SOV_last_purge_focus_days_rights_tt: "Поточні дні: [?SOV_trial_of_the_generals_flag:days|Y0]"
SOV_last_purge_focus_days_cult_tt: "Поточні дні: [?SOV_third_moscow_trial_flag:days|Y0]"

SOV_beaten_but_not_defeated: "Переможені, та не розбиті"
#SOV_beaten_but_not_defeated_desc:0 "It is clear that the Communists have led our once-proud country down a treacherous path. Sooner or later, the countries at our borders will sense the weakness inherent in the regime, and pounce. If we are to save our beloved motherland, we must remove the Communists from power!"
SOV_beaten_but_not_defeated_tt: "Розпочне рух до §Y[GetSovietCivilWarName]§! між комуністами й опозицією у вигнанні."
SOV_unification_of_the_exiles: "Об'єднання вигнанців"
#SOV_unification_of_the_exiles_desc:0 "After the revolution and the civil war, many people preferred exile over the so-called justice of the new regime. They are still out there, dreaming of the day when Russia will once again be free. What that Russia's political system looks like is secondary to them. Before we can create the government the country needs, we will first have to take power, and we can do that better together."
SOV_womens_fascist_movement: "Жіночий фашистський рух"
#SOV_womens_fascist_movement_desc:0 "While the role of the woman is, naturally, in providing her husband with a comfortable home to rest in and a family to fight for, many men have forgotten what duty they owe to their country and their people. A few dedicated women can, perhaps, be utilized to remind their husbands what is at stake, and encourage them to do what needs to be done."
SOV_the_true_tsars: "Справжні царі"
#SOV_the_true_tsars_desc:0 "The Russian people have always needed a strong leader, or they will drift further and further apart, until brother fights against brother and sons fights against their fathers. But the Tsars of old were ill-suited for their role, weak and indecisive. In the future, we will need a Tsar that can live up to the heavy burden placed on him."
SOV_national_unification: "Національне об'єднання"
#SOV_national_unification_desc:0 "If we are to survive the wars to come, we can not allow ourselves to be disunited. Whatever different political views we may hold, ultimately, we are all Russians."
SOV_national_unification_tt: "Додасть §Yвійськові заводи§! в столиці, поки почнеться §Y[GetSovietCivilWarName]§!."
SOV_covert_operations: "Таємні операції"
#SOV_covert_operations_desc:0 "The communists are prone to distrust and infighting. If we play the game right, we might be able to get them to devour each other."
#SOV_covert_operations_tt:0 "Unlocks §Ydecisions§! to frame party members and military personnel."
SOV_embrace_the_black_hundreds: "Підтримати чорносотенців" # (&)
#SOV_embrace_the_black_hundreds_desc:0 "Back in the old days, before the chaos of the Revolution, there were groups of men who believed. They believed in a strong Russia, a united Russia, a Russia that would not be afraid of itself. They were called the Black Hundreds. While their surviving members are now spread across many different countries, they still believe. And we can find them and bring them back."
SOV_muster_the_old_guard: "Зібрати стару гвардію"
#SOV_muster_the_old_guard_desc:0 "There are still many who once fought for Tsar and country. They have grown older and softer, but the experience that war teaches is irreplacable. If we can reach them, they would form an experienced core for a new army when the time comes to reclaim the country."
SOV_approach_semyonov: "Підступити до Семьонова"
#SOV_approach_semyonov_desc:0 "$SOV_grigory_semyonov$ has taken up a position as advisor in [MAN.GetName]. With the cause growing stronger by the hour, we should convince him to return. His first task would be to organize a grand cavalry host for the new Russian Empire."
#SOV_approach_semyonov_tt:2 "§Y$SOV_grigory_semyonov$§! стане доступний як радник і генерал, коли почнеться [GetSovietCivilWarName].\nUnlocks §Ydecisions§! to recruit extra cavalry divisions."
SOV_fascist_youth_union: "Фашистський молодіжний союз"
#SOV_fascist_youth_union_desc:0 "Rather than looking to the past, we must look to the future, to the young and to modern technology. The young Fascists burn with a desire to see Russia restored to its former glory. What they lack in experience they will more than make up for in sheer zeal."
#SOV_fascist_youth_union_tt:0 "Recruits Youth Union motorized infantry units to join your side when the §Y[GetSovietCivilWarName]§! starts."

SOV_tolkachi: "Толкачі"
#SOV_tolkachi_desc:0 "There exists in the Soviet economy a certain type of person, whose job it is to ensure that the numbers in the production plan match the numbers the industry can actually provide. If we can convince these people to work for us, we could give the Soviets one number and the factory managers another number, and move the difference in production to a place where it can be stored until the time comes."
SOV_tolkachi_tt: "Дасть §Yпіхотне спорядження§!, §Yдодаткове обладнання§! й §Yартилерію§!, коли почнеться §Y[GetSovietCivilWarName]§!."
SOV_organize_wreckers: "$SOV_organize_the_wreckers$"
#SOV_organize_wreckers_desc:0 "The Soviets are already expecting a lot of sabotage from spies and class enemies. The security theater in even the smallest steel mill has ironically frustrated many workers, and so we could easily find some people who would try and get back at the petty tyrants of their factory if we gave them the means to do so."
SOV_organize_wreckers_left: "$SOV_organize_the_wreckers$"
SOV_organize_wreckers_left_desc: "$SOV_organize_the_wreckers_desc$"
SOV_organize_wreckers_left_tt: "$SOV_organize_the_wreckers_tt$"
SOV_south_manchuria_railway: "Південно-Маньчжурська залізниця"
#SOV_south_manchuria_railway_desc:0 "The Japanese South Manchuria Railway Company is a state in the state in [MAN.GetName]. With their support, we should be able to prepare the supply network we need for the upcoming struggle."
SOV_the_eyes_fear: "Глаза боятся..."
#SOV_the_eyes_fear_desc:0 "The task ahead of us is not an easy one. We have to take on a government that had decades to entrench itself, and which will be supported by a significant percentage of the population. But we know what needs to be done, all we have left to do is do it."
SOV_the_hands_do: "...Руки делают"
#SOV_the_hands_do_desc:0 "The hour has come. We must commit ourselves to this sacred task: to remove the Soviet system of government from our Motherland. So that our children may one day be free from the spectre of Communism."
SOV_the_hands_do_tt: "§Y$SOV_metropolitan_meletius$§! стане доступний як радник."
SOV_call_for_aid: "Покликати на допомогу"
#SOV_call_for_aid_desc:0 "The struggle against Communism in Russia is part of a greater struggle against Communism everywhere. But a victory against Communism in Russia would be a death blow to the world-wide communist movement, and so there are many countries that would be eager to help us."
SOV_request_imperial_protection: "Попросити імперський захист"
#SOV_request_imperial_protection_desc:0 "Desperate times demand desperate measures. If the only way to defeat communism is to bow to Hirohito, so be it. The time will come when Russia is an Empire of its own. But for now, we need the help of another one."
SOV_request_imperial_protection_tt: "Якщо вони погодяться: §Y[JAP.GetNameDef]§! приєднається до війни. §Y[ROOT.GetNameDefCap]§! стане маріонеткою держави §Y[JAP.GetNameDef]§!."
SOV_imperial_protection: "$SOV_request_imperial_protection$"
SOV_imperial_protection_desc: "$SOV_request_imperial_protection_desc$"
SOV_sabotage_behind_enemy_lines: "Диверсії в тилу ворога"
#SOV_sabotage_behind_enemy_lines_desc:1 "Decades of Communist mismanagement have left a great many people angry and disillusioned with the Communist government. Where the Communists still cling to power, we can use these people to hasten their defeat."
SOV_aristocratic_investments: "Аристократичні інвестиції"
#SOV_aristocratic_investments_desc:0 "There are still many of the former Russian nobility strewn across the world, a good number of them in possession of considerable wealth. Some of that wealth could be made available for us to buy weapons and equipment."
SOV_investment_from_the_aristocracy: "$SOV_aristocratic_investments$"
SOV_investment_from_the_aristocracy_desc: "$SOV_aristocratic_investments_desc$"
SOV_consolidate_power: "Зміцнення влади"
#SOV_consolidate_power_desc:0 "The war that has torn our nation asunder has now been won. We must strengthen our position, and methodically eliminate those who dared oppose us."
SOV_consolidate_power_tt: "§Y$SOV_nikolay_ustryalov$§! стане доступний на посаду радника."
SOV_rebuild_the_nation: "Відбудова нації"
#SOV_rebuild_the_nation_desc:1 "Our war-ravaged country must now be rebuilt. With propaganda campaigns we can ensure every man, woman, and child makes their contribution to the rebuilding effort."
#SOV_bringing_breakaways_back_to_the_fold:0 "Bring the Breakaways Back to the Fold"
#SOV_bringing_breakaways_back_to_the_fold_desc:0 "Having won back the majority of the country, we must now deal with the breakaway countries. Surely they can't expect us to accept the loss of Russian Imperial territory for ever?"
SOV_offer_autonomy_to_former_soviet_republics: "Запропон. автономію колишнім радянським республікам"
#SOV_offer_autonomy_to_former_soviet_republics_desc:0 "We had to accept some losses of Imperial territory to achieve our goals, but everyone must realize that these areas are truly part of the Imperial Russian sphere. But as they did help us retake the empire, we should offer them some autonomy to show our gratitude."

SOV_restore_the_glory_of_the_motherland: "Відновлення слави Вітчизни"
#SOV_restore_the_glory_of_the_motherland_desc:0 "Under our new leadership, we will ensure Russia becomes more glorious than ever before! We will commence a great program of construction of every kind, and make our nation the envy of the Western world!"
SOV_article_124: "Стаття Nº 124"
SOV_article_124_desc: "[SOV.GetArticle124Desc]"
#SOV_ARTICLE_124_DESC_COMMUNIST:0 "It is possible that in the pursuit of Marxist-Leninist ideals we have been... overly zealous in persecuting religion. Perhaps it still has a role to play in Soviet society. Our new constitution will contain an article guaranteeing freedom of religion for all Soviet citizens."
#SOV_ARTICLE_124_DESC_EXILES:0 "The Communists claimed that they were merely separating the church and the state, but in reality, they aimed to eliminate the Church from people's lives. For centuries, the Church as been an integral part of Russian society, and so it must once again become."
SOV_reopen_novodevichi: "Наново відкрити Новодівичий монастир"
#SOV_reopen_novodevichi_desc:0 "The Church has long been denied the ability to train new priests. In order to revitalize the Church, we must create a place where it can educate the next generation of priests and monks. The old convent of Novodevichi seems like an obvious choice."
SOV_rebuild_the_savior_cathedral: "Відбудувати Храм Христа Спасителя"
SOV_rebuild_the_savior_cathedral_desc: "[SOV.GetRebuildtheSaviorCathedralDesc]"
#SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_COMMUNIST:0 "In 1931, the garish Cathedral of Christ the Savior was blown up to make room for a grand "Palace of the Soviets". As the specter of war looms over Europe, it is unlikely we shall have the resources to construct this behemoth. Restoring the old Cathedral would be a suitable olive branch to the religious portions of our population."
#SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_EXILES:0 "In 1931, the beautiful Cathedral of Christ the Savior was blown up to make room for a garish "Palace of the Soviets". Why, precisely, a society supposedly built upon the idea of equality would need a Palace is left as an open question. Now that we have returned to power, we should revert this terrible crime and begin reconstruction of the Cathedral."
SOV_synod: "Синод"
#SOV_synod_desc:0 "With the Seminar in Novodevichi reopened, they should be encouraged to hold a Synod to discuss what matters of faith have appeared since they last were allowed to hold such an assembly."
SOV_the_synod: "$SOV_synod$"
SOV_the_synod_desc: "$SOV_synod_desc$"
SOV_the_declaration: "Декларація"
SOV_the_declaration_desc: "[SOV.GetTheDeclarationDesc]"
#SOV_THE_DECLARATION_DESC_COMMUNIST:0 "In his famous 'Declaration' of 1927, Patriarch Sergius swore loyalty to the Soviet Union, in spite of religious differences between church and state. Perhaps it is time we allow a more public role of the various Metropolitans who supported this declaration."
#SOV_THE_DECLARATION_DESC_EXILES:0 "Patriarch Sergius' infamous 'Declaration' of 1927 swore loyalty to the Soviet Union, in spite of their religious differences. Despite this cowardly act, the infrastructure of the Russian Orthodox Church relies upon the people who supported this Declaration, and so we have no choice but to welcome them back into the fold."
SOV_the_declaration_tt: "§Y$SOV_patriarch_sergy$§!, §Y$SOV_metropolitan_nikolay$§! та §Y$SOV_metropolitan_aleksy$§! стануть доступні як радники."
SOV_return_of_the_rocor: "Повернення РПЦЗ"
#SOV_return_of_the_rocor_desc:0 "The Russian Orthodox Church Outside Russia is comprised of those exiles who, rather than abandon their beliefs and principles, elected exile after the Russian Civil War. Now, with the defeat of the communist government who forced their expatriation, the time has finally come to welcome them back home and reinstate them."
SOV_the_return_of_the_rocor_tt: "§Y$SOV_metropolitan_anastasy$§! стане доступний як радник."
SOV_the_third_rome_tt_2: "§Y$SOV_metropolitan_meletius$§! буде відомий як §YАрхіпатріарх Мелетій§!."
SOV_reformalize_the_role_of_the_patriarchate: "Переоформити роль Патріархату"
SOV_reformalize_the_role_of_the_patriarchate_desc: "[SOV.GetReformalizetheRoleofthePatriarchateDesc]"
#SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_COMMUNIST:0 "Since the first steps were made with Article 124, the position of the Church in our Union has come a long way. It is clear it cannot be removed from Soviet society - so perhaps we should embrace it and once again accord it a central place in the Soviet Worker's life."
#SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_EXILES:0 "For too long has the Patriarchate been relegated to the shadows of Communism. It is time it once more formally takes its rightful place at the center of Russian society and culture."
SOV_reconvene_the_zemsky_sobor: "Наново скликати Земський собор"
#SOV_reconvene_the_zemsky_sobor_desc:0 "In ages past, the Russian people would assemble in a form of parliament, called the Zemsky Sobor, to discuss matters and decide issues. Until we have decided on what path to take our country on, we should let the people decide what concerns them all."
SOV_zemsky_sobor: "$SOV_reconvene_the_zemsky_sobor$"
SOV_zemsky_sobor_desc: "$SOV_reconvene_the_zemsky_sobor_desc$"
SOV_zemsky_sobor_tt: "§Y$SOV_aleksandr_kazembek$§! і §Y$SOV_anastasy_vonsyatsky$§! повернуться з вигнання."
SOV_recognized_country_tt: "Держава §Y[ROOT.GetNameDefCap]§! буде визнана міжнародною спільнотою:"
SOV_reconvene_the_zemsky_sobor_tt: "§Y$SOV_aleksandr_kazembek$§! і §Y$SOV_anastasy_vonsyatsky$§! повернуться з вигнання."
SOV_dismantle_the_zemsky_sobor: "Розпустити Земський собор"
#SOV_dismantle_the_zemsky_sobor_desc:0 "The Zemsky Sobor has served its purpose. Too much democracy can be a dangerous thing, as was shown in 1917. We should not repeat the mistakes of the past."
SOV_religious_primacy: "Релігійна першість"
#SOV_religious_primacy_desc:0 "The importance of religion in our society cannot be understated. It is time the state accepts and supports this primacy - and to make the first steps towards a unification of church and state."
SOV_romanov_reconstruction: "Романовська реконструкція"
#SOV_romanov_reconstruction_desc:0 "At last our nation once more has a Tsar to lead it. Two decades after the persecution of the last rightful rulers of our country, it is now time to embrace our governing dynasty once more, and to do away with minor impediments to the execution of our Tsar's will."
SOV_church_candidates: "[SOV.GetChurchCandidatesName]"
SOV_church_candidates_desc: "[SOV.GetChurchCandidatesDesc]"
SOV_CHURCH_CANDIDATES_NAME_TSARIST: "Церковні кандидати"
SOV_CHURCH_CANDIDATES_NAME_FASCIST: "Релігійна першість"
#SOV_CHURCH_CANDIDATES_DESC_TSARIST:0 "The Church has requested permission to send their own candidates to future elections in the Zemsky Sobor. In recognition of the important role the Patriarchate plays in Russian society, we have decided to accept, paving the way to a possibility of a true merger of the will of God and the will of our ruler."
#SOV_CHURCH_CANDIDATES_DESC_FASCIST:0 "The importance of religion in our society cannot be understated. It is time the state accepts and supports this primacy - and to make the first steps towards a unification of church and state."
SOV_reinstitute_the_mestnichestvo: "Відродити місництво"
#SOV_reinstitute_the_mestnichestvo_desc:0 "Back in the day, the oldest and most distinguished families ran the affairs of state. This ensured that the Elite was loyal to the state that they ran, and that each new generation would be raised to the exacting standards of the old. We should re-instute this system to secure our new regime."
SOV_reinstituted_mestnichestvo: "$SOV_reinstitute_the_mestnichestvo$"
SOV_reinstituted_mestnichestvo_desc: "$SOV_reinstitute_the_mestnichestvo_desc$"
#SOV_my_brothers_keeper:0 "My Brother's Keeper"
#SOV_my_brothers_keeper_desc:0 "The old Romanov Dynasty had dynastic ties to many other noble families. Some of them still hold power, some of them have lost their thrones. Now that we have restored our own monarchy, we should make sure that the right rulers are put in place in these other countries as well."
SOV_the_rightful_heir_to_the_empire: "Законний нащадок імперії"
#SOV_the_rightful_heir_to_the_empire_desc:0 "While the old Byzantine Empire is long gone, someone still needs to protect the pilgrims to the Holy Land. It is clear that the British and the French are not up to the task, so it should clearly fall to us."
SOV_rightful_heir_to_the_empire: "$SOV_the_rightful_heir_to_the_empire$"
SOV_rightful_heir_to_the_empire_desc: "$SOV_the_rightful_heir_to_the_empire_desc$"
SOV_the_third_rome: "Третій Рим"
#SOV_the_third_rome_desc:0 "With our role as protectors of the Holy Places secure, we are the indisputable defenders of the faith. It is only valid that we should style ourselves accordingly. After the Fall of Constantinople, Moscow has become, without a doubt, the Third Rome."
SOV_the_third_rome_tt: "§Y$SOV_metropolitan_meletius$§! більше не буде доступний як радник."
SOV_unification_kievan_rus: "Об'єднати Київську Русь"
SOV_unification_kievan_rus_desc: "Давня історія Русі нерозривно пов'язана з варягами й, таким чином, і з їхньою вітчизною. Ми, як законні нащадки Київської Русі, маємо повне право претендувати на землі стародавніх варягів."
SOV_vengeance_for_the_yoke: "Помста за ярмо"
#SOV_vengeance_for_the_yoke_desc:0 "Many centuries ago the Mongols launched their brutal invasion of the Russian lands. They remain the only people who could ever be said to have truly conquered Russia. They may seem weak now, but we must make sure that they never return to their former strength so that we may never again feel the Tatar Yoke."
SOV_reclaim_uryankhay_krai: "Повернути Урянхайський край"
SOV_reclaim_uryankhay_krai_desc:0 "In the Mongolian Revolution of 1911 the Uryankhay Republic and the Bogd Khanate of Mongolia broke off from the Qing Empire, and we stepped in to protect them, turning the Uryankhay region into a [ROOT.GetAdjective] territory. With the recent turmoil of civil war however, it seems that they seek independence from us, something which we must not grant them, lest the world powers look down upon us for centuries to come!" # (!)
SOV_westward_bound: "Західна межа"
#SOV_westward_bound_desc:0 "Much of our western possessions were lost with the collapse of our empire, caused by the revolution. The time has come to build up our infrastructure in preparation for reclaiming our rightful possessions."
SOV_the_old_enemy: "Старий супротивник"
#SOV_the_old_enemy_desc:0 "For years, Sweden was a thorn in the Empire's side. They have again and again attacked Russia and tried to create coalitions against us. Tsar Peter I first began pushing them back, beating them at Poltava. In 1809 we again defeated them, and one would think that made them know their place. But they've kept trying to contest our interests in the Baltic region. It is time to once and for all squash this tiny nation."
SOV_secure_finland: "Захопити Фінляндію"
#SOV_secure_finland_desc:0 "The Grand Duchy of Finland has guarded our northern borders for over a century, until it broke away in the civil war. The day has come to reunite Finland with the motherland."
SOV_winter_warriors: "$SOV_secure_finland$"
SOV_winter_warriors_desc: "$SOV_secure_finland_desc$"
SOV_secure_the_baltics: "Захопити Прибалтику"
#SOV_secure_the_baltics_desc:0 "The Baltic region has long been an integral part of Russia. They broke away in a moment of national weakness, and must be recovered as soon as possible."
SOV_baltic_beaches: "$SOV_secure_the_baltics$"
SOV_baltic_beaches_desc: "$SOV_secure_the_baltics_desc$"
SOV_panslavic_nationalism: "Панслов'янський націоналізм"
#SOV_panslavic_nationalism_desc:1 "Russia has long been the biggest and oldest brother in our Slavic family. If there is one lesson that we should have learned a long time ago is that the Slavs will always be attacked, bullied, and oppressed unless we stick together."
SOV_panslavic_nationalism_tt: "§RКраїни мусять ухвалити угоду, щоби бонуси набули чинності.§!\n"
SOV_pacify_the_rim: "Умиротворити рубіж"
#SOV_pacify_the_rim_desc:0 "We can not allow a repeat of the war of 1905, when our far-eastern holdings were attacked and found woefully unprepared for the onslaught. We need to invest in the local infrastructure, to be able to quickly shift troops around if the need arises."
SOV_pacific_rim: "$SOV_pacify_the_rim$"
SOV_pacific_rim_desc: "$SOV_pacify_the_rim_desc$"
SOV_eastern_expansion: "Східна експансія"
#SOV_eastern_expansion_desc:1 "Russia's Future lies in the East. After we have tamed Siberia, it is only fitting that we should endeavor to gain even more land and resources here."
SOV_restore_the_old_eastern_empire: "Відновити стару східну імперію"
#SOV_restore_the_old_eastern_empire_desc:0 "There once was a time where our glorious empire stretched across the rim of the Pacific, pushing deep into the Americas. Ill-considered decisions since then have traded these possessions for short-term monetary gains. But under our leadership, Russia may once more reclaim its American possessions. We will simply have to make their current owners withdraw from them."
SOV_the_old_eastern_empire: "$SOV_restore_the_old_eastern_empire$"
SOV_the_old_eastern_empire_desc: "$SOV_restore_the_old_eastern_empire_desc$"
SOV_intervention_in_the_americas: "Інтервенція в Америку"
#SOV_intervention_in_the_americas_desc:0 "The many small nations of the Caribbean and of Latin America at large have long been plagued by unstable governments. It is time we flex our political muscle and 'encourage' their domestic political evolution into a direction of strength and stability. Once they develop likeminded governments to our own, they will be offered a place in our growing military alliance."
SOV_intervention_in_the_americas_tt: "Країни під нашим впливом із більшою ймовірністю стануть фашистськими.\nКраїни, які перейшли у фашизм унаслідок цього впливу, будуть запрошені в най альянс."
SOV_memories_of_1905: "Пам'ять про 1905-й"
#SOV_memories_of_1905_desc:0 "The war of 1905 is still a black mark in our people's collective memory. We must exploit this, and exhort the workers in a monumental effort to create a new fleet with which we may dominate the Pacific - and fan the flames of their hatred so that they will call for its use to exact our vengeance against our old enemies."
SOV_rebuild_the_far_eastern_fleet: "Відбудувати Далекосхідний флот"
#SOV_rebuild_the_far_eastern_fleet_desc:0 "If we are to secure our Far Eastern interests, much less go on the offensive, we must drastically expand our shipbuilding and repair capacity in this region."
SOV_modernize_the_far_eastern_fleet: "Осучаснення Далекосхідного флоту"
#SOV_modernize_the_far_eastern_fleet_desc:0 "Tsushima taught us we cannot rely on weight of numbers. To truly carry the day in a naval engagement we require well-trained crews and flawless, modern warships for them to sail. The new fleet we construct must be able to contend with that of our technologically-advanced adversaries in the Pacific."
SOV_the_lonely_island: "[SOV.GetLonelyIslandName]"
SOV_the_lonely_island_desc: "[SOV.GetLonelyIslandDesc]"
SOV_THE_LONELY_ISLAND_NAME_NORMAL: "Самотній острів"
SOV_THE_LONELY_ISLAND_NAME_INDEPENDENCE: "Велика вітчизняна війна за незалежність"
#SOV_THE_LONELY_ISLAND_DESC_NORMAL:0 "The time has come for us to redress the affront which the Japanese perpetrated upon us in 1905. This time, there shall be nothing stopping us from ruling the Sea of Japan and bringing them to their knees!"
#SOV_THE_LONELY_ISLAND_DESC_INDEPENDENCE:0 "The price we paid for [JAP.GetAdjective] assistance in our civil war was far, far too high. No more! We will regain our independence at any cost."
SOV_lonely_island: "Самотній острів"
#SOV_lonely_island_desc:0 "The time has come for us to redress the affront which the Japanese perpetrated upon us in 1905. This time, there shall be nothing stopping us from ruling the Sea of Japan and bringing them to their knees!"
SOV_an_empire_in_the_pacific: "Імперія в Тихому океані"
#SOV_an_empire_in_the_pacific_desc:0 "As our Empire begins to stretch across the Pacific, so too must our ship design follow suit, to be able to exercise our power and influence across these vast swathes of ocean."
SOV_empire_in_the_pacific: "$SOV_an_empire_in_the_pacific$"
SOV_empire_in_the_pacific_desc: "$SOV_an_empire_in_the_pacific_desc$"
SOV_empire_in_the_pacific_tt: "Будуть отримані §Gпретензії§! на всі регіони в §YВеликому Китаї§!."
SOV_dismantle_the_zemsky_sobor_tt: "Половина поточної підтримки §Yнефашистів§! буде застосована як штраф до §Rстабільності§!:\n"
SOV_an_empire_in_the_pacific_tt: "Буде отримано §Gпретензії§! на всі землі §YВеликого Китаю§!."
SOV_capital_of_the_tsars: "Столиця царів"
#SOV_capital_of_the_tsars_desc:0 "St. Petersburg has throughout history been the capital of our proud nation. Now, with the Winter Palace once more occupied by a Romanov, it is time the official capital is once again relocated to this magnificent city, and that all effort be dedicated to heightening its splendor."
SOV_capital_of_the_tsars_tt: "Що дасть:\nМісцева швидкість будівництва: §G+25%§!"
SOV_the_iron_wall_of_russian_resolve: "Залізна стіна російської рішучості"
#SOV_the_iron_wall_of_russian_resolve_desc:1 "The Tsar envisions the construction of legions of monstrous weapons of war that would dwarf existing tanks and have no equal on the battlefield. The Russian people are unconquered; it is unconquerable! These machines will be the embodiment of that resolve, and upon them shall break every army that is thrown at us."
SOV_the_triple_entente: "Перекувати Антанту"
#SOV_the_triple_entente_desc:0 "Our old enemies in central Europe must be contained. An alliance once existed for this purpose, though our ignominious withdrawal from the Great War spelled its end. Now is the time to reforge those ties."
SOV_our_slavic_commitments: "Наші слов'янські зобов'язання"
#SOV_our_slavic_commitments_desc:0 "We once were the protectors of all Slavs, even entering the Great War to defend our weaker Slavic brethren. It is time we once more bear this mantle, and lend our military might to their defense."
SOV_the_fate_of_romania: "Доля Румунії"
#SOV_the_fate_of_romania_desc:0 "Romania has a substantial Slavic minority, and blocks our land access to the Slavic peoples in the Balkans. To solve both problems in one stroke, Romanian independence must come to an end, by military might, if necessary."
SOV_russian_corporate_state: "Російська корпоративна держава"
#SOV_russian_corporate_state_desc:0 "The future of Russia lies not in class conflict, but rather in class co-operation. To this end the state shall establish national unions to reconcile the interests off labor and capital, and through these regulate production."
SOV_the_berlin_moscow_axis: "Вісь Берлін–Москва"
#SOV_the_berlin_moscow_axis_desc:0 "With our new government now firmly installed after the German and Italian models, we should reach out to mend former relations with our western neighbors. If we focus on the views we share, we might well establish a strong and lasting alliance between ourselves and [GER.GetName]."
SOV_japanese_overtures: "Японська увертюра"
#SOV_japanese_overtures_desc:0 "Now that our western flank has been secured, we must see to our eastern one. The Japanese have much in common with the Germans, and more in common with our own new government than they might want to admit. Let us inquire what the Germans think of extending an invitation to them."
SOV_into_central_asia: "У Центральну Азію"
#SOV_into_central_asia_desc:0 "Conquest of Central Asia will bring us into a position to threaten India, while also netting us access to the Persian Gulf. The strategic necessity is clear, and ours is an empire that will not find its graveyard here."
SOV_the_last_break_southward: "Останній прорив на південь"
#SOV_the_last_break_southward_desc:0 "A final series of conquests will finally secure the remainder of Western Asia and the Bosporus, allowing us to wrest control from India with our flank secure. We will at long last obtain undisputed access to the seas, from the nearby Mediterranean all the way to the Indian Ocean."

