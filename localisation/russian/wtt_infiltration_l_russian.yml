l_russian:
#wtt_infiltration.1.t:0 "Counter-infiltration Sweep"
#wtt_infiltration.2.t:0 "Communist Cell Discovered in [infiltrated_state.GetName]"
#wtt_infiltration.2.desc:0 "Investigations by our authorities have uncovered a communist base area in [infiltrated_state.GetName]. The full force of our military should be brought to bear on these bandits as soon as possible. Any delay may allow them to expand their base of operations and make rooting them out much harder."
#wtt_infiltration.2.a:0 "Send in the troops."
#wtt_infiltration.3.t:0 "Communists contained"
#wtt_infiltration.3.desc:0 "During our latest raids on known communist hideouts our agents came up empty handed. We know that communists infiltrators are still active in our country, but it appears that there are no cells operating that we did not know about before."
#wtt_infiltration.3.a:0 "Let us eradicate the ones we found!"
#wtt_infiltration.4.t:0 "Communist Infiltration defeated?"
#wtt_infiltration.4.desc:0 "Reports of a wide-spread communist infiltration seems to have been grossly exaggerated. Raids on a number of known hideouts and communist activists have turned up nothing. This either means that the Communists have been unable to organize any cells, or that we have crushed the ones they managed to create. We must remain vigilant, however, as they will no doubt try to lull us in a sense of security before begining their efforts anew."
#wtt_infiltration.4.a:0 "Hopefully we got rid of them all."
#wtt_infiltration.5.t:0 "[infiltrated_state.GetName] Base Area Discovered"
#wtt_infiltration.5.desc:0 "Nationalist patrols have closed in on our Base Area in [infiltrated_state.GetName]. If they are willing to spend the resources, they may well stamp it out in a concerted military operation."
#wtt_infiltration.5.a:0 "Let's hope it won't come to that."
#wtt_infiltration.6.t:0 "[infiltrated_state.GetName] Base Area Attacked"
#wtt_infiltration.6.desc:1 "Enemy forces have begun their attack on our Base Area in [infiltrated_state.GetName]. No messages have been received from our comrades in the state, but the enemy press is reporting the conclusion of the "[infiltrated_state.GetName] Encirclement and Erradication Campaign". We must assume the worst."
#wtt_infiltration.6.a:0 "The revolution has suffered a setback."
#wtt_infiltration.10.t:0 "Communist Uprising"
#wtt_infiltration.10.desc:0 "Things are afoot in the Communist Party. Our intelligence serives have intercepted a number of couriers moving between base areas, carrying secret orders talking about "The Revolutionary Counterstroke" being prepared in secret bases all across the country. Soldiers and supplies are being gathered for a major operation - perhaps even a nation-wide uprising. We must make preparations immediately."
#wtt_infiltration.10.a:0 "Prepare to fight for China!"
#wtt_infiltration.21.t:0 "Communist Cell Discovered in [infiltrated_state.GetName]"
#wtt_infiltration.21.desc:0 "Acting on information gathered by the intelligence service, our patrols have uncovered a major Communist Base Area. We should strike at once, before they can get more organized and resist our attempts to remove them."
#wtt_infiltration.21.a:0 "Speed is of the essence."
#wtt_infiltration.23.t:0 "Communist threat receeding?"
#wtt_infiltration.23.desc:0 "A series of raids on known Communist hideouts has uncovered little news about the extent of the Communist infiltration. Extensive interrogation of the arrested Communists revealed nothing we did not know before. \n\nIt would appear as if our intelligence service has a fairly good handle on the issue."
#wtt_infiltration.23.a:0 "We should mop up the few cells we know about."
#wtt_infiltration.24.a:0 "Hopefully we got rid of them all."
#wtt_infiltration.24.t:0 "Communist threat defeated"
#wtt_infiltration.24.desc:0 "It seems as if the Communists have been dealt severe blows and setbacks over the last few months. Our agents have intercepted a growing number of messages from Communist Party Headquarters, asking local leaders about their status - often after arresting said leaders and lying in wait for the couriers. For the moment, it appears like the Communists are on the back foot, their organisation on the state level disrupted to the point of ineffectiveness. \n\nWe must remain vigilant, however, for as long as the Communist Party exists in any form, it may yet decide to renew its efforts."

PRC_infiltrate_nationalist_areas_desc: "Ми поки що не можемо зрівнятись із націоналістами у відкритому бою. Потрібно зібрати ще сил і створити нові бази, щоби розтягнути ворога якомога ширше. Коли настане час, ми влаштуємо повстання.\n\nНаші комуністичні комірки влаштовуватимуть диверсії на об'єктах §Hінфраструктури§! та §Hвійськових заводах§! або формуватимуть §Hзагони ополчення§!, щоби перейняти контроль над областю в залежності від рівня §Hпроникнення§!."

# Автопереклад
wtt_infiltration.1.t:0 "Боротьба з групами проникнення противника"
wtt_infiltration.2.t:0 "В області [infiltrated_state.GetName] виявлено комуністичний осередок"
wtt_infiltration.2.desc:0 "В результаті вжитих нашими владою дій в області [infiltrated_state.GetName] було виявлено базу комуністів. Необхідно направити туди наші війська, щоб якнайшвидше розквитатися з цими бандитами. Будь-яке зволікання загрожує посиленням їхньої присутності, і тоді позбутися їх буде важче."
wtt_infiltration.2.a:0 "Направити війська."
wtt_infiltration.3.t:0 "Комуністи стримані"
wtt_infiltration.3.desc:0 "У ході наших недавніх рейдів тими місцями, де зазвичай ховалися комуністи, нікого виявити не вдалося. Ми знаємо, що агенти комуністів досі діють у нашій країні, але, схоже, вони не організували жодних нових осередків, про які нам не було б відомо."
wtt_infiltration.3.a:0 "Викорінимо тих, кого ми знайшли!"
wtt_infiltration.4.t:0 "Комуністи, що впровадилися, зламані?"
wtt_infiltration.4.desc:0 "Повідомлення про широке впровадження комуністів, схоже, були перебільшені. Рейди на відомі місця їх укриття нічого не виявили. Це означає, що комуністи не змогли організувати свою мережу, або ми придушили все, що їм вдалося створити. Але ми мусимо залишатися напоготові, оскільки вони, поза всяким сумнівом, сподіваються приспати нашу пильність і посилити свою діяльність."
wtt_infiltration.4.a:0 "Сподіватимемося, що ми позбулися всіх."
wtt_infiltration.5.t:0 "Базу в області [infiltrated_state.GetName] викрито"
wtt_infiltration.5.desc:0 "Націоналістичні патрулі виявили нашу базу в області [infiltrated_state.GetName]. Якщо вони мають намір скористатися нашими ресурсами, то їм доведеться провести військову операцію."
wtt_infiltration.5.a:0 "Сподіватимемося, що до цього не дійде."
wtt_infiltration.6.t:0 "Атаковано базу в області [infiltrated_state.GetName]"
wtt_infiltration.6.desc:1 "Ворожі війська атакували нашу базу в області [infiltrated_state.GetName]. Від наших товаришів не було жодних повідомлень, але ворожа преса пише про «кампанію з оточення та викорінення в провінції [infiltrated_state.GetName]». Потрібно чекати найгіршого."
wtt_infiltration.6.a:0 "Це великий крок назад для революції."
wtt_infiltration.10.t:0 "Повстання комуністів"
wtt_infiltration.10.desc:0 "Комуністична партія, зважаючи на все, замишляє щось грандіозне. Наша розвідка перехопила її кур'єрів з таємними наказами підготуватися до «революційної контратаки» усім їхнім основам, розкиданим країною. Для цього вони збирають війська та припаси. Можливо, йдеться навіть про загальнонаціональне повстання. Ми маємо негайно провести відповідну підготовку."
wtt_infiltration.10.a:0 "Приготуємось до битви за Китай!"
wtt_infiltration.21.t:0 "В області [infiltrated_state.GetName] виявлено комуністичний осередок"
wtt_infiltration.21.desc:0 "Діючи на основі отриманих нашою розвідкою відомостей, наші патрулі виявили велику базу комуністів. Ми мусимо негайно атакувати їх, перш ніж вони підготуються до нападу та зможуть дати відсіч."
wtt_infiltration.21.a:0 "Головне — скоріше."
wtt_infiltration.23.t:0 "Комуністична загроза ослаблена?"
wtt_infiltration.23.desc:0 "Низка рейдів на відомі місця укриття комуністів не дала жодних нових відомостей про масштаб комуністичного впровадження. Детальні допити захоплених комуністів також не принесли нічого нового. \n\nСхоже, наша розвідка непогано впоралася з цим питанням."
wtt_infiltration.23.a:0 "Потрібно зачистити всі небагато баз, про які нам відомо."
wtt_infiltration.24.a:0 "На щастя, ми позбулися їх усіх."
wtt_infiltration.24.t:0 "З комуністичною загрозою покінчено?"
wtt_infiltration.24.desc:0 "Схоже, за останні кілька місяців комуністи зазнали втрат після низки важких ударів. Наші агенти перехоплюють зростаючу кількість повідомлень зі штабу комуністів до керівників на місцях з проханням доповісти — зазвичай такі повідомлення надходять після арештів зазначених керівників або засідок. Схоже, зараз комуністів міцно притиснули, а їх організація на загальнодержавному рівні не становить особливої загрози.\n\nАле ми мусимо не втрачати пильність, оскільки поки що комуністична партія існує в будь-якій формі, вона завжди може активізуватися."
