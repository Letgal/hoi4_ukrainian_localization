l_russian:
# Комуністичний шлях
 NOR_a_resurgent_labor_movement: "Відродження робітничого руху"
 NOR_a_resurgent_labor_movement_desc: "Люди [NOR.GetName] більше не сприймають зав'язки на очах капіталізму. Вони нарешті бачать правду, що вони повільно тонули в злиднях, запроваджених їхніми господарями. Тепер вони піднімають голови над водою і бачать революцію на своїх горизонтах!"
 NOR_compromise_with_the_nkp: "Компроміс із НКП"
 NOR_compromise_with_the_nkp_desc: "Оскільки безпека нашої країни, здається, висить на краю прірви, можливо, компроміс із Комуністичною партією Норвеґії та їхні глибоко вкорінені зв'язки зі сталінізмом можуть допомогти нам отримати допомогу [SOU.GetNameDef]. Це, звичайно, краще, ніж майбутнє підкорення фашистів чи капіталістів."
 NOR_prosecute_the_nkp: "Переслідувати НКП"
 NOR_prosecute_the_nkp_desc: "Лейбористська партія відкололася від НКП, коли стала очевидною їхня відданість Сталіну, а не працівникам [NOR.GetName]. Ми дозволили її гнилому трупу гноїтися надто довго. Ми повинні розчавити цих зрадників з усією силою, перш ніж вони зраджують нас [SOU.GetName]."
 NOR_the_seeds_of_the_revolution: "Зернята революції"
 NOR_the_seeds_of_the_revolution_desc: "Капіталізм створив засоби для свого власного знищення, і ось тут ми вступаємо. Тепер наше завдання посіяти зернята яскравішого майбутнього серед народів [NOR.GetName]. Тоді ми чекатимемо свого часу, поки ми не зможемо пожинати плоди нашої власної праці."
 NOR_the_voice_of_the_people: "Голос народу"
 NOR_the_voice_of_the_people_desc: "Ми повинні прислухатися до людей і створити інструменти для посилення цього голосу та поширення істин Маркса. Тільки тоді наша революція буде досягнута знизу вгору. Нехай люди вигукують свої вимоги щодо свободи від гніту капітал."
 NOR_organize_partisan_militias: "Організувати партизанське ополчення"
 NOR_organize_partisan_militias_desc: "Очевидно, що капіталізм не пом'якшить свою хватку над робітниками [NOR.GetName] без бою. Озброймо бажаючих і навчимо їх, щоб, коли прийде час, вони могли піднятися й розчистити шлях для революції. розірвати ланцюги капіталу."
 NOR_consolidate_power: "Консолідувати владу"
 NOR_consolidate_power_desc: "Тепер, коли у нас є влада, щоб забезпечити майбутнє, якого ми прагнемо, настав час переконатися, що ми можемо його зберегти. Завдяки чисткам і новим призначенням ми приведемо цей стан до форми, яка дозволить нам досягти успіху та процвітати."
 NOR_demand_nationalizations: "Вимогти націоналізацію"
 NOR_demand_nationalizations_desc: "Цей буржуазний уряд іще не знає про силу колективної власності на засоби виробництва. Нам потрібно вимогти націоналізації життєво важливих заводів по всій країні, щоб ми могли розпочати революцію ще до її початку. Що важливіше, чим більше фабрик, тим більше робітників і союзників нашої справи."
 NOR_squash_dissent: "Придушити незгодних"
 NOR_squash_dissent_desc: "Ми не можемо дозволити, щоб плоди наших зусиль були вкрадені шкідниками. Вкрай важливо, щоб ми знайшли та стерли незгоду раз і назавжди. Зрештою, кожен, хто сумнівається в нашому уряді, є нашим ворогом."
 NOR_denounce_the_german_reich: "Засудити [GetNorwegianThreateningFascist]"
 NOR_denounce_the_german_reich_desc: "Ми не можемо дозволити [GetNorwegianThreateningFascist] топтати людей у всьому світі. Ми повинні повідомити кожному у світі, що ми відстоюємо, щоб вони приєдналися до нашої сторони проти фашизму."
 NOR_moscows_education_centers: "Центри комуністичної освіти"
 NOR_moscows_education_centers_desc: "Роками Комінтерн навчав товаришів з усієї Скандинавії навичкам, необхідним для виведення Революції з підпілля. Тепер ми можемо виводити їх на світло, щоб навчати, як продовжувати Революцію безперервно."
 NOR_workers_and_farmers_rise: "Робітники та фермери повстають"
 NOR_workers_and_farmers_rise_desc: "Грунт закладено, насіння посіяно, і вогонь Революції ось-ось запалиться. Нехай робітники та фермери [NOR.GetNonIdeologyName] повстануть і заберуть засоби виробництва з кривавих рук капіталістів і землевласників.."
 NOR_war_in_finland: "Війна у Фінляндії"
 NOR_war_in_finland_desc: "Народ Фінляндії досить довго страждав, ми повинні об'єднати наші сили з [SOU.GetName], щоб звільнити його від капіталізму. Це буде лише перший крок у звільненні всіх північних народів."
 NOR_defend_finland: "Захистити Фінляндію"
 NOR_defend_finland_desc: "Ми не можемо дозволити мерзенному [SOU.GetName] скористатися гордою нацією [FIN.GetName]. Ми повинні підняти зброю проти тиранії режиму, який прикидається за людей, але лише топче їх. Фінляндія повинна залишатися незалежною."
 NOR_send_the_king_back_to_denmark: "Відправити короля назад до Данії"
 NOR_send_the_king_back_to_denmark_desc: "Ми не можемо називати себе комуністами, якщо зберігаємо королівську родину. Захопивши важелі влади та засоби виробництва, монархія стане центром для контрреволюції та інакомислення. Ми повинні швидко розквитатися з королівською родиною."
 NOR_worker_armies: "Робітничі армії"
 NOR_worker_armies_desc: "Потрібно виконати багато роботи, а населення недостатньо, щоб зробити все відразу. Встановивши ієрархію працівників, наче це військові компанії та підрозділи, ми можемо почати повертатися на ноги один проєкт за раз."
 NOR_nationalize_the_hydro_plants: "Націоналізувати гідростанції"
 NOR_nationalize_the_hydro_plants_desc: "Гідроелектроенергетика є одним із основних компонентів індустрії [ROOT.GetAdjective], але зараз вона не в тих руках, у капіталістичних руках! Захопімо засоби вироблення електроенергії для наступного етапу революції."
 NOR_expand_military_industry: "Розширити військову промисловість"
 NOR_expand_military_industry_desc: "Нашої військової промисловості, що зароджується, буде недостатньо, щоб знищити світовий капіталізм. Її потрібно розширити, щоб задовольнити потреби наших збройних сил, що постійно зростають."
 NOR_a_new_norway: "Нова Норвеґія"
 NOR_a_new_norway_desc: "Норвезький народ нарешті звільнився від ярма капіталу, і цей факт потрібно відобразити, коли наша нова країна набуває форми. Більше олігархи та магнати не будуть диктувати напрямок розвитку країни, відтепер народ Норвеґії відповідальність за їхнє майбутнє. За нову Норвеґію та за її межами!"
 NOR_norwegian_engineering: "Норвезька інженерія"
 NOR_norwegian_engineering_desc: "Якщо ми хочемо досягти справжньої Перманентної революції, нам потрібно відмовитися від знарядь війни, створених з експлуатованими братами та сестрами. Нам потрібно розробити власні проєкти та виготовити власне обладнання, якщо ми хочемо назвати цю революцію справді нашою."
 NOR_reawaken_the_permanent_revolution: "Пробудити постійну революцію"
 NOR_reawaken_the_permanent_revolution_desc: "Троцький учив нас, що революція не зупиниться, і справді, революція не може зупинитися, поки пролетаріат не сяде за кермо історії. Підіймімо пролетаріат Скандинавії та за її межами!"
 NOR_crush_stalin: "[GetCrushStalinName]"
 NOR_crush_stalin_desc: "Роками Йосип Сталін перекручував слова Маркса та Леніна заради власної вигоди, фальшиво засуджував своїх ворогів у судах кенгуру та жертвував незліченною кількістю життів, переслідуючи своє его. Ми повинні зупинити його, перш ніж він знищить майбутнє пролетаріату."
 NOR_crush_stalin_canonical: "Розбити Сталіна"
 NOR_crush_stalin_generic: "Розбити червоного ведмедя"
 NOR_crush_big_communist: "Розбити [?GLOBAL.platonic_big_communist.GetNameDef]"

 NOR_crush_hitler: "Знищити Гітлера"
 NOR_crush_hitler_desc: "Небагато людей зібрали стільки злочинів проти людяності, як Адольф Гітлер. Він знищив незліченну кількість життів, і його зло, здається, не знає меж. Його кінцева мета — знищення всього, що нам дорого, тому ми повинні покласти край його планує, перш ніж покінчити з нами."
 NOR_prepare_for_war: "Готуватися до війни"
 NOR_prepare_for_war_desc: "Зараз це здається неминучим, тож навіщо обманювати себе, думаючи, що мир буде вічним. Війна може підкрастися до таких країн, як наша, тому ми повинні бути готові до всього."
 NOR_join_the_allies: "Приєднатися до Союзників"
 NOR_join_the_allies_desc: "Коли нарешті станеться найгірше, мати сильних і надійних союзників означатиме різницю між підкоренням і свободою. [FRA.GetName] і [ENG.GetName] виграли Велику війну проти Німеччини, і ми віримо, що вони зможуть зробити це знову."
 NOR_proactive_defense: "Проактивний захист"
 NOR_proactive_defense_desc: "Наші вороги не можуть атакувати, якщо ми їх уже знищили. Перенесімо війну на їхні землі, перш ніж вона торкнеться наших, покажемо їм, що можуть зробити люди [NOR.GetName], коли їм загрожує."
 NOR_secure_the_swedish_iron_ore: "Захистити шведську залізну руду"
 NOR_secure_the_swedish_iron_ore_desc: "[SWE.GetName] має величезну кількість високоякісної залізної руди під своєю землею, яка протікає через Нарвік взимку, коли їхні північні порти замерзають. Залишати це джерело руди відкритим і доступним для будь-якого іноземного тирана неприпустимо, ми повинні захопити його, перш ніж наші вороги подумають зробити те саме."
 NOR_secure_denmark: "Захистити Данію"
 NOR_secure_denmark_desc: "Великі держави, які лежать на південь від [NOR.GetName], довго трималися на відстані від нашого колишнього господаря, [DEN.GetName], якби їхня слабка армія капітулювала, ворота до [NOR.GetName] були б закриті широко відкриті. Ми повинні запобігти цьому, забезпечивши ці ворота самостійно."
 NOR_invite_secret_army: "Кооптувати таємну армію"
 NOR_invite_secret_army_desc: "У минулому лідери [NOR.GetNonIdeologyName] створили таємну армію, щоб захистити країну в разі комуністичної революції, але тепер немає потреби переслідувати їх, оскільки їх мета не має значення. Ми можемо піти на компроміс і запросити тих які хочуть захищати свою країну разом з нами, а не проти нас."
 NOR_revive_pomor_trade: "Відродити поморську торгівлю"
 NOR_revive_pomor_trade_desc: "Століттями наші народи на півночі торгували з Поморським краєм на Білому морі. Це дозволило обом населенням процвітати, але імперська влада та капіталізм зупинили це. Відновімо торгівлю з нашими давніми братами."
 NOR_join_the_comintern: "Приєднатися до Комінтерну"
 NOR_join_the_comintern_desc: "Комуністичний Інтернаціонал є справжньою парасолькою, яка бореться за революцію пролетаріату в усьому світі. Якщо ми сподіваємося перемогти капіталізм і фашизм, це найкращий і єдиний шлях."
 NOR_soviet_industrial_cooperation: "Радянська промислова кооперація"
 NOR_soviet_industrial_cooperation_desc: "Немає сорому шукати допомоги у більших, розвиненіших країн. У війні за захист революції кожен робітник, селянин та інженер є нашим товаришем, і ми будемо вітати їхню допомогу для розвитку нашої промисловості, як і хотілося б якби ролі помінялися."
 NOR_field_hospitals: "Польові шпиталі"
 NOR_field_hospitals_desc: "Населення [NOR.GetName] не є бездонним, як в інших країнах. Матеріальні засоби можна замінити, але втрачений товариш означає одну душу менше для міжнародної боротьби проти капіталізму. Ми повинні зосередити наші зусилля на порятунку будь-якого пораненого солдата. відправте їх назад на лінію фронту якомога швидше, щоб ми не ризикували втратити і людей, і землю."
 NOR_expanded_conscription_drive: "Розширений призовний рух"
 NOR_expanded_conscription_drive_desc: "Поки боротьба не закінчиться, нам знадобляться свіжі війська, щоб живити поля битв, які формуватимуть історію відповідно до наших ідеалів. Кожен чоловік і жінка, здатні воювати, повинні приєднатися до наших лав, щоб наша батьківщина не була захоплена."
 NOR_invite_soviet_designers: "Запросити радянських дизайнерів"
 NOR_invite_soviet_designers_desc: "Технічні ноу-гау, якими володіють наші комуністичні союзники, на десятиліття випереджають наші; якщо вони нададуть нам свій досвід, ми зможемо перескочити наших ворогів і уникнути непотрібного кровопролиття, маючи кращу зброю та транспортні засоби."

# Союзники
 NOR_vote_of_no_confidence: "Вотум недовіри"
 NOR_vote_of_no_confidence_desc: "Чи можемо ми довіряти Нюґошволду та його робітничій партії, щоб утримати більшовиків і нацистів? Це його роззброєння більше відчувається як грек, що відчиняє двері Трої, ніж прем'єр-міністра, готового захищати свою землю від комунізму. Ми не можемо дозволити вони передають нашу новонароджену націю [SOU.GetNameDef]."
 NOR_liberal_conservative_alliance: "Ліберально-консервативний альянс"
 NOR_liberal_conservative_alliance_desc: "Незважаючи на те, що Høyre та Venstre означають праві та ліві відповідно, наші дві партії мають достатньо спільних інтересів, щоб ми могли сформувати урядову коаліцію та відбити будь-які атаки цієї метушливої Лейбористської партії. Разом ми сформуємо [ROOT.GetName] націю, яка дружній до капіталу і готовий вести війни тут і за кордоном."
 NOR_sabotage_unions: "Спілки саботажників"
 NOR_sabotage_unions_desc: "Те, що робітники називають правами людини, для нас — це перешкоди промисловому зростанню. Ми можемо придушити синдикалістський рух зсередини та зовні, тому ми можемо легко усунути будь-які перешкоди нашій військовій готовності."
 NOR_invite_foreign_investment: "Заохотити іноземні інвестиції"
 NOR_invite_foreign_investment_desc: "Нашою промисловістю нехтували десятиліттями, тому нам бракує капіталу, необхідного для індустріалізації до рівня інших країн Європи. На щастя, за кордоном є багато жадібних інвесторів, які готові інвестувати в наше майбутнє за певну ціну."
 NOR_invite_transnational_manufacturers: "Запросити транснаціональних виробників"
 NOR_invite_transnational_manufacturers_desc: "Ми настільки зосередилися на торгівлі, що не використали всі можливості виробництва в нашій країні. Тепер, коли ми мали справу з профспілками, іноземні компанії стікатимуться в нашу країну, щоб отримати безперешкодний доступ до робочої сили."
 NOR_contain_the_labor_movement: "Стримувати робітничий рух"
 NOR_contain_the_labor_movement_desc: "Поки існує рух, присвячений інтересам робітничого класу, ми ніколи не зможемо повністю контролювати капітал, що надходить до [NOR.GetName], і засоби для увічнення його потоку."
 NOR_uproot_secret_army: "Викорінити таємну армію"
 NOR_uproot_secret_army_desc: "Створена в 1918 році попереднім урядом, таємна армія ховалася в тіні в очікуванні комуністичного перевороту, який так і не відбувся, і тим часом багато хто радикалізувався в переконаних фашистів. Ці люди — лише бомба уповільненої дії, яка може вибухнути на наших обличчях у будь-який час, з ними потрібно мати справу."
 NOR_support_finland_in_winter_war: "Підтримати Фінляндію в зимовій війні"
 NOR_support_finland_in_winter_war_desc: "Більшовики йдуть до Фінляндії, і ми не маємо підстав вірити, що вони на цьому зупиняться. Ми повинні підтримати наших фінських братів проти червоного ведмедя на сході, перш ніж він нас усіх пожер."
 NOR_arrest_quisling: "Заарештувати Квіслінґа"
 NOR_arrest_quisling_desc: "Щоразу, коли складається список небезпечних осіб у [NOR.GetName], колишній міністр оборони Відкун Квіслінґ рідко з'являється. Його партія зменшується, його друзів мало, і, перш за все, його сліпе поклоніння Адольфу Гітлеру — факт. це зробило б будь-кого іншого небезпечним для будь-якої країни — робить його ще більш жалюгідним. Але, незважаючи на його нікчемність, краще перестрахуватися, ніж шкодувати."
 NOR_protect_finnmark_from_the_bolsheviks: "Захистити Фіннмарк від більшовиків"
 NOR_protect_finnmark_from_the_bolsheviks_desc: "Як наш найпівнічніший і найсхідніший регіон, Фіннмарк стане очевидною точкою входу, якщо [SOV.GetNameDef] вирішить, що залякування [FIN.GetNonIdeologyName] недостатньо."
 NOR_replace_laake: "Замінити Локе"
 NOR_replace_laake_desc: "Крістіан Локе був інструментом Ліберальної партії з моменту свого призначення. Він проштовхнув численні скорочення можливостей армії та, здається, не має навичок або волі вести Норвеґію до перемоги. Нам потрібен хтось, хто готовий поставити армію на передовий край життя в [NOR.GetName]."
 NOR_fde_intelligence_agency: "Форсварецька розвідка"
 NOR_fde_intelligence_agency_desc: "Наші солдати та офіцери не можуть йти сліпо на передову. Вони повинні знати, з чим вони зіткнуться, і вміти використовувати обман у своїх планах. Ось чому ми створимо розвідувальне відділення армії, щоб вони могли бруднити руки замість наших солдат."
 NOR_reform_the_army: "Реформувати армію"
 NOR_reform_the_army_desc: "Роки нехтування з боку Крістіана Леаке та Ліберальної партії призвели до того, що армія залишилася в руїні. Ми повинні відновити нашу військову ієрархію, логістику, стратегії та протоколи, щоб вони відповідали сучасним арміям. ми, ймовірно, зіткнемося."
 NOR_improved_training: "Покращене тренування"
 NOR_improved_training_desc: "Якщо ми відправимо наших людей на передову без належної підготовки, ми можемо пропустити накази про мобілізацію та натомість видати свідоцтва про смерть.\nСкрипучу програму підготовки новобранців потрібно переглянути, щоб ми могли мати кращі бойові сили, і вивести їх якнайшвидше."
 NOR_officers_academy: "Офіцерська академія"
 NOR_officers_academy_desc: "Хороший офіцер збільшує ефективність наших бойових сил, і з огляду на невелике населення це буде життєво важливо, особливо якщо ми маємо надію вижити під іноземним нападом."
 NOR_offensive_doctrines: "Наступальні доктрини"
 NOR_offensive_doctrines_desc: "Наша стара доктрина була розроблена на основі припущення, що ми будемо просто захищатися, доки наш ворог не втомиться. Це було очікування наших попередників і наших майбутніх ворогів, і це ще одна причина, чому ми повинні йти в наступ з самого початку. іди."

# Історичний шлях
 NOR_continue_nygaardsvold_government: "Продовжити уряд Нюґошволда"
 NOR_continue_nygaardsvold_government_desc: "Лейбористський уряд на чолі з Юганом Нюґошволдом досі добре нам служив, тому, незважаючи на політичну напруженість наших сусідів на півдні, ми повинні продовжувати зосереджувати наші зусилля на виведенні норвезької економіки з економічної кризи, в якій ми перебуваємо. життя."
 NOR_weathering_the_storm_to_come: "Подолання майбутньої бурі"
 NOR_weathering_the_storm_to_come_desc: "Незважаючи на наші попередні спроби покращити добробут наших людей, тепер ми повинні зіткнутися з реальністю зростаючих загроз звідусіль. Ми повинні почати готуватися до шторму, який наростає по всій Європі. Усе, що ми створили, буде ні за що, якщо ми не можемо захистити це."
 NOR_broken_gun_policies: "Політика зламаної рушниці"
 NOR_broken_gun_policies_desc: "Щоб уникнути будь-яких майбутніх конфліктів, ми повинні довести, що ми лише прагнемо нейтралітету, а не готуємося вторгнутися в чужу країну. Тільки тоді великі держави не вбачатимуть у нас загрозу та залишать нашу країну в спокої. Ми віримо в це може бути досягнуто лише шляхом широкомасштабної демілітаризації, незважаючи на те, що думає [SWI.GetAdjective]а держава та їхня дурна Доктрина збройного нейтралітету."
 NOR_leaving_the_hard_thirties_behind: "Залишити важкі тридцяті позаду"
 NOR_leaving_the_hard_thirties_behind_desc: "Роками ми терпіли поштовхи великої депресії, і без необхідних інструментів і промислової бази мало шансів поставити нашу молоду націю на міцну землю. Настав час почати будувати базу, з якої [ROOT.GetName] може рости й процвітати."
 NOR_cut_military_budget: "Зменшити військовий бюджет"
 NOR_cut_military_budget_desc: "Світ може виглядати так, ніби він горить у вогні, але це не означає, що нам потрібна армія. У нас є чітка політика нейтралітету, тож ми можемо заощаджувати ресурси, які раніше були використані для озброєння та захисту, які ми можемо перенаправити на створення більш справедливим і процвітаючим [ROOT.GetName]."
 NOR_bail_out_towns: "Врятувати міста"
 NOR_bail_out_towns_desc: "Економічна криза вдарила по багатьох малих містах по всьому [ROOT.GetName]. Вони страждають від величезного боргового тягаря, який вони ніколи не зможуть подолати самі. У нас є засоби та бажання врятувати ці громади та поставити їх на шлях до процвітання, тому використаймо їх."
 NOR_restore_public_trust_in_the_storting: "Відновити суспільну довіру до Стортінґу"
 NOR_restore_public_trust_in_the_storting_desc: "Після десятиліть нестабільності та бездіяльності цілком зрозуміло, що населення не має довіри до нашого парламенту, Стортінґу. Без суспільної довіри ми не зможемо проштовхнути заходи, необхідні для приведення нашої країни до стабільності."
 NOR_the_neutrality_guard: "Гвардія нейтралітету"
 NOR_the_neutrality_guard_desc: "Інші можуть зловживати нашою нейтральною позицією, щоб отримати перевагу над ворогом і втягнути нас у війну з ним, якщо ми не зможемо захистити свої кордони. Спеціальна гвардія нейтралітету може гарантувати, що жодна іноземна воююча сторона не порушить нашу довіру."
 NOR_rearm_for_defense: "Переозброєння для захисту"
 NOR_rearm_for_defense_desc: "Можливо, ми неправильно оцінили небезпеку попереду. Наші береги не забезпечать захист від рішучого ворога, і ми не можемо сліпо покладатися на те, що наші північні сусіди будуть вічно буфером. Тепер ми повинні надолужити втрачений час і переозброїтися [NOR.GetName] бути готовим до захисту."
 NOR_patrol_our_coast: "Патрулювати наше узбережжя"
 NOR_patrol_our_coast_desc: "Наші береги свідчать про величезний морський простір перед ними, і все це є можливим шляхом для вторгнення на територію [NOR.GetAdjective]. Наш поточний флот розтягнутий над цими водами. Ми повинні розширити наш флот тому він може успішно захищати цю величезну територію."
 NOR_social_incrementalism: "Соціальний інкременталізм"
 NOR_social_incrementalism_desc: "Оскільки важкі тридцяті стали лише спогадом у свідомості [NOR.GetAdjective]ого народу, ми повинні шукати соціального прогресу, навіть якщо ми маємо наближатися до нього повільно, щоб не тикати в осине гніздо консерватизму."
 NOR_print_more_money: "Надрукувати більше грошей"
 NOR_print_more_money_desc: "Наша початкова фінансова система ще не повністю оговталася після суворої ощадливості важких тридцятих років, ми повинні використати всі наявні в нашому розпорядженні інструменти, щоб запобігти погіршенню ситуації, зокрема друкувати більше готівки, яка може циркулювати в країні."
 NOR_restart_public_investment: "Відновити державні інвестиції"
 NOR_restart_public_investment_desc: "Не час дозволяти нашій інфраструктурі та економіці слабнути через недбалість, лейбористський уряд повинен знову інвестувати в майбутнє країни, будь то цивільне виробництво чи підготовка до війни, яка може настати раніше, ніж ми надія."
 NOR_coastal_defense: "Берегова оборона"
 NOR_coastal_defense_desc: "[NOR.GetName] має одну з найдовших берегових ліній у світі, тому її зміцнення буде складним завданням, але це необхідно зробити, якщо ми хочемо зберегти нещодавно здобуту незалежність."
 NOR_fortify_norway: "Зміцнення Норвеґії"
 NOR_fortify_norway_desc: "Нашими фортами нехтували досить довго, ми повинні згуртувати будівельні бригади, щоб швидко модернізувати й навіть перебудувати наші існуючі форти, а також побудувати нові, де це необхідно."
 NOR_prepare_a_mobile_government: "Підготувати рухомий уряд"
 NOR_prepare_a_mobile_government_desc: "Тепер, коли почалася війна, наш уряд має ціль на спині. Ворог піде на все, щоб знищити наших лідерів і підпорядкувати собі людей [NOR.GetName]. Важливо, щоб ми були готові рухатися найважливіші функції уряду уникати небезпеки."
 NOR_the_kings_no: "Королівське «ні»"
 NOR_the_kings_no_desc: "Наш король Гокон VII відхилив прохання нашого ворога про підкорення. [NOR.GetName] — це не земля, а народ, і [NOR.GetAdjective]ий народ продовжуватиме воювати, навіть коли всю їхню землю буде захоплено."
 NOR_prince_olavs_inspiration: "Натхнення принца Олава"
 NOR_prince_olavs_inspiration_desc: "Незважаючи на нашу поточну ситуацію, [NOR.GetAdjective]ий народ усе ще вірить у нашого принца. Хоча він не приєднався до боротьби, його підтримка з вигнання є неоціненною для легітимності нашого уряду."
 NOR_establish_milorg: "Встановити Milorg"
 NOR_establish_milorg_desc: "Опір окупації в [NOR.GetName] залишається жорстоким, але йому бракує організованості та дисципліни. Добре скоординований військовий опір, керований із вигнання, може закласти основу для повернення нашого уряду на [NOR.GetAdjective]і землі."
 NOR_approach_the_coordinating_committee: "Звернутися до Координаційного комітету"
 NOR_approach_the_coordinating_committee_desc: "Оскільки наша земля залишається в руках ворога, потрібна організація, яка б працювала в тіні та організовувала наші невеликі цивільні групи для таємного опору окупації. Ми віримо, що різноманітні професіонали Координаційного комітету виконають роботу."
 NOR_approach_kretsen: "Підступити до групи Kretsen"
 NOR_approach_kretsen_desc: "На нашій окупованій території живуть видатні люди [NOR.GetAdjective], які до війни були опозицією до уряду Нюґошволда, але тепер мають спільного з нами ворога. Ці судді, адміністратори, менеджери та бізнесмени, які таємно зустрічаються на фермі Ґрімелунн може виявитися життєво важливою для наших зусиль опору, якщо вони нададуть нам свій вплив."
 NOR_use_xu: "Використовувати XU"
 NOR_use_xu_desc: "В окупованій [NOR.GetName] є цінна інформація. Нам потрібна організація, яка могла б надавати розвідувальні дані для наших бійців опору, союзників і наших власних військових зусиль у вигнанні."
 NOR_recruit_norwegian_refugees: "Набір норвезьких біженців"
 NOR_recruit_norwegian_refugees_desc: "Сотні, якщо не тисячі [NOR.GetAdjective]их біженців залишають окупацію, щоб уникнути гноблення ворога. Багато з них є частиною сил, які борються за захист країни, але не змогли втекти; інші навчилися боротися з опором; а деякі ніколи не билися, але їх можна навчити. Ми повинні використовувати кожного, кого зможемо, щоб вижити у цій війні."
 NOR_empower_sivorg: "Розширити можливості Sivorg"
 NOR_empower_sivorg_desc: "Тепер, коли Kretsen і Координаційний комітет об'єднали наші зусилля, настав час змусити їх працювати разом під однією парасолькою. Sivorg буде організацією, яка охоплюватиме цивільних осіб усіх видів, щоб організувати цивільний опір у [NOR.GetName]."
 NOR_preparing_the_return_to_norway: "Підготовка до повернення до Норвеґії"
 NOR_preparing_the_return_to_norway_desc: "Сцена готова, у нас є сили опору, які сіють хаос у тилу ворога, співпраця ключових окупаційних адміністраторів, добре навчені війська у вигнанні та військова підтримка наших союзників. Настав час повернути бій нашим ворогам і повторіть [NOR.GetNonIdeologyName]!"
 NOR_quislings_coup_happened: "Квіслінґ уже почав свій державний переворот"

# Фашистський шлях
 NOR_the_stumbling_storting: "Спотикання у Стортінґу"
 NOR_the_stumbling_storting_desc: "Ми побачили світло в кінці тунелю політичної нестабільності, але тепер воно мерехтить у бік подальшого хаосу. Незважаючи на всі зусилля Югана Нюґошволда, внутрішні суперечки Стортінґу наближають його до хаосу."
 NOR_lurk_in_the_shadows: "Сховатись у тіні"
 NOR_lurk_in_the_shadows_desc: "Поки Стортінґ їсть сам себе, ми скористаємося цим у своїх інтересах. Постійний провал парламенту є точкою згуртування, яка нам потрібна, щоб завербувати [NOR.GetAdjective]ий народ до Nasjonal Samling і в кігті фашизму."
 NOR_fascist_invasion_of_norway: "Фашистське вторгнення до Норвеґії"
 NOR_fascist_invasion_of_norway_desc: "Сталося неймовірне: фашистська загроза, яка, як ми думали, була далеко від нас, з'явилася на нашому порозі та зламала його. Ми можемо лише сподіватися, що зможемо витримати допомогу достатньо довго, щоб дістатися сюди."
 NOR_ask_for_foreign_support: "Попросити іноземної підтримки"
 NOR_ask_for_foreign_support_desc: "Оскільки наше королівство ніколи не мало великої бази підтримки фашистів, нам потрібна підтримка наших братів-фашистів за кордоном. З їх допомогою ми можемо показати [NOR.GetName] шлях до панґерманської фашистської імперії."
 NOR_approach_the_fatherland_league: "Підступити до Вітчизняної ліги"
 NOR_approach_the_fatherland_league_desc: "Вже багато років Вітчизняна ліга просуває консервативний порядок денний у Норвеґії, але їм бракує нашого імпульсу та рішучості. Ми можемо показати їм, наскільки ми єдині та як ми можемо об'єднати зусилля для досягнення наших спільних цілей проти комунізму."
 NOR_cultivate_the_conservative_parties: "Культивувати консервативні партії"
 NOR_cultivate_the_conservative_parties_desc: "Незважаючи на низьку підтримку фашизму в [NOR.GetName], навколо Стортінґу кружляє багато консервативних груп. Ми можемо їх вирощувати, щоб посіяти насіння фашизму, а потім привести їх до нас, щоб зміцнити нашу владу в [NOR.GetAdjective]ій політиці."
 NOR_get_industrialist_support: "Отримати підтримку промисловців"
 NOR_get_industrialist_support_desc: "Незважаючи на наш низький рівень індустріалізації, великий бізнес має великий вплив на важелі влади, і з нашою допомогою вони можуть отримати подальший вплив, якщо вони підтримують нас, тобто.\n\nЗрештою, капітал лише ідеологія — це розширення капіталу, і доки ми можемо забезпечити інструменти для цього, вони будуть на нашому боці."
 NOR_nasjonal_samling: "Nasjonal Samling"
 NOR_nasjonal_samling_desc: "Протягом багатьох років провідна фашистська партія в [NOR.GetName] була відсторонена центральними та лівими партіями. Що ж, це закінчилося. Ми повинні об'єднатися за її лідера Відкуна Квіслінґа, нашого здібного та харизматичного лідера, щоб принести справді [NOR.GetAdjective]ий фашистський режим."
 NOR_the_secret_army: "Таємна армія"
 NOR_the_secret_army_desc: "З 1918 року навколо [NOR.GetName] було створено та сховано автономне військо під назвою Hemmelige Hæren, щоб розпочати дії, якщо виникне ризик захоплення влади комуністами. Їхню обітницю проти комунізму можна підірвати підтримкою фашизму тощо. що важливо, підтримка нашого власного поглинання."
 NOR_empower_hirden: "Розширення можливостей Гірдена"
 NOR_empower_hirden_desc: "Наша власна воєнізована організація, Hirden, була основою планів Nasjonal Samling щодо майбутнього [NOR.GetName]. Зосередження на ній буде життєво важливим для захоплення уряду та боротьби, якщо це необхідно."
 NOR_quislings_coup: "Переворот Квіслінґа"
 NOR_quislings_coup_desc: "Умови дозріли для неминучого приходу до влади Nasjonal Samling. На належному чолі з Fører Vidkun Quisling, це перший крок до повного контролю над [NOR.GetAdjective]ою територією і нашої можливої експансії по всій Скандинавії."
 NOR_required_prep_fascist_TT: "§YЗагальна підтримка фашистського перевороту§! переважає $RIGHT|0Y$ (наразі: $LEFT|0Y$)"
 NOR_quislings_regime: "Режим Квіслінґа"
 NOR_quislings_regime_desc: "Стабільна привітність Fører Nasjonal Samling очевидна. І хоча багато хто відкидає його на політичному та особистому рівні, навіть у його власному кабінеті, не можна заперечувати, що його впертість і впевненість принесли результати. Він безперечно здатний підтримувати посаду функціонуючий режим, як довго? Це ще належить побачити."
 NOR_get_rid_of_quisling: "Позбутися Квіслінґа"
 NOR_get_rid_of_quisling_desc: "Переворот Квіслінґа ніколи не мав тривати. Це був тимчасовий проміжок на випадок, якщо нашим фашистським союзникам знадобиться хтось, щоб надати вторгненню видимості легітимності. Тепер, коли ясно, що цей надто самовпевнений бовдур нам не знадобиться, ми повинні відмовитися від нього як якомога швидше."
 NOR_elevate_hirden: "Підняти Гірден"
 NOR_elevate_hirden_desc: "Гірден добре послужив нам як парамілітарна гілка Nasjonal Samling, але оскільки ми опинились перед фашистським режимом, що розвивається, нам слід розглянути питання про зміцнення його позицій у структурі влади [NOR.GetAdjective]ого уряду."
 NOR_military_police: "Військова поліція"
 NOR_military_police_desc: "Оскільки опір нашому режиму зростає, нам потрібно отримати інструменти, щоб придушити його в зародку, поки він не загноївся. Досконаліша військова поліція може бути єдиним способом захистити нашу владу, поки люди [NOR.GetName] не дізнаються прийняти новий порядок."
 NOR_extensive_recruitment: "Розширене вербування"
 NOR_extensive_recruitment_desc: "Якщо ми хочемо розширити нашу імперію, ми повинні обшукати [NOR.GetAdjective]і землі у пошуках солдатів із духом їхніх скандинавських предків. Риболовля та землеробство є другорядними щодо розширення нашої імперії, тому кожна здатна людина повинна будьте готові взяти зброю проти наших ворогів."
 NOR_the_weapons_of_conquest: "Зброя завоювання"
 NOR_the_weapons_of_conquest_desc: "Перемога над нашими ворогами вимагає не лише людей і бажання боротися. Багато хто загине, але створення інструментів для покращення їхніх шансів означає, що ми можемо розширити наші кордони ще далі."
 NOR_lynrytter: "Lynrytter"
 NOR_lynrytter_desc: "Тепер, коли було доведено, що бліцкриг є кращою стратегією, ми повинні прийняти її та проїхати на наших танках через лінію фронту наших ворогів. Сам Одін буде на нашому боці, коли наша броня принесе швидку перемогу [NOR.GetNameDef]"
 NOR_ulfhedhnar_wolf_coats: "Ulfheðnar"
 NOR_ulfhedhnar_wolf_coats_desc: "Подібно до старих Вовчих Мундирів, які були загоном берсерків, що захищали короля Гаральда Прекраснокосого, ці нові Ульфхеднари будуть елітною кастою воїнів, які очолитимуть наші сили для захисту та розширення наших земель."
 NOR_crackdown_on_civilian_life: "Репресії проти цивільного життя"
 NOR_crackdown_on_civilian_life_desc: "Немає часу на неквапливі заняття. Війна тут, і в ці нові часи це означає, що війна може бути лише тотальною, щоб не закінчитися смертю та ганьбою для нашого режиму. Цивільне життя має бути обмежено на користь служіння батьківщина."
 NOR_the_administrative_council: "Адміністративна рада"
 NOR_the_administrative_council_desc: "Справда, [NOR.GetAdjective]а окупація могла б піти краще. Можливо, зміна підходу допоможе, тож замість того, щоб керувати напряму, ми можемо призначити раду місцевих колабораціоністів, щоб надати населенню подобу автономії."
 NOR_abandoning_nynorsk: "Відмова від нюношка"
 NOR_abandoning_nynorsk_desc: "Незважаючи на свою націоналістичну мету, нюношк — це лише змішана мова, що складається з багатьох залишків сільських глухих і міських діалектів. Нам було б краще зосередитися на мові, якою більшість [NOR.GetAdjective]а громадськість уже пише та читає. Його носіям просто доведеться адаптуватися до нашого порядку."
 NOR_pan_germanic_cooperation: "Панґерманське співробітництво"
 NOR_pan_germanic_cooperation_desc: "У культурному відношенні [NOR.GetNonIdeologyName] належить до ширшого ґерманського світу, тому має сенс прагнути до тіснішої співпраці з ними. Простягнімо руку та побудуємо наші імперії разом."
 NOR_secret_police: "Таємна поліція"
 NOR_secret_police_desc: "Настав час посилити контроль над [NOR.GetAdjective]им населенням. Ми помітили деякі вогнища підбурювання. Вони можуть здатися незначними, але вони можуть стати єдиним фронтом до того, як ми встигнемо розробити тактику їх утримання Зрештою, найкращий спосіб зберегти гостроту леза — часто ним користуватися."
 NOR_fascist_military_collaboration: "Військова співпраця фашистів"
 NOR_fascist_military_collaboration_desc: "Фашисти з-за кордону допомогли нам досягти нашого нинішнього режиму, і, на щастя, тепер ми можемо створити тіснішу військову співпрацю майже на рівних."
 NOR_frontkjempere: "Frontkjempere"
 NOR_frontkjempere_desc: "Багато [NOR.GetAdjective]их добровольців прагнуть на передову, щоб допомогти нашим визволителям перемогти за кордоном. Багато хто загине, але це лише ціна, яку ми платимо за те, що ми є частиною глобального націоналістичного руху. Хто знає, можливо [NOR.GetName] буде настільки підлабузнюватися, щоб довірити йому управління власною справою."
 NOR_fascist_industrial_investments: "Фашистські промислові інвестиції"
 NOR_fascist_industrial_investments_desc: "Наші друзі-фашисти мають кмітливість і капітал, необхідні для розвиненої промисловості, яка потрібна сучасній країні, щоб конкурувати. Ми можемо використати це як спосіб стати ще більш корисним союзником."
 NOR_norwegian_reichsprotectorate: "Норвезький райхспротекторат"
 NOR_norwegian_reichsprotectorate_desc: "Завдяки нашим численним успіхам [GetNorwegianFascistOverlord] вирішив, що [NOR.GetName] готовий повністю приєднати нашу країну до своєї імперії. Це віддзеркалення їхньої сили та нашої поваги до неї. Ми зробимо все, що потрібно щоб задовольнити їхню постійно зростаючу жагу влади та землі."
 NOR_jonas_lie_coup: "Переворот Юнаса Лі"
 NOR_jonas_lie_coup_desc: "Здається, бездарність Квіслінґа не має меж. Він завдавав шкоди нашому режиму ще до того, як він почався, і він є слабкою ланкою в нашому командуванні. З іншого боку, ми маємо Юнаса Лі, який із самого початку був рішучий прихильник окупації [GetNorwegianFascistOverlord] [ROOT.GetName] і непримиренний агент порядку, коли це необхідно. Він має бути тим, хто веде свій народ у досягненні цілей нашого союзника."
 NOR_bring_back_quisling: "Повернути Квіслінґа"
 NOR_bring_back_quisling_desc: "Багато бачать у ньому безглуздого бовдура, але прихід Квіслінґа до влади вказує на хитрий план, що стоїть за його ймовірними невдачами. Саме така людина має бути біля керма, щоб направляти [NOR.GetName] до нових і щедрі землі, як вікінґи давнини."
 NOR_a_valuable_partner_to_germany: "Цінний партнер для [GetNorwegianFascistOverlord]"
 NOR_a_valuable_partner_to_germany_desc: "Успіх цієї нації нерозривно пов'язаний із [GetNorwegianFascistOverlord]. Чим більше ми можемо зробити, щоб допомогти їм, тим більше вони винагородять нас здобиччю війни. Ми повинні вказати себе на шлях, який може повернути [NOR.GetNAME] у незамінного партнера."
 NOR_invite_german_engineers: "Запросити фашистських інженерів"
 NOR_invite_german_engineers_desc: "[NOR.GetName] ніколи не був промисловим центром, наші попередники більше зосереджувалися на торгівлі, ніж на виробництві власних продуктів. Ось чому нам потрібна допомога [GetNorwegianFascistOverlord], щоб отримати знання, необхідні для того, щоб наздогнати наших союзників, і, що важливіше, наші вороги."
 NOR_the_kings_abdication: "Зречення короля"
 NOR_the_kings_abdication_desc: "Король і його камергер, усвідомивши жахливу силу наших загарбників, не мають нічого, щоб дати своєму народу або взяти в нього. Король Гокон VII у рідкісній публічній появі оголосив, що кожен [NOR.GetAdjective]ий громадянин повинен вклонитися фашистам, які кишать нашими землями."
 NOR_reviving_the_norgesveldet: "Відродження Norgesveldet"
 NOR_reviving_the_norgesveldet_desc: "Наших предків боялися всі, вони здійснювали набіги та завойовували скрізь, де могли бачити, і куди пливли. Ми повинні озирнутися в минуле та повернути цей дух. Ми можемо стати новою загрозою вікінґів, яка не дає дітям спати вночі."
 NOR_old_vinland: "Старий Вінланд"
 NOR_old_vinland_desc: "Давньоскандинавські дослідники просувалися далі на захід, ніж будь-хто інший, поки вони нарешті не досягли щедрих земель Вінланду, або того, що вони тепер називають Ньюфаундлендом і Лабрадором. Помандруймо ще раз на захід і завоюємо те, що мало залишитися нашим у першість."
 NOR_claims_on_scotland: "Претензії на Шотландію"
 NOR_claims_on_scotland_desc: "До того, як Шотландія була частиною Сполученого Королівства, вона була лише заднім двором наших предків. Заберімо її з тих слабких рук, які ледве стримують її коріння вікінґів, і знову блукаємо узбережжям і горами Північної Британії."
 NOR_claims_on_ireland: "Претензії до Ірландії"
 NOR_claims_on_ireland_desc: "Те, що колись було просто чорною лагуною, яку оселили наші скандинавські предки і назвали Дуйблін. З цього, здавалося б, незначного місця багато вікінґів процвітали, здійснювали набіги та змішувалися з гельськими племенами. Звичайно, вони не заперечуватимуть, якщо ми повернемо його, словом чи через сила."

# Монархічний шлях
 NOR_the_chamberlains_overture: "Увертюра королівського камергера"
 NOR_the_chamberlains_overture_desc: "Оскільки Стортінґ стає застарілим, взірець шляхетних цінностей, барон Педер Анкер Ведель-Ярлсберґ, другий у черзі феодального графства Ярлсберґ, і лорд-канцлер нашого скромного короля Гокона VII, вважає, що ми повинні дивитися на минуле для вирішення майбутнього. А саме, можливо, королівський апарат може взяти під контроль увесь уряд."
 NOR_send_the_storting_home: "Надіслати Стортінґ додому"
 NOR_send_the_storting_home_desc: "Наш національний парламент давно зітхнув. Збереження його життя лише подовжить його страждання, і, відверто кажучи, наші також. Нехай політики повертаються додому та проводять час зі своїми сім'ями, люди Короля візьмуться за справу. їхні руки."
 NOR_assure_the_population: "Запевнити населення"
 NOR_assure_the_population_desc: "Може здатися, що [ROOT.GetName] рухається до загибелі, але Королівський канцлер від імені короля Гокона VII хоче, щоб населення знали, що монархія триматиме тверду руку, щоб повернути країну до стабільності."
 NOR_demand_king_haakons_rise_to_power: "Вимогти прихід короля Гокона до влади"
 NOR_demand_king_haakons_rise_to_power_desc: "Завдяки підбадьорливій промові барона Ведель-Ярлсберґа люди [NOR.GetName] вимагають вольової монархії, яка перейме правління урядом. Єдина проблема полягає в тому, що сам король Гокон VII постійно наголошує, що Країною мають керувати представники її народу. Здається, короля потрібно трохи переконати."
 NOR_the_crowns_executive_powers: "Виконавчі повноваження Корони"
 NOR_the_crowns_executive_powers_desc: "Оскільки король продовжує відхиляти будь-які заклики до нього мати абсолютну владу, у нас немає іншого вибору, окрім як надати йому виконавчі повноваження. Коли він прокинеться від політичної дрімоти, він матиме інструменти, як керувати [ROOT.GetNonIdeologyName] до слави!"
 NOR_a_warden_king: "Король-наглядач"
 NOR_a_warden_king_desc: "Це обов'язок короля — ні, його привілей — захищати землі, надані йому верховною владою. Нехай збройні сили будуть мечем абсолютної королівської влади, який дрімає, доки король не вирішить повстати й орудувати ним."
 NOR_the_kingdom_of_norway: "Королівство Норвеґія"
 NOR_the_kingdom_of_norway_desc: "Настав час, знає про це король Гокон чи ні. Позбудьмося будь-яких претензій на демократію та народне правління та дозволимо рукавичці монархії вщент розбити наших ворогів. Король не матиме іншого вибору, окрім як відвідувати своє перекоронування."
 NOR_appoint_prince_olav_to_army_staff: "Призначити принца Олава до штабу армії"
 NOR_appoint_prince_olav_to_army_staff_desc: "Тепер, коли королівська родина долучилася до нашого проєкту, ми маємо скористатися їхніми навичками та поставити їх усіх на захист нашого королівства. Якщо ми призначимо принца Олава керівництвом армії, ми можемо гарантувати він може використати свою повну підготовку та досвід і мати справу з нашими ворогами на землі."
 NOR_prince_olav_to_navy_staff: "Принц Олав у штабі ВМС"
 NOR_prince_olav_to_navy_staff_desc: "Незважаючи на їхній постійний опір нашому проєкту, принц Олав відкритий для ідеї керувати військово-морськими силами нашого королівства. Зрештою, він виграв золоту медаль з вітрильного спорту на Олімпійських іграх 1928 року, тому ми знаємо, що він єдиний із хвилями. Він зосередився на керівництві нашими військово-морськими силами, ми знаємо, що наші вороги стануть їжею для лосося, який ловлять наші піддані."
 NOR_promote_civilian_donations: "Сприяти цивільним пожертвам"
 NOR_promote_civilian_donations_desc: "Подібно до феодальних феодальних володінь у давнину, кожен васал повинен сплачувати свій внесок своєму сеньйору. Звичайно, ті варварські часи минули, наша скромна монархічна система є більш освіченою, тому ця данина є переважно добровільною."
 NOR_research_funding: "Фінансування досліджень"
 NOR_research_funding_desc: "Наші благородні [ROOT.GetAdjective]і правителі віддані просвітництву, тому вони раді бути покровителями наукового прогресу, необхідного для того, щоб наш домініон розширювався спочатку за допомогою насильства, а згодом лише за рахунок доброзичливості."
 NOR_invite_cadillac_to_norway: "Запросити Cadillac до Норвеґії"
 NOR_invite_cadillac_to_norway_desc: "Багато років тому нашому дорогому принцу Олаву, тоді радісному немовляті, подарували мініатюрний Cadillac. Він, безумовно, оцінить це, якщо ми запросимо Cadillac до [NOR.GetNameDef], щоб допомогти нам розробити та виготовити транспортні засоби, які перевозитимуть наші прапор над трупами наших ворогів. Нехай це принесе князю радісні спогади про його дитинство."
 NOR_enhance_coastal_defense: "Покращити берегову оборону"
 NOR_enhance_coastal_defense_desc: "Розширеність наших прибережних титулів — це палка з двома кінцями. З одного боку, це дозволяє нашим людям процвітати в морі, а з іншого — це означає, що ворог має величезний доступ для морського вторгнення."
 NOR_rule_the_northern_sea: "Панувати Північним морем"
 NOR_rule_the_northern_sea_desc: "Нехай наше королівство розшириться до Північного моря! Наші кораблі будуть рукою, що простягне наше королівство до горизонту. Щоб це сталося, нам потрібні військово-морські бази, необхідні для підтримки такого домінування, а також практики та методи, які дозволять нам йти далі."
 NOR_ramp_up_naval_production: "Збільшити морське виробництво"
 NOR_ramp_up_naval_production_desc: "Незважаючи на нашу відому морську традицію, наші нинішні військово-морські сили не відповідають нашим амбіціям. Ми повинні не шкодувати зусиль на першому кроці, споруджуючи верфі, які живитимуть флот нашого принца та майбутнього короля Олава."
 NOR_power_to_the_royal_guard: "Влада королівської гвардії"
 NOR_power_to_the_royal_guard_desc: "Hans Majestet Kongens Garde, власна Королівська гвардія нашого улюбленого короля незмінно була найкраще навченою та найрішучішою бойовою силою в королівстві. Натхнення, яке вони черпають від нашого короля та його регента, є відчутним, тому вони повинні очолити атаку нашого армії, і стане кінчиком списа, який розтрощить наших ворогів."
 NOR_encourage_recruitment: "Заохотити вербування"
 NOR_encourage_recruitment_desc: "Як любить казати наш улюблений камергер, король Гокон живе в наших серцях, тож будь-хто може боротися та померти за нього! Нехай його дух піднесе кожного суб'єкта в [ROOT.GetNameDef], щоб вони записалися на бій за свого сеньйора."
 NOR_for_the_king_and_prince: "За короля та принца"
 NOR_for_the_king_and_prince_desc: "Наш король Гокон і його син принц Олав є джерелом натхнення для кожного [NOR.GetAdjective]ого громадянина. Ми повинні нагадати нашим солдатам, що кожен крок вперед, кожен убитий ворог і кожен літр пролитої крові не є марними. Це все для нашої королівської родини, дворян [NOR.GetName] і того, що вони представляють."
 NOR_the_kings_line: "Лінія Короля"
 NOR_the_kings_line_desc: "Бункери та доти, що пролягають навколо кордонів нашого королівства, є фізичним проявом стійкості та волі короля. Нехай наші люди проллють свою кров, щоб лінія короля трималася, а його королівство залишалося недоторканим."
 NOR_the_glucksburg_sea_wall: "Ґлюксбурзький морський вал"
 NOR_the_glucksburg_sea_wall_desc: "Граф Ярлсберґ розпочав будівництво морської стіни на ім'я дому, до якого належить наш славетний король Гокон VII, дому Ґлюксбурґів. Він буде служити проміжком влади королівської родини, щоб стримувати наших ворогів. І захистити наші фйорди та гори від шкоди."
 NOR_shield_of_the_north: "Щит Півночі"
 NOR_shield_of_the_north_desc: "Що таке меч, якщо ви ним не володієте? Що, якщо щит, якщо він не захистить підданих? Наша королівська сім'я повинна захищати не лише [NOR.GetNameDef], але й королівства та землі, які знаходяться поруч їхній обов'язок. Навіть якщо не обов'язково де-юре."
 NOR_our_royal_claims: "Наші королівські претензії"
 NOR_our_royal_claims_desc: "[NOR_GetOurRoyalClaimsDesc]"
 NOR_our_royal_claims_desc_king: "Нам пощастило мати такого скромного короля, який заперечує будь-які претензії на землі за межами його поточної юрисдикції. Нам ще більше пощастило мати нашого дорогого графа Педера Анкера Ведель-Ярлсберґа, який готовий зробити все можливе, щоб натиснути ці претензії та перенесіть їх у наше царство. Ми станемо воювати за землю нашого короля!"
 NOR_our_royal_claims_desc_queen: "На жаль, короля Гокона VII більше немає з нами, але ми мусимо пам'ятати про спадок, який він нам залишив, до якого входять його численні претензії по всій Європі. Нам іще більше пощастило з нашою дорогою королевою Матильдою I, яка не лише має власні претензії, але й готова зробити все можливе, щоби відстояти ці претензії та принести землі в наше королівство. Борімося за землю нашої Корони!"
 NOR_swedish_claims: "Претензії до Швеції"
 NOR_swedish_claims_desc: "[NOR_GetSwedishClaimsDesc]"
 NOR_swedish_claims_desc_mon: "Мимоволі наша історія та гонорари були пов'язані з [SWE.GetNonIdeologyName]. Протягом століть туди-сюди держава [SWE.GetNameDef] вкрала величезні масиви землі: Ємтланд, Гер'єдален і Бугуслен. Дім Бернадотт, Васа, Ольденбурґ чи хтось інший винен, не має значення. Ми помстимося і повернемо наші землі."
 NOR_swedish_claims_desc_fas: "Історія монархій у Скандинавії — це довга та заплутана плутанина, але ми можемо використати її на нашу користь. Швеція вкрала цілі регіони, які колись належали нашій нації, ми можемо використовувати помсту як виправдання для [SWE.GetAdjective]ого вторгнення і перетворити нашу імперію на суміш історичних [NOR.GetAdjective]их територій."
 NOR_claims_on_faroe_islands: "Претензії на Фарерські острови"
 NOR_claims_on_faroe_islands_desc: "Внаслідок минулих порушень монархій [DEN.GetNonIdeologyName] і [SWE.GetNonIdeologyName] нам було відмовлено у Фарерських островах. Час із цим покінчити. [NOR_GetFaroeClaimsDesc]"
 NOR_claims_on_faroe_islands_desc_PAWJ: "Наш благородний камергер заплатить кровну ціну, щоби забезпечити їхнє повернення до нас."
 NOR_claims_on_faroe_islands_desc_ALT: "Наша добропорядна королева Матильда I заплатить кровну ціну, щоби забезпечити їхнє повернення до нас."
 NOR_eirik_raudes_land: "Земля Ейріка Раудеса"
 NOR_eirik_raudes_land_desc: "Абсурдне рішення Гааги в 1933 році має бути скасовано. Як вони сміють дозволити [DEN.GetName] мати землю, яку Ерік Рудий, норвежець, відкрив тисячоліття тому. Лише кілька років тому ми володіли частиною східного узбережжя Ґренландії, але незабаром ми заберемо це та багато іншого, спадщина Еріка Рудого продовжиться, коли ми повернемо те, що наше."
 NOR_iceland: "Ісландія"
 NOR_iceland_desc: "Після розпаду Кальмарської унії Ісландія була несправедливо відібрана в нас. Незважаючи на те, що це було багато століть тому, ми не забули. [NOR_GetIcelandClaimDesc]"
 NOR_iceland_desc_PAWJ: "Наш камергер, наш король і наш принц не будуть спати, доки це не буде виправлено і Ісландія знову є частиною Королівства Норвеґія."
 NOR_iceland_desc_ALT: "Наша королева, наш принц і наш вірний народ не будуть спати, доки це не буде виправлено і Ісландія знову є частиною Королівства Норвеґія."
 NOR_bjarmeland: "Біармія"
 NOR_bjarmeland_desc: "[ROOT.GetAdjective]і дослідники протягом століть розширювали межі можливого та досяжного. Одним із таких випадків є Біармія, який вперше досліджували [NOR.GetAdjective]s, а тепер поза межами нашої свідомості. Ми знову повинні простягни руку і захопи цю землю за свою."
 NOR_claims_on_denmark: "Претензії до Данії"
 NOR_claims_on_denmark_desc: "[NOR_GetDanishClaimsDesc]"
 NOR_claims_on_denmark_desc_mon: "Можливо, Данія була землею, яку наш улюблений король називав своїм домом, але ми знаємо, що його справжньою домівкою завжди була [NOR.GetNonIdeologyName], навіть до того, як він був обраний на корону. Незважаючи на це, ми повинні повернути його стару країну в його королівство, можливо, це спонукатиме його брати активнішу роль в уряді нашої монархії."
 NOR_claims_on_denmark_desc_fasc: "Колись монархи [DEN.GetNonIdeologyName] були нашими господарями, але ніколи більше. Зараз вони слабкі та незначні, тому ми можемо забрати землю. З нашою новою силою їхня армія розсиплеться, як пісочне тісто з маслом. руки дитини!"
 NOR_consolidate_kingdom: "Консолідувати королівство"
 NOR_consolidate_kingdom_desc: "[GetConsolidateKingdomDesc]"
 NOR_consolidate_kingdom_desc_PAWJ: "Тепер, коли наш милостивий маркіз Педер Анкер Ведель-Ярлсберґ, королівський камергер і права рука нашого улюбленого Гокона VII розширив землі нашої корони, ми повинні дивитися всередину, щоб консолідувати наші здобутки та правити нашими підданими з позолоченою та стійкою, якщо трохи сувора, рука."
 NOR_consolidate_kingdom_desc_alt:0 "Now that our rightful queen, Mathilde I, dutifully oversees the extensive lands of our crown, we must look inwards to consolidate our gains and rule over our subjects with velvet gloves and a steady hand."

# Решта
 NOR_start_rearmament: "Почати переозброєння"
 NOR_start_rearmament_desc: "Можливо, повне роззброєння не є вірним способом уникнути війни, як ми сподівалися. Нам краще почати підготовку до можливого нападу на нашу землю."
 NOR_kickstart_military_industry: "Підштовхнути військову промисловість"
 NOR_kickstart_military_industry_desc: "[ROOT.GetName] протягом тривалого часу був підпорядкованим іншим державам, і тому ніколи не розвивав внутрішню військову промисловість. Щоб захистити нашу свободу, ми повинні припинити покладатися на інші країни для нашого оборонного виробництва та розпочати розбудову нашого бойова машина."
 NOR_build_supplies_network: "Створити мережу поставок"
 NOR_build_supplies_network_desc: "Нашим захоплюючим горам, озерам і фйордам позаздрив увесь світ, але вони також ускладнюють переміщення запасів. Нам потрібно докладати свідомих зусиль, щоб запаси швидше доставлялися до наших фронтів."
 NOR_drobak_coastal_fort: "Прибережний форт Дробак"
 NOR_drobak_coastal_fort_desc: "Дробак, а точніше зунд Дробак, може стати ключем до захисту нашої столиці. Ніколи не знаєш, коли добре розміщена торпеда може затримати вторгнення достатньо довго, щоб підготуватися до відповіді."
 NOR_modernize_fortifications: "Модернізувати укріплення"
 NOR_modernize_fortifications_desc: "Дехто називає наші фортифікації «наполеонівськими», що в цьому контексті є чим завгодно, але не безкоштовним. Наші бункери можуть бути старовинними, але зброя наших ворогів — ні. Зусилля та ресурси, щоб привести наші форти на відповідний рівень, безсумнівно, окупляться майбутнє."
 NOR_artillery_development: "Розвиток артилерії"
 NOR_artillery_development_desc: "Велика війна довела важливість артилерії, ми не можемо дозволити собі відставати більше, ніж ми є, щоб не ризикувати стати безсилими перед ворожими снарядами."
 NOR_anti_air_support: "Протиповітряна підтримка"
 NOR_anti_air_support_desc: "Незалежно від того, звідки походить загарбник, одне можна сказати напевно: вони намагатимуться використати свої літаки, щоб отримати контроль над небом і бомбити наші міста та війська. Це якщо ми не створимо протиповітряну оборону, щоб нейтралізувати будь-яку спробу з повітря."
 NOR_rikstanken: "Національний танк"
 NOR_rikstanken_desc: "Сумна правда полягає в тому, що [ROOT.GetName] ніколи раніше не володів танком. Якщо ми сподіваємося мати хоч якісь шанси на перемогу, броня є даною. Питання в тому, яким має бути наш підхід? Велика кількість танків може бути дорогою пропозицією для країни в нашій ситуації; можливо, ми можемо перевірити воду за допомогою одного танка? Або, можливо, ми можемо пожертвувати чимось іншим, крім грошей, заради національних танків."
 NOR_tank_procurement: "Придбання танків"
 NOR_tank_procurement_desc: "Нашої місцевої танкової програми явно недостатньо для бронетехніки XX століття. Радісний бік полягає в тому, що багато країн, які мають необхідний досвід і обсяги виробництва, можуть продавати свої бронетехніки, це було б чудовим скороченням для переведення [ROOT.GetAdjective]ої армії у це століття."
 NOR_norges_rikstanksfabrikk: "Norges Rikstanksfabrikk"
 NOR_norges_rikstanksfabrikk_desc: "Тепер, коли ми навчилися основам бронетехніки, ми готові розробити власну національну програму виробництва танків, або Rikstanksfabrikk. Це єдиний спосіб гарантувати безперебійне постачання бронетехніки."
 NOR_improve_production_lines: "Покращити виробничі лінії"
 NOR_improve_production_lines_desc: "Немає сенсу в хоробрості, захищаючи нашу країну, якщо ми не можемо забезпечити зброю та обладнання для продовження боротьби. Сучасна війна полягає в тому, щоб мати кулі, щоб відбиватися, переконаймося, що ми можемо зробити їх настільки швидкими як ми можемо їх звільнити."
 NOR_the_royal_guards_battalion: "Батальйон королівської гвардії"
 NOR_the_royal_guards_battalion_desc: "Протягом деякого часу Королівська гвардія була нашою найелітнішою бойовою силою, ми можемо розширити цю програму та покращити їхнє навчання, щоб вони могли бути авангардом наших збройних сил."
 NOR_expand_Haeren: "Розгорнути Hæren"
 NOR_expand_Haeren_desc: "Наші нинішні сухопутні сили бліднуть у порівнянні з іншими арміями на континенті, [ROOT.GetName] просто ніколи не була мілітаристською нацією. Оскільки загроза глобальної війни зростає, ми повинні переконатися, що наше населення готове захищати нашу молодь нація."
 NOR_improved_weapons: "Вдосконалена зброя"
 NOR_improved_weapons_desc: "Обладнання, яке використовують наші сухопутні сили, знаходиться в жалюгідному стані. Це неприйнятна кількість недбалості, яка може коштувати нашої незалежності. Ми повинні поспішити, щоб змінити цю тенденцію, поки ми можемо."
 NOR_building_an_independent_norway: "Розбудова незалежної Норвеґії"
 NOR_building_an_independent_norway_desc: "[ROOT.GetAdjective]а країна у своїй нинішній, незалежній формі існує лише з 1905 року, тож потрібно виконати багато національної роботи, особливо в нашій галузі, яка буде життєво важливою для нашої незалежності."
 NOR_independent_norway_removal_tt: "§R§Y$NOR_independent_norway_dmod$§! буде видалено, якщо [ROOT.GetNonIdeologyName] стане підданим іншої нації!§!"
 NOR_norwegian_school_of_economics: "Норвезька школа економіки"
 NOR_norwegian_school_of_economics_desc: "Якщо ми сподіваємося закріпитися у світовій економіці, нам потрібен досвід, і для цього потрібен час. Заснування Norges Handelshøyskole як нашої національної школи економіки є першим кроком для нашої цивільної, а згодом і військової промисловості процвітати."
 NOR_hurtigruten: "Hurtigruten"
 NOR_hurtigruten_desc: "Не можна заперечувати, що [ROOT.GetNonIdeologyName] не тільки надзвичайно довга країна, але й має дуже складний рельєф навколо. Це, безперечно, сформувало нашу національну ідентичність, але також унеможливлює належне будівництво інфраструктури та залізниць. Ми має створити Hurtigruten як обхідний шлях, серію поромів для перевезення людей і товарів уздовж [ROOT.GetAdjective]ої берегової лінії."
 NOR_norges_tekniske_hogskole: "Норвезький технічний університет"
 NOR_norges_tekniske_hogskole_desc: "Понад два десятиліття Норвезький технологічний інститут у Тронхеймі був передовим у галузі інженерії в країні, але якщо ми сподіваємося конкурувати з нашими сусідами і, можливо, нашими ворогами, знадобиться більше фінансування технічної освіти. Ми не можемо допустити, щоб нашій галузі бракувало необхідного досвіду."
 NOR_empower_large_industrial_groups: "Розширення можливостей великих промислових груп"
 NOR_empower_large_industrial_groups_desc: "Великі промислові підприємства мають досвід будівництва та обслуговування заводів, що виробляють повсякденні потреби пересічного [ROOT.GetAdjective]ого громадянина. Безсумнівно, довіряти їм — це правильний шлях до [ROOT.GetNonIdeologyAdjective]ого шляху до промислової незалежності."
 NOR_fund_local_construction: "Фінансувати місцеве будівництво"
 NOR_fund_local_construction_desc: "Ми не можемо дозволити, щоби наша індустріалізація була зосереджена в столиці та кількох інших великих містах. Прогрес повинен охопити всю державу [ROOT.GetName] настільки рівномірно, наскільки це можливо. Тож інвестуймо в малі та середні міста, аби простимулювати місцеве будівництво, щоби створити більш розмаїту промислову базу та міцнішу економіку."
 NOR_aluminum_production: "Виробництво алюмінію"
 NOR_aluminum_production_desc: "Виробництво алюмінію є надзвичайно енергоємним процесом, і хоча нам бракує покладів бокситів, [ROOT.GetAdjective]ий рельєф ідеально підходить для виробництва гідроелектростанцій, тому ми можемо легко імпортувати боксит і перетворити його на цінний ресурс для нашого військова промисловість, що зароджується."
 NOR_build_the_northern_rail: "Побудувати Північну залізницю"
 NOR_build_the_northern_rail_desc: "Занадто довго нехтували північною частиною нашої країни. Хоча рельєф місцевості робить будівництво інфраструктури складним завданням, ми впевнені, що це зусилля принесе дивіденди в майбутньому."
 NOR_complete_the_sourthern_railway_network: "Завершити будівництво мережі південних залізниць"
 NOR_complete_the_sourthern_railway_network_desc: "Навіть якщо південна частина [ROOT.GetNonIdeologyName] є чимось більш розвиненою, ніж північна, якщо ми почнемо порівнювати її інфраструктуру з інфраструктурою інших країн, навіть сусідніх, стане зрозуміло, що ще багато чого залишилося має бути зроблено."
 NOR_increase_research_funding: "Збільшити фінансування досліджень"
 NOR_increase_research_funding_desc: "[ROOT.GetName] ще ніколи не був технологічним центром. Ми повинні інвестувати в нові дослідження, якщо сподіваємося наздогнати решту Європи, щоб не ризикувати стати залежними від майбутнього ворога."
 NOR_expand_norges_tekniske_hogskole: "Розгорнути Norges Tekniske Høgskole"
 NOR_expand_norges_tekniske_hogskole_desc: "Враховуючи масштабний конфлікт, який, здається, замайорів за горизонтом, нам потрібно буде збільшити масштаб нашого Технічного інституту, щоб відповідати вимогам дедалі складнішої війни."
 NOR_revamp_hydroelectric_capacity: "Модернізація гідроелектростанції"
 NOR_revamp_hydroelectric_capacity_desc: "Алюміній життєво важливий для будівництва літаків та інших військових знарядь, але кількість енергії, необхідної для переробки бокситу в алюміній, робить цей процес дорогим. На щастя для нас, [NOR.GetName] має ідеальний рельєф для токарної обробки наші численні озера та річки перетворені на гідроелектростанції. Тож ми можемо виробляти необхідний алюміній, незважаючи на відсутність великих покладів бокситів."
 NOR_haerens_flyvevaaben: "Повітряні сили армії"
 NOR_haerens_flyvevaaben_desc: "Новий рубіж війни знаходиться в небі. Якщо ми дозволимо ворогу повністю контролювати наш повітряний простір, наші наземні сили не зможуть діяти ефективно. Ми повинні розвинути повітряні сили, які можуть діяти на користь нашої землі війська."
 NOR_norwegian_planes: "Норвезькі літаки"
 NOR_norwegian_planes_desc: "Ми були свідками того, що сьогоднішні союзники можуть стати завтрашніми загарбниками, з цієї причини ми не можемо покладатися на іноземні держави щодо наших літаків, їхнє значення на сучасному полі битви є надто великим."
 NOR_foreign_plane_designs: "Конструкції іноземних літаків"
 NOR_foreign_plane_designs_desc: "[ROOT.GetName], як молода і довго занедбана нація, не має інфраструктури, ноу-гау чи інструментів для проєктування та виробництва повітряних сил, необхідних для сучасного бою. Ми повинні звернутися до міжнародного ринку зброї, щоб постачати повітряні сили [NOR.GetName]."
 NOR_anti_air_artillery_research: "Дослідження протиповітряної артилерії"
 NOR_anti_air_artillery_research_desc: "Оскільки нові технології розгортаються в повітрі, зброя, яка дозволяє нам захищати наш повітряний простір із землі, має відповідати їм, щоб ми не піддалися перевазі ворога в повітрі."
 NOR_anti_air_construction: "Протиповітряна конструкція"
 NOR_anti_air_construction_desc: "Наша пересічена місцевість робить [NOR.GetName] важкою ціллю для ворожого вторгнення, але наше небо відкрито для ворожих літаків, що робить їх перевагою для потенційного іноземного вторгнення. Ми повинні створити необхідні протиповітряні батареї, щоб запобігти це."
 NOR_invest_in_airfields: "Інвестувати в аеродроми"
 NOR_invest_in_airfields_desc: "Немає сенсу мати літаки, якщо ми не маємо інфраструктури, необхідної для їх запуску. Нам дуже бракує необхідної інфраструктури, щоб задовольнити потреби розширених військово-повітряних сил."
 NOR_stavanger_airfield: "Аеродром Ставанґер"
 NOR_stavanger_airfield_desc: "Скоро буде завершено будівництво аеропорту Ставанґер, і це місце ідеально підходить для військового аеродрому. Ми можемо внести необхідні зміни, щоб використовувати цей цивільний аеропорт як військову авіабазу."
 NOR_increase_air_production: "Збільшити виробництво повітря "
 NOR_increase_air_production_desc: "[NOR.GetName] потребує літаків, і вони потрібні йому зараз! Якщо ми докладемо зусиль до виробництва літаків, тоді ми зможемо захистити себе та пробити оборону ворога."
 NOR_buy_aa_from_sweden: "Купити ППО у Швеції"
 NOR_buy_aa_from_sweden_desc: "Наш східний сусід, [SWE.GetName], протягом тривалого часу досягає успіху у виробництві протиповітряної зброї, що набагато перевищує все, що ми можемо виготовити. Ми могли б звернутися до них із проханням придбати ці гармати Bofors, щоб захистити нашу небо під час неминучого вторгнення."
 NOR_luftforsvaret: "$NOR_royal_air_force_dmod$"
 NOR_luftforsvaret_desc: "Нашим Повітряним силам настав час перестати бути лише допоміжною силою для наших сухопутних армій, а перетворитися на власну гілку збройних сил. Таку, яка має ресурси, необхідні для проведення всіх операцій, необхідних для сучасного бою в умовах ефективним способом."
 NOR_radar_research: "Радарні дослідження"
 NOR_radar_research_desc: "Як країні з великою береговою лінією, життєво важливо, щоб ми могли її ефективно контролювати. Завдяки технологічному диву, яким є радар, ми можемо знати про наближення кораблів і літаків на великих відстанях."
 NOR_repurpose_lighthouses: "Змінити призначення маяків"
 NOR_repurpose_lighthouses_desc: "Погода та геологія зробили маяки по всьому [ROOT.GetAdjective]ому узбережжю обов'язковими та стали символом нашої нації. Ми можемо перетворити їх на маяки надії, використовуючи їх для підтримки радіолокаційного обладнання та допомагаючи нам відбиватися від загарбників."
 NOR_pilot_training: "Навчання пілотів"
 NOR_pilot_training_desc: "Незважаючи на те, що наші початкові військово-повітряні сили невеликі та недостатньо розвинені, ми можемо взяти участь у наших традиціях авіаторів і дослідників, щоб надихнути нове покоління пілотів [NOR.GetAdjective], які забезпечать нам нашу подальшу незалежність."
 NOR_the_royal_norwegian_navy: "$NOR_royal_navy_dmod$"
 NOR_the_royal_norwegian_navy_desc: "Наявність однієї з найдовших берегових ліній у світі має свої переваги, але це також означає, що для її захисту потрібно докласти додаткових зусиль. Наш флот буде першою лінією захисту нашої країни."
 NOR_expand_the_dockyards: "Розширити верфі"
 NOR_expand_the_dockyards_desc: "Незважаючи на наявність одного з найбільших торговельних суден у світі, потужності нашої верфі можна було б розширити та оптимізувати для кращої продуктивності військових кораблів замість простого виробництва вантажних суден і танкерів."
 NOR_battleship_focus: "Акцент на лінкори"
 NOR_battleship_focus_desc: "Лише гігантські броньовані кораблі можуть гарантувати, що ми справді пануємо над хвилями. Загроза побачити один із наших бойових кораблів на їх узбережжі відлякує будь-якого потенційного загарбника."
 NOR_kystvakten: "Берегова охорона"
 NOR_kystvakten_desc: "Щоб захистити наше широке узбережжя, нам потрібна кількість, щоб ми могли бачити кожен дюйм горизонту. Створімо мережу суден, які охоронятимуть нашу землю від ворожих кораблів."
 NOR_convert_merchant_ships: "Конвертувати торгові судна"
 NOR_convert_merchant_ships_desc: "Наш торговельний флот є гордістю нашої економіки, але це не принесе нам нічого доброго, якщо загарбники знищать наші землі. Наші судноплавні магнати повинні будуть пожертвувати заради [ROOT.GetName] і дозвольте нам зробити ці судна боєздатними."
 NOR_expand_merchant_marine: "Розгорнути торговий флот"
 NOR_expand_merchant_marine_desc: "Сучасна війна потребує ресурсів і обладнання, двох речей, яких [ROOT.GetName] відчайдушно не вистачає. Оскільки війна наближається, ми повинні бути впевнені, що у нас достатньо кораблів, щоб доставити все, що нам потрібно, щоб вижити. Так, у нас уже є більше цивільних кораблів ніж більшість націй, але ми очікуємо втратити багато з них на цьому шляху, і ми не можемо дозволити собі бути скороченими."
 NOR_expand_naval_academy: "Розгорнути військово-морську академію"
 NOR_expand_naval_academy_desc: "Більше кораблів означає, що нам потрібно більше офіцерів, щоб вести їх у бій. Нашої військово-морської академії було достатньо протягом багатьох років, але в міру того, як наш флот розширюється, так само має бути кількість офіцерів і матросів."
 NOR_norwegian_carriers: "Норвезькі перевізники"
 NOR_norwegian_carriers_desc: "Ми знову і знову бачили, що майбутнє війни значною мірою залежить від контролю над повітряним простором, навіть у морі. Авіаносці допоможуть нам панувати в небі над ворожими кораблями та швидко їх перемогти."
 NOR_mine_laying_effort: "Розвиток закладання мін"
 NOR_mine_laying_effort_desc: "Наші кораблі не можуть бути скрізь одночасно, але міни можуть допомогти нам охопити більше води та позбавити ворожих капітанів впевненості в їхній безпеці. Нам потрібні кращі міни, щоб подолати новітні методи уникнення мін і виведення з ладу."
 NOR_submarine_fleet: "Флот підводних човнів"
 NOR_submarine_fleet_desc: "Підводні човни, завдяки їхній ефективності та непомітності, можуть переломити хід війни в морях по одній торпеді за раз. Нам потрібно створювати більше та кращих підводних човнів, якщо ми сподіваємося збільшити наші шанси."
 NOR_naval_air_force: "Морська авіація"
 NOR_naval_air_force_desc: "Наші літаки можуть зробити різницю між флотом, який підтримує вторгнення в [ROOT.GetName], і мирними водами біля нашого узбережжя. Якщо ми зможемо домінувати в небі над морями, ми зможемо знову панувати над хвилями."
 NOR_convoy_defense: "Захист конвоїв"
 NOR_convoy_defense_desc: "Перлиною нашої країни є її величезний торговельний флот, ось чому ми не можемо терпіти його марнування, нам потрібно покращити наші зусилля щодо його захисту, щоб він тривав і мав більший вплив на війну."
 NOR_nortraship: "Nortraship"
 NOR_nortraship_desc: "Тепер, коли війна залишила нас вигнанцями з нашої власної країни, нам потрібно консолідувати наші зусилля з судноплавства під єдиним прапором. Nortraship дозволить нам підтримувати військові зусилля здалеку та допоможе нашим союзникам вижити достатньо довго, щоб допомогти нам повернутися в [ROOT.GetName]"
 NOR_convoy_bombing: "Бомбардування конвоїв"
 NOR_convoy_bombing_desc: "Що менший торговельний флот ворога, то сильнішим може бути наш величезний флот. Якщо ми підірвемо їхній корабель, ми зможемо переломити хід війни."
 NOR_rebuild_the_royal_navy: "Відновити Королівський флот"
 NOR_rebuild_the_royal_navy_desc: "Ми далеко від нашої країни, тому дістатися до неї знову, мабуть, доведеться морем. Відбудова Королівського флоту рівнозначна відбудові нашої нації."

 NOR_pan_germanic_entent: "Панґерманська Антанта"

 NOR_emergency_conversions: "Переобладнати цивільні кораблі"
 NOR_emergency_conversions_desc: "Ми маємо великий торговельний флот, але його кораблі плавають небезпечними морськими шляхами з великим ризиком для себе. Ми мусимо зняти з озброєння деякі з цих невеликих суден і дати їм можливість захищати наше вразливе судноплавство. Пізніше ми завжди зможемо переобладнати їх для виконання більш спеціалізованих завдань, якщо нам це буде потрібно."
 NOR_emergency_conversions_tt: "Будуть відкриті §Yрішення§! з переобладнання §Yконвоїв§! в §Yесмінці§!."
