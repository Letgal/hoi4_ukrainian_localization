ITA_bop_question_the_army: "Поставити під питання лояльність армії"
ITA_bop_question_the_army_desc:1 "Нещодавні події, які продемонстрували неефективність армії, змусили багатьох людей замислитися над тим, наскільки саме війська лояльні до Італії та фашистської системи."
ITA_bop_question_the_airforce: "Поставити під питання лояльність авіації"
ITA_bop_question_the_airforce_desc:1 "Нещодавні події, які продемонстрували неефективність ВВС, змусили багатьох людей замислитися над тим, наскільки саме ці війська лояльні до Італії та фашистської системи."
ITA_bop_question_the_navy: "Поставити під питання лояльність флоту"
ITA_bop_question_the_navy_desc:1 "Нещодавні події, які продемонстрували неефективність ВМС, змусили багатьох людей замислитися над тим, наскільки саме ці війська лояльні до Італії та фашистської системи."
ITA_bop_military_parade: "Провести військовий парад"
ITA_bop_military_parade_desc:1 "Настав час вшанувати наших звитяжних і доблесних солдатів і дозволити італійському народові обдарувати їх любов'ю."
ITA_bop_send_support: "Надіслати військову підтримку державі [FROM.GetName]"
ITA_bop_send_support_desc:1 "Наші ідейні побратими опинилися у стані війни. Як засновники фашизму, ми зобов'язані зробити так, щоб вони перемогли!"
ITA_bop_praise_the_army: "Похвалити армію"
ITA_bop_praise_the_army_desc:1 "Мужні чоловіки та жінки, які служать в нашій армії, є основою безпечної та стабільної держави [ITA.GetName]. Вони заслуговують на обожнювання італійського народу!"
ITA_bop_praise_the_airforce: "Похвалити авіацію"
ITA_bop_praise_the_airforce_desc:1 "Мужні чоловіки та жінки, які служать у нашій авіації, є основою безпечної та стабільної держави [ITA.GetName]. Вони заслуговують на обожнювання італійського народу!"
ITA_bop_praise_the_navy: "Похвалити флот"
ITA_bop_praise_the_navy_desc:1 "Мужні чоловіки та жінки, які служать у нашому флоті, є основою безпечної та стабільної держави [ITA.GetName]. Вони заслуговують на обожнювання італійського народу!"

ITA_discredit_haile_selassie: "Дискредитувати [ETH.GetLeader]"
ITA_discredit_haile_selassie_desc:1 "Інформуючи ефіопів про те, що Хайле Селассіє втік як боягуз і веде занепадницький спосіб життя в далекій країні, ми, можливо, зможемо схилити деяких людей на нашу сторону і завдати шкоди репутації колишнього імператора."
