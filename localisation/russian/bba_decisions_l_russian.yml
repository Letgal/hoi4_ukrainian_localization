ETH_improve_country_category:0 "Розвиток держави [ROOT.GetName]"
ETH_improve_country_category_desc:0 "[ETH.GetNameDefCap] — переважно сільськогосподарська економіка, яку ведуть фермери, що ведуть натуральне господарство. Щоб індустріалізуватися, нам потрібні величезні інвестиції в електрифікацію і транспортну інфраструктуру, щоб більше робітників змогли перейти з сільського господарства на заводи і фабрики."
ETH_build_local_resistance_force:0 "Побудувати силу опору в області [FROM.GetName]"
ETH_build_local_resistance_force_desc:1 "Ми повинні зробити все можливе, щоб підтримати рухи опору на окупованих територіях. Це значно послабить [ITA.GetAdjective]ий контроль над регіоном і втримає їх на окупованих територіях, поки ми готуємося до неминучого звільнення держави [ETH.GetName]."
ETH_build_local_resistance_force_increase_tt: "Буде завербовано §G1§! дивізію арбеньйоків, яка може повстати в області."
ETH_build_local_resistance_force_cost: "£command_power£ §G25§!"
ETH_build_local_resistance_force_cost_blocked: "£command_power£ §R25§!"
ETH_building_local_resistance_flag: "Проводиться набір бійців спротиву"
ETH_launch_large_scale_uprising: "Широкомасштабне повстання"
ETH_launch_large_scale_uprising_desc:0 "Народ держави [ETH.GetName] сверблять руки від бажання скинути іноземні окупаційні війська на своїй батьківщині. Нам потрібно лише підштовхнути їх до цього."
ETH_has_readied_uprising_tt: "Повстання підготовано в принаймні 1 області"
ETH_italian_uprising_warning_mission: "Повстання в державі [ETH.GetName] невідворотне"
ETH_italian_uprising_warning_mission_desc:0 "Ходять чутки, що [ETH.GetLeader] закликав повстанців у країні до скоординованого нападу на державу [ROOT.GetName]."
ETH_italian_uprising_warning_mission_tt: "Повстання розпочнеться."
ETH_coup_haile_selassie_imru: "Улаштувати палацовий переворот"
ETH_coup_haile_selassie_imru_desc:0 "Демократично налаштований $ETH_ras_imru_haile_selassie$ править країною за відсутності імператора. Без сумніву, він сприймається масами як справжній герой держави [ROOT.GetName] після того, як очолив країну у війні. Заклики до більш демократичного режиму в державі [ROOT.GetName] стають дедалі гучнішими. Можливо, настав час дійсно змінити державу [ROOT.GetNameDef]."
ETH_palace_coup_tt: "§Y$ETH_ras_imru_haile_selassie$§! влаштує спробу перевороту."
ETH_formal_request_to_host: "Подати офіційний запит [?ETH.host_nation.GetAdjective]ому уряду"
ETH_formal_request_to_host_desc:0 "Слід звернутися до [?ETH.host_nation.GetAdjective]ого уряду та попросити його повністю підтримати лідера [ROOT.GetLeader] у війні проти держави [ITA.GetNameDef]. Це покладе початок фінальній частині підкорення нашої нації."
ETH_false_flag_operation_decision: "Розпочати операцію під чужим прапором"
ETH_false_flag_operation_decision_desc:0 "Щоб переконати наших господарів, що [ITA.GetName] не заслуговує на довіру, нам потрібно інсценувати напад на німецький прикордонний пост і звинуватити в ньому італійців."
ETH_throw_grand_party_for_host:0 "Улаштувати розкішну вечірку"
ETH_throw_grand_party_for_host_desc:0 "Грандіозна вечірка в резиденції лідера [ROOT.GetLeader] надала б чудову можливість для неформального лобіювання на додаток до більш офіційного."
ETH_influence_host_cost: "§G10§! £GFX_ETH_imperial_treasury£"
ETH_influence_host_cost_blocked: "§R10§! £GFX_ETH_imperial_treasury£"
organization_of_african_unity_member_tt: "Є державою-членом Організації африканської єдності"
ETH_take_loans: "Особисті позики"
ETH_take_loans_desc: "Ми можемо спробувати збільшити доступні нам кошти, використовуючи імперські активи в якості застави."
ETH_take_loans_tt: "£GFX_ETH_imperial_treasury Скарбниця: §G+10§!\n"
ETH_fundraising_campaign_decision: "Кампанія зі збору коштів"
ETH_fundraising_campaign_decision_desc:0 "Після радіозвернення лідера [ROOT.GetLeader] підтримка нашої справи в Америці значно зросла. Ми мусимо скористатися цим і розпочати кампанії зі збору коштів там і в інших місцях, щоби створити імперську скарбницю і таким чином профінансувати відвоювання наших рідних земель."
ETH_low_fundraising_effect_tt: "£GFX_ETH_imperial_treasury Скарбниця: §G+5§!\n"
ETH_medium_fundraising_effect_tt: "£GFX_ETH_imperial_treasury Скарбниця: §G+15§!\n"
ETH_high_fundraising_effect_tt: "£GFX_ETH_imperial_treasury Скарбниця: §G+20§!\n"
ETH_very_high_fundraising_effect_tt: "£GFX_ETH_imperial_treasury Скарбниця: §G+30§!\n"
ETH_set_up_gideon_force_decision: "Загін «Ґідеон»"
ETH_set_up_gideon_force_decision_desc:0 "[?ETH.host_nation.GetAdjectiveCap]ий уряд, схоже, готовий спонсорувати невеликий експедиційний загін для безпосередньої підтримки нашого наступу на окупантів. Ми мусимо негайно домогтися формування такого підрозділу!"
ETH_set_up_gideon_force_decision_tt: "[?ETH.host_nation.GetAdjective]ий командувач спецпризначенців тимчасово приєднається до [ROOT.GetAdjective]ої армії."

ETH_recruit_mercenaries_host_cost: "§G[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury£"
ETH_recruit_mercenaries_host_cost_blocked: "§R[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury£"
ETH_recruit_mercenaries_from_host: "Завербувати найманців"
ETH_recruit_mercenaries_from_host_desc: "Завжди є люди, готові боротися за гроші."
ETH_recruiting_mercenaries_flag: "Проводиться набір найманців"
ETH_recruit_aircrews_from_host: "Найняти [?ETH.host_nation.GetAdjective]их пілотів"
ETH_recruit_aircrews_from_host_desc:0 "Напевно знайдуться [?ETH.host_nation.GetAdjective]і пілоти та сервісні фахівці, які захочуть працювати на службі держави [ROOT.GetName], якщо платня буде досить гарною."
ETH_recruit_merchant_marines_from_host: "Надбати цивільні кораблі"
ETH_recruit_merchant_marines_from_host_desc:0 "Нам знадобляться кораблі та моряки, щоби перевезти нашу армію назад до Африки."
ETH_buy_rifles_from_host: "Придбати [?ETH.host_nation.GetAdjective]і гвинтівки"
ETH_buy_rifles_from_host_desc:0 "Для того, щоб профінансувати відвоювання держави [ROOT.GetName], необхідні жертви. Витрачати особисте багатство монарха на зброю, можливо, і відчайдушно, але відчайдушні часи вимагають відчайдушних заходів."
ETH_buy_rifles_from_host_cost: "[?ETH_buy_arms_from_host_cost|G] £GFX_ETH_imperial_treasury£"
ETH_buy_rifles_from_host_cost_blocked: "[?ETH_buy_arms_from_host_cost|R] £GFX_ETH_imperial_treasury£"
ETH_securing_arms_deals_flag:0 "Забезпечення угоди про постачання озброєння"
ETH_will_be_re_enabled_tt: "Після виконання, це рішення буде знову доступне за [?ETH_re_enable_time_international_actions] дн."
ETH_buy_tanks_from_host: "Придбати надлишкові [?ETH.host_nation.GetAdjective]і танки"
ETH_buy_tanks_from_host_desc:0 "[ROOT.GetAdjectiveCap]ій армії катастрофічно не вистачає танків. На ринку є старі надлишкові танки, витративши частину імперської скарбниці на придбання кількох з них, можна дещо виправити ситуацію. Старі танки краще, ніж їх відсутність."
ETH_buy_support_equipment_from_host: "Надбати додаткове обладнання"
ETH_buy_support_equipment_from_host_desc:0 "Гвинтівки — це ще не все. Солдатам потрібні каски, черевики, гранати тощо. Ми можемо спрямувати частину імперської скарбниці на придбання цих речей."

ETH_chitet_category: "Чітет"
ETH_chitet_category_desc:0 "Оголошення національної мобілізації дає державі доступ до великої кількості військ дуже швидко. Це ополчення добре служило країні протягом століть. Коли війна закінчиться, їх усіх можна буде відправити додому, до мирного життя."
ETH_raise_the_chitet: "Підняти Чітет"
ETH_raise_the_chitet_desc:0 "Стягнути регіональні ополчення в усіх підконтрольних ефіопських областях."
ETH_disband_the_chitet: "Розпустити Чітет"
ETH_disband_the_chitet_desc:0 "Коли війна закінчиться, настане час дозволити ополченню повернутися до їхніх домівок."
ETH_chitet_cooldown_tt: "Чітет можна буде знову скликати за [?var_ETH_chitet_cooldown] дн. після його розпуску."
ETH_chitet_disband_tt: "Минуло [?var_ETH_chitet_cooldown] дн. від розпуску Чітету"
ETH_disband_the_chitet_mission: "Ополчення повертаються додому"
ETH_disband_the_chitet_mission_desc:0 "Настав час розформувати Чітет і дозволити солдатам повернутися до цивільного життя."
ETH_raise_the_chitet_effect_tt: "Піднімає ополчення."
ETH_number_levy_units_less_than_five: "Менш ніж 5 активних дивізій ополчення"
ETH_second_italo_ethiopian_war_category: "$WAR_NAME_ITA_ETH$"
ETH_second_italo_ethiopian_war_category_desc: "[Get2ndItaloEthiopianWarDesc]"

ETH_2ndItaloEthiopianWar: "[ITA.GetName] незаконно вторглася на нашу батьківщину. Незважаючи на те, що ми є повноправним членом Ліги Націй, світ не вживає заходів і розглядає конфлікт як незначну колоніальну сутичку.\nМи мусимо довести Лізі, що це повномасштабна війна агресії однієї держави-члена проти іншої, і таким чином змусити світ ужити заходів проти [ITA.GetLeader]."
ITA_2ndItaloEthiopianWar: "Ліга Націй поки що не вжила проти нас заходів, лише символічно виступаючи проти нашого завоювання Ефіопії. Однак що довше затягнеться конфлікт і що більше регулярних військ ми залучимо, то більший ризик того, що вони дійсно почнуть втручатися в наші справи. Ми мусимо закінчити цю війну, перш ніж [ETH.GetLeader] зуміє переконати Лігу Націй вжити заходів."
ETH_christmas_offensive_mission: "Різдвяний наступ"
ETH_christmas_offensive_mission_desc:0 "Наші війська все ще просуваються вперед, але ми втрачаємо темп. Незабаром енергія контратаки вичерпається."
ETH_time_based_war_escalation_mission: "Поступова ескалація війни"
ETH_time_based_war_escalation_mission_desc:0 "Що довше триватиме війна, то більше світ буде стурбований. За кожні шість місяців, що минають від початку війни у жовтні 1935 року, ескалація війни збільшуватиметься на одиницю."

ETH_started_uprising_flag:0 "Відбувається масштабне повстання"

ETH_hold_the_north_mission: "Утримати північ"
ETH_hold_the_north_mission_desc:0 "Під час різдвяного наступу вдалося відкинути італійців назад, але нам не вдалося витіснити їх до моря, як ми планували. Вони перегрупуються і атакують із більшою силою, а ми повинні показати, що можемо втримати нашу країну."
ETH_hold_the_north_mission_success: "\n[ETH.GetName] успішно втримала північ (+1) £trigger_yes£\n"
ITA_conquer_the_north_mission: "Завоювати Північну Ефіопію"
ITA_conquer_the_north_mission_desc:0 "Настав час відвоювати позиції, які ми втратили під час наступу ефіопів."
ETH_war_escalation_inc_tt: "Ескалація війни збільшиться на §G1§!."
ETH_war_deescalation_inc_tt: "Ескалація війни зменшиться на §R1§!."
ITA_war_escalation_inc_tt: "Ескалація війни збільшиться на §R1§!."
ITA_war_deescalation_inc_tt: "Ескалація війни зменшиться на §G1§!."
ETH_hold_the_south_mission: "Утримати південь"
ETH_hold_the_south_mission_desc:0 "На південному фронті досі було тихо, але італійці, безумовно, готуються до нового наступу зі своїх володінь на півдні. Ми мусимо стримати їх і показати світові, що претензії, які висувають вони та їхні сомалійські маріонетки, є незаконними."
ETH_hold_the_south_mission_success: "\n[ETH.GetName] успішно втримала південь (+1) £trigger_yes£\n"
ITA_conquer_the_south_mission: "Завоювати Південну Ефіопію"
ITA_conquer_the_south_mission_desc:0 "Ефіопи, ймовірно, не очікують наступу на півдні. Ми повинні деморалізувати їхню армію і зменшити їхню підтримку в Лізі Націй, швидко захопивши області [837.GetName] і [836.GetName]."
ETH_hold_addis_ababa_mission: "Утримати Аддіс-Абебу"
ETH_hold_addis_ababa_mission_desc:0 "Тримаючись у нашій столиці, ми можемо сподіватися, що міжнародна спільнота зрозуміє, що італійців треба зупинити силою."
ETH_hold_the_capital_mission_success: "\n[ETH.GetName] успішно втримала Аддіс-Абебу (+1) £trigger_yes£\n"
ETH_conquer_addis_ababa_mission: "Узяти Аддіс-Абебу"
ETH_conquer_addis_ababa_mission_desc: "Ми мусимо взяти столицю та змусити державу [ETH.GetName] капітулювати."
ETH_hold_harar_mission: "Утримати [835.GetName]"
ETH_hold_harar_mission_desc: "Раз ми втратили південь, нам слід спробувати вистояти в Харері та захистити наш шлях до моря."
ETH_harar_lost_tt: "Втрата контролю над Харером знизить підтримку війни серед народу."
ETH_conquer_harar_mission: "Завоювати [835.GetName]"
ETH_conquer_harar_mission_desc:0 "Ефіопи перегруповуються в горах. Нам потрібно захопити місто [835.GetCapitalVictoryPointName] до того, як вони встигнуть закріпитися на своїх позиціях."
ETH_hold_harar_mission_success: "\n[ETH.GetName] успішно втримала область [835.GetName] (+1) £trigger_yes£\n"
ETH_buy_rifles: "Придбати стрілецьку зброю"
ETH_buy_rifles_desc:0 "Тепер, коли ми маємо доступ до міжнародного ринку озброєнь, нам потрібно укладати угоди про постачання зброї. Наша перша і головна потреба — отримати гвинтівки для нашої піхоти, щоби вона могла на рівних боротися з окупантами."
ETH_buy_artillery: "Придбати артилерію"
ETH_buy_artillery_desc:0 "Ми відчайдушно потребуємо сучасної артилерії для підтримки наших армій. Нашим пріоритетом має бути укладання угод на закупівлю важких гармат."
ETH_buy_support_equipment: "Придбати додаткове обладнання"
ETH_buy_support_equipment_desc:0 "Нам потрібна не лише зброя: нам украй необхідні засоби зв'язку та додаткове обладнання загалом. Отримання більшої кількості цього обладнання є питанням найвищого пріоритету."
ETH_buy_anti_tank_guns: "Придбати протитанкові гармати"
ETH_buy_anti_tank_guns_desc:0 "Ми намагаємося боротися з італійською бронетехнікою каністрами з бензином і великими мисливськими рушницями. Якщо ми хочемо перемогти італійців, нам потрібна велика кількість хороших протитанкових гармат."

ETH_request_sent_flag: "В очікуванні відповіді"
ETH_host_confirmed_flag:0 "Підтверджено країну перебування у вигнанні"
ETH_host_country_decision: "Попросити дозвіл установити уряд у вигнанні в державі [FROM.GetName]"
ETH_host_country_decision_desc:0 "Треба готуватися до найгіршого. Якщо країна впаде, нам потрібна база, звідки ми зможемо продовжувати опір. Ми повинні звернутися до [FROM.GetAdjective]ого уряду та попросити дозволу створити там уряд у вигнанні."
ETH_host_country_decision_tt: "§Y[ROOT.GetLeader]§! зможе встановити §Yуряд у вигнанні§! в державі §Y[FROM.GetNameWithFlag]§!, якщо фокус §Y$ETH_boarding_the_train$§! був виконаний до капітуляції.\n\nРозблоковує додаткові фокуси, які будуть доступні для уряду у вигнанні в державі [FROM.GetNameDef]."

ITA_expand_regional_control: "Розширити регіональний контроль над: [FROM.GetName]" # (&) Перевірити, чи країна FROM, чи область
ITA_expand_regional_control_desc: "Ми розширимо [ITA.GetAdjective]ий контроль: [FROM.GetName]." # (&)
ITA_discredit_haile_selassie_cd_tt: "[GetDecisionCooldownTooltip] §Y180§! днів.\n"
expanding_regional_control_flag:0 "Розширення регіонального контролю"
ETH_italian_occupation_category: "[ITA.GetAdjective]а окупація держави [ETH.GetName]"
ETH_italian_occupation_category_desc:1 "Хоча ми були змушені піти з нашої батьківщини, війна ще далека від завершення. Ми використаємо всі доступні нам засоби, щоби знову забезпечити свободу для [ETH.GetAdjective]ого народу."
ETH_italian_occupation_category_map_category_name:0 "Керування [ITA.GetAdjective]ою окупацією держави [ETH.GetNameDef]"
ETH_italian_control_mission: "[ITA.GetName] інтегровує область [?ITA.state_integrated.GetName]"
ETH_italian_control_mission_desc:1 "[ITA.GetName] намагається встановити контроль над нашою територією за допомогою грубої сили. Ми повинні дати їм відсіч."
ETH_italian_control_mission_tt: "[?ITA.state_integrated.GetName] буде належати державі [ITA.GetNameWithFlag]."
ETH_retake_territory_mission:0 "Відвоювати територію"
ETH_retake_territory_mission_desc:0 "Половина держави [ROOT.GetName] перебуває під контролем ворога. Місцеві раси засмучені тим, що їхня територія покинута, і ставлять під сумнів центральну владу. Йдуть розмови про укладення угоди з італійцями. Повернення контролю над [ROOT.GetAdjective]ою територією — єдиний спосіб переконати людей у перемозі."
controls_50_percent_of_territory: "[ROOT.GetNameWithFlag] контролює щонайменше §Y50%§! загальної кількості областей у власності.\n Наразі під контролем: [?num_owned_controlled_states|Y0]\n Потрібно: [?controlled_owned_50|Y0]"
controls_more_than_50_percent_of_territory: "[ROOT.GetNameWithFlag] контролює більш ніж §Y50%§! загальної кількості областей у власності.\n Наразі під контролем: [?num_owned_controlled_states|Y0]\n Потрібно: [?controlled_owned_more_than_50|Y0]"

ETH_road_reform_BoP: "Поліпшення доріг"

ETH_Education_reform_decentralized_BoP: "Локалізовані реформи освіти"
ETH_Education_reform_decentralized_BoP_tt:0 "Освіта знаходиться на передовій нашої боротьби проти застарілих владних структур. Ми повинні виховувати молодь таким чином, щоб вона ставила під сумнів авторитети і відкидала застарілі погляди традиціоналістів."
ETH_Education_reform_centralized_BoP: "Державні реформи освіти"
ETH_Education_reform_centralized_BoP_tt:0 "Звичайно, нашим пріоритетом є забезпечення можливості для наступного покоління приєднатися до робочої сили. Однак у нас є можливість підштовхнути майбутні покоління в більш прийнятному моральному напрямку, таким чином гарантуючи, що вони залишаться лояльними до нашого лідера, [ETH.GetLeader]."
ETH_road_reform_local_BoP: "Підтримати розвиток місцевих доріг"
ETH_road_reform_local_BoP_desc:0 "Дорожня мережа держави [ETH.GetName] все частіше стає бар'єром для подальшого економічного розвитку. Зараз ми маємо політичний вплив, щоб домогтися модернізації доріг, яка принесе користь пересічній людині по всій країні, створивши кращі дороги між містами та селами."
ETH_road_reform_highways_BoP: "Підтримати розвиток столичного шосе"
ETH_road_reform_highways_BoP_tt:0 "Дорожня мережа держави [ETH.GetName] все частіше стає бар'єром для подальшого економічного розвитку. З нашим новим впливом ми повинні прискорити економічний розвиток і централізацію, побудувавши кращі автомагістралі навколо столиці."
ETH_officer_reforms_centralized_BoP: "Увести політичних військових офіцерів"
ETH_officer_reforms_centralized_BoP_tt:0 "Щоби гарантувати, що військові не підуть проти нашого режиму, ми мусимо забезпечити їхню лояльність, запровадивши посади політичних офіцерів."
ETH_officer_reforms_decentralized_BoP: "Розширити меритократію в армії"
ETH_officer_reforms_decentralized_BoP_tt:0 "Щоби забезпечити ефективність армії, ми мусимо збільшити меритократію офіцерського корпусу."
ETH_BoP_purge_communists: "Провести чистки серед комуністів"
ETH_BoP_purge_communists_tt:0 "Непростий мир між Чорними левами та офіцерами-комуністами починає руйнуватися. Офіцери явно мають намір централізувати владу і створити авторитарну державу, лояльну до себе. Ми повинні усунути їх, поки вони не зруйнували все, що ми побудували."
ETH_BoP_purge_anarchists: "Провести чистки серед анархістів"
ETH_BoP_purge_anarchists_tt:1 "Непростий мир між військовими та Чорними левами руйнується. Їхні наївні анархістські погляди розкладають державу [ETH.GetNameDef] зсередини, роблячи нас вразливими до атак. Щоб гарантувати продовження нашої революції, ми повинні знищити Чорних левів раз і назавжди.\n\n§Y$ETH_prov_mil_admin$§! стане лідером держави §Y[ROOT.GetFlag][ROOT.GetNameDef]§!"
ETH_BoP_expand_black_lions: "Збільшити кількість дивізій Чорних левів"
ETH_BoP_expand_black_lions_tt:0 "Комуністам не можна довіряти, ми мусимо бути пильними на випадок, якщо вони спробують захопити владу для себе. Тому ми збільшимо кількість підрозділів Чорних левів, щоби стримувати їх від будь-яких кроків."
ETH_BoP_expand_red_guards: "Збільшити кількість дивізій Червоної гвардії"
ETH_BoP_expand_red_guards_tt:0 "Чорним левам не можна довіряти управління країною, і вони мусять бути відсторонені від влади. Ми повинні збільшити кількість загонів Червоної гвардії під нашим командуванням, щоб скористатися ситуацією, коли Чорні леви неминуче зазнають поразки."

ETH_electrify_state: "Електрифікація області [FROM.GetName]"
ETH_electrify_state_desc:0 "Проведення електроенергії до місцевих сіл є ключовою частиною модернізації країни."
ETH_electrify_state_tt: "Змінити §Y$ETH_state_development_dynamic_modifier$§! на:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
ETH_improve_communications_in_state: "Поліпшити комунікаційну інфраструктуру в області [FROM.GetName]"
ETH_improve_communications_in_state_desc:0 "Ефективні засоби комунікації є життєво важливими для поліпшення країни."
ETH_improve_communications_in_state_tt: "Змінити §Y$ETH_state_development_dynamic_modifier$§! на:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!"
ETH_invest_in_state_industry: "Інвестиції в промисловість держави [FROM.GetName]"
ETH_invest_in_state_industry_desc:0 "Якщо [FROM.GetName] хоче мати будь-яку успішну промисловість, їй потрібні державні інвестиції, або безпосередньо, або через місцеву владу."
ETH_invest_in_state_industry_tt: "Змінити §Y$ETH_state_development_dynamic_modifier$§! на:\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+20%§!"
prospecting_ongoing_flag: "Розвідка ресурсів у процесі"
ETH_prospect_for_resources: "Розвідка ресурсів"
ETH_prospect_for_resources_desc:0 "У області [FROM.GetName] є природні ресурси, які можна знайти. Якщо копати і бурити досить далеко, то [ROOT.GetName] стане багатшою країною."
ETH_japanese_industrial_investments_decision: "Японські промислові інвестиції"
ETH_japanese_industrial_investments_decision_desc:0 "Японські інвестори шукають нові інвестиційні можливості в Африці. [FROM.GetName] може стати ідеальним місцем для фінансованої японцями індустрії."
ETH_japanese_investments_flag:0 " Японські інвестиції наразі тривають"
ETH_local_development_state_grows_mission: "Ріст області [?ETH.ETH_local_state.GetName]"
ETH_local_development_state_grows_mission_desc:0 "[?ETH.ETH_local_state.GetName] процвітає за нинішнього правління. Сільськогосподарське виробництво зростає, а міста та села розростаються."
ETH_max_japanese_investments_tt:0 "Інвестиції можуть бути зроблені у не більш ніж §Y3§! областях. Кількість областей, у які інвестується: §Y[?ETH_japanese_invesment_states]§!"
ETH_japanese_infrastructure_investments_decision: "Японські інфраструктурні інвестиції"
ETH_japanese_infrastructure_investments_decision_desc:0 "Японські інвестори шукають нові інвестиційні можливості в Африці. [FROM.GetName] може стати ідеальним місцем для фінансованого японцями розвитку інфраструктури."
ETH_japanese_dockyard_investments_decision: "Японські кораблебудівні інвестиції"
ETH_japanese_dockyard_investments_decision_desc:0 "Японські інвестори шукають нові інвестиційні можливості в Африці. [FROM.GetName] може стати ідеальним місцем для деяких фінансованих японцями суднобудівних підприємств."
ETH_local_development_industry_grows_mission: "Розширення промисловості в області [?ETH.ETH_local_state.GetName]"
ETH_local_development_industry_grows_mission_desc:0 "Мале виробництво в області [?ETH.ETH_local_state.GetName] процвітає. Якщо ми продовжимо заохочувати це, то від цього виграє вся [ROOT.GetName]."
ETH_local_development_arms_industry_grows_mission: "Місцеве виробництво зброї в області [?ETH.ETH_local_state.GetName]"
ETH_local_development_arms_industry_grows_mission_desc:0 "Місцеві зброярі в області [?ETH.ETH_local_state.GetName] значно збільшили виробництво. Це досягає рівня, коли вся країна може отримати вигоду."
ETH_local_development_improved_production_mission:0 "Місцеві будівельні комітети формуються у [?ETH.ETH_local_state.GetName]"
ETH_local_development_improved_production_mission_desc:0 "Місцеві комітети в області [?ETH.ETH_local_state.GetName] поліпшують умови праці, інструменти та методи."
ETH_local_development_improved_production_mission_tt: "Змінити §Y$ETH_state_development_dynamic_modifier$§! на:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
ETH_anti_colonialism_category: "Антиколоніалізм"
ETH_anti_colonialism_category_desc: "Ми зробимо все, що можемо, щоби підтримати рухи спротиву в нашому регіоні, поки імперіалістична гниль не буде нарешті прибрана."
