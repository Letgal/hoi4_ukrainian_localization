ITA_missiolinis: "Завдання від дуче"
ITA_missiolinis_desc:1 "Дуче має великі плани, щоби вивести горду італійську націю на належне їй місце. Для втілення свого бачення великої Італії він видає відповідні накази, які, як він сподівається, будуть виконані вчасно. \n\n£ITA_missiolini_text_icon Активні завдання: §Y[?ITA_missiolinis_active_missions]§! \n£ITA_missiolini_text_icon Успішні завдання: §Y[?ITA_missiolinis_successful_missions]§! \n£ITA_missiolini_silver_text_icon Провалені завдання: §R[?ITA_missiolinis_failed_missions]§!"
