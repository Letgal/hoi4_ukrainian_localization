SWI_federal_council_decisions_category: "Федеральна рада"
SWI_federal_council_decisions_category_desc: "[SWI_get_correct_council_category_description]"
SWI_federal_council_decisions_category_desc_dem:0 "Федеральна Рада Швайцарії з 1848 року є непохитним центром швайцарської демократії. [SWI_get_temp_explanation_of_council_system]\n\n§YПрезидент Швайцарської конфедерації:§!\n[SWI_GetPresidentName]\n\n§YПровідні канцлери:§!\n[SWI_GetCouncilor1name]\n[SWI_GetCouncilor2name]\n[SWI_GetCouncilor3name]"
SWI_federal_council_decisions_category_desc_fasc:0 "Можливо, це не та рада, що була раніше, але новому славному режиму на чолі з лідером [SWI.GetLeader] усе ще потрібна сильна рада, щоби виконувати волю фюрера в державі [?SWI.SWI_biggest_fascist.GetNameDef].\n\n§YПровідні канцлери:§!\n[SWI_GetCouncilor1name]\n[SWI_GetCouncilor2name]\n[SWI_GetCouncilor3name]"
SWI_federal_council_decisions_category_desc_alt:0 "Не можна чекати, що [SWI.GetLeader], лідер держави [SWI.GetNameDef], буде виконувати всі обов'язки країни з такою важливою місією, тому [SWI.GetLeader.GetSheHe] мусить покладатися на раду, щоби делегувати деякі функції неіснуючих зборів.\n\n§YПровідні канцлери:§!\n[SWI_GetCouncilor1name]\n[SWI_GetCouncilor2name]\n[SWI_GetCouncilor3name]"
SWI_recently_finished_president_initiative: "Нещодавно завершено ініціативу Ради"
SWI_recently_finished_president_initiative_desc:0 "Зважаючи на обмеженість повноважень Президента Конфедерації та Федеральної ради, ми мусимо зачекати, поки не буде здійснена ще одна узгоджена ініціатива. Надання Раді більших повноважень могло б стати способом зробити більше таких ініціатив, але ми повинні подумати, чи є це найкращим курсом для глибоко вкорінених демократичних цінностей Швайцарії."
SWI_defense_fund_drive: "Збір коштів для оборонного фонду" # (&)
SWI_defense_fund_drive_desc:0 "Захист від наших потенційних загарбників вимагає грошей, яких Федеральний уряд Швайцарії не має, але ми можемо закликати громадян Швайцарії надати ці кошти в рамках справжньої ініціативи «знизу вгору»."
SWI_swiss_democratic_tradition_campaign: "Кампанія за демократичні традиції Швайцарії" # (&)
SWI_swiss_democratic_tradition_campaign_desc:0 "Ми можемо нагадати швайцарському населенню про нашу історичну демократичну традицію, найстарішу демократію в Європі, і, можливо, єдину справжню демократію."
SWI_rally_workers: "Сполучити робітників" # (&)
SWI_rally_workers_desc:0 "Працівники можуть бути невід'ємною частиною захисту держави [SWI.GetName], тому ми можемо заохочувати їхню ентузіастичну участь у військовій промисловості [SWI.GetAdjective] і змиритися з необхідними жертвами."
SWI_anti_fascist_drive: "Антифашистська дія" # (&)
SWI_anti_fascist_drive_desc:0 "Фашистам немає місця в державі [ROOT.GetName] як країні, що прагне до самовизначення та місцевої демократичної влади, і яка прагне стати раєм для людей, наш обов'язок — позбутися кожного фашиста, який усе ще перебуває в країні, де б він не був."
SWI_spouse_fascism: "Прийняти фашистські ідеали" # (&)
SWI_spouse_fascism_desc:0 "Зважаючи на те, що відбувається у світі, приєднання до фашистських сил може бути найбезпечнішим вибором, ми можемо почати поширювати фашистську пропаганду, щоб люди були готові до нашої переорієнтації цінностей."
SWI_focus_on_swiss_unity: "Зосередитися на швайцарській єдності"
SWI_focus_on_swiss_unity_desc:0 "Ми можемо заохотити [SWI.GetAdjective]е населення до того, що ситуація вимагає відкинути наші відмінності — у мові, класі, походженні та політичних уподобаннях — і об'єднати наші ресурси та зусилля на захист єдності та різноманітності, які визначають державу [SWI.GetNameDef]."
SWI_isolate_switzerland: "Ізолювати Швайцарію"
SWI_isolate_switzerland_desc:0 "Ми можемо зосередитися на тому, щоб зробити все можливе, щоби переконатися, що [SWI.GetName] може бути самостійною та незалежною; це може бути нашим єдиним шансом не втратити нашу незалежність, яку ми так міцно тримали."
SWI_militarization_drive: "Мілітаризація" # (&)
SWI_militarization_drive_desc:0 "Ми можемо перенести наш фокус на розширення [SWI.GetAdjective]ої військової машини, щоби ми могли захистити себе і, можливо, навіть перехопити ініціативу і випередити їхні наступи."
SWI_expand_covert_operations: "Розширити таємні операції"
SWI_expand_covert_operations_desc:0 "Ми можемо збільшити наші шпигунські ресурси, щоб впливати на світові справи на свою користь, зберігаючи при цьому видимість нейтралітету."
SWI_expand_arms_industry: "Розширити збройну промисловість"
SWI_expand_arms_industry_desc:0 "Ми можемо збільшити нашу здатність розробляти нові види озброєнь і виробляти їх зі значною швидкістю, щоб нам не потрібно було покладатися на іноземні держави в нашій обороні."
SWI_support_humanitarian_efforts: "Підтримати гуманітарні зусилля" # (&)
SWI_support_humanitarian_efforts_desc:0 "Ми не можемо сидіти склавши руки, поки навколо нас кояться звірства. Ми маємо моральний обов'язок допомагати пригнобленим у Європі та надавати їм притулок на наших землях."
SWI_diplomatic_mission: "Дипломатична місія"
SWI_diplomatic_mission_desc:0 "Ми можемо вирушати в дипломатичні поїздки до інших країн, щоб налагодити з ними більш тісні відносини і розвіяти будь-які сумніви, які вони можуть мати щодо нашого нейтралітету, уникнувши будь-якого потенційного вторгнення з їхнього боку."
SWI_appease_fascists: "Умиротворити фашистів"
SWI_appease_fascists_desc:0 "Ми можемо прийняти новий європейський порядок і навчитися співіснувати з нашими фашистськими сусідами. Це може дозволити нам уникнути війни, зберегти незалежність і нейтралітет."
