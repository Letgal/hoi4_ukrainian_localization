### ЕФІОПІЯ ###
# Баланс сил
ETH_recall_balco_safo_decision: "Відкликати Балчу Сафо з відставки"
ETH_recall_balco_safo_decision_desc:0 "$ETH_balcho_safo$ може бути суворим противником амбіцій імператора щодо реформ і централізації держави [ROOT.GetName]. Але в той же час він є героєм, який брав участь у битві при Мекелле і здобув славетну перемогу при Адві. Він також є популярним лідером, тому, попросивши його знову взяти в руки зброю заради держави [ROOT.GetName], ми не тільки отримаємо досвідченого командира, але й, швидше за все, більше солдатів, які стануть під наші знамена."
balcho_safo_recalled_tt: "Отримає 1 військову частину §Yнерегулярної піхоти§!."
ETH_bop_increase_mesafint_privileges: "Збільшити привілеї месафинт"
ETH_bop_increase_mesafint_privileges_desc:1 "Місцеві раси найкраще підходять для управління регіонами. Центральна влада в місті [ROOT.capital.GetCapitalVictoryPointName] не повинна перейматися дрібними деталями. Однак ми мусимо бути обережними, щоби не рухатися занадто швидко, інакше вони використають свою владу, щоб повністю вирватися на свободу."
ETH_bop_increase_the_power_of_the_mekwanint: "Збільшити владу мекуанинт"
ETH_bop_increase_the_power_of_the_mekwanint_desc:1 "Призначені міністри повинні мати більше влади над місцевими справами. Ми мусимо працювати над тим, щоб передати владу від месафінтів до мекванінтів, поступово передаючи контроль центральному уряду і лідеру [ROOT.GetLeader]. Це, звичайно, засмутить расів, але це необхідно, якщо ми хочемо побудувати сильну державу [ROOT.GetName]."
ETH_bop_privileges_changed: " Минуло менше року з моменту зміни привілеїв"
ETH_bop_increase_anarchist_influence: "Збільшити підтримку анархістів"
ETH_bop_increase_anarchist_influence_desc:0 "Ми мусимо забезпечити анархістам достатній вплив, щоби запобігти повторному обмеженню прав народу центральним урядом. Ми повинні розпочати кампанію пропаганди, щоби збільшити підтримку нашої справи серед людей."
ETH_bop_increase_communist_influence: "Збільшити підтримку комуністів"
ETH_bop_increase_communist_influence_desc:0 "Ми мусимо забезпечити, щоби комуністи мали вплив на рішення, які приймаються центральним урядом. Ми повинні розпочати кампанію пропаганди, щоби посилити підтримку нашої справи серед людей, поки країна не розпалася."

# Рішення
war_escalation_text: "£generic_war_escalation_text_icon Рівень ескалації війни: §Y[?ETH.ETH_war_escalation_level]§!"
war_escalation_level_tt: "§YПоточна ескалація війни§!\nРівень ескалації збільшується з часом, а також унаслідок різних дій, які вживає Італія.\n\nТривалість війни: [?ETH.ETH_escalation_time_increase_total|=Y]\nІталія розпочала великий наступ (+1) [GetItalianRenewedOffensiveText]\n\nІталія виділила принаймні 25 регулярних дивізій (+1) [GetItalian20DivisionsText]\n\nІталія виділила принаймні 300 літаків (+1) [GetItalianAircraftsText] [GetDefendTheNorthMissionText][GetDefendTheSouthMissionText][GetDefendHararMissionText][GetDefendTheCapitalMissionText]"
war_escalation_icon_tt: "§YЕскалація війни§!\nЕфекти, викликані збільшенням ескалації війни, за рівнем:\n Рівень 3:\n §YЛіга Націй§!: Запит ембарго розблокований\n §YЕфіопія§!: Міжнародна репутація росте\nРівень 4:\n §YЛіга Націй§!: Закупівля зброї розблокована\n §YІталія§!: Італійська громадськість стурбована\nРівень 5:\n §YЛіга Націй§!: Перекриття Суецу розблоковане\n §YІталія§!: Африканська армія зневірена\nРівень 6:\n §YЛіга Націй§!: Міжнародні бригади розблоковані\n §YЕфіопія§!: Моральний дух армії посилений\n §YІталія§!: Неспокій у колоніях\nРівень 7:\n §YЛіга Націй§!: Міжнародне посередництво розблоковане\n §YІталія§!: Італійська громадськість ставить під сумнів військові зусилля\nРівень 8:\n §YЕфіопія§!: Дезертирство в лавах ворога\n §YІталія§!: Масове дезертирство\nРівень 9:\n §YЕфіопія§!: Виживання всупереч усьому\nРівень 10:\n §YЕфіопія§!: Народна війна\n §YІталія§!: Заворушення в колоніях"
war_escalation_1_tt: "§HРівень 1§!\n Жодних ефектів"
war_escalation_2_tt: "§HРівень 2§!\n Жодних ефектів"
war_escalation_3_tt: "§HРівень 3§!\n §YЛіга Націй§!: Ефіопія може надіслати запит на введення ембарго\n §YЕфіопія§!: Міжнародна репутація росте, фокус §YПопросити ембарго§! відкритий"
war_escalation_4_tt: "§HРівень 4§!\n §YЛіга Націй§!: Ефіопія може надіслати запит на зброю\n §YІталія§!: Італійська громадськість стурбована\n §YЕфіопія§!: Фокус §YЗакупівля зброї§! відкритий"
war_escalation_5_tt: "§HРівень 5§!\n §YЛіга Націй§!: Ефіопія може надіслати запит на закриття Суецу\n §YІталія§!: Африканська армія зневірена\n §YЕфіопія§!: Фокус §YЗакрити Суец§! відкритий"
war_escalation_6_tt: "§HРівень 6§!\n §YЛіга Націй§!: Ефіопія може надіслати запит на міжнародні бригади\n §YЕфіопія§!: Моральний дух армії посилений, фокус §YМіжнародні бригади§! відкритий\n §YІталія§!: Неспокій у колоніях"
war_escalation_7_tt: "§HРівень 7§!\n §YЛіга Націй§!: Ефіопія може надіслати запит на міжнародне посередництво\n §YІталія§!: Італійська громадськість ставить під сумнів військові зусилля\n §YЕфіопія§!: Фокус §YМіжнародне посередництво§! відкритий"
war_escalation_8_tt: "§HРівень 8§!\n §YЕфіопія§!: Дезертирство в лавах ворога\n §YІталія§!: Масове дезертирство"
war_escalation_9_tt: "§HРівень 9§!\n §YЕфіопія§!: Виживання всупереч усьому"
war_escalation_10_tt: "§HРівень 10§!\n §YЕфіопія§!: Народна війна\n §YІталія§!: Заворушення в колоніях"

ETH_trigger_fulfilled: "£trigger_yes£"
ETH_trigger_not_fulfilled: "£trigger_no£"
ETH_war_escalation_threat: "Ескалація італо-ефіопської війни"
