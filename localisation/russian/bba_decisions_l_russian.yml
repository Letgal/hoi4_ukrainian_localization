ITA_withdraw_from_ethiopia: "Відступити з Ефіопії"
ITA_withdraw_from_ethiopia_desc:0 "The war against Ethiopia was a mistake, it is time to settle this controversial affair."
ITA_transfer_lost_states_tt: "§Y[550.GetName]§!, §Y[559.GetName]§! та §Y[844.GetName]§! будуть передані державі §Y[ETH.GetName]§!, якщо вони повністю підконтрольні їй. §Y[908.GetName]§! також буде переданий, якщо належить державі [ROOT.GetNameDef]."

ITA_missiolinis: "Завдання від дуче"
ITA_missiolinis_desc:1 "The Duce has big plans to bring the proud Italian nation to its rightful place. To fulfill his vision of a greater Italy, he is issuing the pertinent orders that he trusts, will be carried out in a timely manner. \n\n£ITA_missiolini_text_icon Active missions: §Y[?ITA_missiolinis_active_missions]§! \n£ITA_missiolini_text_icon Successful missions: §Y[?ITA_missiolinis_successful_missions]§! \n£ITA_missiolini_silver_text_icon Failed missions: §R[?ITA_missiolinis_failed_missions]§!"
ITA_missiolini_conquer_ethiopia: "Завоювати Ефіопію"
ITA_missiolini_conquer_ethiopia_desc:1 "Whatever Abyssinian strongholds that are still left need to be dealt with to secure an Italian victory."
ITA_missiolini_pacify_ethiopia: "Утихомирити Ефіопію"
ITA_missiolini_pacify_ethiopia_desc:1 "The Duce has given the order to crack down on Abyssinian opposition with brute force and to institute laws to keep the population in check. He wants the entire country pacified and brought into the Italian fold as soon as possible."
ITA_missiolini_pacify_ethiopia_vanilla: "$ITA_missiolini_pacify_ethiopia$"
ITA_missiolini_pacify_ethiopia_vanilla_desc: "$ITA_missiolini_pacify_ethiopia_desc$"
ITA_pacify_ethiopia_goal_tt: "Усі початкові ефіопські землі мають більш ніж §Y60%§! підпорядкування"
ITA_missiolini_strengthen_heavy_industry: "Програма індустріалізації"
ITA_missiolini_strengthen_heavy_industry_desc:1 "For Italy to truly flourish, we need to built new factories to sustain the growth of our bustling empire and expand our production capabilities."
ITA_missiolini_strengthen_heavy_industry_trigger_tt: "Більш ніж §Y[?ITA_missiolinis_required_civs]§! цивільних заводів (наразі §[GetColorNumOfCivsMissiolinis][?ROOT.num_of_civilian_factories]§!)" # TRIGGER_NUM_OF_CIVILIAN_FACTORIES_MORE_THAN
ITA_missiolini_strengthen_the_army: "Посилити армію"
ITA_missiolini_strengthen_the_army_desc:1 "Like the Roman Empire of old, our burgeoning empire is stretching far and wide and needs a strong army to protect it from the hordes of barbarians just beyond the borders."
ITA_missiolini_stockpile_trucks: "Запастися вантажівками"
ITA_missiolini_stockpile_trucks_desc:1 "We need a more mobile military force that can move fast over large swathes of terrain without having to be constrained by lagging logistics."
ITA_missiolini_stockpile_fuel: "Збільшити запаси пального"
ITA_missiolini_stockpile_fuel_desc:1 "A modern army marches not only on its stomach but also on its fuel, and if there is none the entire war machine grinds to a halt. All branches of the military need it, and we must be able to provide gas in large quantities if we are to be successful on the battlefields."
ITA_missiolini_strengthen_the_airforce: "Посилити ВПС"
ITA_missiolini_strengthen_the_airforce_desc:1 "The Aeronautica has become a symbol of national pride and was ionce one of the greatest airforces in the world. We need to produce additional aircraft to reinforce our air force and make it great again."
ITA_missiolini_strengthen_the_airforce_fighters_goal_tt: "Вироблено або здобуто [?ROOT.ITA_missiolinis_fighters_to_produce|Y] нових §Yвинищувачів§!.\nНаразі розміщено винищувачів: [?ROOT.num_deployed_planes_with_type@small_plane_airframe|G] - Наразі винищувачів у запасі: [?ROOT.num_equipment@small_plane_airframe|G] - Загальна ціль винищувачів: [?ITA_missiolinis_fighters_goal|Y]\n\n"
ITA_missiolini_strengthen_the_airforce_bombers_goal_tt: "Вироблено або здобуто [?ROOT.ITA_missiolinis_bombers_to_produce|Y] нових §Yштурмовиків§!, §Yморських бомбардувальників§! або §Yтактичних бомбардувальників§! (лиш одного типу).\nНаразі розміщено штурмовиків: [?ROOT.num_deployed_planes_with_type@small_plane_cas_airframe|G] - Наразі штурмовиків у запасі: [?ROOT.num_equipment@small_plane_cas_airframe|G] - Загальна ціль штурмовиків: [?ITA_missiolinis_cas_goal|Y]\nНаразі розміщено морських бомбардувальників: [?ROOT.num_deployed_planes_with_type@small_plane_naval_bomber_airframe|G] - Наразі морських бомбардувальників у запасі: [?ROOT.num_equipment@small_plane_naval_bomber_airframe|G] - Загальна ціль морських бомбардувальників: [?ITA_missiolinis_naval_bombers_goal|Y]\nНаразі розміщено тактичних бомбардувальників: [?ROOT.num_deployed_planes_with_type@medium_plane_airframe|G] - Наразі тактичних бомбардувальників у запасі: [?ROOT.num_equipment@medium_plane_airframe|G] - Загальна ціль тактичних бомбардувальників: [?ITA_missiolinis_tactical_bombers_goal|Y]"
ITA_missiolini_industrial_research: "Промислові дослідження"
ITA_missiolini_industrial_research_desc:1 "We must show the world at what great speed fascism and the Italian people can accomplish great leaps in technology."
ITA_missiolini_expand_intelligence_agency: "Розширити службу розвідки"
ITA_missiolini_expand_intelligence_agency_desc:1 "By expanding our intelligence service we will infiltrate every aspect of Italian society to drag communists, criminals, and other harmful elements into the light and bring them to justice, making Italy more secure."
ITA_missiolini_occupy_albania: "Окупувати Албанію"
ITA_missiolini_occupy_albania_desc:1 "The strong ties between Italy and Albania go back millennia, to the Roman Empire. We must incorporate Albania into Italy to secure the inlet to the Adriatic Sea."
ITA_missiolini_firmly_established_italian_administration_autonomy_text:0 "Firmly Established [ROOT.GetAdjective] Administration"
ITA_missiolini_occupy_albania_occupation_effects: "Якщо [ROOT.GetFlag][ROOT.GetNameDef] контролює [ALB.GetFlag][ALB.GetAdjective]і осердні землі:\n"
ITA_missiolini_occupy_albania_subject_effects: "Якщо [ALB.GetFlag][ALB.GetNameDef] є суб'єктом держави §Y[ROOT.GetFlag][ROOT.GetNameDef]§!:\n"
ITA_missiolini_occupy_dalmatia: "Окупувати область [103.GetName]"
ITA_missiolini_occupy_dalmatia_desc:1 "We must correct a grave injustice from the Great War and take what rightfully belongs to us by force. Dalmatia must become Italian!"
ITA_missiolini_occupy_dalmatia_occupation_effects:0 "\nIf [ROOT.GetFlag][ROOT.GetNameDef] controls §Y[103.GetName]§!:\nEvery [YUG.GetFlag][YUG.GetAdjective] core state fully controlled by [ROOT.GetFlag][ROOT.GetNameDef]:\n   Підпорядкування: §G+5.0%§!.\n   Спротив: §G-5.0%§!."
ITA_missiolini_occupy_dalmatia_subject_effects:0 "\n If §Y[103.GetName]§! is fully controlled by an [ROOT.GetAdjective] subject of [YUG.GetAdjective] origin:\n   All [ROOT.GetAdjective] subjects of [YUG.GetAdjective] origin:\n"
ITA_missiolini_occupy_greece: "Окупувати державу [GRE.GetName]"
ITA_missiolini_occupy_greece_desc:1 "Like the Roman legions of old, we too can break the confinements put upon us by conquering Greece and unify our brotherly peoples."
ITA_missiolini_occupy_greece_occupation_effects: "\nКожна [GRE.GetFlag][GRE.GetAdjective]а осердна земля, повністю підконтрольна державі [ROOT.GetFlag][ROOT.GetNameDef]:\n   Підпорядкування: §G+5.0%§!.\n   Спротив: §G-5.0%§!.\n\nПоточні ефекти:"
ITA_missiolini_occupy_greece_subject_effects: "\nЯкщо [GRE.GetFlag][GRE.GetNameDef] є суб'єктом держави §Y[ROOT.GetFlag][ROOT.GetNameDef]§!:\n"
ITA_missiolini_occupy_ticino: "Окупувати область [846.GetName]"
ITA_missiolini_occupy_ticino_desc:1 "Ever since Hannibal crossed the Alps with his elephants, the mountains have been a highway for barbarians straight into Italy's heartlands. We must secure our northern border."
ITA_missiolini_occupy_ticino_occupation_effects: "\n[846.GetName] та кожна [SWI.GetFlag][SWI.GetAdjective]а осердна земля, повністю підконтрольна державі [ROOT.GetFlag][ROOT.GetNameDef]:\n   Підпорядкування: §G+5.0%§!.\n   Спротив: §G-5.0%§!.\n\nПоточні ефекти:"
ITA_missiolini_occupy_ticino_subject_effects: "\nЯкщо [SWI.GetFlag][SWI.GetNameDef] є суб'єктом держави §Y[ROOT.GetFlag][ROOT.GetNameDef]§!:\n"
ITA_missiolini_bolster_political_cabinet:0 "Bolster Political Cabinet"
ITA_missiolini_bolster_political_cabinet_desc:1 "Finding the right people for the right places is always hard to do. We cannot leave a stone unturned in our search for the smartest and brightest people."
ITA_missiolini_bolster_political_cabinet_trigger_tt:0 "Has §Y3§! $political_advisor$ active, at least one of them being a §YHierarch§!"
