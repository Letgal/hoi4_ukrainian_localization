BM_HISTORY_TITLE: "Стисла історія"
GATHERING_STORM_NAME: "Насувається буря"
GATHERING_STORM_DESC: "Настають темні часи. В Європі Гітлер зміцнив свою владу і дедалі більшу увагу приділяє землям за кордонами Німеччини. Італія під контролем Муссоліні продовжує брати участь у сміливих військових авантюрах, а в Азії Японська імперія готується до атаки на Китай. Майже двадцять років пройшло з закінчення Великої війни, і світ знову наче облитий бензином. Єдина іскра може все спалити."
HITTING_FAN_NAME: "І починається (Вкидання у вентилятор)"
HITTING_FAN_DESC: "Ага, все правильно! Ця колекція парасольок скоро дуже знадобиться."
ENG_GATHERING_STORM_DESC: "Хоча Сполучене Королівство вийшло з Великої війни переможцем, фундамент його великої імперії похитнувся. Кращі представники останнього покоління загинули в окопах Фландрії та Північної Франції, поки по Співдружності поширювався неспокій, а Британія набирала борги.\n\nТравма останньої війни й досі свіжа в пам'яті людей, а держава вже стикається з загрозою ще однієї. Стає дедалі ясніше, що «миру в наш час» не буде."
FRA_GATHERING_STORM_DESC: "Попри спустошення Великої війни, Франція йде шляхом до відновлення завдяки сильній економіці. Однак, Велика депресія все ще стримує державу, а новий німецький уряд не зацікавлений у виплаті військових репарацій, передбачених Версальським договором.\n\nКоли договір був підписаний, французький маршал зазначив, що це не мир, а перемир'я на 20 років. Тепер ці 20 років стрімко спливають."
GER_GATHERING_STORM_DESC: "Нова Німеччина на підйомі. Минули три роки відтоді, як Ваймарську республіку було ліквідовано та замінено на гітлерівський Третій Райх. Після важких років Великої депресії в країну повернулась економічна стабільність, а також було покладено кінець масовому безробіттю.\n\nВійськові обмеження, накладені на Німеччину за умовами Версальського договору, давно забуті, і Вермахт сильнішає день у день. Нова світова війна вже не за горами."
ITA_GATHERING_STORM_DESC: "Із піднесенням фашизму Італія вступила в нову, славетну епоху. Її війська зараз у процесі приєднання Ефіопії до зростаючої італійської колоніальної імперії, але цим амбіції Муссоліні не обмежуються.\n\nПанування над Середземномор'ям завжди було призначенням Італії, а в Європі саме вибудовується новий порядок речей. Коли хлине припливна хвиля змін, Італії треба буде зайняти місце на її гребені, інакше її може знести."
JAP_GATHERING_STORM_DESC: "Японська імперія стоїть на перехресті. Армія віддає перевагу доктрині «Хокушін-рон» (Доктрині північної експансії) та закликає до розширення в Сибір. Флот, у свою чергу, підтримує доктрину «Наншін-рон» (Доктрину південної експансії) та ставить за мету завоювання багатих європейських колоній у Південно-Східній Азії й Океанії.\n\nКрім того, звісно, не треба забувати про Китай. Японія володіє могутньою армією, але її промисловості невистачає ресурсів, а час спливає. Який шлях слід обрати?"
SOV_GATHERING_STORM_DESC: "Коли влігся пил після Громадянської війни в Росії, СРСР установив незаперечний контроль над більшістю земель колишньої Російської імперії. Стрімкі індустріалізація та колективізація були проведені ціною великих людських жертв.\n\nТепер Радянському союзу загрожують зростаюча Німеччина на заході та войовнича Японія на сході. Звісно, також існують внутрішні загрози в лавах Комуністичної партії..." # SOV
USA_GATHERING_STORM_DESC: "Сполучені Штати повернулися в ізоляцію після завершення останньої війни та насолодилися періодом економічного процвітання під час 1920-х років. Цей період несподівано скінчився, коли націю скувала Велика депресія.\n\nАмериканська політика невтручання в іноземні війни лишилася непорушеною, але в Європі й Азії зростає напруженість. Чи хочуть Штати цього, чи ні, але «Великий нейтрал» може буде затягнутий у цей вир подій."
OTHER_GATHERING_STORM_DESC: "Нації всього світу, великі та малі, не готові сидіти затамувавши подих і чекати, поки почнеться новий глобальний конфлікт. Від великих держав на межі громадянської війни до багатьох націй, сформованих і змінених Великою війною, — всім доведеться прийняти складні рішення та втримати баланс із прагматизмом, щоб якось вплинути на майбутнє світу."

POL_GATHERING_STORM_DESC: "Польща нарешті знову незалежна після століть поділу польського народу поміж трьома імперіями. Її позиція, однак, не зовсім стабільна.\n\nНа сході знаходиться Радянський Союз, і він не забув ганебну поразку в Польсько-радянській війні.\n\nНа заході знаходиться Німеччина, і її фюрер Адольф Гітлер не приховує свого бажання розширити «життєвий простір» Німеччини — і колишні німецькі території під контролем Польщі стануть першим кроком для досягнення його мети."

CAN_GATHERING_STORM_DESC: "Канада ввійшла у Велику війну як проста колонія, а вийшла як повноцінна нація. Народжена в багні Пассендале Канада робить свої перші, невпевнені кроки на світову арену.\n\nВелика депресія та внутрішній розкол між англофонами та франкофонами похитнули майбутнє цієї нової нації, яке тепер виглядає аж ніяк не надійно."
AST_GATHERING_STORM_DESC: "Австралійці кров'ю заробили своє місце в історичних підручниках про Велику війну. Не були забуті жертви, понесені в результаті Дарданельської операції, — як і імена тих, хто цією операцією керував.\n\nАвстралія знаходиться на роздоріжжі: чи варто їй лишатися на боці своїх колоніальних господарів, ризикуючи знову бути втягнутою в конфлікт у далекій Європі, чи краще зосередитися на загрозах ближче до своєї землі?"
SAF_GATHERING_STORM_DESC: "Коли почалася Велика війна, багато хто в Південній Африці відмовився ставати на бік своїх британських господарів. Південноафриканська армія впродовж більшої частини війни без особливих успіхів ганялася за німецькими військами в їхніх африканських колоніях.\n\nТепер на горизонті нависає нова війна. Як і тоді, частина населення вважає, що їхній країні взагалі не треба битись із Німеччиною. Дехто навіть вірить, що саме час нащадкам бурів зробити ставку на свободу, яка була недоступна їхнім предкам."
NZL_GATHERING_STORM_DESC: "Ця мала нація на півдні Тихого океану хоробро билася у Великій війні й зазнала великих втрат у кривавих битвах на Ґалліполі та на західному фронті. Майже половина чоловіків призовного віку служила за морем, і багато з них не повернулися.\n\nЯкісь двадцять років по тому народ Нової Зеландії тривожно дивиться на світову арену, поки загроза війни все ближче підходить до їхнього дому..."
RAJ_GATHERING_STORM_DESC: "Перлина британської корони, Індія, — це дивне поєднання імперської влади й імперського безвладдя. Невелика еліта з британських держслужбовців править цим великим субконтинентом і мільйонами місцевих суб'єктів. Звідти наймається Індійська армія, яка хоробро боролася у Великій війні.\n\nМісцеві правителі сподівалися, що жертви останньої війни дозволять Індії здобути незалежність від Британії, але цього досі не сталося. Насувається нова війна, і більшість вважає, що настав час узяти правління у свої руки всіма можливими засобами."

CZE_GATHERING_STORM_DESC: "Під час Великої війни чеські та словацькі війська воювали на боці Антанти та побували в усіх закутках Європи з метою здобути визнання своєї нації. Їхні намагання були успішними, і Чехословаччина була створена з попелу Австро-Угорщини.\n\nЗ тих часів, коли була утворена ця нова держава, вона створила «Малу Антанту» — альянс із Югославією та Румунією з метою придушити спроби Угорщини відновити Австро-угорську імперію. Однак, із посиленням Німеччини політичний ландшафт Європи почав змінюватись."
HUN_GATHERING_STORM_DESC: "Будучи однією з двох половин Австро-угорської імперії, Антанта після Великої війни повелась із Угорщиною як із переможеною. За умовами Тріанонського договору ця держава втратила майже дві третини своїх територій. Мільйони етнічних угорців опинилися поза її кордонами, а економіка Угорщини була знищена. Жорсткі обмеження на переозброєння мусили забезпечити, що Угорщина більше ніколи не нестиме загрози миру в Європі.\n\nАле політичний клімат у Європі змінюється, і настав час виправити помилки минулого та відновити колишню славу нації."
ROM_GATHERING_STORM_DESC: "Румунія вийшла з Великої війни переможницею, і внаслідок цього здобула нові території та людей, не всі з яких, щоправда, — румуни. Щоб захистися від реваншизму з боку країн, які були вимушені передати їй землі, Румунія створила мережу союзів по всіх Балканах. За останні роки, щоправда, держава в основному зайнялася внутрішніми справами, а уряд Кароля II дав цим союзам розпастися.\n\nЗі змінами в політичній ситуації в Європі Румунія може опинитися самотньою та вразливою."
YUG_GATHERING_STORM_DESC: "Югославія з'явилася після об'єднання новоствореної Держави сербів, хорватів і словенців з Королівством Сербія в 1922 році. Спершу Югославія приєдналася до Малої Антанти та Балканського пакту з метою забезпечення незалежності, але недавнє вбивство короля Александара I, зростаючий неспокій через націоналістів і зовнішній тиск із боку Італії та Німеччини призвели до нестабільності та переоцінки політичної та стратегічної позиції Югославії."

CHI_GATHERING_STORM_DESC: "Незадовго після революції, що скинула уряд останнього імператора династії Цін, молода Китайська республіка була вимушена відчайдушно боротися за виживання. Воєначальники керують більшістю земель на периферії. В центрі країни комуністи встановили свою базу у важкодоступній гірській долині. Просто поза нашими кордонами японці створили маріонетковий уряд на чолі з останнім китайським імператором, і вони намагатимуться об'єднати країну під його правлінням.\n\nОскільки в уряду Чана Кайші є багато ворогів, йому доведеться приймати дуже складні рішення, якщо він хоче вижити та втримати владу над Китаєм."
PRC_GATHERING_STORM_DESC: "Якісь два роки тому Комуністична партія Китаю зіштовхнулася з ризиком повного знищення. Щоб вижити, їй довелося пройти довгий шлях, пізніше відомий як Великий похід. Лише частина армії пережила негаразди цього маршу та майже повної відсутності промисловості, тож шанси на перемогу в громадянській війні в Китаї справді мізерні.\n\nАле з часом можна буде навернути населення на підтримку ідей комунізму, створити нові армії та бази на нових землях, і, коли настане час, поновити революційну боротьбу, поки не буде здобуто остаточну перемогу."
MAN_GATHERING_STORM_DESC: "Скинутий із Драконового Трону у віці шести років останній китайський імператор, Пуї, чекав свого часу. Поки його старе царство розривала Громадянська війна в Китаї, Пуї знайшов нового союзника — Японію.\n\nДля Пуї створення Імперії Маньчжоу-ґо в 1932 році стало першим кроком до повернення вітчизни його предків. Поки що він залежний від підтримки Армії Японії, але з часом може з'явитися можливість скинути рабські кайдани та стати тим, ким він мав бути з народження..."
WARLORDS_GATHERING_STORM_DESC: "Слабкість Національного уряду Китаю дає можливості для приходу до влади досить амбітним лідерам. На периферії країни місцеві лідери постворювали малі напівфеодальні держави, майже повністю ігноруючи накази Національного уряду.\n\nНасувається війна, і кожний воєначальник мусить зробити рішення: співробітництво з Національним урядом або ж альянс із комуністами? Кожен із варіантів обіцяє місце в уряді, але є й третій шлях — забрати весь Китай собі."

MEXICO_GATHERING_STORM_DESC: "Мексика пережила два десятиліття громадянських війн після повалення тирана Порфіріо Діаса. Централізатори воювали з регіоналістами, селяни та соціалісти виступали проти власників асьєнд, а війна держави та релігії тероризує Мексику з часів епохи Просвітництва.\n\nСвітський уряд наполягає, що він переміг у цій війні, але він сидить на троні з попелу. Після перебудови Мексики, можливо, з'явиться інший переможець."
NETHERLANDS_GATHERING_STORM_DESC: "Нідерландський уряд дивиться на зростаючу світову напруженість із тривогою. Він не може створити ефективний план оборони через «хвору» економіку, сильний пацифістських рух і тверде наполягання на нейтралітеті настільки сильне, що відштовхує потенційних союзників.\n\nУ той же час важливість Нідерландів як торговий шлюз з доступом до континенту означає, що британці та німці прагнуть залучитися їхньою «співпрацею», щоби перешкодити іншій стороні й можуть сприйняти відмову як причину застосувати силу. Можливо, відступ у колонії — це єдиний спосіб не постраждати від вторгнення..."

SPAIN_GATHERING_STORM_DESC: "Уже в перші п'ять років свого існування молодій Другій іспанській республіці довелося пережити страйки, спробу військового перевороту та велике повстання революціонерів. Хоча Республіка й пережила ці випробування, іспанське суспільство продовжує страждати від політичної поляризації та насильства між анархістами, комуністами та фалангістами.\n\nОбидві сторони з надією дивляться на вибори 1936 року, але навряд чи перемога якоїсь із сторін поверне стабільність. І разом із насильством, армія чекає та планує свій хід..."
PORTUGAL_GATHERING_STORM_DESC: "Відтоді як Салазар прийшов до влади в 1932 році, Португалія поступово почала відходити від нестабільного періоду Першої республіки. Фіскальна автономія та політична незалежність від великих держав призвели до створення «Нової держави», що заклала фундамент для розвитку португальської промисловості та модернізації армії.\n\nТепер Португалії варто обрати шлях уперед, поки в сусідній Іспанії збільшуються політична та соціальна нестабільність, а міжнародні відносини безнадійно погіршуються..."

#BUL_GATHERING_STORM_DESC:0 "З часів Визвольної війни 1878 року та відхилення Сан-Стефанського договору західними демократіями, Болгарія пережила довгу історію конфліктів і зради на Балканах. Знаходячись у лавах переможених членів Центральних держав у Великій війні, Болгарія зазнала серйозних територіальних втрат, а Ньойї-сюр-Сенський договір нав'язав жорсткі економічні санкції та суворі військові обмеження.\n\nBut with the major political and social changes taking place in Europe, it is time for Bulgaria to choose its own path and find its rightful place in the Balkans." # лави переможених # Œ
#GRE_GATHERING_STORM_DESC:0 "Greece is a nation in crisis. Royalists and republicans have perpetuated a fervent struggle for the nation's soul which resulted in the abolition of the Second Hellenic Republic in 1935. The king, an autocratic foreigner, remains a highly divisive figure with an uncertain future.\n\nDistracted by petty domestic politics, a malignant and revanchist Bulgaria has been allowed to fester in the north, while Greece's long-time nemesis and new-found ally Turkey undergoes a political metamorphosis to the east, and that is to say nothing of the stirring monster on the other side of the Adriatic..."
#TUR_GATHERING_STORM_DESC:0 "From the ashes of the Ottoman Empire, the Republic of Turkey was born. Turkish independence was won with blood and bullets in the National Campaign of 1923, and while the struggle was righteous the cost continues to weigh heavily upon the Turkish people.\n\nReligious conservatives plague the hinterlands and resist nation-wide modernization efforts in the strongest terms, while Kurdish nationalists wreak havoc in the east of the country. Lionized president Mustafa Kemal Atatürk must unite the country or pass the torch to a leader who can, and they must do it soon as trouble stirs in Europe..."

#LIT_GATHERING_STORM_DESC:0 "With a Poland still thirsting to entrap Lithuania in a new Commonwealth, the Soviets failing to acknowledge Lithuania's right to self-determination, and a growing Nazi threat in the Memel region, a veteran from the independence war has risen to preserve the stability and independence of the Lithuanian nation. With the limited resources at his disposal, Antanas Smetona sits at the head of an unstable regime; with the fascist Iron Wolf paramilitary prowling the countryside, enraged by the imprisonment of their leader: Augustinas Voldemares. With war on the horizon, Lithuania must defend her people, no matter the cost."
#LAT_GATHERING_STORM_DESC:1 "Минуло два роки з моменту Травневого перевороту, а Латвія досі лишається в непевному становищі. Карліс Улманіс, who once served as Latvia's Prime Minister now styles himself as dictator, with democratic supporters heavily opposing this attack on Latvian liberty. The fascist Perkonkrust organization has been agitated by the arrest of their leader; Gustavs Celmiņš, and if the dictatorship does not swiftly eradicate this threat, Latvia risks civil war.\n\nWith threats to the East and West, Latvia finds herself walking on a razor's edge between victory and oblivion."
#EST_GATHERING_STORM_DESC:0 "With a communist threat in the East and a fascist one in the South, Konstantin Päts and the Isamaaliit have seized total control of the nation to secure Estonia's future. A group of Estonian Independence War veterans have organized themselves into a movement known as the Vaps; right-wing populists who seek to wrestle control of the nation out of neutral hands.\n\nEstonia's future remains uncertain. Will Päts keep the peace and bring about an Era of Silence, or will the Vaps take control and found a new Estonian state?"

#SWI_GATHERING_STORM_DESC:0 "Швайцарія — унікальна серед держав Європи. Вона представляє собою багатокультурну та децентралізовану державу, засновану на принципах взаємних поваги та підтримки.\n\nЇї жорстко дотримуваний нейтралітет пережив Велику війну, у побачивши жахи цієї війни на відстані, вона стала більш переконаною в потребі самозахисту, ніж будь-коли раніше. As the shadow of war looms closer, this peaceful nation must choose whether to remain neutral and deter any invaders through Armed Neutrality, to form a reluctant alliance with one of its neighbors, or to proactively defeat her enemies before they dare consider interloping."
#ETH_GATHERING_STORM_DESC:0 "Ефіопія має історію, що простягається на століття в минуле та має імперську династію такої ж давності. І хоча Хайле Селассіє доклав великих зусиль для осучаснення імперії, цей процес був перерваний, коли Ефіопія опинилася під ударом з боку Італії вдруге за 40 років. Ситуація невтішна, але якщо імперія pulls together, it can halt the invaders once again.\n\nFor Ethiopia to remain free, the whole of East-Africa must be liberated from the yoke of European rule, once and for all."

FIN_GATHERING_STORM_DESC: "Фінляндія — молода країна, яка здобула свою незалежність від Росії в 1917 році, після чого пережила криваву громадянську війну. Шрами війни досі свіжі, і коаліційному урядові країни досі складно працювати разом. Схоже, що Радянський Союз жадає фінські території поблизу Ленінграду; Фінляндія не готова до ймовірного конфлікту, але в неї є довга історія військової доблесті та рішучості, а її солдати шалено віддані своїй вітчизні.\n\nНапруга зростає, наближається загроза конфлікту. Майбутнє Фінляндії висить на волосині."
SWE_GATHERING_STORM_DESC:0 "Незважаючи на те, що Швеція зберігала нейтралітет у Великій війні, вона зазнала чимало труднощів через спроби Великої Британії блокувати Німеччину. У той час як напруженість на континенті зростає, шведський народ побоюється, що він знову буде змушений страждати від рук великих держав.\n\nТим часом соціал-демократи намагаються знайти баланс між створенням загального добробуту, здатної підтримати населення, яке перебуває в облозі, і створенням надійного військового стримування, щоб зберегти столітню прихильність нації до нейтралітету."
NOR_GATHERING_STORM_DESC:0 "З моменту здобуття незалежності від Швеції в 1905 році Норвеґія намагалася знайти свою політичну опору, і лише зараз вона починає демонструвати ознаки політичної стабільності та відновлення після важких тридцятих років.\n\nТепер, коли її південні сусіди починають сваритися, війна здається ближчою, ніж будь-коли, Норвеґія повинна знайти шлях для збереження своєї крихкої незалежності, кабінет Нюґошволда робить ставку на нейтралітет і роззброєння, щоб здаватися якомога більш нешкідливою для великих європейських держав, але переваги такого підходу ще належить побачити."
DEN_GATHERING_STORM_DESC:0 "У той час як напруженість в Європі знову зростає, Данія опинилася зі слабкою армією і з економікою, яка все ще переживає наслідки Великої депресії.\n\nДанці повинні знайти спосіб боротися з високим безробіттям і зростаючими екстремістськими рухами на політичній периферії, і в той же час переоцінити переваги політики нейтралітету і умиротворення.\n\nДанія все ще залишається господарем своєї долі, але чи надовго — ще належить з'ясувати."
ICE_GATHERING_STORM_DESC:0 "Iceland has a long history of isolation and exploration. Having switched hands between her former owner Norway and her current overlord Denmark when Norway became a junior parter of Sweden in 1814, and having just received home rule in 1919.\n\nWith the Great depression striking Iceland, the situation looks bleak, and with conflict looming over the horizons, it may be time to jump ship and cut ties with the Danish once and for all."

BRA_GATHERING_STORM_DESC:0 "Велика депресія зруйнувала бразильську економіку через надмірну залежність від експорту. Наступні роки стали свідками зростаючого рівня політичних потрясінь, коли коаліції військових, робітників і політиків скинули олігархію, що правила країною, і замінили її крихкою демократичною конституцією.\n\nЖетулью Варґас вийшов на передній план бразильської політики, нещодавно зупинивши комуністичний переворот і взявши на себе надзвичайні повноваження. Поки що невідомо, чи буде відновлено демократію, чи Варґас поведе країну в більш авторитарному напрямку."
ARG_GATHERING_STORM_DESC:0 "У 1930 році уряд Іполіто Ірігоєна було повалено в результаті першого військового перевороту з часу прийняття Конституції Аргентини, що розпочало так звану «Безславну декаду». Аргентина мусить орієнтуватися у стрімко мінливому світі, де великі держави загрожують крихкому миру, який тримається з часів закінчення Великої війни.\n\nЯка загроза є більш помітною? Буря, що насувається на Європу? Їхні власні сусіди? Чи вони самі? Аргентині доведеться стояти на своєму та закріпити своє місце на світовій арені."
CHL_GATHERING_STORM_DESC:0 "Унаслідок краху на Уолл-стріт США припинили імпорт міді та селітри з Чилі, що було основним джерелом доходу країни. Це призвело до того, що Чилі стала південноамериканською країною, яка найбільше постраждала від економічної депресії, а політична нестабільність, яка тільки посилилася з депресією, досі не вирішена.\n\nПо мірі того, як термін Артуро Алессандрі добігає кінця, фашистський рух перебуває на підйомі, і країна яскраво пам'ятає перевороти попереднього десятиліття, а також Соціалістичну республіку Чилі 1932 року."

AUS_GATHERING_STORM_DESC: "Австрія досі дестабілізована «самоліквідацією парламенту» 1934 року й подальшим убивством канцлера Енґельберта Дольфуса, а напруженість у країні все ще залишається високою. Зв'язане суворим Сен-Жерменським договором і переживаючи економічну кризу, австрійське керівництво на чолі з канцлером Шушніґом опинилося перед необхідністю прийняття рішень монументального масштабу. Змиритися зі своєю долею, чи дозволити Німеччині прийти за ними? Чинити опір до останнього, дипломатичним чи військовим шляхом? Чи ж звернутися до минулого: до імперії, якою вона була, імперії, якою вона буде?"
BEL_GATHERING_STORM_DESC: "Бельгія все ще страждає від наслідків Великої війни, значна частина країни досі лежить у руїнах, а глибокі рани залишаються в психіці її народу. Демократичне майбутнє самої нації знаходиться під питанням, оскільки різні фашистські угрупування висувають проти неї звинувачення в корупції.\n\nНа міжнародному рівні Бельгія балансує на тонкому канаті між договірними зобов'язаннями перед тими, хто перетворив країну на поле бою, і турботою про свою безпеку в дедалі неспокійнішому світі."
COG_GATHERING_STORM_DESC: "Конґо, яке досі страждає від шрамів короля Леопольда ІІ, пройшло довгий шлях з того часу. Колоніальний уряд усе ще використовує дешеву робочу силу в шахтах і існує невидимий дах, який гарантує, що більшість жителів країни не можуть отримати вищу освіту, але не все так безнадійно.\n\nПо мірі того, як італійські колоніальні амбіції стають дедалі більшими, і добре проявивши себе у Великій війні, Force Publique знову готується захистити державу, хоч і недостатньо оснащену."

BLITZKRIEG_NAME: "Бліцкріґ"
BLITZKRIEG_DESC: "За останні кілька років світ побачив нові локальні війни в Європі й Азії. Іспанією тепер керують націоналісти, а Японія конфліктує з Радянським Союзом і Китаєм через території, а війна з Китаєм іде їй на користь. Новий пакт про ненапад між Радянським Союзом та Німеччиною може означати погані новини для інших держав Європи."
