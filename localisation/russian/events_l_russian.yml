### КАПІТУЛЯЦІЯ ###
 country_capitulated.0.t: "[From.GetName] капітулює"
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader] оголосив, що боягузлива [Root.GetAdjective]а нація більше не може встояти під тиском розміщених у державі [From.From.GetAdjective]их військ. [Root.GetAdjective]а влада вирішила втекти з держави й створити уряд у вигнанні. Їхні основні війська капітулювали, а [From.From.GetNameDef] тепер контролює їхні головні території.\nПопри те, що війна продовжується, тим не менш це велика перемога для держави [From.From.GetNameDef]."
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader] оголосив, що боягузлива [Root.GetAdjective]а нація більше не може встояти під тиском розміщених у державі [From.From.GetAdjective]их військ. [Root.GetAdjective]а влада вирішила втекти з держави й створити уряд у вигнанні. Їхні основні війська капітулювали, а [From.From.GetNameDef] тепер контролює їхні головні території.\nПопри те, що війна проти залишків альянсу [Root.GetFactionName] продовжується, тим не менш це велика перемога для держави [From.From.GetNameDef]."
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader] оголосив, що боягузлива [Root.GetAdjective]а нація більше не може встояти під тиском розміщених у державі [From.From.GetAdjective]их військ. [Root.GetAdjective]а влада вирішила втекти з держави й створити уряд у вигнанні. Їхні основні війська капітулювали, а [From.From.GetNameDef] тепер контролює їхні головні території.\nПопри те, що війна проти залишків альянсу [Root.GetFactionName] продовжується, тим не менш це велика перемога для всього альянсу [From.From.GetFactionName]."
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] оголосив, що [Root.GetAdjective]а нація більше не може встояти під тиском [From.From.GetAdjective]их окупаційних військ, які скоюють немислимі звірства в їхній країні. [Root.GetAdjective]а влада створила уряд у вигнанні. Їхні основні війська капітулювали, а [From.From.GetNameDef] тепер контролює їхні головні території.\nНезважаючи на цю нищівну втрату, війна проти держави [From.From.GetNameDef] ще далека від завершення."
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] оголосив, що [Root.GetAdjective]а нація більше не може встояти під тиском [From.From.GetAdjective]их окупаційних військ, які скоюють немислимі звірства в їхній країні. [Root.GetAdjective]а влада створила уряд у вигнанні. Їхні основні війська капітулювали, а [From.From.GetNameDef] тепер контролює їхні головні території.\nХоч війна проти держави [From.From.GetNameDef] продовжується, це прикра невдача для всього альянсу [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] оголосив, що [Root.GetAdjective]а нація більше не може встояти під тиском [From.From.GetAdjective]их окупаційних військ, які скоюють немислимі звірства в їхній країні. [Root.GetAdjective]а влада створила уряд у вигнанні. Їхні основні війська капітулювали, а [From.From.GetNameDef] тепер контролює їхні головні території.\nХоча війна проти держави [From.From.GetNameDef] та решти альянсу [From.From.GetFactionName] триває, це прикро невдача для всього альянсу [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction: "\n[Root.GetAdjective]ий уряд пішов у вигнання, а його основні сили капітулювали перед [From.From.GetNameDef], який тепер контролює їхню територію.\n\nХоча боротьба між [From.From.GetName] і [Root.GetName] закінчилася, [From.From.GetNameDef] все ще перебуває у стані тотальної війни, і бойові дії тривають деінде."
 country_capitulated.0.d_neutral_prev_no_faction: "\n[Root.GetAdjective]ий уряд пішов у вигнання, а його основні сили капітулювали перед [From.From.GetNameDef], який тепер контролює їхню територію.\n\nБоротьба в [Root.GetName] була лише невеликою частиною конфлікту. Війна між [From.From.GetNameDef] і тим, що залишилося від [Root.GetFactionName], триває деінде."
 country_capitulated.0.d_neutral_prev_faction: "\n[Root.GetAdjective]ий уряд пішов у вигнання, а його основні сили капітулювали перед [From.From.GetNameDef], який тепер контролює їхню територію.\n\nБоротьба між [From.From.GetNameDef] і [Root.GetNameDef] була лише невеликою частиною конфлікту. Війна між [From.From.GetFactionName] і тим, що залишилося від [Root.GetFactionName], триває деінде."
 country_capitulated.0.d_positive_collab_diff_ideology: "\n[Root.GetNameDef] оголосили про свою повну капітуляцію перед [From.From.GetNameDef]. [From.From.GetAdjective]і сили разом з рядом незалежних [Root.GetAdjective]их прихильників ідеології [From.From.GetRulingIdeology] та глави держави, [Root.GetLeader], змусили [Root.GetLeader] та його уряд до вигнання, оскільки було створено новий уряд, який керуватиме [Root.GetNameDef] у співпраці з [From.From.GetNameDef]. [From.From.GetLeader] зауважив, що ця взаємна угода принесе нову епоху процвітання і співпраці для [Root.GetNameDef].\n[Root.GetLeader] відповів, що навіть у вигнанні він продовжуватиме боротися за [Root.GetNameDef] і підтримуватиме всі зусилля опору на своїй батьківщині."
 country_capitulated.0.d_positive_collab_invaded_same_ideology: "\n[Root.GetNameDef] оголосили про свою повну капітуляцію перед [From.From.GetNameDef]. Деякі громадяни [Root.GetAdjective], незадоволені [From.From.GetRulingIdeologyNoun], який [Root.GetNameDef] нав'язав [Root.GetLeader], приєдналися до солдатів [From.From.GetAdjective], щоб усунути його від влади і сформувати новий уряд під керівництвом [From.From.GetNameDef]. [From.From.GetLeader] зауважив, що ця взаємна угода принесе нову епоху процвітання та співпраці для [From.From.GetNameDef]\n[Root.GetLeader] у відповідь заявив, що [From.From.GetLeader] не є справжнім [From.From.GetRulingIdeology] і навіть у вигнанні він продовжуватиме боротися за [Root.GetNameDef] та підтримуватиме всі зусилля опору на своїй батьківщині."
 country_capitulated.0.d_negative_collab_diff_ideology: "\n[Root.GetNameDef] оголосив про свою повну капітуляцію перед [From.From.GetNameDef]. Очевидно, що поблажливість [Root.GetAdjective]ого уряду до внутрішніх симпатиків ідеології [From.From.GetRulingIdeology] сприяла падінню [Root.GetName], оскільки [Root.GetFascistLeader] прийшов до влади, щоб керувати країною від імені режиму [From.From.GetLeader].\n[Root.GetLeader] стверджує, що це не кінець суверенітету [Root.GetAdjective], і що уряд буде підтримувати всі зусилля опору навіть у вигнанні з батьківщини."
 country_capitulated.0.a: "Чудові новини!"
 country_capitulated.0.b: "Темні часи."
 country_capitulated.0.c: "Непевні часи."

generic.1.t: "[From.GetName] впливає на нашу політику"
generic.1.d_neutral_good: "Уже досить довго [From.GetAdjective]ий уряд бажає зблизити шляхи наших держав і виражає інтерес у [Root.GetAdjective]ій політиці. Віднедавна це помітно посилилося, коли партія [From.GetRulingParty] почала просувати пропаганду своєї ідеології ([From.GetRulingIdeology]) шляхом виступів з промовами та поширення друкованих матеріалів серед [Root.GetAdjective]ого населення.\n\nТепер навіть низка політиків та інших чиновників піддається [From.GetAdjective]ій пропаганді, і вони почали виступати за ідеологію [From.GetRulingIdeologyNoun] у державі [Root.GetName]."
generic.1.d_bad: "Уже досить довго [From.GetAdjective]ий уряд бажає зблизити шляхи наших держав і часто намагається втручатися в [Root.GetName]у політику. Віднедавна це помітно посилилося, коли партія [From.GetRulingParty] почала просувати пропаганду своєї ідеології ([From.GetRulingIdeology]) без уряхування [Root.GetAdjective]их політичних традицій. Деякі виступи та інші матеріали ідеології [From.GetRulingIdeology] вже розповсюджуються серед [Root.GetAdjective]ого народу. Схоже, що навіть низка політиків та інших чиновників піддається [From.GetAdjective]ій пропаганді й вони почали виступати за ідеологію [From.GetRulingIdeologyNoun] в державі [Root.GetName]."
generic.1.a: "Цікаво."
generic.1.b: "Як вони сміють!"

generic.2.t: "[From.GetNameDefCap] прагне приєднатися до альянсу [Root.GetFactionName]"
#generic.2.d.a:0 "In the face of increasing threats to liberty and democratic values, the [alliance_applicant.GetAdjective] look to us as the defenders of freedom. They now wish to be admitted into our alliance, both to enjoy our protection and to stand with us against the forces that would threaten democracy."
#generic.2.d.b:0 "Our plight to overturn the current world order has not escaped the notice of like-minded nations. The [alliance_applicant.GetAdjective] recognize that their best chance to carve out a prosperous future for themselves is to align with us in the coming conflict, and they have therefore offered to formally join us against our enemies."
#generic.2.d.c:0 "[alliance_applicant.GetNameDefCap] has recognized that she must band together with fellow socialist republics to strengthen the place of Communism in the world. Accepting our leading role in the international plight of the worker, the [alliance_applicant.GetAdjective] now request to formally enter into an alliance with us."
#generic.2.d.e:0 "As the current upheavals in international politics continue to reverberate through the world, the [alliance_applicant.GetAdjective] have deemed us to be their greatest chance of surviving these tumultuous times. They therefore request to be admitted into our alliance, so that we may weather the coming storm together."
generic.2.a: "Усі, хто стоїть за свободу та демократію, можуть стати з нами."
generic.2.b: "Світ належить усім, хто має силу!"
generic.2.c: "Якщо ми будемо разом, революція не може не перемогти."
generic.2.e: "І ми її переживемо!"
generic.2.f: "Нам ліпше без них."
generic.2.g: "У нас уже є потрібні нам союзники."

generic.3.t: "[alliance_inviter.GetNameDefCap] вітає нас в альянсі [alliance_inviter.GetFactionName]"
#generic.3.d:0 "[alliance_inviter.GetNameDefCap] has decided to accept our request to join the [alliance_inviter.GetFactionName]. Henceforth we shall stand or fall together."
generic.3.a: "Разом ми захистимо демократію."
generic.3.b: "Ніхто не встоїть перед нами!"
#generic.3.c:0 "The workers' plight could not ask for finer champions!"
generic.3.e: "Ми відкладемо наші відмінності, поки що."

generic.4.t: "[alliance_inviter.GetNameDefCap] відхиляє запит на приєднання до альянсу [alliance_inviter.GetFactionName]"
#generic.4.d:0 "[alliance_inviter.GetNameDefCap] has decided to reject our request to join the [alliance_inviter.GetFactionName]. We will have to make do without their help."
generic.4.a: "І вони звуть себе захисниками свободи?"
generic.4.b: "Тоді ми їх теж розіб'ємо!"
generic.4.c: "Їхня революція прогнила!"
generic.4.e: "Наші відмінності були надто великі."

generic.5.t: "[From.GetNameDefCap] запрошує державу [Root.GetNameDef] до альянсу [alliance_inviter.GetFactionName]"
#generic.5.d.a:0 "With a suspicious eye on recent developments in world politics, [alliance_inviter.GetNameDef] extends us their hand of friendship, offering us their protection and urging us to stand with them in defence of the principles of liberty and democracy. As a member of the [alliance_inviter.GetFactionName], our people's freedom may well be safeguarded."
#generic.5.d.b:0 "Recognizing that sometimes even the strong need allies, the [alliance_inviter.GetAdjective] have invited us to join the [alliance_inviter.GetFactionName]. If we choose to accept, this may well provide ample opportunity for us to find our place in the sun."
#generic.5.d.c:0 "Our ideological allies in [alliance_inviter.GetNameDef] have made note of our valuable contributions to the workers' cause, and this morning we received an invitation us to join the [alliance_inviter.GetFactionName]. Standing together with other socialist republics, we could spread the revolution with renewed strength."
#generic.5.d.e:0 "It appears the [alliance_inviter.GetAdjective] consider us to be of strategic interest to them, and that they deem it more profitable that we work together than that we should let ourselves be divided by our ideological differences. This morning, the [alliance_inviter.GetAdjective] Ambassador delivered an invitation for us to become a member state of the [alliance_inviter.GetFactionName]."
generic.5.a: "Ви відстоїмо своє з ними."
generic.5.b: "Нам потрібно лише декілька тисяч мертвими..."
generic.5.c: "Ми будемо боротися разом із нашими товаришами!"
generic.5.e: "Це вигідний вибір."

generic.6.t: "[alliance_applicant.GetNameDefCap] приймає запрошення в альянс [alliance_inviter.GetFactionName]"
#generic.6.d:0 "[alliance_applicant.GetNameDefCap] has decided to accept our offer to join the [alliance_inviter.GetFactionName]. Henceforth we shall stand or fall together."

generic.7.t: "[alliance_applicant.GetNameDefCap] відхиляє пропозицію приєднатися до альянсу [alliance_inviter.GetFactionName]"
#generic.7.d:0 "[alliance_applicant.GetNameDefCap] has decided to reject our offer to join the [alliance_inviter.GetFactionName]. We will have to make do without their help."
generic.7.a: "Наша допомога не потрібна."

generic.8.t: "Володарі атома"
#generic.8.d:0 "We have used the world's first nuclear weapon, firmly placing us in the lead of the current arms race. Our immense efforts have paid off, and for now the world will have no choice but to marvel at our power. They might some day match us, but we have ensured they will never outmatch us."
generic.8.a: "Зітрімо в пил наших ворогів!"

generic.9.t: "У тіні інших"
#generic.9.d:0 "Others have used the world's first nuclear weapon, placing them firmly in the lead of the current arms race. Despite our best efforts, we are left with no defense and no means of retaliation. Utterly outmatched, we have no choice but to redouble our efforts and bridge the gap before they can unleash much more of this devastation."
generic.9.a: "Програма мусить отримати все, що в нас є."

generic.10.t: "Могутні друзі"
#generic.10.d:0 "Our allies have used the world's first nuclear weapon, firmly placing our alliance in the lead of the current arms race. Though we have been outmatched, the weapon is mastered by our ally, ensuring our ability to retaliate should any enemy master the atom, themselves."
generic.10.a: "Прийнятний результат."

generic.11.t: "Громадянська війна закінчується"
#generic.11.d:0 "The war that has torn our nation has at last ended. We may now begin the task of unifying the people, and of repairing the destruction."
generic.11.a: "Разом ми будемо працювати на ліпше майбутнє!"

generic.12.t: "[From.GetAdjectiveCap]і диверсанти намагається підірвати Суецький канал"
#generic.12.d:0 "Military intelligence indicates the [From.GetAdjective] intend to use large-scale demolitions and blockships to sabotage the Suez Canal. If we wish to stop them, we do not have much time."
generic.12.a: "Ми не можемо це дозволити!"

generic.13.t: "[From.GetAdjectiveCap]і диверсанти намагається підірвати Панамський канал"
#generic.13.d:0 "Military intelligence indicates the [From.GetAdjective] intend to use large-scale demolitions and blockships to sabotage the Panama Canal. If we wish to stop them, we do not have much time."

generic.14.t: "[From.GetName] висловлює дипломатичний протест"
#generic.14.d:0 "[From.GetAdjective] envoys have lodged a strong diplomatic protest with our government regarding the presence of our attachés in nations they are currently in a military conflict with. They demand the immediate recall of our military mission."
generic.14.a: "Це справедлива вимога."
generic.14.b: "Ми будемо надсилати своїх аташе, куди забажаємо."
attache_political_power_tt: "Через нашу відносну міць і нашу §Yдумку§! про них це матиме ось який ефект:\n"
attache_fascism_tt: "Через рівень підтримки §Yфашизму§! в нашій країні це матиме ось який ефект:\n"
attache_communism_tt: "Через рівень підтримки §Yкомунізму§! в нашій країні це матиме ось який ефект:\n"
attache_democratic_tt: "Через рівень підтримки §Yдемократії§! в нашій країні це матиме ось який ефект:\n"
attache_neutrality_tt: "Через рівень підтримки §Yнейтралітету§! в нашій країні це матиме ось який ефект:\n"

generic.15.t: "[From.GetName] відкликає аташе"
#generic.15.d:0 "In response to our demands, [From.GetNameDef] has withdrawn their military mission to our enemies."

generic.16.t: "[From.GetName] зберігає аташе"
#generic.16.d:0 "In spite of our demands, [From.GetNameDef] has refused to withdraw their military mission to our enemies, stating that “we have no business interfering with internal [From.GetAdjective] affairs.”"
generic.16.a: "Побачимо."
canals_tt: "Відберіть контроль над берегами каналу в межах наступного місяця, щоби запобігти ворожому плану."

generic.17.t: "[From.GetName] занедужує"
#generic.17.d:0 "In [From.GetHerHis] service to [From.From.GetNameDef], it seems [From.GetRank] [From.GetName] has pushed [From.GetHerselfHimself] too far. As a result of the bad climate in their operational area, the [From.GetRank] has now fallen ill, and will likely need some time to recover. Until [From.GetSheHe] gets well, [From.GetSheHe] will not be performing at [From.GetHerHis] usual level."

generic.18.t: "[From.GetName] отримує поранення"
#generic.18.d:0 "In bringing the battle to a successful conclusion, it seems [From.GetRank] [From.GetName] put [From.GetHerselfHimself] at a bit too much risk while leading [From.GetHerHis] men. [From.GetSheHeCap] has been wounded, and it will likely take some time for the wounds to fully heal, until which time the [From.GetRank] will not be performing at [From.GetHerHis] usual level."

generic.19.t: "[From.GetName] надсилає промислову підтримку"
#generic.19.d:0 "[From.GetNameDefCap] has informed us that they support our cause, and will provide us with a certain measure of industrial aid to strengthen our position against our common enemies."

generic.20.t: "[From.GetNameDefCap] вимагає від нас покори"
#generic.20.d_friends:0 "We received a delegation today expressing [From.GetLeader]'s interest in extending the relations between our countries and taking steps to unite the [Root.GetAdjective] people together with [From.GetNameDef]. Agreeing to [From.GetLeader]'s proposal would make [Root.GetNameDef] a moderately autonomous puppet of [From.GetNameDef] and our government will be reorganized into something more in line with [From.GetLeader]'s vision.\n\nThe question remains, is [Root.GetAdjective] independence more important than our friendship with [From.GetNameDef]?"
#generic.20.d_enemies:0 "A message arrived from [From.GetNameDef] today demanding that [Root.GetLeader] recognizes [From.GetLeader] as head of state and that our nation should be reorganized into something more in line with the [From.GetAdjective] government's vision for [Root.GetNameDef]. Accepting would make us a puppet of [From.GetNameDef].\n\nThough we would rather not surrender our independence to our enemies across the border, there's a definite element of threat in their message that would lead us to believe that if we do not meet [From.GetLeader]'s demands, we will soon find ourselves in a state of war with [From.GetNameDef]."
generic.20.a: "Ми підкоримося їхнім вимогам."
generic.20.b: "Я, зі свого боку, вітаю наших [From.GetAdjective]их господарів."
generic.20.c: "Аж ніяк!"

generic.21.t: "[From.GetNameDefCap] скорюється"
#generic.21.d:0 "The [From.GetAdjective] government has agreed to abandon their independence and become a puppet state of [Root.GetNameDef]. We are sure this will lead to greatness and advance [Root.GetAdjective] interest in the region."
generic.21.a: "Чудово."
generic.22.t: "[From.GetNameDefCap] опирається!"
#generic.22.d:0 "Diplomats from [From.GetNameDef] arrived today to announce that they decline our offer to unite [From.GetNameDef] with [Root.GetNameDef]. Disappointing as it may be, the option to bring [From.GetNameDef] to heel by force remains a valid and tempting option."
generic.22.a: "Як шкода."
generic.23.t: "[From.GetNameDefCap] вимагає контроль над областю [demanded_prov_target.GetName]"
#generic.23.d:0 "We have received a hostile delegation from [From.GetNameDef] today, claiming ownership of the entirety of the [demanded_prov_target.GetName] state. [From.GetLeader] demands that we return the territory immediately or war will be inevitable. They claim that [demanded_prov_target.Owner.GetAdjective] ownership of the region is illegitimate and that [demanded_prov_target.GetName] is an integral part of the [From.GetAdjective] state.\n\nShould we accept their demands, [demanded_prov_target.GetName] will be ceded to [From.GetNameDef] but we shall maintain any cores or claims we have over the region. Should we refuse, war between our nations seems inevitable."
generic.23.a: "У нас немає вибору."
generic.23.b: "Область [demanded_prov_target.GetName] залишиться [Root.GetAdjective]а!"
generic.24.t: "Область [demanded_prov_target.GetName] передана!"
#generic.24.d:0 "[From.GetNameDefCap] has decided to accept our rightful claim of [demanded_prov_target.GetName] and has ceded the region to [Root.GetNameDef].\nWith this matter dealt with in such an expedient and courteous manner, we are certain that the peace between [Root.GetNameDef] and [From.GetNameDef] shall continue in perpetuity."
generic.25.t: "[From.GetNameDefCap] опирається!"
#generic.25.d:0 "[From.GetNameDefCap] has refused our demands and now we must decide whether or not to fulfill our promise to invade. Failing to carry out our word will greatly damage public perception of [Root.GetLeader] and the legitimacy of the [Root.GetAdjective] government."
generic.25.a: "Так чи інакше, область [demanded_prov_target.GetName] буде наша."

# Китай
china.1.t: "Інцидент на мості Марко Поло"
china.1.d: "Японські солдати недавно атакували стратегічно важливий міст Марко Поло ледь південніше від Пекіна, але були відбиті нашими хоробрими солдатами. Безсумнівно, ця подія була влаштована для того, щоби звинуватити нас і змусити віддати ще більше територій — як після Мукденського інциденту, коли японці захопили Маньчжурію.\n\nЯк нам відповісти?"
china.1.a: "Ми досягли критичної точки!"
china.1.b: "Ми не можемо дозволити собі війну з Японією."

china.2.t: "Німеччина відкликала радників"
china.2.d: "Німеччина підкорилася дипломатичному тиску з боку Японії та відкликала своїх військових радників з нашої країни! Фон Фалькенгаузен пообіцяв на прощальному обіді, що він не розкриє японцям жодних військових планів, але завершення німецької підтримки точно вдарить по нашій армії."
china.2.a: "Доведеться нам обходитись без них."

china.3.t: "Погані китайсько-німецькі відносини"
china.3.d: "Наше погіршення відносин з Німеччиною призвело до відкликання нею всіх своїх військових радників з нашої країни."
china.3.a: "Китайські офіцери закінчать почате!"

china.4.t: "Військові радники затримані"
china.4.d: "Оскільки ми воюємо з Німеччиною, всі їхні військові радники, присутні в нашій країні, були затримані. Фон Фалькенгаузен і кілька його помічників змогли уникнути затримання й повернулися до Європи!"
china.4.a: "Скатертиною дорога!" # (&?)

china.5.t: "Більше не загнані"
china.5.d: "Червона армія пережила той стан, що здавався безнадійним, і ситуація з часів Великого походу сильно змінилася. Після значного територіального розширення наша роль невдах лишилася в минулому. Борячись у цей неспокійний час, наші найбільші проблеми тепер позаду. Мао Цзедун із лідера армії партизан перетворився на голову партії."
china.5.a: "Хай живе Народна республіка!"

china.6.t: "Підготовка до атаки проти комуністів"
china.6.d: "Після довгого відступу Червоної армії Комуністичної партії Китаю, вони змогли перегрупуватись і закріпитись у області Шеньсі. Їхні повторні спроби обернути сільське населення проти нас і пошук підтримки від Радянського Союзу вказують, що вони можуть стати значно сильнішими, якщо їх не чіпати. Однак, більшість навколишніх воєначальників хоч і підтримують нас, та не хочуть або не можуть надати достатню підтримку для ефективного наступу.\n\nНаразі неясно, чи Червона армія ще відновлюється, або готова до боротьби, але час зараз не нашому боці. Щоб посилити нашу політичну позицію, потрібно вдарити по комуністах."
china.6.a: "Озброїти місцевих воєначальників для бою."
china.6.b: "Найняти місцевих бандитів на наш бік."
china.6.c: "Сподіватися на добровольців, що підуть проти комуністів."
china.6.tt: "§YЯкщо КНР вирішить чинити опір:§!\n"
china.6.tt_2: "§YЯкщо КНР вирішить відступити:§!\n"

china.7.t: "Ґоміньдан влаштовує наступ"
china.7.d: "Хоч ми й уникнули повного розгрому крізь Великий похід, націоналісти не дозволять нам стати сильнішими без ще одної сутички. Наші агенти вважають, що вони готують наступ на нас, що послабить нашу політичну підтримку, якщо ми відступимо ще далі.\n\nМи не знаємо, наскільки Ґоміньдан зараз відданий реалізації цього плану. Спроби протистояння мають великий ризик. Якщо місцеві воєначальники підтримають цю атаку, наші шанси будуть дуже малі. З іншого боку, відступати зараз, коли ми тільки-но зупинилися, не дуже хороший варіант."
china.7.a: "Чинити опір наступу всім, чим зможемо!"
china.7.b: "Відступити в ізоляцію."

china.8.t: "Комуністи відступають"
china.8.d: "Дізнавшися про наш запланований наступ крізь своїх агентів, КПК відвела Червону армію ще далі в Шеньсі. Хоч це позбуло нас можливості ослабити їх іще більше, це показало, що комуністи не готові протистояти нам, хай би там що казала їхня пропаганда. Певною мірою, навіть ця ситуація стала вигідною для нас."
china.8.a: "Боягузи!"

china.9.t: "Перемога проти комуністів"
china.9.d: "Наша відданість оточенню Червоної армії була успішною, принаймні поки що. Попри те, що комуністи дізналися про наш наступ, вони вирішили протистояти нам і програли. Вони були вимушені відступити ще далі, а більшість місцевих тепер скептично ставиться до їхніх обіцянок повалити наш уряд."
china.9.a: "І правильно!"

china.10.t: "Комуністи відбили наступ"
china.10.d: "Заздалегідь отримавши інформацію про наш наступ, Червона армія приготувалася до нашої атаки. Війська, які ми зібрали на цій території, де наш контроль слабкий, не змогли перемогти комуністичну армію.\nНа жаль, атака була обернена проти нас, і це знак, що Червона армія відновлюється після Великого походу."
china.10.a: "Це не допоможе їм у подальшій перспективі."

china.11.t: "Поразка проти Ґоміньдану"
china.11.d: "Попри наші спроби відбити атаку місцевих пронаціоналістичних військ, нашої підготовки було недостатньо. З великими втратами ми були вимушені зробити новий відступ, хоч на цей раз коротший.\n\nОпір націоналістам до повного відновлення, схоже, був помилкою. Наше дивовижне відновлення після Великого походу вселило надію в тих, хто нас підтримував, але тепер було посаджено зерно сумління."
china.11.a: "Ми знову відновимось і здобудемо віру в народі."

china.12.t: "Перемога проти Ґоміньдану"
china.12.d: "Спротив атаці Ґоміньдану завершився на нашу користь. Місцеві війська, надіслані для нападу на Червону армію, не були готові, що ми знаємо про атаку, і були переможені. Це послужило попередженням для сусідніх воєначальників, що атакувати нас буде дорого.\n\nНаціоналісти сильно недооцінили нас як противника, і Народна республіка знову на підйомі."
china.12.a: "Політична влада виростає зі ствола рушниці."

china.13.t: "Сутичка з партизанами-комуністами"
china.13.d: "І ми, і Червона армія ледь відновилися після попередньої сутички, а присутність наших військ на кордоні розпалила конфлікт знову. Разом з місцевими воєначальниками й військовими ми розглядаємо варіант віднести наші війська.\n\nХоч це й позбавить нас можливості роздавити комуністичну загрозу раз і назавжди, це буде великою ідеологічною перемогою, що покаже, що ми не дозволимо їм розширяться надалі."
china.13.a: "Ми мусимо провести межу зараз!"
china.13.b: "Ми не можемо дозволити собі ще одну сутичку."

china.14.t: "Поразка в області [From.GetName]"
china.14.d: "Попри наші зусилля показати, що ми дозволимо комуністам поширювати їхній вплив поза територіями, де вони зараз знаходяться, ми не виділили достатньо ресурсів для перемоги в конфлікті на кордоні області [From.GetName].\n\nНеперіодичні сутички з комуністичними партизанами повільно схилялись усе більше й більше на їхню користь, що врешті-решт призвело до провалу кампанії й показало, що ми не повністю тримаємо ситуацію під контролем. Якщо їхня підтримка серед народу продовжить зростати, комуністи можуть стати значною загрозою."
china.14.a: "Тривожно."

china.15.t: "Перемога в області [From.From.GetName]"
china.15.d: "Після серії невеликих сутичок на околиці наших територій боротьба з Ґоміньданом, схоже, обернулася на нашу користь. Хоч утримання постійного натиску тяжко позначилось на наших військах і постачанні, зусилля були того варті.\n\nЖодних вирішальних битв ще не сталось, і ми зараз здобули повільну перемогу, що посилило віру в наші погляди й заново роздуло полум'я революції."
china.15.a: "Ми цього не забудемо!"

china.16.t: "Поразка в області [From.GetName]"
china.16.d: "Наші зусилля по проведенню непрямої війни проти розширеної присутності Ґоміньдану обернулися катастрофою. Націоналісти були більш віддані нашому витісненню, ніж ми очікували, схоже, розраховуючи на великий удар по нашій репутації у випадку поразки. Хоч армія знову може безпечно відновитися, втрати не лишилися непоміченими місцевими і чутки про провал революції вже поширюються в сусідні села."
china.16.a: "Цій революції ще далеко до смерті!"

china.17.t: "Перемога в області [From.From.GetName]"
china.17.d: "Наші зусилля накреслити межу для стримання загрози комунізму були успішні. Партизанські кампанії КПК у відповідь на збільшену присутність наших військ у навколишніх областях недооцінили нашу відданість стриманню їх. Ця демонстрація сили, хоч і не без втрат, запевнила багато місцевих, котрі раніше впевнено підтримували [From.GetLeader] і його партію, що Китай ніколи не зможе бути об'єднаний під такою ідеологією."
china.17.a: "Будемо сподіватися, що вони пам'ятають."

china.18.t: "Сутичка з армією націоналістів"
china.18.d: "Ми ще ледь відновились після останньої операції, а тим часом націоналісти, як виявилось, збільшували присутність своїх військ на наших кордонах. Очевидно, вони намагаються показати, що вони знову оточили нас і що Великий похід тільки відклав їхній фінальний удар проти КПК. Ми не можемо дозволити людям думати, що це правда."
china.18.a: "У нас нема часу на відновлення."

china.100.t: "Китай піддається тривалій атаці"
china.100.d: "Неначе кіт, Японія просувається далі й забрала Корею. Вони хочуть принизити нас своєю двадцять однією вимогою. Нещодавно вони окупували Маньчжурію, і тепер ідуть далі. Більше цього не буде — Китаю доведеться битися до останнього за свою свободу. У своїй промові до [Root.GetAdjective]. народу [Root.GetLeader] звернувся до всіх, що їм потрібно об'єднатися або зіткнутися з неминучою загрозою самим."
china.100.a: "За Китай!"

china.101.t: "Китай атакований"
china.101.d: "Саме час стати разом проти нашого спільного ворога — японців. Відкладемо-но наші малі суперечки й будемо боротися як сильний і об'єднаний Китай!"
china.101.a: "Разом ми — сила!"
china.101.b: "Треба відбити загарбників!"

china.102.t: "Китай атакований"
china.102.d: "Оскільки Радянський Союз зайнятий війною з Німеччиною, нас сповістили, що СРСР не зможе надати таку ж підтримку, яку надавав у минулому. У кращих інтересах завоювати підтримку Ґоміньдану та приєднатися до війни проти Японії."
china.102.a: "Разом ми — сила!"
china.102.b: "Відіб'ємо японську загрозу разом."
china.102.c: "Наші інтереси краще забезпечить Союз."

china.103.t: "Китай об'єднується"
china.103.d: "Держава [From.GetName] вирішила приєднатися до нашої боротьби з японцями. Разом ми відіб'ємо загарбників."
china.103.a: "Разом ми — сила!"

china.104.t: "Китай атакований"
china.104.d: "Китай атакований. Воєначальники відкладають свої відмінності для спільної боротьби проти загарбницьких військ Японії. Це можливість просунути інтереси КПК, показавши народові Китаю, що ми — істинне майбутнє Китаю, а не занепалий Ґоміньдан. Чи потрібно приєднуватися до боротьби й забезпечити краще майбутнє Китаю?"
china.104_PRC_SOV_reinforcements: "Буде отримано 10 дивізій від СРСР."
china.104.a: "Разом ми — сила!"
china.104.b: "Їм доведеться стримувати Японію без нас."
china.104.tt: "\nПівнічний Китай і Маньчжурія можуть бути звільнені в ім'я держави [Root.GetName].\n"

china.105.t: "Китай об'єднується"
china.105.d: "[From.GetName] хоче, щоби ми приєдналися до їхньої боротьби проти Японії. Вони вже приєдналися до альянсу [From.GetFactionName] і готові відкласти старі відмінності й постати перед японським вторгненням."
china.105.a: "Разом ми — сила!"
china.105.b: "Ми дамо їм певний контроль над нашою країною на час війни."

china.106.t: "Китай об'єднується"
china.106.d: "Держава [From.GetName] приєдналася до альянсу [Root.GetFactionName] і готова боротися."
china.106.a: "Ми виженемо японських демонів з наших земель."

china.107.t: "Більше не об'єднані"
china.107.d_PRC_joined: "Альянс [Root.GetFactionName] відбув своє. Більше немає ворога, проти якого треба об'єднатися. Мао Цзедун посилює свій контроль над територіями в Північному Китаї. Однак, яка надія в них є проти наших переможних армій..." # (&?)
china.107.d_PRC_refused: "Із закінченням війни тріумф здобули істинні патріоти. Час розквитатися з тими, хто ховався, поки ми стікали кров'ю."
china.107_tt: "@PRC §YКитайська народна республіка§! візьме контроль над китайськими областями в §YПівнічному Китаї§! та §YМаньчжурії§!.\n"
china.107.a: "Більше в нас нема спільного ворога."

china.108.t: "Комунізм просувається"
china.108.d: "Наш внесок у боротьбу проти ненависних японських собак додав великого престижу КПК. Усе більше й більше людей бачать, що ми — майбутнє Китаю, особливо якщо порівнювати нас із корумпованим Ґоміньданом. Партійні кадри вже організовують цих нових послідовників у армію, що попливе на хвилях моря селянства."
china.108.a: "Потрібно зміцнити наші ряди."
china.108_PRC_SOV_reinforcements_2: "Буде отримано 20 дивізій"

china.109.t: "Боротьба за Китай!"
china.109_tt: "§YБуде отримано претензії на континентальний Китай§!\n"
china.109.d: "Час позбавити Китай від хвороби, що зветься Ґоміньданом. Ми звільнимо кожного китайця й об'єднаємо народ під мудрим керівництвом Мао."
china.109.a: "До бою!"

china.110.t: "[From.GetName] оголошує війну"
china.110.d: "[From.GetLeader] і уряд держави [From.GetName] оголосили нам війну."
china.110.a: "До бою!"

china.111.t: "Більше не об'єднані"
china.111.d: "Альянс [Root.GetFactionName] відбув своє. Більше немає ворога, проти якого треба об'єднатися. Ми мудро використали час для розширення нашої підтримки в Північному Китаї та Маньчжурія, і тепер час формалізувати наш контроль над цим регіоном."
china.111.a: "У нас більше нема спільного ворога."

china.200.t: "Приєднання до Китайської народної республіки"
china.200.d: "Порвавши з Ґоміньданом для звільнення нашого народу, тепер ми мусимо об'єднати війська з існуючою Китайською народною республікою, щоб уникнути розколу в нашому русі. Вороги Китаю завжди покладалися на наші міжусобиці для нашого послаблення; нова соціалістична держава не зробить такої помилки!"
china.200.a: "Разом ми переможемо націоналістів!"

china.201.t: "Комуністичні повстанці приєдналися до Республіки" # Перевірити, в кого стається подія! Комуністичний Китай?
china.201.d: "Звільнившись від контролю націоналістів, китайські революціонери, що симпатизують нашим ідеям, прийняли рішення об'єднати їхню державу з нашою під лідерством [Root.GetLeader]. Відтепер і назавжди буде одна Китайська народна республіка."
china.201.a: "Потрібно допомогти нашим товаришам!"

china.202.t: "Комуністичні повстання в області [CHI_communist_state.GetName]"
china.202.d: "Зростаюча підтримка комуністів у області [CHI_communist_state.GetName] досягла переломного моменту. Державні установи були захоплені, і повстанці оголосили, що вони більше не вважають себе частиною держави [Root.GetName]. Ми фактично втратили весь контроль над областю [CHI_communist_state.GetName] на користь комуністичного режиму."
china.202.a: "Ми мусимо придушити цю комуністичну загрозу!"

china.203.t: "Комуністичні повстання в області [CHI_communist_state.GetName]"
china.203.d: "Звільнившись від контролю націоналістів, китайські революціонери, що симпатизують нашим ідеям, прийняли рішення об'єднати їхню державу з нашою під лідерством [Root.GetLeader]. Відтепер і назавжди буде одна [Root.GetName]."
china.203.a: "Ми вітаємо наших комуністичних братів!"

china.204.t: "[Root.GetAdjective]а столиця"
china.204.d: "Із закінченням громадянської війни в Китаї, час укріпити владу в Китаї й показати народу, що ми — сучасне втілення Середнього царства. Ми — держава, що поведе їх у майбутнє.\n\nНа завершення, у нас має бути столиця, що личить нашій великій державі."
china.204.a: "Ми керуватимемо зі старої Північної Столиці."
china.204.b: "Ми керуватимемо зі старої Південної Столиці."
china.204.c: "Нема потреби змінювати розміщення уряду."
CHI_nanjing_tt: "Столицю буде переміщено в §YНанкін§!."
CHI_no_united_front: "Більше не буде кооперації проти зовнішніх загроз."

### ФРАНЦІЯ ###
 france.1.t:0 "Японія вимагає Індокитай"
 france.1.d:0 "Японські війська розташовані вздовж кордонів нашої колонії в Індокитаї, і вони вимагають повного доступу до наших баз і об'єктів! Якщо ми погодимося на їхній запит, ми фактично передаємо їм контроль над Індокитаєм. З іншого боку, ми точно не маємо засобів для боротьби з ними на тій території."
 france.1.a:0 "Нам залишається лише погодитися."
 france.1.b:0 "Ніколи!"
 france.2.t:0 "Продовження лінії Мажіно"
 france.2.d:0 "Плани продовження лінії Мажіно аж до Ла-Маншу були завершені, і вже розміщено замовлення на будівництво. Бельгійці подали офіційний протест, побачивши наші приготування з іншої сторони кордону, проте робота триває."
 france.2.a:0 "Можливо, їм не слід було залишати наш альянс."
 france.3.t:0 "Продовження Альпійської лінії"
 france.3.d:0 "Ми розпочали роботу з удосконалення укріплень Альпійської лінії. Італійці мають взагалі втратити здоровий глузд, щоби спробувати її перетнути після завершення цього будівництва!"
 france.3.a:0 "Нехай ідуть!"
 france.10.t:0 "Поразка"
 france.10.d:0 "Битва програна. Париж потрапив у руки Німеччини, і це лише питання часу, коли решта країни буде окупована. Тепер ми мусимо думати про майбутнє. В уряді хочуть перемир'я з Німеччиною, але багато офіцерів бажають продовжити боротьбу проти німців разом з Британією.\n\nДеякі члени британського військового кабінету запропонували інший варіант — злиття Франції та Великобританії в єдину країну, яка буде боротися, поки не буде звільнена вся Франція."
 france.10.a:0 "Ми мусимо співпрацювати з німцями."
 france.10.a_tt:0 "§YГрайте за Вішістську Францію, якщо Німеччина підпише мирний договір.§!\n"
 france.10.b:0 "Боротьба триває!"
 france.10.b_tt:0 "§YГрайте за Вільну Францію, якщо Німеччина підпише мирний договір§!\n"
 france.10.c:0 "Об'єднаймося з Британією!"
 france.11.t:0 "Франція пропонує злиття"
 france.11.d:0 "Ситуація у Франції жахлива. Багато хто в їхньому уряді бажають добитися перемир'я з Німеччиною, але деякі прихильно відгукнулися на пропозицію членів британського військового кабінету об'єднати наші дві країни в одну. Цей франко-британський союз продовжуватиме боротьбу проти німців, допоки не буде здобуто перемогу. Що будемо робити?"
 france.11.a:0 "Ні. Британія — це Британія, а Франція — це Франція."
 france.11.b:0 "Так, якщо це змусить французів продовжувати боротися!"
 france.12.t:0 "Британія погоджується на злиття"
 france.12.d:0 "Британія погодилася об'єднати наші дві країни в одну. Прямо зараз у Лондоні формується новий спільний уряд."
 france.12.a:0 "До Лондона!"
 FRA_franco_british_cores: "Усі §Y[FRA.GetAdjective]і осердні землі§! стануть §Y[ENG.GetAdjective]ими осердними§!."
 france.13.t:0 "Британія відмовляється зливатися"
 france.13.d:0 "Британський уряд відкинув будь-яку можливість злиття наших двох країн в одну. Мирний договір з Німеччиною на цьому етапі неминучий."
 france.13.a:0 "Ми мусимо співпрацювати."
 france.13.b:0 "Ми мусимо продовжувати боротьбу!"
 france.14.t:0 "Тріумф у Франції"
 france.14.d:0 "Наша перемога у Франції неминуча. Уряд Франції попросив перемир'я, і наші дипломати підготували умови, на які вони погодилися. Вони збережуть контроль над південною Францією, а ми можемо окупувати решту."
 france.14.a:0 "Створити Вішістську Францію."
 establishing_vichy_tt:1 "§YВішістська Франція§! буде створена на півдні Франції. \n§YВішістська Франція§! отримає усі §Yфранцузькі колонії§!.\nЧастина §Yфранцузьких§! військ буде передана §YВішістській Франції §!\n(§YВішістська Франція§!):\n §YФрансистький рух§! стане правлячою партією.\n §YФіліпп Петен§! стане лідером §Yфашистської§! партії.\n Отримає національний дух §YЦіна окупації§!, що дасть (Заводи, що виробляють споживчі товари: §Y20%§!)\n Столицею стане §YОвернь§!"
 france.14.b:0 "Ні, Німеччина забере усе!"
 france.14.c:0 "Створити Бурбонську Францію."
 france.15.t:0 "Німеччина не погоджується на перемир'я!"
 france.15.d:0 "Німці відхилили наше прохання про перемир'я! Вони, вочевидь, прагнуть поневолити нас усіх... Нам нічого не залишається, як битися до останнього!"
 france.15.a:0 "Нам усім кінець!"
 france.16.t:0 "Будьте разом, будьте сильними!"
 france.16.d:0 "Оскільки останні події в Парижі вплинули на більшість із нас, як ніколи важливо, щоби ми зібралися разом як нація. Ми мусимо дивитися на стан нашої країни і не приймати, а змінювати результат цієї війни.\n\nЗабудьте минуле та подивіться на нові горизонти. Ми не знаємо, чого очікувати в наступні місяці, але ми зустрінемо це разом!"
 france.16.a:0 "Ми проходили крізь гірше!"
 france.17.t:0 "Запрошення до французького альянсу"
 france.17.d:0 "Прагнучи зміцнити Малу Антанту — Чехословаччину, Югославію та Румунію — і стримати можливе відродження агресивного експансіонізму з боку старих Центральних держав, Франція попросила нас приєднатися до них в альянсі, спрямованому на зближення наших націй."
 france.17.a:0 "З радістю. Малу Антанту потрібно відбудувати."
 france.17.b:0 "[Root.GetName] йде своїм шляхом."
 france.18.t:0 "[From.GetName] приєднується до французького альянсу"
 france.18.d:0 "Наш план не допустити розпаду Малої Антанти і віддалення від нас досягає успіху. [From.GetLeader] схвалює наші зусилля та прийняв наше запрошення до альянсу."
 france.18.a:0 "Ми на крок ближче до відбудови Малої Антанти."
 france.19.t:0 "[From.GetName] відмовляється приєднуватися до французького альянсу"
 france.19.d:0 "Незважаючи на всі наші зусилля запропонувати підтримку Малій Антанті, наша остання спроба зв'язатися з однією з країн була зустрінута скептично. [From.GetLeader] відмовився приєднуватися до альянсу, можливо, сумніваючись у наших мотивах, або, можливо, стурбований тим, що занадто тісна співпраця з нами зробить їх ціллю."
 france.19.a:0 "Вони вже можуть бути мішенню й не знати цього!"
 france.20.t:0 "Спротив перемир'ю"
 france.20.d:0 "Після перемир'я Франції з Німеччиною та встановлення нового уряду у Віші група старших офіцерів повстала проти нового французького уряду. Шарль де Ґолль виступив з радіопередачею, закликаючи до опору проти колабораціоністського режиму Віші. Де Ґолль фактично бере на себе керівництво силами Вільної Франції і продовжує боротьбу з німцями."
 france.20.a:0 "Боротьба за Францію продовжується."
 france.20.a_tt:0 "§YШарль де Ґолль стає лідером Франції§!"
 france.21.t:0 "Робітники погрожують страйками"
 france.21.d:0 "Після звільнення двох робітників на великому заводі по всій країні спалахнула боротьба між робітниками та власниками заводів. Працівники, яких підтримує [Root.GetCommunistParty], організувалися та вимагають кращих умов, таких як підвищення заробітної плати та скорочення робочого тижня. Це значно знизить продуктивність наших заводів і буде розглядатися як перемога партії [Root.GetCommunistParty]. Нас запрошують до Матіньйона для переговорів. Чи поступимося ми їх вимогам, чи будемо твердо стояти і ризикувати страйком по всій країні?"
 france.21.a:0 "Нехай страйкують."
 france.21.b:0 "Домовитися про угоду."
 france.22.t:0 "Переглянути Матіньйонські угоди"
 france.22.d:0 "Завдяки нещодавно підписаним Матіньйонським угодам наша промисловість не може конкурувати з німецькою. Ми відстаємо у виробничих потужностях з кожним днем. Деякі власники заводів уже почали переглядати деякі права, які були надані робітникам Матіньйонськими угодами, практично без опору з боку працівників. У нас є можливість офіційно скасувати нещодавно здобуті права працівників по всій країні, але тоді ми ризикуємо, що вони знову згуртуються довкола партії [Root.GetCommunistParty] з надією, що вони підтримають черговий страйк. Якщо ми дозволимо працівникам зберегти свої права та зосередимося на оптимізації поточного робочого процесу, французи, можливо, нарешті сможуть возз'єднатися та розвиватися разом."
 france.22.a:0 "З часом ми будемо такими ж ефективними, як і раніше."
 france.22.b:0 "Негайно відкликайте їхні права та підвищте продуктивність."
 france.23.t:0 "Страйки закінчились"
 france.23.d:0 "Більшість робітників тепер зрозуміли, що їхні необґрунтовані вимоги не будуть задоволені. Їхні діти голодують, і хоча [Root.GetCommunistParty] закликає їх продовжувати страйк, у них на це немає сил. З кожним днем вони повертаються на заводи. Наша промисловість запрацює на повну потужність, і навряд чи найближчим часом будуть нові страйки."
 france.23.a:0 "Нарешті ми знову конкурентоздатні."
 france.24.t:0 "Комуністична загроза"
 france.24.d:0 "Загроза, яку представляють об'єднана Німеччина та Радянський Союз, занадто велика, щоб її ігнорувати. Після угоди двох країн про розподіл Польщі перед нами стоїть важкий вибір. Якщо ми дозволимо партії [Root.GetCommunistParty] діяти так, як вони діяли досі, ми відкриємося для внутрішньої боротьби, оскільки сила Радянського Союзу зростає з кожним днем. Заборонивши будь-яку комуністичну діяльність або приналежність до партії [Root.GetCommunistParty], ми надішлемо потужний сигнал усім громадянам, що ми не терпимо нікого, хто становить загрозу миру. \nТрадиційно нам вдалося залучати партію [Root.GetCommunistParty] до політичних дискусій, але оскільки вони відмовляються залишити свої прихильності Москві, можливо, настав час ужити радикальних заходів."
 france.24.a:0 "Заборонити комунізм у Франції."
 france.24.b:0 "Розбіжності є частиною демократичного процесу."
 france.25.t:0 "Лондонська конференція"
 france.25.d:0 "Оскільки режим у Берліні посилює напругу на кордоні між ними та Югославією, британці вирішили поступитися. Однак Югославія є одним із трьох стовпів, на яких будується східноєвропейське поселення. Якщо вона послабиться, то безпека Франції постраждає. Чи варто доводити, що ми є більшою силою і ризикувати битися наодинці?"
 france.25.a:0 "Ми збережемо мир."
 france.25.b:0 "Ми збережемо свободу."
 france.26.t:0 "Лондонська конференція"
 france.26.d:0 "Оскільки режим у Берліні посилює напругу на кордоні між ними та Югославією, британці прийняли рішення протистояти німецькій агресії. Проте рани останньої війни ще не загоєні, і наша країна глибоко розділена. Чи достатньо ми сильні, щоб пройти це поодинці?"
 france.26.a:0 "Час протистояти німцям."
 france.26.b:0 "Це не наша проблема."
 france.27.t:0 "Німеччина підтримує вимоги Італії"
 france.27.d_1_state:0 "Німеччина приєдналася до вимог Італії щодо нашої території. Після нашої поразки ми дійсно не в змозі сперечатися з ними."
 france.27.d_both:0 "Італії мають віддати Савою та Корсику. Це рішення Німеччини викликало занепокоєння у колоніальних губернаторів, які замислюються, хто буде наступним. Губернатор Сирії вирішив не чекати та втік до Вільної Франції."
 france.27.a:0 "У нас дійсно не має вибору."
 france.27.b:0 "Німці — короткозорі дурні."
 france.28.t:0 "Зрада Сирії"
 france.28.d:0 "Після рішення Німеччини надати землі Віші Італії сирійська адміністрація вирішила приєднатися до нашої сторони."
 france.28.a:0 "Франція стає на крок ближче до спокути."
 france.29.t:0 "Британія погодилась стати нашим союзником"
 france.29.d:0 "«Історія показала, як багато можна зробити, коли наші великі нації стоять пліч-о-пліч. У дусі сердечної Антанти ми з гордістю вітаємо вас не лише як друзів, а й як союзників. Разом ми будемо сяючим маяком свободи у світі, охопленому темрявою гніту!»\n\nБританія погодилася на наше прохання стати їхнім союзником. Ми можемо розраховувати на їхню повну підтримку в ці неспокійні часи, що попереду."
 france.29.a:0 "Разом ми встоїмо!"
 france.30.t:0 "Британія не погодилася стати нашим союзником"
 france.30.d:0 "«Хоча ми мали хороші стосунки в минулому, ми не можемо ризикувати ескалацією конфліктів на континенті. Німеччина заслужила нашу довіру вшануванням нашого військово-морського пакту, і, хоча ми будемо захищатися, якщо вогонь пошириться, ми не будемо ризикувати розпалити нове полум'я. Мир завжди має бути метою будь-якої демократичної нації».\n\nБританія не погодилась на наше прохання стати їхнім союзником. Британський уряд не бажає продовжувати протистояти Німеччині і не ставить під загрозу існуючий мир."
 france.30.a:0 "Цей їхній «мир» — просто інша назва для «капітуляції»."
 france.31.t:0 "Едуар Даладьє йде у відставку"
 france.31.d:0 "З розпадом Третьої республіки та відмовою німецького уряду запропонувати перемир'я, нове керівництво повинно продовжити боротьбу з колоній. Хоча мало хто сумнівався, що месьє Даладьє був прекрасним прем'єр-міністром, він просто не міг боротися з надзвичайними обставинами, в яких опинилася Франція. Ми можемо лише молитися, щоб у кінці тунелю було світло."
 france.31.a:0 "Месьє Рейно намагатиметься сформувати уряд."
 france.33.title:0 "Звільнення Франції"
 france.33.desc:0 "З закінченням війни потреба підтримувати тісний союз з Францією відпадає. Французькі політичні партії все частіше закликають до створення тимчасового уряду та проведення загальних виборів."
 france.33.a:0 "Звичайно, вільний народ — наш вірний союзник."
 france.33.b:0 "Ми мусимо підтримувати жорстку безпеку на материку."
 france.34.title:0 "Закінчується Франко-британський союз"
 france.34.desc:0 "З миром у Британії, [From.GetLeader] погодився на запити французьких політичних партій про відновлення тимчасового французького уряду. Їхня політична інтеграція була припинена, але, безсумнівно, країни залишаться близькими друзями і в майбутньому."
 france.34.a:0 "Браво!"
 france.34.b:0 "Зрозуміло."

### ФІНЛЯНДІЯ ###
finland.1.t: "[FROM.GetNameDefCap] вимагає область [146.GetName]"
#finland.1.d:0 "Citing the need to create a security buffer for Leningrad, officials from [FROM.GetNameDef] have asked for a revision of our borders. They want us to cede Karelia to them, and judging by the build-up of [FROM.GetAdjective] forces along our border, they will not take no for an answer. How should we respond?"
#finland.1.a:0 "We have no choice but to accept their demands."
#finland.1.b:0 "Let them come if they dare!"
FIN_remove_soviet_claims_in_other_states_tt: "Скасує всі претензії на осердні землі держави §Y[FIN.GetNameWithFlag]§!."
finland.2.t: "Запит на шведську допомогу в війні"
#finland.2.d:0 "Finland and the Soviet Union are at war. After only a few decades of sovereignty, we now risk once again becoming the subject of one of our neighbors.\n\nThe threat of our enemy extends beyond our borders, however. Our neighbors in Sweden are still retaining a neutral stance towards the Soviet Union, but could perhaps be convinced to join us in defending our mutual legacy and secure their own strategic buffer."
#finland.2.a:0 "They should contribute to the stand we've taken."
#finland.2.b:0 "We have no need for the help of old oppressors."
#finland.3.t:0 "Finland Seeks Swedish Support"
#finland.3.d:0 "Our neighbor Finland has refused to give in to pressures from the Soviet Union, and the nations are now in a state of war. Although no formal alliance has been agreed upon between our countries, the Finnish government has requested that Sweden contribute to a joint defense of Åland, which remains largely Swedish-speaking and strategically important to both countries.\n\nWhile the government remains divided on what steps we should take to help Finland, the public support for their defense is notable. How far are we willing to go to protect our fellow Nordic counties from eastern aggression?"
finland.3.a: "Ми мусимо зберегти наш нейтралітет."
#finland.3.b:0 "If public support is what they have, send volunteers and equipment."
#finland.3.c:0 "Finland's cause is ours! To war!"
finland.4.t: "Швеція відхиляє запит"
#finland.4.d:0 "The Swedish government has responded negatively to our request for aid in the war against the Soviet Union. Preferring to remain neutral to avoid international and internal repercussions, they are so far opposed to contributing to the war in any way."
#finland.4.a:0 "Let's hope they realize their mistake before it's too late."
finland.5.t: "Швеція надсилає добровольців"
#finland.5.d:0 "The Swedish government has been unwilling to join us in the war against the Soviet Union, but public support among our neighbors is still high, and many volunteers from the other Nordic countries have offered to join our ranks to aid the war effort. Although less than we hoped, at least there is some popular awareness about the threat we are facing."
#finland.5.a:0 "It's the least one would expect."
finland.6.t: "Швеція приєднується до нашої війни"
#finland.6.d:0 "Our request to the Swedish government for a joint defense of Åland has been met above expectations. Sweden has joined us in war against the Soviet Union, refusing to remain neutral in the face of such a blatant threat. Despite internal disagreements, they will now fight with us side by side to secure continued Finnish sovereignty."
#finland.6.a:0 "This day will be remembered."
finland.7.t: "Мирні переговори з державою [SOV.GetNameDef]"
finland.7.d:0 "[Root.GetAdjectiveCap]а комуністка Гелла Вуолійокі зв'язалася з нашим урядом і запропонувала свою допомогу у встановленні контакту з [SOV.GetAdjective]им режимом. Було призначено зустріч у секретному місці у Швеції, де нам запропонують поступитися територією в обмін на збереження [Root.GetAdjective]ого суверенітету.\n\nФінські сили швидко виснажуються, а попередні спроби відкрити лінію зв'язку не увінчалися успіхом. Це може бути нашою єдиною надією на мирне вирішення конфлікту."
finland.7.a_tt: "§YЯкщо [SOV.GetName] погодиться:§!\n"
finland.7.a: "Цю війну не виграти."
finland.7.b: "Ми мусимо продовжувати боротьбу!"
finland.8.t: "[From.GetNameDefCap] пропонує поступки"
finland.8.d:0 "Війна з державою [From.GetNameDef] була дорогою справою, але оскільки ми змогли відтіснити [From.GetAdjective]у армію, вони зробили нам переконливу пропозицію. Ми отримуємо контроль над стратегічно важливими територіями, але мусимо вивести наші війська та припинити подальші бойові дії.\nЦе завершить наш наступ на державу [From.GetNameDef] без повного контролю над регіоном, але у свою чергу дозволить нам зосередитися на розширенні нашої сфери впливу в інших частинах світу."
finland.8.a: "Наші солдати потрібні деінде."
finland.8.b: "Нам потрібна вся [From.GetNameDef]." # (&?)
finland.9.t: "[From.GetNameDefCap] відмовляється"
finland.9.d:0 "Переговори, розпочаті з державою [From.GetNameDef], провалилися. Очевидно, що це був виверт, щоби змарнувати наш час, поки [From.GetAdjective]а армія готується до чергового штурму [Root.GetAdjective]ої території.\n\n[Root.GetNameDefCap] буде стояти на своєму і битиметься до кінця."
finland.9.a: "За кожен крок вони заплатять кров'ю!"
FIN_agree_peace: "Фінляндія погодиться на радянські вимоги та віддасть §YКар'ялу, Саллу та Петсамо§!."
finland.10.t: "Зимова війна"
finland.10.d:0 "Нарешті, територіальні амбіції держави [SOV.GetNameDef] призвели до вторгнення цього найпідлішого ворога в нашу країну. Ми мусимо вжити всіх можливих заходів, щоби сформувати надійний захист від цієї безжальної атаки. Нехай вони заплатять за кожен крок уперед на нашій землі!"
finland.10.a: "Порвімо їх на шмаття!"

### БАЛТІЯ ###
 baltic.1.t: "[FROM.GetAdjective]ий ультиматум"
 baltic.1.d:0 "[FROM.GetNameDefCap] тисне на нас, щоби ми підписали з ними договір про «взаємодопомогу», який дасть їм право розміщувати війська на нашій території! Це ніщо інше, як погано завуальована спроба анексії нашої країни, але ми не можемо опиратися силам, які вони розмістили на нашому кордоні."
 baltic.1.a: "Змирімося з неминучим..."
 baltic.1.b: "Їм доведеться взяти нашу землю силою!"
 baltic.4.t: "Німеччина вимагає Мемель"
 baltic.4.d:0 "Німецькі війська зосереджуються у Східній Пруссії, а їхнє Міністерство закордонних справ висунуло нам ультиматум! Ми мусимо негайно віддати їм територію Мемелю, або ж зіткнутися з загрозою воєнних дій. Чи мусимо ми погодитися на їхні вимоги?"
 baltic.4.a: "Ми мусимо погодитися."
 baltic.4.b: "Ніколи!"
 baltic.5.t: "Комуністи при владі"
 baltic.5.d:0 "[Root.GetName] обрала солідарність і вирвала політичну владу у буржуазії. Багато хто в новому уряді пропонує нам виконати наші комуністичні обов'язки і стати одним цілим з Радянським Союзом."
 baltic.5.a: "Наше майбутнє краще забезпечене, якщо ми справді станемо частиною Вітчизни." # (&)
 baltic.5.b: "[Root.GetName] може зробити більше, працюючи окремо під захистом Радянського Союзу."
 baltic.5.c: "[Root.GetName] залишиться суверенною державою."
 baltic.7.t: "[From.GetName] просить [Root.GetAdjective]у участь в альянсі [From.GetFactionName]"
 baltic.7.d:0 "Після підписання договору про дружбу між нашими країнами [From.GetName] звернулася до держави [Root.GetName] з проханням приєднатися до альянсу [From.GetFactionName], щоб об'єднатися проти зростаючих загроз, які оточують наші країни. Незалежно від того, комуністична вона чи фашистська, [From.GetName] обіцяє відстоювати [Root.GetAdjective]і інтереси."
 baltic.7.a: "[Root.GetName] стоїть пліч-о-пліч зі своїми побратимами."
 baltic.7.b: "[Root.GetName] може вижити лише наодинці."
 baltic.8.t: "[SOV.GetNameDefCap] розширює наш контроль над балтійськими територіями"
 baltic.8.desc:0 "Це великий день для держави [ROOT.GetNameDef]! Після доблесної кампанії, яку провели наші товариші, [SOV.GetNameDef] по праву оголосив, що щойно звільнена територія Балтії разом із її хоробрими робітниками перейде під нашу юрисдикцію.\n\nЦе наближає нас іще на крок до об'єднаної Балтійської держави, досить потужної, щоби дати відсіч ворогам робітничого класу."
 baltic.8.a: "Це природний вибір!"

### УГОРЩИНА ###
 hungary.1.t: "Німецький арбітраж"
 hungary.1.d:0 "Незважаючи на наші законні вимоги, Німеччина вирішила, що Трансільванія має залишатися під контролем Румунії. Вона каже, що прагне виправити всі кривди, заподіяні у Версалі, але, вочевидь, це справедливо лише там, де йдеться про їхні власні кордони."
 hungary.1.a: "Обурливо."
 hungary.2.t: "Другий Люблянський арбітраж"
 hungary.2.d:0 "Німеччина визнала обґрунтованість наших вимог, як ми і передбачали, і Північна Трансільванія була повернута Угорщині. Це історичний момент!"
 hungary.2.a: "День, гідний свята!"
 hungary.3.d:0 "Німеччина не тільки визнала обґрунтованість наших претензій, але й вирішила, що вся Трансільванія має бути повернута під контроль Угорщини! Це більше, ніж ми могли сподіватися."
 hungary.4.d:0 "Німеччина визнала обґрунтованість наших претензій і передала нам Північну Трансільванію, але Румунія вперто відмовилася визнати їхнє рішення!"
 hungary.4.a: "Дурні!"
 hungary.5.d:0 "Німеччина визнала обґрунтованість наших претензій і присудила нам всю Трансільванію, але Румунія вперто відмовилася визнати це рішення!"
 hungary.6.t: "Перший Люблянський арбітраж"
 hungary.6.d:0 "Німці можуть скаржитися на Версальський договір, але вони легко відбулися порівняно з несправедливістю Тріанонського договору. Хоча вони стверджували, що йдеться про національне самовизначення, цей договір прирік стільки справжніх синів Угорщини на іноземне панування. Однією з таких ран на угорській гордості є провінція Воєводина. Повернення цих земель до складу Угорщини виправило завдану нам кривду."
 hungary.6.a: "Угорська справедливість."

### ЧЕХОСЛОВАЧЧИНА ###
 #czech.1.t:0 "Comintern membership"
 #czech.1.d:1 "Our relations with the Czechs have been spotty in the past, but recently their politics have taken a sharp turn towards the right side of history. Combined with increasing pressure from Germany and a lack of faith in the ability of the Western democracies to protect them has resulted in a formal request to join the Comintern."
 #czech.1.a:1 "They are more than welcome."
 #czech.1.b:1 "They are not ready yet."
 #czech.2.d:1 "[SOV.GetLeader] has accepted our request to join the Comintern. Our delegation has joined the Executive Committee with full voting rights."
 #czech.3.d:1 "[SOV.GetLeader] has refused our request to join the Comintern, without giving any reason."
 #czech.3.a:0 "So much for our Slavic ties..."
 #czech.4.t:0 "The Romanian Problem"
 #czech.4.d:0 "Relations with Romania have always been strained by their occupation of our rightful territory of Bessarabia, but as if that was not enough the entire nation impedes our ability to come to the aid of our [From.GetNameAdj] allies. Those same allies have now proposed a solution: Partition Romania between us to solve this problem once and for all!"
 #czech.4.a:0 "Brilliant in its simplicity."
 #czech.4.b:0 "We'll find another solution."
 #czech.5.d:1 "[From.GetNameDefCap] has approved our solution to the Romania problem. The military is ready, and the campaign can begin at our discretion."
 #czech.6.d:1 "[From.GetLeader] has turned down our proposition concerning the Romania problem. It appears that he still has plans for Romania."
 #czech.6.a:0 "It was worth a shot."
 #czech.7.t:0 "The Polish Situation"
 #czech.7.d:1 "From the very beginning of our quest to liberate the workers of the world, Poland has been nothing but trouble. Now our [From.GetNameAdj] allies have made an interesting proposition: Poland has taken land from both of our nations, so why not repay the favor and divide Poland between us?"
 #czech.7.a:0 "Why not, indeed."
 #czech.8.d:1 "[From.GetNameDefCap] has approved our proposed solution to the Polish Situation. We will begin operations as soon as the order is given."
 #czech.9.d:1 "[From.GetNameDefCap] has not approved our proposal. We must bide our time and consider other options."
 #czech.10.d:0 "Since the end of the Great War, Poland has occupied German land. As if that wasn't enough, they have constantly attacked their neighbors to aggressively expand their territory. Our [From.GetNameAdj] allies have come to the same conclusion as us: To ensure the peace in Europe, the Polish state must be eliminated."
 #czech.10.a:0 "Let's get to it."
 #czech.11.d:1 "[From.GetNameDefCap] has approved our plan to deal with the Polish Situation. We can strike as soon as preparations are completed."
 #czech.12.d:1 "[From.GetNameDefCap] has rejected our solution to the Polish Situation. Time will tell if another opportunity arises."
 #czech.14.t:0 "The Slovak Rebellion"
 #czech.14.d:1 "Ever since we removed them from the government, the Slovak Leaders have been burning with resentment and inciting the population to violence. Today, their words have finally succeeded in bringing about the war they so desperately wanted. The Slovak Rebellion has begun."
 #czech.14.a:0 "If they want war, then they shall have it."
 #czech.15.d:0 "The last bastions of Slovak power have been crushed. The rebellion is at an end."
 #czech.15.a:0 "Victory!"
 #czech.16.t:0 "Czechs in the Axis?"
 #czech.16.d:2 "Despite initial misgivings, the Czechs have come to consider Bolshevism as the imminent threat it really is, and are now requesting to join the Axis powers. The government of [CZE.GetLeader] has specifically stated that this does not impact the question of the Sudetenland in any way."
 #czech.17.d:0 "[From.GetNameDefCap] has accepted our request to join the Axis!"
 #czech.17.a:0 "Excellent!"
 #czech.18.d:0 "[From.GetNameDefCap] has refused our request to join the Axis!"
 #czech.18.a:0 "Troublesome."
 #czech.19.t:1 "Dishonor Before Death"
 #czech.19.d:1 "The government of [From.GetLeader] has realized what we have known all along: [From.GetNameDef] can only continue to exist under our protection. Although this precludes the possibility of directly occupying their land, it might be better to have a willing ally, and avoids any meddling by foreign actors."
 #czech.20.t:1 "Dishonor Before Death"
 #czech.20.d:1 "[From.GetLeader] has accepted our offer. A [From.GetAdjective] plentipotary has arrived in Prague to coordinate policies."
 #czech.20.a:0 "It's the only way."
 #czech.21.t:1 "Dishonor Before Death"
 #czech.21.d:2 "When presented with our proposal, [From.GetLeader] reportedly exclaimed "Not in a Thousand Years!", before launching into a lengthy tirade about the inferiority of our people, our system of government, and the leadership qualities of [CZE.GetLeader]. No official refusal has been submitted, but our ambassador holds little hope."
 #czech.21.a:0 "Perhaps it is for the best."
 #czech.22.t:0 "The Sudeten question"
 #czech.22.d:1 "The government of [From.GetNameDef] has offered up the Sudetenland as a step towards coming to a mutual understanding. On one hand, this is a great opportunity to acquire a rich state for little cost and with little danger. On the other hand, creating a crisis over the Sudetenland would be an excellent opportunity to show the world that the so-called Great Powers holding up the Treaty of Versailles are toothless and morally inferior."
 #czech.23.d:2 "[From.GetNameDefCap] has accepted our offer. [From.GetAdjective] troops have moved into the Sudetenland to the cheers of the local population."
 #czech.23.a:0 "They can ask no more, surely."
 #czech.24.d:2 "[From.GetLeader] has refused our offer to hand over the Sudetenland. He did not give any reason for this move, but the [From.GetAdjective] decision has sent a shockwave through the military, who believes the Germans might have bigger plans for us."
 #czech.24.a:0 "Wait and see."
 #czech.25.t:0 "Yugoslavia in the Entente"
 #czech.25.d:1 "The government of [From.GetNameDef] has decided to reaffirm the 'Little Entente' alliance, which had lapsed in recent years in the face of growing German influence. Their foreign minister was recently in our capital to discuss whether we would be interested in joining the alliance as a permanent member."
 #czech.26.d:1 "[From.GetName] has agreed to join the Entente. A military delegation has arrived to discuss defensive arrangements."
 #czech.27.d:2 "While [From.GetLeader] agreed to meet our delegation, he has so far refused to commit his country to join the Entente. The [From.GetAdjective]s seem to be worried that joining our alliance might destabilize the careful balance of power in the region."
 #czech.28.t:0 "Romania in the Entente"
 #czech.32.t:0 "Czech-Hungarian Rapprochement"
 #czech.32.d:2 "The Entente lead by [From.GetNameDef] has long been aimed at containing our nation. However, as German power grows, [From.GetNameDef] feels increasingly threatened from that direction. unwilling to face a threat on two sides, [From.GetLeader] now seeks to come to an understanding with us. \n\nOur government is split on the issue. One faction believes that an agreement with [From.GetNameDef] is the first step to breaking the encirclement, while the other faction points to the fact that this would no doubt draw the wrath of [GER.GetLeader]."
 #czech.32.a:1 "We accept their offer."
 #czech.32.b:0 "Never!"
 #czech.33.d:2 "[From.GetLeader] was surprisingly open to our offer. We have signed a Treaty of Mutual Friendship, affirming that neither of us has any territorial claims on the other."
 #czech.33.a:0 "Better than expected!"
 #czech.34.d:2 "Surprising few, [From.GetLeader] has rejected our offer, citing our unwillingness to surrender certain territories to Hungary."
 #czech.34.a:1 "Nothing new, then."

### РУМУНІЯ ###
 romania.1.t: "[FROM.GetNameDefCap] вимагає Бессарабію"
 romania.1.d:0 "[FROM.GetAdjectiveCap]і сили зосереджуються по той бік нашого кордону, а їхні дипломати вимагають, щоби ми віддали їм усю Бессарабію! Ми не можемо очікувати, що німці втрутяться, оскільки їхній пакт з росіянами, очевидно, містить секретний протокол, який включає нас у сферу [FROM.GetAdjective]их інтересів. Чи слід нам опиратися?"
 romania.1.a: "Ні. Це безнадійно."
 romania.1.b: "Так! Ми не здамо нашу територію без бою!"
 romania.2.t: "Другий Віденський арбітраж"
 romania.2.d:0 "Німеччину залучили як посередника в нашій територіальній суперечці з Угорщиною, і на Другому Віденському арбітражі було вирішено, що Північна Трансільванія має бути повернута під контроль Угорщини. Чи мусимо ми прийняти це рішення?"
 romania.2.a: "Так... У нас немає вибору."
 romania.2.b: "Ні, ми ніколи не здамо Трансільванію!"
 romania.3.d:0 "Німеччину залучили як посередника в нашій територіальній суперечці з Угорщиною, і на Другому Віденському арбітражі вони з обуренням вирішили, що вся Трансільванія має бути повернута під владу Угорщини! Чи мусимо ми прийняти це рішення?"
 romania.4.t:0 "Німеччина виступає посередником у суперечці"
 romania.4.d:0 "Німеччину залучили як посередника в нашій територіальній суперечці з Угорщиною, і вона мудро вирішила, що Трансільванія має залишатися під румунським контролем. Угорці невдоволені, але сподіваємося, що це вирішить питання раз і назавжди."
 romania.4.a: "Трансільванія залишиться румунською."
 romania.5.t: "Крайовський договір"
 romania.5.d:0 "Болгарські дипломати, за підтримки Німеччини, висунули вимогу про повернення Південної Добруджі — території, яку ми анексували у них у 1913 році після Другої Балканської війни. Поступки, на які ми вже були змушені піти, схоже, підштовхнули цю вимогу."
 romania.5.a: "Це вирішить суперечку."
 romania.5.b: "Ні, десь треба провести межу!"
 romania.6.t: "Важкий вибір"
 romania.6.d:0 "Ми втратили так багато території через наших хижих сусідів. Проте є можливості повернути частину втрачених земель, причому з відсотками. Треба лише обрати правильний бік."
 romania.6.a: "Наша єдина надія — це Німеччина."
 romania.6.b: "Радянський Союз дає найкращий шанс."
 romania.6.c: "Нам слід залишитися нейтральними."

### БОЛГАРІЯ ###
 bulgaria.1.t: "Крайовський договір: Румунія погоджується"
 bulgaria.1.d:0 "Румунський уряд визнав німецький арбітраж у нашій суперечці. Південна Добруджа возз'єдналася з Болгарією!"
 bulgaria.1.a: "Нарешті!"
 bulgaria.2.t: "Крайовський договір: Румунія відмовляється"
 bulgaria.2.d:0 "Румунський уряд відхилив нашу пропозицію припинити всі суперечки! Він стверджує, що Південна Добруджа тепер є невід'ємною частиною їхньої держави, від якої він ніколи не відмовиться."
 bulgaria.2.a: "Неприйнятно!"
 bulgaria.3.t: "Перший Люблянський арбітраж"
 bulgaria.3.d:0 "Ми довго мріяли про велику Болгарію і довго до нас ставилися як до людей другого сорту. Нам відмовляли у справедливому праві на Лондонській конференції, у 1913 році нас зрадили наші союзники, у 1918 році нас покарали за прагнення до справедливості. Але цього вже не буде, Німеччина прагне виправити кривди цього так званого миру не лише для себе, але й для інших. Болгарія тепер побачить повернення Македонії зі складу Югославії."
 bulgaria.3.a: "Болгари святкують!"
 bulgaria.4.t: "Крайовський договір"
 bulgaria.4.d:0 "Ми не забули, як Румунія вдарила нас у спину в 1913 році і боягузливо захопила Південну Добруджу, тим часом як наші армії були зайняті деінде. Угорщина використала свою дружбу з Німеччиною, щоби помститися Румунії. Чи не настав наш час?"
 bulgaria.4.a: "Ми помстимося."
 bulgaria.4.b: "Помста — страва, яку подають холодною."
 bulgaria.5.t: "Крайовський договір"
 bulgaria.5.d:0 "Німеччина вирішила стати на бік підлих румунів у нашому прагненні до справедливості. [Root.GetLeader] повідомив німецькому послу, що Болгарія очікує більшого від своїх друзів."
 bulgaria.5.a: "Відхилено."

### ГРЕЦІЯ ###
 greece.1.t: "Радянський ультиматум"
 greece.1.d:0 "Радянський Союз тисне на нас, щоби ми поступилися територіями. Він погрожують повномасштабною війною, якщо ми не відступимо. Поступка може врятувати життя багатьох грецьких солдатів, але чи востаннє вони проситимуть землю?"
 greece.1.a: "Уникнення війни — найкраще для Греції."
 greece.1.b: "Нічого їм не давайте."
 greece.2.t: "Другий Люблянський арбітраж"
 greece.2.d_GER_demand:0 "Німеччина намагається залякати Грецію, щоби змусити її передати територію під «бази»."
 greece.2.d_ITA:0 "Німці шукають землі для своїх італійських друзів за наш рахунок."
 greece.2.d_BUL:0 "Німці вимагають, щоби ми віддали землі їхнім болгарським холуям."
 greece.2.d_ITA_BUL:0 "Німці проштовхують вимоги Італії та Болгарії на нашу територію."
 greece.2.a: "Ми не можемо опиратися їм."
 greece.2.b: "Ми не відступимо."
 greece.3.t: "Доля Греції"
 greece.3.d:0 "Німеччина вимагає, щоби ми прийняли «координацію» для Німеччини. Це фактично перетворить нас на маріонетку Німеччини."
 greece.3.a: "Прийняти неминуче."
 greece.3.b: "Відхилити."
 greece.4.t: "Війна з Туреччиною"
 greece.4.d:0 "Наші друзі-італійці планують наступати на Туреччину. Для нас це ідеальна можливість закріпитися в Егейському морі. Захопимо Ізмір і допоможемо італійцям прогнати турків подалі від Європи."
 greece.4.a: "Ізмір буде наш."

### ТУРЕЧЧИНА ###
 turkey.1.t: "Смерть Мустафи Кемаля Ататюрка"
 turkey.1.d:0 "\nРеспубліка сумує.\n\nПомер герой війни, революціонер, президент і Батько Турків — Мустафа Кемаль Ататюрк.\n\nВін залишався вірним турецькому народу і республіці, яку заснував, до самого кінця. Тисячі скорботних вшанували його пам'ять у Стамбулі, перш ніж його тіло було перевезено кесоном, кораблем і потягом до Анкари. Там відбувся його державний похорон за участю всього парламенту та високопоставлених осіб із усього світу.\n\nТепер, коли батька сучасної турецької нації вже немає, Республіка мусить рухатися далі. Великі національні збори вирішили, що [Root.GetLeader] стане його спадкоємцем."
 turkey.1.a: "Ататюрк залишиться в нашій пам'яті."

### ЯПОНІЯ ###
 japan.1.d:0 "Китайська влада стверджує, що настав «переломний момент» нашої «невиправданої агресії» до Китаю! Наші вимоги щодо репарацій були відхилені, і є повідомлення про напади на громадян Японії в Шанхаї. Якщо нам потрібно було виправдання для того, щоб остаточно розквитатися з Китаєм — то це воно!"
 japan.1.a:0 "Вони за це заплатять!"
 japan.2.d:0 "На наш подив, китайці вирішили відступити після сутички біля мосту Марко Поло. Вони зрозуміли, що заплатять велику ціну за нашу лють, і тому погодились передати нам великі територіальні поступки, що включають Пекін та його прилеглі регіони. Потрохи Китай стає нашим."
 japan.2.a:0 "Війні доведеться зачекати."
 japan.3.t:0 "Прикордонний конфлікт: перемога Радянського Союзу"
 japan.3.d:0 "Росіяни та їхні монґольські болонки помітили скупчення наших військ у Хейлунцзяні і відповіли великим рейдом через кордон ще до завершення нашої підготовки! Наші сили зазнали значних втрат в інтенсивних сутичках. Згодом обидві сторони вийшли з бою."
 japan.3.a:0 "Як це могло статися?!"
 japan.4.t:0 "Прикордонна сутичка: перемога Японії"
 japan.4.d:0 "Росіяни та їхні монґольські болонки помітили скупчення наших військ у Хейлунцзяні та спробували здійснити великий рейд через кордон, щоби зірвати нашу підготовку! На щастя, наші кмітливі командири впіймали їхні війська у кліщі. Ми завдали їхнім силам серйозних втрат, перш ніж вони відступили."
 japan.4.a:0 "Це їх провчить!"
 japan.5.t:0 "Вивід радянських військ"
 japan.5.d:0 "Помітивши нарощування наших військ, радянці мудро вирішили відвести свої сили з районів, безпосередньо прилеглих до кордону Маньчжурії. Наші бійці тимчасово зайняли декілька своїх до цього покинутих прикордонних застав. Сподіваємося, це покладе край безглуздим прикордонним претензіям, які висувають росіяни та їхні монґольські союзники."
 japan.5.a:0 "Треба було лише показати свою силу."
 japan.6.t:0 "Французи виконують наші вимоги"
 japan.6.d:0 "Французи погодилися з нашими вимогами, і їхні бази та інші об'єкти в Індокитаї знаходяться в нашому повному розпорядженні. Вони фактично передали нам повний контроль над своєю колонією."
 japan.6.a:0 "Розумний крок."
 japan.7.t:0 "Французи відмовляються виконувати наші вимоги"
 japan.7.d:0 "Французи надмірно відхилили наші вимоги! Здається, якщо ми хочемо Індокитай, то доведеться брати його силою!"
 japan.7.a:0 "Дурні!"
 japan.8.t:0 "Німеччина відкликає радників"
 japan.8.d:0 "Німці погодилися відкликати всіх своїх радників з Китаю. Вони просто зараз сідають у літаки, які прямують до Берліна. Німеччина визнає, що майбутнє Великої Східної Азії належить Японії, а не Китаю."
 japan.8.a:0 "Як вони й мусять."
 japan.9.t:0 "Німеччина відхиляє наш запит"
 japan.9.d:0 "Німці відмовилися відкликати своїх радників з Китаю, незважаючи на те, що їхня військова місія прямо втручається в наші плани щодо Східної Азії! Хіба вони не бачать, що це руйнує фундамент для наших держав, на якому можна будувати дипломатію? Чи можна взагалі вірити німцям?"
 japan.9.a:0 "Тоді їхні радники помруть з рештою китайців."
 japan.11.t:0 "Відправити ультиматум Сіаму"
 japan.11.d:0 "Збираючи війська в Індокитаї, недалеко від сіамського кордону, ми чітко дали зрозуміти, що наш намір використовувати їхню землю як базу для звільнення Південно-Східної Азії від європейського колоніалізму є справжнім. Сподіваємося, дозволивши їм приєднатися до нас у військовому альянсі, фактично перетворивши Сіам у маріонеткову державу Японської імперії, ми зможемо уникнути безглуздого одностороннього вторгнення. Звісно, якщо вони його відкинуть, це буде розцінюватися як оголошення війни."
 japan.11.a:0 "Ми ввійдемо у Сіам, незважаючи на те, що вони скажуть."
 japan.11.b:0 "Оглядаючись назад, погроза вторгненням була чимось надто агресивним."
 japan.12.t:0 "Японія відправляє ультиматум"
 japan.12.d:0 "Японія вже тривалий час збирає сили поблизу нашого кордону, і, як підозрюють, вони планують використовувати наші порти як базу для подальшої експансії в Бірму та Малайю. Тепер вони дали нам вибір: підкоритися та дозволити їм пройти чи зіткнутися з загрозою вторгнення.\n\nХоча це можна розглядати як відмову від нашого суверенітету і перетворення на японську маріонеткову державу, уникнення війни може бути в наших інтересах."
 japan.12.a:0 "Ми погодимося на альянс із Японією."
 japan.12.b:0 "Ми так просто не віддамо свою незалежність!"
 japan.13.t:0 "Сіам приймає ультиматум"
 japan.13.d:0 "[From.GetLeader] мудро вирішив прийняти наш ультиматум і створити військовий союз між нашими країнами. Фактично ми зможемо використовувати Сіам як базу для майбутніх операцій у Тихому океані."
 japan.13.a: "Велика східноазійська сфера сопроцвітання стає сильнішою."
 japan.14.t:0 "Сіам відхиляє ультиматум"
 japan.14.d:0 "[From.GetLeader] відхилив наші вимоги про вхід у Сіам і нашу пропозицію про військовий союз. Оскільки ми оголосили про наш намір увійти незважаючи на відповідь, це означає війну."
 japan.14.a:0 "Шкода, що до цього дійшло."
 japan.15.t:0 "Індійська національна армія"
 japan.15.d:0 "Після наших перемог над британцями у нас з'явилася велика кількість індійських військовополонених. При правильному переконанні ми могли б використати цих в'язнів для зміцнення наших сил..."
 japan.15.a:0 "За величну справедливість!"
 JAP_Indian_National_Army_arrives:0 "Дві дивізії Індійської національної армії прибувають до Сінґапуру."
 japan.16.t:0 "Маріонетка Японії"
 japan.16.d:0 "Японці прагнуть контролювати багатства Китаю, і їх не зупинить війна. Якщо ми не хочемо боротися з ними, ми мусимо підкоритися їхньому контролю і стати нічим іншим, як японською маріонеткою."
 japan.16.a:0 "Ми не можемо боротися."
 japan.16.b:0 "Ми мусимо боротися!"
 japan.17.t:0 "Китай підкоряється"
 japan.17.d:0 "Боягузливі китайці знову підкорилися нашим вимогам, вони погодилися стати звичайною маріонеткою нашої країни."
 japan.17.a:0 "Їхня втрата — це наш здобуток!"
 japan.18.t:0 "Китай відмовляється"
 japan.18.d:0 "Дурні китайці відхилили наше цілком обґрунтоване прохання про контроль деяких аспектів їхнього уряду. Нам потрібно буде їх захопити, якщо ми хочемо отримати доступ до їхніх ресурсів."
 japan.18.a:0 "Не має бути складно!"

### ПІЛОТИ-АСИ ###
ace_promoted.1.t: "Пілота-аса підвищено"
ace_promoted.2.t: "З'являється дикий ас"
#ace_promoted.1.d:0 "Few take as many risks as the brave pilots of the [Root.GetAdjective] air force. [From.GetName] [From.GetSurname], a skilled pilot known under the callsign [From.GetCallsign], has distinguished [From.GetHerselfHimself] in not only returning alive from the recent mission over [From.GetMissionRegion], but living through significant victories in many critical encounters.\n\nHeld up as a shining example of [Root.GetAdjective] courage, [From.GetName]'s recent promotion has been highly publicized. Although the people may view war as more hell than glory, many are glad to see that there are still heroes to rally behind."
#ace_promoted.1.d_major:0 "Few take as many risks as the brave pilots of the [Root.GetAdjective] air force. [From.GetName] [From.GetSurname], a skilled pilot known under the callsign [From.GetCallsign], has distinguished [From.GetHerselfHimself] in not only returning alive, but piloting [From.GetHerHis] [From.GetWing] with immense skill. Recently, [From.GetName] was on a mission over [From.GetMissionRegion] and was instrumental to the success of this critical encounter.\n\nHeld up as a shining example of [Root.GetAdjective] courage, [From.GetName]'s recent promotion has been highly publicized. Although the people may view war as more hell than glory, many are glad to see that there are still heroes to rally behind."
ace_promoted.1.a: "Перемагає той, хто наважується."
#ace_died.1.t:0 "[From.GetCallsign] Killed Over [From.GetMissionRegion]"
#ace_died.1.d:0 "One of [From.Owner.GetName]'s most famous [From.GetAceType] aces, [From.GetFullName], has gone down in flames in the line of duty, during a mission over [From.GetMissionRegion]. Unfortunately, since [From.GetSheHe] has long since been a public figure, the demise of [From.GetCallsign] is severely demoralizing to the many people who looked up to [From.GetHerHim].\n\nWhile we wish there was a way to hide this event from the people, the lack of public appearances from [From.GetName] would soon raise suspicion. Ultimately, [From.GetHerHis] death is another part of a legend that will hopefully live on long past our current troubles."
#ace_died.1.d_major:0 "One of [From.Owner.GetName]'s most famous [From.GetAceType] aces, [From.GetFullName], has gone down in the line of duty. Pilots returning from the mission report having spotted [From.GetHerHis] [From.GetWingShort] going down in flames over [From.GetMissionRegion] after taking heavy enemy fire. Unfortunately, since [From.GetSheHe] has long since been a public figure, the demise of [From.GetCallsign] is severely demoralizing to the many people who looked up to [From.GetHerHim].\n\nWhile we wish there was a way to hide this event from the people, the lack of public appearances from [From.GetName] would soon raise suspicion. Ultimately, [From.GetHerHis] death is another part of a legend that will hopefully live on long past our current troubles."
ace_died.1.a: "Жива легенда все ж ліпша."
#ace_killed_by_ace.1.t:0 "[From.GetFullName] Shot Down By [Prev.GetCallsign]"
#ace_killed_by_ace.1.d:0 "Pilots returning from [From.GetMissionRegion] report that a squadron of [Prev.Owner.GetAdjective] aircrafts, led by the infamous [Prev.GetCallsign], focused on chasing down [From.GetCallsign]. After dodging several burst from the [Prev.Owner.GetAdjective]s and taking down a number of enemy aircraft, [From.GetCallsign] was overwhelmed by [Prev.GetCallsign], who reportedly outmaneuvered [From.GetHerHim] and ripped the fuel tanks open with a clean hit. [From.GetName] [From.GetSurname]'s plane caught fire and went spiraling down over [From.GetMissionRegion] in a violent inferno.\n\n[From.GetFullName] has shown great courage throughout [From.GetHerHis] service and was looked up to by many. The loss of this national hero is a great blow to the [From.Owner.GetAdjective] air force and is a devastating blow to our nation as a whole. Knowing that while we grieve, [Prev.Owner.GetName] is celebrating [Prev.GetFullName] as a hero, makes the tragedy even greater."
#ace_killed_by_ace.1.d_major:0 "Pilots returning from [From.GetMissionRegion] report that, a squadron of [Prev.Owner.GetAdjective] aircrafts led by the infamous [Prev.GetCallsign] focused on chasing down [From.GetCallsign]. After taking down a number of enemy aircraft and dodging several burst from the [Prev.Owner.GetAdjective]s, [From.GetCallsign] was overwhelmed by [Prev.GetCallsign] in his [Prev.GetWingShort], who reportedly outmaneuvered [From.GetHerHim] and ripped the fuel tanks open with a clean hit. [From.GetName] [From.GetSurname]'s [From.GetWingShort] caught fire and went spiraling down over [From.GetMissionRegion] in a violent inferno.\n\n[From.GetFullName] has shown great courage throughout [From.GetHerHis] service and was looked up to by many. The loss of this national hero is a great blow to the [From.Owner.GetAdjective] air force and is a devastating blow to our nation as a whole. Knowing that while we grieve, [Prev.Owner.GetName] is celebrating [Prev.GetFullName] as a hero, makes the tragedy even greater."
ace_killed_by_ace.1.a: "Нищівна втрата для всіх нас."
#ace_killed_other_ace.1.t:0 "[From.GetFullName] Shot Down [Prev.GetCallsign]"
#ace_killed_other_ace.1.d:0 "Our latest mission over [From.GetMissionRegion] was a great success for the [From.Owner.GetAdjective] air force in more than one aspect. Reports have come in highlighting [From.GetFullName]'s heroic deed, managing to outwit the [Prev.Owner.GetAdjective] pilot, [Prev.GetName] [Prev.GetSurname], known as [Prev.GetCallsign]. [From.GetCallsign] used [From.GetHerselfHimself] as bait and lured [Prev.GetCallsign] into a trap where the [From.Owner.GetAdjective] pilots were able to dive on [Prev.GetCallsign]'s squadron. [From.GetCallsign] proceeded to outmaneuver the [Prev.Owner.GetAdjective] aircrafts and with a single burst sent [Prev.GetCallsign] spiraling from the skies of [From.GetMissionRegion].\n\n[Prev.GetFullName] was a feared pilot with many [From.Owner.GetAdjective] lives on [Prev.GetHerHis] conscience. This is a great victory and shows that when we rally behind great heroes, they perform great deeds."
#ace_killed_other_ace.1.d_major:0 "Our latest mission over [From.GetMissionRegion] was a great success for the [From.Owner.GetAdjective] air force in more than one aspect. Reports have come in highlighting [From.GetFullName]'s heroic deed, managing to outwit the [Prev.Owner.GetAdjective] pilot, [Prev.GetName] [Prev.GetSurname], known as [Prev.GetCallsign]. [From.GetCallsign] used [From.GetHerselfHimself] as bait and lured [Prev.GetCallsign] into a trap where the [From.Owner.GetAdjective] pilots were able to dive on [Prev.GetCallsign]'s squadron. [From.GetCallsign] proceeded to outmaneuver the [Prev.Owner.GetAdjective] aircrafts and with a single burst sent [Prev.GetCallsign] spiraling from the skies of [From.GetMissionRegion].\n\n[Prev.GetFullName] was a feared pilot with many [From.Owner.GetAdjective] lives on [Prev.GetHerHis] conscience. This is a great victory and shows that when we rally behind great heroes, they perform great deeds."
ace_killed_other_ace.1.a: "Перемога, яку запам'ятає весь [From.Owner.GetAdjective]ий народ!"
#aces_killed_each_other.1.t:0 "[From.GetFullName] has gone down"
#aces_killed_each_other.1.d:0 "During the latest mission our famous [From.GetAceType] ace [From.GetFullname] ended up in a prolonged fight with the feared ace pilot, [Prev.GetFullName]. Being low on munitions and with no possibility of escape, [From.GetCallsign] maneuvered through the fire from the [Prev.Owner.GetAdjective] aircrafts and proceeded to ram [Prev.GetCallsign].\nBoth [From.GetCallsign]'s and [Prev.GetCallsign]'s aircrafts were spotted going down in pieces over [From.GetMissionRegion].\n\nWhile it is a small consolation that the [Prev.Owner.GetAdjective] menace, [Prev.GetCallsign], will no longer be a nuisance to us, we have lost a valued public figure and inspiration to all [From.Owner.GetAdjective]."
#aces_killed_each_other.1.d_major:0 "During the latest mission our famous [From.GetAceType] ace [From.GetFullname] ended up in a prolonged fight with the feared ace pilot, [Prev.GetFullName]. Being low on munitions and with no possibility of escape, [From.GetCallsign] maneuvered [From.GetHerHis] [From.GetWingShort] through the fire from the [Prev.Owner.GetAdjective] aircrafts and proceeded to ram [Prev.GetCallsign].\nBoth [From.GetCallsign]'s [From.GetWingShort] and [Prev.GetCallsign]'s [Prev.GetWingShort] were spotted going down in pieces over [From.GetMissionRegion].\n\nWhile it is a small consolation that the [Prev.Owner.GetAdjective] menace, [Prev.GetCallsign], will no longer be a nuisance to us, we have lost a valued public figure and inspiration to all [From.Owner.GetAdjective]."
aces_killed_each_other.1.a: "Тим не менш, велика втрата для нас."

### ВИБОРИ ###
 election.1.t: "СТАНДАРТНІ ВИБОРИ"
 election.1.d: ""
 election.1.a: ""
 election.2.t: "Вибори: громадськість виступає проти переозброєння"
 election.2.d: "На майбутніх виборах підтримка партії [Root.GetRulingParty] залишається високою, люди довіряють лідерству [Root.GetLeader]. Однак прагнення партії посилити увагу держави [Root.GetName] до військових питань не зовсім популярне серед громадськості, оскільки значна частина громадян вважає це непродуманим джінґоїзмом. Війна ще не дійшла до наших кордонів, і мало хто хотів би, щоби [Root.GetAdjective]ий уряд вдавався до агресивних дій. Співпрацюючи з іншими великими партіями, які поділяють нашу стурбованість безпекою нації, ми все ще зможемо керувати країною після виборів, хоча і зі зменшеною підтримкою."
 election.2.a: "Народ потрібно вислухати."
 election.2.b: "Захист нашого суверенітету — передусім."
 election.3.t: "Вибори: громадськість вимагає переозброєння"
 election.3.d: "Тривала війна насунулася на майбутні вибори, і багато виборців занепокоєні тим, що держава [Root.GetName] не готова до втягування в цей конфлікт або до того, що може з нього випливати. Вони вимагають, щоби ми посилили наші запобіжні заходи та забезпечили готовність нашої нації до війни. Хоча більшість все ще підтримує партію [Root.GetRulingParty], ми можемо втратити їх на користь більш радикальних елементів, якщо не розвіємо їхні побоювання."
 election.3.a: "Народ має право почуватися в безпеці."
 election.3.b: "Багато хто досі підтримує дипломатичні вирішення."
 election.4.t: "Вибори: фашисти в уряді?"
 election.4.d: "Агресивно націоналістичні настрої в державі [Root.GetName] зросли, що призвело до появи кількох партій, які пропагують фашистські ідеали держави, що впроваджує свою владу силою. Одна з них, зокрема, здобула перемогу на поточних виборах, що призвело до дискусій усередині партії [Root.GetRulingParty] про те, чи варто нам намагатися співпрацювати з нею у формуванні нашого уряду. Хоча вони відкрито відкидають демократичні ідеали, на яких ґрунтується наша держава, сам факт їхньої участі у виборах надає певної довіри до наших поглядів, а визнання їхньої суспільної підтримки може утримати їх від насильницьких дій."
 election.4.a: "Радше вони, аніж комуністи!"
 election.4.b: "Ліпше широка коаліція демократичних партій."
 election.5.t: "Вибори: комуністи в уряді?"
 election.5.d: "Комуністичний рух у державі [Root.GetName], підживлений широким невдоволенням серед робітничого класу та радикальними тенденціями серед академічних кіл, виріс настільки, що призвів до утворення кількох партій. Після того, як одна з них отримала значну підтримку на поточних виборах, політики з партії [Root.GetRulingParty] почали дебатувати, чи варто шукати їхньої підтримки у формуванні уряду. Хоча вони вважають наші демократичні установи нічим іншим, як буржуазною тиранією, вони, здається, прагнуть досягти бажаних змін, співпрацюючи з урядом, а не поваливши його."
 election.5.a: "Радше реформи, аніж революція!"
 election.5.b: "$election.4.b$"
 election.6.t: "Вибори: демократичні партії в меншості"
 election.6.d: "Політика в державі [Root.GetName] дедалі більше радикалізується. Якщо раніше партії, які підтримували [Root.GetAdjective]і демократичні ідеали та представницькі установи, користувалися широкою підтримкою, то на цих виборах усе більше виборців звернулися до політичних крайнощів. Партії, що перебувають у політичній середині, навіть якби вони вирішили відкинути свої розбіжності, більше не складають більшість. Щоб уникнути слабкого уряду меншості, у нас немає іншого вибору, окрім як співпрацювати або з фашистами, або з комуністами."
 election.6.a: "Ми будемо працювати з фашистами заради зміцненна держави [Root.GetName]."
 election.6.b: "Поєднавшися з комуністами, ми зможемо посприяти соціальним змінам."
 election.6.c: "Ліпше уряд меншості, хай який слабкий."
 election.7.t: "Фашисти впливають на зовнішню політику"
 election.7.d: "Прийняття фашистів до нашої політичної коаліції вплинуло на нашу зовнішню політику. Незважаючи на їхній запеклий націоналізм, вони мають симпатиків за кордоном, які схвалюють вплив, який вони отримали в державі [Root.GetName]. Тоталітарні уряди зі схожими ідеологічними поглядами бачать у нас потенційних союзників. Підтримка зв'язків із цими країнами, незважаючи на те, що [Root.GetRulingParty] може відчувати огиду до їхніх ідеалів, може бути необхідною, щоби зберегти підтримку фашистів, які підтримують наш уряд."
 election.7.a: "Нам би не завадило декілька союзників проти більших загроз." # (&)
 election.7.b: "Із такиим друзями, нам і вороги не потрібні."
 election.8.t: "Комуністи впливають на зовнішню політику"
 election.8.d: "Комуністи часто вважають себе частиною міжнародної революції, і наш вибір прийняти їх як партнерів у нашому уряді привернув увагу багатьох їхніх міжнародних союзників. Представники комуністичних партій підтримують тісні зв'язки з країнами, які відмовилися від нашої форми правління на користь диктатури пролетаріату; зв'язки, які нам, можливо, доведеться визнати у [Root.GetAdjective]ій зовнішній політиці, якщо ми хочемо зберегти їхню підтримку."
 election.8.a: "Нам слід розглянути наші спільні ідеї."
 election.8.b: "На цьому шляху лежить розпад самої держави [Root.GetName]."
 election.11.t: "Вибори: фашисти в більшості"
 election.11.d: "Ці вибори стали руйнівними для самої установи, яку вона представляє. Більша частина [Root.GetAdjective]ого населення віддала свої голоси на користь фашистської партії, яка прагне скасувати вибори та встановити автократичного правителя. У той час як багато хто розглядає можливість взяти до рук зброю проти цього порушення демократичних ідеалів, які дозволили їм отримати цей мандат, інші вважають, що застосування насильства лише ще більше підтвердить їхні ідеали."
 election.11.a: "[Root.GetName] переживає темні часи, але народ висловився."
 election.11.b: "Ми не здамо свою свободу без бою!"
 election.12.t: "Вибори: комуністи в більшості"
 election.12.d: "Нинішні вибори призвели до перемоги комуністичних партій, що викликало неоднозначну реакцію з боку колишньої адміністрації. Хоча нові правителі стверджують, що представляють народ загалом, вони розглядають багато демократичних установ, якими ми дорожимо, як спроби маніпулювати та пригноблювати робітничий клас; це призводить до обговорення про те, що насправді являє собою «народовладдя». У деяких країнах революція почалася з річок крові. У державі [Root.GetName] — ні, але революція ще може ними закінчитися."
 election.12.a: "Це занепокоює, але вони справді репрезентують більшість."
 election.12.b: "Ми мусимо спинити їх, перш ніж вони заткнуть усякий прояв інакомислення!"
 election.13.t: "Вибори: магнат преферує фашизм"
 election.13.d: "Впливовий промисловець, що стоїть за однією з компаній, з якою ми вирішили співпрацювати для нашого промислового виробництва, нещодавно зробив низку заяв про політику, які викликали занепокоєння у членів адміністрації. Він відкрито виступав за авторитарний уряд і вихваляв іноземні адміністрації, які ідентифікують себе як фашистські, неявно припускаючи, що держава [Root.GetName] отримала б вигоду від такого правління. Засудження магната та його ідеалів може зіпсувати наші відносини з компанією, але якщо залишити їх без контролю, він отримає платформу для поширення пропаганди, яка підірве все, за що виступає [Root.GetRulingParty]."
 election.13.a: "Він може казати, що забажає. Ми не мусимо підтримувати його."
 election.13.b: "Не можна покладатися на фашистів для розвитку та захисту держави [Root.GetName]."
 election.14.t: "Вибори: виключення воєнного часу"
 election.14.d: "[Root.GetName] перебуває у стані війни. Зазвичай у цей час мали б відбутися вибори, але, перебуваючи в епіцентрі важливого конфлікту, багато хто стверджує, що не може дозволити собі витрачати час на політичну кампанію або зміну керівництва, якщо це станеться. Тим часом інші стверджують, що оголошення поточної війни поважною причиною для пропуску виборів — це перший крок до ерозії [Root.GetAdjective]ої демократії. Зрештою, дозволити військовим питанням мати перевагу над впливом народу може бути слизькою стежкою."
 election.14.a: "Вибори буде проведено як завжди."
 election.14.b: "Ми можемо подбати про це, коли війна мине."
 election.15.t: "Вибори: оспорення уряду"
 election.15.d: "З наближенням виборів люди починають ставити під сумнів здатність нинішньої адміністрації продовжувати війну. Держава [Root.GetName] сильно постраждала, і громадська думка обернулася проти тих, хто, здається, веде нашу країну до поразки. Хоча наш народ сповнений рішучості довести війну до кінця, він волів би, щоби її закінчив інший уряд."
 election.15.a: "Ця криза довіри вкрай прикра."
 election.15.b: "Нехай політична сцена зміститься, щоби зберегти єдність народу."
 election.16.t: "[Root.GetLeader] тішиться громадською підтримкою"
 election.16.d: "На цих виборах опозиція, наскільки вона існує, критикує все більш авторитарне правління партії [Root.GetRulingParty]. Вона ставить під сумнів, чи має електорат взагалі якусь владу, чи все це лише для галочки.\n\nУтім, [Root.GetLeader] досі тішиться високим рівнем підтримки, і хоча обставини виборів ставляться під сумнів міжнародним співтовариством, вони не були оскаржені на національному рівні. Схоже, що навіть якщо [Root.GetName] більше не править народом, народ підтримує свого правителя... принаймні та його частина, що взяла участь у голосуванні."
 election.16.a: "Один народ, один лідер."
 election.17.t: "Результати виборів під сумнівом"
 election.17.d: "Хоча [Root.GetLeader] змушує мовчати більшість своїх опонентів, декотрі з них усе ще висловлюються про нещодавні вибори, звинувачуючи партію [Root.GetRulingParty] у фальсифікації результатів та ігноруванні явних зусиль, спрямованих на обрання парламенту, який би протистояв їхній політиці.\n\nУряд відмахується від цих заперечень, називаючи їх спробою розділити народ проти себе. Однак факт залишається фактом: більша частина народу, схоже, має сумніви щодо їхнього правління; опозиція, хоча поки замовкла, висловила свою позицію."
 election.17.a: "Розкольники!"

### ПОЛІТИКА ###
 political.1.t: "Комунізм на підйомі"
 political.1.d: "«Поки робітники повстають проти своїх гнобителів по всьому світу, ті, хто стверджує, що досягли класової свідомості в державі [Root.GetName], сидять склавши руки та чекають на зміни зсередини політичної системи настільки корумпованої, що тільки революція може врятувати нас від неї!»\n\nТак кажуть нові голоси в [Root.GetAdjective]ому комуністичному русі. Називаючи правління партії [Root.GetRulingParty] диктатурою буржуазії, вони почали закликати до її усунення від влади будь-якими засобами. Чи прийдуть ці засоби зсередини, чи ззовні, ще невідомо."
 political.1.a: "Дехто в самому уряді може підтримати ці ідеї."
 political.1.a.tt: "Збільшує ймовірність внутрішньої підтримки комуністичного перевороту."
 political.1.b: "Рух для народу мусить шукати підтримку в самого народу."
 political.1.b.tt: "Збільшує ймовірність народної підтримки комуністичного заколоту."
 political.2.t: "Марксистські симпатії в уряді"
 political.2.d: "Хоча партійна лінія [Root.GetRulingParty] полягає в тому, щоби рішуче протистояти революційному соціалізму, пильно стежачи за радикальними лівими елементами в країні, декотрі особи в уряді більш відкриті до такої можливості. Принаймні, вони бачать можливість вирішити проблеми людей, які шукають рішення у комуністів, без ризику повномасштабної громадянської війни.\n\nХоча ті, хто залишається вірним [Root.GetLeader], можуть уважати їх зрадниками, ці голоси дисидентів можуть бути тими, хто забезпечить відносно безкровний перехід, якщо революція прийде."
 political.2.a: "Із багатьох причин ми стежитимемо й за ними."
 political.2.a.tt: "Якщо громадська підтримка буде достатня, можна буде здійснити переворот."
 political.3.t: "Комуністи здійснили переворот"
 political.3.d: "Поки народний рух за комуністичну революцію був гучним і страхітливим, певна частина політичного руху була переважно тихою і вичікувальною. Тепер очікування закінчилося. Сьогодні, коли керівництво та армія партії [Root.GetRulingParty] готувалися до повстання в національному масштабі, декотрі чиновники в [Root.GetAdjective]ому уряді швидко помістили [Root.GetLeader] під домашній арешт і вступили в переговори з повстанцями.\n\nЗберігаючи вигляд охорони порядку, ці переговори фактично зводилися до того, щоби забезпечити посади в новій соціалістичній державі для тих, хто вирішив співпрацювати. Переворот було завершено до того, як хтось встиг зробити крок із метою зупинити його, а ті, хто міг би це зробити, зараз ув'язнені, заслані або страчені новим режимом."
 political.3.a: "Хвилі історії змиють минуле."
 political.4.t: "[Root.GetName] розривається від класових конфліктів"
 political.4.d: "Комуністичний революційний рух, колись маргінальний, популярний серед радикальних академіків у теорії та порушників спокою на практиці, отримав усе більшу підтримку серед [Root.GetAdjective]ого робітничого класу. Той факт, що дедалі більше людей вирішують ідентифікувати себе з «класом» узагалі, означає, що марксистські ідеї поширюються за межі тих, хто активно прагне повалити уряд.\n\nЧлени [Root.GetRulingParty] нарікають на такий розвиток подій, сумуючи за часами, коли держава [Root.GetName] була тим, із чим люди ідентифікували себе перш за все. Їхні занепокоєння не безпідставні. Можна стверджувати, що революція вже відбувається, причому на кількох рівнях суспільства, і зупинити її може бути надто пізно."
 political.4.a: "Народ може зватися, як йому заманеться."
 political.5.t: "Солдати дезертирують до комуністичнихї партизанів"
 political.5.d: "«Капіталісти та націоналісти хотіли би, щоби ви проливали свою кров за них на фронтах, піднімаючи брата на брата через суперечки, які не стосуються трудящих! Замість піднімати зброю проти робітників, які борються за кордоном, підніміть її проти гнобителів і скиньте тиранів!»\n\nАрмія, зазвичай бастіон патріотизму та відданості, виявилася не захищеною від комуністичної пропаганди, яка швидко поширюється державою [Root.GetName]. Солдати дезертирують, відмовляються воювати за свою країну, а іноді доходять до того, що приєднуються до партизанських рухів, які стверджують, що готуються до революції."
 political.5.a: "Мабуть вони просто борються за інакшу державу [Root.GetName]." # (&)
 political.6.t: "Революція [GetMonth] [GetYear] року"
 political.6.d: "Уявлення про те, що комуністичний рух представляє народ, безумовно, отримало підтримку в державі [Root.GetName], де громадська підтримка комуністичної партії стрімко зросла за останні місяці. Але ті, хто закликає до революції, вже не є розрізненою юрбою партизанів і незадоволених профспілок. Група, що стоїть за закликом до повстання, досить організована, щоб у разі успіху сформувати уряд.\n\nПроте, якби революція почалася зараз, її навряд чи можна було б здійснити без занурення держави [Root.GetName] у громадянську війну. Чи мусять революціонери ризикнути розірвати націю навпіл, щоби задовольнити своє нетерпіння, або почекати на кращу можливість у майбутньому?"
 political.6.a: "Ті, хто хочуть писати історію, мусять діяти сьогодні!"
 political.6.b: "Революція неминуча. Неминуче може зачекати."
 political.7.t: "Фашизм на підйомі"
 political.7.d: "«[Root.GetAdjectiveCap]ий народ надто довго перебував під некомпетентним правлінням партії [Root.GetRulingParty]! Вони стверджують, що представляють народ, але не здатні навіть підтримувати порядок на наших вулицях! Тільки усунувши їх від влади, ми зможемо змусити цю націю розвиватися!»\n\n[Root.GetAdjectiveCap]і фашистські оратори не приховують, що вони думають про нашу нинішню владу та політичну систему. Подібні промови використовують суспільну незгоду, яка особливо яскраво виражена в більш консервативних частинах збройних сил."
 political.7.a: "Верхи можуть тихо мати симпатії." # (&)
 political.7.a.tt: "Збільшує ймовірність внутрішньої підтримки фашистського перевороту."
 political.7.b: "Молоде покоління понесе цей смолоскип." # (&)
 political.7.b.tt: "Збільшує ймовірність народної підтримки фашистського перевороту."
 political.8.t: "Фашистські симпатії в армії"
 political.8.d: "Кілька високопоставлених [Root.GetAdjective]их військових висловили підтримку — декотрі приватно, а декотрі відкрито — [Root.GetAdjective]ому фашистському руху. Вони вважають, що [Root.GetRulingParty] забула, наскільки важлива сила зброї для утримання країни разом, і дедалі більше роздратовані тим, що уряд розглядає армію як інструмент, а не як одну з найважливіших установ країни. Дехто навіть уважає, що потрібен новий уряд, який знає, як вести державу [Root.GetName] в наступну половину століття.\n\nЦя фракція, можливо, не є переважно політиками, але дехто з них отримав посади в міністерстві оборони. Якщо такий розвиток подій продовжиться, вони можуть мати достатню політичну підтримку для здійснення перевороту."
 political.8.a: "Національний дух переважає уряд."
 political.9.t: "Фашистський державний переворот"
 political.9.d: "Дехто скаже, що бачив, як це станеться. І ті, хто попереджав про небезпеку фашизму, і ті, хто звеличував його як рятівника держави [Root.GetName], сьогодні виявили, що їхні пророцтва здійснилися, оскільки військові в місті [Root.Capital.GetName] скинули уряд на чолі з [Root.GetRulingParty] і захопили владу. [Root.GetLeader] зник безвісти — за чутками, він подався у вигнання, — і переворот не зустрів особливого опору на початковому етапі.\n\nНове [Root.GetAdjective]е керівництво також не має наміру допускати зростання опору. Було оголошено воєнний стан, і з урахуванням поточних змін, те, що буде після цього, навряд чи буде сильно відрізнятися від попереднього."
 political.9.a: "Сильна держава необхідна, щоби захистити народ від самого себе."
 political.10.t: "Фашистська громадянська війна"
 political.10.d: "Хоча спроби фашистського руху відродити націоналістичні настрої мали певний успіх, опір цим ідеям залишається високим. Генерали, які планують повалити нинішню адміністрацію, розчаровані відсутністю довіри самого [Root.GetAdjective]ого населення до партії [Root.GetFascistParty].\n\nВони переконані, що народ урешті-решт стомиться від [Root.GetLeader], але розділилися в думках щодо того, який курс дій обрати. Дехто закликає здійснити переворот зараз, до того, як вороги держави [Root.GetName] почнуть діяти. Однак, якщо зробити це в умовах обмеженої підтримки громадськості, країна може опинитися в стані громадянської війни."
 political.10.a: "Марно бажати влади, якщо вагаєшся її взяти."
 political.10.b: "Спершу вони мусять об'єднати народ, а тоді керувати ним."
 political.11.t: "Утворюються фашистські штурмові дивізії" # (&)
 political.11.d: "Політика й армія завжди були переплетені у фашизмі. Паралельно зі зростанням політичного руху фашистські партії почали формувати воєнізовані організації для захисту від внутрішніх і зовнішніх загроз, причому внутрішні загрози — це їхні політичні опоненти. Хоча багато хто вважає такий розвиток подій тривожним, хвиля мілітаристського фурору призвела до збільшення кількості добровольців, які вступають до наших збройних сил.\n\nПолітичні лідери руху зазначають, що їхні опоненти мають підстави побоюватися. Маючи армію, пронизану на декількох рівнях настільки явно політичними елементами, вороги держави [Root.GetName] та вороги фашизму починають виглядати дуже схожими."
 political.11.a: "Тільки державним зрадникам є чого боятися."
 political.12.t: "Загроза комунізму"
 political.12.d: "«[Root.GetLeader] хоче, щоби ви повірили, що [Root.GetName] стоїть у безпеці та єдності. Не дивно, що така брехня отруїла свідомість наших людей, коли по сусідству звивається змія! Погляньте лише на наш кордон, і ви побачите співвітчизників, які пішли один проти одного в ім'я комунізму, оголосивши про кінець націй. Скільки часу мине, перш ніж вони проголосять нашу націю мертвою? Чи захистить нас [Root.GetRulingParty] від цієї загрози?»\n\nЗростання фашистського руху в державі [Root.GetName] було підкріплене близькістю комуністичної революції. Багато поміркованих людей, які зазвичай відкидають фашизм як іще один помилковий ідеологічний експеримент, уважають, що це дуже реальна загроза і для них. Маючи вибір між комунізмом наших сусідів і фашистським режимом, вони, безперечно, віддадуть перевагу останньому. Можливо, вони навіть були б готові активно його підтримувати."
 political.12.a: "Ми станемо авангардом проти червоної загрози!"
 political.13.t: "Просування до демократії"
 political.13.d: "«Якщо ми змусимо замовкнути голоси людей, як кожен із нас може стверджувати, що він сам є голосом держави [Root.GetName]? Якщо ми боїмося інакомислення, якщо ми боїмося бути публічно засудженими або зміщеними шляхом голосування, то насправді ми боїмося того, що нас ненавидять і зневажають наші власні громадяни. Чи справді [Root.GetRulingParty] так мало довіряє своїм принципам?»\n\nОбережна і слабко організована, але пристрасна фракція в уряді почала наполягати на менш репресивній політиці проти ворогів держави. Вони хочуть залучити громадськість до прийняття рішень крізь референдуми та місцеві партійні збори, навіть якщо це означає ризик для долі поточного порядку денного."
 political.13.a: "Для початку ми можемо обговорити це всередині."
 political.13.a.tt: "Збільшує ймовірність внутрішньої підтримки при організації виборів."
 political.13.b: "Знаючи, що ми праві, ми зможемо дозволити нашим ворогам говорити відкритіше."
 political.13.b.tt: "Збільшує ймовірність висловлення народом підтримки демократії та створення опозиції."
 political.14.t: "[Root.GetRulingParty] обговорює демократію"
 political.14.d: "Дивно, але заклик до проведення більшої кількості референдумів і зменшення репресивних заходів проти опонентів режиму отримав певну підтримку у внутрішньопартійних дискусіях. Хоча керівництво [Root.GetRulingParty] залишається скептично налаштованим, кілька впливових членів партії підтримали зміни.\n\nМожливо, вони переконані, що на практиці мало що зміниться, або, ймовірно, вони є таємними зрадниками партійної справи, як це вважають багато їхніх опонентів. Хай там що, якщо пролунає публічний заклик до таких змін, дехто з лідерів держави [Root.GetName] готовий піти на компроміс."
 political.14.a: "Вибір не завжди стоїть між свободою та смертю."
 political.14.a.tt: "Уряд може організовувати вибори, коли політика отримує підтримку більшості."
 political.14.c: "Нам потрібен референдум."
 political.14.e: "Це минеться."
 impending_civil_war_tt: "§RЯкщо ідеологічна підтримка продовжить зростати, це може призвести до повноцінної громадянської війни!§!\n"
 political.15.t: "Формується демократична опозиція"
 political.15.d: "Послаблення обмежень на те, яку пропаганду проти партії [Root.GetRulingParty] можна публічно поширювати, очікувано призвело до збільшення кількості публічних висловлювань незгоди. Організовані демонстрації та розповсюдження брошур поки що відбуваються переважно в академічних установах і деяких неблагополучних районах держави [Root.GetName], але немає жодних сумнівів, що рух поширюється.\n\nЛідери країни розриваються над цим питанням. [Root.GetLeader], який зберігає залізну хватку партійного керівництва, не має особливого бажання врізноманітнювати публічні дебати. Однак перші кроки вже зроблено, і шляху назад може не бути."
 political.15.a: "Рух, схоже, зростає природно за відсутності репресій."
 political.16.t: "Публічний заклик до виборів"
 political.16.d: "Демонстрації громадської незгоди, які колись обмежувалися обмеженими територіями, зараз набули широкого розповсюдження. Поки люди збираються на вулицях, [Root.GetRulingParty] опиняється на роздоріжжі. Якщо ми продовжимо дозволяти цій пропаганді поширюватися, референдуми, запропоновані як усередині самої партії, так і опозицією, можуть показати, що ми не користуємося підтримкою громадськості. Єдність, якої ми прагнули, поступається місцем плуралізму думок, об'єднаних проти нас."
 political.16.a: "Навіть якщо реформи відбуваються, ми мусимо показати свою силу за рахунок утиску некопори." # (&)
 political.16.b: "Нехай народ буде почутий."
 political.17.t: "Публічні вибори в державі [Root.GetName]"
 political.17.d: "У міру того, як свобода слова і зборів ставали все більш прийнятними в державі [Root.GetName], фракція всередині [Root.GetRulingParty], яка закликáла до проведення виборів, перетворилася з таємних змовників на реформаторів, яких підтримує громадськість. Незважаючи на те, що [Root.GetLeader] висловлює протести, протягом останніх місяців країна повільно, але впевнено рухається до демократії, і вибори зараз здаються природним наступним кроком.\n\nУтім, далеко не всі [Root.GetAdjective]і громадяни підтримують демократичні реформи. У партії досі тривають дебати стосовно того, чи варто зачекати з виборами, поки ми не зможемо забезпечити стабільний розвиток."
 political.17.a: "Лояльні до партії [Root.GetRulingParty] підтримають рішення зараз."
 political.17.b: "Реформи потребують ширшої підтримки, перш ніж вибори можна провести."
 political.18.t: "Фашисти вимагають референдум"
 political.18.d: "Швидко зростаючий [Root.GetAdjective]ий фашистський рух ніколи не стверджував, що йому потрібна підтримка більшості перед захопленням влади, розраховуючи на об'єднання нації під своїм керівництвом після встановлення влади. Однак, схоже, їхня суспільна підтримка стрімко зростає. Багато фашистів зараз заявляють, що [Root.GetLeader] — лицемір, який стверджує, що представляє бажання народу, тим часом як насправді не дослухається до мас.\n\nЗаклик до референдуму досі відкидався членами партії [Root.GetRulingParty] як типова спроба зруйнувати систему, але, принаймні, це політичний захід. Якщо ми не будемо діяти зараз, фашисти можуть обрати насильницьку боротьбу як кращий шлях до влади."
 political.18.a: "Придушіть цей ненависницький рух!"
 political.18.b: "Не зважайте не них."
 political.18.c: "Якщо народ цього хоче, ми проведемо референдум."
 political.19.t: "Комуністи вимагають референдум"
 political.19.d: "Марксистські ідеї вкоренилися в державі [Root.GetName] вже давно, але останнім часом отримали набагато ширшу підтримку. Рух вийшов за межі політичної теорії та перетворився на політичну практику, а невдоволені робітники й навіть декотрі відомі постави висловлюють свою підтримку. Комуністи називають це класовою свідомістю. Партія [Root.GetRulingParty] називає це швидким шляхом до заворушень і зради.\n\nПроявляючи слабку віру в те, що [Root.GetLeader] готовий здійснити реформи, яких вони вимагають, комуністи щодалі голосніше закликають до негайного референдуму, щоб усунути нинішній уряд. Хоча ми, можливо, зможемо змінити імпульс цього масового руху, якщо ми цього не зробимо, то, безсумнівно, це призведе до більш популярного серед комуністів методу відсторонення від влади: революції."
 political.19.a: "Анти-[Root.GetAdjective]у активність треба спинити!"
 political.19.b: "Ігноруйте їх, вони просто створюють неприємності."
 political.19.c: "Радше референдум, аніж кривавий заколот."
 political.20.t: "Демократи вимагають референдум"
 political.20.d: "Не дивно, що ідея про те, що народ керує країною, в якій він живе, може легко стати дуже популярною серед народу. Звісно, [Root.GetRulingParty] вважає ідею демократії, яку представляють ці рухи — свободу слова, публічні вибори, вільну пресу — лише популістською риторикою, покликаною послабити уряд [Root.GetLeader].\n\nОднак, не можна заперечувати, що ці ідеї прижилися серед [Root.GetAdjective]ого населення. В істинно демократичній манері вони закликають до проведення громадського референдуму про заміну нинішнього режиму. Хоча зараз ці ідеї легко ігнорувати, вони мають властивість ставати дуже стійкими. Що стане з нами, якщо ми зробимо мирну революцію неможливою?"
 political.20.a: "Перехапайте їх."
 political.20.b: "Продовжуйте робити свої справи."
 political.20.c: "Якщо ми приймемо референдум, мабуть, зможемо зберегти нашу спадщину."
 political.21.t: "Фашисти марширують на м. [Root.Capital.GetName]"
 political.21.d: "Отримавши відмову у проведенні референдуму, майже символічної спроби захопити владу законним шляхом, фашисти використали свою значну громадську підтримку та зв'язки у [Root.GetAdjective]ому війську для спроби державного перевороту. Уряд [Root.GetRulingParty] відмовився від їхніх умов і заявляє, що буде боротися до кінця, щоби зберегти державу [Root.GetName] такою, якою ми її знаємо."
 political.21.a: "Ми зупинимо їх будь-якою ціною!"
 political.21.b: "Фашисти несуть істинний [Root.GetAdjective]ий дух!"
 political.22.t: "Комуністи повстали"
 political.22.d: "Після того, як їхній запит на проведення референдуму був відхилений, нечисленні реформатори комуністичного руху в державі [Root.GetName] швидко втратили вплив на користь більш радикальних елементів. Із відмовою [Root.GetRulingParty] визнати громадську підтримку запропонованих реформ, романтичний погляд на революцію поступово став більш поширеним, а лідерами руху стали ті, хто найлегше міг підняти бунт. Ці заворушення переросли в повномасштабну громадянську війну, на кону якої стоїть майбутнє нації."
 political.22.a: "Ми не дозволимо їм знищити нашу країну!"
 political.22.b: "Полум'я революції мусить бути загашене кров'ю гнобителів!"
 political.23.t: "[Root.GetAdjectiveCap]а весна"
 political.23.d: "Після того, як їхня спроба провести громадський референдум із метою встановлення демократії була відхилена, люди, що стояли за цією пропозицією, відкинули режим [Root.GetLeader] як невиправний. Широка коаліція повстанських груп, об'єднаних спільною метою встановлення більш представницької політичної системи в державі [Root.GetName], взялася за зброю і оголосила, що не заспокоїться, поки не буде повалена [Root.GetRulingParty]."
 political.23.a: "Порятуйте нас від цього правління натовпу!"
 political.23.b: "[Root.GetName] нарешті отримає свободу!"
 political.24.t: "Фашисти висміяні"
 political.24.d: "Захоплення [Root.GetAdjective]им населенням націоналістичною гордістю і спробами відродити славу минулого, схоже, минуло. Це безцеремонне пробудження для їхніх палких прихильників, чия уніформа, мілітаристські пози та надмірно пафосні промови тепер частіше викликають глузування, ніж симпатії.\n\nКолись він вважався загрозою владній базі [Root.GetRulingParty], але тепер [Root.GetAdjective]ий фашизм тепер щодалі частіше сприймається як абсурдна, екстремістська позиція та напад на найбільш фундаментальні цінності нашої нації — тієї самої нації, яку, як вони стверджують, вони так високо цінують. Це слово, здається, більше підходить для наруги, ніж для політичного позначення."
 political.24.a: "Просто зграя клоунів."
 political.25.t: "Мода на комунізм минає"
 political.25.d: "Багато комуністів передбачали, що [Root.GetName] стане наступною країною, яку охопить так звана міжнародна революція, але після кількох місяців страйків і червоних прапорів на вулицях рух, схоже, затих. Робітничий клас, передбачувана рушійна сила революції, має більш нагальні проблеми, ніж повалення [Root.GetLeader], і, схоже, явно не вражений тим, як добре ці революції пройшли в інших країнах. Тим часом інтелектуали, які писали палкі заклики перерізати горлянки гнобителям, виявилися напрочуд неохочими підбурювати до чогось, що могло би порушити їхній комфортний спосіб життя.\n\nРозмови про революцію, ймовірно, триватимуть чи то за дешевим пивом, чи то за дорогим вином, але це, найімовірніше, будуть лише розмови і ніщо більше."
 political.25.a: "Просто зграя лицемірів."
 political.26.t: "Демократичний рух затих"
 political.26.d: "Після кількох місяців гучної опозиції проти режиму [Root.GetLeader], закликів до публічних виборів і більш ліберальних законів про свободу зібрань і слова, рух, схоже, розпався. Люди тепер висловлюють більше занепокоєння щодо стабільності держави [Root.GetName] у випадку, якщо такі реформи відбудуться, а тих, хто кричить про демократію, вважають радше порушниками спокою, ніж кимось іншим.\n\nІще більш загадковим є те, що багато провідних діячів руху, схоже, зникли безвісти або раптово припинили свою роботу. Можливо, дехто з них вирішив піти в еміграцію, коли побачив, що їхні зусилля зазнали невдачі. Незважаючи на це, уряд [Root.GetRulingParty] заперечує будь-яку обізнаність і причетність."
 political.26.a: "Просто зграя боягузів."
 political.27.t: "[Root.GetLeader] покидає нейтральну зовнішню політику"
 political.27.d_fascism: "Після нещодавнього приходу до влади [Root.GetRulingParty], [Root.GetLeader] оголосив, що [Root.GetName] більше не буде дотримуватися нейтральної зовнішньої політики.\n«Світ став заплутаним і складним. Ми більше не в безпеці самі по собі. Ми мусимо стати разом із нашими фашистськими партнерами супротив наших ворогів. Якщо ми не станемо на чийсь бік, то загинемо на самоті»."
 political.27.d_communism: "Після нещодавнього приходу до влади [Root.GetRulingParty], [Root.GetLeader] оголосив, що [Root.GetName] більше не буде дотримуватися нейтральної зовнішньої політики.\n«Світ став заплутаним і складним. Ця країна завжди стояла на своїх принципах і була готова їх захищати. Ми більше не в безпеці наодинці. Нейтралітет більше не є тією безпечною гаванню, якою він був раніше, і ті, хто прагне влади в цьому світі, не поважають його. Ми мусимо стати разом із нашими побратимами-комуністами супротив сил, які прагнуть нас поневолити. Супротив буржуазної більшості, яка не хоче нічого іншого, як гнобити нас. Якщо ми не станемо на захист, то загинемо на самоті»."
 political.27.a: "[Root.GetName] збереже своє майбутнє."
 political.28.t: "[Root.GetNameDefCap] возз'єднується"
 political.28.d: "Жахлива громадянська війна, що спустошила нашу землю, добігає кінця, і ми нарешті досягли політичної угоди. Тепер ми бачимо віч-на-віч із нашими [Root.GetAdjective]ими співвітчизниками, і разом ми відбудуємо нашу велику країну. Вороги, які прагнули нажитися на нашій міжусобиці, тепер мусять зіткнутися з об'єднаною [Root.GetAdjective]ою державою.\n\nНова держава [Root.GetName], де панує [Root.GetRulingIdeology], ніколи більше не буде розділеною!"
 political.28.a: "Нарешті єдині!"
 political.29.t: "Кінець громадянського конфлікту"
 political.29.d: "Громадянська війна, яка розділила наш народ, закінчилася, і наша справа перемогла. Однак ми не можемо дозволити тим, хто підтримував наших супротивників, продовжувати поширювати свою підступну пропаганду серед населення. У наступні дні нам потрібна тверда рука, щоби ми могли об'єднатися, бути готовими і сильними проти будь-яких зовнішніх загроз, які можуть поставити під загрозу нашу молоду державу."
 political.29.a: "Буде зроблено."
 political.31.t: "Розмови про [ROOT.GetAdjective]е возз'єднання"
 political.31.desc: "Війна розділила нашу країну. Настав час розпочати відбудову зараз, коли ми знову живемо в мирі. Серед [ROOT.GetAdjective]их фракцій ([ROOT.GetRulingIdeology]) існує сильний поштовх до возз'єднання."
 political.31.a: "Нам слід прийняти це."
 political.31.b: "Не будемо це зачіпати. Хай минуле лишається минулим."
 political.32.t: "[ROOT.GetAdjectiveCap]е возз'єднання"
 political.32.desc: "Настав час об'єднати розділені [ROOT.GetAdjective]у державу ([ROOT.GetRulingIdeology]), яка повстала після війни. Держава [ROOT.GetNameDef] буде знову єдиною."
 political.32.a: "Возз'єднана держава [ROOT.GetName]."
 political.33.t: "[ROOT.GetCountryAppropriateFilmProduction]"
 political.33.desc: "Намагаючися поліпшити громадську думку щодо військових зусиль, наші міністри пропаганди вибрали для показу по всій країні винятковий кінематографічний продукт «[ROOT.GetCountryAppropriateFilmProduction]» — піднесений перегляд із сильним патріотичним настроєм.\n\nМи сподіваємося, що це стане початком довгої й історичної традиції для нашої патріотичної кіноіндустрії; досі результати були чудовими."
 political.33.a: "Шедевр."

low.1.t: "Франція продовжила лінію Мажіно"
