 # Японія
  news.1.t: "Інцидент на мості Марко Поло"
  news.1.d: "Японські та китайські війська безрезультатно зіткнулися за стратегічний міст Марко Поло, розташований на південний захід від Пекіну.\n\n[CHI.GetNameDef] відхилив вимоги держави [JAP.GetNameDef] про вибачення та територіальні поступки, стверджуючи натомість, що настав «переломний момент» японської агресії.\n\nДипломати побоюються, що нестабільна ситуація в будь-який момент може призвести до війни."
  news.1.a: "Цікаві часи."
  news.1.b: "Ми провчимо тих китайців!"
  news.1.c: "Усе вірно! Не поступимося й саженем!"
  news.2.d: "Японські та китайські сили зіткнулися в районі мосту Марко Поло, який має стратегічне значення через розташування на південний захід від Пекіну.\n\n[CHI.GetNameDef] взяв на себе всю відповідальність за інцидент і вибачився перед державою [JAP.GetNameDef], а також погодився на значні територіальні поступки. Це здивувало багатьох експертів, упевнених, що ось-ось має вибухнути війна.\n\nЧи можливий довгостроковий мир в Азії?"
  news.2.a: "Неясно."
  news.2.b: "Це задовольнить нас... поки що."
  news.2.c: "У нас не було вибору."
  news.5.t: "[JAP.GetNameDefCap] вимагає Французький Індокитай"
  news.5.d: "Скориставшися слабкістю Франції, яка зазнала поразки в Європі, держава [JAP.GetNameDef] переконала новий уряд поступитися контролем над колонією в Індокитаї! [JAP.GetAdjective]і війська вже зайняли всі основні бази в регіоні, й експерти побоюються, що колонія буде використана для подальших військових кампаній."
  news.5.a: "Стерв'ятники терзають труп."
  news.5.b: "Як і має бути."
  news.5.c: "Шакали на залишили нам вибору."
  news.5.e: "Наші союзники взяли ініціативу!"
  news.6.d: "Користуючися слабкістю Франції, яка зазнала поразки в Європі, держава [JAP.GetNameDef] вимагає від нового уряду надати повний доступ до баз в Індокитаї.\n\nФактично це означало б поступку колонією, і французи на таке не пішли.\n\nЕксперти вважають, що таке рішення викличе з боку японців заходи військового характеру."
  news.6.a: "Вони ж не посміють... так?"
  news.6.b: "Ці уперті дурні заплатять за свою помилку."
  news.6.c: "Ми мусимо готуватися."
  news.6.e: "Ще один хоробрий крок наших друзів."
  news.7.t: "Радянсько-японська сутичка"
  news.7.d: "Між радянськими та японськими військами на маньчжурському кордоні нещодавно стався серйозний інцидент.\n\nВеликий підрозділ радянської армії за підтримки монґольської кавалерії застав супротивника зненацька, і японці зазнали великих втрат.\n\nУ Токіо це викликало зрозумілу напругу, але поки що незрозуміло, чи переросте конфлікт у відкриту війну."
  news.7.a: "Початок ще однієї війни в Азії?"
  news.7.b: "Який сором..."
  news.7.c: "Ми показали світу, чого варті."
  news.8.d: "Між радянськими та японськими військами на маньчжурському кордоні нещодавно стався серйозний інцидент.\n\nЗа повідомленнями з місця подій, японці взяли росіян у кліщі, коли ті атакували їх через кордон, і змусили вцілілих в паніці відступити.\n\nЧи буде змушена Москва збільшити свою військову присутність на радянському Далекому Сході?"
  news.8.b: "За імператора!"
  news.8.c: "Ми маємо оцінити ситуацію..."
  news.9.t: "Відступ СРСР" # SOV
  news.9.d: "Під час накопичення японських військ у Маньчжурії Радянський Союз несподівано відвів свої частини, розташовані на кордоні. Можливо, таким чином Москва намагається уникнути нової конфронтації з Токіо, адже одним із найболючіших спогадів для росіян є поразка в російсько-японській війні."
  news.9.a: "Можливо, за цим послідує довгий мир."
  news.9.b: "Боягузи втекли!"
  news.9.c: "Усього лише тактичний відступ."

 # Радянський Союз
  news.10.t: "Радянський Союз претендує на Бессарабію"
  news.10.d: "Перекинувши війська до румунського кордону, [SOV.GetNameDef] висунув ультиматум Бухаресту про негайну передачу контролю над Бессарабією, яка раніше була частиною Російської імперії. Румунія заявила, що в неї немає іншого вибору, як прийняти вимоги СРСР і залишити Бессарабію."
  news.10.a: "Цікаво."
  news.10.b: "Бессарабія за правом наша."
  news.10.c: "У нас не було вибору..."
  news.10.e: "Тішся тимчасовою перемогою, Москва."
  news.11.t: "Румунія відхиляє радянські вимоги"
  news.11.d: "Перекинувши війська до кордону держави [ROM.GetNameDef], [SOV.GetNameDefCap] висунув ультиматум румунському уряду про негайну передачу контролю над Бессарабією, яка раніше була частиною Російської імперії.\n\nВиявивши несподівану незгідливість, Бухарест відкинув ці територіальні претензії й оголосив загальну мобілізацію.\n\nМіжнародні спостерігачі стверджують, що [SOV.GetAdjective]і війська будь-якої миті можуть перейти кордон."
  news.11.a: "Цікаво."
  news.11.b: "Вони зробили жахливу помилку."
  news.11.c: "Бессарабія наша!"
  news.11.e: "Нехай дурні б'ються."
  news.12.t: "[FIN.GetNameDefCap] відхиляє радянські вимоги"
  news.12.d: "Радянські дипломати передали ультиматум уряду держави [FIN.GetNameDef] із вимогою перегляду кордонів у Карелії. Гельсінкі відкинув ці вимоги, незважаючи на суттєву присутність радянських військ у регіоні, і заявив, що «жоден клаптик фінської землі не дістанеться російським агресорам».\n\nМіжнародні спостерігачі побоюються, що війна з СРСР неминуча."
  news.12.a: "Це погано закінчиться."
  news.12.b: "Вони не мали б відхиляти наші вимоги."
  news.12.c: "Ми мусимо підготувати оборону."
  news.12.e: "Подивимося, що зможуть зробити більшовики..."
  news.12.f: "Вони скоро визнають свою помилку."
  news.13.t: "[FIN.GetNameDefCap] виконує радянські вимоги"
  news.13.d: "Після довгих суперечок уряд держави [FIN.GetNameDef] вирішив задовольнити радянські вимоги щодо перегляду кордонів у Карелії.\n\n[SOV.GetNameDef] заявив про необхідність створення буферної зони для безпеки Ленінграду, розташованого всього за 30 км від колишнього фінського кордону. Багато спостерігачів побоювалися, що радянсько-фінська війна неминуча, проте тепер ці побоювання частково затихли."
  news.13.a: "Мир, але якою ціною?"
  news.13.b: "Тепер ми можемо зосередити сили деінде."
  news.13.c: "Ми захистили свою незалежність."
  news.13.e: "Шкода. Це зайняло б більшовиків."
  news.13.f: "Наші товариші показують свою силу!"
  news.14.t: "[SOV.GetNameDefCap] анексовує державу [TAN.GetNameDef]"
  news.14.d: "У сьогоднішньому прес-релізі Москва повідомила про анексію держави [TAN.GetNameDef]. Верховна Рада прийняла рішення позитивно відповісти на запит тувинського парламенту про членство в СРСР.\n\nТувинська народна республіка, яка досі була визнана лише СРСР і Монґолією, буде перетворена на автономну область." # SOV
  news.14.a: "Танну що?"
  news.14.b: "Так їм буде краще."

 # Німеччина та її друзі
  news.15.t: "Другий Віденський арбітраж"
  news.15.d: "Після проведення Німеччиною арбітражу у Відні було підписано угоду про передачу Північної Трансільванії під контроль Угорщини.\n\nРаніше, за результатами Великої війни, ця територія була віддана державі [ROM.GetNameDef], що призвело до запеклих суперечок.\n\nЧи стане такий переділ кордонів першим кроком у встановленні нового порядку в Європі?"
  news.15.a: "Подивимося, як довго це триватиме."
  news.15.b: "Мапа Європи буде перемальована."
  news.15.c: "Сподіваемося, колись ці зміни підуть нам на користь."
  news.15.e: "Правильно, правильно!"
  news.16.d: "Після проведення Німеччиною арбітражу у Відні було підписано угоду про передачу всієї Трансільванії під контроль Угорщини.\n\nРаніше, за результатами Великої війни, ця територія була віддана державі [ROM.GetNameDef], що призвело до запеклих суперечок.\n\nЧи стане такий переділ кордонів першим кроком у встановленні нового порядку в Європі?"
  news.17.t: "Румунія відхиляє німецький арбітраж"
  news.17.d: "Перемовини у Відні щодо територіальної суперечки між державами [HUN.GetNameDef] та [ROM.GetNameDef] були зірвані.\n\n[GER.GetNameDef], який виступав як третейський суддя, виніс рішення про передачу Північної Трансільванії державі [HUN.GetNameDef]. Румунський уряд не ухвалив такий вердикт і відкликав свою делегацію. Судячи з усього, [GER.GetNameDef] поки що не має великого дипломатичного впливу, як би йому цього не хотілося."
  news.17.a: "Цікаво..."
  news.17.b: "Румуни принизили нас..."
  news.17.c: "Трансільванія наша!"
  news.17.e: "Це ще не кінець."
  news.18.d: "Перемовини у Відні щодо територіальної суперечки між державами [HUN.GetNameDef] та [ROM.GetNameDef] були зірвані.\n\n[GER.GetNameDef], який виступав як третейський суддя, виніс рішення про передачу Північної Трансільванії державі [HUN.GetNameDef]. Румунський уряд не ухвалив такий вердикт і відкликав свою делегацію. Судячи з усього, [GER.GetNameDef] поки що не має великого дипломатичного впливу, як би йому цього не хотілося."
  news.19.t: "[GER.GetNameDefCap] вимагає Мемель"
  news.19.d: "Враховуючи кількість німецьких військ, що зібралися на кордоні, [FROM.GetNameDef] прийняла [GER.GetAdjective]ий ультиматум про передачу старої прусської території Мемель.\n\nЦя область увійшла назад до складу Східної Пруссії, від якої була відділена за Версальським договоромі передана державі [FROM.GetNameDef].\n\nНаскільки ж великі німецькі амбіції в Європі? Експерти сумніваються..."
  news.19.a: "І знову мапи застаріли."
  news.19.b: "Німці мають стати єдиною нацією."
  news.19.c: "Якби ми могли чинити спротив..."
  news.19.e: "Добре, що вони вклоняються своїм господарям!"
  news.20.t: "[FROM.GetNameDefCap] відхиляє [GER.GetAdjective]і вимоги"
  news.20.d: "Незважаючи на [GER.GetAdjective]і війська на кордоні, [FROM.GetNameDef] відкинула ультиматум Берліну про передачу Мемеля.\n\nДо цього ця територія входила до складу Східної Пруссії, але держава [FROM.GetNameDef] отримала її за Версальським договором. Як заявляє [FROM.GetLeader], необхідно було зберегти цілісність договору, коли [FROM.GetAdjective]ий уряд оголосив, що відкидає його. Міжнародні експерти очікують, що Німеччина спробує захопити ці землі силою..."
  news.20.a: "Дуже хоробро."
  news.20.b: "Вони підписали свій смертний вирок."
  news.20.c: "Тут треба провести лінію!"
  news.21.t: "Крайовська угода"
  news.21.d: "Держава [ROM.GetNameDef] була змушена піти на чергові поступки, коли держава [BUL.GetNameDef] вимагала повернення Південної Добруджі. Ця територія була анексована Румунією в 1913 році після Другої Балканської війни. Основним населенням там досі є етнічні болгари й турки. Незалежно від причин цього рішення, держава [ROM.GetNameDef] значно ослабла."
  news.21.a: "Дрібниці."
  news.21.b: "Це велика перемога."
  news.21.c: "Ця земля все одно нічого не варта."
  news.22.t: "[ALB.GetLeader] підкорюється вимогам Італії"
  news.22.d: "Італійськими дипломатами було пред'явлено ультиматум на адресу албанського уряду з вимогою підкоритися військовій окупації.\n\n[ALB.GetLeader] зрікся влади, усвідомивши всю марність опору, і Албанія перейшла під керування короля Віктора Еммануїла III.\n\n[ITA.GetNameDef] поглядає на Балкани..."
  news.22.a: "Іще одна жертва амбіцій Італії."
  news.22.b: "Ми на крок ближче до створення нашої великої імперії."
  news.22.c: "Ще одна перемога нашого друга [From.GetLeader]!"
  news.23.t: "Зоґу протестує"
  news.23.d: "Дипломати держави [ITA.GetNameDef] пред'явили ультиматум державі [ALB.GetNameDef] з вимогою увійти до складу Великої Італії. Король Зоґу I відмовився підкоритися італійцям, закликавши албанський народ опиратися.\n\nОднак закордонні військові експерти сходяться на тому, що [ALB.GetNameDef] не має шансів відбити агресію."
  news.23.a: "Скільки ще [ALB.GetNameDef] зможе опиратися?"
  news.23.b: "Це буде коротка кампанія."
  news.23.c: "Хай живе король Зоґу!"
  news.24.t: "Польське питання"
  news.24.d: "У своїй палкій промові, вимовленій сьогодні перед Райхстаґом, [GER.GetLeader] викривав польське ставлення до німців, які населяють Данциґ і Польський коридор.\n\n[GER.GetLeader] стверджував, що німецька меншина піддається в Польщі «найжахливішим переслідуванням», і висловив позицію свого уряду:\n«Данциґ був і лишається німецьким! Коридор був і лишається німецьким! Без німців ці східні області занурилися б у вир варварства»."
  news.24.a: "Війна наближається."
  news.25.t: "Ремілітаризація Райнланду"
  news.25.d: "Німеччина розмістила війська в Райнланді поруч із французьким кордоном, порушивши Версальський договір. Місцеве населення вітало німецьких солдатів, тоді як дипломатична реакція Франції та Великої Британії залишається стриманою. «Німці просто гуляють у своєму подвір'ї», — заявив один із англійських політичних коментаторів."
  news.25.a: "Це занепокоює."
  news.25.b: "Це німецькі землі."
  news.25.c: "Ми мусимо подбати про безпеку кордонів..."
  news.25.e: "Нема про що непокоїтися."
  news.26.d: "Нещодавно німецькі війська перетнули Райн і розташувалися неподалік від французького кордону, демонстративно порушивши Версальський договір. Франція і Велика Британія назвали те, що сталося, «кричущим порушенням» мирної угоди, що поклала край Великій війні, і почали мобілізацію військ для вторгнення до Німеччини.\n\nВ Європі знову війна!"
  news.26.a: "Це ж було вже!"
  news.26.b: "Німеччина переможе!"
  news.26.c: "Наступна зупинка — Берлін!"
  news.26.e: "Вирішимо ж це раз і назавжди."
  news.27.d: "Нещодавно німецькі війська перетнули Райн і розташувалися неподалік від французького кордону, демонстративно порушивши Версальський договір. Велика Британія відреагувала стримано, тоді як Франція розпочала мобілізацію військ для вторгнення до Німеччини.\n\nВ Європі знову війна!"
  news.28.t: "Гітлер убитий!"
  news.28.d: "Група офіцерів Вермахту, що виступала проти війни, здійснила в Берліні замах на життя Гітлера. Озброєні люди увірвалися в Райхсканцелярію і ліквідували фюрера після відчайдушної перестрілки з його охоронцями з SS. Змовники, які вижили, були заарештовані Ґестапо, і сьогодні вранці Гайнріх Гіммлер склав присягу як новий фюрер Третього Райху.\n\nУ своїй промові перед Райхстаґом Гіммлер звинуватив Велику Британію і Францію в організації вбивства Гітлера і заявив, що Німеччина не знатиме спокою, поки не знищить обидві ці держави."
  news.28.a: "Цікавий розвиток подій."
  news.28.b: "Вони за це заплатять!"
  news.28.c: "Хоча б Гітлера вже нема."
  news.29.d: "Група офіцерів Вермахту, що виступала проти війни, здійснила в Берліні замах на життя Гітлера. Озброєні люди увірвалися в Райхсканцелярію і ліквідували фюрера після відчайдушної перестрілки з його охоронцями з SS. Змовники, які вижили, були заарештовані Ґестапо, і сьогодні вранці Герман Ґьорінґ склав присягу як новий фюрер Третього Райху.\n\nУ своїй промові перед Райхстаґом Ґьорінґ звинуватив Велику Британію і Францію в організації вбивства Гітлера і заявив, що Німеччина не знатиме спокою, поки не знищить обидві ці держави."
  news.30.t: "Невдалий замах на життя Гітлера"
  news.30.d: "Група офіцерів Вермахту, що виступала проти війни, організувала в Берліні замах на життя Гітлера. Озброєні люди увірвалися до Райхсканцелярії, але не змогли впоратися з охоронцями фюрера з SS. Ґестапо заарештувало всіх змовників, включно з такими високопоставленими офіцерами, як Людвіґ Бек і Вільгельм Канаріс. У своїй промові перед Райхстаґом Гітлер поклявся помститися Великій Британії та Франції за організацію «бездарного замаху» на своє життя."
  news.30.a: "Уявіть, якби їм це вдалося..."
  news.30.c: "Це нічого не змінює."
  news.30.e: "Жаль, що не прикінчили мерзотника!"
  news.31.t: "Громадянська війна в Німеччині!"
  news.31.d: "Група офіцерів Вермахту, що виступала проти війни, організувала в Берліні замах на Гітлера. Озброєні люди увірвалися до Райхсканцелярії та ліквідували фюрера після відчайдушної перестрілки з його охоронцями з SS. Змовникам вдалося зайняти майже весь Берлін, на їхній бік перейшло багато частин Вермахту. Сили, які й досі вірні нацистам, висунули нового лідера та поклялися очистити Німеччину від «комуністичних виродків та іноземних агентів, які тимчасово захопили Берлін»."
  news.31.a: "Цікаво."
  news.31.b: "Німеччина мусить бути вільна від тиранії!"
  news.31.c: "Смерть зрадникам!"
  news.31.e: "Це зіграє нам на руку!"
  news.32.t: "Пакт Молотова–Ріббентропа"
  news.32.d: "Дипломати Німеччини та Радянського Союзу уклали угоду, яку сміливо можна назвати історичною — пакт Молотова–Ріббентропа.\nПакт про ненапад, який отримав назву за прізвищами німецького міністра закордонних справ Йоахіма фон Ріббентропа та його радянського колеги В'ячеслава Молотова, зобов'язує кожну сторону не виступати проти іншої.\n\nЗакордонні дипломати попереджають, що такий пакт розв'язує Німеччині руки й дозволяє вести війну в Європі, не боячись радянського втручання."
  news.32.d_finland: "$news.32.d$ [ROOT.GetAdjective]а громадськість, однак, більше занепокоєна загрозою, яку їм представляє [SOV.GetNameDef]."
  news.32.a: "Це недобре..."
  news.32.b: "Підіймемо бокал за наших нових друзів-більшовиків!"
  news.32.c: "Підіймемо бокал за наших нових німецьких друзів!"
  news.32.e: "За нашу довгу та результативну дружбу!"
  news.32.f: "Ми мусимо підготуватися до оборони нашої землі."
  news.33.t: "СРСР окупував Східну Польщу"
  news.33.d: "Радянські війська окупували Східну Польщу з метою захисту білоруської та української етнічних меншин від хаосу, який з'явився після відставки польського уряду. Німецькі війська покинули ці області добровільно, внаслідок чого Польща була розділена надвоє."
  news.33.a: "Цілком логічно!"
  news.33.b: "Радійте поки можете, більшовики..."
  news.33.c: "Кордони комунізму просуваються!"
  news.34.t: "Друге Комп'єнське перемир'я"
  news.34.d: "Перемир'я між державою [From.GetName] та Третьою французькою республікою було підписано в Комп'єні, в тому ж залізничному вагоні, де обговорювалася капітуляція Німеччини у Великій війні.\n\nЗа умовами перемир'я, французький уряд під керівництвом [vichy_france.GetLeader] буде розташовуватися у Віші і керувати звідти переважно Південною Францією, тоді як решта території країни буде окупована Німеччиною. Ряд французьких офіцерів поклявся продовжувати спротив із-за кордону, проте боям на території Франції покладено край. Принаймні на деякий час."
  news.34.a: "Це занепокоює."
  news.34.b: "Чудово!"
  news.34.c: "Спротив продовжується!"
  news.35.t: "Народження Франко-британського союзу"
  news.35.d: "Під загрозою поразки у Франції французький і британський уряд ухвалили рішення про об'єднання двох держав, доки не буде досягнуто перемоги над Німеччиною.\n\nУ Лондоні було сформовано новий спільний уряд, головою якого залишився Едуард VIII. У своїй «Декларації про об'єднання» новий спільний військовий кабінет заявив: «Франція та Велика Британія відтепер є не двома окремими державами, а єдиним франко-британським союзом. Його конституція встановить спільні органи оборонної, іноземної, фінансової та економічної політик. Кожен громадянин Франції та Великої Британії з цього моменту набуває громадянства іншої країни»."
  news.35.a: "Французи у відчаї."
  news.35.b: "Вони думають, що будуть у безпеці під іншим прапором?"
  news.35.c: "Об'єднані проти спільної загрози!"
  news.36.t: "Аншлюс Австрії"
  news.36.d: "Після успішно проведеного місцевими нацистами перевороту у Відні, німецькі війська перетнули кордон Австрії та захопили країну.\n\nЗа повідомленнями, жодного опору не було, німецьких солдатів зустрічав на вулицях захоплений натовп.\n\nПеред тими, хто зібрався на Гельденплац у Відні, Гітлер оголосив про аншлюс Австрії, тобто про приєднання її до Німеччини: «Найдавніша німецька східна провінція стане відтепер новим бастіоном Третього райху!»"
  news.36.a: "Якщо це те, що вони хочуть..."
  news.36.b: "Ласкаво просимо до Райху!"
  news.36.c: "Ми мусимо укріпити наші північні кордони!"
  news.36.e: "Це порушує Версальський договір!"

 # Троцький
  news.37.t: "Убивство Льва Троцького"
  news.37.d: "Лев Троцький, який колись був соратником та можливим спадкоємцем Леніна, помер сьогодні у лікарні Мехіко. Він був убитий у себе вдома іспанським націоналістом на службі НКВС. Убивця використав кригоруб. Після безуспішної боротьби зі Сталіним та його союзниками за контроль над комуністичною партією Радянського Союзу, Троцький провів усі тридцяті роки у вигнанні. Якийсь час він жив у Туреччині, Франції та Норвеґії, поки нарешті не опинився в Мексиці. Він невпинно критикував Сталіна та його методи управління «занепалою «робітничою» державою»."
  news.37.a: "Варварство."
  news.37.b: "Завдання виконано."
  news.37.c: "Цей бунтівник отримав те, що заслужив."
  news.38.t: "Троцький пережив замах"
  news.38.d: "Сьогодні, після відчайдушної боротьби у власному будинку в Мехіко, Лев Троцький прикінчив невдалого вбивцю його власним льодорубом. Нападником виявився іспанський націоналіст, що перебуває на службі НКВС. Троцький колись був соратником і можливим спадкоємцем Леніна, але після безуспішної боротьби за владу був видворений із Радянського Союзу Йосипом Сталіним.\n\nУ зверненні до преси Троцький оголосив, що цей замах став «ще однією жалюгідною спробою Сталіна заткнути рота супротивникам свого режиму»."
  news.38.a: "Цікаво."
  news.38.b: "От мерзотник!"
  news.39.t: "Троцького вбито на радянському кордоні"
  news.39.d: "СРСР поширив фотографії трупа Льва Троцького, підтвердивши тим самим інформацію про те, що він був убитий при спробі таємно проникнути в [SOV.GetNameDef]. Тіло винесло на берег річки Атрек на радянсько-перському кордоні. Мабуть, Троцький збирався скористатися прийдешньою смутою в СРСР і знайти союзників, щоб влаштувати переворот і усунути свого давнього суперника Сталіна."
  news.39.a: "Цікаво."
  news.39.b: "Принаймні на одну загрозу менше."
  news.40.t: "Троцький розпочав державний переворот!"
  news.40.d: "У тимчасовій радянській столиці спалахнули масові заворушення. Як з'ясувалося, Лев Троцький таємно проникнув у країну, повернувшись із багаторічного вигнання.\n\nЗаручившись підтримкою вищих чинів комуністичної партії, він успішно зрік Сталіна з престолу.\n\nПісля короткого судового процесу Сталін був засуджений до смерті через повішення. Вирок був виконаний сьогодні вранці."
  news.40.a: "Це було неочікувано."
  news.40.b: "Хай живе товариш Троцький!"
  news.41.t: "Смерть Троцького"
  news.41.d: "Льва Троцького знайшли мертвим сьогодні у його номері в готелі Буенос-Айреса. Він був задушений альпіністською стропою. Охоронці Троцького затримали вбивцю на виході з будівлі. Хоча він був португальським націоналістом, є докази його роботи на ГРУ. Схоже, Сталін нарешті завдав смертельного удару своєму давньому супернику."

 # Загальні
  news.42.t: "Катастрофа «Гінденбурґа»"
  news.42.d: "Німецький пасажирський дирижабль «Гінденбурґ» вибухнув сьогодні під час виконання посадки на базі у Лейкгерсті, США. З невідомої поки що причини повітряне судно спалахнуло і впало на землю; загинуло 35 людей. Через важкість видобуванні гелію, його високої вартості, а також американської заборони на його експорт, «Гінденбурґ», як і більшість німецьких дирижаблів, використовував куди більш вогненебезпечний водень, що має велику вантажність.\n\nГромадськість вражена. До того ж зараз розвиваються швидкісні види повітряного транспорту. Чи означає це кінець ери дирижаблів?"
  news.42.a: "О, людство!"
  news.43.t: "Інцидент на «Гінденбурзі»"
  news.43.d: "Сьогодні дивом вдалося уникнути катастрофи, коли на німецькому дирижаблі «Гінденбурґ» під час посадки на базі в Лейкгерсті, США, було виявлено витік палива.\n\nВиток вдалося усунути. Якби він залишився непоміченим, горючі випари могли б призвести до пожежі та знищити дирижабль цілком. Багато хто давно критикує цей вид транспорту через ненайкращий рівень безпеки. Ймовірно, цей нещасний випадок дасть їм привід виступати більш промовисто."
  news.43.a: "Це було близько."
  news.44.t: "Політ Рудольфа Гесса"
  news.44.d: "Заступника фюрера Рудольфа Гесса було заарештовано сьогодні військами місцевої самооборони в Шотландії, де він приземлився, зістрибнувши на парашуті з важкого винищувача. Будучи досвідченим пілотом, він, судячи з усього, поодинці подолав Північне море, намагаючись залишитися поза зоною дії радарів, а потім повернув у бік Великої Британії. Гесс стверджує, що прилетів обговорити можливий мирний договір між Великою Британією та Німеччиною. Берлін уже оголосив його божевільним і позбавив усіх звань та посад. Британская влада поки що відмовляється від коментарів."
  news.44.a: "Цікаво."
  news.44.b: "Безумство!"
  news.44.c: "Щоб йому з лондонського Тавера впасти!"
  news.45.t: "Смерть Рудольфа Гесса"
  news.45.d: "Заступник фюрера Рудольф Гесс загинув сьогодні біля берегів Шотландії під час перехоплення королівськими ВПС важкого винищувача, яким він керував.\n\nМета цього польоту залишається неочевидною. Хоча Гесс був досвідченим пілотом, він летів сам і, наскільки відомо, літак не був споряджений жодною зброєю.\nЙого останки було виявлено британською владою, проте похорон у Берліні з порожньою труною вже призначений.\n\nЗа чутками, Гітлер вражений загибеллю свого старого товариша."
  news.45.a: "Цікаво."
  news.45.b: "Бідний дурень."
  news.45.c: "Що він тут робив?"
  news.46.d: "Дирижабль «Гінденбурґ» сьогодні зазнав драматичного кінця, вибухнувши над Шотландією.\nСхоже, він був захоплений заступником фюрера Рудольфом Гессом, якому вдалося самостійно пролетіти Північне море з особистою місією: домовитися про мир з Великою Британією.\nБританські радіолокаційні станції без проблем виявили масивний об'єкт, і кілька крил Королівських ВПС були негайно відіслані до його позиції. Коли «Гінденбурґ» не відповів по радіо, вони відкрили вогонь.\n\nГесс вистрибнув з парашутом, і тепер він ув'язнений у Лондонському Тауері."
  news.47.d: "Дирижабль «Гінденбурґ» сьогодні зазнав драматичного кінця, вибухнувши над Шотландією.\nСхоже, він був захоплений заступником фюрера Рудольфом Гессом, якому вдалося самостійно пролетіти Північне море з особистою місією: домовитися про мир з Великою Британією.\nБританські радіолокаційні станції без проблем виявили масивний об'єкт, і кілька крил Королівських ВПС були негайно відіслані до його позиції. Коли «Гінденбурґ» не відповів по радіо, вони відкрили вогонь.\n\nОстанки Гесса були знайдені в уламках."
  news.47.b: "Божевільний..."
  news.47.c: "Чого він сподівався досягти?"
  news.48.t: "Амелія Ергарт зникає"
  news.48.d: "Знаменита Амелія Ергарт, перша авіаторка, що пролетіла наодинці через Атлантику, зникла безвісти разом зі своїм штурманом Фредом Нунаном поблизу острова Гауленд у Тихому океані. Вдвох вони планували здійснити навколосвітню подорож на двомоторному літаку «Lockheed Electra».\n\nПошуки зниклих авіаторів ведуться ВПС і береговою охороною США, але надія на їхній порятунок мала."
  news.48.a: "Велика втрата для авіації."
  news.49.t: "Амелія Ергарт облітає земну кулю"
  news.49.d: "Знаменита авіаторка Амелія Ергарт, відома багатьом як «Королева повітря», завершила кругосвітню подорож разом зі своїм штурманом Фредом Нунаном.\n\nДобряче стривоживши публіку короткостроковим зникненням поблизу острова Гауленд у Тихому океані, вони без перешкод завершили подоож на літаку «Lockheed Electra» в Окленді, штат Каліфорнія.\n\nНа наступному тижні в Білому домі відбудеться церемонія, в ході якої президент особисто привітає Ергарт з успіхом."
  news.49.a: "Велике досягнення!"

 # Англо-польський союз
  news.55.t: "Англо-польський союз"
  news.55.d: "З огляду на зростаючу агресивність Німеччини, Велика Британія та Франція прийняли рішення про необхідність укладання військового союзу з Польщею. Британський прем'єр зробив таку заяву в Палаті громад: «У разі будь-яких дій, що явно загрожують незалежності Польщі, і якщо польський уряд визнає за необхідне протистояти таким діям військовими засобами, уряд Її Величності буде готовий надати Польщі всю можливу підтримку. Відповідні запевнення вже надані уряду Польщі»."
  news.55.a: "Тепер події розвиваються швидко."
  news.55.b: "Вони блефують!"
  news.55.c: "Ми підтримуємо Польщу."
  news.55.e: "Тепер німці не наважаться атакувати!"
  news.55.f: "Ми підтримуємо наших союзників."

 # Судетська криза
  news.56.t: "Мюнхенська угода"
  news.56.d: "Німецькі претензії на Судетську область у Чехословаччині, де мешкає значна німецька меншина, посилилися.\n\nНа зустрічі в Мюнхені лідери Німеччини, Великої Британії, Франції й Італії спробували знайти рішення так званої Судетської кризи. Чехословаччина не була запрошена на переговори. За укладеною угодою, Німеччина отримувала Судети в обмін на обіцянку не претендувати більше на жодні європейські території. Звертаючись до слухачів у Лондоні, Чеймберлен проголосив:«Дорогі друзі, ось уже вдруге в нашій історії британський прем'єр-міністр привозить із Німеччини почесний мир. Я переконаний, що мир надовго»."
  news.56.a: "Тоді жодної війни цього року."
  news.56.b: "Принаймні поки що мир..."
  news.56.c: "Ми запобігли ще одній світовій війні."
  news.56.e: "Це не угода, це диктат!"
  news.57.t: "Судетська криза"
  news.57.d: "Німецькі претензії на Судетську область, що у Чехословаччині та котра населена великою кількістю етнічних німців, останнім часом посилилися.\n\nНа зустрічі в Мюнхені глави Німеччини, Великої Британії, Франції й Італії спробували знайти рішення так званої Судетської кризи.\n\nОднак переговори провалилися, коли Велика Британія та її союзники категорично заявили, що якщо німецькі війська перейдуть кордон Чехословаччини, почнеться війна.\n\nЗдається, мирним шляхом вийти з кризи вже не вдасться."
  news.57.a: "Здається, буде війна!"
  news.57.b: "Дурні!"
  news.57.c: "Час наполягти на своєму."
  news.57.e: "Нехай німці прийдуть!"
  news.58.d: "Німецькі претензії на Судетську область, що у Чехословаччині та котра населена великою кількістю етнічних німців, останнім часом посилилися.\n\nНа зустрічі в Мюнхені глави Німеччини, Великої Британії, Франції й Італії спробували знайти рішення так званої Судетської кризи.\n\nВідбувся розкол між Францією та Великою Британією: англійці визнали вимоги німців законними, а французи — ні. Вони створили новий альянс із чехами та пригрозили Німеччині війною, якщо її війська перейдуть кордон Чехословаччини."
  news.58.b: "Ми скоро розберемося з французами."
  news.58.c: "Французи цього разу самі по собі."
  news.58.e: "Німці не наважилися б зараз атакувати... так?"
  news.58.f: "Вільний світ залежить від нас."
  news.59.t: "Мюнхенський диктат"
  news.59.d: "Німецькі претензії на Судетську область, що у Чехословаччині та котра населена великою кількістю етнічних німців, останнім часом посилилися.\n\nНа зустрічі в Мюнхені глави Німеччини, Великої Британії, Франції й Італії спробували знайти рішення так званої Судетської кризи.\n\nВелика Британія і Франція визнали законність вимог Німеччини, проте Чехословаччина, яка не була запрошена до Мюнхена, не має наміру поступатися.\n\nСхоже, їй доведеться наодинці протистояти німцям у цій безнадійній сутичці."
  news.59.a: "Ситуація для чехів видається сумною."
  news.59.b: "Вперті дурні."
  news.59.c: "Ми ніколи не здамося!"
  news.60.t: "Доля Чехословаччини"
  news.60.d: "Німецькі війська вторглися до Богемії та Моравії з метою підтримання порядку після падіння чеського уряду.\n\nУ Празі окупаційні сили заявили про створення «автономного протекторату» Третього райху.\n\nЗа підтримки німців Словаччина оголосила про незалежність, і новостворену державу очолив Йозеф Тісо. Чехословаччини більше немає."
  news.60.d_2: "Після анексії Чехословаччини Німеччиною почалися суперечки про те, яким чином мають бути розділені ці території, але тепер, схоже, рішення знайдено.\n\nЗа підтримки німців Словаччина оголосила про незалежність, і новостворену державу очолив Йозеф Тісо."
  news.60.a: "Ось вам і мир."
  news.60.b: "Чехів треба захищати від самих себе."
  news.60.c: "Це не те, про що ми домовилялися!"
  news.60.e: "Угорщина поверне собі колишню славу!"
  news.61.d: "Німецькі війська вторглися до Богемії та Моравії з метою підтримання порядку після падіння чеського уряду.\n\nУ Празі окупаційні сили заявили про створення «автономного протекторату» держави [GER.GetNameDef]. Угорські війська за підтримки німців захопили Словаччину та приєднали її до Угорщини.\n\nЧехословаччини більше не існує."
  news.61.d_2: "Після анексії Чехословаччини Німеччиною почалися суперечки про те, яким чином мають бути розділені ці території, але тепер, схоже, рішення знайдено.\n\nУгорські війська за підтримки німців захопили Словаччину і приєднали її до Угорщини."
  news.62.d: "Німецькі війська вторглися до Богемії та Моравії з метою підтримання порядку після падіння чеського уряду.\n\nУ Празі окупаційні сили заявили про створення «автономного протекторату» Третього Райху.\n\nДругий протекторат був створений на основі Словаччини, про що було оголошено в Братиславі. Тепер уся Чехословаччина фактично анексована Німеччиною."
  news.62.d_2: "Після анексії Чехословаччини Німеччиною почалися суперечки про те, яким чином мають бути розділені ці території, але тепер, схоже, рішення знайдено.\n\nАнексована територія була поділена на два протекторати, підконтрольні Німеччині. Насправді це означає, що Німеччина приєднала до себе всю територію Чехословаччини."

 # Громадянська війна в Іспанії
  news.63.t: "Громадянська війна в Іспанії"
  news.63.d: "В Іспанії спалахнула громадянська війна! Декілька генералів вирішили повалити уряд у Мадриді і закликали до повстання, після чого на їхній бік перейшли майже всі іспанські війська.\n\nПраві націоналісти захопили більшу частину території країни, включно з островами.\nЛоялісти та добровольці збираються під прапори лівого республіканського уряду. Вони мають намір боротися до останнього подиху.\n\nБитва за Іспанію почалася."
  news.63.a: "Що це означатиме для Іспанії?"
  news.63.b: "До перемоги!"
  news.64.t: "Кінець громадянської війни в Іспанії"
  news.64.d: "Після падіння останнього оплоту республіканців громадянська війна в Іспанії завершилася.\n\nНаціоналісти здобули перемогу, і для Іспанії почалася нова ера.\n\nКраїна сильно постраждала в ході війни, її доведеться відбудовувати."
  news.64.a: "Цікавий розвиток подій."
  news.64.b: "Час зціляти націю."
  news.65.a: "Добре для Іспанії."
  news.65.d: "Після падіння останнього оплоту націоналістів громадянська війна в Іспанії завершилася.\n\nРеспубліканці здобули перемогу, і для Іспанії почалася нова ера.\n\nКраїна сильно постраждала в ході війни, її доведеться відбудовувати."

 # Олімпійські ігри
  news.66.t: "XI Олімпійські ігри"
  news.66.d: "Нещодавно в Берліні, Німеччина, пройшли одинадцяті Олімпійські ігри.\n\nЛітні Олімпійські ігри 1936 року, в яких брали участь спортсмени з 49 різних країн світу, були першими в історії, які частково транслювалися по телебаченню. Ігри були значною перемогою пропаганди німецького режиму, який вклав у них великі кошти.\n\nНайбільшого успіху досягли німецькі спортсмени, здобувши 33 золоті медалі, тоді як американці посіли друге місце з 24 медалями. Чотири з них отримали Джессі Оуенс, найуспішніший спортсмен Ігор."
  news.66.d.b: "Одинадцяті Олімпійські ігри нещодавно пройшли в уцілілих районах зруйнованого та знову відбудованого Берліна; в них взяли участь спортсмени з 49 країн світу.\n\nЛітню Олімпіаду 1936 року вперше в історії частково транслювали по телебаченню в прямому ефірі. Ігри, символ оновленої держави, стали великою перемогою пропаганди Німеччини, яка, незважаючи на величезні витрати на відновлення країни після громадянської війни, вклала у них великі кошти.\n\nНімецькі атлети виступили найкраще і здобули 33 золоті медалі, американці стали другими з 24 медалями. Чотири з них приніс Джессі Оуенс, який став найуспішнішим спортсменом Ігор."
  news.66.a: "Ігри закінчилися."
  news.66.b: "Ми показали світу свою найкращу сторону."
  news.67.t: "XII Олімпійські ігри"
  news.67.d: "Дванадцяті Олімпійські ігри нещодавно відбулися в Токіо. У світлі напруженості у світі багато хто побоювався скасування Ігор, але цього не сталося.\n\nТокіо стало першим неєвропейським містом, яке прийняло в себе Олімпіаду, і спеціально створений літак великої дальності Ме 261 без дозаправки доставив з Німеччини олімпійський вогонь.\n\nЯпонські спортсмени показали непогані результати і завоювали 14 золотих медалей, зайнявши третє місце в командному заліку після Німеччини та США."
  news.68.d: "Дванадцяті Олімпійські ігри нещодавно відбулися у Фінляндії.\n\nСпершу місцем проведення мусило стати Токіо, але зростаюча напруженість у світі змусила Олімпійський комітет перенести змагання в Гельсінкі. Найбільше медалей завоювали спортсмени зі США, слідом за ними — Німеччина й Італія. Фінляндія посіла четверте місце у командному заліку з 10 золотими медалями."

 # Радянська експансія
  news.69.t: "Радянська експансія в Європі"
  news.69.d: "З самого приходу до влади партії [From.GetRulingParty], [From.GetNameDef] активно прагне зміцнити зв'язки з державою [SOV.GetNameDef] і тепер стає його частиною.\n\nКілька днів тому [From.GetAdjective]ий уряд офіційно передав контроль над країною, яка тепер входить до складу [SOV.GetNameDef] як область.\n\nРадянські офіційні особи відмовляються вважати це агресією і стверджують, що передача території [From.GetNameDef] було здійснено добровільно, без будь-якого тиску."
  news.69.a: "Вони схаменулися."
  news.69.b: "[SOV.GetNameDefCap] розширюється."
  news.70.t: "Радянський вплив у Європі"
  news.70.d: "З самого приходу до влади партії [baltic_annexation.GetRulingParty], [baltic_annexation.GetNameDef] активно прагне зміцнити зв'язки з державою [SOV.GetNameDef] і тепер стає його частиною. Хоча [baltic_annexation.GetLeader] зберігає свою посаду, більшість міністрів — прихильники радянської влади, а національний суверенітет фактично втрачено. Радянські офіційні особи заявляють, що держава [baltic_annexation.GetName] попросила про захист, оскільки клімат у Європі стає дедалі небезпечнішим для малих держав.\n\n[SOV.GetNameDef] також підтверджує, що такий «захист» буде наданий будь-якій державі, яка відчуває загрозу з боку сусідніх країн."

 # Захоплення міст
  news.100.t: "Падіння Варшави"
  news.100.d: "Німецька армія, що вторглася в державу [POL.GetNameDef], захопила Варшаву.\n\nВ окремих районах ще продовжуються бої, але організованого опору в місті більше не існує.\n\nСтверджується, що польський уряд евакуювався, коли перші німецькі частини увійшли до передмістя, і його місцезнаходження невідоме.\n\nПоляки продовжують боротися із загарбниками, проте втрата столиці серйозно підірве бойовий дух."
  news.100.a: "У Польщі не було шансів."
  news.100.b: "Ще одна перемога Фатерланду."
  news.100.c: "Це катастрофа!"
  news.101.t: "Падіння Парижу"
  news.101.d: "Бої в різних регіонах держави [FRA.GetNameDef] продовжуються, але надходять повідомлення про те, що німецькі війська увійшли до Парижа. Французи оголосили, що залишають столицю, незадовго до того, як її покинули останні військові частини. Німецькі війська на очах у занімілих парижан кількома колонами промарширували Єлисейськими полями, повторюючи прусський парад перемоги 1871 року.\n\nВійськові експерти стверджують, що [FRA.GetNameDef] неминуче впаде."
  news.101.a: "[GER.GetAdjective]а армія, здається, непереможна!"
  news.102.t: "Падіння Лондона"
  news.102.d: "За повідомленнями з Лондона, столиця Великої Британії була захоплена німецькими військами.\n\nЗ передмість як і раніше доноситься стрілянина, але ніяких значних скупчень англійських військ у місті не помічено.\n\nЗагін особливого призначення взяв штурмом Бакинґемський палац, але стверджується, що королівська сім'я була евакуйована напередодні атаки.\n\nВперше з часів Вільгельма Завойовника Лондон опинився в руках іноземних загарбників."
  news.400.t: "Падіння міста [43.GetCapitalVictoryPointName]"
  news.400.desc:0 "Reports from [43.GetCapitalVictoryPointName] confirm that the [HUN.GetAdjective] capital has been captured by advancing [FROM.GetAdjective] troops. \n\nSmall-arms fire can still be heard from some fortifications along the Danube's shores, but no significant [HUN.GetAdjective] forces have been sighted within the city.\n\nMost of the large bridges across the river have reportedly been destroyed, and a few have fallen under the control of [FROM.GetNameDef]. \nFor the first time in years, Kossuth Square lies quiet, and Buda Castle lies in foreign hands." # (!)
  news.400.a: "Важкий удар по [HUN.GetAdjective]ому духові."
  news.400.b: "Як нам відновитися?"
  news.401.t: "Падіння міста [43.GetCapitalVictoryPointName]"
  news.401.desc:0 "Reports from [43.GetCapitalVictoryPointName] confirm that the [HUN.GetAdjective] capital has been captured by advancing [SOV.GetAdjective] troops. \n\nMuch of the city has been devastated during the siege leading up to the it's capture, and local militias still fight in skirmishes against the [SOV.GetAdjective]s, though with little chance of success. \n\nThe [SOV.GetAdjective] banner has now been raised over Buda castle, and many [HUN.GetAdjective] politicians have been captured during the recent battles. Is this the end of [HUN.GetNameDef]?" # (!)
  news.401.a: "Суттєва подія."
  news.401.b: "Чергова перемога для Вітчизни!"
  news.401.c: "Імовірно, ми ближчі до кінця, ніж здавалося."
  news.103.t: "Падіння м. [195.GetCapitalVictoryPointName]"
  news.103.d: "[195.GetCapitalVictoryPointName], колиска російської революції, здається силам німецької армії. У передмістях ще чутно відлуння стрільби, але над розореним містом повисло тяжке затишшя. Сьогодні вдень німецькі війська пройшли марш повз Ісаакіївського собору, пофарбованого сірою фарбою інженерами [SOV.GetSovietArmyAdjectiveBasedOnIdeology]ої армії з метою маскування від бомбардувальників Люфтваффе. Не дивлячись на всі їхні зусилля, він мерехтить слідами від куль та шрапнели."
  news.103.c: "Когось за це треба розстріляти!"
  news.104.t: "Падіння Києва"
  news.104.d: "Київ, столиця Української РСР, був захоплений німецькими військами, які просуваються вглиб території Радянського Союзу.\n\nВтрата одного з найбільших міст стане для СРСР серйозним ударом, але поки незрозуміло, чи німці зможуть і далі рухатися з тією ж швидкістю. Незабаром після взяття Києва тисячі мін, закладених військами НКВС, детонували в будинках, розташованих уздовж Хрещатика — головної вулиці міста, — зруйнувавши його ще сильніше. Тепер загарбники прагнуть йти на схід."
  news.105.t: "Падіння м. [217.GetCapitalVictoryPointName]"
  news.105.d: "Наступальні німецькі війська зуміли оволодіти Сталінградом — містом на березі Волги, названим на честь Сталіна. З важкими боями пробившися крізь руїни тракторного заводу і захопивши стратегічну висоту на Мамаєвому кургані, німці витіснили залишки радянських військ на східний берег Волги. За непідтвердженими відомостями, частина бійців разом із партизанами сховалась у каналізації та підвалах, щоб продовжувати боротьбу.\n\nАле ніякого суттєвого опору поки непомітно."
  news.105.d_alt: "[217.GetCapitalVictoryPointName], промисловий центр на березі Волги, тепер під контролем німецьких військ. З важкими боями пробившися крізь руїни тракторного заводу міста [217.GetCapitalVictoryPointName] і захопивши стратегічну висоту на Мамаєвому кургані, німці витіснили залишки [SOV.GetAdjective]их військ на східний берег Волги. За непідтвердженими відомостями, частина армії разом з партизанами сховалася в каналізації і підвалах, щоб продовжувати боротьбу.\n\nАле ніякого суттєвого опору поки непомітно."
  news.106.t: "Падіння Москви"
  news.106.d: "Сьогодні на світанку німецькі танки прорвалися крізь поспішно зведені оборонні споруди на вулицях Москви. Червону площу зайняли частини моторизованої піхоти. Густий дим від безлічі пожеж затягнув місто, а в цей час німецькі війська увірвалися до Кремля. За розповідями очевидців, впоратися з військами НКВС, готовими стояти до смерті, вдалося лише за допомогою гранат та вогнеметів. Тепер радянська столиця в руках німців, але від неї залишилися лише руїни та дим.\n\nЗа непідтвердженими даними, мумія Леніна з Мавзолею була заздалегідь евакуйована на схід країни."
  news.106.a: "Чи це кінець Радянського Союзу?"
  news.106.b: "Нарешті, Москау наша!"
  news.106.c: "Фашисти мусять бути відігнані з Москви!"
  news.107.t: "Падіння Севастополя"
  news.107.d: "Добре укріплене місто Севастополь, основна база радянського флоту на Чорному морі, упало під натиском німецьких військ.\n\nПісля такої втрати СРСР буде набагато складніше утриматися в цьому регіоні, тому взяття Севастополя стало великою перемогою Німеччини.\n\nУ Берліні вже видано указ про перейменування міста на Теодоріхсхафен на честь Теодоріха Великого."
  news.108.t: "Падіння Баку"
  news.108.d: "Сьогодні німецькі війська зайняли Баку, який був важливим стратегічним об'єктом Радянського Союзу.\n\nМісто, розташоване на березі Каспійського моря, — це ключ до Кавказу, а його нафтові родовища стануть для німців у пригоді на війні.\n\nЗ його захопленням для Німеччини відкривається шлях на Середній Схід і навіть до Індії."
  news.109.t: "Падіння Каїру"
  news.109.d: "Війська німецького африканського корпусу з боями увійшли до столиці Єгипта, Каїру.\n\nСили Союзників відступили в напрямку пустелі, і німців, що входять до міста, жителі вітали як визволителів, що позбавили Єгипет від гнобителів-англійців.\n\nПадіння Каїру стало істотним ударом для Союзників, і багато експертів стверджують, що тепер ніщо не заважає Німеччині просуватися на Близький Схід."
  news.110.t: "Падіння Вашинґтону"
  news.110.d: "Бої в районі Вашинґтону завершилися сьогодні, коли останні осередки опору були знищені німецькими силами, що просуваються вздовж річки Потомак. Густа завіса диму майже приховала місто. Частково причиною пожеж стали офіцери розвідки, які до останнього моменту спалювали секретні документи. Підрозділ військ SS захопив Білий дім після короткої битви з офіцерами спецслужб, але самого президента, схоже, евакуювали кілька днів тому.\n\nПадіння американської столиці чітко продемонструвало страшну міць німецької військової машини."
  news.111.t: "Падіння Нью-Йорка"
  news.111.d: "Після тривалих вуличних боїв, які вели переважно нерегулярні збройні частини, німецькі штурмовики зуміли взяти Нью-Йорк.\n\nІмпровізовані протитанкові укріплення на 5-му авеню виявилися неефективними, і моторизована піхота район за районом захопила Мангеттен.\n\nОсь уже кілька днів у східній частині міста вирують пожежі, від яких ніч така ж яскрава, як і день.\n\nСтатуя Свободи обезголовлена випадковим артилерійським снарядом, причому досі невідомо, з якого боку було зроблено постріл."
  news.112.t: "Падіння Ґібралтару"
  news.112.d: "Після низки суперечливих доповідей було отримано підтвердження того, що Ґібралтар був захоплений німцями.\n\nЦей стратегічний порт, що охороняє доступ до Середземномор'я, вважався неприступним на початку війни. Британський гарнізон відступив тунелями в Скелі, однак був вибитий звідти гранатами та вогнеметами.\n\nТепер, коли Ґібралтар у руках німців, у війні за Середземне море може настати корінний перелом."
  news.113.d: "Сьогодні тріумфуючі італійські солдати увійшли до Каїра, майже переслідуючи по п'ятах англійців, які відступали з міста.\n\nНегайно був влаштований парад перемоги, і італійці попрямували до пірамід у Ґізі, щоби сфотографуватися на тлі пам'яток.\n\nЗдобувши Каїр, [ITA.GetLeader] тепер ще на крок ближче до того, щоб об'єднати італійську Східну Африку з італійською Лівією та створити єдину африканську колонію."
  news.113.b: "Ще одна перемога Італії!"
  news.114.d: "[GetItalianConquestofParisDesc]"
  news.114.d_leader: "Останнє вогнище французького опору було придушене сьогодні в Парижі, і тепер місто перебуває під контролем італійців.\n\n[ITA.GetLeader] прилетів, щоб особисто провести парад перемоги на Єлисейських полях й очолив його верхи на білому коні. У своїй урочистій промові він порівняв французьку кампанію з завоюванням Ґаллії Цезарем і пообіцяв, що це лише початок відродження величі Італії.\n\nЧас покаже, чи правий він."
  news.114.d_council: "Останнє вогнище французького опору було придушене сьогодні в Парижі, і тепер місто перебуває під контролем італійців.\n\nПредставники [ITA.GetLeader] прилетіли, щоб особисто провести парад перемоги на Єлисейських полях й очолили його верхи на білих конях. В урочистій промові деякі члени ради порівняли французьку кампанію з завоюванням Ґаллії Цезарем і пообіцяли, що це лише початок відродження величі Італії.\n\nЧас покаже, чи праві вони."
  news.115.d: "Італійські війська успішно штурмували Лондон, і тепер триколор майорить над Баштою Вікторії. Дрібні сутички ще тривають, і сьогодні вранці кілька берсальєрів були підстрелені снайперами, які засіли на Біґ-Бені. Три спроби вибити їх звідти закінчилися невдачею, після чого вежа була підірвана. Італійські офіційні особи назвали це «прикрою гарячістю» місцевого командувача."
  news.116.d: "Італія отримала контроль над Ґібралтаром після затяжних боїв на околицях Скелі та затоки. Часом із підземних військових тунелів, що йдуть далеко вглиб, ще лунають вибухи, але офіційно італійці стверджують, що з організованим опором покінчено.\n\nТепер, коли брами Середземномор'я опинилися під владою італійців, британському флоту буде складніше кидати їм виклик у регіоні."
  news.117.t: "Падіння Сінґапура"
  news.117.d: "Сінґапур, «Ґібралтар Сходу», був захоплений японськими імперськими військами, незважаючи на те, що англійці, які володіли ним раніше, вважали місто неприступним.\n\nЯпонська військова адміністрація Сінґапура зробила своєю штаб-квартирою Фуллертон-білдинг, а місто було перейменовано в Сенанто, що приблизно можна перекласти як «Південний острів, отриманий в еру Шьова». Патрулі Кемпейтай заполонили вулиці, демонструючи, що японці прийшли сюди всерйоз і надовго."
  news.117.b: "За імператора!"
  news.118.t: "Падіння Перл-Гарбора"
  news.118.d: "Японські війська взяли штурмом Гонолулу, найбільше місто гавайського острова Оагу. Морська база Перл-Гарбор, де раніше базувався тихоокеанський флот США, також впала під їх натиском.\n\nЗа свідченнями очевидців, американські матроси та десантники відступили на острів Форд, де вперто продовжували спротив, який був пригнічений інтенсивним артилерійським вогнем та бомбардуваннями. Тепер, коли острів належить їм, японські ВМС отримали повну свободу дій у Тихому океані."
  news.119.t: "Падіння Нового Південного Уельсу"
  news.119.d: "Просуваючись усе далі на південь, японська імперія захопила Сідней та столицю Австралії — Канберру. Захисникам Сіднею довелося відступити через міст Гарбор-Бридж і зайняти нові позиції на пагорбі Обсерваторії, проте знищити міст їм не дозволили японські солдати, які продовжили наступ на столицю.\n\nВійськовий прапор Японії тепер майорить над ратушею Канберри, що стала штаб-квартирою нової військової адміністрації, і військова поліція кемпейтай патрулює вулиці, пильно стежачи за тим, що відбувається."
  news.120.t: "Падіння Лос-Анджелеса"
  news.120.d: "Закріпившись на північноамериканському материку, японські війська кинулися до Лос-Анджелеса і змусили тікати захисників міста. Довга процесія імперських військ пройшла маршем Центральною авеню сьогодні у другій половині дня. Ця подія була задокументована японськими кінохронікерами.\n\nДо відступу американських військ відчайдушні бої йшли в кількох районах міста. Голлівуду завдано особливо великої шкоди; багато японських офіцерів фотографувалися навпроти знаменитого напису, понівеченого стріляниною."
  news.121.t: "Падіння Нанкіну"
  news.121.d: "Столиця Республіки Китай, Нанкін, була окупована військами Японської імперії. Незважаючи на запеклий спротив захисників, які сховалися за стінами, японці взяли ворота Чжуншань і прорвалися в місто.\n\nЗвуки перестрілки ще часом чутні, пожежі палахкотять у кількох районах, проте залишки китайських військ або відступили, або були взяті в полон. Разом із захопленням Шанхаю цю перемогу можна вважати однією з найважливіших для Японії у війні з Китаєм."
  news.122.t: "Падіння Владивостока"
  news.122.d: "Владивосток, найбільше місто на Далекому Сході, база радянського тихоокеанського флоту, був захоплений японськими військами. Стратегічна позиція міста як кінцевого пункту Транссибірської магістралі робить його втрату ще більш чутливою для СРСР.\n\nЖителі міста пам'ятають японську окупацію часів громадянської війни. Цього разу багато хто побоюється, що загарбники не підуть ніколи."
  news.123.t: "Падіння Гонконґу"
  news.123.d: "Війська Японської імперії захопили Гонконґ, перлину колоніальної Британії, прорвавши «Лінію любителів джину» та висадившись безпосередньо на острові. Стримувати натиск захисники змогли недовго, і губернатор особисто здався японцям у готелі «Пенінсула Гонконґ», де вони влаштували свою штаб-квартиру.\n\nПісля короткої церемонії було призначено нового японського губернатора, який оголосив усьому світу про те, що «Новий Гонконґ» нарешті «звільнений від західного колоніалізму»."
  news.124.t: "Падіння Маніли"
  news.124.d: "Маніла, столиця Філіппін, була взята японцями після відступу американських військ та філіппінських сил опору. За доступ у стратегічну гавань Маніла-Бей якийсь час після падіння міста ще йшли бої з боку острова Коррехідор, де американці зосередили основну масу своєї артилерії, але невдовзі японці змусили ці знаряддя замовкнути.\n\nПісля падіння Маніли варто чекати стрімкого захоплення решти Філіппін. Це хвороблива поразка для США в Азії та на Тихому океані."
  news.125.t: "Падіння Калкутти"
  news.125.d: "Після тривалих масованих бомбардувань місто Калкутта в Індії було взято японською армією. Хоча епізодичні бої ще якийсь час тривали у передмісті, парад перемоги був організований і пройшов на Чауринґгі-авеню.\n\nСолдати індійської національної армії, створеної японцями під гаслом звільнення Індії від британського панування, взяли участь у параді, що викликало тріумфування натовпу. Можна припустити, що за падінням Калкутти невдовзі вся Індія опиниться у руках японців."
  news.126.t: "Падіння Нью-Делі"
  news.126.d: "В Індії продовжується наступ японських військ, яким недавно вдалося захопити Нью-Делі. Столиця Британської Індії мала величезне стратегічне значення, і її втрата може стати вирішальним фактором в індійській кампанії.\n\nЗа чутками, віцекороль був захоплений ударними японськими загонами під час завантаження його майна для евакуації, проте це ще не підтверджено."
  news.127.t: "Падіння Панамського каналу"
  news.127.d: "Завдавши нищівного удару американської армії, японські війська висадилися в Панамі і захопили контроль над каналом, примусивши до капітуляції гарнізон, що охороняв його. Стверджується, що декільком загонам американських і панамських солдатів вдалося втекти в джунглях, звідки вони ведуть партизанську війну, однак навряд чи це порушить плани Японії.\n\nВтративши канал, американський флот буде змушений йти в обхід Південної Америки, щоби досягти Західного узбережжя США, що дає японському імперському флоту істотну стратегічну перевагу."
  news.128.t: "Падіння Берліну"
  news.128.d: "Захоплення німецької столиці було підтверджено джерелами у Вашинґтоні після того, як американські війська прорвалися до Берліна з різних напрямків. У місті йшли запеклі бої, міст Мольтке було знищено німецькими саперами у відчайдушній спробі сповільнити наступ американців.\n\nІнші мости через Шпрее підірвати не вдалося, і ударні війська США, придушивши спротив, захопили будівлю Кролль-опери та Райхстаґ. Тепер зірково-смугастий прапор переможно майорить над Райхстаґом, бої у місті припинилися. Битву за Берлін закінчено."
  news.128.b: "Усе пройшло як треба!"
  news.129.d: "Британські війська увійшли до Берліну, і військовий кабінет оголосив про успішне захоплення німецької столиці після запеклих боїв. Удар був завданий на світанку, англійці захопили аеропорт Темпельгоф, тоді як колони бронетехніки просувалися Франкфурт-алеєю.\n\nРайсхканцелярія тепер знаходиться під контролем британців, і бої на вулицях практично затихли. Про уряд Німеччини нічого невідомо, але стверджується, що декільком міністрам вдалося врятуватися."
  news.129.b: "Неймовірно файна робота, друзі!"
  news.130.d: "Французькі війська успішно взяли штурмом столицю Німеччини після відчайдушних боїв на вулицях міста. Велика група солдатів SS забарикадувалася на Олімпійському стадіоні, проте їх захопили загони Іноземного легіону за підтримки артилерії.\n\nФранцузький триколор майорить тепер над Райхсканцелярією, і хоча місцями в передмісті ще трапляються перестрілки, можна говорити про те, що з організованим опором покінчено."
  news.130.b: "Vive la France!"
  news.131.d: "У Берліні йдуть відчайдушні бої, але попри це столиця Німеччини вже майже повністю в руках поляків. Просунувшись у місто по Франкфурт-алеї, польська армія досягла Александерплац, де розгорілася найзапекліша битва.\n\nБранденбурзькі ворота обрушилися, ймовірно, після того, як їх протаранив польський танк, а будівля Кролль-опери була знищена артилерійським вогнем, коли загони SS, що засіли там, відмовилися здатися. Червоно-білий прапор Польщі майорить над Райхстагом, війська придушують останні осередки опору."
  news.131.b: "Польських джаґґернаутів не зупинити!"
  news.132.t: "Падіння Рима"
  news.132.d: "Союзні війська остаточно захопили Рим, коли здався гарнізон, який обороняв місто. Більшість історичних пам'яток не постраждали, переживши черговий катаклізм, яких вони вже бачили чимало. Американські війська принаймні досі не заходили до Ватикану на прохання Святого Престолу.\n\nПадіння Рима стало важливою віхою в італійській кампанії, і багато хто вважає, що тепер організованому опору на півострові настане кінець."
  news.132.b: "Велика перемога!"
  news.133.d: "Французькі війська ввійшли до Рима, щойно залишки гарнізону, що обороняв місто, розчинилися на околицях. Французи стрімко висунулися і зайняли основні адміністративні будівлі, і на Віа дель Корсо відбувся парад перемоги, в якому брало участь безліч солдатів та військової техніки.\n\nНавряд чи після здачі Рима Італія зможе продовжувати опір. Зовнішні спостерігачі припускають, що італійський уряд, який втік зі столиці, незабаром розпочне переговори про капітуляцію."
  news.134.t: "Звільнення Парижу"
  news.134.d: "Вже точно відомо, що Париж звільнений від німецької окупації. Союзні війська увійшли до столиці Франції, і німецький гарнізон, що залишався там, здався. Парижани тріумфуванням зустрічали визволителів, що пройшли маршем Єлисейськими полями, хоча, за чутками, німецькі снайпери ще орудують у деяких кварталах.\n\nБули побоювання, що німці використовують тактику випаленої землі при виході з міста і перетворять Париж на руїни та дим проте цього не сталося. Французький триколор майорить над Ейфелевою вежею, інші пам'ятки також не постраждали."
  news.135.t: "Падіння Токіо"
  news.135.d: "Американські війська увійшли до Токіо, і військове міністерство США повідомило про закінчення основних бойових дій у місті. Повідомляють, що бої були важкими, особливо на околицях імператорського палацу, який обороняла фанатична імператорська гвардія, хоча сам імператор, з чуток, покинув місто до початку штурму.\n\nПісля падіння Токіо, згідно з прогнозами експертів, організований опір на Японських островах швидко припиниться. Незабаром очікується початок мирних переговорів, якщо японські радикали не переконають імператора продовжувати боротьбу до останнього подиху."
  news.136.d: "Після напружених боїв війська Союзників окупували Москву, столицю держави [SOV.GetNameDef]. Місто сильно постраждало, пожежі досі не вщухають по обидва береги ріки Москви. Незважаючи на масовані бомбардування, Кремль залишився неушкодженим і саме там розмістилася штаб-квартира окупаційної адміністрації.\n\nВтрата Москви завдала росіянам потужного удару. Хоча практично весь уряд евакуювався із міста завчасно, військові експерти прогнозують швидке падіння радянців."
  news.137.t: "Звільнення Лондона"
  news.137.d: "Бої в Лондоні добігли кінця після придушення опору німецьких військ, що залишилися. Щойно було дано сигнал «все чисто», тріумфуючі городяни вийшли на вулиці, вітаючи визволителів-американців, і по всьому місту задзвеніли церковні дзвони.\n\nВизвольний настрій охопив усю Велику Британію, коли стало очевидно, що німецька окупація добігає кінця. У кількох регіонах, контрольованих німцями, почалися локальні повстання, які були жорстоко придушені. Невже Велика Британія скоро знову буде вільна?"
  news.138.d: "На відміну від 1920 року, не сталося жодного «Дива на Віслі», коли радянські війська підійшли до Варшави. Польський опір на той час був фактично придушений, і незабаром радянський прапор піднявся над більшістю адміністративних будівель.\n\nЧи бачимо ми кінець Польщі як держави, чи польська армія все ж таки зуміє дати відсіч і відвоювати столицю? Більшість експертів сходяться на тому, що це є малоймовірним."
  news.138.b: "[GetSOVIdeologyLondonResponse]"
  get_SOV_ideology_london_response: "Уперед, товариші!"
  get_SOV_ideology_london_response_alt: "Уперед!"
  news.139.t: "Звільнення Варшави"
  news.139.d: "Зруйнована Варшава впала під натиском радянських військ після того, як залишки німецьких загонів, відступили з палаючих передмість. Місто лежить у руїнах ще з минулих боїв, і місцеві повстанці вибираються з-під завалів, щоби вітати визволителів.\n\nТепер, коли Варшава опинилася під контролем СРСР, позиції Німеччини у Східній Європі стали більш хиткими. Експерти сумніваються, що німцям вдасться відбити місто, проте залякане населення серйозно боїться цього."
  news.139.a: "Чи це початок кінця..?"
  news.140.d: "У радянському комюніке повідомляється про остаточну капітуляцію німецьких військ у Берліні. Оточивши місто, радянські війська увійшли до нього з декількох напрямків, щокроку долаючи відчайдушний опір німців.\n\nНарешті, радянським військам вдалося перейти міст Мольтке і зайняти будівлю Райхстагу. Вони відбивали одне приміщення за іншим і зрештою поставили над містом радянський прапор. Битву за Берлін закінчено."
  news.140.a: "[SOV.GetAdjective]ий ведмідь більшає..."
  news.140.b: "Фашистське лігво наше!"
  news.141.d: "Рим, Вічне місто, було взято радянськими штурмовиками. Італійські війська відступили, і радянські увійшли до міста, де швидко придушили осередки опору. Історичні будівлі залишилися цілими, хоча, за деякими даними, Пантеон міг постраждати від кулеметного вогню.\n\nСРСР поки що дотримуються нейтралітету Святого престолу, але їхні війська взяли Ватикан у кільце, що не може не нервувати Його Святість."
  news.142.d: "Нестримне просування Червоної армії продовжується, і надходять повідомлення про захоплення французької столиці. Ймовірно, французькі комуністи надали допомогу СРСР і брали участь у боях.\n\nПо всьому місту розклеєні листівки, в яких парижанам повідомляють про їхнє «звільнення від буржуазного гніту» і про те, що Паризька комуна нарешті повстала з попелу."
  news.143.d: "В останній радіопередачі «Підсумки дня» з Москви було оголошено про те, що Париж відбитий у німецьких загарбників. Повідомляють, що багато захисників міста потонули в Сені, коли під артилерійським обстрілом Червоної армії впали кілька мостів через річку.\n\nЕйфелева вежа нахилилася, пошкоджена вибухом біля основи, але невідомо, яка зі сторін несе за це відповідальність. Нині радянські війська проводять парад на Єлисейських полях, а парижани гадають, чи вони не змінили одних окупантів на інших."
  news.143.a: "Чи це початок кінця...?"
  news.144.d: "[GetSOVIdeologyLondonDesc]"
  get_SOV_ideology_london_desc: "Наступ комуністів триває, радянські війська нещодавно зайняли Лондон. Парад перемоги був поспіхом організований Червоною армією ще до того, як були придушені останні осередки опору в місті.\n\nПрихильники комуністів спішно видали списки відомих антикомуністів радянській військовій адміністрації, і на Трафалґарській площі було зібрано Народний суд, щоби покарати винних."
  get_SOV_ideology_london_desc_alt: "[SOV.GetAdjective]а офензива триває. Унаслідок нещодавніх подій Лондон зазнав агресивного наступу, і згодом упав під тиском, як здавалося, нескінченних атак.\n\nОстанні осередки опору ще не були добиті, а [SOV.GetAdjective]а армія вже зорганізувала парад для відсвяткування своєї перемоги. Прихильники лідера [SOV.GetLeader] і [SOV.GetLeader.GetHerHis] керівництво запропонували свою повну підтримку та виразили захоплення початком цієї нової епохи."
  news.145.d: "У центрі Лондона, як і раніше, вирують пожежі, але майже всі німецькі солдати, що захищали місто, або загинули в боях, або були взяті в полон радянською армією. Натовпи на вулицях вітають радянських військових, які прямують до останніх осередків опору.\n\nЗ колабораціоністами було покінчено без жодної пощади, і СРСР призначили тимчасову адміністрацію для управління містом. Критики стверджують, що більша частина цієї адміністрації є членами британської комуністичної партії."
  news.145.a: "Значний розвиток подій."
  news.146.d: "Радянські війська підступили до Токіо, і по всьому місту йдуть запеклі бої. Зараз майже все місто під контролем радянських військових, за винятком східних передмість, де все ще вирують пожежі.\n\nГоворять, що коли бої змістилися в бік імператорського палацу, члени імператорської гвардії кинулися в штикову атаку. Палац був узятий загонами повітряного десанту, яким довелося пробиватися із боєм крізь кожне приміщення. Полонених вони не брали, але, за чутками, імператор був своєчасно евакуйований із палацу, задовго до падіння міста."
  news.147.d: "Ленінград, колишня столиця Російської імперії, був зайнятий фінськими військами. Три мільйони жителів — це ледь не більше, ніж населення всієї Фінляндії, проте тих, хто нападав, це не збентежило.\n\nЗараз точаться суперечки про те, чи має місто бути включене до складу Великої Фінляндії, оскільки інґерманландські фіни становлять у цьому регіоні суттєву етнічну меншість. Зрозуміло, це має сенс лише в тому випадку, якщо радянські війська не відіб'ють місто."
  news.148.d: "З Токіо надходять новини про те, що місто було взято китайськими військами. Воно майже повністю зруйноване, включно з імператорським палацом, де відтепер знаходиться китайська військова адміністрація.\n\nІноземні репортери стали свідками пишного параду перемоги, коли нескінченні ряди китайських солдатів пройшли крізь місто. Японці, які стовпилися вздовж вулиць, зустрічали це видовище труною мовчанням."
  news.149.d: "Уперше відтоді як Ґібралтар був захоплений англійцями два століття тому він знову став іспанським. За новинами, гарнізон, що охороняв місто, здався, хоча окремі групи ще ведуть бої в тунелях під Скелею.\n\nНа прес-конференції в Мадриді представник уряду заявив, що «відтепер і назавжди» Ґібралтар залишиться іспанською територією. Британські дипломати, зрозуміло, охрестили це твердження «цілковитою нісенітницею»."

 # Інші
  news.150.t: "Переворот у Югославії"
  news.150.d: "Спроби югославського уряду домовитися з Німеччиною викликали активні протести у лавах національної армії, і сьогодні під час перевороту було повалено чинного правителя. На престол зійшов король Петар II.\n\nНасамперед було обірвано більшість зв'язків з Німеччиною — схоже, новий режим готовий воювати, а не співпрацювати."
  news.150.b: "Дурні самі вирили собі могилу."
  news.151.t: "Райнланд залишається демілітаризованим"
  news.151.d: "Після спроби Німеччини порушити умови Версальського договору та провести ремілітаризацію Райнланду, Союзниками було направлено ультиматум, який змусив Берлін відступити. Велика Британія та Франція пригрозили війною у випадку, якщо Німеччина продовжуватиме свої дії, і незабаром стало очевидно, що такої протидії з обох боків німці не очікували.\n\nРайнланд залишиться демілітаризованим згідно з угодою, інакше Німеччину чекає війна."
  news.151.a: "Поки що кризу запобігнуто."
  news.151.b: "Наш день прийде."
  news.151.c: "Вони мусили знати, що ми це так просто їм не дозволимо."
  news.152.d: "Після спроби Німеччини порушити умови Версальського договору та провести ремілітаризацію Райнланду Францією було направлено ультиматум, який змусив Берлін відступити. Велика Британія відмовилася втручатися, але Франція пригрозила війною у разі, якщо Німеччина продовжуватиме свої дії, і незабаром стало очевидним, що німці не готові до військового зіткнення.\n\nРайнланд залишиться демілітаризованим згідно з угодою, інакше Німеччину чекає війна."
  news.152.c: "Франція сама, але сильна."
  news.152.e: "Наше втручання не потрібно, це ж очевидно."
  news.153.t: "Німеччина порушила пакт Молотова–Ріббентропа"
  news.153.d: "Пакт про ненапад між Німеччиною та державою [SOV.GetNameDef], який став для багатьох несподіванкою, куди більш очікувано розпався після нападу Німеччини на Радянський Союз. Порушивши пакт, Німеччина знову відкрито заговорила про СРСР як загрозу, усунути яку потрібно заради свого майбутнього.\n\nРадянський лідер був скоріше розчарований, ніж приголомшений такою зрадою, і явно шкодує, що не скористався можливістю першим."
  news.153.a: "Довіра між гігантами — річ крихка."
  news.153.b: "Ми підписали це, щоби виграти час для нападу."
  news.153.c: "Договір для фашистів — це просто папірець."
  news.154.t: "СРСР порушив пакт Молотова–Ріббентропа"
  news.154.d: "Пакт про ненапад між Німеччиною та державою [SOV.GetNameDef], який став для багатьох несподіванкою, куди більш очікувано розпався після нападу Радянського Союзу на Німеччину. СРСР завдав першого удару і поклявся раз і назавжди розтрощити німецький Райх.\n\nНімецькі лідери могли і самі планувати напад, але тепер ми про це ніколи не дізнаємося. Зараз вони проводять термінову мобілізацію через військову загрозу."
  news.154.b: "Комуністи не мають ні честі, ні совісті!"
  news.154.c: "Пакт зіграв свою роль."
  news.155.t: "Німеччина знову у війні"
  news.155.d: "Хоча багато хто сподівався, що в Європі надовго встановився мир, недавні події знову повернули Німеччину на шлях війни. Грубо порушуючи Версальський договір, німецькі війська провели мобілізацію та готові перейти у наступ. Влада заявляє, що більше не бажає бачити Райнланд демілітаризованим, посилаючись на необхідність захисту німецьких громадян, які там живуть."
  news.155.a: "Це може бути початком нової Великої війни"
  news.155.b: "За славу Німецької нації!"
  news.156.t: "Помічена Комета"
  news.156.d: "Поява на небі «Комети» стурбувала наших співгромадян. Ме.163 «Комета» — експериментальний ракетний винищувач, який здійснював випробувальний політ, — налякав сільських жителів, яким довелося побачити цей унікальний швидкісний літальний апарат. Його розробка була засекреченою, але незабаром буде представлена громадськості. Інцидент, що мав місце, лише зробить цю появу більш вражаючою."
  news.156.a: "Кінець уже близько... для наших ворогів."
  news.156.a.tt: "Ваза впала.\n"
  news.156.a.2.tt: "Мені все одно не подобалася та ваза.\n"
  news.157.t: "[From.From.GetName] втручається в [From.GetAdjective]у війну"
  news.157.d: "Лише кілька днів тому армія держави [FROM.GetName] рушила на державу [FROM.FROM.FROM.GetName] після оголошення війни. За цим пішов ультиматум держави [FROM.FROM.GetName] з вимогою негайного припинення військових дій та відступу [FROM.GetAdjective]их військ. [FROM.GetLeader] відстоює свою правоту й не збирається поступатися. Тепер країна перебуває у стані війни з державами [FROM.FROM.FROM.GetName] та [FROM.FROM.GetName]."
  news.157.a: "Здається, [FROM.FROM.GetName] хоче забруднити руки."
  news.157.a_usa: "Ми їм покажемо."

 news.158.t: "[FROM.FROM.GetName] втручається в [FROM.GetAdjective]у війну"
 news.158.d: "Кілька днів тому держава [From.GetName] оголосила війну державі [From.From.From.GetName]. Незабаром слідував ультиматум держави [From.From.GetName] з загрозою розпочати військові дії проти держави [From.GetName], якщо не буде покладено край агресії і підписано мир. [From.GetLeader] стверджує, що вони мали на це право, але погодився провести демобілізацію та мирні переговори."
 news.158.a: "Здається, [From.From.GetAdjective]а демонстрація сили була успішною."
 news.158.a_usa: "Ми мусимо зберегти мир."
 news.159.t: "Розквіт альянсу [From.GetFactionName]"
 news.159.d_01: "[From.GetLeader] повідомив сьогодні, що [From.GetName] бажає укласти новий союз. [From.GetFactionName] заявляє про свою готовність до співпраці у разі війни.\n\nХоча великі коаліції можуть стримувати агресію, ми бачили, до яких наслідків це призводить, коли конфлікт таки виникає. Наміри держав, які створили новий альянс, поки що неочевидні, але ніхто, навіть його засновники, не може передбачити, яким цілям він слугуватиме в підсумку."
 news.159.d_02: "[From.GetLeader] повідомив сьогодні, що [From.GetName] бажає укласти новий союз. [From.GetFactionName] заявляє про свою готовність до співпраці у разі війни.\n\nХоча великі коаліції можуть стримувати агресію, ми бачили, до яких наслідків це призводить, коли конфлікт таки виникає. Наміри держав, які створили новий альянс, поки що неочевидні, але ніхто, навіть його засновники, не може передбачити, яким цілям він слугуватиме в підсумку."
 news.159.d_03: "Навіть держава [From.GetName], відома упевненістю у власних силах і у своїй перевазі, вважає за можливе вступати в союзи з тими країнами, яких вона поважає. [From.GetLeader] оголосив сьогодні, що було підписано остаточні угоди про створення військової коаліції під назвою [From.GetFactionName], куди увійдуть лише гідні держави, чиє призначення — досягти величі.\n\nЧи стане джерелом цієї величі ідеальне суспільство або розширення своїх кордонів спільними зусиллями — решта світу дізнається про це, коли стане занадто пізно."
 news.159.d_04: "Незважаючи на те, що останніми роками СРСР зосередилився на побудові комунізму в одній окремо взятій країні, інтернаціоналізм цього руху, як і раніше, не визнає державних кордонів. Солідарності працівників всього світу було присвячено промову, яку вимовив сьогодні [From.GetLeader]. У ній було також порушено тему створення альянсу під назвою [From.GetFactionName].\n\nКрім політичних завдань, цей союз переслідує військові цілі і передбачає взаємодопомогу обох держав у разі зовнішньої агресії. Чи стане він для комуністів мечем або щитом — майбутнє покаже."
 news.159.a: "Чи приведе це до вічного миру, чи до ще однієї війни?"
 news.159.b: "Разом ми непереможні!"
 news.159.c: "Чудова ініціатива!"
 news.159.tt: "[This.GetName] — член альянсу [From.GetFactionName], в якому також є [From.GetName].\n"
 news.160.t: "На Німеччину напали"
 news.160.d: "Нещодавно Німеччина була змушена вступити в нову війну. Всі сподівалися, що в Європі встановився міцний мир, проте напруженість на континенті виявилася занадто великою. Німецькі офіційні особи стверджують, що більше не можуть зберігати Райнланд демілітаризованим і стверджують, що їм потрібно мати можливість захистити свої кордони."
 news.160.a: "Для Європи це не обіцяє нічого хорошого."
 news.160.b: "Німецький народ переможе."
 news.161.t: "Франція забороняє комунізм"
 news.161.d: "[From.GetLeader] та його кабінет оголосили про розпуск партії [From.GetCommunistParty]. Після підписання СРСР пакту про ненапад із нацистською Німеччиною йшли розмови про те, що комунізм у Франції слід заборонити. З розподілом Польщі між СРСР та Німеччиною цей закон набув чинності.\n[From.GetLeader] скористався можливістю, коли навіть ліві газети почали домагатися заборони діяльності партії [From.GetCommunistParty]."
 news.161.a: "Різке рішення"
 news.161.b: "Роблять усе можливе, щоб утримати буржуа при владі"
 news.161.c: "Можливо, це було необхідно."
 news.161.e: "Це був єдиний вихід."
 news.162.d: "Після того, як сторони конфлікту нарешті домовилися про поділ країни на дві частини, громадянська війна в Іспанії добігла кінця. Хоча з обох боків чуються голоси незгодних, які засуджують такий компроміс, мирна угода дасть розділеній нації бодай слабкий шанс відновлення сил."
 news.162.a: "Добре для іспанців."
 news.162.b: "Одного дня, ми повернемо собі всю Іспанію."

 # Словенська криза
  news.163.t: "Лондонська конференція"
  news.163.d: "Включивши Австрію до свого складу, держава [GER.GetName] використала це для виправдання подальших претензій та назвала «правомірним» повернення колишніх австрійських територій, зокрема Словенії, яка зараз належить державі [YUG.GetName].\n\nУ відповідь на це в Лондоні була скликана конференція для обговорення «словенського питання», куди прибули делегати країн, які підписали Версальський договір. За підсумками мирної конференції було вирішено, що [YUG.GetName] повинна поступитися Словенією Німеччині заради загального миру.\n\nЗалишившись без підтримки провідних європейських держав, [YUG.GetLeader] не бачить іншого виходу, крім як підписати подану угоду."
  news.163.a: "Це закінчиться добре."
  news.163.b: "Справедливість."
  news.163.c: "Прикро."
  news.163.e: "Зраджені."
  news.164.t: "Криза в Словенії"
  news.164.d: "Включивши Австрію до свого складу, держава [GER.GetName] використала це для виправдання подальших претензій та назвала «правомірним» повернення колишніх австрійських територій, зокрема Словенії, яка зараз належить державі [YUG.GetName].\n\nУ відповідь на це в Лондоні була скликана конференція для обговорення «словенського питання», куди прибули делегати країн, які підписали Версальський договір.\n\nНа конференції Велика Британія і Франція виступили проти німецьких вимог, заявивши, що [YUG.GetName] повинна зберегти кордони, передбачений Версалем."
  news.164.d_FRA_abandoned_yugoslavia: "Включивши Австрію до свого складу, держава [GER.GetName] використала це для виправдання подальших претензій та назвала «правомірним» повернення колишніх австрійських територій, зокрема Словенії, яка зараз належить державі [YUG.GetName].\n\nУ відповідь на це в Лондоні була скликана конференція для обговорення «словенського питання», куди прибули делегати країн, які підписали Версальський договір.\n\nБитанія вимагала дотримання Версальського договору, проте Франція вирішила погодитися на вимоги німців заради збереження миру в Європі."
  news.164.a: "Думаю, це означає війну"
  news.164.b: "Вони зіткнуться з нашим гнівом"
  news.164.c: "Ми будемо відстоювати справедливісит"
  news.164.e: "Перші до битви!"
  news.164.f: "Британці дурні."
  news.165.t: "Криза в Словенії"
  news.165.d: "Включивши Австрію до свого складу, держава [GER.GetName] використала це для виправдання подальших претензій та назвала «правомірним» повернення колишніх австрійських територій, зокрема Словенії, яка зараз належить державі [YUG.GetName].\n\nУ відповідь на це в Лондоні була скликана конференція для обговорення «словенського питання», куди прибули делегати країн, які підписали Версальський договір.\n\nНезважаючи на дні переговорів, на конференції не вдалося дійти згоди. Хоча британський уряд шукав мирного рішення, французи рішуче протистояли німецьким загрозам. Німецька делегація пішла на знак протесту, а хмари війни збираються над Словенією."
  news.165.a: "Це видається похмурим."
  news.165.b: "Ми не відступимо."
  news.165.c: "Це прикро."
  news.165.e: "Разом ми переможемо!"
  news.165.f: "Ми зробемо те, що правильно!"
  news.166.t: "Лондонська угода"
  news.166.d: "Включивши Австрію до свого складу, держава [GER.GetName] використала це для виправдання подальших претензій та назвала «правомірним» повернення колишніх австрійських територій, зокрема Словенії, яка зараз належить державі [YUG.GetName].\n\nУ відповідь на це в Лондоні була скликана конференція для обговорення «словенського питання», куди прибули делегати країн, які підписали Версальський договір.\n\nОднак у палкій промові, виступаючи проти німецької загрози європейській стабільності, [YUG.GetLeader] недвозначно заявив, що [YUG.GetName] не відмовиться від навіть дюйма землі, незважаючи на те, що вони повністю на самоті."
  news.166.a: "Світло гасне."
  news.166.b: "Ми їх розчавимо."
  news.166.c: "Ми боремося наодинці."
  news.167.t: "Криза в Словенії"
  news.167.d: "Включивши Австрію до свого складу, держава [GER.GetName] використала це для виправдання подальших претензій та назвала «правомірним» повернення колишніх австрійських територій, зокрема Словенії, яка зараз належить державі [YUG.GetName].\n\nУ відповідь на це в Лондоні була скликана конференція для обговорення «словенського питання», куди прибули делегати країн, які підписали Версальський договір.\n\nКонференція була закінчена неочікуваним проявом лояльності, оскільки Італія підтримала територіальну цілісність [YUG.GetName], залишивши вимоги Німеччини невизнаними.\n\nЯк завжди, італійська зовнішня політика абсолютно непередбачувана, і ще невідомо, куди приведе цей ґамбіт."
  news.167.a: "Ми будемо стежити за цим"
  news.167.b: "Ми розчавимо їх обох"
  news.167.c: "Принаймні ми не без друзів"
  news.167.e: "Італія покаже всьому світу на що здатна!"
  news.168.t: "Перший Люблянський арбітраж"
  news.168.d: "Після втрати Словенії Югославія почала розпадатися по кордонах етнічних груп, а центральна влада слабшає з кожним днем.\n\nСьогодні міністр закордонних справ Німеччини оголосив про намір остаточно виправити помилку Версальської угоди. Було укладено договір, за яким держава [YUG.GetName] була поділена між дружніми Німеччини країнами.\n\n[YUG.GetAdjective]і дипломати не знали про договір до його ратифікації, і в ситуації, коли югославські землі розбирають по шматочках численні сусіди, [YUG.GetLeader] мало що може зробити."
  news.168.a: "Так будується Новий Порядок."
  news.168.b: "Цього дня померла мрія."
  news.168.c: "Недобре."
  news.168.e: "Чудова новина!"
  news.168.f: "Поганий результат для нас."
  news.168.g: "Ми вдячні."
  news.168.h: "Не пощастило."
  news.168.i: "Силу Італії по-справжньому визнають."
  news.168.j: "Німеччині краще бути обережною."
  news.169.t: "Доля Югославії"
  news.169.d_annex_YUG: "Нещодавні територіальні втрати спричинили розділ югославської держави, за яким послідували етнічний конфлікт та послаблення центральної влади. Німеччина ввійшла в зростаючий вакуум влади і вирішила оголосити «протекторат» на землях Югославії"
  news.169.d_puppet_CRO_annex_YUG: "Нещодавні територіальні втрати спричинили розділ югославської держави, за яким послідували етнічний конфлікт та послаблення центральної влади. Німеччина створила «незалежну» державу Хорватію та анексувала решту країни"
  news.169.d_puppet_CRO_YUG: "Нещодавні територіальні втрати спричинили розділ югославської держави, за яким послідували етнічний конфлікт та послаблення центральної влади. Німеччина вирішила розділити решту між сербською та хорватською державою, які знаходяться під їхнім керівництвом"
  news.169.a: "Німеччина демонструє Європі свою могутність."
  news.169.b: "Ми вибрали правильну сторону!"
  news.169.c: "Це лякає."
  news.169.e: "Мир під загрозою."
  news.170.t: "Другий Люблянський арбітраж"
  news.170.d_BUL: "Запевняючи, ніби вона прагне міцного миру на Балканах, Німеччина змусила грецький уряд віддати частину своїх земель Болгарії. І хоча держава [GRE.GetName] протестувала проти цього, німецький вплив на Балканах не залишила їй вибору. Єдиний спосіб уникнути прямої конфронтації з державою [GER.GetName] — це дозволити німцям диктувати власні умови."
  news.170.d_ITA: "Запевняючи, ніби вона прагне міцного миру на Балканах, Німеччина змусила грецький уряд поступитися державі [ITA.GetName] оспорюваними територіями. І хоча держава [GRE.GetName] протестувала проти цього, німецький вплив на Балканах не залишив їй вибору. Єдиний спосіб уникнути прямої конфронтації з державами [GER.GetName] і [ITA.GetName] — це дозволити німцям диктувати власні умови."
  news.170.d_ITA_BUL: "Запевняючи, ніби вона прагне міцного миру на Балканах, Німеччина змусила грецький уряд поступитися державам [BUL.GetName] і [ITA.GetName] всіма оспорюваними територіями. Враховуючи сильний [GER.GetAdjective]ий вплив на Балканах та грізних сусідів з боку Італії та Болгарії, [GRE.GetLeader] не бачить іншого виходу, крім як поступитися вимогам."
  news.170.d_GER: "Зміцнивши свій вплив на Балканах, держава [GER.GetName] стверджує, що його прагнення спрямовані на підтримання миру у колись неспокійному регіоні. Для цієї мети грекам необхідно поступитися частиною своїх земель.\n\nЗнаходячись віч-на-віч з німецькою військовою машиною, [GRE.GetName] не бачить іншого виходу, крім як поступитися вимогам."
  news.170.a: "Все, щоби зберегти мир."
  news.170.b: "Ми міцнішаємо."
  news.170.c: "Це недобре."
  news.170.e: "Чи може центр вистояти?"
  news.170.f: "Який сором."
  news.171.t: "Другий Люблянський арбітраж"
  news.171.d_BUL: "Греція відмовилася від посередництва Німеччини в її територіальній суперечці з Болгарією, порівнявши це з капітуляцією.\n\nСпілкуючись із пресою, [GRE.GetLeader] заявляє, що якщо [BUL.GetLeader] та [GER.GetLeader] бажають отримати ці території, «нехай прийдуть і спробують взяти».\n\nУ свою чергу, [BUL.GetAdjective]ий уряд спростував будь-які заяви про те, що пропонував державі [GER.GetNameDef] військову та економічну підтримку за допомогу в отриманні грецьких територій."
  news.171.d_ITA: "Після того як [GER.GetLeader] та [ITA.GetLeader] провели зустріч, [GER.GetAdjective]ий уряд публічно підтримав [ITA.GetAdjective]у позицію в суперечці про кордони з державою [GRE.GetNameDef].\n\nГрецький лідер [GRE.GetLeader] вважає запропоноване рішення абсолютно неприйнятним і клянеться захищати країну «до останнього патрона, останнього снаряда та останнього подиху»."
  news.171.d_ITA_BUL: "Німеччина запропонувала свої послуги посередника у суперечці між Грецією з одного боку та Італією та Болгарією з іншого боку, але Греція відмовилася — [GRE.GetAdjective]ий уряд твердо заявив, що [GRE.GetAdjective]а армія готова захищати країну і швидше помре в бою, ніж здасться на милість стерв'ятників та шакалів, які підтримують Німеччину."
  news.171.d_GER: "Перемовини між державами [GRE.GetNameDef] та [GER.GetNameDef] про кордони зайшли в глухий кут. Заявивши, що пропозиція Німеччини здати частину земель в оренду під німецькі військові бази, рівнозначно втраті цих територій, [GRE.GetLeader] закликав усіх придатних до військової служби греків готуватися до оборони країни."
  news.171.a: "Дурні."
  news.171.b: "Як вони посміли?!"
  news.171.c: "Ми мусимо подивитися, чи зможемо ми допомогти Греції."
  news.171.e: "Це означатиме війну."
  news.171.f: "Вони зазнають невдачі, як це зробили перси."
  news.172.t: "Греція погоджується"
  news.172.d: "Після довгої та напруженої розмови з німецьким послом [GRE.GetLeader] каже, що [GRE.GetAdjective]ий уряд має намір у майбутньому координувати свою політику з державою [GER.GetNameDef].\n\nПоліцейським у [GRE.GetAdjective]ій столиці довелося силою розганяти спалахнувші після цього рішення стихійні мітинги, на яких багато кричали, що «[GRE.GetLeader] відповість за своє боягузтво»."
  news.172.a: "Вони вчинили розумно."
  news.172.b: "Ще один тріумф."
  news.172.c: "Це викликає занепокоєння."
  news.172.e: "Ми нічого не можемо зробити."
  news.172.f: "Це грецька трагедія."

 # Альянси
  news.173.t: "Четвертий інтернаціонал"
  news.173.d_1: "Комуністичні делегації зі всього світу зібралися сьогодні у Парижі на установчий з'їзд. Його скликали прихильники теорій Троцького, які заклали основу Четвертого інтернаціоналу.\n\nХоча поки що і невідомо, як організаторські зусилля змінять сили на міжнародній політичній арені, ця новина викликала занепокоєння Сталіна. Він підозрював, що багато високопоставлених членів партії та військові потай підтримують Троцького, і багато з них досі живі. Знову охоплений параноєю, Сталін став частіше усамітнюватися. Його підозри та неврівноваженість привели до кризи радянської влади. Такими темпами в країні може спалахнути громадянська війна."
  news.173.d_2: "Комуністичні делегації з усього світу зустрілися сьогодні у Парижі на установчому з'їзді, який заклав основу Четвертого інтернаціоналу. Ідея його створення обговорювалася роками, поки прихильники теорій Троцького не взялися за її реалізацію.\n\nСталін відреагував на зростаючу підтримку троцькізму за кордоном, організувавши нову серію політичних вбивств і посиливши пропаганду проти свого колишнього конкурента. Високопоставлені радянські військові та партійні чиновники добре пам'ятають нещодавні чистки, тому навряд чи чинитимуть якийсь опір."
  news.173.a: "Скільки ще буде інтернаціоналів?"
  news.173.b: "Жорстокі часи для нашого Союзу."
  news.174.t: "[From.GetName] досліджує ядерні технології"
  news.174.d: "Після перших випробувань політична верхівка вирішила, що держава [From.GetName] має зосередити [From.GetAdjective]і дослідження у сфері атомних технологій.\n\nЦя галузь зараз ще погано вивчена, і невідомо, чи є у неї будь-яке практичне застосування. Ніхто не знає, як це змінить їхні військові плани."
  news.174.a: "Ми мусимо слідкувати за розробкою."
  news.174.b: "Сподіваємося, що їх дослідження принесуть свої плоди."
  news.174.c: "З цього нічого не вийде."
  news.174.e: "Ми продовжемо дослідження в секреті."
  news.175.t: "Франція та Велика Британія вступили в альянс"
  news.175.d: "Нагадавши про угоди, укладені під час Великої війни, Франція запропонувала Британії об'єднатися в альянс проти сил, що загрожують стабільності Європи.\n\nСьогодні це прохання було схвалено британським парламентом, і Франція приєдналася до альянсу [ENG.GetFactionName]."
  news.175.a: "Ми боремося разом."
  news.175.b: "Вони готуються до найгіршого."
  news.175.c: "Об'єднуються, як щури, загнані в кут."
  news.175.e: "Велика Британія визначила свою долю."
  news.176.t: "Велика Британія відкидає союз з Францією"
  news.176.d: "Сьогодні британський парламент несподіваним рішенням відкинув пропозицію об'єднатися в альянс, як цього хоче [FRA.GetName]. Причина відмови — небажання розхитувати і без того крихкий баланс сил на європейському континенті.\n\nФранцузький уряд уже назвав це рішення політичним ходом, заявивши, що Британія жертвує безпекою Франції заради своїх інтересів."
  news.176.a: "Їм варто було просити краще."
  news.176.b: "Наші давні вороги роз'єднані."
  news.176.c: "Похмурий день для старих союзників."
  news.177.t: "Маленька Антанта"
  news.177.d: "Намагаючися створити єдиний фронт проти спільних ворогів, держава [From.GetName] звертається до Чехословаччини з пропозицією об'єднатися в «Малій Антанті» і цим порушити домовленості, укладені з Британією у Велику війну. Незважаючи на те, що Британії запропонували місце в оборонному альянсі, прем'єр-міністр країни заявив, що вона не розглядає його як «корисний для захисту європейських свобод».\n\nТим не менш, Франція налагодила відносини з державами, які вважають себе вразливими, і закликає об'єднатися, щоб підтримати дипломатичний баланс у Європі та запобігти війнам. Час покаже, наскільки успішною буде ця спроба."
  news.177.a: "Потім не приходьте до нас плакати!"
  news.177.b: "Vive la France et L'Entente!"
  news.177.c: "Ми мусимо не дозволяти Франції знову мати гегемонію в Європі."
  news.177.e: "Європа має об'єднатися проти фашистських загарбників!"
  news.177.f: "Ознака зростання напруженості в Європі."
  news.178.t: "Ліві стають популярнішими у Франції"
  news.178.d: "Після майже двох десятиліть політичної кризи [From.GetName] все ще намагається повернути те, що було втрачено у Велику війну. [From.GetAdjective]і лідери мають намір відновити [From.GetAdjective]у державу з її громадянами для громадян.\n\nНові політичні реформи привели до розквіту профспілок і комуністичних організацій. Якщо Франція продовжить рухатися в цьому напрямі, її чекає серйозний крен ліворуч або навіть повномасштабна революція."
  news.178.a: "Франція йде за нами в майбутнє!"
  news.178.b: "Очевидна ознака французької слабкості."
  news.178.c: "Трагічний розвиток подій для Третьої республіки."
  news.178.e: "Тривожний розвиток подій."
  news.179.t: "Праві стають популярнішими у Франції"
  news.179.d: "Після майже двох десятиліть політичної кризи [From.GetName] все ще намагається повернути те, що було втрачено у Велику війну. [From.GetAdjective]а влада має намір відновити [From.GetAdjective]у державу в усій її колишній [From.GetAdjective]ій величі.\n\nЦі політичні реформи посилили роль держави та армії, а [From.GetAdjective]і громадяни твердо вірять в майбутню велич, яку обіцяє [From.GetLeader]."
  news.179.a: "Французький уряд є ворогом власного народу!"
  news.179.b: "Це може знову зробити Францію великою державою."
  news.179.c: "Трагічний розвиток подій для Третьої республіки."
  news.179.e: "Тривожний розвиток подій."
  news.180.t: "Францію вітають в Комінтерні!"
  news.180.d: "Після того як народ і політики Франції взяли курс на побудову комунізму, [France.GetName] публічно повідомляє про своє прагнення стати частиною альянсу [From.GetFactionName].\n\n[From.GetName] реагує негайно; це означає, що переговори почалися багато тижнів тому потай від громадськості. [From.GetLeader] у своїй довгій промові говорить про те, що світовий пролетаріат повинен спільно організувати революції в усіх країнах світу.\n\n[France.GetLeader] підтримує цю заяву і відкрито погрожує всім, хто має «причини боятися альянсу [From.GetFactionName]»."
  news.180.a: "Єдині на шляху до світової революції!"
  news.180.b: "Їхній союз незабаром розпадеться."
  news.180.c: "Не можна дозволити, щоб вороги демократії ставали сильнішими."
  news.180.e: "Франція вибрала сторону."
  news.181.t: "[France.GetName] та [From.GetName] об'єднуються"
  news.181.d: "Після чергового посилення диктаторського режиму [France.GetName] оголошує, що настав час знайти союзників у боротьбі з загрозою світового комунізму. Як виявилося, цей союзник — [From.GetName].\n\nУ своїй ранковій заяві [From.GetLeader] повідомляє про те, що [France.GetName] та [From.GetName] відтепер є братами. «Наше спільне минуле робить нас не ворогами, а союзниками! Титани Європи стануть пліч-о-пліч»."
  news.181.a: "Разом ми сильні!"
  news.181.b: "Вороги демократії стають сильнішими."
  news.181.c: "Несподівана дружба."
  news.182.t: "[France.GetName] приєднується до альянсу [From.GetFactionName]!"
  news.182.d: "Сьогодні європейські політики були шоковані, коли французькі та німецькі дипломати оголосили про те, що [France.GetName] та [From.GetName] вступили у військовий альянс. За їхніми словами, на кордоні пролито дуже багато крові, в той час як інші сили загрожують обом державам.\n\n[From.GetName] закликає всіх зрозуміти користь від такого альянсу — замість того, щоби послаблювати один одного, давні вороги, об'єднавшись, стануть сильнішими."
  news.182.a: "Ніщо не може загрожувати альянсу [From.GetFactionName]!"
  news.182.b: "Нова [From.GetAdjective]а держава нависає над Європою."
  news.182.c: "Європейська дипломатія перебудовується вздовж осі Париж–Берлін."
  news.182.e: "Не пощастило."
  news.183.t: "[From.GetName] відмовляється від союзу з Францією!"
  news.183.d: "Відкинувши [France.GetAdjective]і дипломатичні пропозиції, [From.GetLeader] публічно оголошує про те, що [From.GetName] не вступить у військовий союз, якого прагне [France.GetName].\n\nЗвинувачуючи [France.GetAdjective]у владу в слабкості і продажності, [From.GetAdjective]і дипломати заявляють, що жоден [From.GetAdjective]ий громадянин не дасть «[France.GetAdjective]ій заразі» поширитися."
  news.183.a: "Як вони посміли!"
  news.183.b: "Ми можемо жити з ними, як із ворогами."
  news.183.c: "Допоки вони зайняті боротьбою один з одним..."

 # Італія та її друзі
  news.184.t: "Італія налагоджує тісніші відносини з Німеччиною"
  news.184.d: "Інтереси Італії та Німеччини часом не збігаються, особливо в Австрії та на Балканах. Втім, це не заважає потеплінню відносин між країнами на міжнародній арені, і зараз вони ведуть переговори про укладання пакту для «захисту спільних інтересів».\n\nЯкщо переговори пройдуть успішно, ми побачимо альянс, здатний вплинути на Центральну і Східну Європу."
  news.184.a: "Наші країни мають багато спільних інтересів."
  news.184.b: "Ми будемо стежити за ситуацією."
  news.185.t: "[From.GetName] домагається розширеного військового пакту"
  news.185.d: "Прагнучи змінити баланс сил у Середземномор'ї, [From.GetName] робить політичні кроки до створення нового альянсу в регіоні.\n\nЗдебільшого маючи військовий характер, [From.GetFactionName], за словами [From.GetLeader], поставить Італію в центр нової світової держави."
  news.185.a: "[From.GetName] веде нас!"
  news.185.b: "Будемо сподіватися, що їхні інтереси не суперечать нашим."
  news.185.c: "Це може стати приводом для занепокоєння."
  news.186.t: "Італія претендує на грецькі території"
  news.186.d: "Називаючи Римську імперію попередницею сучасної [From.GetAdjective]ої держави, [From.GetName] запевняє, що незалежна Греція немає права на існування. Натомість «грецькі території» мають визнати панування Італії в районі Егейського моря, інакше їм загрожує окупація.\n\n[Greece.GetName] відкидає ці претензії як безпідставні. Проте держава [From.GetName] користується підтримкою альянсу [From.GetFactionName]."
  news.186.a: "Італія повинна контролювати Егейське море."
  news.186.b: "Обурливі претензії!"
  news.187.t: "Італія шукає підтримки від [GRE.GetName]"
  news.187.d: "Оскільки [GRE.GetName], як стверджує [ITA.GetName], є спадкоємцем одної з найдавніших держав Європи, між обома країнами існує історичний зв'язок.\n\nПолітичні прагнення зрозумілі: держава [ITA.GetName] вважає, що [GRE.GetName] — ідеальний кандидат на вступ до альянсу [ITA.GetFactionName].\n\nПобачимо, чи зможуть захід і схід знову об'єднатися після півтори тисячі років роз'єднання."
  news.187.a: "Без сумнівів, [Greece.GetName] розділяє наші інтереси."
  news.187.b: "Це не дивно."
  news.187.c: "У нас багато спільної історії."
  news.188.t: "[ITA.GetName] прагне примирення з державою [TUR.GetName]"
  news.188.d: "Незважаючи на десятиліття конфліктів і дипломатичних маневрів, проведених задля досягнення контролю над Середземномор'ям, [ITA.GetName] та [TUR.GetName] залишили свої розбіжності позаду.\n\nВ угоді про співпрацю на благо всього Середземномор'я [ITA.GetName] та [TUR.GetName] зобов'язуються встановити тісніші дипломатичні та економічні зв'язки, ніж будь-коли."
  news.188.a: "[ITA.GetName] посилює свій вплив"
  news.188.b: "Як хтось може миритися з «[ITA.GetAdjective]ою співдружністю»?"
  news.188.c: "Партнерство в Середземномор'ї є важливим."
  news.189.t: "Італія претендує на морські бази в Анатолії"
  news.189.d: "Згідно з Лондонською угодою 1915 року турецька провінція Анатолія мала відійти Італії. Інші договори мають більш високий пріоритет, але [From.GetAdjective]а влада не забула про ті обіцянки.\n\n[From.GetLeader] публічно заявляє про те, що оскільки узбережжя Анатолії є стратегічно важливим районом, [From.GetName] неодмінно забере те, що «по праву належить Італії»."
  news.189.a: "Це питання було вирішено!"
  news.189.b: "Ми отримаємо те, що нам обіцяли!"
  news.189.c: "Турецько-італійське суперництво посилюється."
  news.190.t: "Балеарські острови відійшли до держави [Italy.GetName]"
  news.190.d: "Оскільки [Italy.GetAdjective]і війська відіграли важливу роль у громадянській війні в Іспанії, [Italy.GetName] розраховує, що держава [From.GetName] передасть їй Балеарські острови. [From.GetLeader] неохоче йде на поступку, заявляючи, що цей дипломатичний крок зміцнить відносини між двома країнами.\n\nЯк сподівається [Italy.GetName], морські бази на Балеарських островах дозволять посилити контроль над Ґібралтарською протокою і розширять доступ до Атлантичного океану."
  news.190.a: "Це важливий крок на шляху до повного середземноморського панування."
  news.190.b: "Італія посилює контроль над Середземним морем."
  news.190.c: "Символ «великої дружби» між нашими народами."
  news.192.t: "Італія претендує на югославські території"
  news.192.d: "У зверненні до італійців, які мешкають на узбережжі Далмації, [From.GetLeader] заявляє: [From.GetName] вважає, що законно претендує на частину держави [YUG.GetName].\n\nОфіційна заява підкріплює ці претензії і чітко дає зрозуміти, що [From.GetName] у разі потреби забере ці землі силою."
  news.192.a: "Це югославські землі, а не італійські!"
  news.192.b: "Вони порушують і без того крихкий баланс сил у регіоні."
  news.192.c: "Ці території здаються більше італійськими, аніж югославськими."
  news.193.t: "Міністерство закордонних справ Італії в державі [YUG.GetName]"
  news.193.d: "[From.GetName] оголошує про відкриття постійної дипломатичної місії у державі [YUG.GetName], розуміючи, що вона різко відреагує на проблему італомовного населення Далмації. Як говорить заява [From.GetAdjective]ого міністерства закордонних справ, дві країни нерозривно пов'язані спільними історією та інтересами, а порозуміння значно важливіше, ніж малозначна прикордонна суперечка.\n\nНапруженість в Європі наростає, і варто сподіватися, що інші країни підуть за цим прикладом."
  news.193.a: "Нехай міцнішає дружба наших народів!"
  news.193.b: "На Адріатиці буде мир."
  news.193.c: "Буде цікаво подивитися, чим це закінчиться."

 news.194.t: "Східна Польща віддана державі [From.GetName]"
 news.194.d: "Через невідомі політичні махінації керівництво [Poland.GetName] передало свої східні регіони [From.GetName].\n\nНаразі невідомо, які обіцянки чи погрози були зроблені [From.GetName], щоб досягти цієї політичної перемоги. Можливо, ми ніколи не дізнаємося, оскільки [Poland.GetLeader] ще не сказав жодного слова, окрім оголошення про угоду."
 news.194.a: "[Poland.GetName] визнає силу держави [From.GetFactionName]!"
 news.194.b: "[From.GetName] поглинає все на своєму шляху."
 news.194.c: "Державі [Poland.GetName], схоже, не лишили іншого вибору."
 news.195.t: "[From.GetName] Надано Східну Німеччину"
 news.195.d: "Під час [Soviet.GetName] окупації Німеччини, [From.GetName] отримала більшу частину Східної Німеччини, включаючи спірну територію Східної Пруссії.\n\nЗдається, це є результатом таємного пункту радянсько-польського договору. Польща отримала німецькі землі як компенсацію за те, що вони були змушені віддати [Soviet.GetName].\n\nПольща грала з найвищими ставками, і хоча багато було втрачено, тепер вона також багато виграла."
 news.195.a: "[Soviet.GetName] ушановує свої договори."
 news.195.b: "Сподіватимемося, вільна Польща зможе встати з попелу, створеним її «захисником»."
 news.195.c: "Географічний зсув Польщі. Знову."
 news.196.t: "[From.GetName] підбуює революціонерів"
 news.196.d: "У своїй палкій промові [From.GetLeader] закликав комуністичні партії в усьому світі прискорити падіння капіталізму, застосовуючи більш екстремальну тактику. Страх переслідування не повинен зупинити жодного чоловіка чи жінку від сприяння боротьбі робітничих класів.\n\n[From.GetName] буде збільшувати фінансування іноземних комуністичних партій і навчати їх більш екстремальній тактиці, необхідній для того, щоб привести їхні країни у відповідність до [From.GetFactionName]."
 news.196.a: "Демократія ніколи не буде принижена!"
 news.196.b: "Сміховинна спроба!"
 news.196.c: "Вставайте, брати та сестри!"
 news.196.e: "Зіткнення ідеологій — це остання битва цивілізацій."
 news.197.t: "[From.GetName] піддається на [Soviet.GetAdjective]ий ультиматум"
 news.197.d: "Держава [From.GetName] піддалася на [Soviet.GetAdjective]ий ультиматум і передав контроль над Егейськими островами [Soviet.GetName].\n\nЦим самим [Soviet.GetName] посилює свою присутність у Середземномор'ї і зміцнює себе як військово-морську силу в регіоні."
 news.197.a: "Вони повинні бути задоволені, що ми запропонували їм такі хороші умови."
 news.197.b: "Державу [Soviet.GetName] потрібно зупинити!"
 news.197.c: "[Soviet.GetName] позиціонується для виходу в Середземномор'я."
 news.198.t: "[From.GetName] опирається [Soviet.GetAdjective]ому ультиматуму"
 news.198.d: "[From.GetName] відхилила [SOV.GetAdjective]і вимоги в ультиматумі, висунутому їм щодо островів в Егейському морі. Оскільки [SOV.GetName] здійснює все більший і більший вплив на регіон, [From.GetLeader] заявив, що надання їм одного острова в Егейському морі закінчиться тим, що вони захоплять все Середземномор'я.\n\nВідхиливши ультиматум, [From.GetName] опинився на межі війни і може лише чекати, коли [SOV.GetNameDef] натисне на спусковий гачок."
 news.198.a: "Тоді час для розмов закінчився."
 news.198.b: "[SOV.GetNameDef] як розпалювачі війни мають бути зупинені!"
 news.198.c: "Це був їхній ультиматум. Греція мусить підготуватися до війни."
 news.198.e: "Ми на захисті [From.GetNameDef]."
 news.199.t: "[?SOV.former_controller_of_bessarabia.GetNameDefCap] передає Бессарабію державі [From.GetNameDef]"
 news.199.d: "\n\n[?SOV.former_controller_of_bessarabia.GetNameDefCap] був змушений пристати на ультиматум [From.GetNameDef]. Території Бессарабії були передані під контроль [From.GetAdjective], а [?SOV.former_controller_of_bessarabia.GetAdjective]а влада залишилася зі зменшеними кордонами.\n\nНевідомо, як [?SOV.former_controller_of_bessarabia.GetNameDef] зможе уникнути подальших втрат."
 news.199.a: "Це важливо для [From.GetAdjective]ої стратегії."
 news.199.b: "Країни світу повинні протистояти злу, яке несе з собою [From.GetNameDef]!"
 news.199.c: "[?SOV.former_controller_of_bessarabia.GetNameDefCap] перебуває в жалюгідному становищі."
 news.200.t: "Німецький вплив на державу [CZE.GetNameDef]"
 news.200.d: "Говорячи про братерство між народами в «німецькій сфері», [From.GetLeader] у своїй сьогоднішній промові оголосив про відданість [From.GetName] політичній та дипломатичній співпраці з [CZE.GetNameDef]. Маючи значне німецькомовне населення, [CZE.GetNameDef] була представлена як природний партнер інтересів [From.GetAdjective].\n\nХоча невідомо, скільки голосів [CZE.GetNameDef] має у цій співпраці, вони принаймні можуть бути впевнені, що їхні кордони в безпеці від територіальних амбіцій [GER.GetNameDef]."
 news.200.a: "Німецька дружба краща за німецьке панування."
 news.200.b: "Чехи завжди були друзями німців."
 news.200.c: "[From.GetName] продовжує розширювати свою сферу впливу."
 news.200.e: "Мир у наш час?"
 news.200.f: "Чудова новина, коли [Root.GetLeader] повернеться з відпустки в Мюнхені!"
 news.201.t: "[GER.GetNameDefCap] Примушує [TUR.GetNameDef] підкоритися"
 news.201.d: "\nЗіткнувшись з дипломатичним та військовим тиском з боку альянсу [GER.GetFactionName] як на сході, так і на заході, [TUR.GetAdjective]ий уряд був вкинутий у політичний хаос.\n\nПісля німецьких та радянських загроз, новий уряд, що вийшов з хаосу, є набагато дружнішим до [GER.GetFactionName], ніж попередній. Кілька східних територій вже було передано [SOV.GetNameDef].\n\nДійсно, деякі поспішно замовчані дисиденти стверджують, що новий уряд виконує кожну забаганку [GER.GetLeader]."
 news.201.a: "Новий уряд Туреччини забезпечує нашу конкурентоспроможність у Середземномор'ї."
 news.201.b: "Жахлива сила [GER.GetFactionName] руйнує країни, як доміно."
 news.201.c: "[From.GetNameDefCap] couldn't resist the strength of the [GER.GetFactionName]."
 news.201.e: "Цей альянс ізміцнює наші позиції."
 news.201.f: "Туреччина стала жертвою хижацької політики [GER.GetFactionName]"
 news.202.t: "Словаччина в обмін на Данциґ"
 news.202.d: "Після місяців дедалі агресивнішої риторики, погіршення відносин між [GER.GetNameDef] та [POL.GetNameDef], сьогоднішнім вечором усе змінилося: дипломатична угода, спрямована на врегулювання суперечки щодо Данциґа, була підписана.\n\n[POL.GetNameDef] приєднає контрольовану Німеччиною Словаччину до Польщі, а в обмін на це поступиться регіоном Данцига. Статус Вільного міста Данциґ було швидко врегульовано, і незабаром воно буде повністю реінкорпороване до складу німецької держави.\n\nХоча питання здається вирішеним мирним шляхом, переможці Великої війни, безсумнівно, мають заперечення."
 news.202.a: "Справедливий обмін для виправлення помилок Версалю."
 news.202.b: "Співпраця зробить нас сильнішими, ніж конфлікт."
 news.202.c: "Це кричуще порушення Версальських угод!"
 news.202.e: "Конфлікту навколо Данциґа вдалося уникнути."
 news.203.t: "Польща передає Данциґ"
 news.203.d: "Після пред'явлення [GER.GetAdjective]ого ультиматуму державі [From.GetNameDef], [From.GetLeader] та [From.GetAdjective]ий уряд вирішили виконати всі вимоги, а не йти на війну.\n\nВони сподіваються, що з втратою Данциґу [From.GetNameDef] буде убезпечений від подальших територіальних амбіцій Німеччини. Однак ситуація залишається напруженою, і показовим є той факт, що польські прикордонні війська досі не отримали наказу відступити"
 news.203.a: "[GER.GetLeader] cannot be allowed to keep making demands of Europe!"
 news.203.b: "Це визнання сили альянсу [GER.GetFactionName]."
 news.203.c: "Німецька експансія продовжується."
 news.203.e: "Вочевидь, «демократії» Європи не здатні зупинити фашистську загрозу."
 news.204.t: "Польща відхиляє німецький ультиматум"
 news.204.d: "З огляду на вимоги, це здавалося неминучим.\n\n[From.GetNameDef] буде змушений віддати Данциґ Німеччині, а польський уповноважений буде відправлений до Берліна для переговорів про подальші умови. [From.GetLeader] вказав на нещодавні дії [GER.GetNameDef], заявивши, що очевидно, що Німеччина не задовольниться лише Данциґом.\n\nНімецькі та польські війська готуються до війни, і вже надходять повідомлення про зіткнення на кордоні. Війна знову прийшла у Європу."
 news.204.a: "Німеччина проігнорувала кожне попередження!"
 news.204.b: "Значить, війна."
 news.204.c: "Ми мусимо разом зупинити цього агресора!"
 news.204.e: "Це серйозна проблема."
 news.205.t: "Pax Americana"
 news.205.d_america: "Дивлячись на конфлікти на інших континентах, [USA.GetLeader] оголосила про нову зовнішньополітичну програму, спрямовану на збереження миру всередині країни.\nБудь-який уряд на американському континенті може звернутися до США за військовим захистом, якщо відчує загрозу з боку своїх сусідів. Хоча це не є гарантією для будь-якої конкретної держави, прагнення до миру в Америці більше не є просто мрією, а офіційною американською політикою"
 news.205.d_not_america: "Дивлячись на конфлікти на інших континентах, [USA.GetLeader] оголосила про нову зовнішньополітичну програму, спрямовану на збереження миру всередині країни.\nБудь-який уряд на американському континенті може звернутися до США за військовим захистом, якщо відчує загрозу з боку своїх сусідів. Хоча це не є гарантією для будь-якої конкретної держави, прагнення до миру в Америці більше не є просто мрією, а офіційною американською політикою"
 news.205.a: "Це зробить Америку безпечнішою"
 news.205.b: "З миром удома, США зможе зосередитися на наших зовнішніх ворогах."
 news.205.c: "Можливо, зараз нам буде важко знайти союзників в Америці"
 news.205.e: "Сподіваймося на тривалий мир"
 news.206.t: "Американський антиімперіалізм"
 news.206.d_communist: "Після поширення робітничої революції на Сполучені Штати, їхня риторика проти старого порядку стала набагато агресивнішою. Тепер [USA.GetLeader] ставить під сумнів статус Канади як підвладної держави Британської імперії, в той час як американські дипломати відстоюють світ, вільний від аристократії та панування в усьому світі.\n\nНезважаючи на узи, що пов'язують їх разом, напруженість між [USA.GetNameDef] та колоніальною імперією [ENG.GetNameDef] зростає. Це лише питання часу, коли цей дипломатичний конфлікт переросте в ескалацію і революцію в [ENG.GetNameDef] буде здійснено силою."
 news.206.d_not_communist: "Новий комуністичний режим у США прийняв нову доктрину зовнішньої політики [USA.GetAdjective], зайнявши набагато агресивнішу позицію по відношенню як до колишніх союзників, так і до друзів, одночасно зблизившись з членами Комуністичного Інтернаціоналу.\n\nЦя зміна політики включає в себе питання про статус [CAN.GetName] як суб'єктної нації, а також про загальну практику того, що вони називають «всесвітнім британським імперіалізмом».\n\nУ зв'язку зі зростанням напруженості загроза виникнення нового британо-американського конфлікту видається занадто реальною."
 news.206.a: "Весь світ буде звільнено революцією!"
 news.206.b: "Ми повинні бути готовими до будь-якого розвитку подій."
 news.206.c: "Глобальна рівновага під загрозою."
 news.206.e: "[USA.GetAdjective]ий режим не викликає занепокоєння."
 news.206.f: "Тривожний розвиток подій."
 news.207.t: "[USA.GetNameDefCap] засуджує Комінтерн"
 news.207.d_fascism: "\nУ відповідь на дедалі агресивнішу риторику [SOV.GetNameDef], [USA.GetLeader] виступив проти того, що він називає «найбільшою небезпекою для людської цивілізації» — комунізму».\n\nНе тільки [USA.GetNameDef] буде проводити захисну політику, щоб запобігти поширенню світового соціалізму в Америці, але прагне знищити саме серце комунізму.\n\nЗ потужністю військової машини [USA.GetAdjective], повне знищення всього комунізму здається — вперше — цілком можливим."
 news.207.d_not_fascism: "[USA.GetLeader] сьогодні виступив з публічною промовою проти того, що він назвав «найбільшою небезпекою для людської цивілізації» — комунізму.\n\nНе тільки [USA.GetNameDef] буде проводити захисну політику, щоб запобігти поширенню світового соціалізму в Америці, але й [USA.GetAdjective] має на меті знищити саме серце комунізму.\n\nНапруженість у відносинах досягла небувало високого рівня, і достатньо однієї іскри, щоб спалахнуло полум'я війни між [SOV.GetNameDef] та [USA.GetNameDef].."
 news.207.a: "Людство буде звільнене від цієї ідеологічної виразки!"
 news.207.b: "Вони зламають бастіони комунізму"
 news.207.c: "Ми поставимо їх на коліна"
 news.207.e: "Яким би шляхом не пішов цей конфлікт, руйнування будуть тотальними"
 news.207.f: "[USA.GetNameDefCap] повині зробити все можливе, щоб захистити себе"
 news.208.t: "Японська армія приймає «Наншін-рон»"
 news.208.d: "Збройні сили Японії давно визнали, що [JAP.GetName] не володіє природними ресурсами, необхідними для ведення тривалої війни. Зі зростанням напруженості і спалахами збройних конфліктів за участю великих світових держав, загроза втрати імпорту здається більшою з кожним днем.\nЩоб протистояти цьому, японські стратеги розробили стратегічний план захоплення західних колоній в Південно-Східній Азії і Тихоокеанському регіоні. Ці багаті на ресурси регіони підживлюватимуть японську військову машину і дозволять їй продовжувати більш-менш безперешкодно, доки колоніальні держави і [USA.GetName] будуть триматися на відстані."
 news.208.a: "Чи справді вони здатні загрожувати нашим володінням?"
 news.208.b: "Поки американській території не загрожує небезпека"
 news.208.c: "Вони зрозуміли, що здобич треба шукати деінде"
 news.208.e: "Війна в Південно-Східній Азії здається ймовірною"
 news.209.t: "Японська армія приймає «Хокушін-рон»"
 news.209.d: "Збройні сили Японії давно визнали, що [JAP.GetNameDef] не володіє природними ресурсами, необхідними для ведення тривалої війни. Зі зростанням напруженості та спалахами збройних конфліктів за участю великих світових держав, загроза втрати імпорту здається більшою з кожним днем.\nЩоб протистояти цьому, японські стратеги розробили стратегічний план захоплення сибірських шахт і нафтових родовищ у [SOV.GetNameDef]. Теоретично вважається, що швидке просування дозволить Японії взяти під контроль ключову територію до того, як можна буде провести належну контратаку [SOV.GetAdjective]. На той час японська армія матиме всі необхідні ресурси, щоб підтримувати полум'я війни аж до капітуляції [SOV.GetAdjective]."
 news.209.a: "Було б нерозумно загрожувати нашим володінням"
 news.209.b: "Ми відрадили Японію від просування на Тихому океані"
 news.209.c: "Вони не розуміють, з якою страшною силою їм доведеться зіткнутися"
 news.209.e: "Війна в Сибіру здається неминучою"
 news.210.t: "Японія змінює уряд у Китаї"
 news.210.d: "Після десятиліть політичної нестабільності в Китаї, що супроводжувалася збройним конфліктом як всередині країни, так і за її межами, японський уряд оголосив, що вважає китайський уряд загрозою стабільності у сфері своїх інтересів.\n\nСаме на цій підставі — під загрозою війни — було сформовано новий уряд, лояльний до Японії і підпорядкований японському імператору. Цей новий уряд не лише користується захистом японської армії, але й має військовий мандат на відвоювання китайських територій.\n\nХоча політичний конфлікт, безумовно, продовжуватиметься, відкритої війни між двома країнами вдалося запобігти."
 news.210.a: "Не можна заперечувати японську сферу впливу"
 news.210.b: "Ми повинні стежити за нашими південно-східними кордонами"
 news.210.c: "Можливо, настав час захистити наші колонії від японських амбіцій"
 news.210.e: "Схоже, що між Китаєм і Японією настане своєрідний мир"
 news.211.t: "Японія претендує на гегемонію у Східній Азії"
 news.211.d: "Вважаючи свою військову перевагу у Східній Азії беззаперечною, [JAP.GetLeader] оголосив, що [JAP.GetNameDef] розглядає весь регіон як сферу своїх інтересів. Без точної інформації про ступінь спроможності Японії проєктувати силу, все ще незрозуміло, що саме [JAP.GetNameDef] вважає законною частиною нещодавно створеного [JAP.GetLeader] регіону [JAP.GetFactionName]."
 news.211.a: "[JAP.GetFactionName] збільшується"
 news.211.b: "Це цікавий розвиток подій."
 news.211.c: "Вони не посміють висунути претензцї на наші азійські території."
 news.211.e: "Тривожний розвиток подій у Тихоокеанському регіоні"
 news.211.f: "Схоже, що у нас є конфлікт інтересів"
 news.211.g: "Ми повинні стежити за цим"
 news.212.t: "Японські дипломати в Берліні"
 news.212.d_not_axis: "Між Токіо та Берліном розвивається нове партнерство. Розпочалися переговори про укладення пакту між двома державами, посилаючись як на стратегічні інтереси, так і на спільні цінності. Поки що невідомо, що вийде з цих переговорів, але перспектива дружби між одними з найсильніших збройних сил на кожній півкулі викликає занепокоєння у їхніх численних ворогів."
 news.212.d_axis: "Між Токіо та Берліном розвивається нове партнерство. Розпочалися переговори про укладення пакту між двома державами, посилаючись як на стратегічні інтереси, так і на спільні цінності. Поки що невідомо, що стане результатом цих переговорів, але перспектива дружби між одними з найсильніших збройних сил на кожній півкулі є приводом для радості для їхніх союзників і приводом для занепокоєння для їхніх численних ворогів."
 news.212.a: "Це зробить нас усіх сильнішими."
 news.212.b: "Наші вороги не повинні дружити"
 news.212.c: "Можливо, краще, якщо з цього нічого не вийде"
 news.213.t: "[USA.GetNameDefCap] постає проти фашизму"
 news.213.d_peace: "Як країна вільних, [USA.GetNameDef] вважає себе природним ворогом фашизму в усіх його формах у всьому світі. В умовах агресії німецького режиму вони є найбільшим ворогом світу, побудованого на ліберальних принципах, яких дотримується [USA.GetNameDef].\n\nЗ огляду на це, а також за схвалення Конгресу [USA.GetAdjective], [USA.GetLeader] виніс попередження [GER.GetNameDef]. Якщо [GER.GetNameDef] не змінить свій політичний курс, [USA.GetNameDef] вживе заходів проти нього.\n\nХоча ніяких заходів не було вказано, неявна загроза війни нависла над двома країнами."
 news.213.d_war: "Як країна вільних, [USA.GetNameDef] вважає себе природним ворогом фашизму у всіх його формах по всьому світу. В умовах агресії німецького режиму вони є найбільшим ворогом світу, побудованого на ліберальних принципах, яких дотримується [USA.GetNameDef].\n\nЗ огляду на це, а також за схвалення Конгресу [USA.GetAdjective], [USA.GetLeader] виніс попередження [GER.GetNameDef]. Якщо [GER.GetNameDef] не капітулює і не змінить політичний курс, [USA.GetNameDef] спрямує проти нього всю свою промислову та військову міць.\n\n "Ми не дозволимо [GER.GetNameDef] відвернути хід історії!""
 news.213.a: "[GER.GetName] стоятиме міцно тисячу років!"
 news.213.b: "Їм доведеться доводити свої слова сталлю."
 news.213.c: "[GER.GetName] впаде!"
 news.213.e: "Мирного рішення не буде!"
 news.214.t: "Польща шукає співпрацю в Прибалтиці"
 news.214.d_not_baltic: ""Для нас не існує жодного результату, який би не загрожував ще більшим пригніченням польського народу."\n\nПісля дистанціювання [POL.GetName] від міжнародної спільноти, польські політики переслідують ідею потуги "Міжмор'я."\n\nХоча сподівання полягають у створенні альянсу від Балтійського до Чорного моря, їхнім заявленим пріоритетом залишається зміцнення своїх позицій проти загрозливих впливів як на сході, так і на заході. З цією метою [POL.GetName] шукає тісніших зв'язків зі своїми сусідами на Балтиці."
 news.214.d_baltic: "[POL.GetName] поступово дистанціюється від міжнародної спільноти, добре розуміючи, що не може покладатися на політиканство «великих держав», щоб запобігти агресорам знову зруйнувати польську державу.\n\nНатомість [POL.GetLeader] представив плани альянсу для зміцнення Балтійського регіону, який, як ми сподіваємося, стримуватиме агресію зі сходу чи заходу.\n\nВ умовах погіршення європейської стабільності такий альянс може бути в наших інтересах."
 news.214.a: "Нова сила в Східній Європі."
 news.214.b: "Вони втручаються в нашу сферу впливу!"
 news.214.c: "Вони явно намагаються загрожувати державі [GER.GetName]."
 news.214.e: "[POL.GetFactionName] може бути нашим найбезпечнішим вибором."
 news.215.t: "[GER.GetName] формалізовує Антирадянський пакт"
 news.215.d_not_soviet: "[GER.GetNameDefCap] давно засуджує комунізм у всіх його формах і робить дипломатичні кроки, щоб інші країни також виступили проти нього.\n\nТепер [GER.GetName] запропонувала «державам, котрі перебувають під безпосередньою загрозою комунізму», шанс сформувати пакт проти [SOV.GetName]. Будь-яка країна в пакті буде зобов'язана вести війну проти [SOV.GetName], якщо настане час, коли на члена пакту нападуть."
 news.215.d_soviet: "[GER.GetLeader] був затятим противником комунізму ще до того, як прийшов до влади, і ніколи не було сумнівів, що [GER.GetNameDef] вважає себе ворогом [SOV.GetNameDef].\n\nСьогодні це ставлення було оголошено світові, оскільки раніше укладена "Антирадянська угода" між [GER.GetNameDef] та кількома іншими країнами тепер оформлена у вигляді пакту. Інші учасники будуть закликані у війну, якщо одна з них втягнеться в конфлікт проти нас."
 news.215.a: "Це єдиний спосіб протистояти комуністичній загрозі."
 news.215.b: "Боротьба лише прискорить робітничу революцію."
 news.215.c: "Хай знекровлять один одного."
 news.216.t: "[TUR.GetName] опирається [GER.GetName]ому ультиматуму."
 news.216.d: "Вчора дипломати з держави [GER.GetName] висунули державі [TUR.GetName] ультиматум, в якому вимагали від [TUR.GetLeader] піти у відставку на користь уряду, підтримуваного Німеччиною. За підтримки Великих національних зборів [TUR.GetLeader] відхилив ультиматум, оголосивши народу [TUR.GetAdjective], що Туреччина ніколи не буде пішаком у військових іграх іноземного диктатора.\n\nТепер країна готується до війни."
 news.216.a: "[GER.GetAdjective]ий вплив буде зменшено."
 news.216.b: "Ми підтримуємо державу [TUR.GetName]."
 news.216.c: "Безглуздий опір."
 news.216.e: "Війна у Туреччині здається неминучою."
 news.217.t: "[GER.GetNameDefCap] змушує державу [TUR.GetNameDef] приєднатися до [ENG.GetFactionName]"
 news.217.d: "\n\nВисунувши ультиматум уряду [TUR.GetAdjective], [GER.GetNameDef] створив собі нового ворога. Замість того, щоб підкоритися вимогам дипломатів [GER.GetAdjective], як очікував [GER.GetLeader], [TUR.GetNameDef] погодився на оборонний союз з [ENG.GetNameDef].\n\n[ENG.GetNameDef] та її союзники готуються захищати [TUR.GetNameDef] у випадку, якщо [GER.GetNameDef] виконає свій ультиматум."
 news.217.a: "Ми повинні разом протистояти [GER.GetNameDef]."
 news.217.b: "[GER.GetNameDefCap] наживає все більше ворогів."
 news.217.c: "Якщо вони відхилять мирну співпрацю..."
 news.217.e: "[GER.GetNameDefCap] і [TUR.GetNameDef] грають у небезпечну гру."
 news.218.t: "Так! У нас нема бананів"
 news.218.d: "Хоча наша сувора програма раціонування не поширюється на свіжі фрукти, тінь війни означає, що нам бракує більшої частини наших можливостей для імпорту. Тому багато колишніх товарів з тропіків стали недосяжною розкішшю, в тому числі лимони і банани.\n\nЗберігаючи дух воєнного часу, власники магазинів почали вивішувати на своїх вітринах вивіски, що нагадують веселу мелодію старого доброго шоу.\n\nНа жаль, також не вистачає стручкової квасолі і цибулі, капусти і цибулі-шалот, а також всіх видів фруктів, але британський дух не падає духом!"
 news.218.a: "Я лише хотів банан."
 news.219.t: "Чистки керівництва у [SOV.GetNameDef]"
 news.219.d: "Невизначеність довгий час панувала у [SOV.GetNameDef]. Хоча подробиць мало, відбулася серія таємних судових процесів на найвищому рівні, і генерали та міністри зникли з поля зору громадськості.\nПриродним припущенням є те, що в Комуністичній партії було розкрито якусь велику змову, але жодної офіційної заяви не було зроблено. Крім того, дипломатичні звіти, до яких ми маємо доступ, вказують на те, що докази, представлені на цих процесах, були далеко не беззаперечними.\n\nЩо б не відбувалося, [SOV.GetAdjective]а структура вищого командування змінилася безповоротно."
 news.219.a: "[SOV.GetLeader] забезпечив стабільність у [SOV.GetNameDef]."
 news.219.b: "Доказ, що корупція притаманна комунізму."
 news.219.c: "[SOV.GetAdjective]е командування сильно постраждало."
 news.220.t: "Путч офіцерів у [SOV.GetNameDef]!"
 news.220.d: "Частина радянського вищого командування підняла повстання проти керівництва [SOV.GetLeader]!\n\nНевідомо, що саме викликало це повстання, але не схоже, що це була особливо добре спланована спроба захоплення влади.\n\nПолітична ситуація в [SOV.GetNameDef] може бути не такою, як вони представляють її зовнішньому світу."
 news.220.a: "Народ завжди тріумфує."
 news.220.b: "За державу [Root.GetNameDef]!"
 news.220.c: "Вони розсипаються зсередини!"
 news.220.e: "Соціалістична структура влади є нежиттєздатною."
 news.220.f: "Це несподіваний розвиток."
 news.221.t: "Троцький повертається до держави [SOV.GetNameDef]"
 news.221.d: "[SOV.GetNameDefCap] пережила велике потрясіння, оскільки Сталін був скинутий фракцією, яка підтримувала його старого політичного суперника [SOV.GetLeader]!\nЩодо того, де зараз перебуває старий диктатор, або як саме відбувся перехід, подробиць все ще мало.\nВсе вказує на те, що це не був мирний перехід, оскільки деякі лоялісти Сталіна підняли свої прапори в знак протесту проти нового режиму Троцького."
 news.221.a: "Четвертий Інтернаціонал веде за собою."
 news.221.b: "На сцену виходить новий світовий лідер."
 news.221.c: "Але ж Троцький прямо тут, у... Ох."
 news.222.t: "[ENG.GetAdjective]ий парламент обговорює інтервенцію в Скандинавію"
 news.222.d: "\nВраховуючи стратегічну цінність Скандинавського регіону для оборонних зусиль [ENG.GetAdjective], а також потенційні ризики посилення впливу ворога в цьому регіоні, [ENG.GetAdjective]ий парламент обговорив можливість військової інтервенції.\n\nХоча політичні наслідки такої дії сильно вплинули на [ENG.GetLeader], було наведено кілька вирішальних аргументів, перш ніж було вирішено провести решту дебатів у закритих кабінетах.\n\nТаке втручання безповоротно змінило б політичний пейзаж Північної Європи."
 news.222.a: "Ми зробимо, що мусимо, за короля та вітчизну."
 news.222.b: "Чи загрожуватимуть вони і [Root.GetAdjective]ій незалежності?"
 news.222.c: "[ENG.GetNameDefCap] повинен зробити важкий вибір."
 news.222.e: "Такі дії порушать баланс у Європі."
 news.222.f: "Чи справді вони наважаться на втручання?"
 news.223.t: "[ENG.GetAdjective]і парламентські дебати про інтервенцію в країни Бенілюксу"
 news.223.d: "\nЗ огляду на досвід Великої війни, [ENG.GetNameDef] не буде недооцінювати стратегічну цінність регіону Бенілюксу і потенційні ризики, пов'язані з посиленням впливу ворожих країн. [ENG.GetAdjective]ий парламент обговорив можливість військового втручання.\n\nХоча політичні наслідки такої дії сильно вплинули на [ENG.GetLeader], було наведено кілька вирішальних аргументів, перш ніж було вирішено, що решту дебатів слід провести в закритих кабінетах.\n\nТаке втручання безповоротно змінило б політичний ландшафт Західної Європи."
 news.223.a: "Ми зробимо, що мусимо, за короля та вітчизну."
 news.223.b: "Чи загрожуватимуть вони і [Root.GetAdjective]ій незалежності?"
 news.223.c: "[ENG.GetNameDefCap] повинна зробити важкий вибір."
 news.223.e: "Такі дії порушать баланс в Європі."
 news.223.f: "Чи справді вони наважаться на втручання?"
 news.224.t: "[ENG.GetNameDefCap] тисне на державу [Spain.GetNameDef]"
 news.224.d: "Враховуючи традицію британського впливу в Середземномор'ї, що проєктується з Ґібралтару, не дивно, що [ENG.GetAdjective]ий уряд вирішив чинити політичний тиск на фашистський уряд [Spain.GetNameDef].\n\nДля держави [ENG.GetNameDef], яка все ще відновлюється після громадянської війни, підтримка держави [ENG.GetNameDef] набагато важливіша, ніж політичні принципи."
 news.224.a: "Ми мусимо прийняти їхню дипломатичну місію."
 news.224.b: "За кого себе має [ENG.GetNonIdeologyName]?"
 news.224.c: "[ENG.GetAdjective]а влада чинить свій вплив."
 news.225.t: "[ENG.GetNameDefCap] впливає на державу [TUR.GetNameDef]"
 news.225.d: "\nСередземномор'я здавна було регіоном великої стратегічної цінності для імперського впливу [ENG.GetNameDef]. Зараз [ENG.GetAdjective]ий уряд шукає подальшої підтримки від країн регіону. З цією метою він призначив «спеціального консула в державі [TUR.GetAdjective]»"\n\nВраховуючи століття запеклої конкуренції за військово-морське панування в Середземному морі, чи вдасться їм зблизити свої дві країни, ще належить з'ясувати."
 news.225.a: "Їхня дипломатична місія може бути корисною для нас."
 news.225.b: "$news.224.b$"
 news.225.c: "$news.224.c$"
 news.226.t: "[ENG.GetNameDefCap] впливає на державу [GRE.GetNameDef]"
 news.226.d: "\nСередземномор'я здавна було регіоном великої стратегічної цінності для імперського впливу [ENG.GetNameDef]. Зараз [ENG.GetAdjective]ий уряд шукає подальшої підтримки від країн регіону. З цією метою він призначив «спеціального консула в державі [GRE.GetAdjective]». \n\nБільш ніж за століття після участі лорда Байрона в грецькій війні за незалежність, чи буде [ENG.GetNameDef] успішною, ще належить з'ясувати."
 news.226.a: "$news.225.a$"
 news.226.b: "$news.225.b$"
 news.226.c: "$news.225.c$"
 news.227.t: "Похмура і жорстока подорож"
 news.227.d: ""Ми були за десять миль від Берліна, коли ефект почав проявлятися. Вони повинні були посилити наші бойові зусилля. Смішно. Єдине, що посилилося — це моя підозра, що мій командир намагається позбутися мене. Не допомагало й те, що я не міг відрізнити стукіт гусениць німецьких танків від дикого стукоту за моїми очима.\nМені потрібно було знайти доктора Ґонзо.""
 news.227.a: "Ми в країні Фледермауса."
 news.228.t: "[ENG.GetNameDefCap] оголошує Балканську дипломатичну ініціативу"
 news.228.d: "\n[ENG.GetNameDef] — не єдина держава, хто бачить зростання загрози в Центральній Європі.\n\nМаючи статус незалежної держави, гарантований Версальським договором, який нині оскаржується, або фашистські держави, які у своїй агресивній риториці заявляють про свої права на їхню територію, деякі держави побачили необхідність проводити про[ENG.GetAdjective]у політику.\n[ENG.GetNameDef] відреагував на цей розвиток подій, подвоївши свої дипломатичні зусилля в регіоні."
 news.228.a: "Сподіватимемося, вони зможуть захистити нас від фашистської хвилі."
 news.228.b: "Їм слід лишатись у своїй власній малій «сфері впливу»!"
 news.228.c: "Європейську стабільність необхідно зберегти!"
 news.228.e: "[ENG.GetNameDefCap] готує свою стратегію."
 news.229.t: "[GRE.GetNameDefCap] опирається [GER.GetAdjective]ому впливу"
 news.229.d: "Незважаючи на те, що [GER.GetNameDef] був значно послаблений територіальними вимогами, які висунув [GER.GetNameDef], [GRE.GetNameDef] тепер накреслив лінію на піску. [GRE.GetLeader] дав зрозуміти, що [GRE.GetNameDef] не піде на подальші поступки і більше не буде підкорятися жодним вимогам [GER.GetAdjective].\n\nЦе все відбувається у відповідь на ультиматум від [GER.GetNameDef], щоб уряд [GRE.GetNameDef] пішов у відставку і прийняв заміну, затверджену [GER.GetAdjective]ою владою."
 news.229.a: "[GER.GetAdjective]у експансію треба зупинити!"
 news.229.b: "Вони повинні були рятуватися, поки був шанс."
 news.229.c: "Це, ймовірно, закінчиться збройним конфліктом."
 news.230.t: "Повстання в Америці"
 news.230.d: "І в Центральній, і в Південній Америці революціонери взяли до рук зброю і підняли повстання в ім'я держави [USA.GetRulingIdeologyNoun].\n\nЗазвичай вони добре озброєні і добре організовані, і якби вони відстоювали іншу ідеологію, їхнє фінансування було б легко відстежити. Однак, хто б не постачав ці рухи, вони докладають цілеспрямованих зусиль, щоб приховати свою участь.\n\nЗвісно, є лише одна велика держава, яка має заявлену зовнішньополітичну місію просувати [USA.GetAdjective]і інтереси в Америці..."
 news.230.a: "Вони поставлять нашу країну на межу загибелі!"
 news.230.b: "Га? Це не ми."
 news.230.c: "Люди скрізь повинні повстати за свободу!"
 news.230.e: "Спонсоровані американцями перевороти? Таке стається раз за життя!"
 news.231.t: "[JAP.GetAdjective]а розбудова на [CHI.GetAdjective]ому кордоні"
 news.231.d: "Після інциденту на мості Марко Поло [JAP.GetName] не послаблює свого тиску на [CHI.GetAdjective]ий кордон.\nУ поєднанні з агресивною риторикою держави [JAP.GetNameDef], яка говорить про «жахливу відплату за відмову держави [CHI.GetNameDef] від співпраці», відновлення війни між [JAP.GetNameDef] та [CHI.GetNameDef] з кожним днем здається все більш і більш вірогідним.\n\nДипломатична ситуація скоро досягне точки кипіння, а [JAP.GetNameDef] не висловлює жодної зацікавленості у розрядці ситуації."
 news.231.a: "Злісні імперіалістичні загарбники!"
 news.231.b: "Конфлікт у Китаї викликає занепокоєння."
 news.232.t: "[GER.GetNameDefCap] шукає підтримку Скандинавії"
 news.232.d: "Говорячи про «спільні політичні інтереси», [GER.GetLeader] сьогодні оголосив про дипломатичну програму поліпшення відносин між [GER.GetNameDef] і скандинавськими країнами.\n\nПершим кроком є створення постійної дипломатичної місії в державу [DEN.GetNameDef], що забезпечить відсутність конфліктів між двома країнами.\n\n[DEN.GetAdjective]ий уряд люб'язно прийняв цю дипломатичну пропозицію, згідно з [GER.GetLeader].\n\n[DEN.GetAdjective]і дипломати були недоступні для коментарів."
 news.232.a: "Дружити краще, ніж ворогувати..."
 news.232.b: "Вони справді вважають, що знайдуть нових союзників *тепер*?"
 news.232.c: "Ми повинні стежити за цією ситуацією."
 news.233.t: "[GER.GetAdjective]ий інтерес у Скандинавії"
 news.233.d_war: "[GER.GetNameDefCap] має чіткі стратегічні інтереси в Нордиці, як для базування військових операцій, так і для імпорту природних ресурсів. Ескалація конфлікту означає, що існує цілком реальна загроза будь-яким ресурсам, що перевозяться Балтійським або Північним морями.\n\nЗ поступовим посиленням дипломатичних погроз на адресу [DEN.GetNameDef] і [NOR.GetNameDef], збільшення [GER.GetAdjective]их військових операцій в регіоні видається ймовірним."
 news.233.d_no_war: "[GER.GetAdjective]а риторика по відношенню до Нордичних країн в останні тижні посилилася. Послання зрозуміле: [DEN.GetNameDef] і [NOR.GetNameDef] не повинні жодним чином, чи то протидією, чи то бездіяльністю, перешкоджати німецькому імпорту.\n\nХоча очевидної причини для таких вимог немає, оскільки імпорт все ще вільно надходить до Німеччини, наші дипломати занепокоєні тим, що це прелюдія до дій [GER.GetAdjective]их сил у регіоні."
 news.233.a: "Це не обіцяє нічого хорошого."
 news.233.b: "Нам слід розглянути наші варіанти."
 news.233.c: "Подивимося, як ситуація розвинеться."
 news.234.t: "[GER.GetAdjective]ий тиск на Бенілюкс"
 news.234.d: "Після початку війни з Францією Німеччина чинить сильніший дипломатичний тиск на країни Бенілюксу, ніж будь-коли раніше. Однак, маючи [FRA.GetAdjective]у та [ENG.GetAdjective]у підтримку, вони відмовляються піддаватися тиску.\n\nЄ підстави вважати, що якщо [GER.GetNameDef] не зможе отримати бажане дипломатичним шляхом, вони візьмуть його силою."
 news.234.a: "Тільки не знову!"
 news.234.b: "[GER.GetNameDefCap] слід тримати на відстані!"
 news.234.c: "Це був би агресивний удар."
 news.235.t: "У Каліфорнії затримали Чапліна"
 news.235.d: "Радісна новина для нашого лідера, [GER.GetLeader]: його улюблена кінозірка, єдиний і неповторний Чарлі Чаплін, був знайдений у Каліфорнії. Під час втечі в сільську місцевість його зупинив [GER.GetAdjective]ий патруль, який одразу впізнав його за культовими вусами. Після того, як він повторив фінальний монолог свого майстерного «Великого диктатора», шановного актора «переконали» поїхати з ним, щоб розважити [GER.GetAdjective]і війська, дислоковані в регіоні.\n\nТепер його збираються відправити до Берліну, де [GER.GetLeader] нарешті зустрінеться зі своїм героєм. Хоча політичні розбіжності можуть завадити зустрічі, [GER.GetLeader] чекає на неї з дитячим нетерпінням."
 news.235.a: "Він отримає прийом, гідний героя Америки!"
 news.236.t: "Ялтинська конференція"
 news.236.d: "Вважаючи спільну перемогу над [GER.GetNameDef] неминучою, [yalta_origin.GetNameDef] та [yalta_partner.GetNameDef] прагнуть забезпечити майбутню стабільність в Європі. [yalta_origin.GetLeader], [yalta_partner.GetLeader] та лідери інших країн, що беруть участь у військових діях, зустрілися, щоб домовитися про долю [GER.GetNameDef].\n\nДні переговорів привели до створення нової карти Європи. Цей новий європейський порядок розділений між Сходом і Заходом раною, яка ось-ось пройде посередині [GER.GetNameDef].\n\nЗалишається тільки з'ясувати, чи дійсно це призведе до тривалого миру в Європі."
 news.236.a: "Не хваліть день до того, як він закінчиться."
 news.236.b: "Ми вимагали того, що вважали правильним."
 news.236.c: "Доведімо цю війну до якнайшвидшого завершення."
 news.236.e: "Це може бути кінцем держави [GER.GetNonIdeologyName]..."
 news.237.t: "Аншлюс Австрії"
 news.237.d: "Після успішного державного перевороту, здійсненого місцевою нацистською партією в [From.Root.GetNameDef], німецькі війська перетнули кордон і встановили контроль над країною.\n\nНімецьких солдатів зустрічали радісні натовпи в містах, коли вони поспішали через всю країну, щоб приєднатися до [From.Root.GetAdjective], який брав участь у громадянській війні, що тривала. [GER.GetLeader] оголосив про аншлюс Австрії і підкреслив:\n\n«Боротьба народу скоро закінчиться! Найстаріша східна провінція німецького народу віднині буде найновішим бастіоном [GER.GetNameDef]!»"
 news.237.a: "Якщо вони цього хочуть..."
 news.237.b: "Ласкаво просимо в Райх!"
 news.237.c: "Ми повинні захистити наші північні кордони!"
 news.237.e: "Це порушує Версальський договір!"
 news.238.t: "[AST.GetNameDefCap] бере на себе відповідальність за колонії"
 news.238.d: "\nУ спробі протистояти зростаючій загрозі проти [ENG.GetAdjective]их володінь у Південно-Східній Азії, колоніальні території Сінгапуру та Борнео були передані до [AST.GetNameDef]. Маючи на меті стати першою і найкращою лінією оборони Співдружності в Тихому океані, [AST.GetNameDef] бере на себе повну відповідальність за військову та адміністративну підготовку на випадок бойових дій в регіоні.\n\nПередбачаючи протистояти імперським амбіціям [JAP.GetNameDef], [AST.GetNameDef] більше не буде повністю залежати від зусиль свого колишнього колоніального володаря щодо захисту своїх берегів від вторгнення."
 news.238.a: "Цікава стратегія."
 news.238.b: "Будемо сподіватися, що [AST.GetNameDef] знає, що робить."
 news.238.c: "Ми нарешті маємо засоби, необхідні для захисту континенту."
 news.238.e: "Вони справді вірять, що це щось змінить?"
 news.239.t: "[AST.GetNameDefCap] приєднується до альянсу [SOV.GetFactionName]"
 news.239.d: "Вважаючи свої країни «природними союзниками в поширенні революції», [AST.GetLeader] та [SOV.GetLeader] підписали договір, за яким [AST.GetNameDef] приєднується до [SOV.GetFactionName] як один з основних членів [SOV.GetFactionName].\n[AST.GetNameDef] було оголошено яскравим прикладом держави трудящих, створеної народом і для народу, а не колоніальними володарями Європи.\n\nЗважаючи на останні події у політиці [AST.GetAdjective], дехто може сказати, що цей крок був неминучим. Тим не менше, це викликає велике занепокоєння у тих самих «колоніальних володарів Європи», а також у всіх, хто виступає проти необмеженої влади комуністів та їхньої Світової революції."
 news.239.a: "Дуже бентежить."
 news.239.b: "Ми вітаємо наших колег-соціалістів з розпростертими обіймами!"
 news.239.c: "Ми — самі кордони справедливості і чесності!"
 news.239.e: "Ще більше щурів на борту корабля, який ми ось-ось потопимо."
 news.240.t: "Джаяпурський договір"
 news.240.d: "[AST.GetAdjective]ий і [HOL.GetAdjective]ий уряди сьогодні оголосили про укладення «Пакту про спільну співпрацю та оборону», згідно з яким [HOL.GetAdjective]і колоніальні володіння в Південно-Східній Азії будуть передані під захист [AST.GetAdjective]их збройних сил. Договір був підписаний нідерландським губернатором Індонезії і [AST.GetLeader], який оголосив, що угода включатиме повне колоніальне управління, зважаючи на «віддалену та складну ситуацію в Європі». [HOL.GetAdjectiveCap]ий уряд не зробив жодної заяви щодо договору."
 news.240.a: "Це стало несподіванкою."
 news.240.b: "Слід робити те, що необхідно для виживання."
 news.240.c: "[AST.GetNameDefCap] стежить за Тихим океаном."
 news.241.t: "[NZL.GetNameDefCap] підпорядковується [AST.GetAdjective]ому впливу"
 news.241.d: "Після створення соціалістичної робітничої держави в Австралії, [AST.GetAdjective]ий уряд зараз працює над тим, щоб поширити свій вплив на регіон. Посилаючись на заклики пригноблених фермерів та фабричних робітників [NZL.GetNameDef], [AST.GetNameDef] тисне на уряд [NZL.GetAdjective], щоб той приєднався до "Народного союзу" південної частини Тихого океану.\n\nБачачи себе оточеним, і майже не сподіваючись на своєчасну допомогу від [ENG.GetFactionName], [NZL.GetNameDef] пристав на вимоги. Хоча [AST.GetLeader] проголошує «рівність усіх держав як продовження рівності всіх людей», мало хто сумнівається в тому, яка саме держава керує."
 news.241.a: "Ситуація в Тихому океані змінюється."
 news.241.b: "У нас не було вибору, тож... за революцію."
 news.241.c: "Я хочу почути, як ви скажете: «За революцію!»"
 news.242.t: "[AST.GetNameDefCap] Встановлює контроль над колоніями Південно-Східної Азії"
 news.242.d: "\nВійськова доктрина [ENG.GetNameDef] довгий час боролася з питанням оборони в Південно-Східній Азії. Тепер вони сподіваються, що їх проблемам прийшов кінець, оскільки [AST.GetNameDef] бере на себе відповідальність за оборону Сінгапуру і Борнео, щоб протистояти ворожій військовій активності в регіоні.\n\nЦя передача влади включає, принаймні на даний момент, цивільну адміністрацію колоніальних регіонів, щоб дозволити [AST.GetNameDef] вжити будь-яких заходів, необхідних для захисту їх континенту від нападу з-за кордону. Політичні наслідки цього кроку для [ENG.GetNameDef], [AST.GetNameDef] і [MAL.GetNameDef] поки що не визначені."
 news.242.a: "Це змінює баланс сил у Півднно-Східній Азії."
 news.242.b: "Будемо сподіватися, що [AST.GetNameDef] не зіпсує це."
 news.242.c: "Ідеально! Все за планом."
 news.243.t: "[AST.GetNameDefCap] та [JAP.GetNameDef] оголошують альянс"
 news.243.d: "Після нещодавніх перемог [AST.GetNameDef] і [JAP.GetNameDef] у Східній Азії та Тихоокеанському регіоні, багато спостерігачів очікували, що це лише питання часу, коли ці дві імперії, що зростають, зіткнуться в конфлікті. Однак замість цього країни досягли угоди про співпрацю, яку швидко назвали «Тихоокеанським бар'єром».\nДоговір не був опублікований жодною з країн, тому багато аспектів їхньої домовленості невідомі. Безперечно те, що обидві сторони пообіцяли одна одній військову підтримку, щоб «протистояти просуванню жадібних чужинців у наших відповідних регіонах».\n\nЗанадто рано говорити про те, як виглядає світовий порядок, передбачений [JAP.GetNameDef] і [AST.GetNameDef], але не може бути ніяких сумнівів, що [AST.GetFactionName] зараз є домінуючою силою в Тихому океані."
 news.243.a: "М'яко кажучи, бентежить."
 news.243.b: "[Root.GetNameDefCap] вітає співпрацю з усіма, хто не стоятиме на нашому шляху."
 news.243.c: "Це чудове партнерство, принаймні зараз."
 news.244.t: "[AST.GetNameDefCap] встановлює сферу впливу"
 news.244.d: "Крок, який здивував небагатьох спостерігачів, [AST.GetNameDef] оголосив про створення власної, незалежної договірної організації. [AST.GetLeader] оголосив, що [AST.GetNameDef] шукатиме союзників у спробі підтримати стабільність у Південно-Східній Азії та Тихоокеанському регіоні і за його межами, а також, за необхідності, протидіяти агресії з боку [AST.GetAdjective]ої держави та інших.\n\nПісля нещодавнього відходу від зв'язків зі Співдружністю, це здається природним наступним кроком, оскільки [AST.GetNameDef] прагне стати одноосібним господарем своєї долі."
 news.244.a: "Вони намагаються домінувати."
 news.244.b: "Нашим подвір'ям не будуть керувати європейці!"
 news.245.t: "[USA.GetNameDefCap] приєднується до [AST.GetAdjective]ої оборонної ініціативи"
 news.245.d: "\nЗважаючи на зростаючу стратегічну важливість Тихого океану, [AST.GetNameDef] та [USA.GetNameDef] підписали договір про співпрацю в Тихому океані. Хоча договір спрямований на підтримку політичної стабільності в регіоні і, відповідно, транстихоокеанського судноплавства, він також передбачає можливості військової оборони, що дозволяє двом країнам здійснювати повноваження, які виходять далеко за межі їхніх фактичних територіальних претензій.\n\nЗважаючи на те, що така велика територія зараз знаходиться під австралійсько-американським «захистом», це, безсумнівно, лише питання часу, коли ці можливості будуть випробувані на практиці."
 news.245.a: "Захоплюючий хід..."
 news.245.b: "Це забезпечить нам місце домінуючої держави в Тихоокеанському регіоні."
 news.245.c: "Разом ми будемо підтримувати стабільність у півкулі."
 news.246.t: "[USA.GetNameDefCap] й [CAN.GetNameDef] формалізовують альянс"
 news.246.d: "Після певного часу співпраці через Об'єднану раду оборони між [USA.GetNameDef] та [CAN.GetNameDef] виникло нове політичне партнерство. Програма, що отримала назву [CAN.GetFactionName], має на меті просувати інтереси Північної Америки у всіх міжнародних справах, включаючи всі питання оборони і військових дій.\n\nПоки [CAN.GetNameDef] все ще відкриває своє постколоніальне «я», а [USA.GetAdjective]і політики практично воюють один з одним через ізоляціоністську та інтервенціоністську політику, новостворений альянс може запропонувати обом країнам зовнішньополітичний напрямок, якого їм так бракує."
 news.246.a: "Чи будуть вони шукати в Америці, чи за її межами?"
 news.246.b: "Брати по землі, брати по зброї!"
 news.246.c: "Зараз вдома не може бути ніякої загрози."
 news.247.t: "[CAN.GetNameDefCap] приєднується до [GER.GetAdjective]ого альянсу!"
 news.247.d: "Після швидких переговорів [CAN.GetNameDef] оголосив, що став членом-підписантом [GER.GetFactionName]. [CAN.GetAdjective]ий уряд проголосив себе «гордим захисником [GER.GetAdjective]ого народу, так само як [GER.GetNameDef] буде захисником [CAN.GetAdjective]ого».\n\nХоча деталі вступу держави [CAN.GetNameDef] до пакту невідомі, здається ймовірним, що бойові дії проти ворогів [GER.GetNameDef] будуть розпочаті найближчим часом. Це цілком може стати вирішальним моментом у військових діях."
 news.247.a: "Шокуючий розвиток подій!"
 news.247.b: "Ми допоможемо нашим союзникам в Європі!"
 news.247.c: "Братерські народи стоять разом!"
 news.247.e: "Чорт забирай ці мінливі [CAN.GetAdjective]!"
 news.248.t: "[ENG.GetNameDefCap] здає Північно-Східні Території"
 news.248.d: "\nПісля посилення дипломатичного тиску з боку [CAN.GetNameDef], [ENG.GetNameDef] передала території Лабрадору та Ньюфаундленду [CAN.GetAdjective]ій владі. Метою [CAN.GetAdjective]их політиків вже давно було «об'єднати всю законну [CAN.GetAdjective]у територію», і тепер ця мета стала на крок ближчою до виконання.\n\nЗвісно, без відповіді залишається питання, що є «законно [CAN.GetAdjective]ою» територією. І [ENG.GetNameDef], і весь північноамериканський континент відтепер спатимуть з розплющеними очима."
 news.248.a: "[ENG.GetNameDefCap] більше не має опори в Північній Америці..."
 news.248.b: "Все так, як і повинно бути."
 news.248.c: "Ох, візьміть ці глухі скелі!"
 news.249.t: "[CAN.GetNameDefCap] та [MEX.GetNameDef] об'єднуються!"
 news.249.d: "Сьогодні вранці [USA.GetAdjective]і політики прокинулися від тривожних новин, оскільки [CAN.GetNameDef] і [MEX.GetNameDef] оголосили про новий оборонний пакт, спрямований на «протидію і стримування безпосередніх загроз подальшому суверенітету обох наших країн». Тонко завуальована загроза мало приховує наміри перешкоджати військовим зусиллям [USA.GetNameDef] на американському континенті і, можливо, за його межами.\n\nПолітичні коментатори порівнюють ситуацію з Європою перед Великою війною: дві сторони, яким є що втрачати, і немає способу послабити напруженість. Питання полягає не стільки в тому, хто кому становить більшу загрозу, скільки в тому, яка сторона першою завдасть превентивного удару."
 news.249.a: "Ми бачили це раніше, це може закінчитися тільки слізьми."
 news.249.b: "Армія півночі буде готова."
 news.249.c: "Армія півдня буде готова."
 news.249.e: "Ми повинні швидко знайти спосіб протистояти цьому кроку."
 news.250.t: "Громадянська війна в державі [MEX.GetNameDef]!"
 news.250.d: "Нестабільність [MEX.GetAdjective]ої політики за останні кілька років переросла у збройний конфлікт! Сили партії синархістів взялися за зброю, і на вулицях кількох великих [MEX.GetAdjective]нських міст спалахнули бої! \n\nХоча вважалося, що уряд має очевидну перевагу над будь-яким повстанням, ходять чутки про іноземну підтримку націоналістів. Близькі сусіди країни спостерігають за подіями, затамувавши подих. Куди цей конфлікт приведе Мексику, покаже лише час."
 news.250.a: "Тривожний конфлікт, який може спустошити Мексику."
 news.250.b: "Тепер нам лише треба подбати, щоби націоналісти взяли владу."
 news.250.c: "Це велика ціна для нашої країни, але вона має бути сплачена."
 news.251.t: "[CAN.GetNameDefCap] шукає негайної патріації"
 news.251.d: "\n\nПісля невдалих переговорів з Вестмінстером і безпрецедентних 63-годинних дебатів канадський парламент скасував Акт про Британську Північну Америку, натомість закріпивши Конституцію Канади в законах, недоторканних для британського парламенту або монархії.\n\nХоча сам по собі цей крок не є антибританським, він сигналізує про відхід від політики Співдружності колишньої імперії.\n\nХоча він є природним кроком для будь-якої країни, яка прагне гарантувати стабільність у майбутньому, він не сприяє пом'якшенню і без того напруженої обстановки у глобальній політиці."
 news.251.a: "Тоді вони можуть впоратися самі."
 news.251.b: "[ENG.GetNameDefCap] слабшає день у день."
 news.251.c: "Чому це має статися саме зараз?!"
 news.251.e: "Імперія розлазиться по швах."
 news.251.f: "Від моря до моря, [CAN.GetNameDef] буде вільною!"
 news.252.t: "[CAN.GetNameDefCap] приєднується до альянсу [GER.GetFactionName]!"
 news.252.d: "Вважаючи себе природними союзниками, [GER.GetNameDef] та [CAN.GetNameDef] підписали пакт про взаємну оборону. [CAN.GetAdjective]ий прем'єр-міністр [CAN.GetLeader] оголосив про союз у своїй промові, цитуючи природне збіг [CAN.GetAdjective]их і [GER.GetAdjective]их інтересів.\n\nВраховуючи підвищену мобілізацію по всій Європі і недавнє дистанціювання [CAN.GetNameDef] від Співдружності, не важко передбачити, про які інтереси йде мова.\nЯк в Європі, так і в Америці старі держави спостерігають за цим зі зростаючою тривогою."
 news.252.a: "Так змінюється світ..."
 news.252.b: "Ми є тією вагою, яка підтримує баланс сил."
 news.252.c: "Із цим баланс сил схиляється на нашу користь!"
 news.252.e: "Ще один фронт, про який варто було б турбуватися, якби дійшло до війни."
 news.252.f: "Ми стаємо все сильніші!"
 news.253.t: "[AST.GetNameDefCap] Дистанціюється від Співдружності"
 news.253.d: "\nУ своїй промові сьогодні вранці прем'єр-міністр [AST.GetLeader] оголосив про відданість австралійського уряду зростанню і стабільності як океанічної держави. Це означає пошук нових берегів, відмінних від британської Європи, оскільки австралійський народ більше не може нести на своїх плечах тягар зовнішніх конфліктів. Прямо посилаючись на королівську промову на відкритті останнього парламенту, [AST.GetLeader] влучив у ціль, заявивши: "Ніколи більше Галліполі!" Захоплені вигуки натовпу свідчать про те, що в австралійській політиці розпочалася нова ера. Чим вона закінчиться, світ може тільки починати припускати."
 news.253.a: "The [Root.GetFactionName] will have to do without [AST.GetNameDef]."
 news.253.b: "Спостерігати, як імперія розпадається на шмаття..."
 news.253.c: "Вони ТЕПЕР вирішили отримати більшу незалежність?"
 news.253.e: "Це матиме великі наслідки для Тихоокеанського регіону."
 news.253.f: "Ми прокладаємо власний шлях!"
 news.254.t: "[AST.GetNameDefCap] та Нова Зеландія «об'єднані»"
 news.254.d: "[AST.GetNameDefCap], стверджуючи свою повну незалежність, почала поширювати свій вплив на південну частину Тихого океану. В рамках цього [AST.GetAdjective]ий уряд зажадав, щоб усі колишні колоніальні держави Океанії перейшли під його владу.\n\nНе бажаючи цього, уряди Великої Британії та Нової Зеландії спочатку чинили дипломатичний опір. Однак, не маючи жодних підстав для поширення влади Імперії в регіоні — роль, яку раніше виконувала Австралія, було лише питанням часу, коли [AST.GetNameDef] висуне ультиматум, підкріплений силою.\n\nНова Зеландія зараз є найсхіднішою провінцією [AST.GetNameDef]."
 news.254.a: "Ми повинні стежити за ситуацією."
 news.254.b: "Як і належить."
 news.254.c: "Це зрада!"
 news.260.t: "[SAF.GetNameDefCap] переймає відповідальність за африканські колонії"
 news.260.desc: "\nСьогодні на офіційній церемонії [SAF.GetLeader] підписав договір, який надасть його уряду контроль над британськими залежними територіями в Африці. Території Бечуаналенду, Родезії та Кенії тепер будуть управлятися з Преторії.\n\nВиступаючи перед Палатою громад, [ENG.GetLeader] заперечив, що цей крок послаблює позиції Британії на континенті, назвавши його «найбільш розумною зміною, яка дозволить ефективніше управляти та захищати ці території»."
 news.260.a: "Цікаво."
 news.260.b: "Дійсно, дуже розумно."
 news.260.c: "Чи це початок кінця Імперії в Африці?"
 news.261.t: "[ENG.GetNameDefCap] реорганізовує африканські колонії"
 news.261.desc: "Британський парламент з невеликою перевагою голосів ухвалив рішення, яке докорінно реорганізує частину британських колоній в Африці. Новий закон фактично створює два нових колоніальних режими в Родезії та Кенії. Ці нові держави матимуть певну міру свободи в управлінні власними справами, але також будуть зобов'язані забезпечувати власну оборону.\n\nДеякі консерватори, які виступали проти цього рішення, відкрито висловлювали побоювання, що це рішення є лише першим кроком у процесі, який вони називають «деколонізацією».\n\n[ENG.GetLeader] не був одразу доступний для коментарів."
 news.261.a: "Цікаво."
 news.261.b: "Яка безглузда домовленість."
 news.261.c: "Вочевидь, це один із шляхів розвитку Співдружності."
 news.262.t: "Громадянська війна в Південній Африці"
 news.262.desc: "Довготривала напруженість у [SAF.GetName] переросла у відкриту війну. Фашистські націоналісти стверджують, що політика демократичного юніоністського уряду загрожує способу життя [SAF.GetAdjective]. Вони кажуть, що юніоністи наносять удар у спину хоробрим воїнам англо-бурських воєн своєю беззастережною підтримкою [ENG.GetName].\n\nНаціоналістичний Тимчасовий уряд під керівництвом [SAF.GetLeader] закликав усіх справжніх патріотів приєднатися до них у відновленні свободи Південної Африки силою зброї. Юніоністський уряд у Преторії назвав націоналістів «повстанцями і зрадниками найгіршого ґатунку». Зважаючи на те, що військові сили однаково заявлені з обох сторін, конфлікт у Південній Африці може затягнутися на довгий час."
 news.262.a: "Можливо, нам варто подумати над тим, щоб надіслати підтримку."
 news.262.b: "До цього давно йшло."
 news.262.c: "Можливо, найбільші загрози знаходяться всередині наших кордонів..."
 news.263.t: "Антироялістські бунти в державі [SAF.GetNameDef]"
 news.263.desc: "Південною Африкою прокотилася хвиля антимонархічних демонстрацій, багато з яких стали насильницькими. Тисячі протестувальників вийшли на вулиці, штурмуючи поліцейські дільниці та інші урядові будівлі. Портрети короля були зірвані, порізані, спалені, а в одному випадку — розчинені в кислоті.\n\nПоліція і військові, як відзначають спостерігачі, дуже неохоче намагалися стримати повстання, натомість вирішили охороняти заводи і мости. Це поставило питання про те, чи справді заворушення стали несподіванкою для уряду."
 news.263.a: "Революція на порозі?"
 news.263.b: "Без коментарів."
 news.263.c: "Можливо, найбільші загрози знаходяться всередині наших кордонів..."
 news.264.t: "Союз африканських народів"
 news.264.desc: "Члени-засновники [SAF.GetFactionName] зібралися в Преторії, щоб оголосити про створення свого нового альянсу. Європейські спостерігачі швидко помітили, що єдиним легітимним урядом, який був присутній, був уряд [SAF.GetNameDef], [SAF.GetLeader], який головував на строкатому зібранні самопроголошених урядів у вигнанні та інших революційних груп.\n\nПрисутні сторони випустили спільну декларацію, в якій закликали європейські імперські держави негайно звільнити всі землі, які вони утримують в Африці, і віддати їх законним власникам, засудили практику колоніалізму і присягнулися принести свободу пригнобленим африканським народам, використовуючи для цього всі можливі засоби."
 news.264.a: "Африканці? Самоврядування?!"
 news.264.b: "Перший крок на шляху до справжньої свободи."
 news.264.c: "Подивимося, чи збережеться їхній ідеалізм у майбутній війні."
 news.264.d: "Вони не є справжніми комуністами, зрештою."
 news.265.t: "[SAF.GetAdjective]ий тиск на Францію"
 news.265.desc: "Після приголомшливої поразки, якої Франція зазнала на своїй батьківщині, легітимність її колоніальної імперії була поставлена під сумнів. Уряди [SOV.GetNameDef] і [SAF.GetNameDef] виступили зі спільною заявою, в якій заявили, що Франції більше не можна довіряти підтримання порядку на Мадаґаскарі, і вимагають передати острів під контроль [SAF.GetNameDef].\n\nУряд вільної Франції зібрався для обговорення цього питання. Військові експерти вважають малоймовірним, що виснажені французькі війська зможуть захистити острів, якщо розпочнеться війна."
 news.265.a: "Просто акули відчули запах крові у воді."
 news.265.b: "Подивимось, чи мають французи рацію."
 news.265.c: "Французам кінець."
 news.265.d: "Ще одна безкровна перемога для комунізму."
 news.270.t: "Народження [NZL.GetAdjective]ої бронетехніки"
 news.270.desc: "Гуркочучи головною вулицею столиці, новий танк Bob Semple Сил оборони Нової Зеландії є справжнім свідченням винахідливості та бойового духу народу [NZL.GetAdjective]. Озброєний шістьма кулеметами і броньований майже напевно куленепробивним залізним покриттям, він, цілком можливо, стане найбільшою перешкодою, яку доведеться подолати будь-якому загарбнику.\n\nДеякі так звані експерти вказують на тьмяні характеристики і слабке озброєння машини як на причини, чому її не варто будувати, але, як сказав прем'єр-міністр [NZL.GetLeader] під час офіційної церемонії прийняття машини, своєчасна оборона королівства має таке велике значення, що досконалої техніки не можна ні чекати, ні вимагати."
 news.270.a: "То ось що називається танком!"
 news.270.b: "ЯК там вони назвали цю штуку?"
 news.271.t: "«Big Bob» виходить на сцену"
 news.271.desc: "Після приголомшливого успіху танка Bob Semple, вище командування Сил оборони [NZL.GetName] зажадало виготовити його збільшену версію. З висотою понад 15 футів і вагою не менше 120 тонн, нова машина викликає трепет у всіх сенсах цього слова. Його озброєння, що складається з двох 17-фунтових протитанкових гармат, швидко впорається з будь-яким ворогом, в той час як його важка броня, що пройшла ретельні випробування на куленепробивність, дозволить йому без страху рухатися в гущавині бою.\n\nНа церемонії презентації один спостерігач назвав його «найвидатнішим танком, який коли-небудь вироблявся», а інший — «безпрецедентним».\nСерійне виробництво, як очікується, розпочнеться вже протягом місяця."
 news.271.a: "Світ тремтить від вигляду наших танків!"
 news.271.b: "Світ тремтить... від сміху."
 news.272.t: "Голод у Бенгалії накрив країну"
 news.272.desc: "Стихійні лиха, некомпетентна адміністрація та руйнівна війна змовилися, щоби створити широкомасштабний голод в Індії.\n\nПісля циклону, який спустошив значну частину території і знищив майже весь урожай рису, колоніальна адміністрація виявилася повільною — дехто міг би сказати, що помітно повільною — у вирішенні цієї проблеми. Незважаючи на надлишок продовольства в інших регіонах Індії, не було жодних поставок допомоги через побоювання, що вона може потрапити до рук ворога.\n\nБольші частини території були спустошені, а вартість людських життів і втраченого виробництва ще навіть не можна підрахувати."
 news.272.a: "Жах."
 news.272.b: "Кепсько."
 news.272.c: "З цим нічого не поробиш."
 news.273.t: "Бенгальський голод закінчився"
 news.273.desc: "Після місяців відносної бездіяльності колоніальний уряд та індійська армія нарешті вирішили діяти. До постраждалих районів почали надходити надзвичайні запаси продовольства, а новий врожай рису перевищив очікування.\n\nЦіни на продукти харчування в постраждалих районах залишаються високими, і довгострокові наслідки голоду поки що не можуть бути оцінені."
 news.273.a: "Принаймні, це закінчилося."
 news.273.b: "Нарешті."
 news.280.t: "Індія здобуває незалежність"
 news.280.desc: "Після напруженої зустрічі між [GER.GetAdjective]ом послом та міністром закордонних справ [ENG.GetAdjective]ого уряду, Парламент держави [ENG.GetNameDef] сьогодні оголосив, що відтепер [RAJ.GetNameDef] буде дозволено визначати власну політику. Століття британського панування на субконтиненті підійшли до кінця напрочуд швидко — державним службовцям наказано повернутися додому, а колоніальна адміністрація передана корінним індійцям.\n\nОдним з перших кроків нового індійського керівництва стало оголошення про широкомасштабну угоду про співпрацю з [GER.GetNameDef]. Індійський уряд відмовився коментувати звинувачення в тому, що це була ціна, яку вони заплатили за німецьку підтримку."
 news.280.a: "Чудово."
 news.280.b: "Чи це кінець Британської імперії?"
 news.280.c: "Цінний союзник."
 news.280.d: "Не наш зоряний час."
 news.281.t: "$news.280.t$"
 news.281.desc: "У спільній заяві [ENG.GetAdjective]ий міністр закордонних справ разом з [SOV.GetAdjective]им послом оголосили, що Індії буде негайно надано повний суверенітет над її власними справами. Не зовсім зрозуміло, яку роль відіграв [SOV.GetNameDef] у цій раптовій зміні політики [ENG.GetAdjective], але, схоже, значну.\n\nОдним з перших кроків нового індійського керівництва було оголошення про тіснішу співпрацю з [SOV.GetNameDef], що надало додаткової ваги чуткам про те, що [SOV.GetNameDef] втрутився від їхнього імені."
 news.281.a: "$news.280.a$"
 news.281.b: "$news.280.b$"
 news.281.c: "$news.280.c$"
 news.281.d: "$news.280.d$"
 news.282.t: "Рух «Геть із Індії»"
 news.282.desc: "Останнім часом в Індії посилилися заклики до незалежності. Зараз ситуація досягла апогею, коли радикальний рух «Геть із Індії» закликав [ENG.GetNameDef] якнайшвидше покинути країну. [ENG.GetAdjective]а влада швидко відреагувала і розправилася з рухом, заарештувавши кількох лідерів під час ранкових рейдів по домівках по всій Індії.\n\nЗвіти, підготовлені Спеціальним відділом, вказують на те, що багато прихильників руху все ще перебувають на волі, і багато хто на державній службі висловлює побоювання, що більш екстремістські елементи руху можуть навіть вдатися до насильства."
 news.282.a: "Майбутнє лишається невизначеним."
 news.282.b: "Ще одна приречена спроба вирватися на свободу."
 news.283.t: "Індійський Національний Конгрес перемагає на провінційних виборах"
 news.283.desc: "\nНа нещодавніх місцевих виборах Індійський національний конгрес отримав переважну більшість голосів за свою платформу повільного і впорядкованого переходу до місцевого самоврядування і статусу домініону в майбутньому.\n\nСкладається враження, що індійці відкинули більш радикальну політику, яку відстоював Ґанді, що виступав за повний розрив з Британією і абсолютне внутрішнє правління якнайшвидше."
 news.283.a: "Вони виведуть нас на свободу."
 news.283.b: "Чи ці голоси дійсно щось змінюють?"
 news.284.t: "Рух «Swaraj» здобуває перемогу на провінційних виборах"
 news.284.desc: "\nБританські державні службовці прокинулися сьогодні вранці від грубого шоку, коли надійшли результати нещодавніх виборів у провінції. Тепер зрозуміло, що переважна більшість індійців віддали свої голоси за кандидатів, які підтримують Swaraj. У провінціях Індії вже почали лунати заклики якнайшвидше перетворити цей обмежений обсяг місцевого самоврядування на повне самоуправління.\n\nРечник [ENG.GetAdjective]ого уряду підкреслив, що зараз не час обговорювати такі заходи, і що про будь-яку передачу подальших повноважень індійцям не може бути й мови."
 news.284.a: "Свобода в межах досяжності!"
 news.284.b: "Британці ніколи з цим не змиряться."
 news.285.t: "Пакистан вільний"
 news.285.desc: "Відповідно до теорії двох націй, мусульманська меншина отримала суверенну батьківщину в районах, де мусульмани становлять більшість населення. Спочатку названа Пакстан, щоб показати поєднання пенджабців, афганців, кашмірців, сінгхів і белуджів, вона була перейменована на Пакистан, щоб полегшити вимову.\n\nНапруженість у відносинах між нещодавно звільненими Індією і Пакистаном зберігається, оскільки на частину прикордонних територій претендують обидві нові країни. Деякі спостерігачі навіть попереджають про відновлення війни на субконтиненті."
 news.285.a: "Можливо, це був єдиний вихід."
 news.285.b: "Свобода!"
 news.285.c: "Подивимося, чи мир триватиме."
 news.286.t: "Австралія розриває зв'язки з Британією"
 news.286.desc: "\nУ результаті запеклого голосування невелика більшість у [AST.GetAdjective]ому парламенті вирішила, що країна має вийти зі складу Британської імперії. Останні залишки британського правління були оголошені недійсними. [AST.GetLeader] вже підписав це рішення як закон, тим самим обійшовши давню правову традицію надання королівської згоди генерал-губернатором і перетворивши [AST.GetNameDef] на повністю суверенну націю.\n\nПарламент також проголосував за створення Конституційного комітету, який буде обговорювати і консультувати щодо змін, які будуть внесені до Конституції, щоб видалити всі сліди британського втручання у справи [AST.GetAdjective]."
 news.286.a: "Просто формальність, на цю мить."
 news.286.b: "Свобода!"
 news.286.c: "Австралія покидає Співдружність."
 news.287.t: "Німеччина окуповує Західну Польщу"
 news.287.desc: "Німецькі війська окупували західну Польщу, офіційно з метою захисту німецьких меншин від хаосу, що настав після розпаду польського уряду.\n\nРадянські війська були виведені з цих територій в належному порядку, що призвело до фактичного поділу Польщі між двома державами."
 news.287.a: "Ймовірна історія!"
 news.287.b: "Решту візьмемо з часом..."
 news.287.c: "Фашисти наступають — поки що."
 news.288.t: "Утворюється Китайський об'єднаний фронт"
 news.288.desc: "[CHI.GetLeader] і [PRC.GetLeader] опублікували спільну заяву, в якій заявили, що вони відклали в сторону свої розбіжності перед обличчям агресії Японії. Обидві сторони дотримуватимуться суворої політики ненападу одна проти одної доти, доки триватиме війна проти Японії, і пообіцяли зробити все можливе, щоб відкинути загарбника назад. Ряд дрібніших воєначальників також заявили про свою підтримку, передавши свої сили під командування [CHI.GetLeader].\n\nЧи будуть давні вороги громадянської війни в Китаї насправді працювати разом, ще належить з'ясувати, і багато експертів вважають, що це зробить трохи більше, ніж відстрочить неминучу поразку Китаю."
 news.288.a: "Альянс із безвиході."
 news.288.b: "Це нічого не міняє!"
 news.288.c: "Нестабільний альянс."
 news.289.t: "[alliance_applicant.GetNameDefCap] приєднується до альянсу [alliance_inviter.GetFactionName]"
 news.289.d: "\nСьогодні, [alliance_inviter.GetNameDef] і [alliance_applicant.GetNameDef] опублікували спільну заяву про те, що останньому офіційно надано статус члена [alliance_inviter.GetFactionName]. Чи буде це партнерство використовуватися в наступальних або оборонних цілях, поки що невідомо, але, безсумнівно, спільне військове планування вже ведеться."
 news.289.a: "Разом ми сильніші."
 news.289.b: "Вони шукають силу в кількості."
 news.289.c: "Це їм не допоможе!"
 news.289.e: "Війна загострюється..."
 news.289.f: "Наш альянс міцнішає."
 news.290.t: "Отто приймає угорську корону"
 news.290.desc: "У пошуках відповідного короля Угорське королівство запросило Отто фон Габсбурґа повернутися на землі, які донедавна належали його родині. Отто, який жив у вигнанні по всій Західній Європі після закінчення Великої війни та розпаду імперії свого батька, вирішив прийняти цю пропозицію. Сьогодні, під гучні фанфари та урочистості, він був коронований королем Угорщини на урочистій церемонії в Королівському палаці в Будапешті.\n\nПід час своєї коронаційної промови король Отто подякував угорському народу за вірність і відданість, і пообіцяв побачити землі Габсбурґів знову об'єднаними, пообіцявши, що на цей раз Угорщина буде домінуючою складовою частиною."
 news.290.a: "Королівство перестало бути лише за назвою."
 news.290.b: "Це небезпечна розмова..."
 news.290.c: "Перегони до Австрії розпочато!"
 news.290.e: "Чи воскресне з попелу імперія?"
 news.291.t: "Австрія голосує за об'єднання з Угорщиною"
 news.291.desc: "За наполяганням угорців Австрія провела референдум щодо можливого возз'єднання двох націй під короною Габсбурґів. Остаточний підрахунок голосів майже завершено, але вже зараз зрозуміло, що це переконлива перемога прихильників возз'єднання. Не було зафіксовано жодних порушень у процесі голосування, і австрійський уряд був змушений реформуватися в регіональний уряд угорської держави.\n\nХоча угорська громадськість щиро вітає цей крок, політичні наслідки референдуму, ймовірно, будуть гостро відчуватися в усій Європі."
 news.291.a: "Наші братні зв'язки не були забуті."
 news.291.b: "Це не залишиться без наслідків..."
 news.291.c: "Вакуум влади імперії ще може бути заповнений..."
 news.292.desc: "За наполяганням угорців Австрія провела референдум щодо можливого возз'єднання двох націй під короною Габсбурґів. Остаточний підрахунок голосів майже завершено, але вже зараз зрозуміло, що це переконлива перемога прихильників возз'єднання. Було багато повідомлень про невідповідності, підтасовування результатів голосування і фальсифікацію виборів, але австрійські чиновники відкинули ці звинувачення і вже почали реформувати адміністрацію в регіональний уряд угорської держави.\n\nХоча угорська громадськість щиро вітає цей крок, політичні наслідки референдуму, ймовірно, будуть гостро відчуватися в усій Європі."
 news.292.a: "Братські зв'язки та кілька зручних хабарів..."
 news.292.b: "Це був наш план!"
 news.292.c: "Вакуум влади імперії ще може бути заповнений..."
 news.292.e: "Зневага до демократії!"
 news.293.t: "Австрія голосує проти возз'єднання"
 news.293.desc: "За наполяганням угорців Австрія провела референдум щодо можливого возз'єднання двох народів під короною Габсбурґів. Остаточний підрахунок голосів майже завершено, але перемога прихильників возз'єднання вже недосяжна. Тому австрійський уряд прийняв рішення проти приєднання до австро-угорського союзу.\n\nУ дусі демократії та самовизначення Угорщина прийняла результат і вирішила не просувати свої пропозиції далі."
 news.293.a: "Дуже прикро."
 news.293.b: "Наша незалежність захищена!"
 news.293.c: "Чудово... Тепер наша черга."
 news.293.e: "Значить, падіння Імперії було назавжди."
 news.294.t: "$news.293.t$"
 news.294.desc: "За наполяганням угорців Австрія провела референдум щодо можливого возз'єднання двох народів під короною Габсбурґів. Остаточний підрахунок голосів майже завершено, але перемога прихильників возз'єднання вже недосяжна. Тому австрійський уряд вирішив не приєднуватися до австро-угорського союзу.\n\nУгорщина, однак, звинуватила австрійський уряд у фальсифікації виборів проти возз'єднання. Вони заявили, що не ухилятимуться від застосування сили, щоб захистити бажання австрійського народу возз'єднатися зі своїми угорськими братами. Обидві сторони почали мобілізацію, і війна здається неминучою."
 news.294.a: "Що таке кілька смертей для імперії?"
 news.294.b: "Ми захищатимемо Відень до останьої людини!"
 news.294.c: "Це руйнує всі наші плани..."
 news.294.e: "Будемо сподіватися, що конфлікт не пошириться."
 news.295.t: "Відновлення Австро-Угорщини"
 news.295.desc: "Після об'єднання Австрії та Угорщини угорський уряд зібрав у Будапешті міжнародну пресу і оголосив про відновлення Австро-Угорської імперії.\n\nКороль Отто прийняв свій законний титул імператора Австрії і підтвердив свою клятву, що, хоча імперія поки що є лише тінню своєї колишньої сутності, він не заспокоїться доти, доки всі землі Габсбурґів не будуть возз'єднані. Їхні сусіди, безсумнівно, підозріло спостерігають за подіями в Будапешті."
 news.295.a: "Наче фенікс із попелу."
 news.295.b: "Це суттєво змінює ситуацію..."
 news.295.c: "Чи будуть вони друзями або ворогами?"
 news.295.e: "Нам краще зміцнити наші кордони..."
 news.296.t: "Вільгельм приймає угорську корону"
 news.296.desc: "Шукаючи короля для своєї нації, угорці, після довгих переговорів і підготовки, на початку цього тижня офіційно запросили шведського принца Вільгельма, герцога Сьодерманландського. Сьогодні, під звуки фанфар і урочистостей, він був коронований королем Угорщини на урочистій церемонії в Королівському палаці в Будапешті.\n\nКажуть, що новий король приймає добробут свого народу близько до серця, і що він рішуче підтримує його демократичні права. Крім того, він виступає за діалог із сусідами Угорщини замість ворожнечі. Таким чином, новий король може стати довгоочікуваною допомогою у зменшенні напруженості в регіоні."
 news.296.b: "Ще один слабак встає."
 news.296.c: "Ще один, хто буде нести смолоскип."
 news.297.t: "Фрідріх Франц приймає угорську корону"
 news.297.desc: "Шукаючи короля для своєї нації, угорці, після довгих переговорів і підготовки, на початку цього тижня офіційно запросили німця Фрідріха Франца, Великого герцога Мекленбурґ-Шверина. Сьогодні, під звуки фанфар і урочистостей, він був коронований королем Угорщини на урочистій церемонії в Королівському палаці в Будапешті.\n\nЧлен СС з 1931 року, ідеологічні погляди нового короля добре відомі, і він вже заявив, що «принесе Угорщині велич, на яку вона заслуговує, незалежно від того, якою буде ціна». Разом з обіцянкою короля «виправити несправедливість, що сталася з нами в минулому», малоймовірно, що ця коронація призведе до послаблення напруженості в регіоні."
 news.297.b: "Глибоко тривожний розвиток подій..."
 news.297.c: "Новий потенційний союзник!"
 news.298.t: "[HUN.GetName] розриває Тріанонський договір"
 news.298.desc: "У публічній декларації [HUN.GetLeader] відмовився від договору, нав'язаного союзними державами після Великої війни. Підписаний [HUN.GetAdjective]ою владою під протестом у 1920 році, він значно зменшив розмір країни і обмежив чисельність її збройних сил.\n\nУ своїй промові [HUN.GetLeader] вже натякнув, що Угорщина може незабаром знову заявити про свої претензії на території, відібрані у неї два десятиліття тому."
 news.298.a: "Приниження закінчилось, але не забуте!"
 news.298.b: "Вони втручаються у світопорядок..."
 news.298.c: "Вони скинули з себе ярмо Версалю."
 news.299.t: "Угорщина проголошує Велику Угорщину"
 news.299.desc: "Повернувши землі, які були відібрані у них за Тріанонським договором, [From.GetLeader] вчора ввечері видав прокламацію про те, що країна відтепер буде називатися Великою Угорщиною. Сподіваємося, що це послужить підвищенню престижу Великої Угорщини в очах світу, а також краще опише протяжність її кордонів."
 news.299.a: "Світ побачить нашу міць."
 news.299.b: "Вони трохи самовпевнені."
 news.300.t: "[HUN.GetNameDefCap] вимагає Трансільванію"
 news.300.desc: "Намагаючись ще більше скасувати Тріанонський договір, держава [HUN.GetNameDef] висунула державі [ROM.GetNameDef] ультиматум із вимогою повернути Трансільванію. Офіційної відповіді ще не було, але держава [HUN.GetNameDef] вже натякнула, що розгляне можливість застосування сили, якщо її вимоги будуть відхилені."
 news.300.a: "Ми більше не будемо боягузами!"
 news.300.b: "Ми мусимо думати швидко..."
 news.300.c: "Будем сподіватись, що мир збережеться"
 news.301.t: "[ROM.GetNameDefCap] повертає Трансільванію"
 news.301.desc: "Держава [ROM.GetNameDef] оголосила, що прийме [HUN.GetAdjective]і вимоги про повернення Трансільванії. Відповідно, ця територія тепер возз'єдналася з країною, значно збільшивши її розмір і силу. Малоймовірно, що успіх такого масштабу утримає угорців від подальших вимог щодо решти втрачених територій."
 news.301.a: "Ми на шляху до величі!"
 news.301.b: "У нас не було вибору."
 news.301.c: "Принаймні, мир було збережено."
 news.302.t: "Румунія відхиляє [HUN.GetAdjective]і вимоги"
 news.302.desc: "Крайній строк ультиматуму минув, а румунська сторона так і не відповіла на нього. Обурені [HUN.GetAdjective]і чиновники вже засудили румунський уряд, заявивши, що він «дестабілізує регіон» своєю наполегливістю дотримуватися «незаконних договорів». Обидві країни, схоже, готуються до війни, яка може вибухнути в будь-який день."
 news.302.a: "Якщо сила — це все, до чого вони прислухаються..."
 news.302.b: "Нехай ідуть!"
 news.302.c: "Тупоголові дурні..."
 news.303.t: "Угорщина вимагає Південну Словаччину"
 news.303.desc: "Дотримуючись своїх обіцянок виправити Тріанонський договір, Угорщина зажадала від [From.GetName] повернення Південної Словаччини. [From.GetAdjective]а влада ще не відповіла, але загроза війни в [HUN.GetAdjective]ій риториці є надто очевидною. Відмова може призвести до нової війни в регіоні."
 news.303.a: "Їм пощастило, що це все, що ми вимагаємо."
 news.303.b: "Сподіваємося, ми зможемо знайти компроміс..."
 news.304.t: "[From.GetName] повертає Південну Словаччину"
 news.304.desc: "[From.GetName] офіційно визнала [HUN.GetAdjective]і вимоги щодо повернення Південної Словаччини і вже зробила поспішні кроки для того, щоб забезпечити негайне повернення цієї території Угорщині. Малоймовірно, що цей успіх утримає [HUN.GetAdjective]ий уряд від подальших вимог щодо решти втрачених територій."
 news.304.a: "Ми вітаємо їх у нашому товаристві."
 news.305.t: "[From.From.GetName] відхиляє [HUN.GetAdjective]і вимоги"
 news.305.desc: "Дипломатичні переговори зірвалися, і сьогодні держава [From.From.GetName] публічно відхилила [HUN.GetAdjective]і вимоги щодо повернення Південної Словаччини. Обурені [HUN.GetAdjective]і чиновники вже засудили уряд [From.From.GetName], заявивши, що він «дестабілізує регіон» своєю наполегливістю дотримуватися «незаконних договорів». Обидві країни, схоже, готуються до війни, яка може спалахнути будь-якої миті."
 news.306.t: "Угорщина вимагає Воєводину"
 news.306.desc: "У світлі своїх попередніх успіхів у поверненні втрачених територій, [HUN.GetAdjective]ий уряд тепер вимагає від Югославії повернути Воєводину. Поки югослави намагаються знайти дипломатичне рішення, [HUN.GetAdjective]е роздратування стає дедалі очевиднішим, і якщо югослави відкинуть вимоги, то навряд чи вдасться знайти мирне рішення."
 news.306.a: "Марш до Великої Угорщини продовжується."
 news.306.b: "Ми мусимо думати швидко..."
 news.307.t: "Югославія повертає Воєводину"
 news.307.desc: "Югославія вирішила поступитися [HUN.GetAdjective]им вимогам і домовилася про швидку передачу Воєводини своєму сусідові. Хоча це вимагало широкого застосування дипломатії канонерських човнів, не можна заперечувати, що Угорщина перетворилася на нову регіональну потугу."
 news.307.a: "Ще одна дипломатична перемога!"
 news.308.t: "Югославія відхиляє [HUN.GetAdjective]і вимоги"
 news.308.desc: "Югослави відхилили [HUN.GetAdjective]і вимоги щодо Воєводини, продемонструвавши явний акт непокори. Угорщина, зі свого боку, не доклала жодних зусиль, щоб відмовитися від своїх погроз застосувати силу для захисту своєї «законної території». Обидві країни, схоже, готуються до війни, яка може вибухнути в будь-який день."
 news.309.t: "Угорщина вимагає контроль над Словаччиною"
 news.309.desc.a: "[HUN.GetAdjectiveCap]а влада висунула вимогу, щоб Словаччина знову стала частиною їхньої держави в якості невід'ємної її частини або автономного регіону. Було висунуто ультиматум, підкріплений загрозою застосування сили, і дипломати кількох європейських країн у шаленстві намагаються знайти мирне вирішення цієї останньої кризи."
 news.309.desc.b: "[HUN.GetAdjectiveCap]а влада висунула вимогу, щоб Словаччина знову стала частиною їхньої держави в якості невід'ємної її частини або автономного регіону. Було висунуто ультиматум, підкріплений загрозою застосування сили, і словацький уряд у гарячці намагається знайти дипломатичне вирішення цієї нещодавньої [HUN.GetAdjective]ої кризи."
 news.309.a: "Будемо сподіватися, сила не знадобиться."
 news.309.b: "Це не дріб'язкова вимога..."
 news.309.c: "Чи готові ми розлучитися з незалежністю?"
 news.310.t: "[From.GetName] прогинається під Угорщиною"
 news.310.desc.a: "Після тривалих роздумів [From.GetAdjective]ий уряд на чолі з [From.GetLeader] вирішив задовольнити вимоги [HUN.GetAdjective]. Вони прийняли [HUN.GetAdjective]ий контроль над Словаччиною, вважаючи за краще заспокоїти [HUN.GetLeader] заради збереження миру. Безсумнівно, це посилить рішучість [HUN.GetAdjective]ої влади в майбутніх відносинах з їхніми ослабленими сусідами."
 news.310.desc.b: "Після тривалих роздумів словаки вирішили поступитися [HUN.GetAdjective]им вимогам. Не бачачи альтернативи, вони розлучилися зі своєю незалежністю, щоб зберегти життя свого народу. Безсумнівно, це зміцнить [HUN.GetAdjective]у рішучість у майбутніх відносинах зі своїми ослабленими сусідами."
 news.310.a: "Словакам так краще."
 news.310.b: "Це була вимушена жертва."
 news.311.t: "[From.From.GetName] відхиляє [HUN.GetAdjective]і вимоги"
 news.311.desc.a: "Між Німеччиною та Угорщиною розгорілася дипломатична криза щодо долі Словаччини. [HUN.GetLeader] раніше заявляв, що Словаччина є основним інтересом [HUN.GetNameDef] через її історичні зв'язки з Угорщиною. Його уряд очікував, що з ним будуть консультуватися щодо будь-яких заходів стосовно Словаччини.\n\nНімецький лідер [GER.GetLeader] відмовився прийняти будь-які подібні вимоги, назвавши їх «нерозумним і небезпечним втручанням у внутрішні справи суверенної держави».\n\nНа тлі зростання напруженості все більше спостерігачів задаються питанням, чи може Угорщина вдатися до насильства, щоб поставити крапку в цьому питанні."
 news.311.desc.b: "Словаки, які вперто тримаються за свою незалежність, відкинули [HUN.GetAdjective]і вимоги і укріплюють свій кордон. Угорщина не докладає жодних зусиль для деескалації ситуації, і обидві країни, схоже, взяли курс на війну."
 news.311.b: "Ми стоїмо як один. Нехай приходять!"
 news.312.t: "Поновлення Римських протоколів"
 news.312.desc.a: "З [HUN.GetAdjective]ої ініціативи Італія, Австрія й Угорщина поновили дію Римських протоколів, первісно підписаних у 1934 році. Угоди стосуються економічного розвитку та зближення. По суті, це декларація про дружбу, але є ознаки того, що вона може призвести до офіційного союзу, спрямованого на протидію зростаючим ревізіоністським та експансіоністським тенденціям держави [GER.GetNameDef]."
 news.312.desc.b: "З [HUN.GetAdjective]ої ініціативи Італія й Угорщина поновили дію Римських протоколів, первісно підписаних у 1934 році. Угоди стосуються економічного розвитку та зближення. По суті, це декларація про дружбу, але є ознаки того, що вона може призвести до офіційного союзу, спрямованого на протидію зростаючим ревізіоністським та експансіоністським тенденціям держави [GER.GetNameDef]."
 news.312.a: "Вітаємо наших нових друзів."
 news.312.b: "Це не віщує нічого доброго..."
 news.312.c: "Можливо, з цього вийде щось добре."
 news.313.t: "Сформовано Римський пакт"
 news.313.desc.a: "Сьогодні уряди Італії, Австрії та Угорщини оприлюднили спільну заяву, в якій оголосили про створення Римського пакту. Три держави пообіцяли надавати одна одній військову допомогу, як оборонну, так і наступальну, якщо виникне така потреба. Баланс сил в регіоні кардинально змінився за одну ніч."
 news.313.desc.b: "Сьогодні уряди Італії та Угорщини оприлюднили спільну заяву, в якій оголосили про створення Римського пакту. Дві держави пообіцяли надавати одна одній військову допомогу, як оборонну, так і наступальну, якщо виникне така потреба. Баланс сил в регіоні кардинально змінився за одну ніч."
 news.313.a: "Ми тримаємось разом"
 news.313.b: "Це викликає занепокоєння..."
 news.313.c: "Німеччина більше не беззахисна."
 news.314.t: "Горті вбитий"
 news.314.desc: "З Угорщини надійшли повідомлення про те, що Міклош Горті був застрелений одиноким стрільцем сьогодні після того, як вийшов з будівлі парламенту в Будапешті. Постраждалого негайно доставили до лікарні, але лікарі повідомили, що він вже помер, коли вони прибули на місце. Нападник, був застрелений поліцією, коли він намагався втекти з місця злочину, був ідентифікований як член комуністичної партії.\n\nВбивство викликало збурення у внутрішній [HUN.GetAdjective]ій політиці, оскільки антикомуністичні погляди Горті мали першорядне значення для утримання революційних елементів на відстані. Без старого адмірала на чолі політичної сцени, цілком ймовірно, що комуністичні впливи різко зростуть."
 news.314.a: "Життя людини — це невелика ціна, яку потрібно заплатити."
 news.314.b: "Революцію не зупинити!"
 news.314.c: "Чи зможуть комуністи впасти нижче?"
 news.315.t: "Австрія відхиляє референдум"
 news.315.desc: "Австрія категорично відкинула [HUN.GetAdjective]і заклики до проведення референдуму, незважаючи на зростаючу войовничість Угорщини. Угорщина звинуватила австрійський уряд у грубому нехтуванні демократичними правами свого народу. Вони заявили, що не ухилятимуться від застосування сили, щоб захистити прагнення австрійського народу до возз'єднання зі своїми [HUN.GetAdjective]ими братами. Обидві сторони почали мобілізацію, і війна здається неминучою."
 news.316.t: "Польсько-румунський альянс"
 news.316.desc: "Поляки і румуни оголосили про відновлення зобов'язань щодо захисту один одного. Хоча гарні відносини між двома країнами існують вже більше десяти років, сьогоднішня заява свідчить про те, що політика взаємної оборони все більше домінує у військовому плануванні як у Польщі, так і в Румунії."
 news.316.a: "Ми потрібні один одному."
 news.316.b: "Вони думають, це їх врятує?"
 news.316.c: "Будем сподіватись, що воно виправдається."
 news.317.t: "Санітарний кордон"
 news.317.desc: "Посилаючись на зростаючу небезпеку, яку несуть ідеології на сході та заході країни, румуни оголосили про створення «Санітарного кордону». Альянс вітає всіх, хто опинився під гнітом фашизму та комунізму у Східній Європі, і вже зараз деякі країни розглядають можливість об'єднати свої зусилля з Румунією."
 news.317.a: "Ми беремо владу в свої руки."
 news.317.b: "Ми на боці Румунії."
 news.317.g: "Це псує наші плани..."
 news.317.e: "Похвальна ініціатива."
 news.317.f: "І хто ж тепер ворожий?"
 news.318.t: "Болгарія скорюється перед Румунією"
 news.318.desc: "У відповідь на румунський ультиматум і під загрозою негайних військових дій із боку Румунії у разі відмови, болгари внесли значні зміни до складу свого уряду, щоб зробити його більш дружнім до Румунії. Болгарія прийняла всі вимоги свого сусіда, і малоймовірно, що вона відмовиться від подальших прохань. Як наслідок, тепер її можна розглядати лише як румунську маріонетку."
 news.318.a: "Вони знали, як краще для них."
 news.318.b: "Необхідний захід..."
 news.318.c: "Тривожний розвиток подій."
 news.319.t: "Болгарія відхиляє вимоги Румунії"
 news.319.desc: "Незважаючи на ультиматум і загрозу негайних військових дій із боку Румунії у разі відмови, Болгарія відхилила вимоги Румунії. Остання відмовилася відступати, і обидві країни, схоже, перебувають на чіткому шляху до військового конфлікту."
 news.319.a: "Вони побачать, як помилялися."
 news.319.b: "Приходьте і забирайте!"
 news.319.c: "Ще одна Балканська війна...?"
 news.324.t: "Югославія скорюється перед Румунією"
 news.324.desc: "Зіткнувшись з румунськими вимогами «радикальної реструктуризації» своєї держави та загрозою застосування військової сили в разі відмови, Югославія не бачила іншого виходу, окрім як підкоритися. Оголошена «реструктуризація», однак, призвела не лише до розділу Югославії на складові держави, але й до встановлення маріонеткових урядів.\n\nОчевидно, що під приводом права на самовизначення обслуговувалися переважно румунські інтереси, і що румунський вплив в регіоні продовжує зростати."
 news.324.a: "Яка майстерність!"
 news.324.b: "Як хитро."
 news.320.t: "Югославія відхиляє румунські вимоги"
 news.320.desc: "Незважаючи на вимоги Румунії щодо «радикальної реструктуризації» їхньої держави та загрозу застосування військової сили в разі відмови, Югославія відкинула ультиматум. Незважаючи на те, що на країну чинився значний тиск із різних боків, югослави були сповнені рішучості захищати свою державу зубами і нігтями. Зараз Румунія оголосила війну, і не виключено, що інші країни можуть взяти участь у поділі країни."
 news.320.a: "Вони напросилися."
 news.320.b: "Приходьте і забирайте!"
 news.320.c: "Ми попередили їх."
 news.320.f: "Вони можуть не надіятися, що протримаються довго."
 news.321.t: "Югославія поділена"
 news.321.desc: "За підбурюванням Румунії, Югославії було висунуто ультиматум із закликом до «реструктуризації держави». Зіткнувшись з тиском з боку кількох сусідів одночасно, югослави не бачили іншої альтернативи, окрім як погодитися, і наразі відбувається розкол нації."
 news.321.a: "Ми маємо подякувати друзям."
 news.321.b: "Це було чудовою ідеєю!"
 news.321.c: "Жадібні покидьки."
 news.321.e: "Ми знаємо, як це воно..."
 news.322.t: "Переворот у Румунії"
 news.322.desc: "Оскільки невдоволення керівництвом країни в Румунії зросло до небезпечного рівня, принц Міхай ініціював переворот за допомогою значної частини військових. За попередніми повідомленнями, він є успішним, і король Міхай вже оголосив, що взяв на себе роль глави держави, маючи намір забезпечити Румунії лідерство, якого вона потребує."
 news.322.a: "Це зміна на краще."
 news.322.b: "Він видається більш... скромним, принаймні."
 news.323.t: "Кароль II зрікся престолу"
 news.323.desc: "Під тиском впливових елементів у своєму уряді король Румунії Кароль II не бачив іншого вибору, окрім як оголосити і підписати своє зречення від престолу. Його спадкоємцем став король Міхай, але багато диктаторських повноважень, отриманих Каролем, були повернуті уряду, і тому навряд чи молодий король зможе володіти такою ж владою, як його попередник.\n\nПісля зречення Кароль, схоже, спустошив свої величезні банківські рахунки і втік у вигнання, оселившися в одному з найдорожчих районів Мехіко разом зі своєю коханкою Маґдою Лупеску."
 news.323.a: "Прощавай."
 news.323.b: "Кумедно."
 news.325.t: "Югославія претендує на Болгарію"
 news.325.desc: "Посилаючись на те, що основою їхньої нації є «союз південнослов'янських народів», югославська риторика останнім часом все частіше стверджує, що болгарський народ є частиною цього союзу. Зараз ця пропаганда набула нового різкого повороту, оскільки Югославія відкрито заявила про свої претензії на болгарський регіон. Оскільки обидві країни готують свої війська, війна може спалахнути будь-якої миті."
 news.325.a: "Югославія для всіх слов'ян!"
 news.325.b: "Ми до них готові!"
 news.325.c: "Порохова діжка ніколи не підводить."
 news.326.t: "Хорватська бановина"
 news.326.desc: "Внаслідок постійних і зростаючих проблем з хорватськими націоналістичними елементами югославський уряд був змушений надати хорватам більшу автономію. Було створено нову напівнезалежну державу, Бановину Хорватію, і хоча вона все ще номінально є залежною від Югославії, вплив уряду в регіоні значно зменшився."
 news.326.a: "Це було необхідно."
 news.326.b: "Хай живе Хорватія!"
 news.326.c: "Початок розпаду Югославії?"
 news.327.t: "Югославія претендує на Македонію"
 news.327.desc: "З метою об'єднання македонських народів Югославія оголосила, що відтепер вважає Центральну Македонію невід'ємною частиною югославської нації. На підтвердження цієї заяви на кордоні з'явилися дивізії, а над регіоном нависла загроза нового військового конфлікту."
 news.327.a: "Усі південні слов'яни єдині!"
 news.327.b: "Вони можуть спробувати!"
 news.327.c: "Тривожні події."
 news.328.t: "Югославія претендує на італійський кордон"
 news.328.desc: "Уряд Югославії останнім часом все частіше виступає проти італійського ставлення до слов'янських меншин у прикордонних регіонах Істрія і Зара. Сьогодні він оголосив, що вважає ці регіони, захоплені Італією після Великої війни і населені переважно етнічними слов'янами, невід'ємною частиною югославської нації. Крім того, для захисту прав мешканців цих регіонів югослави заявили, що не ухилятимуться від застосування військової сили."
 news.328.a: "Лише в нашій країні вони будуть у безпеці."
 news.328.b: "Ми розчавимо їх, якщо вони спробують!"
 news.328.c: "Назріває ще один конфлікт."
 news.329.t: "Югославія визнає державу [SOV.GetNameDef]"
 news.329.desc: "Югославія, навіть більш стоїчно, ніж інші країни, роками відмовлялася визнавати комуністичну державу, яка є [SOV.GetNameDef]. З сьогоднішньою заявою про те, що уряд Югославії відтепер встановить офіційні відносини з Радянським Союзом, цій політиці нарешті прийшов кінець. Чи означає це відкриття югославської держави для комуністичного впливу, ще належить з'ясувати, але тон оголошення був напрочуд привітним."
 news.329.a: "У них є цікаві ідей."
 news.329.b: "Ми покажемо їм Революцію."
 news.329.c: "Радянський вплив поширюється..."
 news.330.t: "Панслов'янський робітничий конгрес"
 news.330.desc: "Не погоджуючись з фундаментальними аспектами радянського комунізму, югослави обрали власний підхід до ідеології. Замість того, щоб бути членом Комінтерну, югославський уряд оголосив, що прагне очолити південних слов'ян у їхній боротьбі за права робітників. Цілком ймовірно, що незабаром вони спробують залучити до цієї боротьби своїх сусідів, що може серйозно порушити баланс сил у регіоні."
 news.330.a: "Ми поведемо за собою братів-слов'ян!"
 news.330.b: "Нахабні вискочки!"
 news.330.c: "Цікаво..."
 news.330.e: "Може, це даcть стабільність?"
 news.331.t: "Ісландія бере контроль над зовнішньою політикою"
 news.331.desc: "Після капітуляції свого союзного партнера Данії, ісландський парламент взяв під контроль власні зовнішні відносини і, таким чином, фактично став повністю незалежною державою. Новообраний тимчасовий губернатор вже проголосив нейтралітет Ісландії в нинішньому конфлікті, незважаючи на вторгнення її материнської країни."
 news.331.a: "Нейтралітет не врятував Данію."
 news.332.t: "Французький флот капітулював"
 news.332.desc: "Вчора британські військово-морські підрозділи заблокували своїх французьких колег на важливих військово-морських базах у Північній Африці, висунувши ультиматум: французи повинні негайно відплисти до британських портів і передати контроль над своїм флотом, інакше британці відкриють вогонь по своєму колишньому союзнику. Зіткнувшись з переважаючою вогневою силою, французи прийняли ультиматум, і тепер їхній флот перебуває під британським контролем."
 news.332.a: "Мудре рішення."
 news.332.b: "На щастя, кровопролиття вдалося запобігти."
 news.332.c: "Як вони сміють?!"
 news.332.d: "У нас не було вибору."
 news.332.e: "Вони продовжать боротьбу під проводом британців."
 news.333.t: "Британська атака на Мерс-ель-Кебір"
 news.333.desc: "Учора, британські військово-морські підрозділи заблокували свої французькі колеги на важливих військово-морських базах у Північній Африці, висунувши французам ультиматум: негайно відплисти до британських портів і здати контроль над своїм флотом, інакше британці відкриють вогонь по їхньому колишньому союзнику. Після того, як французи відхилили британські вимоги, відбулася перестрілка, в результаті якої було потоплено щонайменше один французький лінкор і серйозно пошкоджено значну частину французького флоту."
 news.333.a: "Ми робили те, що мали робити."
 news.333.b: "Це обурливо!"
 news.333.c: "Ми, схоже, недооцінили їх."
 news.333.d: "Ми не скоро забудем цю зраду!"
 news.333.e: "Вони показали свою рішучість."
 news.334.t: "Інцидент із USS Panay"
 news.334.d: "Сьогодні [USA.GetAdjective]і та [ENG.GetAdjective]і канонерські човни були атаковані [JAP.GetAdjective]ими літаками під час евакуації західного цивільного населення з лінії фронту у війні між [JAP.GetName] та [CHI.GetName]. Незважаючи на те, що він був чітко позначений як судно [USA.GetAdjective], USS Panay був уражений двома бомбами і потоплений, в результаті чого троє [USA.GetAdjective]их і один [ITA.GetAdjective]ий громадянин були вбиті, а інші поранені. Під час окремої атаки на HMS Ladybird загинув один [ENG.GetAdjective]ий моряк.\n\n[USA.GetAdjective]ий і [ENG.GetAdjective]ий уряд висловили рішучі протести. Цей інцидент підкреслює зростаючу напруженість у відносинах між трьома провідними військово-морськими державами."
 news.334.a: "Чи має [JAP.GetName] межі?"
 news.334.b: "Це може ускладнити ситуацію"
 news.334.c: "[JAP.GetAdjective]а загроза зростає"
 news.335.t: "Напруга між [USA.GetNameDef] та [JAP.GetName] зростає"
 news.335.d: "\nНещодавній інцидент у Панаї вийшов з-під контролю. Обурення в [USA.GetNameDef] призвело до того, що кілька відомих політиків вимагають негайної розправи над [JAP.GetNameDef]. [USA.GetAdjective]і ЗМІ переповнені новими історіями про звірства [JAP.GetAdjective], деякі правдиві, деякі перебільшені, деякі повністю вигадані. Коли дві великі держави стоять на порозі війни, мало хто з оглядачів все ще сподівається на стабілізацію ситуації."
 news.335.a: "Що це значить для Тихоокеанського регіону?"
 news.335.b: "Згадайте USS Panay!"
 news.335.c: "Нехай ідуть!"
 news.335.e: "Погані новини для Японії — хороші новини для нас"
 news.335.f: "Це може ускладнити ситуацію в Китаї"
 news.336.title: "Згадайте Аламо"
 news.336.desc: "[MEX.GetAdjective]і війська знову окупували Техас після ста років відсутності. [USA.GetAdjective]і війська повністю очистили головні міста Техасу, включаючи Сан-Антоніо і його знамениту пам'ятку — Аламо. Хоча в історичному місці не відбулося жодних боїв, [MEX.GetLeader] об'їхав приміщення католицької місії, провівши мітинги та промови, що заохочували війська продовжувати боротьбу за остаточну перемогу над ненависними «янкі»."
 news.336.a: "Ми пам'ятаємо."
 news.336.b: "Ми забули."
 news.336.c: "Як [USA.GetLeader] дав цьому статися?"
 news.337.title: "Приниження в Африці"
 news.337.desc: "Сьогодні було підписано мирний договір між [ETH.GetLeader] та [ITA.GetLeader], який припиняє військові дії між двома країнами. Незважаючи на величезну різницю в силі між королівством, що не має виходу до моря, та імперією, що охоплює весь світ, ефіопський уряд, безумовно, вийшов переможцем у цих переговорах. Італія не тільки повинна укласти перемир'я з Ефіопією, але й території Ерітреї та Італійського Сомаліленду були офіційно передані державі [ETH.GetNameDef].\n\nЦе вже друга поразка італійських збройних сил в Ефіопії, уряд [ITA.GetLeader] перебуває в руїнах, і, ймовірно, пройде багато років, перш ніж поранена італійська гордість по-справжньому оговтається від цієї поразки."
 news.337.desc_some_states: "Сьогодні було підписано мирний договір між [ETH.GetLeader] та [ITA.GetLeader], який припиняє військові дії між двома країнами. Незважаючи на величезну різницю в силі між королівством, що не має виходу до моря, та імперією, що охоплює весь світ, ефіопський уряд, безумовно, вийшов переможцем у цих переговорах. Італія не тільки повинна укласти перемир'я з Ефіопією, але й деякі з колишніх італійських територій у Східній Африці були офіційно передані державі [ETH.GetNameDef].\n\nЦе вже друга поразка італійських збройних сил в Ефіопії, уряд [ITA.GetLeader] перебуває в руїнах, і, ймовірно, пройде багато років, перш ніж поранена італійська гордість по-справжньому оговтається від цієї поразки."
 news.337.desc_no_states: "Сьогодні було підписано мирний договір між [ETH.GetLeader] та [ITA.GetLeader], який припиняє військові дії між двома країнами. Незважаючи на величезну різницю в силі між королівством, що не має виходу до моря, та імперією, що охоплює весь світ, ефіопський уряд зумів утримати свої позиції проти італійських військ.\nЦе була друга поразка італійських збройних сил в Ефіопії, уряд [ITA.GetLeader] перебуває в руїнах, і, ймовірно, пройде багато років, перш ніж ображена італійська гордість по-справжньому оговтається від цієї поразки."
 news.337.a: "Чудово для Ефіопії!"
 news.337.b: "Сподіваємося, що [ITA.GetLeader] не запам'ятається своїми невдачами."
 news.337.c: "Ми ніколи від цього не оговтаємося."
 news.337.d: "Імперія раса Алули відроджена!"
 news.338.t: "Успішні ядерні випробування"
 news.338.desc:0 "[FROM.GetNameDefCap] has performed successful tests with nuclear reactors, [FROM.GetLeader] announced in a public speech yesterday. [FROM.GetNameDefCap] appears to currently be in the lead in the global atomic race." # (!)
 news.338.a: "Майбутнє геть непевне."
 news.338.b: "Світу слід бути в захваті від нашого досягнення."
 news.350.t: "Мирне возз'єднання держави [ROOT.GetNameDef]"
 news.350.desc: "\n\nПрислухаючися до волі [ROOT.GetAdjective]ого народу, [ROOT.GetLeader] зумів мирно об'єднати [ROOT.GetAdjective]ий [ROOT.GetRulingIdeology]. Поки що невідомо, який вплив це матиме на світ в цілому, але принаймні в місті [ROOT.Capital.GetCapitalVictoryPointName] люди святкували цю історичну подію."
 news.350.a: "Це може бути небезпечно."
 news.350.b: "Це, безумовно, новий початок."
 news.350.c: "Добре для них, напевно."
 news.409.t: "Підрив гребель Жовтої Ріки"
 news.409.desc: "У відчайдушній спробі зупинити наступаючі [JAP.GetAdjective]і сили [FROM.GetAdjective]а армія зруйнувала мережу гребель і захисних споруд уздовж Жовтої річки.\n\nВнаслідок цього зливові паводки призвели до переміщення величезної кількості сільського населення, якому було надано лише коротке вікно для підготовки.\n\nЗалишається з'ясувати, чи зможе цей акт дати [FROM.GetAdjective]им військовим достатньо часу на перегрупування і підготовку до подальшої битви."
 news.409.a: "Зрозуміло."
 news.409.b: "Це не зможе зупинити неминуче."
 news.409.c: "Гуманітарна трагедія."

### ВИПРАВДАННЯ ВІЙНИ ###
 war_justification.1.t: "[ROOT.GetLeader] висловлюється проти держави [From.GetName]"
 war_justification.1.d: "«Чи належить [From.GetName] [From.GetAdjective]ій державі? Поставмо собі краще питання: чи належить майбутнє [From.GetAdjective]ому чи [ROOT.GetAdjective]ому народу?»\n\n[ROOT.GetLeader] у своїй сьогоднішній промові припустив, що [ROOT.GetName] знаходиться на шляху до війни. Політична напруженість зростала протягом останнього місяця і, здається, [ROOT.GetAdjective]і люди починають розуміти, що війна неминуча."
 war_justification.1.a: "Майбутнє належить державі [ROOT.GetName]!"
 war_justification.2.t: "[ROOT.GetLeader] засуджує [From.GetAdjective]і ідеали"
 war_justification.2.d: "«[From.GetAdjective]і політики стверджують, що мають свободу і демократію, стверджують, що хочуть миру, але всі ці речі, якими вони пишаються, є порожніми. Їхня демократія роз'єднує людей там, де вони мали б бути єдиними, а їхня свобода видає лише брак дисципліни. Ми, [ROOT.GetAdjective]ий народ, бачимо крізь цю брехню... і ми бачимо, що цей мир, мир на їхніх умовах, також є брехнею».\n\n[ROOT.GetRulingParty] вже давно висміює слабкість [From.GetAdjective]ої нації, але останнім часом риторика стала більш агресивною. День збройного конфлікту стає все ближчим."
 war_justification.2.a: "[ROOT.GetName] об'єднані під проводом [ROOT.GetLeader]."
 war_justification.3.t: "[ROOT.GetLeader] застерігає від [From.GetAdjective]ого комунізму"
 war_justification.3.d: "«Чи є більша загроза нашому способу життя, чи навіть самому способу життя, ніж комунізм? Ця чума, яка загрожує зробити рабів, а не господарів, правителями кожної нації, скасувати саму націю, скасувати людей та їхню історію. Ми візьмемо [From.GetName] і знищимо комуністичну чуму».\n\nНенависть глави держави, [ROOT.GetLeader], до комуністів була добре відома ще до приходу до влади [ROOT.GetRulingParty], але, схоже, останнім часом вона посилилася в конкретному випадку з урядом [From.GetAdjective]. З цього може початися наше прагнення стерти марксизм з лиця землі."
 war_justification.3.a: "Ті, хто відкидає народи, побачать, як загинуть їхні власні."
 war_justification.4.t: "[ROOT.GetName] готується до великої боротьби"
 war_justification.4.d: "«[From.GetAdjective]ий народ — це народ, який не буде легко розлучатися з владою. Однак вони також повинні усвідомлювати, що траєкторія розвитку наших двох народів може закінчитися лише зіткненням. Ми повинні загартувати себе для майбутньої боротьби. Бо [From.GetName] не буде взята без бою».\n\nМожливість порозуміння між однаково думаючими урядами [From.GetName] і [ROOT.GetName] поступилася місцем кампанії по силовому захопленню їхньої території."
 war_justification.4.a: "Історія буде написана нашою перемогою."
 war_justification.5.t: "[ROOT.GetLeader] несе революцію в державу [From.GetName]"
 war_justification.5.d: "«Хоча ми зміцнили соціалістичне суспільство в [ROOT.GetName], багато народів все ще страждають під владою старих деспотій. Робітники [From.GetName] не мають права голосу, не мають засобів для організації, і будь-які спроби встановити соціалізм будуть жорстоко придушені режимом [From.GetLeader]. Ми не можемо чекати, поки шестерні міжнародної революції повернуться на користь народу [From.GetAdjective]. Революцією ми довели, що змогли розтрощити капіталістичних гнобителів тут, і ми розтрощимо гнобителів у [From.Capital.GetName] також!»\n\n[ROOT.GetLeader] відмовився від усіх спроб дипломатичної риторики по відношенню до [From.GetRulingParty], контрольованої [From.GetName]. Прагнення ліквідувати всі кордони тепер суворо зосереджене на ліквідації їхніх кордонів."
 war_justification.5.a: "[From.GetAdjective]і робітники, ваше визволення близько!"
 war_justification.6.t: "[ROOT.GetLeader] закликає підтримати [From.GetAdjective]их робітників"
 war_justification.6.d: "«Чи є більша брехня, ніж уявна свобода [From.GetAdjective]их людей? Там, де вони колись були рабами під владою князів і герцогів, які претендували на володіння землею, тепер вони змушені продавати свою працю тим, хто претендує на володіння фабриками. Їхню свободу обирати одного господаря замість іншого навряд чи можна назвати свободою. Так само їхня свобода обирати своїх лідерів є фальшивим вибором, оскільки пропаганда ніколи б не дозволила справжнім соціалістам прийти до влади. Народ, настільки ретельно індоктринований, може бути врятований лише втручанням [ROOT.GetAdjective]».\n\n[ROOT.GetLeader] довгий час полемізував проти уряду в [From.GetName] на партійних зборах, але зараз ця риторика все частіше використовується публічно. Існує мало підстав вважати, що цей конфлікт може бути вирішений мирним шляхом."
 war_justification.6.a: "Ми розчавимо їхню буржуазну диктатуру!"
 war_justification.7.t: "[From.GetAdjective]ий комунізм зазнав поразки"
 war_justification.7.d: "«Товариші, хоча найбільших революціонерів колись називали зрадниками, тепер стало очевидно, що зрадили саму революцію. Як інакше пояснити правління [From.GetRulingParty] з [From.GetName], які відкинули будь-який натяк на марксистські ідеї, щоб побудувати вироджену робітничу державу, де вони зможуть панувати на фальшивих підставах? Зміцнюючи власну владу ціною міжнародної революції, вони показали, що їх мало хвилюють ідеали, які вони нібито сповідують. Ми повинні принести їм справжню революцію».\n\nХоча спочатку підтримуючи революцію [From.GetAdjective], [ROOT.GetLeader] висловлює дедалі більше розчарування тим, як вона розвивається. Можливо, [ROOT.GetRulingParty] доведеться втрутитися, поки не стало надто пізно."
 war_justification.7.a: "Ще є час врятувати їхню спробу соціалізму."
 war_justification.8.t: "[ROOT.GetLeader] закликає до знищення [From.GetAdjective]ого націоналізму"
 war_justification.8.d: "«Чи є суспільство, більш огидне майбутньому революції, більш чуже до долі робітника, ніж фашистський режим [From.GetName]? Закликаючи народ фанатично присвятити себе ветхому інституту національної держави, вони одягнули віковічні способи дикунства в сучасне вбрання, намагаючись представити себе як альтернативу неминучій міжнародній перемозі робітничого класу. Це лише питання часу, коли вони завдадуть удару по нас або наших союзниках. Вдаримо, же першими!»\n\nНіхто не очікував, що між нами і [From.GetAdjective]об державою буде щось менше, ніж взаємне презирство, але останнім часом ворожнеча посилилася. Схоже, що конфлікт виникне рано чи пізно."
 war_justification.8.a: "Смерть фашистам!"
 war_justification.9.t: "Дипломатія з [From.GetName] зазнала краху"
 war_justification.9.d: "«Незважаючи на наші спроби знайти дипломатичне вирішення нашого конфлікту з [From.GetName], переговори вкотре провалилися, залишивши нас з обмеженими можливостями. Авторитарний режим [From.GetLeader] продемонстрував нерозумний підхід до цього питання, типовий для лідерів, які не підзвітні своєму народу. Якщо політика [From.GetAdjective]ого керівництва не зміниться, нам не залишиться нічого іншого, окрім як боротися».\n\n[ROOT.GetAdjective]е втручання в [From.GetName] було гострим питанням, деякі політики в опозиції стверджують, що [ROOT.GetRulingParty] з самого початку проводила яструбину політику. Якими б не були їхні початкові наміри, майбутня війна тепер раптом здається дуже реальною і неминучою."
 war_justification.9.a: "Іноді потрібно піднятися на гору конфлікту."
 war_justification.10.t: "[ROOT.GetLeader] закликає до інтервенції в державу [From.GetName]"
 war_justification.10.d: "«З важким серцем ми повинні визнати реальність нашої ситуації: Вторгнення в [From.GetName] може бути нашим єдиним виходом. Це занадто велика стратегічна перевага, щоб спробувати будь-яке інше рішення в нашій нинішній ситуації. Хоча ми віримо, що ані [ROOT.GetAdjective]ий, ані [From.GetAdjective]ий народи не хочуть війни, але історія привела нас до цього, і наші можливості обмежені. Ми можемо лише сподіватися, що завдяки цьому утвердженню нашої військової могутності ми зможемо уникнути подальшого кровопролиття в майбутньому».\n\nХоча існує популярна теорія, що демократії не воюють проти інших демократій, останні події вказують на [ROOT.GetAdjective]е вторгнення в [From.GetName] в майбутньому. Історія може нас ще здивувати."
 war_justification.10.a: "[From.GetName] — це сумнівна демократія."
 war_justification.11.t: "[ROOT.GetLeader] висловлюється проти червоної загрози"
 war_justification.11.d: "«Без сумніву, [From.GetName] комунізм є однією з найбільших загроз свободі та порядку в цю епоху. Невблаганний і безжалісний, він загрожує поглинути не лише надію [From.GetAdjective]ого народу на процвітаюче, демократичне суспільство, але й надію його сусідів. Якщо ми не будемо діяти зараз, ми можемо побачити, як це перше доміно впаде занадто пізно, залишивши по собі ще більше невдалих соціальних експериментів. Скільки ще має загинути, перш ніж ми втрутимося?»\n\nЗагроза підривної діяльності, що підриває нашу демократію, підживлювана амбіціями [From.GetAdjective], стала останнім часом гаряче обговорюваною темою. В той час як представники опозиції називають це червоною загрозою, спрямованим на війну з [From.GetName], риторика [ROOT.GetRulingParty] до цього часу була дуже успішною."
 war_justification.11.a: "Вони сповідують насильницьку ідеологію, на яку реакцію, окрім насильства, вони можуть розраховувати?"
 war_justification.12.t: "[ROOT.GetLeader] протистоїть [From.GetAdjective]ому фашизму"
 war_justification.12.d: "«У сучасній історії, можливо, навіть в історії в цілому, не було гіршої тиранії, ніж залізна хватка, в якій [From.GetRulingParty] зараз тримає [From.GetName]. Люди можуть стверджувати, що ми не повинні провокувати конфлікт, що ми повинні довіряти [From.GetLeader] в дотриманні договорів і обіцянок в майбутньому, але ці люди не бачать, що договори, укладені під час правління фашизму, є марними. Для цих безчесних брехунів сила має рацію, і папір, на якому написана угода, згорає так само легко, як і книги їхніх недоброзичливців».\n\nЛюдям, які довго сподівалися уникнути прямої конфронтації з [From.GetName], тепер рішуче протистоїть [ROOT.GetLeader], який стверджує, що ми, віроломно, просто відкладаємо війну на користь ворога. Такими темпами ми можемо завдати першого удару."
 war_justification.12.a: "Не може бути миру в наш час, доки їх не буде."
 war_justification.13.t: "[ROOT.GetLeader] закликає до війни проти держави [From.GetName]"
 war_justification.13.d: "«Хоча ми можемо бути мирним народом, наша природа сама по собі не визначає, яким шляхом ми повинні йти в історії. Це час війни. Занадто довго [From.GetAdjective]і політики володіли засобами, необхідними для того, щоби пройти крізь випробування, з якими ми можемо зіткнутися, і очевидно, що вони не збираються розлучатися з ними мирно. Незважаючи на всі наші зусилля, спрямовані на побудову сучасної держави, деякі питання можуть бути вирішені лише старим випробуванням битвою».\n\nВорожа риторика [ROOT.GetLeader] по відношенню до [From.GetName], багато чого зробила, щоб виправдати вторгнення. Деяка частина населення підтримує цей курс, але рішення лежить на землях нашого лідера."
 war_justification.13.a: "Це може бути важке рішення, але ми повинні його прийняти."
 war_justification.14.t: "[ROOT.GetLeader] ставить під сумнів [From.GetAdjective]і претензії"
 war_justification.14.d: "«[From.GetName] можуть вважати себе більш сучасними і просунутими, ніж ми, але правда полягає в тому, що їхня нація не пройшла таких випробувань, як наша, і вони не готові до загроз, які зараз ясно видно на горизонті. Своєю зневагою до нас і перешкоджанням нам забрати те, що по праву належить нам, вони перетворили нас на одну з цих загроз для себе. Їхня слабка і розділена нація навряд чи зможе протистояти нашим вимогам». \n\nЗнущальна думка про [From.GetName], якої довгий час дотримувалася [ROOT.GetRulingParty], переросла від критики до ворожості. Хоча популярна думка, що [From.GetAdjective]ий народ хоче уникнути війни, [ROOT.GetLeader] стверджує, що вибрані ними лідери спровокували її своєю пихатістю."
 war_justification.14.a: "Вони не знають, наскільки сильними нас зробили наші випробування."
 war_justification.15.t: "[ROOT.GetLeader] хоче відновити порядок у державі [From.GetName]"
 war_justification.15.d: "«Національний дух [ROOT.GetAdjective]ого народу сильний, але не всім народам так пощастило. Традиції [From.GetName] були знищені, а законні правителі давно вбиті та поховані, і все це в ім'я ідеї великої марксистської революції. Наш обов'язок — відновити порядок у цьому світі, заведеному на манівці кровожерливими узурпаторами, і утвердити силу [ROOT.GetName] проти цієї загрози».\n\nХоча [ROOT.GetRulingParty] завжди виступала проти комунізму, [From.GetName] стала об'єктом особливих нападок в останніх промовах. Незалежно від того, чи є напад на [ROOT.GetAdjective]у націю з боку комуністів реальною загрозою, превентивна атака на [From.GetAdjective]ий комунізм вже ведеться."
 war_justification.15.a: "Вбиті в революції будуть помщені!"
 war_justification.16.t: "[ROOT.GetLeader] кидає виклик [From.GetAdjective]им гнобителям"
 war_justification.16.d: "«Мої опоненти хотіли б, щоб ви повірили, що моє правило схоже на правило [From.GetRulingParty] в [From.GetName]. Вони сильно помиляються. У той час як успіхи [From.GetLeader] є результатом нещодавньої примхи, деструктивного масового руху, спрямованого на залякування інших націй, щоб змусити їх підкоритися, [ROOT.GetRulingParty] стоїть в опозиції до цього руху, як той, хто не підкориться. Я готовий зробити все необхідне для усунення цієї загрози, навіть якщо це означатиме війну».\n\nРежим [ROOT.GetLeader] прийняв ворожу політику по відношенню до [From.GetAdjective]ої нації. Як би не називали наших лідерів, фашист — це слово, призначене для наших ворогів."
 war_justification.16.a: "Традиції та прагматизм завжди перемагатимуть фанатизм і терор."
 war_justification.17.t: "[ROOT.GetLeader] ставить під питання [From.GetAdjective]ий суверенітет"
 war_justification.17.d: "«Хто і як визначає кордони нації? Який би спосіб люди не знаходили в минулому, щоб обґрунтувати, де закінчується [ROOT.GetName] і починається [From.GetName], ми живемо в нову епоху. Стратегічну важливість цього кордону неможливо переоцінити, і ми маємо повне право змінити його, щоб забезпечити постійну безпеку нашого народу». \n\nСлухаючи нещодавні промови [ROOT.GetLeader], вторгнення в [From.GetName] здається неминучим. Незгодні голоси заперечують, але громадська підтримка війни зростає."
 war_justification.17.a: "Ми маємо згуртуватися навколо цієї справи!"
 war_justification.18.t: "[ROOT.GetLeader] ставить під сумнів мотиви [From.GetName]"
 war_justification.18.d: "«Немає сумнівів, що [From.GetName] готується до війни. Зміни в економічній політиці дають зрозуміти, що [From.GetAdjective]ий народ не є миролюбним, а скоріше чекає слушної нагоди, щоб завдати нам удару. Чи будемо ми стояти осторонь і спостерігати, як вони озброюються, поки [ROOT.GetName] залишається беззахисним? Чи ми обеззброїмо цю загрозу до того, як вона стане непідвладною нам?»\n\nЯструби в [ROOT.GetRulingParty] звернули свої погляди на [From.GetName], стверджуючи, що напад є найкращим захистом. Їх точка зору набирає обертів, і [ROOT.GetName] готується до війни."
 war_justification.18.a: "Принаймні цей конфлікт завершиться через війну."
 war_justification.19.t: "[ROOT.GetLeader] розгніваний [From.GetAdjective]ою політикою"
 war_justification.19.d: "«Наївні громадяни держави [ROOT.GetName], які уявляють собі [From.GetAdjective]ий народ як миролюбний, повністю відірвані від реальності. Ті, хто живе на нашому кордоні, не мають розкоші таких ілюзій, бо бачать, як їхні війська наближаються до нас просто по той бік кордону. Це загроза, яку ми не можемо залишити без відповіді. З кожним днем [From.GetName] готується до війни. Було б божевіллям з нашого боку не зробити те саме».\n\nПрисутність [From.GetAdjective]их військ поблизу нашої території викликає все більше занепокоєння, оскільки ця країна дедалі більше виглядає як ворог [ROOT.GetRulingParty]. Чи є це причиною або наслідком їхньої полеміки — питання спірне."
 war_justification.19.a: "Незважаючи на це, ми повинні готувати людей до війни."
 war_justification.20.t: "[ROOT.GetLeader] виступає за вторгнення до [From.GetName]"
 war_justification.20.d: "«Якщо ми хочемо мати стратегічну перевагу в осяжній, не кажучи вже про неминучу війну з [From.GetName], не можна зволікати. Йдеться про захист майбутнього наших дітей і забезпечення того, щоб [ROOT.GetName] мав місце у світі завтра. Це питання відданості нашій справі та ідеалам, які ми сприймаємо як належне. Настав час діяти».\n\nСерія запальних промов лідерів [ROOT.GetRulingParty], особливо [ROOT.GetLeader], закликала громадськість підтримати вторгнення в [From.GetName]. Геополітичні мотиви вторгнення менш помітні в риториці патріотичних настроїв, але ця кампанія видається дуже ефективною в переконанні громадськості в його необхідності."
 war_justification.20.a: "Вся нація стоїть за цим важливим рішенням."
 war_justification.201.t: "[From.GetLeader] висловлюється проти держави [ROOT.GetName]"
 war_justification.201.d: "«Чи належить [ROOT.GetName] до [ROOT.GetAdjective]? Поставмо собі краще питання: чи належить майбутнє [ROOT.GetAdjective]ій державі, чи [From.GetName]?»\n\n[From.GetLeader] у своїй сьогоднішній промові припустив, що [From.GetName] знаходиться на шляху до війни. Політична напруженість зростала протягом останнього місяця і, здається, [From.GetAdjective]ий народ погодився з тим, що війна неминуча. [ROOT.GetName] також повинен підготуватися."
 war_justification.201.a: "Чому нам не дають жити у мирі?"
 war_justification.202.t: "[ROOT.GetLeader] засуджує [From.GetAdjective]і ідеали"
 war_justification.202.d: "«[ROOT.GetAdjective]і політики стверджують, що мають свободу і демократію, стверджують, що хочуть миру, але всі ці речі, якими вони пишаються, є порожніми. Їхня демократія роз'єднує людей там, де вони мали б бути єдиними, а їхня свобода видає лише брак дисципліни. Ми, [From.GetAdjective]ий народ, бачимо цю брехню наскрізь... і ми бачимо, що цей мир, мир на їхніх умовах, також є брехнею».\n\n[From.GetRulingParty] вже давно висміює слабкість нації [ROOT.GetAdjective], але останнім часом риторика стала більш агресивною. День збройного конфлікту наближається."
 war_justification.202.a: "Як і очікувалося від фашистських покидьків на кшталт [From.GetLeader]."
 war_justification.203.t: "[From.GetLeader] застерігає від [ROOT.GetAdjective]ого комунізму"
 war_justification.203.d: "«Чи є більша загроза нашому способу життя, чи навіть самому способу життя, ніж комунізм? Ця чума, яка загрожує зробити рабів, а не господарів, правителями кожної нації, скасувати саму націю, скасувати людей та їхню історію. Ми візьмемо [From.GetName] і знищимо комуністичну чуму».\n\nНенависть нашого лідера, [From.GetLeader], до комуністів була добре відома ще до приходу [From.GetRulingParty] до влади, але, схоже, останнім часом вона посилилася в конкретному випадку з урядом [ROOT.GetAdjective]. З цього можна почати наше прагнення стерти марксизм з лиця землі."
 war_justification.203.a: "Якщо вони бояться нашої справи, вони бояться свого народу."
 war_justification.204.t: "[From.GetName] готується до великої війни"
 war_justification.204.d: "«[ROOT.GetAdjective]ий народ — із тих, який не буде легко розлучатися з владою. Однак вони також повинні усвідомлювати, що траєкторія наших двох народів може закінчитися лише зіткненням. Ми повинні загартувати себе для майбутньої боротьби. Бо [ROOT.GetName] не буде взято без бою».\n\nМожливість порозуміння між урядами [ROOT.GetName] і [From.GetName], що мислять однаково, поступилася місцем кампанії по захопленню їхньої території силою."
 war_justification.204.a: "Нехай приходять!"
 war_justification.205.t: "[From.GetLeader] несе революцію в державу [ROOT.GetName]"
 war_justification.205.d: "«Хоча ми зміцнили соціалістичне суспільство в [From.GetName], багато народів все ще страждають під владою старих деспотій. Робітники [ROOT.GetName] не мають права голосу, не мають засобів для організації, і будь-які спроби встановити соціалізм будуть жорстоко придушені режимом [ROOT.GetLeader]. Ми не можемо чекати, поки шестерні міжнародної революції повернуться на користь народу [ROOT.GetAdjective]. Ми довели, що можемо розгромити капіталістичних гнобителів тут, і ми розгромимо гнобителів в [ROOT.Capital.GetName] також!»\n\n[From.GetLeader] відмовився від усіх спроб дипломатії з нашим урядом. Комуністичне завдання ліквідації всіх кордонів тепер суворо зосереджене на ліквідації наших кордонів."
 war_justification.205.a: "[ROOT.GetLeader] — кращий правитель, ніж будь-який революційний опортуніст!"
 war_justification.206.t: "[From.GetLeader] закликає підтримати [ROOT.GetAdjective]их робітників"
 war_justification.206.d: "«Чи є більша брехня, ніж уявна свобода [ROOT.GetAdjective]ого народу? Там, де вони колись були рабами під владою князів і герцогів, які претендували на володіння землею, тепер вони змушені продавати свою працю тим, хто претендує на володіння фабриками. Їхню свободу обирати одного господаря замість іншого навряд чи можна назвати свободою. Так само їхня свобода обирати своїх лідерів є фальшивим вибором, оскільки пропаганда ніколи не дозволить справжнім соціалістам прийти до влади. Народ, настільки ретельно індоктринований, може бути врятований лише втручанням [From.GetAdjective]».\n\nНе бажаючи визнати, що наш народ може бути задоволений без їхніх соціальних експериментів, комуністичний режим в [From.GetName] відкрито погрожував напасти на нашу націю. Існує мало підстав вважати, що цей конфлікт може бути вирішений мирним шляхом."
 war_justification.206.a: "Які переваги можуть мати їхні переконання, якщо вони повинні нав'язувати їх нам?"
 war_justification.207.t: "[ROOT.GetAdjective]ий комунізм зазнав краху"
 war_justification.207.d: "«Товариші, хоча найбільших революціонерів колись називали зрадниками, тепер стало очевидним, що зрадили саму революцію. Як інакше пояснити правління [ROOT.GetRulingParty] з [ROOT.GetName], які відкинули будь-який натяк на марксистські ідеї, щоб побудувати вироджену робітничу державу, де вони зможуть панувати на фальшивих підставах? Зміцнюючи власну владу ціною міжнародної революції, вони показали, що їх мало хвилюють ідеали, які вони нібито сповідують. Ми повинні принести їм справжню революцію».\n\nХоча спочатку підтримуючи перемогу [ROOT.GetRulingParty] в [ROOT.Capital.GetName], [From.GetLeader] відійшов від філософії [ROOT.GetLeader]. Конфлікт загострився до такої міри, що вони готуються до вторгнення, щоб нав'язати нам свій варіант соціалізму."
 war_justification.207.a: "Вони не розуміють, що означає революція для [ROOT.GetAdjective]ого народу."
 war_justification.208.t: "[From.GetLeader] закликає до знищення [ROOT.GetAdjective]ого націоналізму"
 war_justification.208.d: "«Чи є суспільство, більш огидне майбутньому революції, більш чуже до долі робітника, ніж фашистський режим [ROOT.GetName]? Закликаючи народ фанатично присвятити себе ветхому інституту національної держави, вони одягнули віковічні способи дикунства в сучасне вбрання, намагаючись представити себе як альтернативу неминучій міжнародній перемозі робітничого класу. Це лише питання часу, коли вони завдадуть удару по нас або наших союзниках. Давайте вдаримо першими».\n\nНіхто не очікував від нас і [ROOT.GetAdjective]ого населення нічого іншого, окрім взаємного презирства, але останнім часом ворожнеча посилилася. Слухаючи слова [From.GetLeader], здається, що конфлікт рано чи пізно виникне."
 war_justification.208.a: "Смерть комуністам!"
 war_justification.209.t: "Дипломатія з [ROOT.GetName] зазнала краху"
 war_justification.209.d: "«Незважаючи на наші спроби знайти дипломатичне вирішення конфлікту з [ROOT.GetName], переговори вкотре провалилися, залишивши нас з обмеженими можливостями. Авторитарний режим [ROOT.GetLeader] продемонстрував нерозумний підхід до цього питання, типовий для лідерів, які не підзвітні своєму народу. Якщо політика [ROOT.GetAdjective]ого керівництва не зміниться, нам не залишиться нічого іншого, окрім як боротися».\n\n[From.GetAdjective]е втручання в наші внутрішні справи було гарячим питанням, і деякі політики з опозиції стверджують, що [From.GetRulingParty] від самого початку проводила яструбину політику. Якими б не були їхні початкові наміри, майбутня війна тепер раптом здається дуже реальною і неминучою."
 war_justification.209.a: "Їх поблажлива риторика нас не залякає."
 war_justification.210.t: "[From.GetLeader] закликає до інтервенції в державу [ROOT.GetName]"
 war_justification.210.d: "«З важким серцем ми повинні визнати реальність нашої ситуації: Вторгнення в [ROOT.GetName] може бути нашим єдиним виходом. Це занадто велика стратегічна перевага, щоб спробувати будь-яке інше рішення в нашій поточній ситуації. Хоча ми віримо, що ані [From.GetAdjective]ий, ані [ROOT.GetAdjective]ий народи не хочуть війни, але історія привела нас до цього, і наші можливості обмежені. Ми можемо лише сподіватися, що завдяки цьому утвердженню нашої військової могутності ми зможемо уникнути подальшого кровопролиття в майбутньому».\n\nХоча існує популярна теорія, що демократії не воюють проти інших демократій, останні події вказують на [From.GetAdjective]е вторгнення в [ROOT.GetName] в майбутньому. Історія може нас ще здивувати."
 war_justification.210.a: "[From.GetName] в будь-якому випадку є сумнівною демократією, якщо вдається до таких агресивних дій."
 war_justification.211.t: "[From.GetLeader] висловлюється проти червоної загрози"
 war_justification.211.d: "«Без сумніву, [ROOT.GetName] комунізм є однією з найбільших загроз свободі та порядку в цю епоху. Невблаганний і безжальний, він загрожує поглинути не лише надію [ROOT.GetAdjective]ого народу на процвітаюче, демократичне суспільство, але й надію його сусідів. Якщо ми не будемо діяти зараз, то можемо побачити, як це перше доміно впаде занадто пізно, залишивши по собі ще більше невдалих соціальних експериментів. Скільки ще має загинути людей, перш ніж ми втрутимося?»\n\nРобітничий рух, що зароджується, залякав лідерів [From.GetAdjective]. Хоча представники їхньої опозиції називають це червоною загрозою, спрямованим на війну з нами, риторика [From.GetRulingParty] досі була дуже успішною."
 war_justification.211.a: "Допоки існує можливість отримання прибутку, капіталісти будуть фабрикувати війну."
 war_justification.212.t: "[From.GetLeader] протистоїть [ROOT.GetAdjective]ому фашизму"
 war_justification.212.d: "«У сучасній історії, можливо, навіть в історії в цілому, не було гіршої тиранії, ніж залізна хватка, в якій [ROOT.GetRulingParty] зараз тримає [ROOT.GetName]. Люди можуть стверджувати, що ми не повинні провокувати конфлікти, що ми повинні довіряти [ROOT.GetLeader] дотриманню договорів і обіцянок у майбутньому, але ці люди не бачать, що договори, укладені під час правління фашизму, марні. Для цих безчесних брехунів сила має рацію, і папір, на якому написана угода, згорає так само легко, як і книги їхніх недоброзичливців."\n\nЗаздрячи славному суспільству, яке ми будуємо, і спадщині, на якій воно ґрунтується, [From.GetAdjective], здається, готові розпочати війну, щоб знищити його. Ось вам і їхні претензії на мир."
 war_justification.212.a: "Неминуче. Краще покінчити з цим."
 war_justification.213.t: "[From.GetLeader] закликає до війни проти держави [ROOT.GetName]"
 war_justification.213.d: "«Хоча ми можемо бути мирним народом, наша природа сама по собі не визначає, яким шляхом ми повинні йти в історії. Це час війни. Занадто довго [ROOT.GetAdjective]і політики володіли засобами, необхідними для того, щоби пройти крізь випробування, з якими ми можемо зіткнутися, і очевидно, що вони не розлучаться з ними мирно. Незважаючи на всі наші зусилля, спрямовані на побудову сучасної держави, деякі питання можуть бути вирішені лише старим випробуванням битвою».\n\nУ нещодавній промові до [From.GetAdjective]ого народу ворожа риторика по відношенню до [ROOT.GetName] посилилася, а [From.GetLeader] зробив багато, щоб виправдати вторгнення. Деяка частина населення підтримує цей курс, але рішення лежить на землях їхнього лідера."
 war_justification.213.a: "Вони пошкодують, що зробили нас ворогами."
 war_justification.214.t: "[ROOT.GetLeader] ставить під сумнів [From.GetAdjective]і претензії"
 war_justification.214.d: "«[ROOT.GetName] можуть вважати себе більш сучасними і просунутими, ніж ми, але правда полягає в тому, що їхня нація не пройшла таких випробувань, як наша, і вони не готові до загроз, які зараз ясно видно на горизонті. Своєю зневагою до нас і перешкоджанням нам забрати те, що по праву належить нам, вони перетворили нас на одну з цих загроз для себе. Їхня слабка і розділена нація навряд чи зможе протистояти нашим вимогам».\n\nЗнущальна думка про [ROOT.GetName], якої довгий час дотримувалася [From.GetRulingParty], переросла від критики до ворожості. Хоча популярна думка, що [ROOT.GetAdjective]ий народ хоче уникнути війни, [From.GetLeader] стверджує, що наші обрані лідери спровокували її своєю зарозумілістю."
 war_justification.214.a: "Голоси за мир серед [From.GetAdjective]их людей, звісно ж, замовкають."
 war_justification.215.t: "[From.GetLeader] хоче відновити порядок у державі [ROOT.GetName]"
 war_justification.215.d: "«Національний дух [From.GetAdjective]ого народу сильний, але не всім народам так пощастило. Традиції [ROOT.GetName] були знищені, а законні правителі давно вбиті та поховані, і все це в ім'я ідеї великої марксистської революції. Наш обов'язок — відновити порядок у цьому світі, заведеному на манівці кровожерливими узурпаторами, і утвердити силу [From.GetName] проти цієї загрози».\n\nХоча [From.GetRulingParty] завжди виступала проти комунізму, [ROOT.GetName] стала мішенню особливих нападок в останніх промовах. Побоюючись неминучого переходу своєї нації до наступного етапу історії, вони вже готують превентивну атаку на комунізм [ROOT.GetAdjective]."
 war_justification.215.a: "Вже надто пізно зупиняти досягнутий прогрес."
 war_justification.216.t: "[ROOT.GetLeader] кидає виклик [From.GetAdjective]им гнобителям"
 war_justification.216.d: "«Мої опоненти хотіли б, щоб ви повірили, що моє правління схоже на правління [ROOT.GetRulingParty] у [ROOT.GetName]. Вони сильно помиляються. У той час як успіхи [ROOT.GetLeader] є результатом нещодавнього захоплення, деструктивного масового руху, що прагне примусити інші нації до покори, [From.GetRulingParty] стоїть в опозиції до цього руху, як той, хто не підкориться. Я готовий зробити все необхідне для усунення цієї загрози, навіть якщо це означатиме війну».\n\nРежим [From.GetLeader] проводить ворожу політику по відношенню до [ROOT.GetAdjective]ої нації. Наші далекоглядні плани щодо майбутньої величі присоромили їхню націю, і не дивно, що вони відчувають загрозу."
 war_justification.216.a: "Якщо вони захочуть випробувати нашу силу, то пошкодують про це."
 war_justification.217.t: "[ROOT.GetLeader] ставить під питання [From.GetAdjective]ий суверенітет"
 war_justification.217.d:0 "«Who determines the borders of a nation and how are they determined? Whatever way people may have found in the past to justify where [From.GetName] ends and [ROOT.GetName] begins, we live in a new era. The strategic importance of this border cannot be overstated, and we are well within our rights to shift it to ensure the continued security of our people».\n\nListening to [From.GetLeader]'s recent speeches, an invasion of [ROOT.GetName] appears imminent. Dissenting voices have objected, but public support for war is on the rise."
 war_justification.217.a: "Невже світ нічого не навчився з Великої війни?"
 war_justification.218.t: "[ROOT.GetLeader] ставить під сумнів мотиви [From.GetName]"
 war_justification.218.d: "«Немає сумнівів, що [ROOT.GetName] готується до війни. Зміни в економічній політиці дають зрозуміти, що [ROOT.GetAdjective]ий народ не є миролюбним, а скоріше чекає слушної нагоди, щоб завдати нам удару. Чи будемо ми стояти осторонь і спостерігати, як вони озброюються, поки [From.GetName] беззахисний? Чи ми обеззброїмо цю загрозу до того, як вона стане непідвладною нам?»\n\nЯструби в [From.GetRulingParty] звернули свої погляди в бік [ROOT.GetName], стверджуючи, що напад — найкращий захист. Їх точка зору набирає обертів, і [From.GetName] готується до війни."
 war_justification.218.a: "Саме тому нам потрібно бути готовими."
 war_justification.219.t: "[ROOT.GetLeader] розгніваний [From.GetAdjective]ою політикою"
 war_justification.219.d: "«Наївні громадяни [From.GetName], які уявляють собі [ROOT.GetAdjective]ий народ як миролюбний, повністю відірвані від реальності. Ті, хто живе на нашому кордоні, не мають розкоші таких ілюзій, бо бачать, як їхні війська наближаються до нас просто по той бік кордону. Це загроза, яку ми не можемо залишити без відповіді. З кожним днем [ROOT.GetName] готується до війни. Було б божевіллям з нашого боку не робити того ж».\n\nНаша військова присутність поблизу [From.GetAdjective]ої території викликала посилене занепокоєння, оскільки вони інтерпретують пересування наших військ як доказ ворожих намірів. Навряд чи вони врахували, що їхня агресивна риторика є причиною наших оборонних заходів."
 war_justification.219.a: "Після таких погроз ми навряд чи зможемо роззброїтися."
 war_justification.220.t: "[ROOT.GetLeader] виступає за вторгнення до [From.GetName]"
 war_justification.220.d: "«Якщо ми хочемо мати стратегічну перевагу в осяжній, не кажучи вже про неминучу війну з [ROOT.GetName], не можна зволікати. Йдеться про захист майбутнього наших дітей і забезпечення того, щоб [From.GetName] мав місце у світі завтра. Це питання відданості нашій справі та ідеалам, які ми сприймаємо як належне. Настав час діяти».\n\nСерія запальних промов лідерів [From.GetRulingParty], особливо [From.GetLeader], закликала громадськість підтримати вторгнення в [ROOT.GetName]. Геополітичні мотиви вторгнення менш помітні в риториці патріотичних настроїв, але ця кампанія видається дуже ефективною в переконанні громадськості в його необхідності."
 war_justification.220.a: "Нам краще підготуватися. Війна наближається."
 war_justification.301.t: "[ROOT.GetLeader] критикують за слабку зовнішню політику"
 war_justification.301.d: "«У нас був шанс завдати удару по наших ворогах, але [ROOT.GetRulingParty] пропустила його повз вуха. Це не тільки ще один прикрий випадок у низці втрачених можливостей зміцнити позиції [ROOT.GetName] на міжнародній арені, але й ознака того, що їхні заяви про те, що вони діють в інтересах народу [ROOT.GetAdjective], здебільшого є пустопорожньою риторикою. Настав час змінити політику».\n\nНаша нездатність вести війну, якої багато хто очікував, стала об'єктом нищівної критики з боку наших політичних опонентів. Якщо ми не виконаємо наші військові плани, нам буде важче переконати людей, в якому напрямку ми рухаємося [ROOT.GetName].."
 war_justification.301.a: "Хіба вони не хочуть уникнути війни?"
 war_justification.301.b: "За межами партійних зборів немає місця для публічних розбіжностей."
 war_justification.301.c: "Ми не можемо дозволити людям звинувачувати [ROOT.GetLeader] у боягузтві!"

### ЯДЕРНІ БОМБИ ###
 nuke_dropped.1.t: "Атомне бомбардування області [From.From.GetName]"
 nuke_dropped.1.d:0 "For the first and hopefully last time in history, a nuclear bomb has been detonated in [From.From.GetName] as part of international warfare conducted by [?global.nukecountry.GetNameDef]. The unprecedented destruction stands as a testament to the devastating power of this new weapon, which is feared not only for what it can do to its targets, but what implications it has for the one who deploys it and for humanity itself.\n\nThe world holds its breath waiting for what will come next. Will this force [From.From.Owner.GetNameDef] to surrender to avoid further terror, or will it only strengthen their resolve to strike back against those who would resort to such measures?"
 nuke_dropped.1.a: "Атомна ера по-справжньому почалася."
 nuke_dropped.1.b:0 "We will do whatever is necessary to protect the [ROOT.GetAdjective] people."
 nuke_dropped.2.t: "Атомне бомбардування Хірошіми"
 nuke_dropped.2.d:0 "«The streets were like a scene from hell».\n — Кунійоші Айкава\n\nToday, a nuclear bomb was detonated over the city of Hiroshima at an altitude of 580 meters, launched by [?global.nukecountry.GetNameDef]. More than two thirds of the city were instantly destroyed. Despite the city being built to withstand earthquakes, only a few sturdy structures survived the blast.\n\nWhile the power of the atomic bomb has been played up in the public mind, the human cost of the weapon has been played down. Neither side wants to contemplate the horror of the event, but its legacy will be one of lives lost in the blink of an eye and lasting fallout."
 nuke_dropped.2.a:0 "How many more will fall before this war ends?"
 nuke_dropped.2.b:0 "We must act quickly to aid the victims."
 nuke_dropped.3.t: "Атомне бомбардування Наґасакі"
 nuke_dropped.3.d:0 "A nuclear bomb, originally intended for Kokura, was detonated today over the Nagasaki. Weather conditions forced the planes to divert their mission, a combination of smoke, clouds and technical difficulties being deciding factors in an event that may well change history.\n\nThe effects of the bomb were contained somewhat by the city's location in a valley, but the damage is still severe. Some military installations were struck, but the catastrophic civilian losses overshadow them by far. It may take decades before we know the long-term effects of this weapon with certainty. The threat posed by [?global.nukecountry.GetNameDef] knows no bounds."
 nuke_dropped.3.a: "Чи призведе це до [From.From.Owner.GetAdjective]ої капітуляції?"
 nuke_dropped.3.b:0 "We had hoped Nagasaki would be spared."
 nuke_dropped.4.t: "Атомне бомбардування Берліна"
 nuke_dropped.4.d:0 "Today, at [GetDateText], the German capital of Berlin was struck by a nuclear explosion, launched by [?global.nukecountry.GetNameDef]. The city has suffered several attacks, in this war and the last, but all else pale in comparison to this. Not since the Thirty Years' War has Berlin seen comparable devastation — considering its growth, this was seen as an impossibility.\n\nThe Führerbunker appears to have survived the blast at least partially due to the bomb detonating away from its planned epicenter, and [From.From.Owner.GetLeader] is rumored to still be alive, if outraged. How [From.From.Owner.GetAdjective] leaders should be evacuated and if they can be protected from the fallout is another matter, however."
 nuke_dropped.4.a:0 "Today, I am relieved not to be a Berliner."
 nuke_dropped.4.b:0 "Our enemies have struck at the heart of the nation!"
 nuke_dropped.5.t: "Атомне бомбардування Лондона"
 nuke_dropped.5.d:0 "A nuclear explosion has devastated the city of London today. Despite the city's anti-air defenses, [From.From.Owner.GetNameDef] was not prepared for this attack initiated by [?global.nukecountry.GetNameDef]. At [GetDateText], Big Ben chimed for the last time, having been melted by the blast. Early reports suggest Buckingham Palace has been completely leveled and the whereabouts of the royal family are currently unknown.\n\n[From.From.Owner.GetLeader] has nevertheless been confirmed to have survived and is preparing a rousing speech for the radio later today. With morale at an all-time low, the British people is in dire need of this — or a very eloquent surrender."
 nuke_dropped.5.a:0 "It's difficult to maintain a stiff upper lip in the face of a nuclear blast wave."
 nuke_dropped.5.b:0 "God save the King!"
 nuke_dropped.6.t: "Атомне бомбардування Кіото"
 nuke_dropped.6.d:0 "The city of Kyoto, a prominent [From.From.Owner.GetAdjective] industrial center, was struck today by a nuclear bomb launched by [?global.nukecountry.GetNameDef]. It is speculated that the city was chosen as a target because it has been regarded as an intellectual center.\n\nThe beauty and historical significance of the Kyoto led many to assume it would be spared from the bomb, but it appears the terror of raining destruction on such a place has rather been seen as a benefit, increasing the psychological impact of the attack. The city's location in the valley somewhat limited the blast, but the old Imperial Palace and many industrial buildings have been completely destroyed."
 nuke_dropped.6.a:0 "Legacy and beauty mean nothing in a war like this."
 nuke_dropped.6.b:0 "If they destroy the old, we will build the new."
 nuke_dropped.7.t: "Атомне бомбардування Токіо"
 nuke_dropped.7.d:0 "Today, a nuclear strike was directed at the heart of the Japanese Empire by [?global.nukecountry.GetNameDef]. The capital of Tokyo, although expected to be the target of firebombing, was never assumed to be a prioritized target of this new weapon. Yet ultimately, perhaps due to the significance of the new capital and Imperial Palace which has now been destroyed, an even more all-consuming fire has fallen on the city.\n\nAlthough [From.From.Owner.GetLeader] is reported to have survived, the event has raised questions about how far Japan's enemies are willing to go. If the war does not end with this, what targets remain? What is left to threaten with?"
 nuke_dropped.7.a:0 "Does this mean the end of the Japanese Empire?"
 nuke_dropped.7.b:0 "As long as [From.From.Owner.GetLeader] lives, so does the Empire."
 nuke_dropped.8.t: "Атомне бомбардування Вашинґтона"
 nuke_dropped.8.d:0 "A nuclear bomb was detonated today over the capital of the United States. In an attack clearly directed at the political center and historical legacy of the US, the White House, the Capitol and a number of monuments and memorials were wiped off the face of the Earth by their enemy, [?global.nukecountry.GetNameDef]. Even the Burning of Washington over a century ago pales in comparison to the destruction visited upon the city by this devastating weapon.\n\nAlthough President [From.From.Owner.GetLeader] has been brought to safety, the nation has been shaken to its core. No doubt, the US hoped to be the first and only country to wield such a weapon. Those hopes have now been shattered in the worst possible way."
 nuke_dropped.8.a:0 "One nation, indivisible, versus one atom, divisible."
 nuke_dropped.8.b:0 "The eagle will rise from the ashes like a phoenix."
 nuke_dropped.9.t: "Атомне бомбардування Рима"
 nuke_dropped.9.d:0 "A nuclear explosion struck the city of Rome today, shocking people around the world, in an unprecedented attack by [?global.nukecountry.GetNameDef]. Due to its historical and artistic treasures, many had never thought the ancient city would be the target of such indiscriminate destruction. With the Vatican City also partially destroyed and the whereabouts of the Pope unknown, the event has horrified not only Italians, but Catholics around the world.\n\nRome's rapid growth in the past decade has been nearly completely undone by the attack. For a while, it looked like the city could aid the nation's recovery after the war was over. Those hopes have now been turned to dust, along with many people."
 nuke_dropped.9.a: "Bomba iacta est!"
 nuke_dropped.9.b: "Рим не відбудують за один день..."
 nuke_dropped.10.t: "Атомне бомбардування Парижа"
 nuke_dropped.10.d:0 "Today, a nuclear device launched by [?global.nukecountry.GetNameDef] was detonated over the city of Paris, causing widespread destruction and countless casualties. France was in shock as its capital suffered what may be the most devastating attack it ever experienced, despite centuries of wars and revolutions. The Parisians had perhaps expected conquest, but not utter, brutal desolation.\n\nAny victory parades at Champs-Élysées past the remains of the Arc de Triomphe seem unlikely in the city's current state. Perhaps the coming decades will see the birth of a new Paris, but Paris in the public mind, the city built in the Belle Époque, is gone forever."
 nuke_dropped.10.a:0 "The city of light has burned out."
 nuke_dropped.10.b:0 "Only yesterday, it seemed like we'd always have Paris."
 nuke_dropped.11.t: "Атомне бомбардування Москви"
 nuke_dropped.11.d:0 "A city many have tried and failed to conquer, Moscow was the target of a nuclear attack by [?global.nukecountry.GetNameDef] today. The explosion was directed at the heart of [From.From.Owner.GetAdjective] leadership, the Kremlin having been nearly completely destroyed by the blast.\n\n[From.From.Owner.GetLeader], having grown more aware and fearful of all possible and impossible threats recently, evacuated in time and survived. However, even the vastness of [From.From.Owner.GetName] may not be enough to escape such a ruthless enemy. Indeed, if this continues, the nation will soon consist only of two kinds of wastelands: Those which were there in the first place, and those created by its enemies."
 nuke_dropped.11.a:0 "Won't a nuclear winter only make Moscow a more difficult target?"
 nuke_dropped.11.b:0 "They may burn every city we have, but they will never take them."
 nuke_dropped.12.t: "Атомне бомбардування Копенгаґена"
 nuke_dropped.12.d:0 "Today, the city of Copenhagen was struck by a nuclear explosion, launched by [?global.nukecountry.GetNameDef]. Having grown after escaping destruction in the Great War thanks to Denmark's neutrality, the capital has never experienced an attack close to this devastating since the Napoleonic Wars. The surrounding area of Öresund has also seen significant fallout and survivors have begun escaping to Fyn and the mainland in fear of further attacks.\n\nKing Christian X's whereabouts are currently unknown, and the nation's morale has been severely damaged by the attack. It remains to be seen if this is the beginning of the end for one of Europe's oldest nations."
 nuke_dropped.12.a:0 "Something is irradiated in the state of Denmark."
 nuke_dropped.12.b:0 "The city has burned before, but not perished."
 nuke_dropped.12.c:0 "With plutonium we bring the Danes to their knees!"
 nuke_dropped.13.t: "Атомне бомбардування Стокгольма"
 nuke_dropped.13.d:0 "The beautiful city of Stockholm, proud Venice of the North, was struck by a nuclear bomb launched by [?global.nukecountry.GetNameDef] today. Despite their best efforts to stay neutral in the past, the Swedes have now paid the ultimate price for international conflict. The epicenter of the blast was in the middle of south central Stockholm, an area intended for future development and grand construction projects, now irreversibly destroyed.\n\nMuch of the city is beyond recognition, but the old structures at Slussen seem to have survived the blast better than expected. It has been decided that it should stand untouched forever as a monument to the city's resilience."
 nuke_dropped.13.a:0 "With this, Swedish neutrality will be but a memory."
 nuke_dropped.13.b:0 "The Swedish tiger will not lose its stripes!"

# Автопереклад
generic.2.d.a:0 "Перед обличчям зростаючої загрози свободі та демократичним цінностям [alliance_applicant.GetAdjective]а держава дивиться на нас як на захисників свободи. Тепер вони хочуть бути прийнятими в наш альянс, щоб користуватися нашим захистом і стояти з нами проти сил, які загрожують демократії."
generic.2.d.b:0 "Наше важке становище по порушенню нинішнього світового порядку не залишилося поза увагою однодумців. [alliance_applicant.GetAdjective]а влада визнає, що їхній найкращий шанс створити для себе процвітаюче майбутнє — приєднатися до нас у майбутньому конфлікті, і тому вони запропонували офіційно приєднатися до нас проти наших ворогів."
generic.2.d.c:0 "[alliance_applicant.GetNameDefCap] визнає, що вона повинна об'єднатися з іншими соціалістичними республіками, щоби зміцнити місце комунізму у світі. Прийнявши нашу провідну роль у міжнародному становищі робітників, [alliance_applicant.GetAdjective]а держава тепер просить офіційно укласти з нами союз."
generic.2.d.e:0 "Оскільки нинішні потрясіння в міжнародній політиці продовжують лунати у світі, [alliance_applicant.GetAdjective]а влада вважає нас своїм найбільшим шансом пережити ці буремні часи. Тому вони просять прийняти їх до нашого союзу, щоби ми разом витримали майбутній шторм."
generic.3.d:0 "Держава [alliance_inviter.GetNameDefCap] вирішила прийняти наш запит на приєднання до альянсу [alliance_inviter.GetFactionName]. Відтепер ми будемо стояти або падати разом."
generic.3.c:0 "Доля робітників не могла просити кращих чемпіонів!"
generic.4.d:0 "Держава [alliance_inviter.GetNameDefCap] вирішила відхилити наш запит на приєднання до альянсу [alliance_inviter.GetFactionName]. Нам доведеться обійтися без їхньої допомоги."
generic.5.d.a:0 "Підозріло дивлячись на останні події у світовій політиці, [alliance_inviter.GetNameDef] простягає нам руку дружби, пропонуючи нам свій захист і закликаючи нас стати з ними на захист принципів свободи та демократії. Як член альянсу [alliance_inviter.GetFactionName], свобода наших людей цілком може бути захищена."
generic.5.d.b:0 "Визнаючи, що іноді навіть дуже потрібні союзники, [alliance_inviter.GetAdjective]а держава запросила нас приєднатися до [alliance_inviter.GetFactionName]. Якщо ми вирішимо погодитися, це може дати нам широкі можливості знайти своє місце під сонцем."
generic.5.d.c:0 "Наші ідеологічні союзники в державі [alliance_inviter.GetNameDef] відзначили наш цінний внесок у справу робітників, і сьогодні вранці ми отримали запрошення приєднатися до альянсу [alliance_inviter.GetFactionName]. Стоячи разом з іншими соціалістичними республіками, ми могли б поширювати революцію з новою силою."
generic.5.d.e:0 "Схоже, [alliance_inviter.GetAdjective]а влада вважає, що ми представляємо для них стратегічний інтерес, і вони вважають більш вигідним, щоби ми працювали разом, ніж дозволити нам розділити себе нашими ідеологічними розбіжностями. Сьогодні вранці [alliance_inviter.GetAdjective]ий посол надіслав нам запрошення стати державою-членом альянсу [alliance_inviter.GetFactionName]."
generic.6.d:0 "Держава [alliance_applicant.GetNameDefCap] вирішила прийняти нашу пропозицію приєднатися до альянсу [alliance_inviter.GetFactionName]. Відтепер ми будемо стояти або падати разом."
generic.7.d:0 "Держава [alliance_applicant.GetNameDefCap] вирішила відхилити нашу пропозицію приєднатися до альянсу [alliance_inviter.GetFactionName]. Нам доведеться обійтися без їхньої допомоги."

generic.8.d:0 "Ми вперше у світі застосували ядерну зброю, що дозволило нам очолити гонку озброєнь. Наші неймовірні витрати окупилися, і тепер усім залишається тільки вражати нашу силу. Можливо, колись деякі країни наздоженуть нас, але вперед вони вже не вирвуться.."
generic.9.d:0 "Інша країна вперше у світі застосувала ядерну зброю, що дозволило їй очолити гонку озброєнь. Незважаючи на всі наші зусилля, ми не створили засобів оборони та удару у відповідь. Зважаючи на таку незаперечну перевагу, у нас немає іншого вибору, крім як подвоїти зусилля і скоротити розрив, перш ніж лідер гонки повністю продемонструє свою нищівну міць."
generic.10.d:0 "Наші союзники вперше у світі застосували ядерну зброю, завдяки чому наш альянс тепер міцно посідає перше місце у гонці озброєнь. І хоча нас обійшли в цій гонці, ми все одно зможемо гідно відповісти у випадку, якщо ворог теж має у своєму розпорядженні цю зброю."
generic.11.d:0 "Війна, що роздирає нашу країну, нарешті закінчилася. Тепер ми можемо об'єднати народ та відновити зруйноване."
generic.12.d:0 "Військова розвідка повідомляє, що [From.GetAdjective]і диверсанти мають намір використати потужні підривні заряди та затоплені кораблі, щоби здійснити саботаж на Суецькому каналі. Якщо ми хочемо зупинити ворога, то мало часу."
generic.13.d:0 "Військова розвідка повідомляє, що [From.GetAdjective]і диверсанти мають намір використовувати потужні підривні заряди та затоплені кораблі, щоби здійснити саботаж на Панамському каналі. Якщо ми хочемо зупинити ворога, то мало часу."
generic.14.d:0 "[From.GetAdjective]і посланці пред'явили нашому уряду дипломатичний протест у зв'язку з присутністю наших аташе в країнах, з якими їхня держава нині залучена у військовий конфлікт. Вони вимагають негайного відкликання нашої військової місії."
generic.15.d:0 "У відповідь на наші вимоги держава [From.GetNameDef] відкликала свої військові місії із ворожих нам країн."
generic.16.d:0 "Незважаючи на наші вимоги, держава [From.GetNameDef] відмовилася відкликати свої військові місії з ворожих нам країн, заявивши, що «не наша справа втручатися в [From.GetAdjective]і внутрішні справи»."
generic.17.d:0 "Схоже, що [From.GetRank] [From.GetName] відчуває наслідки своєї самовідданої служби державі [From.From.GetNameDef]. Поганий клімат позначився на [From.GetHerHis] здоров'ї, і тепер [From.GetHerHim] знадобиться деякий час на те, щоби прийти до тями. До одужання [From.GetSheHe] не зможе виконувати обов'язки на належному рівні."
generic.18.d:0 "Схоже, що [From.GetRank] [From.GetName], з ризиком для життя очоливши своїх людей і успішно довівши бій до переможного кінця, якийсь час не зможе виконувати обов'язки на належному рівні, доки повністю не оправиться від отриманого поранення."

generic.19.d:0 "Держава [From.GetNameDefCap] повідомила нам, що вона підтримує нашу справу і надасть нам певну промислову допомогу, щоб зміцнити нашу позицію проти наших спільних ворогів."
generic.20.d_friends:0 "Сьогодні до нас прибула делегація, яка висловила зацікавленість лідера [From.GetLeader] у розширенні відносин між нашими країнами та вжитті заходів для об'єднання [Root.GetAdjective]ого народу разом із державою [From.GetNameDef]. Погодившись на [From.GetLeader.GetHerHis] пропозицію, [Root.GetNameDef] стане помірно автономною маріонеткою держави [From.GetNameDef], а наш уряд буде реорганізовано у щось більш відповідне до бачення лідера [From.GetLeader].\n\nПостає питання, чи є [Root.GetAdjective]а незалежність важливішою за нашу дружбу з державою [From.GetNameDef]?"
generic.20.d_enemies:0 "Сьогодні від держави [From.GetNameDef] надійшло повідомлення з вимогою, щоб [Root.GetLeader] визнав [From.GetAdjective]ого лідера [From.GetLeader] главою держави і щоб наша нація була реорганізована у щось більш відповідне до бачення [From.GetAdjective]ого уряду. Прийнявши вимоги, ми станемо маріонеткою держави [From.GetNameDef].\n\nХоча ми не хотіли б здавати нашу незалежність нашим ворогам по той бік кордону, у їхньому повідомленні є певний елемент погрози, який наводить нас на думку, що якщо ми не виконаємо їхні вимоги, то незабаром опинимося у стані війни з державою [From.GetNameDef]."
generic.21.d:0 "[From.GetAdjectiveCap]ий уряд погодився відмовитися від своєї незалежності і стати маріонеткою держави [Root.GetNameDef]. Ми впевнені, що це призведе до величі і підвищить [Root.GetAdjective]ий інтерес до регіону."
generic.22.d:0 "Дипломати з держави [From.GetNameDef] прибули сьогодні, щоб повідомити, що вони відхиляють нашу пропозицію об'єднати держави [From.GetNameDef] та [Root.GetNameDef]. Як би це не було прикро, але можливість примусити [From.GetNameDef] підкоритися силою залишається актуальною і спокусливою."
generic.23.d:0 "Сьогодні до нас прибула ворожа делегація з держави [From.GetNameDef], яка претендує на володіння всією областю [demanded_prov_target.GetName]. [From.GetLeader] вимагає, щоб ми негайно повернули територію, інакше війна буде неминучою. [From.GetLeader.GetSheHeCap] стверджує, що [demanded_prov_target.Owner.GetAdjective]а влада володіє регіоном незаконно і що [demanded_prov_target.GetName] є невід'ємною частиною [From.GetAdjective]ої держави.\n\nЯкщо ми приймемо їхні вимоги, [demanded_prov_target.GetName] буде передано державі [From.GetNameDef], але ми збережемо статус осердної землі та претензії, які маємо на цей регіон. Якщо ми відмовимося, війна між нашими країнами неминуча."
generic.24.d:0 "Держава [From.GetNameDef] вирішила прийняти нашу законну вимогу про передачу області [demanded_prov_target.GetName] і віддала її нам.\nПісля того, як це питання було вирішено так оперативно і ввічливо, ми впевнені, що мир між державами [Root.GetNameDef] і [From.GetNameDef] буде тривати вічно."
generic.25.d:0 "Держава [From.GetNameDefCap] відхилила наші вимоги, і тепер ми повинні вирішити, чи виконати нашу обіцянку про вторгнення, чи ні. Якщо ми не дотримаємось свого слова, це сильно зашкодить громадському сприйняттю лідера [Root.GetLeader] та легітимності [Root.GetAdjective]ого уряду."

finland.1.d: "Посилаючися на необхідність створення буфера безпеки для Ленінграду, чиновники з держави [FROM.GetNameDef] попросили переглянути наші кордони. Вони хочуть, щоб ми віддали їм Карелію, і, судячи з нарощування [FROM.GetAdjective]их сил вздовж нашого кордону, вони не приймуть відмову. Як нам слід від реагувати?"
finland.1.a: "У нас немає іншого вибору, окрім як прийняти їхні вимоги."
finland.1.b: "Нехай приходять, якщо наважаться!"
finland.2.d: "Фінляндія і Радянський Союз перебувають у стані війни. Після лише кількох десятиліть суверенітету ми знову ризикуємо стати підданими одного з наших сусідів.\n\nЗагроза нашого ворога, однак, виходить за межі наших кордонів. Наші сусіди у Швеції все ще зберігають нейтральну позицію щодо Радянського Союзу, але, можливо, їх можна було б переконати приєднатися до нас у захисті нашої спільної спадщини і забезпечити свій власний стратегічний буфер."
finland.2.a: "Вони повинні підтримувати нашу позицію."
finland.2.b: "Нам не потрібна допомога старих гнобителів."
finland.3.t: "Фінляндія шукає шведської підтримки"
finland.3.d: "Наш сусід Фінляндія відмовилася піддатися тиску з боку Радянського Союзу, і зараз країни перебувають у стані війни. Хоча між нашими країнами не було укладено формального союзу, фінський уряд звернувся до Швеції з проханням зробити внесок у спільну оборону Аландських островів, які залишаються переважно шведськомовними і стратегічно важливими для обох країн.\n\nХоча в уряді немає єдиної думки щодо того, які кроки ми повинні зробити, щоб допомогти Фінляндії, громадська підтримка їхньої оборони є помітною. Як далеко ми готові зайти, щоб захистити наших північних сусідів від східної агресії?"
finland.3.b: "Якщо державна підтримка — це те, що в них є, надішліть добровольців і оснащення."
finland.3.c: "Справа Фінляндії — наша справа! До бою!"
finland.4.d: "Шведський уряд негативно відреагував на наше прохання про допомогу у війні проти Радянського Союзу. Надаючи перевагу збереженню нейтралітету, щоб уникнути міжнародних і внутрішніх наслідків, вони поки що виступають проти того, щоб будь-яким чином сприяти війні."
finland.4.a: "Сподіваємося, вони усвідомлять свою помилку до того, як стане запізно."
finland.5.d: "Шведський уряд не бажав приєднуватися до нас у війні проти Радянського Союзу, але громадська підтримка серед наших сусідів все ще висока, і багато добровольців з інших північних країн запропонували приєднатися до наших лав, щоб допомогти військовим зусиллям. Хоча й менше, ніж ми сподівалися, але принаймні є певне усвідомлення загрози, з якою ми стикаємося."
finland.5.a: "Це найменше, чого можна було б очікувати."
finland.6.d: "Наше прохання до шведського уряду про спільну оборону Оландських островів було задоволене з більшим успіхом, ніж ми очікували. Швеція приєдналася до нас у війні проти Радянського Союзу, відмовившись залишатися нейтральною перед обличчям такої явної загрози. Незважаючи на внутрішні розбіжності, тепер вони будуть боротися з нами пліч-о-пліч, щоб забезпечити подальший суверенітет Фінляндії."
finland.6.a: "Цей день ми запам'ятаємо."

czech.1.t:0 "Вступ до Комінтерну"
czech.1.d:1 "Наші відносини з чехами часто були натягнутими, але останнім часом їхні політики зробили різкий крен у правильний бік. Посилення тиску з боку Німеччини та розчарування у здатності західних демократичних країн надати захист підштовхнули їх до вступу до Комінтерну."
czech.1.a:1 "Ми з радістю їх приймемо."
czech.1.b:1 "Вони поки що не готові."
czech.2.d:1 "[SOV.GetLeader] схвалює наш запит на вступ до Комінтерну. Наша делегація увійшла до виконавчого комітету з правом голосу з усіх питань."
czech.3.d:1 "[SOV.GetLeader] відхиляє наш запит на вступ до Комінтерну без жодних пояснень."
czech.3.a:0 "Ось вам і дружба слов'янських народів..."
czech.4.t:0 "Румунська проблема"
czech.4.d:0 "Наші відносини з Румунією завжди затьмарювало те, що вони володіють Бессарабією, яка повинна належати нам по праву, але тепер ціла держава заважає нам прийти на допомогу нашим союзникам. Ці союзники запропонували вирішити проблему раз і назавжди, поділивши територію Румунії між нами!"
czech.4.a:0 "Все геніальне просто."
czech.4.b:0 "Ми знайдемо інший вихід."
czech.5.d:1 "[From.GetNameDefCap] схвалює наше вирішення румунської проблеми. Наша армія готова, ми можемо розпочати кампанію на свій розсуд."
czech.6.d:1 "[From.GetLeader] не схвалює наш варіант вирішення румунської проблеми. Схоже, що він має свої види на Румунію."
czech.6.a:0 "Спробувати все одно варто."
czech.7.t:0 "Польська ситуація"
czech.7.d:1 "З самого початку нашої боротьби за звільнення світового пролетаріату Польща створювала одні проблеми, проте наші [From.GetNameAdj] союзники зробили цікаву пропозицію. Польща позбавила земель обидві наші країни. Чому б нам не відплатити їй тією ж монетою і не провести поділ її території?"
czech.7.a:0 "Правда, чому б і ні?"
czech.8.d:1 "[From.GetNameDefCap] схвалює запропоноване нами рішення польської ситуації. Ми можемо розпочати кампанію, як тільки отримаємо наказ."
czech.9.d:1 "[From.GetNameDefCap] не схвалює нашу пропозицію. Ми будемо чекати відповідного моменту та шукати інші варіанти."
czech.10.d:0 "Наприкінці Великої війни Польща окупувала німецькі землі. Найгірше вона регулярно нападала на наших сусідів, агресивно розширюючи свої володіння. Наші [From.GetNameAdj] союзники дійшли того ж висновку, що і ми: світ запанує в Європі тільки тоді, коли польська держава перестане існувати."
czech.10.a:0 "Приступимо."
czech.11.d:1 "[From.GetNameDefCap] схвалює наше рішення польської ситуації. Ми можемо розпочати кампанію, як тільки завершимо всі приготування."
czech.12.d:1 "[From.GetNameDefCap] не схвалює наше рішення польської ситуації. Час покаже, чи буде нова можливість у майбутньому."
czech.14.t:0 "Словацьке повстання"
czech.14.d:1 "Словацькі лідери затаїли злість, коли їх усунули від управління державою, і активно підбурюють громадян до насильства. Сьогодні вони нарешті домоглися того, чого так завзято прагнули, — у Словаччині спалахнуло повстання."
czech.14.a:0 "Якщо їм так хочеться війни, вони її отримають."
czech.15.d:0 "Ми розтрощили останній оплот словаків. Їхній заколот прийшов кінець."
czech.15.a:0 "Перемога!"
czech.16.t:0 "Чехія вступає у Вісь?"
czech.16.d:2 "Чехи спочатку відчували сумніви, але зрештою зрозуміли, якою серйозною загрозою є більшовизм, і звернулися з проханням прийняти їх у Вісь. Уряд, яким керує [CZE.GetLeader], поспішив заявити про те, що це ніяк не позначиться на статус Судетської області."
czech.17.d:0 "[From.GetNameDefCap] погоджується прийняти нас у Вісь!"
czech.17.a:0 "Чудово!"
czech.18.d:0 "[From.GetNameDefCap] відмовляється прийняти нас у Вісь!"
czech.18.a:0 "Це турбує."
czech.19.t:1 "Безчестя перед смертю"
czech.19.d:1 "Уряд, яким керує [From.GetLeader], нарешті усвідомив те, що ми зрозуміли вже дуже давно: [From.GetNameDef] виживе лише під нашим захистом. Це позбавить нас можливості окупувати їхню територію безпосередньо, Зате у нас з'явиться покірний союзник, а інші країни не зможуть втручатися у його справи."
czech.20.t:1 "Безбожність перед смертю"
czech.20.d:1 "[From.GetLeader] приймає нашу пропозицію. [From.GetAdjective] повноважний посол прибув до Праги для координації політики."
czech.20.a:0 "Це єдиний вихід."
czech.21.t:1 "Безчестя перед смертю"
czech.21.d:2 "Кажуть, що, дізнавшись про нашу пропозицію, [From.GetLeader] вигукнув "Не в цьому житті!" і промовив довгу промову про ущербність нашого народу, нашого державного устрою та лідерських якостей, яких нібито позбавлений [CZE.GetLeader]. Ми поки що не отримали офіційної відмови, але у нашого посла майже не залишилося надії."
czech.21.a:0 "Можливо, це на краще."
czech.22.t:0 "Судетське питання"
czech.22.d:1 "Влада держави [From.GetNameDef] запропонувала Судетську область як крок до зміцнення взаєморозуміння. З одного боку, це відмінний шанс дешево та безпечно отримати багату територію. З іншого боку, криза навколо Судетської області покаже всьому світу, що так звані «великі держави» вважають Версальський договір беззубим та морально ущербним."
czech.23.d:2 "[From.GetNameDefCap] приймає нашу пропозицію. [From.GetAdjective] війська зайняли Судетську область під оплески місцевого населення."
czech.23.a:0 "Великого вони, звичайно ж, не попросять."
czech.24.d:2 "[From.GetLeader] відкидає нашу пропозицію передати Судетську область. Він не пояснив нам причини, але це [From.GetAdjective] рішення сильно стривожило наших військових, які вважають, що у німців є серйозні види на нашу країну."
czech.24.a:0 "Почекаємо і побачимо."
czech.25.t:0 "Югославія в Антанті"
czech.25.d:1 "Влада держави [From.GetNameDef] вирішила підтвердити свою прихильність до альянсу «Мала Антанта», забутого в останні роки через зростання німецького впливу. Їх міністр закордонних справ відвідав нещодавно нашу столицю для обговорення питання, не бажаємо ми стати постійними учасниками цього альянсу."
czech.26.d:1 "[From.GetName] погоджується вступити до Антанти. До країни прибула делегація військових для обговорення плану спільної оборони."
czech.27.d:2 "[From.GetLeader] погодився на зустріч з нашою делегацією, але поки що відмовляється вступити в Антанту. Схоже, [From.GetAdjective] влада хвилюється, що, вступивши в наш альянс, вони порушать тендітну рівновагу сил в регіоні."
czech.28.t:0 "Румунія в Антанті"
czech.32.t:0 "Відновлення відносин між Чехією та Угорщиною"
czech.32.d:2 "Антанта, яку очолює [From.GetNameDef], давно намагається стримати розвиток нашої держави. Проте, чим сильніша Німеччина, тим активніший тиск [From.GetNameDef] зазнає з її боку. Не бажаючи воювати на два фронти, [From.GetLeader] шукає можливості укласти з нами світ. \n\nДумки наших керівників розділилися. Одна фракція вважає, що договір із державою [From.GetNameDef] стане першим кроком до виходу з оточення. Інші запевняють, що [GER.GetLeader] розлютиться, почувши таку новину."
czech.32.a:1 "Ми приймаємо їхню пропозицію."
czech.32.b:0 "Ніколи!"
czech.33.d:2 "[From.GetLeader] ставився до нашої пропозиції з несподіваним розумінням. Ми уклали договір про взаємну дружбу, підтвердивши, що не маємо територіальних домагань один до одного."
czech.33.a:0 "Це краще, ніж ми очікували!"
czech.34.d:2 "Мало хто здивувався тому, що [From.GetLeader] відкинув нашу пропозицію, пославшись на наше небажання передати частину регіонів Угорщини."
czech.34.a:1 "Ну, це не новина."

ace_promoted.1.d: "Мало хто ризикує так само, як відважні пілоти [Root.GetAdjective]их повітряних сил. [From.GetName] [From.GetSurname], досвідчений пілот, відомий під позивним [From.GetCallsign], відзначив(-ла-)ся тим, що не лише повернув(-ла-)ся живим із недавньої місії над регіоном [From.GetMissionRegion], але й пережив значні перемоги в багатьох критичних зустрічах.\n\nНещодавнє підвищення пілота [From.GetName], яке вважалося яскравим прикладом [Root.GetAdjective]ої мужності, було широко розголошено. Хоча люди можуть розглядати війну більше як пекло, ніж славу, багато хто радий бачити, що є ще герої, за якими можна згуртуватися."
ace_promoted.1.d_major: "Мало хто ризикує так само, як відважні пілоти [Root.GetAdjective]их повітряних сил. [From.GetName] [From.GetSurname], досвідчений пілот, відомий під позивним [From.GetCallsign], відзначив(-ла-)ся не лише поверненням живим, але й пілотуванням свого крила [From.GetWing] за допомогою величезної майстерності. Нещодавно [From.GetName] виконував місію над регіоном [From.GetMissionRegion] і допоміг успіху цієї критичної зустрічі.\n\nЯскравий приклад [Root.GetAdjective]ої мужності, нещодавнє підвищення пілота [From.GetName] було широко розголошено. Хоча люди можуть розглядати війну більше як пекло, ніж славу, багато хто радий бачити, що є ще герої, за якими можна згуртуватися."
ace_died.1.t: "[From.GetCallsign] убитий над регіоном [From.GetMissionRegion]"
ace_died.1.d:0 "One of [From.Owner.GetName]'s most famous [From.GetAceType] aces, [From.GetFullName], has gone down in flames in the line of duty, during a mission over [From.GetMissionRegion]. Unfortunately, since [From.GetSheHe] has long since been a public figure, the demise of [From.GetCallsign] is severely demoralizing to the many people who looked up to [From.GetHerHim].\n\nWhile we wish there was a way to hide this event from the people, the lack of public appearances from [From.GetName] would soon raise suspicion. Ultimately, [From.GetHerHis] death is another part of a legend that will hopefully live on long past our current troubles."
ace_died.1.d_major:0 "One of [From.Owner.GetName]'s most famous [From.GetAceType] aces, [From.GetFullName], has gone down in the line of duty. Pilots returning from the mission report having spotted [From.GetHerHis] [From.GetWingShort] going down in flames over [From.GetMissionRegion] after taking heavy enemy fire. Unfortunately, since [From.GetSheHe] has long since been a public figure, the demise of [From.GetCallsign] is severely demoralizing to the many people who looked up to [From.GetHerHim].\n\nWhile we wish there was a way to hide this event from the people, the lack of public appearances from [From.GetName] would soon raise suspicion. Ultimately, [From.GetHerHis] death is another part of a legend that will hopefully live on long past our current troubles."
ace_killed_by_ace.1.t: "[From.GetFullName] збитий пілотом [Prev.GetCallsign]"
ace_killed_by_ace.1.d:0 "Pilots returning from [From.GetMissionRegion] report that a squadron of [Prev.Owner.GetAdjective] aircrafts, led by the infamous [Prev.GetCallsign], focused on chasing down [From.GetCallsign]. After dodging several burst from the [Prev.Owner.GetAdjective]s and taking down a number of enemy aircraft, [From.GetCallsign] was overwhelmed by [Prev.GetCallsign], who reportedly outmaneuvered [From.GetHerHim] and ripped the fuel tanks open with a clean hit. [From.GetName] [From.GetSurname]'s plane caught fire and went spiraling down over [From.GetMissionRegion] in a violent inferno.\n\n[From.GetFullName] has shown great courage throughout [From.GetHerHis] service and was looked up to by many. The loss of this national hero is a great blow to the [From.Owner.GetAdjective] air force and is a devastating blow to our nation as a whole. Knowing that while we grieve, [Prev.Owner.GetName] is celebrating [Prev.GetFullName] as a hero, makes the tragedy even greater."
ace_killed_by_ace.1.d_major:0 "Pilots returning from [From.GetMissionRegion] report that, a squadron of [Prev.Owner.GetAdjective] aircrafts led by the infamous [Prev.GetCallsign] focused on chasing down [From.GetCallsign]. After taking down a number of enemy aircraft and dodging several burst from the [Prev.Owner.GetAdjective]s, [From.GetCallsign] was overwhelmed by [Prev.GetCallsign] in his [Prev.GetWingShort], who reportedly outmaneuvered [From.GetHerHim] and ripped the fuel tanks open with a clean hit. [From.GetName] [From.GetSurname]'s [From.GetWingShort] caught fire and went spiraling down over [From.GetMissionRegion] in a violent inferno.\n\n[From.GetFullName] has shown great courage throughout [From.GetHerHis] service and was looked up to by many. The loss of this national hero is a great blow to the [From.Owner.GetAdjective] air force and is a devastating blow to our nation as a whole. Knowing that while we grieve, [Prev.Owner.GetName] is celebrating [Prev.GetFullName] as a hero, makes the tragedy even greater."
