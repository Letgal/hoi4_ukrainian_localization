 stability.21.t: "Ухиляння від призову"
 stability.21.desc.a: "Новий звіт від Управління війни свідчить про помітне скорочення наявної робочої сили. Схоже, що остання партія призовників набагато менша, ніж очікувалося спочатку. Наразі триває розслідування цієї розбіжності, але перші ознаки вказують на те, що велика кількість людей, фактично придатних до служби, намагаються уникнути призову різними способами. 18-річні студенти несподівано стають кваліфікованими робітниками, зайнятими на критично важливих військових підприємствах, колишні спортсмени провалюють тести на придатність, а в деяких випадках призовники просто безслідно зникають.\n\nКоли людей ловлять і допитують, вони вказують на погані умови в армії, байдужих офіцерів і небажання вмирати за безнадійну справу. Військове керівництво вимагає суворого покарання для тих, хто ухиляється від призову, але багато хто в уряді вважає, що поліпшення умов життя солдатів-строковиків може бути кращим підходом."
 stability.21.desc.b: "Неефективна офіційна реакція на масове ухиляння від призову лише посилила проблему. Дедалі більше призовників не з'являються після отримання повістки. Контррозвідка перехопила професійно виготовлену брошуру, яка давала людям поради, як уникнути призову, пропонуючи такі речі, як підкуп лікарів, щоби ті визнали призовника непридатним за станом здоров'я. Винятки для батьків сімей призвели до того, що вдови з дітьми опинилися завалені пропозиціями одруження, а кількість людей, які просять про винятки з етичних міркувань, досягла рекордних показників.\n\nВійськове керівництво запропонувало ліквідувати останні кілька винятків і зробити приклади з кількох ухилянтів, яких вдалося спіймати. Інші урядовці пропонують звернутися до почуття громадянського обов'язку наших громадян і вказати на наслідки поразки у цій війні."
 stability.21.desc.c: "Оскільки реакція уряду на ухиляння від призову не має жодних позитивних наслідків, дедалі більше людей починають задаватися питанням, чому вони мусять наражати себе на небезпеку, тим часом як інші залишаються в безпеці. Призовники, які все ж з'являються, часто повідомляють, що зазнають утисків або висміюються на вулицях як дурні, які воюють за приречену справу. Звідусіль надходять повідомлення про матерів, які забороняють своїм дітям приходити за повісткою, а Управління війни подало звіт, ц якому стверджує, що більше не впевнене, скільки людей вони мають призивати, оскільки їхня бюрократична система почала ламатися під навантаженням, пов'язаним з обробкою всіх зниклих безвісти солдатів."
 stability.21.a: "Із цим ніщо не зробиш."
 stability.21.d: "Нам слід арештовувати кожного, кого впіймали на ухилянні!"
 stability.21.e: "Мабуть, більша зарплата для солдатів-строковиків заслужена." # (&)
 stability.21.f: "Настав час для суворіших заходів."
 stability.21.g: "Звернімося до людського почуття громадянського обов'язку."
 stability.21.h: "Ми мусимо дати приклад."
 stability.21.i: "Ми мусимо дати народу щось, за що варто воювати."
 stability.22.t: "Страйки!"
 stability.22.desc.a: "За останні кілька днів виробництво на кількох заводах різко вповільнилося, оскільки робітники оголосили страйк на всіх воєнних підприємствах. Вимагаючи «миру та хліба!», вони поки що відкидають усі спроби домовитися про врегулювання. Дехто в уряді виступає за різку військову відповідь із подальшою хуткою стратою ватажків як ворожих агентів і зрадників. Однак інші урядовці рекомендують більш виважений підхід, вказуючи на те, що жорстка відповідь може мати зворотні наслідки, якщо задіяні солдати не настільки лояльні, як ми думали."
 stability.22.desc.b: "Спроби уряду переконати страйкарів повернутися до роботи, схоже, не мали жодного ефекту. Навпаки, надходять повідомлення про страйки на інших заводах, а останні кілька робітників, які втримували позиції на первинних робочих місцях, також поклали свої інструменти, зіткнувшися з гнівом своїх колег. Хоча запаси поки що змогли дещо пом'якшити удар по постачанню на фронт, це лише питання часу, коли перебої у виробництві почнуть впливати на нашу здатність вести війну.\n\nУправління війни знову закликало уряд зайняти непохитну позицію щодо страйкарів, але інші фракції всередині адміністрації припускають, що пропозиції піти назустріч робітникам може бути достатньо, щоби переконати їх повернутися до роботи."
 stability.22.desc.c: "Те, що почалося як страйк у кількох ізольованих місцях, тепер поширилося на всю країну, зачепивши навіть галузі, пов'язані з військовими діями лише третинно. Постраждала навіть робота самого уряду, оскільки дедалі більше клерків, кур'єрів і водіїв відмовляються виходити на роботу.\n\nУ багатьох місцях робітничі ради зайняли фабричні будівлі. Звіти таємної поліції вказують на те, що подекуди, схоже, знову почалося виробництво зброї — задля великого повстання проти того, що називають «воєнним режимом».\n\nВище військове командування вважає, що рішучі дії лояльних військ іще можуть перемогти, тим часом як цивільна сторона уряду стверджує, що це загрожує громадянською війною та неминучою поразкою."
 stability.22.a: "Це минеться."
 stability.22.b: "Проведімо демонстрацію сили армії в містах."
 stability.22.c: "Зробімо героями пропаганди людей, які досі готові працювати."
 stability.22.d: "Призовімо працівників на військову службу та помістіть заводи від контроль армії."
 stability.22.e: "Запропонуймо збільшити пайки для робітників."
 stability.22.f: "Надішлімо війська, арештуймо страйкарів, стратьмо ватажків."
 stability.22.g: "Запропонуймо нове соціальне законодавство." # (&)
 stability.23.t: "Бунти в армії"
 stability.23.desc.a: "Тривожні новини надійшли до вищого військового командування: низка підрозділів нашої армії відмовляються виконувати накази вищого офіцерського складу. Хоча жоден із підрозділів не залишив своїх позицій на лінії фронту, представники солдатів чітко дали зрозуміти, що вони не підкоряться жодним наказам атакувати ворога.\n\nБунт поки що обмежився невеликою кількістю батальйонів та кількома навчальними й допоміжними підрозділами, але багато хто в Управлінні війни побоюється, що незабаром це повстання пошириться на інші підрозділи і, врешті-решт, може призвести до того, що ми виявимося нездатними продовжувати війну. Потрібні рішучі дії."
 stability.23.desc.b: "Зусилля, спрямовані на подолання заколотів в армії, не дали жодного ефекту. Підбадьорені відсутністю ефективної реакції уряду, заколотники розширили список своїх вимог, включивши до нього негайне припинення вогню з подальшим укладенням всеосяжного мирного договору та демобілізацію.\n\nУправління війни наполегливо рекомендує надіслати заколотникам рішучий сигнал, щоб утримати їх від будь-яких подальших дій з їхнього боку."
 stability.23.desc.c: "Оскільки уряд явно не бажає або не може вирішити їхні проблеми, бунтівники вирішили взяти владу в свої руки. Були оголошені вибори до «робітничих і солдатських рад» із чітко вираженою метою захопити владу в країні та укласти мир із ворогом.\n\nЯкщо не вжити термінових заходів, ці ради цілком можуть замінити наш уряд у деяких регіонах країни і зробити нас нездатними продовжувати війну."
 stability.23.a: "Зараз ми ніщо не можемо з цим зробити."
 stability.23.b: "Оточімо бунтівні підрозділи лоялістами та накажімо їм здатися."
 stability.23.c: "Проведімо патріотичну промову перед бунтівниками."
 stability.23.d: "Публічно оголосімо, що всякого, хто допомагає бунтівникам, звинуватять у зраді."
 stability.23.e: "Оголосімо про мирну ініціативу. Зробімо її неприйнятною для ворога."
 stability.23.f: "Мобілізуймо лоялістські ополчення й арештуймо всіх солдатів не на місці ведення служби."
 stability.23.g: "Запропонуймо солдатам дозвіл на вибір власних офіцерів."
