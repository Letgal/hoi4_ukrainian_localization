lar_collab_gov.1.t:0 "[From.GetAdjective] Partisans in [Root.GetNameDef]"
lar_collab_gov.1.d:0 "[From.GetNameDefCap] have recently increased their efforts to build collaboration within our nation. A number of [This.GetAdjective] politicians have started speaking rather sympathetically about the [From.GetAdjective] regime, and many partisans within our nation are turning their [From.GetRulingIdeology] sentiment into direct support for [From.GetNameDef].\n\nThe growing [From.GetAdjective] influence in our nation will undoubtedly lower [Root.GetAdjective] resistance and may even lead to a new [From.GetRulingIdeology] government in collaboration with [From.GetNameDef] in the event that [Root.GetNameDef] should capitulate."
ETH_events.1.t: "Ефіопія пропонує білий мир"
ETH_events.1.d: "Оскільки контроль над Сомалілендом та Ерітреєю майже повністю втрачено, за винятком кількох осередків опору, уряд Ефіопії запропонував знайти мирне припинення цих військових дій. Італія офіційно припинить своє вторгнення в Ефіопію та передасть окуповані території в Східній Африці Ефіопії. Як нам слід відповісти?"
ETH_events.1.a: "Підписати договір."
ETH_events.1.b: "Ми не можемо дозволити собі ще одне приниження!"
ETH_events.101.t: "[From.GetNameDefCap] відхиляє мир"
ETH_events.101.d: "Незважаючи на втрату контролю над усіма територіями в Східній Африці, [From.GetLeader] відхилив нашу пропозицію білого миру. Здавалося б, повна капітуляція — це єдиний спосіб, яким ця війна коли-небудь закінчиться."
ETH_events.101.a: "Сумно."

generic_purchase_ships_events.01.t: "[FROM.GetAdjectiveCap]а закупівля ВМС"
generic_purchase_ships_events.01.desc: "Держава [FROM.GetNameDef] звернулася до нас із пропозицією придбати деякі з наших законсервованих військово-морських активів. Активи, які їх цікавлять, вже не експлуатуються через їхній вік і відсутність сучасного обладнання."
generic_purchase_ships_events.01.a: "Взаємовигідна угода."
generic_purchase_ships_events.01.b: "Ми не можемо торгувати морськими активами."
generic_purchase_ships_events.02.t: "[FROM.GetNameDefCap] погоджується на закупівлю ВМС"
generic_purchase_ships_events.02.desc: "[FROM.GetAdjectiveCap]і дипломати та військово-морський персонал повідомили нам, що вони готові розлучитися зі своїм законсервованим обладнанням, яке ми пропонували придбати. Це дозволить нам швидко розширити наш молодий флот."
generic_purchase_ships_events.02.a: "Чудові новини!"
generic_purchase_ships_events.03.t: "[FROM.GetNameDefCap] відмовляється від закупівлі ВМС"
generic_purchase_ships_events.03.desc: "[FROM.GetAdjectiveCap]і дипломати повідомили нам, що не бажають розлучатися з законсервованим обладнанням, яке ми пропонували придбати. Незрозуміло, чи ця відмова пов'язана з їхніми власними планами щодо кораблів, чи є ознакою їхнього несхвалення нашої політики."
generic_purchase_ships_events.03.a: "Не пощастило."
generic_purchase_ships_events.04.t:0 "[FROM.GetAdjectiveCap] Naval Procurement"
generic_purchase_ships_events.04.desc.a:0 "[FROM.GetNameDefCap] have approached us with an offer to procure some of our mothballed capital ships. The assets they are interested in are no longer in service due to their age and lack of modern equipment. However, by selling the assets to [FROM.GetNameDef], we run the risk of escalating an already worsening naval arms race in the region."
generic_purchase_ships_events.04.desc.b:0 "[FROM.GetNameDefCap] have approached us with an offer to procure some of our mothballed capital ships. The assets they are interested in are no longer in service due to their age and lack of modern equipment."
generic_purchase_ships_events.04.a:0 "A mutually beneficial agreement."
generic_purchase_ships_events.04.b:0 "We can not spare any naval assets."
generic_purchase_ships_events.05.t:0 "[FROM.GetNameDefCap] Agrees to Dreadnought Procurement"
generic_purchase_ships_events.05.desc:0 "[FROM.GetAdjectiveCap] diplomats and naval personnel have informed us that they will part with their mothballed dreadnoughts that we offered to purchase. This will allow us to rapidly expand our navy and maintain a lead over our neighbors."
generic_purchase_ships_events.05.a:0 "Excellent news!"
generic_purchase_ships_events.06.t:0 "[FROM.GetNameDefCap] Refuses Dreadnought Procurement Deal"
generic_purchase_ships_events.06.desc:0 "[FROM.GetAdjectiveCap] diplomats have informed us that they are unwilling to part with the mothballed dreadnoughts we offered to purchase. It is unclear whether the rejection is due to their own plans for the ships or is intended as a sign of their disapproval for our policies."
generic_purchase_ships_events.06.a:0 "Unfortunate."

