lar_news.9.t:0 "Французькі комуністи приходять до влади"
lar_news.9.desc:0 "Після довгого періоду політичних та економічних реформ міністри-комуністи в уряді Народного фронту зажадали сьогодні, щоб інші міністри або склали повноваження та визнали Комуністичну партію єдиною партією в уряді, або негайно вступили до Комуністичної партії.\n\nВ той же час озброєні робітники великих урядових заводів зайняли стратегічно важливі місця по всій країні. Армія за наказом Парижа залишилася в казармах і втручатися не стала."
lar_news.9.a:0 "Радикали захопили владу."
lar_news.9.b:0 "Остання Французька революція."
lar_news.9.c:0 "Вони уникли фашизму, обравши найгіршу з можливих альтернатив."
lar_news.9.d:0 "Революція перемогла!"
lar_news.9.e:0 "У Європі зростає ще одна загроза."
lar_news.10.t:0 "Карлістське повстання у громадянській війні в Іспанії"
lar_news.10.desc:0 "Сили карлістів під проводом Мануеля Фал Конде, стурбовані постійним відтиском у тінь і скороченням свого впливу, оголосили, що більше не підтримують зв'язку зі справою націоналістів. Проголосивши своє власне незалежне повстання, карлістські рекете, здебільшого на півночі країни, виступили проти колишніх союзників, продовжуючи при цьому боротися з ворогами-республіканцами.\n\nЕфекти, що надаються на їхній воєнний стан у громадянській війні, применшуються лідерами націоналістів, але очевидно, що хаос, що запанував, надає республіканцям великі можливості."
lar_news.10.desc_2:0 "Карлістські війська за керівництвом Мануеля Фал Конде, незадоволені тим, що їх постійно відсувають убік і дедалі більше позбавляють впливу на молодий повоєнний націоналістичний уряд, відкликали свою підтримку нового уряду. Влаштувавши чергове повстання, в основному на півночі країни, карлистські рекете пішли проти своїх колишніх союзників, оголосивши про створення нового уряду. Лідери націоналістів швидко засудили дії Фал Конде, звинувативши його в тому, що він «вкинув Іспанію в чергову громадянську війну». що лідери націоналістів із часів перемоги над республіканцями систематично намагаються ліквідувати рух, через що їм залишається лише захищатися."
lar_news.10.a:0 "Тепер їм доведеться сприймати нас серйозно!"
lar_news.10.b:0 "Їх недалекоглядність заважає нам вести війну!"
lar_news.10.b_2:0 "Вони готові ризикнути нашою перемогою над республіканцями?!"
lar_news.10.c:0 "Все вийшло навіть краще, ніж ми очікували!"
lar_news.10.c_2:0 "Та нехай вони подавляться своєю перемогою!"
lar_news.10.d:0 "Все стає дуже складно..."
lar_news.10.d_2:0 "Коли ж це скінчиться?!"
lar_news.11.t:0 "Повстання анархістів у громадянській війні в Іспанії"
lar_news.11.desc:1 "Постійні спроби уряду відновити централізований контроль над комунами анархістів у північно-західній Іспанії, які ведуть себе здебільшого незалежно, а також сталінісські репресії комуністів-дисидентів призвели до повномасштабних зіткнень на республіканському фронті.\n\n обмежувалося вуличними бійками та дрібними сутичками між ополченням та урядовими чи сталінісськими силами, але небажання сторін йти на компроміс призвело до того, що всього за кілька днів конфлікт швидко розрісся."
lar_news.11.desc_2:0 "Постійні спроби уряду відновити централізований контроль над комунами анархістів у північно-східній Іспанії, які здебільшого ведуть себе незалежно, а також сталінісські репресії комуністів-дисидентів призвели до повномасштабних зіткнень республіканців, які перемогли у громадянській війні. \nСпочатку все обмежувалося вуличними бійками та дрібними сутичками між ополченням та урядовими чи сталінісськими силами, але небажання сторін йти на компроміс призвело до того, що всього за кілька днів конфлікт швидко розрісся. Лідери сторін не бажають йти на примирення, лінії фронту чітко позначені, Іспанії, зважаючи на все, судилося скотитися в чергову громадянську війну."
lar_news.11.a:0 "Чудово, нехай вони розірвуть один одного на частини!"
lar_news.11.b:0 "Так чи інакше їх витівкам прийде кінець."
lar_news.11.b_2:0 "Вони готові ризикнути нашою перемогою над націоналістами?!"
lar_news.11.c:0 "Настав час скинути ярмо!"
lar_news.11.d:0 "Щоб програти, республіканцям і допомога-то не потрібна..."
lar_news.12.t:0 "[From.GetNameDefCap] вступає до альянсу [From.GetFactionName]"
lar_news.12.desc:0 "[From.GetNameDef], як і раніше, оговтується від громадянської війни. Тепер країна, як це не дивно, веде переговори про вступ до альянсу [From.GetFactionName]. Схоже, що масштабна допомога, отримана від країн Осі під час громадянської війни не призвели до зближення нового [From.GetAdjective] уряду та його закордонних помічників."
lar_news.12.a:0 "Нам потрібні союзники."
lar_news.12.b:0 "Ми вітаємо їх."
lar_news.12.c:0 "Отже, ми здолаємо і їх."
lar_news.12.d:0 "Вони вибрали свою сторону."
lar_news.13.desc:0 "[From.GetNameDef], як і раніше, оговтується від громадянської війни. Тепер країна, як це не дивно, веде переговори про вступ до альянсу [From.GetFactionName]. Співпраця почалася ще під час громадянської війни, в під час якої держава [From.GetNameDef] отримала велику військову допомогу від держави [From.GetFactionName], і це, схоже, сповіщає про початок ще тіснішого зближення двох держав."
lar_news.14.t:0 "[SPA.GetNameDefCap] вимагає Французьку Північну Африку"
lar_news.14.desc:0 "Після довгих тижнів неослабного [SPA.GetAdjective] тиску, що вилилися в пред'явлений вчора ультиматум, [From.GetAdjective] уряд не бачить інших варіантів, крім як поступитися вимогам і віддати контроль над Північною Африкою в інтересах із сусідами."
lar_news.14.a:0 "Вони прийняли мудре рішення."
lar_news.14.b:0 "У нас не було іншого вибору."
lar_news.14.c:0 "Ці мерзотники роздають НАШІ території!"
lar_news.14.d:0 "От так одним розчерком пера ми втратили Північну Африку..."
lar_news.14.e:0 "Вони мають шанс."
lar_news.15.t:0 "Франко-іспанський союз"
lar_news.15.desc:0 "Оскільки споріднені монархістські рухи в державах [SPB.GetNameDef] і [FRA.GetNameDef] набрали вагу вже досить давно, франко-іспанські відносини стали міцнішими і взаємопроникнення зовнішніх політик цих країн збільшилося.\n\nТепер, коли рух легітимистів у державі [FRA.GetNameDef] офіційно оголосив, що король [SPB.GetLeader] — законний спадкоємець французького престолу, той зробив офіційну заяву, проголосивши свій намір носити корону Франції. У відповідь на це легітимістський уряд держави [FRA.GetNameDef початок приготування до пишної церемонії коронації в Реймському соборі."
lar_news.15.a:0 "Скоро виникне велика міць!"
lar_news.15.b:0 "Францію чекає чудове майбутнє!"
lar_news.15.c:0 "Це значно змінить баланс сил!"
lar_news.16.t:0 "Іберійський Союз"
lar_news.16.desc:0 "Після багатьох місяців тиску з боку [SPB.GetAdjective] уряду держава [POR.GetNameDef], ізольована, позбавлена союзників і зіткнулася з переважаючими військовими силами держави [SPB.GetAdjective], змушена була прийняти претензії [SPB.GetLeader] заявив на [POR.GetAdjective] престол. В результаті нація тепер стала лише провінцією зростаючої держави [SPB.GetNameDef]."
lar_news.16.a:0 "Іберійський Союз знову живий, як і має бути!"
lar_news.16.b:0 "Іберія знову об'єднана? Цікаво."
lar_news.17.t:0 "[From.GetAdjective] монархія відновлена."
lar_news.17.b:0 "Що ж, непогано."
lar_news.18.desc:0 "Через кілька місяців після несподіваного рішення Франсіско Франко здати владу і проголосити повернення законного короля Іспанії, [From.GetSPBkingloc] цього ранку нарешті в'їхав до Мадрида. Під радісні крики городян королівська процесія пройшла вулицями міста церкви Святого Ієроніма.\n\nУ ході помпезної церемонії [From.GetSPBking2loc].\n\nХоча наша нація досі здебільшого лежить у руїнах, можливо, новий король послужить об'єднуючою і відновлюючою силою і завдяки йому [From.GetNameDef] вирушить назустріч славному майбутньому."
lar_news.18.a:0 "Нарешті у нас буде законний глава держави!"
lar_news.18.b:0 "Але це зазнає значних змін?"
lar_news.19.t:0 "Латинський блок"
lar_news.19.desc:0 "Сьогодні держава [From.GetNameDef] оголосила про створення нового альянсу латинських країн, який може стати альтернативою основним світовим блокам. Незважаючи на багатомісячні переговори, поки що не цілком зрозуміло, які держави увійдуть до складу цього союзу, але експерти припускають, що серед них будуть [POR.GetNameDef], [FRA.GetNameDef] і [ITA.GetNameDef]."
lar_news.19.a:0 "Це найкращий спосіб захистити наші спільні інтереси."
lar_news.19.b:0 "Сміливий хід."
lar_news.20.t:0 "[SPD.GetAdjectiveCap]а війна за незалежність"
lar_news.20.desc:0 "В останні місяці [SOV.GetAdjective]о-[SPD.GetAdjective]і відносини стають все більш натягнутими, і незалежні спостерігачі помітили регулярне видалення комуністів із впливових [SPD.GetAdjective]их позицій. У відповідь на це держава [SOV.GetNameDef] створила зону прямої окупації на сході країни, намагаючись утихомирити непокірний [SPD.GetAdjective]ий уряд.\n\nТепер ця ситуація вийшла на перший план; [SPD.GetLeader] провів палку радіопромову, проголосивши [SPD.GetAdjective]у незалежність і закликавши співвітчизників «позбавити націю від радянського впливу раз і назавжди». У той же час почалася раптова атака окупаційної зони."
lar_news.20.b:0 "Наша відплата буде швидкою і жахливою!"
lar_news.20.c:0 "Як зручно. ¡Buena suerte, España!"
lar_news.20.d:0 "З вогню та в полум'я..."
lar_news.21.t:0 "Об'єднання Лондонського бюро"
lar_news.21.desc:0 "У міру зростання [From.GetAdjective] впливу уряд вирішив оголосити створення нового комуністичного союзу під назвою «Міжнародне бюро революційної соціалістичної єдності». Він відкидає як троцькістську, так і сталіністську інтерпретації марксизму.\n\n почався як так зване Лондонське бюро, до якого входили незалежні комуністичні організації, що мешкають у Лондоні, а тепер він готовий прийняти у свої лави всі нації, «бажаючі йти до ідеалів комунізму без перешкод ззовні»."
lar_news.21.a:0 "Ми очолимо світ чистого чистого марксизму."
lar_news.21.b:0 "Огидно!"
lar_news.21.c:0 "Цікава пропозиція!"
lar_news.21.d:0 "Розкол серед комуністів зростає!"
lar_news.22.t:0 "Анархісти досягли успіху"
lar_news.22.desc:1 "Незважаючи на те, що після завершення громадянської війни в Іспанії минуло вже деякий час, очікуваної кризи анархістських комун в Іберії не сталося. Навпаки, комуни, як стверджується, успішно стабілізувалися і відбудували регіон наново. Тепер вони й надалі залучають іммігрантів-однодумців з усіх країн світу.\n\nУ світлі міжнародної ворожості комуни, що триває, вирішили організуватися у власні «ради з оборони» і далі брати тривалий курс на озброєння."
lar_news.22.a:1 "Ми досягли багато чого, але маємо готуватися до гіршого!"
lar_news.22.b:1 "Вони загрожують нашому способу життя!"
lar_news.23.t:0 "Іберійські нації вступають до альянсу [ENG.GetFactionName]"
lar_news.23.desc:0 "[POR.GetAdjective] і [?global.POR_iberian_summit_spanish_tag.GetAdjective] політики спільно звертаються до [ENG.GetAdjective] уряду з проханням про прийняття їх в альянс [ENG.GetFactionName вони хочуть брати участь у боях за демократію або ж просто шукають захисту від іноземних загроз.\n\nЯк би там не було, оцінивши ситуацію, держава вирішила, що це піде на користь його інтересам, і нарешті пустило в альянс Іберійські нації."
lar_news.23.a:0 "Тепер ми боротимемося разом."
lar_news.23.b:0 "Вони послужать нам черговим гарматним м'ясом."
lar_news.23.c:0 "Сьогодні ми битимемося за свободу!"
lar_news.23.d:0 "Іберійські нації нарешті працюють спільно..."
lar_news.24.t:0 "Іберійські нації вступають до альянсу [GER.GetFactionName]"
lar_news.24.desc:0 "[POR.GetAdjective] і [?global.POR_iberian_summit_spanish_tag.GetAdjective] політики спільно звертаються до [GER.GetAdjective] уряду з проханням про прийняття їх до альянсу [GER.GetFactionName] — опортуністичний прийом для отримання нових територій або просто відчайдушна спроба уникнути окупації.\n\nЯк би там не було, оцінивши ситуацію, держава [GER.GetNameDefCap] вирішила, що це піде на користь його інтересам, і нарешті пустило в альянс іберійські нації."
lar_news.24.a:0 "Ми вибрали правильну сторону."
lar_news.24.b:0 "Тепер наші вороги згинуть!"
lar_news.24.c:0 "Вони укладають угоду з дияволом."
lar_news.24.d:0 "Іберійські нації нарешті працюють спільно..."
lar_news.25.t:0 "Королівське весілля у Бразилії"
lar_news.25.desc:0 "Сьогодні Дом Дуарте Нуну, герцог Браганса, одружився з принцесою Марією Франсішкою Орлеан-Брагансою в бразильському соборі Петрополіса. Цей шлюб не тільки возз'єднав португальську та бразильську лінії королівського будинку, але також об'єднав мігелів, поклавши край розбрат і посиливши монархічні настрої в обох країнах. \n\nКажуть, що після церемонії Дом Дуарте розмовляв з відомими бразильськими і португальськими роялістами і в розмовах відкрито звучали слова «відновлення» і «монархія»."
lar_news.25.a:0 "Це лише початок."
lar_news.25.b:0 "Цікавий розвиток подій..."
lar_news.26.t:0 "Імперія Португалії та Бразилії"
lar_news.26.desc:0 "Після відновлення монархії в Португалії та Бразилії португальський король та бразильський імператор відвідали кілька зустрічей, щоб обговорити необхідність і потенційну вигоду від повторного об'єднання двох держав.\nПісля тривалих переговорів під час останнього бразильсько-португальського що [POR.GetNameDef] офіційно повертається.\n\nСьогодні при повному благословенні присутніх обивателів-монархістів [POR.GetLeader] був проголошений імператором Португалії та Бразилії. Імператор подякував підданим за вірність і заявив, що правитиме від імені всіх своїх громадян."
lar_news.26.a:0 "Слава імператору!"
lar_news.26.b:0 "Ця імперія піднімається, щоби знову впасти."
lar_news.26.c:0 "Ілюзія величі..."
lar_news.27.t:0 "Об'єднання Іберії"
lar_news.27.desc:1 "За минулі місяці португальські та іспанські політики провели безліч зустрічей, де обговорювали можливість створення в Іберії керованого політиками обох націй єдиної держави лівого спрямування. \n\nПісля довгого періоду приготувань та переговорів сьогодні лідери Португалії й Іспанії офіційно заявили про створення держави [POR.GetNameDef], нової держави, де іберійські громадяни будуть вибирати лідерів, які найкраще представляють суспільні інтереси, і де буде свобода пересування."
lar_news.27.a:0 "Це лише початок."
lar_news.27.b:0 "Прекрасна ініціатива іберійських народів."
lar_news.27.c:0 "Комуністична загроза розповзається, наче чума..."
lar_news.27.d:0 "Це лише гарна назва, за якою вони ховають свої справжні амбіції."
lar_news.28.t:0 "Іспанські республіканці переможені"
lar_news.28.desc:0 "Громадянська війна в Іспанії, здається, закінчилася. Решта республіканських військ або капітулювали, або пішли в підпілля. Лідери націоналістів швидко скористалися ситуацією і оголосили про кінець громадянської війни, але експерти вказують на зростаючі розбіжності серед самих націоналістів і припускають, що війна просто переходить на новий етап, вони передбачають, що зі втратою спільного ворога ці розбіжності лише посилять розкол серед націоналістів. для боротьби з республіканцями, не розпущені та уважно стежать за сусідами."
lar_news.28.a:0 "Принаймні громадянська війна йде так, як вигідно нам."
lar_news.28.b:0 "Схоже, конфлікт ще не вирішено."
lar_news.28.c:0 "Нехай вони порвуть один одного на частини, впиваючись перемогою!"
lar_news.28.d:0 "Рано чи пізно нам треба буде розправитися з карлистами..."
lar_news.28.e:0 "Треба діяти швидко, інакше карлисти та фалангісти знову розділять нашу націю!"
lar_news.28.f:0 "Рано чи пізно нам треба буде розправитися з фалангістами..."
lar_news.29.t:0 "Іспанські націоналісти переможені"
lar_news.29.desc:0 "Громадянська війна в Іспанії, здається, закінчилася. націоналістичні війська, що залишилися, або капітулювали, або пішли в підпілля. Лідери республіканців швидко скористалися ситуацією і оголосили про кінець громадянської війни, але експерти вказують на зростаючі розбіжності серед самих республік припускають, що війна просто переходить на новий етап, вони передбачають, що зі втратою загального ворога ці розбіжності лише посилять розкол серед Другої республіки. війни для боротьби з націоналістами, не розпущені та уважно стежать за сусідами."
lar_news.29.d:0 "Рано чи пізно нам треба буде розправитися з урядом..."
lar_news.29.e:0 "Рано чи пізно нам треба буде розправитися з анархістами..."
lar_news.281.t:0 "Андалусію відновлено!"
lar_news.281.desc:0 "Кілька століть тому маври були вигнані з Іберії під час Реконкісти. Тепер [From.GetOldAdjective] війська просунулися глибоко в південну Іберію і почали вперше за століття засновувати там поселення маврів. Зокрема, регіон [From.GetOldNameDef] був перетворений на нову націю під назвою «[From.GetNameDefCap]», що заявила про прийняття спадщини древнього султанату, який колись правив всією Іберією. Можливо, [From.GetLeader] бажає відродити цю стару імперію та об'єднати розрізнені народи Близького Сходу, Північної Африки та Європи."
lar_news.281.a:0 "Славний день!"
lar_news.281.b:0 "Що це означатиме для Іспанії?"
lar_news.291.t:0 "Об'єднана Полінезія"
lar_news.291.desc:0 "Тепер, коли острови Гаваї, Аотеароа, Таїті та Самоа міцно знаходяться під [From.GetOldAdjective] контролем, [From.GetLeader] проголошує, що країна буде відома під назвою [From.GetNameDef] і стане домом для всіх тихоокеанських народів. Полінезійський світ радіє, деякі навіть оголошують, що [From.GetLeader] — істинний спадкоємець Камеамеа, гавайського короля, який виконав пророцтво Нахи трохи більше двох століть тому."
lar_news.291.new_zealand_desc:0 "Коли острови Гаваї, Аотеароа, Таїті та Самоа міцно перейшли під [From.GetOldAdjective] контроль, [From.GetLeader] проголосив, що держава тепер буде відома як [From.GetNameDef] і стане домом для всіх тихоокеанських народів.\n\nВраховуючи довгу історію колоніальної експлуатації, маорі довго відмовлялися пропонувати свою вірність або підтримку уряду, але після укладання рухом «Ратана» союзу між лідерами Нової Зеландії та маорі і збільшення частки маорі в уряді, держава [From.GetNameDef] стала зразком постколоніального мультикультуралізму."

### BATTLE FOR THE BOSPORUS ###
#bftb_news.1.t:0 "The [BUL.GetAdjective] Government Condemns the IMRO"
#bftb_news.1.desc:0 "Earlier today, the [BUL.GetAdjective] leader [BUL.GetLeader] has issued an official statement showing his rejection towards the Internal Macedonian Revolutionary Organization and publicly condemning their activities. \nThe [BUL.GetAdjective] Minister of Interior has also announced the implementation of a package of extraordinary measures that will allow the government to allocate more resources to take active action against the IMRO and root out this terrorist organization once and for all. \nWith this pronouncement, it seems that finally the [BUL.GetAdjective] government seeks to end one of the greatest sources of conflict and tension in the Balkans..."
#bftb_news.1.a:0 "It was about time!"
#bftb_news.1.b:0 "It is time to destroy the IMRO!"
#bftb_news.1.c:0 "It seems that the IMRO has its days numbered..."
#bftb_news.2.t:0 "The [BUL.GetAdjective] Government Supports the IMRO"
#bftb_news.2.desc:0 "Earlier today, the [BUL.GetAdjective] leader [BUL.GetLeader] publicly announced that the government will seek to negotiate with Ivan Mihaylov, one of the most important chiefs of the Internal Macedonian Revolutionary Organization, the cessation of hostilities between the IMRO and the [BUL.GetAdjective] authorities. According to the minister of interior affairs, [BUL.GetNameDef] needs to cooperate with this organization to liberate the many [BUL.GetNameDef] Macedonians living in [YUG.GetNameDef] and [GRE.GetNameDef], a bold statement that will undoubtedly reignite the Balkan conflict and increase tension between the great powers that hold interests in the region..."
#bftb_news.2.a:0 "The Bulgarians are playing with fire!"
#bftb_news.2.b:0 "We do what is best for Bulgaria."
#bftb_news.2.c:0 "It seems that the Balkan conflict is going to reignite..."
#bftb_news.3.t:0 "The Death of Tsar Боріс III of Bulgaria"
#bftb_news.3.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
#bftb_news.3.a:0 "Now he rests in peace... Unlike his country!"
#bftb_news.4.t:0 "The Return of Tsar Ferdinand I"
#bftb_news.4.desc:0 "Following the death of the Tsar of Bulgaria, Боріс III, the Bulgarian government made the unexpected decision to meet with Боріс's father and former Tsar, Ferdinand I, to ask him to take command of the country again. \nAfter a long conference with [GetFormerLeaderBeforeFerdinand], Ferdinand I, the warmongering ruler who was forced to abdicate in favor of his son after disastrous defeats in the Second Balkan War and the Great War, agreed to return to Sofia to be crowned Tsar of Bulgaria once again."
#bftb_news.4.a:0 "He is the ruler [BUL.GetNameDef] needs!"
#bftb_news.4.b:0 "Is that decrepit old man even capable of ruling?"
#bftb_news.4.c:0 "An unexpected turn of events..."
#BUL_former_leader_before_ferdinand_kyoseivanov:0 "Prime Minister Georgi Kyoseivanov"
#BUL_former_leader_before_ferdinand_filov:0 "Prime Minister Bogdan Filov"
#BUL_former_leader_before_ferdinand_mushanov:0 "Prime Minister Nikola Mushanov"
#BUL_former_leader_before_ferdinand_lukov:0 "Prime Minister Hristo Lukov"
#BUL_former_leader_before_ferdinand_tsankov:0 "Prime Minister Aleksandar Tsankov"
#BUL_former_leader_before_ferdinand_generic:0 "the Bulgarian Prime Minister"
#bftb_news.5.t:1 "Bulgarian Reintegration Campaign in the Balkans"
#bftb_news.5.desc:1 "The [BUL.GetAdjective] government has started a massive reintegration campaign in the occupied territories in the Balkans, encouraging Bulgarian settlement, changing the names of towns and places to the Bulgarian traditional forms and reorganizing local administration along Bulgarian lines. \nWith these measures, [BUL.GetLeader] hopes to demonstrate the Bulgarian nature of these regions and legitimize their future annexation by [BUL.GetNameDef]."
#bftb_news.5.a:0 "[BUL.GetAdjective] sovereignty over these territories can no longer be discussed!"
#bftb_news.5.b:1 "How dare they destroy [THIS.GetAdjective] culture?!"
#bftb_news.5.c:0 "A bold move by the Bulgarians..."
#bftb_news.6.t:0 "The Restoration of the Bulgarian Patriarchate"
#bftb_news.6.desc:0 "With the support of the government, the Exarchate of Bulgaria has pressured the Patriarch of Constantinople to recognize the autocephaly of the Bulgarian Orthodox Church. \nFaced with such demands backed by a threatening [BUL.GetLeader], the Ecumenical Patriarchate of Constantinople has been forced to allow the Holy Synod to adopt a new Statute with which it will be able to elect the head of the Bulgarian Church and thus, after more than seven centuries, restore the Bulgarian Patriarchate."
#bftb_news.6.a:0 "This accomplishment brings joy to all Bulgarians!"
#bftb_news.6.b:0 "An interesting development..."
#bftb_news.7.t:0 "The Third Bulgarian Empire"
#bftb_news.7.desc:0 "Yesterday a massive political rally, organized by the Bulgarian government, took place in Sofia. \nDuring the event, and to the amazement of the vast majority of the audience, [BUL.GetLeader] proclaimed the formation of the Third Bulgarian Empire and announced the beginning of a new era for the great Bulgarian nation. \nThis speech was followed by a majestic but solemn ceremony to crown [BUL.GetLeader] Emperor of Bulgaria, and in which political and military leaders pledged allegiance to the empire and its ruler."
#bftb_news.7.a:0 "This strengthens the Bulgarian nation!"
#bftb_news.7.b:0 "Looks like [BUL.GetLeader] has delusions of grandeur..."
#bftb_news.7.c:0 "Was this really necessary?"
#bftb_news.8.t:0 "The Fatherland Front Takes Over Bulgaria"
#bftb_news.8.desc:0 "The Fatherland Front is an anti-fascist Bulgarian political organization radically opposed to the authoritarian regime of [FROM.GetLeader], made up of members from numerous political groups but heavily influenced by the communists, and formed to confront the dictatorial system imposed in Bulgaria. \nAfter an uprising orchestrated by this organization, a violent civil war broke out between the troops loyal to the Bulgarian government and supporters of the Fatherland Front. \nFinally, the war has come to an end, and the communists have overthrown [FROM.GetLeader]'s regime and proclaimed the People's Republic of Bulgaria."
#bftb_news.8.a:0 "A great victory for the Bulgarian people!"
#bftb_news.8.b:0 "Worrying..."
#bftb_news.9.t:0 "The Balkan Federation of Socialist Republics"
#bftb_news.9.desc:0 "[BUL.GetNameDefCap] has formed the [BUL.GetFactionName], a revised version of the project proposed in the 1920s that turned out not to be very successful at the time. \nAccording to the Prime Minister of Bulgaria, [BUL.GetLeader], the [BUL.GetAdjective] government aspires to create a united front in the Balkans to confront invading foreign nations that threaten the region with their territorial ambitions. \nWhether or not this new project succeeds remains to be seen, but certainly support for the Balkan federation is growing significantly among the population of neighboring nations."
#bftb_news.9.a:0 "This is the path towards progress!"
#bftb_news.9.b:0 "Interesting..."
#bftb_news.9.c:0 "Another attempt to unite the Balkans that will end in failure..."
#bftb_news.10.t:0 "The Unification of the Balkans"
#bftb_news.10.desc:0 "The former government of [BUL.GetOldNameDef] has proclaimed the formation of the [BUL.GetNameDef], with which they intend to take the [BUL.GetFactionName] one step further, appealing to the alliance members to unite under a single centralized government. \nIn accordance with [BUL.GetLeader], [BUL.GetNameDef] seeks full cooperation between the Balkan nations, leaving behind any conflicts of the past and fostering unity among the peoples of the Balkans."
#bftb_news.10.a:0 "The dream comes true!"
#bftb_news.10.b:0 "Is this what [THIS.GetNameDef] really needs?"
#bftb_news.10.c:0 "Is that what the Balkans really need?"
#bftb_news.10.d:0 "Nonsene!"
#bftb_news.11.t:0 "[BUL.GetNameDefCap] Approaches [GER.GetNameDef]"
#bftb_news.11.desc:0 "\nThe [BUL.GetAdjective] government has signed a commercial agreement with several [GER.GetAdjective] companies in an attempt to strengthen ties with [GER.GetNameDef] while stimulating the injection of foreign capital into the country. \nUnder this agreement, [GER.GetAdjective] investors will receive significant legal benefits and tax reductions when operating in [BUL.GetNameDef]."
#bftb_news.11.a:0 "This will improve our relationship with [GER.GetNameDef]!"
#bftb_news.11.b:0 "This will encourage the [BUL.GetAdjective]s to side with us!"
#bftb_news.11.c:0 "Will [BUL.GetNameDef] join the [GER.GetFactionName], then?"
#bftb_news.11.d:0 "They only seek [GER.GetLeader]'s protection!"
#bftb_news.12.t:0 "[ITA.GetAdjective]-[BUL.GetAdjective] Military Technology Exchange"
#bftb_news.12.desc:0 "\nAfter reaching out to the [GER.GetAdjective] government, [BUL.GetNameDef] now seeks to strengthen relations with [ITA.GetNameDef]. \n[BUL.GetLeader] and [ITA.GetLeader] have signed a research agreement, developed by experts from both countries, to facilitate the development of modern military equipment for their armed forces. \nAlong with this agreement, the [BUL.GetAdjective] government has implemented new economic regulations to promote the investment of [ITA.GetAdjective] capital in the country."
#bftb_news.12.a:0 "This is going to be a fruitful relationship!"
#bftb_news.12.b:0 "The [BUL.GetAdjective]s have yet to prove themselves good allies of [ITA.GetNameDef]."
#bftb_news.12.c:0 "The Bulgarians seem desperate to make new friends..."
#bftb_news.12.d:0 "They are dealing with the devil..."
#bftb_news.13.t:0 "[SOV.GetAdjective]-[BUL.GetAdjective] Treaty of Mutual Assistance"
#bftb_news.13.desc:0 "\n The [BUL.GetAdjective] Prime Minister [BUL.GetLeader] and the [SOV.GetAdjective] leader [SOV.GetLeader] have signed an agreement by which they seek to strengthen the relationship between both countries and promote cooperation in military and economic matters. \nWith this treaty, the [BUL.GetAdjective] government also intends to stimulate trade with [SOV.GetNameDef] and use [SOV.GetAdjective] capital to make new industrial investments."
#bftb_news.13.a:0 "This treaty is extraordinarily beneficial for [BUL.GetNameDef]!"
#bftb_news.13.b:0 "Soviet influence in the Balkans grows!"
#bftb_news.13.c:0 "Will [BUL.GetNameDef] be joining the [SOV.GetFactionName], then?"
#bftb_news.13.d:0 "They only seek [SOV.GetAdjective] protection!"
#bftb_news.14.t:0 "A Treaty of Perpetual Friendship in the Balkans"
#bftb_news.14.desc:0 "As a first step in an attempt to rebuild the relationship between [BUL.GetNameDef] and its Balkan neighbors, the [BUL.GetAdjective] government has signed a friendship treaty with [YUG.GetNameDef] by which both countries have formalized their commitment to develop friendly relations and promote economic cooperation between them. \nThere are those who claim that the true intentions of the [BUL.GetAdjective] government go beyond establishing friendly relations with its neighbors, and that its real goal is to form a Balkan Federation to confront the major European powers. \nBut for now, these statements are nothing more than mere speculation..."
#bftb_news.14.a:0 "This will finally bring some stability to the Balkans!"
#bftb_news.14.b:0 "A desperate attempt to stop our advance in the war!"
#bftb_news.15.t:0 "The Salonika Agreement"
#bftb_news.15.desc:0 "[BUL.GetAdjective] Prime Minister [BUL.GetLeader] has met with [GRE.GetLeader] in the [GRE.GetAdjective] capital to discuss the signing of a treaty by which the governments from both countries officially commit to maintain friendly relations and promote economic cooperation between [BUL.GetNameDef] and [GRE.GetNameDef]. \nAccording to [BUL.GetLeader], this is just the first step in an attempt to rebuild the relationship between [BUL.GetNameDef] and its neighbors, an effort that may prove to be very fruitful in the near future."
#bftb_news.16.t:0 "[BUL.GetNameDefCap] Approaches [ENG.GetNameDef]"
#bftb_news.16.desc:0 "\nThe [BUL.GetAdjective] government, seeking the support of a great power capable of guaranteeing the independence and territorial integrity of [BUL.GetNameDef], sent a diplomatic delegation to [ENG.GetNameDef] to negotiate the signing of a treaty with the [ENG.GetAdjective] government. \nIn addition to the clauses related to military issues, this treaty also includes an economic agreement granting [ENG.GetAdjective] capitalists significant tax benefits when operating in [BUL.GetNameDef]."
#bftb_news.16.a:0 "This will improve our relationship with [ENG.GetNameDef]!"
#bftb_news.16.b:0 "This will encourage the [BUL.GetAdjective]s to side with us!"
#bftb_news.16.c:0 "Will [BUL.GetNameDef] join the [ENG.GetFactionName], then?"
#bftb_news.16.d:0 "They only seek [ENG.GetLeader]'s protection!"
#bftb_news.201.t:0 "[TUR.GetNameDefCap] Remilitarizes the Turkish Straits"
#bftb_news.201.desc:0 "[TUR.GetNameDefCap] and [SOV.GetNameDef] have come to an agreement on revising the Treaty of Lausanne, which was signed and implemented after the nascent Republic of Turkey repulsed the Entente in the [TUR.GetAdjective] War of Independence. The treaty has long been decried as an assault on [TUR.GetAdjective] sovereignty, but today the treaty has finally amended in favor of the newly legalized Montreux Convention. \n\n[TUR.GetNameDefCap] now has complete control over traffic that passes in and out of the Turkish Straits, and the states around the straits have now been remilitarized by [TUR.GetNameDef]. [ENG.GetAdjective] observers, who were a part of the process, are merely satisfied that conflict in the region has been avoided."
#bftb_news.201.a:1 "So be it."
#bftb_news.201.b:0 "A great day for peace."
#bftb_news.201.c:0 "Another treaty of the Great War broken."
#bftb_news.201.d:0 "Good for [TUR.GetNameDef]."
#bftb_news.202.t:0 "The Turkish Straits Remain Demilitarized"
#bftb_news.202.desc:0 "[TUR.GetNameDefCap] and [SOV.GetNameDef] have failed to come to an agreement on revising the Treaty of Lausanne, which was implemented after the nascent Republic of Turkey repulsed the Entente in the [TUR.GetAdjective] War of Independence. The Treaty of Lausanne demilitarized the Turkish Straits and opened both the Dardanelles and the Bosporus straits to unrestricted civilian and military traffic, and it would appear that will continue to be the status quo for the foreseeable future. \n\n[TUR.GetLeader] condemned the decision in a speech broadcast to the nation where he condemned how [TUR.GetNameDef] remains the target of dogged imperialism. [ENG.GetAdjective] observers, who were a part of the process, are merely satisfied that conflict in the region has been avoided."
#bftb_news.202.a:1 "They were right to fear our might."
#bftb_news.202.b:0 "What else could we have done?"
#bftb_news.202.c:0 "Could we have done more?"
#bftb_news.202.d:0 "At least war was averted..."
#bftb_news.202.e:0 "A sign of weakness from [TUR.GetNameDef]..."
bftb_news.203.t: "[TUR.GetAdjectiveCap]о-[SOV.GetAdjective]а війна"
#bftb_news.203.desc:0 "What should have been an innocuous renegotiation of a decades old treaty has instead escalated into total war between [SOV.GetNameDef] and [TUR.GetNameDef] over permissions to the Turkish Straits. \n\n[TUR.GetLeader] has called the breakdown of negotiations and the outbreak of war ‘unfortunate’ and something that was ‘completely avoidable’. [SOV.GetLeader], for their part, has said the invincible armies of [SOV.GetNameDef] shall stop at absolutely nothing to ensure that the old treaties of the Great War remain enforced. [SOV.GetLeader] has also promised that the liberation of [TUR.GetAdjective] workers was imminent, and that the annihilation of the current [TUR.GetAdjective] regime will be a great victory for the international communist cause."
#bftb_news.203.a:1 "Uraaaaah!"
#bftb_news.203.b:0 "Bring it on!"
#bftb_news.203.c:0 "Blimey, what a disaster..."
#bftb_news.203.d:0 "What happened to good old-fashioned diplomacy?!"
#bftb_news.203.e:0 "Hm, we should consider aiding the [TUR.GetAdjective] war effort..."
#bftb_news.203.f:0 "Terrible."
#bftb_news.204.t:0 "Civil War in [TUR.GetNameDef]!"
#bftb_news.204.desc:1 "A civil war has broken out in [TUR.GetNameDef] between the ruling conservative government and the formerly reigning Kemalists. The Kemalists, who fought and secured [TUR.GetNameDef]'s independence after the collapse of the Ottoman Empire, have named the current government's numerous flagrant violations of the constitution as reason enough to topple their regime. Celebrity general and avowed Kemalist Kâzım Orbay has been elected to lead a military junta that intends to unseat the current Islamist government of [TUR.GetLeader]. \n\n[TUR.GetLeader] has condemned the move of the Kemalists as ill-fitting of a truly functional democratic country, and has vowed to restore the rule of law to his fractured nation."
#bftb_news.204.a:1 "We must prevail!"
#bftb_news.204.b:0 "What awful news..."
#bftb_news.204.c:0 "There is opportunity here..."
#bftb_news.204.d:0 "Hey, we know a thing or two about those!"
#bftb_news.205.t:0 "The Ottoman Sultanate is Reborn"
#bftb_news.205.desc:1 "Much to the entire world's dismay, the Ottoman Sultan has been restored to his throne after a particularly brutal civil war between the country's conservatives and its secularist Kemalists. In an extravagant ceremony that seemed straight out of the Medieval Ages, the Sultan was restored to his former position and Mustafa Kemal Atatürk's republic was dissolved forever. \n\n[TUR.GetLeader] addressed his newly reborn sultanate, expressing a mix of surprise and humility over the fact that he was restored to his old station. The new Sultan is a mild-mannered man, but is surrounded by a court of warmongers and irredentists. Experts, who never believed the Sultan's return was even possible, are clueless as to what the future could hold."
#bftb_news.205.a:1 "Alhamdulillah!"
#bftb_news.205.b:0 "Oh no, not again!"
#bftb_news.205.c:0 "How did this happen?!"
#bftb_news.205.d:0 "Huh, interesting..."
#bftb_news.205.e:0 "Bizarre."
#bftb_news.206.t:0 "Dawn of the Covenant of the Mediterranean"
#bftb_news.206.desc:0 "[ITA.GetLeader] and [TUR.GetLeader] have announced the creation of a new alliance bloc in the Mediterranean, known as the ‘[TUR.GetFactionName].’ [ITA.GetLeader] pledged that their pact would come to dominate all European affairs as the preeminent leaders of the European continent, while [TUR.GetLeader] spoke in more measured terms assuring diplomats that the alliance was purely a strategic one designed to increase security in the Balkans and for the nations of the Mediterranean. \n\n[ENG.GetAdjective] officials dubbed the new regional force as ‘unhelpful and unwelcome’, while the [GER.GetAdjective] observers spoke in decidedly more definitive terms by predicting that the faction would be little more than a footnote in history by the end of the decade."
#bftb_news.206.a:1 "Hurrah!"
#bftb_news.206.b:0 "What fools!"
#bftb_news.206.c:0 "Schwächlinge!"
#bftb_news.206.d:0 "Another competitor enters the fray."
#bftb_news.206.e:0 "What does this mean for Europe?"
#bftb_news.207.t:0 "[TUR.GetNameDefCap] Commits to Balkan Security"
#bftb_news.207.desc:0 "[TUR.GetLeader] addressed the world today when he declared that [TUR.GetNameDef] would be looking to expand on its Balkan-centric foreign policy by guaranteeing the independence of all cooperative nations therein. To international observers, it would appear that [TUR.GetNameDef] has taken a more decisive stance in choosing to minimize dealings with great powers so that it can focus on regional security. \n\nAlthough the [TUR.GetAdjective] decision has been praised by some, it is the source of considerable consternation for others. [ITA.GetAdjective] officials in particular has reacted with some alarm, begging the [TUR.GetAdjective] government to recant their position if they wish to minimize the chance of conflict breaking out in the region. The [TUR.GetAdjective] government in reply labeled [ITA.GetNameDef] a ‘regional antagonist.’"
#bftb_news.207.a:1 "Our destiny awaits."
#bftb_news.207.b:0 "Thank goodness."
#bftb_news.207.c:0 "This is going to be problematic."
#bftb_news.207.d:0 "Hmm."
#bftb_news.208.t:0 "[TUR.GetNameDefCap] Demands Return of 1920 Borders"
#bftb_news.208.desc:1 "[TUR.GetNameDefCap] has announced its intentions to redraw their national borders to what they previously were before [TUR.GetNameDef] ratified the National Oath. The [TUR.GetAdjective] government has made claims on nearly all of its neighboring states, and has rejected calls to retract its spurious claims. \n\nThe international community has widely condemend the [TUR.GetAdjective] administration for its decision, and there is a general global concern that reckless actions by the [TUR.GetAdjective] leadership may only serve to agitate the global ravaging the world has felt over the last few years. [TUR.GetNameDefCap] seems committed to its path of revanchism, but only time will tell what the outcome of their course of governing will be."
#bftb_news.208.a:1 "We cannot concern ourselves with [TUR.GetAdjective] schemes."
#bftb_news.208.b:0 "An embargo seems adequate."
#bftb_news.208.c:0 "Warmongers!"
#bftb_news.208.d:0 "We only want what is rightfully ours."
#bftb_news.208.e:0 "They are only worsening things!"
#bftb_news.209.t:0 "The Advent of Turan"
#bftb_news.209.desc:1 "Turkish conquests have progressed to the point that the Turkish government has felt it justifiable to proclaim themselves as [TUR.GetNameDef]. The debut of this new empire has sparked shock across the world, as there were very few observers who believed that Turkey would even be capable of fully recovering from its War of Independence in the following decades — let alone establishing an entirely new empire that spanned continents. \n\nIf reports are to be believed, the newly formed [TUR.GetAdjective] may still not be finished with its rapid expansion, with [TUR.GetLeader] stating that shall never cease their conquests until every Turk in the world has been liberated. The world can only continue to watch with bated breath."
#bftb_news.209.a:1 "We are unstoppable."
#bftb_news.209.b:0 "How...?"
#bftb_news.301.t:0 "The [GRE.GetAdjective] Civil War!"
#bftb_news.301.desc:1 "A civil war has broken out in [GRE.GetNameDef] between forces loyal to the king who dissolved the Hellenic Parliament, and republican and communist forces loyal to [GRE.GetNameDef]'s democratic principles. Even though there has been a great deal of animosity between the republicans and the communists, they have united together in an effort to unseat an unpopular foreign king who has imposed himself as a tyrannical despot over the entire [GRE.GetAdjective] nation. \n\n[GRE.GetLeader] has promised that neither he nor the monarchist forces loyal to him will cease their fighting until all anti-monarchist forces have been driven from the nation."
#bftb_news.301.a:1 "Rally to the King!"
#bftb_news.301.b:0 "A royalist government could serve us well..."
#bftb_news.301.c:0 "Good, good — tear yourselves apart!"
#bftb_news.301.d:0 "Will Greece ever catch a break?"
#bftb_news.302.t:0 "The Establishment of Greater Greece"
#bftb_news.302.desc:0 "Observers around the world who wondered what the secretive Heraklion Convention which had numerous attendees from across Europe was about need not wonder any more, for today [GRE.GetLeader] has declared that the [GRE.GetAdjective] dream of a Greater Greece has finally been realized. \n\nExperts have expressed their surprise at [GRE.GetNameDef]'s rapid expansion, citing political turmoil and deeply seeded economic woes as reasons why a [GRE.GetAdjective] upheaval seemed unlikely, but recent events have proven them all wrong."
#bftb_news.302.a:1 "Our dream is fulfilled at last!"
#bftb_news.302.b:0 "Usually we would not condone such behavior, buuuut..."
#bftb_news.302.c:0 "It will avail them naught!"
#bftb_news.302.d:0 "Wow."

# Автопереклад — BftB
bftb_news.1.t:0 "[BUL.GetAdjective]ий уряд засуджує ВМРО"
bftb_news.1.desc:0 "Цього ранку [BUL.GetAdjective]ий лідер [BUL.GetLeader] виступив з офіційною заявою, в якій публічно засудив дії Внутрішньої македонської революційної організації.\n[BUL.GetAdjective]ий міністр внутрішніх справ також повідомив про вступ у силу пакету надзвичайних заходів, які дозволять уряду виділити додаткові ресурси на боротьбу з ВМРО, щоб раз і назавжди покінчити з цією терористичною організацією."
bftb_news.1.a:0 "Давно вже час!"
bftb_news.1.b:0 "Настав час знищити ВМРО!"
bftb_news.1.c:0 "Схоже, дні ВМРО закінчуються..."
bftb_news.2.t:0 "[BUL.GetAdjective]ий уряд підтримує ВМРО"
bftb_news.2.desc:0 "Цього ранку [BUL.GetAdjective]ий лідер [BUL.GetLeader] відкрито заявив, що уряд почне переговори з Іваном Міхайловим, одним із керівників Внутрішньої македонської революційної організації, про припинення збройних зіткнень між ВМРО та [BUL.GetAdjective]ою владою. За словами міністра внутрішніх справ, держава [BUL.GetNameDef] повинна співпрацювати з цією організацією, щоби звільнити численних македонців, які проживають у державах [YUG.GetNameDef] і [GRE.GetNameDef]. Ця гучна заява може легко розпалити конфлікти на Балканах і збільшити напруженість між великими державами, які мають інтереси у цьому регіоні..."
bftb_news.2.a:0 "Болгари грають з вогнем!"
bftb_news.2.b:0 "Ми стоїмо на боці Болгарії."
bftb_news.2.c:0 "Схоже, конфлікт на Балканах незабаром спалахне з новою силою..."
bftb_news.3.t:0 "Смерть болгарського царя Боріса III"
bftb_news.3.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
bftb_news.3.a:0 "Тепер він спочиває з миром... чого не скажеш про країну!"
bftb_news.4.t:0 "Повернення царя Фердінанда I"
bftb_news.4.desc:0 "Після смерті царя Боріса III уряд Болгарії прийняв несподіване рішення зустрітися з батьком Боріса, колишнім царем Фердінандом I, і попросити його знову правити країною.\nПісля довгої конференції з [GetFormerLeaderBeforeFerdinand] і Фердінанд I, войовничий правитель, який був змушений зректися престолу на користь сина після катастрофічних поразок у Другій Балканській і Великій війнах, погодився повернутися в Софію та повторно коронуватися царем Болгарії."
bftb_news.4.a:0 "Ось правитель, якого потребує [BUL.GetNameDef]!"
bftb_news.4.b:0 "А цей старезний дід узагалі здатний правити?"
bftb_news.4.c:0 "Несподіваний поворот подій..."
BUL_former_leader_before_ferdinand_kyoseivanov:0 "прем'єр-міністром Ґеорґієм Кьосеівановим"
BUL_former_leader_before_ferdinand_filov:0 "прем'єр-міністром Боґданом Філовим"
BUL_former_leader_before_ferdinand_mushanov:0 "прем'єр-міністром Ніколою Мушановим"
BUL_former_leader_before_ferdinand_lukov:0 "прем'єр-міністром Хрісто Луковим"
BUL_former_leader_before_ferdinand_tsankov:0 "прем'єр-міністром Александиром Цанковим"
BUL_former_leader_before_ferdinand_generic:0 "болгарським прем'єр-міністром"
bftb_news.5.t:1 "Кампанія з болгарської реінтеграції на Балканах"
bftb_news.5.desc:1 "[BUL.GetAdjective]ий уряд розпочав масштабну кампанію з реінтеграції окупованих балканських територій, заохочуючи розселення болгарських переселенців, змінюючи назви міст і місць на традиційні болгарські та перебудовуючи управління землями за зразком Болгарії.\nТаким чином [BUL.GetLeader] сподівається продемонструвати болгарську природу цих регіонів і надати законність їхній майбутній анексії державою [BUL.GetNameDef]."
bftb_news.5.a:0 "[BUL.GetAdjective]ий суверенітет над цими землями більше не підлягає обговоренню!"
bftb_news.5.b:1 "Як вони сміють руйнувати [THIS.GetAdjective]у культуру?!"
bftb_news.5.c:0 "Сміливий хід з боку болгар..."
bftb_news.6.t:0 "Відновлення Болгарського патріархату"
bftb_news.6.desc:0 "Із підтримкою уряду Болгарський екзархат змусив константинопольського патріарха визнати автокефалію Болгарської православної церкви. \nЗіткнувшись з подібними вимогами і дізнавшись, що їх підтримує [BUL.GetLeader], Вселенський патріархат Константинополя був змушений дозволити Священному синоду прийняти новий статут, який дозволяє обрати главу Болгарської церкви і, таким чином, уперше за сім століть відновити Болгарський патріархат."
bftb_news.6.a:0 "Це досягнення вселяє радість у всіх болгар!"
bftb_news.6.b:0 "Цікавий розвиток подій..."
bftb_news.7.t:0 "Третє Болгарське царство"
bftb_news.7.desc:0 "Учора в Софії пройшов багатотисячний мітинг, організований болгарським урядом.\nНа мітингу, на превеликий подив, [BUL.GetLeader] оголосив про створення Третього Болгарського царства та сповістив про настання нової епохи для великої болгарської нації.\nЗа цією промовою пішла велична і урочиста церемонія, під час якої [BUL.GetLeader] коронувався імператором Болгарії, а політичні та військові лідери присягнули на вірність імперії та її правителю."
bftb_news.7.a:0 "Це зміцнить болгарський народ!"
bftb_news.7.b:0 "Схоже, [BUL.GetLeader] перебуває у полоні ілюзій про власну велич..."
bftb_news.7.c:0 "Це й справді було необхідно?"
bftb_news.8.t:0 "Вітчизняний фронт захоплює владу в Болгарії"
bftb_news.8.desc:0 "Вітчизняний фронт — це болгарська антифашистська політична організація, до складу якої входять представники низки політичних груп, але особливо сильним впливом користуються комуністи. Ця організація була створена для боротьби з авторитарною диктатурою, яку [FROM.GetLeader] встановив у Болгарії.\nПісля повстання, влаштованого цією організацією, в країні спалахнула громадянська війна між військами, вірними болгарському уряду, та прихильниками Вітчизняного фронту.\nНарешті війна завершилася, [FROM.GetLeader] скинутий, а країна перейменована в Народну республіку Болгарія."
bftb_news.8.a:0 "Велика перемога для болгарського народу!"
bftb_news.8.b:0 "Тривожні новини..."
bftb_news.9.t:0 "Балканська федерація соціалістичних республік"
bftb_news.9.desc:0 "Держава [BUL.GetNameDefCap] створила альянс [BUL.GetFactionName] — переоглянуту версію запропонованого в 1920-і роки проєкту, який на той час виявився не надто вдалим.\nЯк заявив прем'єр-міністр Болгарії [BUL.GetLeader], [BUL.GetAdjective]ий уряд прагне створити на Балканах єдиний фронт, здатний дати відсіч країнам, що загрожують цим землям в ім'я задоволення своїх амбіцій. Вдасться реалізувати цю ідею чи ні, час покаже, але серед населень сусідніх країн значно почала зростати підтримка Балканської федерації."
bftb_news.9.a:0 "Це шлях до прогресу!"
bftb_news.9.b:0 "Цікаво..."
bftb_news.9.c:0 "Чергова приречена на невдачу спроба об'єднати Балкани..."
bftb_news.10.t:0 "Об'єднання балканських держав"
bftb_news.10.desc:0 "Колишній уряд держави [BUL.GetOldNameDef] оголосив те, що відтепер їх країна називається [BUL.GetNameDef]. Так вони мають намір зробити наступний крок після створення альянсу [BUL.GetFactionName] і запропонувати своїм союзникам об'єднатися владою одного централізованого уряду.\nЯк заявляє [BUL.GetLeader], [BUL.GetNameDef] прагне досягти повної співпраці між балканськими країнами, забути про конфлікти минулого та зміцнити єдність балканських народів."
bftb_news.10.a:0 "Мрія стає дійсністю!"
bftb_news.10.b:1 "Чи це потребує [THIS.GetNameDef]?"
bftb_news.10.c:0 "Оце потрібно Балканам?"
bftb_news.10.d:0 "Дурниця!"
bftb_news.11.t:0 "[BUL.GetNameDefCap] звертається до держави [GER.GetNameDef]"
bftb_news.11.desc:0 "\n[BUL.GetAdjective]ий уряд підписав торгові угоди з декількома [GER.GetAdjective]ими компаніями у спробі зміцнити зв'язки з державою [GER.GetNameDef] і водночас залучити до країни іноземний капітал.\nУ рамках цієї угоди [GER.GetAdjective]і інвестори отримають значні юридичні привілеї та податкові послаблення в державі [BUL.GetNameDef]."
bftb_news.11.a:0 "Це поліпшить наші відносини з державою [GER.GetNameDef]!"
bftb_news.11.b:0 "Це переконає [BUL.GetAdjective]ий уряд підтримати нас!"
bftb_news.11.c:1 "Чи це означає, що [BUL.GetNameDef] вступить до альянсу [GER.GetFactionName]?"
bftb_news.11.d:0 "Вони лише хочуть, щоб [GER.GetLeader] захистив їх!"
bftb_news.12.t:0 "[ITA.GetAdjective]о-[BUL.GetAdjective]ий обмін військовими технологіями"
bftb_news.12.desc:0 "\nПісля звернення до [GER.GetAdjective]ого уряду [BUL.GetNameDef] прагне зміцнити відносини з державою [ITA.GetNameDef].\n[BUL.GetLeader] й [ITA.GetLeader] підписали договір про науково-технічне співробітництво, розроблений фахівцями обох країн і покликаний сприяти створенню сучасного військового озброєння для їхніх збройних сил.\nПоряд з цією угодою [BUL.GetAdjective]ий уряд прийняв нові економічні закони з метою залучення в країну [ITA.GetAdjective]ого капіталу."
bftb_news.12.a:0 "Це буде плідна співпраця!"
bftb_news.12.b:0 "[BUL.GetAdjective]ому уряду доведеться довести, що [ITA.GetNameDef] може розраховувати на них."
bftb_news.12.c:0 "Схоже, болгари відчайдушно шукають нових друзів..."
bftb_news.12.d:0 "Вони уклали угоду з дияволом..."
bftb_news.13.t:0 "[SOV.GetAdjective]о-[BUL.GetAdjective]ий договір про взаємодопомогу"
bftb_news.13.desc:0 "\n[BUL.GetAdjective]ий прем'єр-міністр [BUL.GetLeader] і [SOV.GetAdjective]ий керівник [SOV.GetLeader] підписали угоду, в рамках якої вони прагнуть зміцнити зв'язки між країнами та розвивати співпрацю у військовій та економічній сферах.\nЦією угодою [BUL.GetAdjective]ий уряд сподівається збільшити товарообіг із державою [SOV.GetNameDef] і використати [SOV.GetAdjective]ий капітал для нових інвестицій у промисловість."
bftb_news.13.a:0 "[BUL.GetNameDef] багато виграє від цієї угоди!"
bftb_news.13.b:0 "Радянський вплив на Балканах зростає!"
bftb_news.13.c:1 "Виходить, [BUL.GetNameDef] тепер вступить до альянсу [SOV.GetFactionName]?"
bftb_news.13.d:0 "Вони лише хочуть [SOV.GetAdjective]ого захисту!"
bftb_news.14.t:0 "Договір про вічну дружбу на Балканах"
bftb_news.14.desc:0 "В якості першого кроку з відновлення відносин між державою [BUL.GetNameDef] та її балканськими сусідами [BUL.GetAdjective]ий уряд підписав договір про дружбу з державою [YUG.GetNameDef], за яким обидві країни закріпили свої зусилля розвинути дружні відносини та просунути економічну співпрацю між ними. Дехто заявляє, що справжні наміри [BUL.GetAdjective]ого уряду не обмежуються дружніми відносинами з сусідами — насправді вони прагнуть створити Балканську федерацію, здатну протистояти великим європейським державам. Але поки що ці твердження є лише припущеннями..."
bftb_news.14.a:0 "Це нарешті принесе стабільність на Балкани!"
bftb_news.14.b:0 "Відчайдушна спроба завадити нашим військовим успіхам!"
bftb_news.15.t:0 "Салонікська угода"
bftb_news.15.desc:0 "[BUL.GetAdjective]ий прем'єр-міністр [BUL.GetLeader] і [GRE.GetLeader] зустрілися в [GRE.GetAdjective]ій столиці, щоб обговорити підписання договору, за яким уряди обох країн офіційно домовляться про дружні відносини та економічну співпрацю між державами [BUL.GetNameDef] та [GRE.GetNameDef].\nЯк заявляє [BUL.GetLeader], це стане першим кроком на шляху до відновлення відносин між державою [BUL.GetNameDef] та її сусідами, що може принести плоди в найближчому майбутньому."
bftb_news.16.t:0 "[BUL.GetNameDefCap] звертається до держави [ENG.GetNameDef]"
bftb_news.16.desc:0 "[BUL.GetAdjective]ий уряд у пошуках підтримки з боку великих держав, здатних забезпечити незалежність та територіальну цілісність держави [BUL.GetNameDef], надіслав делегацію в державу [ENG.GetNameDef], щоб домовитися про підписання угоди з [ENG.GetAdjective]им урядом.\nОкрім пунктів, присвячених військовим питанням, цей договір включає економічну угоду, що надає [ENG.GetAdjective]им капіталістам податкові послаблення на території держави [BUL.GetNameDef]."
bftb_news.16.a:0 "Це поліпшить наші відносини з державою [ENG.GetNameDef]!"
bftb_news.16.b:0 "Це переконає [BUL.GetAdjective] уряд підтримати нас!"
bftb_news.16.c:1 "Чи це означає, що [BUL.GetNameDef] вступить до альянсу [ENG.GetFactionName]?"
bftb_news.16.d:0 "Вони лише хочуть, щоб [ENG.GetLeader] захистив їх!"
bftb_news.201.t:0 "[TUR.GetNameDefCap] ремілітаризує Турецькі протоки"
bftb_news.201.desc:0 "[TUR.GetNameDefCap] і [SOV.GetNameDef] прийняли рішення переоглянути Лозаннський мирний договір, підписаний і остаточно запроваджений, коли новоспечена Турецька республіка прогнала Антанту зі своїх земель під час [TUR.GetAdjective]ої війни за незалежність. Довгий час стверджувалося, що договір загрожує [TUR.GetAdjective]ому суверенітету, але сьогодні, нарешті, до нього внесли правки згідно з нещодавно затвердженою конвенцією Монтрьо.\n\nВідтепер [TUR.GetNameDefCap] повністю контролює всі шляхи через Турецькі протоки. [TUR.GetNameDef] ремілітаризує всі регіони в їхніх околицях. [ENG.GetAdjective]і спостерігачі, які брали участь у процесі, задоволені, що конфлікту в регіоні вдалося уникнути." # Ø
bftb_news.201.a:1 "Отже, так і буде."
bftb_news.201.b:0 "Відмінний день для збереження миру."
bftb_news.201.c:0 "Ще один договір Великої війни порушений."
bftb_news.201.d:0 "Тим краще для держави [TUR.GetNameDef]."
bftb_news.202.t:0 "Турецькі протоки залишаються демілітаризованими"
bftb_news.202.desc:0 "[TUR.GetNameDefCap] і [SOV.GetNameDef] так і не домовилися про перегляд Лозаннського мирного договору, підписаного і який набув чинності, коли новоспечена Турецька республіка прогнала Антанту зі своїх земель під час [TUR.GetAdjective]ої війни за незалежність. Лозаннський договір демілітаризував Турецькі протоки, відкривши Босфор і Дарданелли для цивільного та військового транспорту. Судячи з усього, в найближчому майбутньому цей статус-кво не зміниться. За словами лідера [TUR.GetLeader], воно може призвести лише до того, що [TUR.GetNameDef] залишиться в чіпких лапах імперіалізму."
bftb_news.202.a:1 "Вони не дарма боялися нашої сили."
bftb_news.202.b:0 "Що ще нам було робити?"
bftb_news.202.c:0 "Могли ми зробити більше?"
bftb_news.202.d:0 "Принаймні вдалося уникнути війни..."
bftb_news.202.e:0 "Це доводить слабкість держави [TUR.GetNameDef]..."

bftb_news.203.desc:0 "Банальний перегляд умов договору десятирічної давності про допуск у Турецькі протоки обернувся катастрофою: [SOV.GetNameDef] і [TUR.GetNameDef] оголосили один одному війну.\n\n[TUR.GetLeader] називає зрив переговорів і оголошення війни «прикрим непорозумінням, якого можна було легко уникнути». [SOV.GetLeader], у свою чергу, заявляє, що армія держави [SOV.GetNameDef] не зупиниться ні перед чим заради дотримання договорів Великої війни. [SOV.GetLeader] заявив, що коли [TUR.GetAdjective]і робітники здобудуть свободу, [TUR.GetAdjective]ий режим зазнає неминучого краху, і це стане важливим кроком на шляху до перемоги світового комунізму."
bftb_news.203.a:1 "Ура-а-а!"
bftb_news.203.b:0 "Ну давайте!"
bftb_news.203.c:0 "Чорт забирай, це катастрофа..."
bftb_news.203.d:0 "Що сталося зі старою доброю дипломатією?!"
bftb_news.203.e:0 "Хм, нам слід допомогти [TUR.GetAdjective]ому народу в цій війні..."
bftb_news.203.f:0 "Жахливо."

bftb_news.204.t:0 "Громадянська війна у державі [TUR.GetNameDef]!"
bftb_news.204.desc:1 "[TUR.GetNameDef] здригається від конфлікту: консервативна правляча партія та кемалісти, що поступилися їй владою, розв'язали громадянську війну. Кемалісти, завдяки яким держава [TUR.GetNameDef] зберегла незалежність після падіння Османської імперії, заявиди, що за багаторазові кричущі порушення конституції поточний режим підлягає негайному поваленню. Знаменитий воєначальник і відкритий кемаліст Казім Орбай був обраний вождем військової хунти, яка має намір добитися відставки ісламського уряду, який очолює [TUR.GetLeader].\n\n[TUR.GetLeader] у свою чергу заявив, що дії кемалістів суперечать принципам істинної демократії, і клянеться відновити закон і лад у розколотій нації."
bftb_news.204.a:1 "Ми мусимо перемогти!"
bftb_news.204.b:0 "Які страшні новини..."
bftb_news.204.c:0 "Це відкриває перед нами певні можливості..."
bftb_news.204.d:0 "Ми в цьому щось розуміємо!"

bftb_news.205.t:0 "Відродження Османського султанату"
bftb_news.205.desc:1 "Весь світ у сум'ятті: за підсумками найжорстокішої громадянської війни консерваторів і антиклерикальних кемалістів османський султан повернувся на трон. Після неймовірно екстравагантної і воістину середньовічної церемонії султан знову знайшов колишнє становище, а республіка Ататюрка була скасована.\n\n[TUR.GetLeader] звернувся до народу відродженого султанату та заявив, що приймає своє високе становище з подивом і смиренністю. Новий султан — досить м'яка людина, але в оточенні чимало розпалювачів війни та іредентистів. Експерти, які не вірили, що повернення султана в принципі можливе, тепер поняття не мають, чого очікувати в майбутньому."
bftb_news.205.a:1 "Аль-Хамду лі-Ллах!"
bftb_news.205.b:0 "О ні, невже знову?!"
bftb_news.205.c:0 "Як це сталося?!"
bftb_news.205.d:0 "Цікаво..."
bftb_news.205.e:0 "Дивно."

bftb_news.206.t:0 "Народження Середземноморського пакту"
bftb_news.206.desc:0 "[ITA.GetLeader] та [TUR.GetLeader] оголосили про створення Середземноморського союзу, який отримав назву [TUR.GetFactionName]. [ITA.GetLeader] стверджує, що новий блок, подібно до європейських лідерів минулих днів, стане домінуючою силою в Європі. [TUR.GetLeader] говорить більш виважено і запевняє дипломатів, що альянс має виключно стратегічне значення і покликаний стабілізувати обстановку на Балканах та забезпечити велику безпеку народам Середземномор'я.\n\n[ENG.GetAdjective]а влада охрестила нову регіональну структуру «некорисною та небажаною», у той час як [GER.GetAdjective]і спостерігачі висловилися більш конкретно і назвали фракцію лише виноскою на сторінці історії, яка піде в минуле до кінця десятиліття."
bftb_news.206.a:1 "Ура!"
bftb_news.206.b:0 "Що за бовдури!"
bftb_news.206.c:0 "Слабаки!"
bftb_news.206.d:0 "Новий суперник виходить на ринг."
bftb_news.206.e:0 "Що це означає для Європи?"

bftb_news.207.t:1 "[TUR.GetNameDefCap] погоджується на охорону Балкан"
bftb_news.207.desc:0 "Сьогодні [TUR.GetLeader] оголосив усьому світу, що [TUR.GetNameDef] має намір розширити балканоцентричну зовнішню політику та гарантувати незалежність усіх союзних народів. Міжнародні спостерігачі зрозуміли, що [TUR.GetNameDef] займає більш рішучу і планує звести стосунки з великими державами до мінімуму, щоби зосередитися на безпеці в регіоні.\n\nХоча одні приходять у захват від [TUR.GetAdjective]ого рішення, інші бачать у ньому джерело серйозних проблем. [ITA.GetAdjective]і представники особливо стривожилися та почали благати [TUR.GetAdjective]ий уряд відмовитися від цього згубного курсу, який не приведе ні до чого, крім конфліктів у регіоні."
bftb_news.207.a:1 "Наша доля чекає на нас."
bftb_news.207.b:0 "Слава Богу."
bftb_news.207.c:0 "Варто чекати проблем."
bftb_news.207.d:0 "Хм."

bftb_news.208.t:0 "[TUR.GetNameDefCap] вимагає повернення кордонів 1920-х років"
bftb_news.208.desc:1 "[TUR.GetNameDefCap] повідомляє про свої наміри переглянути національні кордони та повернути їх до стану до принесення Національної клятви. [TUR.GetAdjective]ий уряд заявив про претензії на всі сусідні регіони та не побажав відмовлятися від них.\n\nМіжнародне співтовариство в цілому засуджує [TUR.GetAdjective]у адміністрацію за подібне рішення, і багато хто побоюється, що безрозсудні дії [TUR.GetAdjective]ого керівництва лише загострять і без того непросту світову обстановку, що склалася останніми роками. [TUR.GetNameDefCap] стає на шлях реваншизму, але тільки час покаже, якими будуть наслідки обраного курсу."
bftb_news.208.a:1 "Ми не можемо турбуватися через [TUR.GetAdjective]і плани."
bftb_news.208.b:0 "Ембарго здається адекватним рішенням."
bftb_news.208.c:0 "Мілітаристи!"
bftb_news.208.d:0 "Ми хочемо лише повернути свої землі."
bftb_news.208.e:0 "Вони все ускладнюють!"

bftb_news.209.t:0 "Розквіт Турану"
bftb_news.209.desc:1 "Турецькі завоювання дійшли до тієї точки, коли турецька влада вважала доречним оголосити про перейменування країни: тепер вона називається [TUR.GetNameDef]. Дебют цієї нової імперії багатьох шокував, адже лише деякі зі сторонніх спостерігачів вірили, що Туреччина в найближчі десятиліття зможе хоча б оговтатися від Війни за незалежність, не кажучи вже про створення нової імперії, що розкинулася на кілька континентів. [TUR.GetLeader] заявляє, що завоювання продовжаться, поки всі турки світу не знайдуть свободу. Світ може лише стежити за цим, затамувавши подих."
bftb_news.209.a:1 "Нас не зупинити."
bftb_news.209.b:0 "Як?.."

bftb_news.301.t:0 "[GRE.GetAdjective]а громадянська війна!"
bftb_news.301.desc:1 "У державі [GRE.GetNameDef] вибухнула громадянська війна між прокоролівськими силами, що розпустили еллінський парламент, і республіканцями з комуністами, що відстоюють принципи демократії в державі [GRE.GetNameDef]. Незважаючи на колишні протиріччя останні об'єдналися заради спільної мети — повалення ненависного короля-чужоземця, тирана та деспота всього народу.\n\n[GRE.GetLeader] обіцяє, що ні він сам, ні вірні йому монархісти не заспокояться, поки не знищать усіх антимонархістів до єдиного."
bftb_news.301.a:1 "Підтримаймо короля!"
bftb_news.301.b:0 "Уряд роялістів може непогано послужити нам..."
bftb_news.301.c:0 "Добре, добре, рвіть самі себе на частини!"
bftb_news.301.d:0 "Чи настане в Греції перепочинок?"

bftb_news.302.t:0 "Створення Великої Греції"
bftb_news.302.desc:0 "Весь світ ворожив про цілі закритої Іракліонської конвенції, численні учасники якої прибули з усієї Європи. Більше гадати не потрібно: сьогодні [GRE.GetLeader] оголосив, що [GRE.GetAdjective]а мрія про Велику Грецію нарешті буда реалізована. \n\nЕксперти дивувалися, наскільки стрімко розширюється [GRE.GetNameDef], і заявляли, що, враховуючи складну політичну обстановку та економічні труднощі, настільки серйозні зміни в [GRE.GetAdjective]і державі неможливі, але осттані події показали, що це не так."
bftb_news.302.a:1 "Нарешті наша мрія здійснилася!"
bftb_news.302.b:0 "Зазвичай ми не схвалюємо подібну поведінку, але..."
bftb_news.302.c:0 "Це їм не допоможе!"
bftb_news.302.d:0 "Овва."

