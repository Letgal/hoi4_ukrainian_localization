nsb_news.103.t:0 "[SOV.GetAdjective]-[GER.GetAdjective] торгова угода"
nsb_news.103.desc:0 "[SOV.GetNameDef] і [GER.GetNameDef] підписали торгову угоду. [SOV.GetAdjective] держава має намір з її допомогою посилити свій промисловий і військовий розвиток, [GER.GetAdjective] держава зможе збільшити імпорт вкрай потрібної їй сировини, зокрема зерна, нафти та залізняку."
nsb_news.103.a:0 "[ROOT.GetNameDef] від цього виграє"
nsb_news.103.b:0 "Чи довго воно триватиме?"
nsb_news.104.t:0 "Англо-[SOV.GetAdjective] вторгнення в державу [PER.GetName]"
nsb_news.104.desc:0 "Після кількох тижнів планування [ENG.GetNameDef] та [SOV.GetNameDef] розпочали спільну військову операцію в державі [PER.GetName], щоб швидко окупувати територію противника, який поступається ним технічно та чисельно. [ENG. GetLeader] стверджує, що ця операція дозволить їм захопити [PER.GetAdjective] нафтові родовища та отримати шляхи постачання до держави [SOV.GetNameDef], не давши при цьому потенційному супротивнику просунутися з держави [TUR.GetNameDef] до держави [PER.GetName] до бакинської нафти та держави [RAJ.GetNameDef]."
nsb_news.104.a:0 "Це необхідний захід."
nsb_news.104.b:0 "[ENG.GetLeader] та [SOV.GetLeader] знайшли собі чергову жертву."
nsb_news.104.c:0 "Нечесна битва..."
nsb_news.301.t:0 "Гірські республіки об'єднуються"
nsb_news.301.d:0 "Натхненні Тапою Чермоєвим Горські республіки знову об'єдналися, і очолює їх тепер [FROM.GetLeader]. Вони оголосили, що будуть боротися зі всякими іноземними загарбниками і що народжена гірська республіка Північний Кавказ займе своє місце в історії."
nsb_news.301.a:0 "Більш ми не роз'єднані!"
nsb_news.301.b:0 "Цікаво"
nsb_news.302.t:0 "Закавказзя об'єднується знову"
nsb_news.302.d:0 "Вперше був на початку російської громадянської війни — тоді Кавказ швидко розпався. Вдруге Кавказ об'єднали у вигляді Радянської республіки, що розкололася за результатами Радянської Конституції 1936 року. Тепер, вже втретє, [FROM.GetLeader ] намагається об'єднати транскавказькі держави, і вони знову готові не тільки захищати свої землі, а й захоплювати чужі. Лише час покаже, як вони зроблять."
nsb_news.302.a:0 "Бог любить трійцю."
nsb_news.302.b:0 "Знову?"
nsb_news.303.t:0 "Сибір об'єднаний"
nsb_news.303.d:0 "Після кількох століть російського правління Сибір тепер не просто регіон у складі зарубіжної держави, а окрема політична одиниця, об'єднана і готова відстоювати свої права за всяку ціну. Народ Сибіру радий: дні імперіалізму пораховані, і люди тепер живуть у незалежній державі без іноземної інтервенції.Республіка оголосила, що не має наміру спочивати на лаврах — у Сибіру повно й інших народів, які треба звільнити та захистити за всяку ціну!"
nsb_news.303.a:0 "Нарешті Сибір вільна від ярма імперіалізму!"
nsb_news.303.b:0 "Вплив Росії на сході падає..."
nsb_news.304.t:0 "Ідель-Уральська держава повернулася"
nsb_news.304.d:0 "Вперше з часів російської громадянської війни народи, що заселяють волго-уральський район, об'єдналися в державу, звану ними Ідель-Урал. Цього разу вони оголосили, що не здадуться Росії і збережуть свою незалежність за всяку ціну. Тільки час покаже, чи судиться цій державі вижити..."
nsb_news.304.a:0 "Цього разу держава виживе!"
nsb_news.304.b:0 "Так, а де це взагалі?"
nsb_news.400.t:1 "Коронація Володимира III"
nsb_news.400.desc:0 "Після майже трьох десятиліть більшовицького правління сьогодні в державу [SOV.GetName] повернулася царська влада. В Успенському соборі Москви пройшла велика церемонія коронації царя Володимира III. Коли царська процесія пройшла повз глядачів, новий царь, вихваляючи дух російського народу та обіцяючи «повернути країні її колишню славу»."
nsb_news.400.a:0 "Чудова подія!"
nsb_news.400.b:0 "Підбурювання до війни!"
nsb_news.400.c:0 "Збочення!"
nsb_news.401.t:0 "Земський собор розпущений"
nsb_news.401.desc:0 "Через місяці після легітимізації свого уряду через відновлення Земського собору фашистські елементи в [SOV.GetAdjective] уряді вже розпустили новий парламент, і країною тепер керує [SOV.GetLeader]. Нещодавно коронований цар поки що грає суто символічну роль, але вже очевидно, що реальній владі йому дістанеться мало. Після зміни режиму націоналістична риторика помітно підвищилася, раз по раз чутні промови, що вихваляють братерство «слов'янських народів» і засуджують колишні «гріхи» сусідніх країн."
nsb_news.401.a:0 "Нашій славній нації потрібні сильні лідери!"
nsb_news.401.b:0 "Поки неясно, чи це допоможе нашій ситуації."
nsb_news.401.c:0 "На горизонті новий союзник?"
nsb_news.402.t:0 "Берліно-московська вісь"
nsb_news.402.desc:0 "Виступивши сьогодні із спільною заявою, представники держав [GER.GetNameDef] та [SOV.GetNameDef] оголосили про створення «Осі Берлін–Москва». Дві держави співпрацюватимуть в економічній, політичній та військовій сферах, щоб «захищати свої інтереси». Стверджується, що вони «зацікавлені у стабільності Східної та Центральної Європи».\n\nТакі їх реальні мотиви, покаже час."
nsb_news.402.a:0 "Наш славний альянс створений!"
nsb_news.402.b:0 "Відмінна ідея від наших нових союзників зі сходу."
nsb_news.402.c:0 "Вони створюють новий світовий порядок?"
nsb_news.402.d:0 "Тепер вони підпорядкують собі Європу..."
nsb_news.403.t:0 "[SOV.GetAdjective] втручання у справи Американського континенту"
nsb_news.403.desc:0 "З'явилися свідчення масштабного втручання у внутрішню політику багатьох країн Південної та Центральної Америки. Помітно похитнулася. Експерти переконані: якщо не зупинити таємну [SOV.GetAdjective] діяльність, принаймні частина цих держав стане ідеологічним плацдармом держави [SOV.GetName] на Американському континенті. підтримка цих націй лише зростатиме і поширюватиметься."
nsb_news.403.a:0 "Шкода, що наше втручання вийшло на світ."
nsb_news.403.b:0 "Вони провертають свої махінації прямо у нас під носом?!"
nsb_news.403.c:0 "Скоро вони побачать перевагу сильної руки."
nsb_news.403.d:0 "Поширення фашизму вийшло з-під контролю!"
nsb_news.404.t:0 "Підйом Третього Риму"
nsb_news.404.desc:0 "З тих пір, як остання громадянська війна поставила країну на коліна, російська православна церква швидко набирала впливу. Тепер, коли завоювання старої Візантії завершено, зроблено останні кроки по об'єднанню церкви та держави.\n\nОтримавши відразу титули патріарха і царя всієї Русі, [SOV.GetLeader] очолює країну, охрещену "[SOV.GetNameDef]", слідуючи, як він сам каже, «волі Божій»."
nsb_news.404.a:0 "Чудово!"
nsb_news.404.b:0 "Вони ж несерйозно!"
nsb_news.405.t:0 "[SOV.GetNameDefCap]"
nsb_news.405.desc:0 "Знову приміривши на себе роль захисниці всіх слов'ян, Росія вирішила, що найкращий спосіб захистити слов'ян — це об'єднати їх усіх в одну націю. Закінчивши нарешті об'єднання, [SOV.GetLeader] проголошує тепер про утворення держави [SOV.GetNameDef] і заявляє, що «всі ресурси, доступні новій країні, будуть використані на благо її народу та на захист його від зовнішніх загроз»."
nsb_news.405.a:0 "Коли слов'яни єдині, вони непереможні!"
nsb_news.405.b:0 "З такою силою доведеться рахуватися."
nsb_news.406.t:0 "Захисник слов'ян"
nsb_news.406.desc:0 "[SOV.GetNameDef] знову приміряє на себе роль захисника слов'ян і оголошує про гарантії іншим слов'янським народам у Європі. У своїй заяві [SOV.GetLeader] обіцяє, що всі ресурси, доступні державі [SOV. GetNameDef] будуть використані на користь усім слов'янським народам і на захист їх від зовнішніх загроз». і не має наміру ухилятися від відповідальності."
nsb_news.406.a:0 "Ми тримаємо слово, дане братам."
nsb_news.406.b:0 "За умови, що вони поважають нашу незалежність..."
nsb_news.406.c:0 "Старший брат усіх слов'ян повернувся..."
nsb_news.407.t:0 "Потрійний союз?"
nsb_news.407.desc:0 "[From.GetNameDefCap] та [SOV.GetNameDef] оголосили про відновлення військової співпраці через тридцять років після розпуску колишнього Потрійного союзу.\n\nВідкрито не оголошується, але мається на увазі, що цей новий союз був утворений спробах скоротити експансію певних держав Центральної Європи. Чи продовжить розширюватися сам союз, покаже час."
nsb_news.407.a:0 "Це крок на шляху до стабільної Європи."
nsb_news.407.b:0 "Це релікт із минулого."
nsb_news.408.t:0 "Потрійний союз"
nsb_news.408.desc:0 "[From.GetNameDefCap] оголошує про рішення приєднатися до своїх колишніх союзників у оновленому потрійному союзі, націленому на протистояння експансії в Центральній Європі."
nsb_news.408.a:0 "Ми знову разом."
nsb_news.408.b:0 "Побачимо, чи довго протримається цей союз."
nsb_news.409.t:0 "Берліно-московська вісь: Токіо приєднується"
nsb_news.409.desc:0 "У тристоронній угоді держав [GER.GetNameDef], [SOV.GetNameDef] та [JAP.GetNameDef] заявляється, що [JAP.GetNameDef] стане наступним учасником Осі.\n\nТакий розвиток подій несподіваний у світлі недавніх дебатів між [SOV.GetAdjective] і [JAP.GetNameDef] урядами.Ймовірно, воно стало результатом умілих переговорів [GER.GetAdjective] сторони, але такий пакт прикриє [SOV.GetAdjective] східний фланг і дозволить державі [JAP.GetNameDef] зосередити увагу на Тихому океані."
nsb_news.409.a:0 "Потужний дипломатичний маневр"
nsb_news.409.b:0 "Несподіваний поворот подій!"

### BY BLOOD ALONE ###
bba_news.0.t:0 "The End of the League of Nations"
bba_news.0.desc:0 "With the declaration of war on [?global.LoN_defender_country.GetNameDef] by [?global.LoN_attacker_country.GetNameDef], the League of Nations has failed in its attempts to preserve peace. [?global.LoN_attacker_country.GetLeader] openly mocked the League's inability to do anything, and with that took [?global.LoN_attacker_country.GetHerHis] country out of the League. With other world leaders also questioning the point of the League of Nations if it can't prevent conflicts, the days of the League are de facto over. \nWhile the council continues to meet, no-one expects it to actually accomplish anything anymore. Whatever authority the council once had is long lost now."
bba_news.0.a:0 "Not totally unexpected."
bba_news.1.t:0 "[SOV.GetName] Demands End to Italo-Ethiopian War"
bba_news.1.desc:0 "The threat of a major war erupting has startled leaders across the globe today. Soviet leader [SOV.GetLeader] has demanded that [ITA.GetLeader] end [ITA.GetName]'s illegal war against [ETH.GetNameDef]. [SOV.GetLeader] has made it clear that if [ITA.GetName] does not comply with this demand, [SOV.GetLeader.GetSheHe] will be willing to use force to make them do so. In recent months, the [SOV.GetAdjective]s have been keen to aid [ETH.GetNameDef] with equipment and advice. It is becoming increasingly clear that they now consider the country to be part of their own sphere of influence."
bba_news.1.a:0 "Surely they're bluffing?"
bba_news.2.t:0 "[ITA.GetName] Agrees to Peace Deal with [ETH.GetNameDefCap]"
bba_news.2.desc:0 "\nIn a remarkable turn of events, [ITA.GetName] has agreed to a ceasefire with [ETH.GetName]. [ITA.GetAdjective] troops have also begun withdrawing to their original borders with [ETH.GetNameDef], surrendering any territorial gains they had achieved. [SOV.GetNameDefCap]'s apparent willingness to go to war for Ethiopia doubtless played a part in [ITA.GetLeader]'s decision to withdraw. It remains to be seen how the [ITA.GetAdjective] public will react to this humiliation."
bba_news.2.a:0 "Will [ITA.GetLeader] survive this?"
bba_news.3.t:0 "Italo-[ETH.GetAdjective] Ceasefire Agreement"
bba_news.3.desc:0 "With the war in [ETH.GetName] descending into a war of attrition, the [ITA.GetAdjective]s have been forced into ceasefire negotiations. Most expected the [ETH.GetAdjective] military to simply dissolve following the recent communist uprising in the country, however [ETH.GetLeader] has managed to turn the war around, saving much of the nation from [ITA.GetAdjective] occupation. However, with much of East-Africa still under [ITA.GetAdjective] rule, it is unclear if the uneasy peace will last. "
bba_news.3.a:0 "This will never last. "
bba_news.4.t:0 "Communist Coup in Ethiopia"
bba_news.4.desc:0 "Members of the military and the anti-fascist organization known as the Black Lions have orchestrated a coup against the imperial government of $ETH_haile_selassie$. The emperor was due to inspect the troops when he was ambushed by them and placed under arrest.\n\nMeanwhile in [ROOT.Capital.GetCapitalVictoryPointName], the Black Lions captured the key infrastructure of the city, including the emperor's residence. Many loyalists from the military and police have been killed in minor skirmishes, but what remains of the nation is now under the control of a communist leaning provisional government. \n\nThe majority of the people, exhausted by the war with [ITA.GetName], have simply accepted the authority of their new government. "
bba_news.4.a:0 "The revolution is spreading!"
bba_news.4.b:0 "The communist menace is on the march."
bba_news.5.t:0 "The Empire of Solomon Established"
bba_news.5.desc_owns_454:0 "[ETH.GetLeader] has declared that due to his royal bloodline, supposedly stretching all the way back to the biblical King Solomon, he is the legitimate ruler of [454.GetName]. He went on to declare the rebirth of Ethiopia as the Empire of Solomon. Having already wrestled control of [454.GetName] from the great powers, [ETH.GetLeader] intends to move the capital of his empire to the region. It remains to be seen whether there will be geopolitical repercussions to Ethiopia's Solomonic restructuring. "
bba_news.5.desc_does_not_own_454:0 "[ETH.GetLeader] has declared that due to his royal bloodline, supposedly stretching all the way back to the biblical King Solomon, he is the legitimate ruler of [454.GetName]. The specter of yet another territorial grievance will doubtless spark fears in the capitals of the region, but it remains to be seen whether there will be geopolitical repercussions to Ethiopia's Solomonic restructuring. "
bba_news.5.a:0 "Glory to the one true heir of Solomon!"
bba_news.5.b:0 "This is madness."
bba_news.6.t:0 "The Empire of Zion Established"
bba_news.6.desc:0 "In a truly bizarre turn of events, the Emperor of Ethiopia, [ETH.GetLeader] has embraced a fringe religious movement in the Caribbean known as ‘Rastafarianism.’ Obviously not content with merely being an emperor, [ETH.GetLeader] is now being worshiped by the Rastafarians as the literal embodiment of god or more specifically ‘Jah.’ Ethiopia itself has been reorganized as the ‘Empire of Zion.’ It remains to be seen whether this religious upheaval will lead to changes in Ethiopian foreign policy or geopolitical instability."
bba_news.6.a:0 "Glory to Jah!"
bba_news.6.b:0 "This is madness."
bba_news.7.t:0 "[ITA.GetName] Moves to Annex [AFA.GetNameDef]"
bba_news.7.desc:0 "Rumors are swirling that the annexation of [AFA.GetNameDef] by [ITA.GetAdjective] forces may be imminent. [ITA.GetAdjective] troops have been seen amassing on the border of the isolated nation and sources indicate that pressure is being exerted diplomatically in [AFA.Capital.GetCapitalVictoryPointName] to force a capitulation without bloodshed. It remains to be seen whether [AFA.GetLeader] can resist the [ITA.GetAdjective] pressure, but the situation does not look promising. "
bba_news.7.a:0 "How dreadful."
bba_news.7.b:0 "We should prepare for the inevitable."
bba_news.7.c:0 "This was inevitable."
bba_news.8.t:0 "[AFA.GetName] Submits to [ITA.GetAdjective] Demands"
bba_news.8.desc:0 "Perhaps unsurprisingly to many, [AFA.GetNameDef] has accepted [ITA.GetAdjective] demands for subjugation. While the [AFA.GetAdjective] government held out hope of avoiding occupation, it became increasingly clear that the colonial powers of the region would not be coming to their aid, nor would neighboring [ETH.GetName] be able to spare military personel to support them. With the situation so bleak, the government bowed to [ITA.GetAdjective] pressure to spare the people becoming the victims of unnecessary bloodshed. \n\n[ITA.GetAdjective] forces are now moving into the small nation to take up new positions on the border with [ETH.GetNameDef]. It is unclear whether the occupation will be permanent, or how it will impact the wider [ITA.GetAdjective] conflict with [ETH.GetName]. "
bba_news.8.a:0 "Unsurprising, unfortunately."
bba_news.8.b:0 "This will stretch our forces even more."
bba_news.8.c:0 "They chose wisely."

# PURGE THE PARTY
bba_news.100.t:0 "[GetPurgeEventTitles]"
bba_news.100.a:0 "[GetPurgeEventOptions]"
bba_news.100.t_some_purged:0 "The Purge of the Partito Nazionale Fascista"
bba_news.100.desc_some_purged:0 "Some of Mussolini's closest supporters have been removed from the fascist party as [ROOT.GetLeader] strengthens his grip on the party. The purge wasn't as severe as some had feared, but leaves [ROOT.GetLeader] in a stronger position to pursue his own agenda for Italy."
bba_news.100.a_some_purged:0 "Good Riddance"
bba_news.100.t_many_purged:0 "The Great Purge of the Partito Nazionale Fascista"
bba_news.100.desc_many_purged:0 "Several high-ranking members of the fascist party were recently removed from power as [Root.GetLeader] emerges as the absolute leader of [ROOT.GetNameDefCap]. This purge eliminates any potential allies of the old Duce, Benito Mussolini, and any hopes to be reinstated as Italy's leader again."
bba_news.100.a_many_purged:0 "A show of force"
bba_news.100.t_none_purged:0 "The Purge that Never Was"
bba_news.100.desc_none_purged:0 "Rumors of a great purge to oust members loyal to Mussolini from Partito Nazionale Fascista have been swirling around as of late, but it seems a party-wide amnesty was offered instead. This might leave the Party stronger but has weakened [ROOT.GetLeader]'s position as its leader."
bba_news.100.a_none_purged:0 "[ROOT.GetLeader] the Merciful has a nice ring to it."
# FATE OF MUSSOLINI
bba_news.101.t:0 "Ex-Italian Leader Benito Mussolini Executed"
bba_news.101.desc:0 "After being ousted from power in Italy, Benito Mussolini was put under house arrest for criminal incompetence and treason by inaction, awaiting his fate - which finally caught up with him. Early this morning, the former leader of Italy faced a firing squad in front of a small group of representatives from the government and was buried the same day in a private ceremony attended by his closest family."
bba_news.101.a:0 "And so ends the life of Mussolini."
bba_news.102.t:0 "[GetTrialOfMussoliniTitles]"
bba_news.102.t_innocent:0 "Mussolini Acquitted on All Accounts"
bba_news.102.t_guilty:0 "Mussolini Sentenced to Prison"
bba_news.102.desc:0 "[GetTrialOfMussoliniDesc]"
bba_news.102.desc_innocent:0 "To everyone's surprise, the ex-Duce was found innocent on all charges and acquitted on all accounts. Mussolini is now free to live out the rest of his life as a free citizen of [ROOT.GetNameDefCap]. While he hasn't revealed any further plans as of yet, one can not discount the sway the old Duce still holds over many people's hearts and minds."
bba_news.102.desc_guilty:0 "Maybe to no one's surprise, the former leader of Italy has been found guilty on all charges. The former Duce had pleaded not guilty but was sentenced to serve the rest of his life in prison. One can only assume that the new regime influenced the trial and must be quite pleased with its outcome."
bba_news.102.a:0 "A sham of a trial"
bba_news.103.t:0 "[GetAssassinationOfMussoliniTitles]"
bba_news.103.t_communists:0 "Mussolini Killed by Communists!"
bba_news.103.t_coverstory:0 "Mussolini Killed during Escape Attempt!"
bba_news.103.desc:0 "[GetAssassinationOfMussoliniDesc]"
bba_news.103.desc_communists:0 "The former leader of [FROM.GetNameDefCap], Benito Mussolini, has been found dead, apparently executed by Communists. The new regime under [FROM.GetLeader] have acted quickly and rounded up several Communist sympathizers as an agitated atmosphere has gripped the country, with many calling out for justice and vengeance against perceived enemies."
bba_news.103.desc_coverstory:0 "The former leader of [FROM.GetNameDefCap], Benito Mussolini, tried to escape his house arrest where he has been placed after being ousted from power. A handful of armed men stormed Mussolini's quarters and a shoot-out ensued. During the turmoil, Mussolini was hit and died from his wounds."
bba_news.103.a:0 "A bloody mess certainly."

bba_news.104.t:0 "A New Military Program Announced"
bba_news.104.desc:0 "[ROOT.GetNameDefCap] signs a joint cooperation program with [FROM.GetNameDefCap] to strengthen both nation's military capabilities. The deal will enable both countries to share technologies and research more readily and will surely reinforce the bond between them."
bba_news.104.a:0 "All According to Plan"
bba_news.105.t:0 "A New Non-Aggression Pact Signed"
bba_news.105.desc:0 "[ROOT.GetNameDefCap] and [FROM.GetNameDefCap] have signed a non-aggression pact, guaranteeing peace between the two nations. This will leave them free to focus elsewhere, but everyone wonders just how long this precarious pact will last."
bba_news.105.a:0 "A wise decision"

bba_news.106.t:0 "[GetVittorioDiesEventTitles]"
bba_news.106.t_king:0 "The King of Italy Dies"
bba_news.106.t_emperor:0 "The Emperor of Italy Dies"
bba_news.106.desc:0 "[GetVittorioDiesEventDesc]"
bba_news.106.desc_king:0 "The old king of [FROM.GetName], Vittorio Emanuele III, has died. Guiding Italy during two World Wars he has served as a symbol of stability and a rallying point for the [FROM.GetAdjective]s during these hardships. Grieving people have taken to the streets to show their appreciation and support for the dead king. \n\n The nation is hoping that the old king's only heir and successor, Prince Umberto, will be a similarly steadfast fixture for the [FROM.GetAdjective] people. The prince will soon be crowned King Umberto II - long may he reign!"
bba_news.106.desc_emperor:0 "The old emperor of [FROM.GetName], Vittorio Emanuele III, has died. Guiding Italy during two World Wars he has served as a symbol of stability and a rallying point for the [FROM.GetAdjective]s during these hardships. Grieving people have taken to the streets to show their appreciation and support for the dead emperor. \n\n The nation is hoping that the old emperor's only heir and successor, Prince Umberto, will be a similarly steadfast fixture for the [FROM.GetAdjective] people. The prince will soon be crowned Emperor Umberto I of [FROM.GetName] - long may he reign!"
bba_news.106.a:0 "End of an era"

bba_news.107.t:0 "The Death of the Pope"
bba_news.107.desc:1 "Pope Pio XI has passed away after leading the Catholic Church for almost 20 years. During his turn as the Pontifex Maximus Pio XI ended the long breach between the Papacy and the Italian government and was crucial in establishing the Vatican as an independent state once again."
bba_news.107.a:0 "A new Pope shall be made"
bba_news.107.b:0 "God works in mysterious ways"
ITA_pope_dies_tt:0 "§Y$ITA_papa_pio_xii$§! becomes the new Pope."

bba_news.108.d:0 "Diplomats from the newly established government in Italy have been sent to negotiate with Albanian ruler, King Zog, seeking to strengthen the relationship between the two countries and attempting to pressure Zog into applying more socialist policies in Albania. \n\nMaybe feeling that the days of the Albanian Monarchy are coming to an end, or maybe just out of pure despite for socialism, King Zog has refused to talk to the Italian officials, urging the Albanian people to resist pressure from [ITA.GetNameDef]. \n\nNevertheless, foreign military experts agree that [ALB.GetNameDef] has little chance of resisting an invasion should the Italian government take action."
bba_news.108.b:0 "Monarchy is obsolete!"

bba_news.109.t:0 "[?ITA.ITA_var_deposed_leader.GetName] is Deposed"
bba_news.109.desc:0 "In an unprecedented move, [FROM.GetName]'s Grand Council of Fascism has seized power and deposed [?ITA.ITA_var_deposed_leader.GetName] and put him under house arrest. This action has been motivated by an effort to save the country from the military failures and incompetency of the Duce, which has caused tension within [FROM.GetName] and some fear that this could lead to Civil War unless steps are taken to ease the situation."
bba_news.109.a:0 "Worrisome!"
bba_news.109.b:0 "Splendid!"

bba_news.110.t:0 "[FROM.GetName] Fractures into Civil War!"
bba_news.110.desc:0 "The newly appointed leader of [FROM.GetName], [FROM.GetLeader], has been unable to address the rising tensions that have divided the [FROM.GetAdjective]s recently. This has caused a Civil War to erupt, tearing the country apart from within. Different groups, ranging from communists to royalists to democrats, are all vying for power and creating shifting alliances while the fascists are determined to maintain their rule. \n\nWhile the outcome of the Civil War is still uncertain, outside help will surely play a major part in the future victory. "
bba_news.110.a:0 "Troublesome news indeed."
bba_news.110.b:0 "We must stabilize the situation!"
bba_news.110.c:0 "This presents opportunities for us!"

bba_news.111.t:0 "Proclamation of the Anarchist Confederation"
bba_news.111.desc:0 "[GetAnarchistConfederationEventDesc]"
bba_news.111.desc_joint_proclamation:0 "[From.GetName] and [SPC.GetName] have made a joint proclamation of the establishment of the Anarchist Confederation, where they pledge to help each other and come to one another's aid if they are attacked by a foreign power. The joint declaration has seen thousands of anarchists flocking to Italy in support of this proclamation."
bba_news.111.desc_single_proclamation:0 "Thousands upon thousands of anarchists from all over the world are flocking to [FROM.GetName] after the government proclaimed the founding of the Anarchist Confederation. In their proclamation, they made sweeping statements about crushing capitalism and defeating fascism wherever these evils are found."
bba_news.111.a:0 "We shall see how long this lasts"

bba_news.200.t:0 "Hitler Dead"
bba_news.200.desc:0 "[GER.GetAdjective] radio has broadcast news that the Führer, Adolf Hitler, has died. The news comes after heavy fighting in [GER.Capital.GetCapitalVictoryPointName] and the wider push into [GER.GetAdjective] heartlands by allied and [SOV.GetAdjective] forces. The news was announced by [GER.GetLeader], supposedly the Führer's chosen successor, who expressed the nation's sorrow at the loss of Hitler and detailed his death at a command post where he was orchestrating the defense of the nation. Neither Hitler's death or the manner in which it supposedly took place can be verified. However, the announcement is bound to impact the morale of the [GER.GetAdjective] people. "
bba_news.200.a:0 "Will the [GER.GetAdjective]s continue to fight?"
bba_news.200.b:0 "So the bastard's dead? Too bad we didn't capture him alive!"
bba_news.200.c:0 "Can we be sure he's dead?"
bba_news.200.d:0 "This changes nothing. We will fight to the last man."

bba_news.201.t:0 "[POL.GetAdjective] Government Aligns with [SOV.GetNameDef]"
bba_news.201.desc:0 "Despite a [POL.GetAdjective] government in exile operating from London during the war, the Allies have chosen to recognize the [SOV.GetAdjective] groomed communists as the legitimate government of [POL.GetName]. Diplomatic sources indicate that an agreement was made between the Allies and the [SOV.GetName] over the post-war division of Europe into spheres of influence. Unfortunately for the [POL.GetAdjective] government in London, a major stumbling block to [SOV.GetAdjective] agreement was [SOV.GetLeader]'s desire for Poland to be part of the [SOV.GetAdjective] sphere of influence.\n\nWhile many will consider this a betrayal of [POL.GetName], others argue that with [SOV.GetAdjective] forces already occupying the country, there was little reason in rejecting their ultimatum and jeopardizing the future stability of Europe."
bba_news.201.a:0 "An unfortunate sacrifice for future peace."
bba_news.201.b:0 "The Allies are not to be trusted."
bba_news.201.c:0 "We will never again leave ourselves vulnerable to fascist aggression from Europe."

bba_news.666.t:0 "The Pope Ascends to Power"
bba_news.666.desc:0 "The Pope [FROM.GetLeader] has shocked world leaders by deposing king [?ITA.ITA_var_deposed_leader.GetName] of [FROM.GetName] and assuming power for himself, claiming that God wills it. While many Italians are shocked as well, the Papacy has wide support in the country and some are hailing this sudden shift in government as the beginning of a new and glorious era for [FROM.GetNameDefCap]."
bba_news.666.a:0 "Certainly unexpected"
