### DEATH OR DISHONOR ###
 dod_news.1.t: "Поновлення Малої Антанти"
 #dod_news.1.d:0 "[From.GetName] has today announced that the almost-defunct 'Little Entente' alliance system will stand by their commitments. A statement released by the [From.GetNameAdj] Foreign office announced:\n'[From.GetName] is not a Great Power, but it is a Regional Power. It is our firm belief that an alliance of Regional Powers can and will prevent the so-called Great Powers from meddling in our affairs."
 dod_news.1.a: "Разом ми — велика сила."
 dod_news.1.b: "Інтригуюча пропозиція."
 dod_news.1.c: "Ми не забули, проти кого вона була спрямована."
 dod_news.1.e: "Якщо доведеться, ми хутко з ними розправимося."
 dod_news.1.f: "Неймовірний розвиток подій!"
 dod_news.2.a: "Ми будемо битися пліч-о-пліч із нашими союзниками до останнього."
 dod_news.2.b: "Вони зробили мудрий вибір."
 dod_news.2.c: "Дуже тривожні новини..."
 dod_news.2.t: "[CZE.GetName] вступає до країн Осі"
 #dod_news.2.d:0 "Shocking much of Europe, [CZE.GetName] has signed a treaty of Alliance with [GER.GetNameDef]. [CZE.GetName], formally strongly Democratic, has been drifting further and further towards the Right in recent months."
 dod_news.3.t: "[CZE.GetName] вступає до Комінтерну"
 #dod_news.3.d:0 "Shocking much of Europe, [CZE.GetName] has signed a treaty of Alliance with [SOV.GetNameDef]. [CZE.GetName], formally strongly Democratic, has been drifting further and further towards the Left in recent months."
 dod_news.4.t: "[CZE.GetName] здає Судетську область"
 #dod_news.4.d:0 "In a move that has surprized many, [CZE.GetName] today unilaterally surrendered the Sudetenland region to Germany. When questioned, a source in the [CZE.GetName] Foreign office replied that ‘It was obvious which way the wind was blowing, this was the only path to national survival.’\n\nAn unnamed French minister reportedly condemned the [CZE.GetNameAdj] move, claiming the West would have supported [CZE.GetName] had Germany pressured them."
 dod_news.4.a: "Іншого вибору не було."
 dod_news.4.b: "Їхня передбачливість запобігла кризі."
 dod_news.4.c: "Вони вчинили мудро."
 dod_news.4.e: "Чи могли ми щось зробити?"

 # Автопереклад
  dod_news.1.d:0 "Держава [From.GetName] оголосила сьогодні про те, що майже забутий альянс «Мала Антанта» продовжить своє існування. Заява [From.GetAdjective]ого міністерства закордонних справ каже:\n«[From.GetName] — не велика, але місцева держава. Ми твердо впевнені, що альянс місцевих держав завадить так званим великим державам втручатися у наші справи»."
  dod_news.2.d:0 "Шокувавши майже всю Європу, [CZE.GetName] та [GER.GetNameDef] уклали договір про альянс. [CZE.GetName], колись демократична держава, в останні місяці все сильніше зміщується вправо."
  dod_news.3.d:0 "Шокувавши майже всю Європу, [CZE.GetName] та [SOV.GetNameDef] уклали договір про альянс. [CZE.GetName], колись демократична держава, в останні місяці все сильніше зміщується вліво."
  dod_news.4.d:0 "Держава [CZE.GetName] шокувала багатьох, оголосивши про те, що в односторонньому порядку передає Судетську область Німеччині. Відповідаючи на запитання, джерело в [CZE.GetAdjective]ому міністерстві закордонних справ відповіло, що «ми зрозуміли, з якого боку дме вітер, і це був наш єдиний спосіб вижити».\n\nЗа чутками, неназваний французький чиновник засудив [CZE.GetAdjective]ий вчинок, зазначивши, що західні держави підтримали б державу [CZE.GetName], якби на неї натиснула Німеччина."

### WAKING THE TIGER ###
 wtt_news.1.t: "Німеччина охоплена громадянською війною"
 wtt_news.1.desc: "Несподіваний переворот Вермахту, очолюваний фельдмаршалом Авґустом фон Макензеном, сьогодні вранці спричинив громадянську війну в Німеччині. Фашисти, роялісти та демократи різних поглядів узяли в руки зброю та пішли проти своїх співвітчизників, а військові частини були відкликані з кордонів держави для зосередження на внутрішній загрозі.\n\nФашисти під командуванням Гітлера вже присяглися знищити державу, ніж віддати її в руки «німців-зрадників»."
 wtt_news.1.a: "Тепер назад шляху немає."
 wtt_news.1.b: "Їх зрадила армія! Ми не можемо допустити подібного."
 wtt_news.1.c: "Сподіватимемося, мир скоро повернеться в Європу..."
 wtt_news.2.t: "[From.GetNameDefCap] перешкоджає поверненню Вільгельма II"
 #wtt_news.2.desc:0 "Not long after the German Empire lifted the exile on Wilhelm II in a surprise announcement yesterday morning, Dutch authorities blocked the old Kaiser's motorcade before it passed the German border, and forced it to return to his residence of Huis Doorn.\n\nAn official Dutch communiqué cites concerns for destabilizing the continent should Wilhelm II be allowed to assume the German throne once more, and the Dutch government has therefore taken it upon themselves to place the old Kaiser in house arrest.\n\nA German response to the crisis has yet to be made, but public outcry has included the demand for military force to be used to see to the Kaiser's return.\n"
 wtt_news.2.a: "Як вони сміють?!"
 wtt_news.2.b: "Певно, вони знають, що роблять..."
 wtt_news.2.c: "Хтось мусив наполягти на своєму."
 wtt_news.3.t: "Вільгельм II повертається до Німецької імперії"
 #wtt_news.3.desc:0 "In a surprise announcement yesterday morning, the German government officially lifted the exile on Wilhelm II. Later in the day, the old Kaiser's motorcade passed the Dutch-German border, and upon his return to Berlin he was ceremoniously reinstated as Kaiser of the German Empire.\n\nThe Kaiser has already vowed to see Germany returned to its old greatness, but it remains to be seen which direction the nation will take with its diplomacy."
 wtt_news.3.a: "Хай живе кайзер!"
 wtt_news.3.b: "Повернення до початку століття?"
 wtt_news.3.c: "Ми виконали нашу роботу, тримавши його в безпеці." # (&)
 wtt_news.3.d: "Ми мусили натиснути на Нідерланди сильніше, вимігши його екстрадицію!"
 wtt_news.4.t: "Вільгельм II звільнений із-під домашнього арешту в Нідерландах"
 #wtt_news.4.desc:0 "Despite vain Dutch attempts to resist the German advance, the government saw no choice but to capitulate in the face of overwhelming German force. German troops freed the old Kaiser from his house arrest at Huis Doorn, and has since his return to Berlin been ceremoniously reinstated as Kaiser of the German Empire.\n\nThe Kaiser has already vowed to see Germany returned to its old greatness, but it remains to be seen which direction the nation will take with its diplomacy."
 wtt_news.4.a: "Ніхто не зупинить Німецьку імперію!"
 wtt_news.4.b: "Це дурний крок із боку нідерландців."
 wtt_news.4.c: "Певно, це все ж була не найкраща ідея..."
 wtt_news.5.t: "Муссоліні вбитий"
 #wtt_news.5.desc:1 "Reports from Rome indicate Il Duce was shot and killed in broad daylight earlier today, in the streets of the city. Concurrently, elements in the government have made moves to seize power from the Italian fascists. A wave of arrests was made, and military units cordoned off government buildings and streets, instating a curfew.\n\nSpokesmen of the coup government have announced their loyalty to Vittorio Emanuele III, and in his first act as leader of Italy the King signed an alliance treaty with the German Empire."
 wtt_news.5.a: "Усе пройшло ідеально."
 wtt_news.5.b: "Хай живе король!"
 wtt_news.5.c: "Певно, до цього приклали руку німці..."
 wtt_news.6.t: "Австро-Угорщину відновлено"
 #wtt_news.6.desc:1 "The Danubian successor states to the Austro-Hungarian Empire have recently undergone a wave of pro-Imperial sentiment, and, under the leadership of [From.GetOldNameDef], have now elected to unify their respective countries once more into Austria-Hungary.\n\nThe new Austro-Hungarian government immediately took steps to sign a formal treaty of alliance with the German Empire, openly giving their support to the German anti-British and anti-French foreign policy."
 wtt_news.6.a: "І ми ні кулі не витратили."
 wtt_news.6.b: "Знов об'єднані!"
 wtt_news.6.c: "Новий силовий блок у Європі? Це тривожно."
 wtt_news.7.t: "Польща повертає Данциґ"
 #wtt_news.7.desc:0 "The Polish government has accepted a German proposal for the return of Danzig in exchange for military guarantees. A treaty has been drawn up, assuring the Poles that the Germans will come to their aid in the event of any hostilities committed against them.\n\nThough the price has been high, once more entirely cutting off the Poles from the sea, it may well have been worth it in light of the communist threat in the East."
 wtt_news.7.a: "«Данциґ або війна»? Ха! Дипломатія знову перемагає."
 wtt_news.7.b: "Сподіватимемося, ціна була того варта."
 wtt_news.7.c: "Німці встряють у нашу сферу впливу..."
 wtt_news.7.d: "Угода, вигідна обом? Іще побачимо."
 wtt_news.8.t: "Громадянська війна в Німеччині скінчується"
 #wtt_news.8.desc:0 "The civil war that has wracked Germany has now come to an end. The fighting was extraordinarily intense, with fanatical resistance by the Nazis causing devastation on a scale reminiscent of the Great War.\n\nIt appears Hitler is dead, and the Nazi leadership imprisoned or executed. The provisional government has now announced that it is necessary to secure their hold over the state and ensure the return of stability to the nation, before there can be any thought of embarking on a process of constitutional reforms."
 wtt_news.8.a: "Хай розпочнеться відбудова."
 wtt_news.8.b: "Сподіватимемося, новий режим буде більш люб'язним..."
 wtt_news.9.t: "Радянці оголошують про широкомасштабні навчання"
 #wtt_news.9.desc:0 "In response to what they call 'increasingly hostile German rhetoric', the Soviet military has announced a series of large-scale military exercises to be held this year.\n\nIt is hoped the heightened state of readiness will discourage the Germans from 'continuing on their slanderous tirade', according to spokesmen of the Soviet Government."
 wtt_news.9.a: "Вони зіграли просто нам на користь!"
 wtt_news.9.b: "Це змусить їх замислитися."
 wtt_news.9.c: "Сподіватимемося, німці нас не підведуть..."
 wtt_news.9.d: "Вони не допомагають розрядити обстанову..."
 wtt_news.10.t: "Радянці збільшують темпи військової розбудови"
 #wtt_news.10.desc:0 "In response to the recent German announcement to create a Central European Alliance against Soviet aggression, the Soviet government has passed measures to see to the drastic speed-up of military production.\n\nA spokesman of the Kremlin made it clear, in no uncertain terms, that the Soviet Union cannot sit by and watch this threat unfold at their borders. Measures to counter it must be, and have been taken at once."
 wtt_news.10.a: "Вони продовжують несвідомо допомагати нам!"
 wtt_news.10.b: "Звісно, вони не зроблять щось іще дурніше!"
 wtt_news.10.c: "Принаймні було створено альянс."
 wtt_news.10.d: "Ситуація стрімко загострюється..."
 wtt_news.11.t: "Радянці вбезпечують свою сферу впливу"
 #wtt_news.11.desc:0 "With the invitation of one of their border states to the [GER.GetFactionName], the Soviet government has warned in no unclear terms against further interference in the affairs of 'their sphere of influence'.\n\nUncomfirmed reports have indicated a mobilization of the Soviet military forces, possibly preparing for war."
 wtt_news.11.a: "Невже нарешті відтіснили їх якнайдалі?"
 wtt_news.11.b: "Ми мусимо вбезпечити свої кордони!"
 wtt_news.11.c: "Разом ми вистоїмо проти них!"
 wtt_news.11.d: "Невже це та іскра?"
 wtt_news.11.e: "Ми мусимо готуватися до війни!"
 wtt_news.12.t: "Протест проти кайзера призводить до війни"
 #wtt_news.12.desc: "In response to the [GER.GetAdjective] decision to allow the return of Wilhelm II, [FRA.GetNameDef] and [ENG.GetNameDef] have declared war on [GER.GetNameDef]. The [FRA.GetAdjective] and [ENG.GetAdjective] cite the 'flagrant [GER.GetAdjective] obstinacy' in allowing a 'known war criminal' to become head of state once again as the cause of this escalation.\n\nSpokesmen of their respective governments argue that it is utterly immoral to allow the 'key instigator' of the Great War to assume the [GER.GetAdjective] Crown once again, and that the [GER.GetAdjective] government has ignored all warnings. 'We had no other choice'."
 wtt_news.12.a: "Вони вважають, що можуть казати нам, хто може бути нашим лідером?!"
 wtt_news.12.b: "Вони нас змусили!"
 wtt_news.12.c: "І ось ми знову в 1914-му."
 wtt_news.13.t: "Компроміс у питанні Вільгельма III"
 #wtt_news.13.desc:0 "In response to vehement Anglo-French opposition to the return of Wilhelm II as Kaiser, the German government has proposed a compromise wherein Wilhelm II will continue to live in exile, but his son will assume the German throne as Wilhelm III.\n\nHaving been accepted by [ENG.GetNameDef] and [FRA.GetNameDef], it is hoped this will lead to enduring peace between the great European powers."
 wtt_news.13.a: "Ми не мали іншого вибору."
 wtt_news.13.b: "Яке щастя, що німці побачили здоровий глузд."
 wtt_news.13.c: "Мир було збережено..."
 #wtt_news.14.desc:0 "In response to the German decision to allow the return of Wilhelm II, and in spite of lacking British support, [FRA.GetNameDef] has declared war on [GER.GetNameDef]. The French cite the 'flagrant German obstinacy' in allowing a 'known war criminal' to become head of state once again as the cause of this escalation.\n\nSpokesmen of the French government argue that it is utterly immoral to allow the 'key instigator' of the Great War to assume the German Crown once again, and that the German government has ignored all warnings. 'We had no other choice'."
 wtt_news.14.c: "Дурні, вперті французи!"
 wtt_news.14.d: "Але що зроблять британці?"
 #wtt_news.15.desc:0 "In response to vehement French opposition to the return of Wilhelm II as Kaiser, the German government has proposed a compromise wherein Wilhelm II will continue to live in exile, but his son will assume the German throne as Wilhelm III.\n\nHaving been accepted by [FRA.GetNameDef], it is hoped this will lead to enduring peace between the great continental European powers."
 wtt_news.15.c: "На щастя, німці виявилися розсудливішими від французів..."
 wtt_news.16.t: "Китай відновлює німецьке правління в Ціндао"
 #wtt_news.16.desc:0 "The Chinese government has decided to accede to recent German demands for the return of their old enclave in Qingdao.\n\nEffective immediately, German control has been reinstated inside the city limits, and the German Government has renamed it to its old German name of Tsingtao."
 wtt_news.16.a: "Ми ще побачимо повернення нашої колоніальної слави."
 wtt_news.16.b: "Ми заплатили невелику ціну."
 wtt_news.16.c: "Ми забрали його раніше, і можемо зробити знову!"
 wtt_news.16.d: "Повернення німецького колоніалізму?"
 wtt_news.17.t: "Японія відновлює німецьке правління в Ціндао"
 #wtt_news.17.desc:0 "The Japanese government has decided to accede to recent German demands for the return of their old enclave in Qingdao.\n\nEffective immediately, German control has been reinstated inside the city limits, and the German Government has renamed it to its old German name of Tsingtao."
 wtt_news.17.b: "Як вони сміють здавати *нашу* територію?!"
 wtt_news.17.c: "Тепер ми квити за 1914-й." # (&)
 wtt_news.18.t: "Австрія голосує за приєднання до Німеччини"
 #wtt_news.18.desc:0 "Since the close allied cooperation of [AUS.GetNameDef] and [GER.GetNameDef] began, pro-unification sentiment has risen dramatically in Austria. A plebiscite held yesterday saw the Austrian people vote overwhelmingly in favor of unification with their northern neighbours.\n\nIntegration of the Austrian state has been pushed forward immediately, and the old state was abolished this morning."
 wtt_news.18.a: "В ім'я Великої Німеччини."
 wtt_news.18.b: "Вони цього бажали."
 wtt_news.19.t: "Польща повертає Данциґ і Познань"
 #wtt_news.19.desc:0 "In face of the continued Soviet onslaught, the Polish government this morning announced the immediate return of the old German territories of Danzig and Poznan to [GER.GetNameDef].\n\nDespite utter silence on the part of the Polish or German governments on the reasons why, experts agree it most likely is an attempt to keep these territories out of Soviet hands, in the face of imminent Polish military collapse."
 wtt_news.19.a: "Ми захистимо їх нашими життями."
 wtt_news.19.b: "Це був найкращий варіант..."
 wtt_news.19.c: "Хитрий і підступний дипломатичний виверт!"
 wtt_news.19.d: "Напрочуд хитра дипломатична угода..."
#wtt_news.20.t:0 "Germany Announces Anti-Soviet Pact"
#wtt_news.20.desc:1 "In light of increased perceived Soviet aggression, the [GER.GetName] has offered "states under immediate threat from communism" a chance to form an alliance against the [SOU.GetName]. Any country in the alliance will be committed to fighting a war against the [SOU.GetName], should there come a time when a member is attacked."
#wtt_news.21.t:0 "[From.GetNameDefCap] Speaks Out Against [SOV.GetNameDef]"
#wtt_news.21.desc:0 "\nThe [FROM.GetAdjective] government has stepped up its rhetoric against [SOV.GetNameDef], warning that Europe's Eastern Neighbor is a "Great Eastern Threat" that looms over the continent. Whether it is fear-mongering or has a basis in fact is disputed, but it certainly seems like the [FROM.GetAdjective]s are aiming to unite the continent against the East."
#wtt_news.21.a:0 "The world must know of the [SOV.GetAdjective] threat!"
#wtt_news.21.b:0 "How dare they slander us like that?!"
#wtt_news.21.d:0 "We shall see how the Soviets receive this."
#wtt_news.22.t:0 "[From.GetName] Announces Central European Alliance"
#wtt_news.22.desc:1 "Germany has continued on their recent anti-Soviet rhetoric, and has now developed a concrete plan to curb Soviet influence in the rest of the continent. A new alliance, the Central European Alliance, has been formed and, with time, will hopefully be able to provide its members with protection against what the Germans call “unbridled Soviet aggression.”"
#wtt_news.22.a:0 "We will lead Free Europe against the threat of communism!"
#wtt_news.22.b:0 "They increasingly threaten our position..."
#wtt_news.22.c:0 "At last, the Germans are taking steps."
#wtt_news.22.d:0 "It's unlikely the Soviets will take this lying down..."
#wtt_news.23.t:0 "Vichy France Annexed"
#wtt_news.23.desc:0 "A German operation to annex Vichy France, launched earlier this week, has since been completed successfully. German forces were able to take control of the naval base at Toulon before orders to scuttle the French fleet could be sent out. As such, the entire French fleet has fallen into German hands, intact."
#wtt_news.23.a:0 "A great success!"
#wtt_news.23.b:0 "They failed in their duty..."
#wtt_news.23.c:0 "The Germans are ruthless."
#wtt_news.24.t:0 "French Scuttle Fleet"
#wtt_news.24.desc:0 "A German operation to annex Vichy France, launched earlier this week, has since been completed successfully. However, German forces were unable to take control of the naval base at Toulon before orders to scuttle the French fleet could be sent out. As such, the entire French fleet has been scuttled, in order to keep it out of German hands."
#wtt_news.24.a:0 "A disappointment, but it is of no consequence."
#wtt_news.24.b:0 "They kept their word to the end."
#wtt_news.24.c:0 "A final act of French defiance."
#wtt_news.25.t:0 "[JAP.GetNameDefCap] Assumes Control Over [From.GetAdjective] Colonies"
#wtt_news.25.desc:0 "In light of [From.GetNameDef]'s current weakness, it is perhaps no surprise the [JAP.GetAdjective] have increased pressure for control over the [From.GetAdjective] east asian holdings. This morning, however, officials from the [From.GetAdjective] government made a surprise announcement that control of the [From.GetAdjective] colonies would be transferred to [JAP.GetNameDef], effective immediately."
#wtt_news.25.a:0 "Asia for the Asians!"
#wtt_news.25.b:0 "A sad day for Europe..."
#wtt_news.25.c:0 "Is it the end of colonialism?"
#wtt_news.26.t:0 "Phillipine Independence"
#wtt_news.26.desc:0 "As a result of [JAP.GetAdjective] pressure, the [From.GetAdjective] government has now announced the immediate cessation of [From.GetAdjective] colonial rule of the archipelago. As of today, full sovereignty has been granted to [PHI.GetNameDef]."
#wtt_news.26.b:0 "We were going to decolonize anyway."
#wtt_news.26.c:0 "A joyous day!"
#wtt_news.27.t:0 "Japanese Young Officer Coup"
#wtt_news.27.desc:0 "A group of young officers has succeeded in toppling the government and reinstating the Emperor as the supreme ruler of the Japanese nation. It appears this was a reaction to perceived threats of wide-spread government corruption and adherents to hostile ideologies.\n\nAlready referring to the nation even more consistently in Imperial terms, the officers have announced purges will continue until ‘all unsavory elements have been removed from the military and the government.’ Emperor Hirohito, himself, has released a brief statement assuming the leadership offered to him by the rebels, and made clear overtures of reconciliation with China and the Western colonial powers in the Pacific."
#wtt_news.27.a:0 "Banzai!"
#wtt_news.27.b:0 "Troubling news... They have made no such overtures to us..."
#wtt_news.27.c:0 "Does this guarantee peace in the Pacific?"
#wtt_news.27.d:0 "A sudden turn of events."
#wtt_news.30.t:0 "Chiang Kai-Shek Executed"
#wtt_news.30.desc:0 "Following his arrest by [CHI_xian_instigator.GetLeader], Chiang Kai-Shek has reportedly been killed by a Communist firing squad earlier this morning. After a quick trial for crimes against the people and the party, [PRC.GetLeader] pronounced the death sentence for Chiang Kai-Shek. Even a direct intervention by the representative of the Soviet Government was not enough to save his life.\n\n[SOV.GetLeader] is reportedly furious about the “betrayal” by [PRC.GetLeader] and has ordered the arrest of of the Chinese Comintern delegation.\n\nNew Nationalist Leader [CHI.GetLeader] has vowed that the death of Chiang will be avenged and the Communists “exterminated.”"
#wtt_news.30.a:0 "He got what he deserved."
#wtt_news.30.b:0 "They made a murder and called it justice!"
#wtt_news.30.c:0 "This will have consequences."
#wtt_news.30.d:0 "China will destabilize even further."
#wtt_news.31.t:0 "Chiang Kai-Shek Executed"
#wtt_news.31.desc:0 "Following his arrest by [CHI_xian_instigator.GetLeader], Chiang Kai-Shek has reportedly been killed by a communist firing squad earlier this morning. After a quick trial for crimes against the people and the party, high treason, and counter-revolutionary activities, [PRC.GetLeader] pronounced the death sentence for Chiang Kai-Shek. The Soviet Representative acted as the prosecutor in the trial, fuelling speculation that [SOV.GetLeader] secretly approved the decision. \nNew Nationalist Leader [CHI.GetLeader] has vowed that the death of Chiang will be avenged and the Communists “exterminated.”"
#wtt_news.31.c:0 "We made the right decision."
#wtt_news.32.t:0 "Chiang Kai-Shek released from House Arrest"
#wtt_news.32.desc:0 "After being arrested by [CHI_xian_instigator.GetLeader] and turned over to the communists, [CHI.GetLeader] has reportedly returned home following extensive negotiations. Reports are still sketchy, but evidence suggests that [PRC.GetLeader] offered an alliance against the Japanese. Both sides have denied any such rumors, with [PRC.GetLeader] saying that he would rather see the country burned to ashes than to make common cause with the Nationalists, a sentiment that [CHI.GetLeader] quickly returned."
#wtt_news.32.a:0 "What designs do they have on us?"
#wtt_news.32.c:0 "Like squabbling children..."
#wtt_news.32.d:0 "Japan will use this to their advantage."
#wtt_news.32.e:0 "We could use this to our advantage."
#wtt_news.33.t:0 "[PRC.GetLeader] denounces Nationalist Treason"
#wtt_news.33.desc:0 "Following a meeting between [CHI.GetLeader] and [PRC.GetLeader], the later has decried what he calls "a blatant and transparent attempt to co-opt the Red Army for Nationalist and counter-revolutionary purposes." [CHI.GetLeader] has refused to comment on the issue, saying only that the Nationalist armies stand ready to defend China from any attacker. \n\nReportedly, the two leaders discussed the possibility of forming a United Front against Japan.\n\nWhether this breakdown leads to a renewal of the conflict between the two parties remains to be seen."
#wtt_news.33.b:0 "Why did we ever think they would change?"
#wtt_news.34.t:0 "Flying Tigers formed"
#wtt_news.34.desc:0 "Following a Chinese appeal for American pilots and mechanics to join a volunteer outfit, US President [USA.GetLeader] has officially approved the transfer of more than a hundred modern fighter planes to the Chinese Air Force. Pilots in the US Army, Navy or Marine Corps are also given leave to join this unit.\n\nThe first ships carrying the new fighters are supposed to leave as soon as the necessary equipment is assembled. Congressional leaders have expresseed concern that skirting the edges of international law like this will invite repercussions."
#wtt_news.34.a:0 "Good Hunting!"
#wtt_news.34.b:0 "They are most welcome."
#wtt_news.34.c:0 "Volunteers? More like Mercenaries!"
#wtt_news.34.d:0 "The end of US isolation?"
#wtt_news.35.t:0 "The Shanghai Incident"
#wtt_news.35.desc:1 "Tensions between China and Japan have risen sharply after a clash in Shanghai last night. \n\nReports by western observers indicate that a brawl broke out between Chinese Police and a group of Japanese sailors, in which both sides suffered some injuries. When a Japanese patrol arrived to investigate, Chinese Army units had already blocked off all access to the site and arrested the Japanese sailors, who are to be charged with attempted murder.\n\nThe Japanese government has issued a sharp warning that, unless the sailors are released at once, measures would be taken to secure their freedom."
#wtt_news.35.a:0 "Outrageous!"
#wtt_news.35.b:0 "All according to plan."
#wtt_news.35.c:0 "War is in the air."
#wtt_news.35.d:0 "This seems premeditated."
#wtt_news.36.t:0 "Chiang Kai-Shek Dead in Plane Crash"
#wtt_news.36.desc:0 "Tragedy struck [CHI.GetNameDef] earlier today as a plane carrying Chiang Kai-Shek exploded in mid-air mere moments after take-off. Rescue crews are still combing through the wreckage, but few still hold out hope that they will find any survivors from amongst the crew and passengers.\n\nBoth the Generalissimo and his wife are presumed dead.\n\nNew Chinese leader [CHI.GetLeader] has promised a full investigation into the causes of the catastrophe. Rumors abound of a plot to kill the Generalissimo, seen by many as an obstacle in uniting the various factions inside China."
#wtt_news.36.a:0 "One less problem to worry about."
#wtt_news.36.b:0 "This was no accident."
#wtt_news.36.d:0 "Tragic."
#wtt_news.37.t:0 "People's Republic of China declared"
#wtt_news.37.desc:0 "In a triumphant speech, [PRC.GetLeader] declared that "the Chinese people have stood up" and delivered the Communists to victory in the Chinese Civil War. With the Nationalists in full retreat, the Communist Party has at last secured victory after decades of strife. Henceforth, what was previously a small rebel group hiding in remote mountain villages will become a full-fledged government in a People's Republic of China."
#wtt_news.37.a:0 "A great day."
#wtt_news.37.b:0 "A mere formality."
#wtt_news.37.d:0 "They will never amount to anything."
#wtt_news.38.t:0 "[PRC.GetLeader] wins internal power struggle"
#wtt_news.38.desc:0 "The fights between the internal factions inside the Communist Party of China seem to have died down, with [PRC.GetLeader] emerging as the paramount leader. Mao Tse-Tung and the more moderate factions have lost considerable influence, as the Soviet-backed [PRC.GetLeader] has managed to outmaneuver them both. What, if any, role [SOV.GetLeader] had in this episode is subject of much speculation."
#wtt_news.38.a:0 "May he lead us to victory!"
#wtt_news.38.b:0 "Insignificant."
#wtt_news.38.c:0 "A useful ally."
#wtt_news.38.d:0 "He inherits a difficult position."
#wtt_news.39.t:0 "The China Pacification Campaign"
#wtt_news.39.desc:0 "Following a series of incidents described as "blatant provocations", the Japanese government has declared that a state of "armed conflict" exists in China. They claim that the central government of [CHI.GetLeader] has shown an unwillingness or inability to properly prosecute those responsible. Accordingly, they have announced that a "peacekeeping" force of Japanese troops has been dispatched to the country to restore order and prevent further attacks."
wtt_news.39.a: "Як і було заплановано."
wtt_news.39.b: "Хто це зробив?"
wtt_news.39.c: "Що ми накоїли?!"
wtt_news.39.d: "Очевидна відмовка."
wtt_news.39.e: "Вони зрозуміють хибність своїх дій."
#wtt_news.40.t:0 "Suez Canal Blown"
#wtt_news.40.desc_eng:0 "In response to hostile forces closing in on the Suez Canal, and risking losing the vital commerce artery to the enemy, [From.GetNameDef] has instead chosen to blown the canal to ensure its use is denied to them. Through a combination of blockships, demolitions, and mining, the destruction is quite complete, and will likely take months of extensive industrial effort to repair."
#wtt_news.40.desc_not_eng:0 "In what can only be described as a daring and brilliant military operation, [From.GetNameDef] has succeeded in severing the vital commerce artery that is the Suez Canal. Through a combination of blockships, demolitions, and mining, the destruction is quite complete, and will likely take months of extensive industrial effort to repair."
#wtt_news.40.a:0 "A calamity!"
#wtt_news.40.b:0 "We could not let the enemy use it."
#wtt_news.40.c:0 "We shall not underestimate their resolve again."
#wtt_news.40.d:0 "We have cut the cord with their Empire!"
#wtt_news.40.e:0 "A magnificent blow against the British!"
#wtt_news.40.f:0 "They made the right call."
#wtt_news.40.g:0 "A great blow against our ally..."
#wtt_news.40.h:0 "This will impact the entire world..."
#wtt_news.41.t:0 "Panama Canal Blown"
#wtt_news.41.desc_usa:0 "In response to their inability to defend the Panama Canal, and risking losing the vital military communications artery to the enemy, [From.GetNameDef] has instead chosen to blown the canal to ensure its use is denied to them. Through a combination of blockships, demolitions, and mining, the destruction is quite complete, and will likely take months of extensive industrial effort to repair."
#wtt_news.41.desc_not_usa:0 "In what can only be described as a daring and brilliant military operation, [From.GetNameDef] has succeeded in severing the vital military communications artery that is the Panama Canal. Through a combination of blockships, demolitions, and mining, the destruction is quite complete, and will likely take months of extensive industrial effort to repair."
wtt_news.41.a: "$wtt_news.40.a$"
wtt_news.41.b: "$wtt_news.40.b$"
wtt_news.41.c: "$wtt_news.40.c$"
#wtt_news.41.d:0 "Their navy is cut off on the far side!"
#wtt_news.41.e:0 "A magnificent blow against the Americans!"
#wtt_news.41.f:0 "They made the right call."
#wtt_news.41.g:0 "A great blow against our ally..."
#wtt_news.41.h:0 "Pacific and Atlantic are divided once again."
#wtt_news.42.t:0 "Suez Canal Repaired"
#wtt_news.42.desc:0 "With a tremendous industrial effort [From.GetNameDef] has managed to repair the Suez Canal. This morning saw the re-opening of the vital commerce artery into the Mediterranean, after over half a year of intensive repair work."
#wtt_news.42.a:0 "We have restored the link to our Empire."
#wtt_news.42.b:0 "A necessary investment for our nation."
#wtt_news.42.c:0 "This will aid our efforts greatly."
#wtt_news.42.d:0 "They have undone the setback..."
#wtt_news.42.e:0 "The effects will be felt by all."
#wtt_news.43.t:0 "Panama Canal Repaired"
#wtt_news.43.desc:0 "With a tremendous industrial effort [From.GetNameDef] has managed to repair the Panama Canal. This morning saw the re-opening of the vital military link between the Atlantic and the Pacific, after over a year of intensive repair work."
#wtt_news.43.a:0 "We have restored the vital link between our oceans."
#wtt_news.43.b:0 "We may once again move from Pacific to Atlantic."
#wtt_news.43.c:0 "This will aid our efforts greatly."
#wtt_news.43.d:0 "They have undone the setback..."
#wtt_news.43.e:0 "The effects will be felt by all."
#wtt_news.44.t:0 "[MAN.GetLeader] claims the Mandate of Heaven"
#wtt_news.44.desc:0 "Wearing richly decorated robes befitting an Emperor of China, [MAN.GetLeader], Son of Heaven, Lord of Ten Thousand Years, Emperor of the Great Qing Dynasty, has taken the Dragon Throne in an unusual second Coronation ceremony and now resides inside the Forbidden City as his ancestors did. Referencing the old customs, [MAN.GetLeader] claims that the victory of his forces in the Chinese Civil War proves that he has a Manadate from heaven to lead China.\n\nWhether he intents to spread his rule until it encompasses ‘All under Heaven,’ as previous Emperors claimed, remains to be seen."
#wtt_news.44.a:0 "The Son of Heaven returns."
#wtt_news.44.b:0 "A wrong put right."
#wtt_news.44.c:0 "Who does he think he is?"
#wtt_news.44.d:0 "Quite the comeback."
#wtt_news.44.e:0 "Preposterous!"
#wtt_news.45.t:0 "[new_leader.GetLeader] takes National Leadership in China"
#wtt_news.45.desc:1 "Following an extensive Power Struggle between [old_leader.GetLeader] and [new_leader.GetLeader], the former has finally conceeded defeat and met with [new_leader.GetLeader] in his residence. After a mere two hours of negotiations, [old_leader.GetLeader] has evidently accepted a proposal to transfer power to [new_leader.GetLeader] and step down as Premier of the Republic. \n\nGroups of supporters of the two leaders had previously gathered outside the house, prompting fears of violent clashes between the two sides depending on the outcome.\n\nHowever, no violence has been reported and it appears that the transition of power has been fairly smooth."
#wtt_news.45.a:0 "Politics. Politics never change."
#wtt_news.45.b:0 "A stunning success."
#wtt_news.45.c:0 "Preferable to violence."
#wtt_news.45.d:0 "They may just have averted a Civil War."
#wtt_news.46.t:0 "[From.GetLeader] proclaims One China Policy"
#wtt_news.46.desc:0 "Speaking before a group of supporters, [From.GetLeader] today announced a major shift in his government. Previously, [From.GetLeader] was willing to tolerate that some parts of China were largly independent. This is now over. From today forward, [From.GetNameDef] will consider all of China to be their responsibility as the sole government of China. Anyone found refusing orders from the only legitimate Chinese government is to be considered a rebel or a traitor, and will be dealt with accordingly. \n\nIt remains to be seen, however, if the [From.GetLeader] Government can make good on the threat or if it will remain a mere propaganda move designed to shore up support in the population."
#wtt_news.46.a:0 "A direct threat."
#wtt_news.46.b:0 "We will unite all of China!"
#wtt_news.46.d:0 "Better men have failed."
#wtt_news.47.t:0 "[From.GetNameDefCap] Claims Indochina"
#wtt_news.47.desc:0 "The government of [From.GetLeader] has declared that the current situation in Indochina presents a clear and present danger to [From.GetAdjective] security. No government in the world, the official statement read, would accept a dagger aimed squarely at its soft underbelly in this manner. Unless the region is pacified or [671.Controller.GetAdjective] authorities replaced with governors more willing to work with [From.GetNameDef], the threat to [From.GetAdjective] interests would continue.\n\nWhile a spokesman for [From.GetLeader] stressed that the [From.GetAdjective] Government would try to seek a peaceful solution, the military option was not ruled out."
#wtt_news.47.a:0 "Someone had to."
#wtt_news.47.b:0 "Come and take them!"
#wtt_news.47.c:0 "Surely nothing bad will come of this."
#wtt_news.47.d:0 "Don't make us come over there!"
#wtt_news.48.t:0 "The Manchurian War of Independence"
#wtt_news.48.desc:0 "Following a period of internal power struggles between the Japanese administrators and the government of [MAN.GetLeader], the fight for supremacy in Manchuria has finally reached a boiling point. \n\nReportedly, the confrontation was set off by an incident in the Imperial Household, in which a Japanese General supposedly insulted the Emperor of Manchukuo by demanding that he bow.\n\nOutraged, [MAN.GetLeader] replied that "The Son of Heaven does not bow" and struck the General with his cane, before ordering his military to remove all Japanese soldiers from Chinese soil immediately."
#wtt_news.48.a:0 "The puppy roars?"
#wtt_news.48.b:0 "We will claim our destiny!"
#wtt_news.48.c:0 "That little traitor!"
#wtt_news.48.d:0 "The Dragon strikes the...Sun?"
#wtt_news.50.t:0 "Hitler Assassinated"
#wtt_news.50.desc:0 "German radio announced today that traitorous elements of the military have attempted a coup. Following an explosion at the Führer Headquarters which killed Hitler and injured several others, army units attacked a number of SS offices and units. \n\nWhile [GER.GetLeader] claims he has full control of the country and its military, reports are still coming in of firefights between loyalists and rebel forces all over the country.\n\nRumor has it that other leading members of the Nazi party are planning their own grab for power in the chaos."
#wtt_news.50.a:0 "Vile treachery!"
#wtt_news.50.b:0 "The situation has not improved."
#wtt_news.50.c:0 "Good riddance!"
#wtt_news.50.d:0 "He pushed them too far."
#wtt_news.51.t:0 "Assassination attempt on [GER.GetLeader]"
#wtt_news.51.desc:0 "German radio announced today that traitorous elements of the military have attempted a coup. Following an explosion at the Führer Headquarters which miraculously only slightly injured Hitler and wounded several others, army units attempted to seize control of several government offices in Berlin. \n\nNews of [GER.GetLeader]'s survival spread quickly, and most units under control of the putschists have since returned to their barracks.\n\nA number of high-ranking German officers commited suicide in the wake of the failed attempt rather than face the indignity of a trial in front of the infamous ‘People's Court.’"
#wtt_news.51.c:0 "The beginning of the end?"
#wtt_news.52.desc:0 "German radio announced today that [GER.GetLeader] has taken over the government. Following an exchange of gunfire in the Führerbunker, during which the Führer was mortally wounded, SS units moved quickly to seize all major roads and railway junctions leading out of Berlin. Meanwhile, Luftwaffe and Heer units have reportedly been ordered to converge on Berlin to restore order."

