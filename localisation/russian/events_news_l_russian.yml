bba_news.0.t: "Кінець Ліги Націй"
bba_news.0.desc: "Із оголошенням війни державою [?global.LoN_attacker_country.GetNameDef] державі [?global.LoN_defender_country.GetNameDef], Лізі Націй не вдалося зберегти мир. [?global.LoN_attacker_country.GetLeader] відкрито висміяв неспроможність Ліги зробити що-небудь, і за тим вивів країну з Ліги. Інші світові лідери засумнівалися з суті Ліги Націй, якщо та не може уникнути конфліктів, і цим доба Ліги фактично скінчилася.\nХоча Рада Ліги продовжує організовувати зустрічі, ніхто більше не ні на що не сподівається. Якою би повагою Рада не тішилася раніше, від неї нічого не лишилося."
bba_news.0.a: "Не надто несподівано."
bba_news.1.t: "[SOV.GetName] вимагає закінчити війну в Ефіопії"
bba_news.1.desc: "Загроза спалахування великої війни стривожила світових лідерів. Глава СРСР [SOV.GetLeader] виміг від лідера Італії [ITA.GetLeader], щоби держава [ITA.GetName] зупинила незаконну війну проти держави [ETH.GetNameDef]. [SOV.GetLeader] ясно дав зрозуміти, що якщо [ITA.GetName] не виконає цієї вимоги, [SOV.GetLeader.GetHerHim] доведеться застосувати силу, щоби змусити їх зупинитися. Протягом останніх місяців, [SOV.GetAdjective]а влада щедро надсилала допомогу державі [ETH.GetNameDef] у вигляді озброєння та радників. Стає все зрозуміліше, що [SOV.GetNameDef] вважає країну частиною своєї сфери впливу."
bba_news.1.a: "Вони ж блефують, так?"
bba_news.2.t: "[ITA.GetName] погоджується на мирну угоду з державою [ETH.GetNameDef]"
bba_news.2.desc: "\nНесподіваний розвиток подій: держава [ITA.GetName] погодилася на перемир'я з державою [ETH.GetName]. [ITA.GetAdjectiveCap]і війська також почали відступати до своїх початкових кордонів із державою [ETH.GetNameDef], кидаючи всі свої територіальні здобутки. Безсумнівно, що явна готовність держави [SOV.GetNameDef] заступитися за Ефіопію зіграла роль у рішенні [ITA.GetLeader] поступитися. Поки що невідомо, як [ITA.GetAdjective]а громадськість відреагує на це приниження."
bba_news.2.a: "Чи переживе [ITA.GetLeader] це?"
bba_news.3.t: "Італо-ефіопська угода про перемир'я"
bba_news.3.desc: "Усвідомивши, що війна проти держави [ETH.GetNameDef] перетворюється в війну на виснаження, [ITA.GetAdjective]а влада була змушена вступити в переговори про перемир'я. Більшість уважала, що [ETH.GetAdjective]а армія просто розсиплеться після нещодавнього комуністичного повстання в країні, але [ETH.GetLeader] успішно обернув курс війни, врятувавши більшу частину країни від [ITA.GetAdjective]ої окупації. Однак, значна частка Східної Африки досі перебуває від [ITA.GetAdjective]им управлінням, через що неясно, як довго цей хиткий мир проіснує."
bba_news.3.a: "Цей мир проіснує недовго." # (&)
bba_news.4.t: "Комуністичний переворот в Ефіопії"
bba_news.4.desc: "Члени армії й антифашистської організації, відомої як Чорні леви, влаштували переворот проти імперського уряду Хайле Селассіє. Імператор приїхав на обстеження військ, коли ті напали на нього та взяли його під арешт.\n\nТим часом у столичному місті [ROOT.Capital.GetCapitalVictoryPointName], Чорні леви захопили ключову інфраструктуру міста, в тому числі взявши резиденцію імператора. Багато лоялістів із армії та поліції полягло в дрібних сутичках, а залишки держави тепер під контролем прокомуністичного тимчасового уряду.\n\nПереважна більшість населення, виснажена війною з державою [ITA.GetName], просто змирилася з пануванням свого нового уряду."
bba_news.4.a: "Революція розповсюджується!"
bba_news.4.b: "Комуністична загроза маршем захоплює світ."
bba_news.5.t: "Заснування Імперії Соломона"
bba_news.5.desc_owns_454: "[ETH.GetLeader] оголосив, що завдяки королівському родоводу, який нібито простягається в минуле аж до біблійного короля Соломона, саме він є законним правителем області [454.GetName]. Далі він проголосив переродження Ефіопії в Імперію Соломона. Вже оспоривши контроль великих держав над областю [454.GetName], [ETH.GetLeader] збирається перемістити столицю своєї імперії в місто [454.GetCapitalVictoryPointName]. Іще невідомо, які геополітичні наслідки буде мати це переродження Ефіопії."
bba_news.5.desc_does_not_own_454: "[ETH.GetLeader] оголосив, що завдяки королівському родоводу, який нібито простягається в минуле аж до біблійного короля Соломона, саме він є законним правителем області [454.GetName]. Привид чергового невдоволення балансом сил у світі, без сумніву, посіє страх у столиці області, але які геополітичні наслідки буде мати це переродження Ефіопії, ще невідомо."
bba_news.5.a: "Слава єдиному істинному спадкоємцеві Соломона!"
bba_news.5.b: "Це божевілля."
bba_news.6.t: "Заснування Імперії Сіону"
bba_news.6.desc: "Воістину дивний поворот історії: імператор Ефіопії, [ETH.GetLeader], прийняв свою роль у маргінальному релігійному русі на Карибах, відомому як «растафаріанство». Імператору [ETH.GetLeader], явно невдоволеному своїм простим титулом, растафаріанці тепер поклоняються як самому втілленю бога — або «Джа», якщо конкретно. Саму Ефіопію було перебудовано в «Імперію Сіону». Поки невідомо, чи призведуть ці релігійні заворушення до змін у зовнішній політиці Ефіопії, або ж до геополітичної нестабільності."
bba_news.6.a: "Слава Джа!"
bba_news.6.b: "Це божевілля."
bba_news.7.t: "[ITA.GetName] збирається анексувати державу [AFA.GetNameDef]"
bba_news.7.desc: "Ширяться чутки, що анексія держави [AFA.GetNameDef] [ITA.GetAdjective]ими військами неминуча. Останніх нещодавно бачили на кордоні цієї ізольованої держави і, якщо вірити деяким джерелам, [ITA.GetNameDef] застосовує дипломатичний тиск на уряд міста [AFA.Capital.GetCapitalVictoryPointName], щоби досягти капітуляції без кровопролиття. Ще не ясно, чи зможе [AFA.GetLeader] опиратися [ITA.GetAdjective]ому тиску, але ситуація видається похмурою."
bba_news.7.a: "Який жах."
bba_news.7.b: "Нам слід готуватися до неминучого."
bba_news.7.c: "Це було неминуче."
bba_news.8.t: "[AFA.GetNameDefCap] підкорюється [ITA.GetAdjective]им вимогам"
bba_news.8.desc: "Цілком очікувано — держава [AFA.GetNameDef] погодилася на [ITA.GetAdjective]у вимогу підкоритися. Хоча [AFA.GetAdjective]ий уряд не покидав надії уникнути окупації, з часом ставало все зрозуміліше, що колоніальні держави в регіоні не прийдуть їм на допомогу, і навіть сусідня [ETH.GetName] не зможе виділити солдатів на підтримку. Зваживши похмурість ситуації, уряд підкорився [ITA.GetAdjective]ому тиску, щоби народ не поляг унаслідок зайвого кровопролиття.\n\n[ITA.GetAdjectiveCap]і війська тепере входять на землі малої держави, щоби зайняти позиції на кордоні з державою [ETH.GetNameDef]. Неясно, чи буде ця окупація довготривалою, і як вона вплине на [ITA.GetAdjective]ий конфлікт проти держави [ETH.GetNameDef]."
bba_news.8.a: "Шкода, але очікувано."
bba_news.8.b: "Це розтягне наші війська ще більше."
bba_news.8.c: "Вони вчинили мудро."

 # Чистка в партії
  bba_news.100.t: "[GetPurgeEventTitles]"
  bba_news.100.a: "[GetPurgeEventOptions]"
  bba_news.100.t_some_purged: "Чистка в лавах Національної фашистської партії"
  bba_news.100.desc_some_purged: "Деякі з найближчих прихильників Муссоліні були виключені з фашистської партії, оскільки [ROOT.GetLeader] посилює свій контроль над партією. Чистка не була такою суворою, як дехто побоювався, але залишає [ROOT.GetLeader] у сильнішій позиції для реалізації його власного порядку денного для Італії."
  bba_news.100.a_some_purged: "Полотном дорога."
  bba_news.100.t_many_purged: "Велика чистка в лавах Національної фашистської партії"
  bba_news.100.desc_many_purged: "Кілька високопоставлених членів фашистської партії нещодавно були усунуті від влади, оскільки [Root.GetLeader] стає абсолютним лідером держави [ROOT.GetNameDef]. Ця чистка усуває будь-яких потенційних союзників старого дуче, Беніто Муссоліні, а відтак будь-які надії на те, що він знову стан лідером Італії."
  bba_news.100.a_many_purged: "Прояв сили."
  bba_news.100.t_none_purged: "Чистка, котрої не було"
  bba_news.100.desc_none_purged: "Останнім часом ходили чутки про велику чистку з метою витіснення членів, лояльних до Муссоліні, з Національної фашистської партії, але, схоже, замість цього була запропонована загальнопартійна амністія. Це може зробити партію сильнішою, але послабило позиції [ROOT.GetLeader] як її лідера."
  bba_news.100.a_none_purged: "«[ROOT.GetLeader] Милосердний» звучить гарно."
 # Доля Муссоліні
  bba_news.101.t: "Колишнього італійського лідера Беніто Муссоліні страчено"
  bba_news.101.desc: "Після усунення від влади в Італії Беніто Муссоліні був поміщений під домашній арешт за злочинну некомпетентність і державну зраду шляхом бездіяльності, очікуючи на свою долю, яка нарешті його наздогнала. Рано вранці колишній лідер Італії був розстріляний на очах у невеликої групи представників уряду і похований того ж дня під час закритої церемонії, на якій були присутні його найближчі родичі."
  bba_news.101.a: "Так кінчається життя Муссоліні."
  bba_news.102.t: "[GetTrialOfMussoliniTitles]"
  bba_news.102.t_innocent: "Муссоліні виправдано за всіма пунктами"
  bba_news.102.t_guilty: "Муссоліні засуджено до ув'язнення"
  bba_news.102.desc: "[GetTrialOfMussoliniDesc]"
  bba_news.102.desc_innocent: "На загальний подив, колишній дуче був визнаний невинним за всіма звинуваченнями і виправданий за всіма пунктами. Тепер Муссоліні може прожити решту свого життя як вільний громадянин держави [ROOT.GetNameDef]. Хоча він поки що не розкрив жодних подальших планів, не можна скидати з рахунків той вплив, який старий дуче все ще має на серця і уми багатьох людей."
  bba_news.102.desc_guilty: "Можливо, ні для кого не стало несподіванкою, що колишній лідер Італії був визнаний винним за всіма звинуваченнями. Колишній дуче не визнав себе винним, але був засуджений до довічного ув'язнення. Можна лише припустити, що нова влада вплинула на судовий процес і, мабуть, задоволена його результатом."
  bba_news.102.a: "Симуляція, а не суд."
  bba_news.103.t: "[GetAssassinationOfMussoliniTitles]"
  bba_news.103.t_communists: "Муссоліні вбито комуністам!"
  bba_news.103.t_coverstory: "Муссоліні вбито під час спроби втечі!"
  bba_news.103.desc: "[GetAssassinationOfMussoliniDesc]"
  bba_news.103.desc_communists: "Колишній лідер держави [FROM.GetNameDef], Беніто Муссоліні, був знайдений мертвим, імовірно страчений комуністами. Новий режим [FROM.GetLeader] діяв швидко і заарештував кількох прихильників комуністів, оскільки країну охопила збуджена атмосфера, а багато хто закликав до справедливості і помсти уявним ворогам."
  bba_news.103.desc_coverstory: "Колишній лідер держави [FROM.GetNameDef] Беніто Муссоліні намагався втекти з-під домашнього арешту, куди його помістили після усунення від влади. Жменька озброєних людей увірвалася до помешкання Муссоліні, після чого почалася перестрілка. Під час сутички Муссоліні був поранений і помер від отриманих ран."
  bba_news.103.a: "Кривава ситуація, без сумніву."

 bba_news.104.t: "Оголошено нову військову програму"
 bba_news.104.desc: "[ROOT.GetNameDefCap] підписує спільну програму співпраці з державою [FROM.GetNameDef] для посилення військового потенціалу обох країн. Ця угода дозволить обом країнам легше обмінюватися технологіями та дослідженнями і, безсумнівно, зміцнить зв'язок між ними."
 bba_news.104.a: "Усе відповідно до плану."
 bba_news.105.t: "Підписано новий пакт про ненапад"
 bba_news.105.desc: "[ROOT.GetNameDefCap] та [FROM.GetNameDef] підписали пакт про ненапад, який гарантує мир між двома країнами. Це дозволить їм зосередитися на чомусь іншому, але всім цікаво, як довго протримається цей хиткий пакт."
 bba_news.105.a: "Мудре рішення."

 bba_news.106.t: "[GetVittorioDiesEventTitles] помирає"
 bba_news.106.t_king: "Король Італії"
 bba_news.106.t_emperor: "Імператор Італії"
 bba_news.106.desc: "[GetVittorioDiesEventDesc]"
 bba_news.106.desc_king: "Помер старий король держави [FROM.GetName], Віктор Еммануїл III. Керуючи Італією протягом двох світових воєн, він слугував символом стабільності та об'єднував [FROM.GetAdjective]ий народ у ці важкі часи. Скорботні громадяни вийшли на вулиці, щоби висловити свою вдячність і підтримку померлому королю.\n\nНарод сподівається, що єдиний спадкоємець і наступник старого короля, принц Умберто, буде такою ж непохитною опорою для [FROM.GetAdjective]ого народу. Незабаром принца буде короновано королем Умберто II — хай царює він довго!"
 bba_news.106.desc_emperor: "Помер старий імператор держави [FROM.GetName], Віктор Еммануїл III. Керуючи Італією протягом двох світових воєн, він слугував символом стабільності та об'єднував [FROM.GetAdjective]ий народ у ці важкі часи. Скорботні громадяни вийшли на вулиці, щоби висловити свою вдячність і підтримку померлому імператору.\n\nНарод сподівається, що єдиний спадкоємець і наступник старого імператора, принц Умберто, буде такою ж непохитною опорою для [FROM.GetAdjective]ого народу. Принц незабаром буде коронований як Умберто I, король держави [FROM.GetName], — хай царює він довго!"
 bba_news.106.a: "Кінець епохи."

 bba_news.107.t: "Смерть Папи Римського"
 bba_news.107.desc: "Папа Пій XI відійшов у вічність, очолюючи Католицьку Церкву майже 20 років. Під час свого перебування на посаді великого понтифіка Пій XI поклав край тривалому розриву між Папством та італійським урядом і відіграв вирішальну роль у відновленні Ватикану як незалежної держави."
 bba_news.107.a: "Буде обрано нового папу."
 bba_news.107.b: "Божі дороги годі збагнути."
 ITA_pope_dies_tt: "§Y$ITA_papa_pio_xii$§! стає новим Папою Римським."

 bba_news.108.d: "Дипломати від новоствореного уряду в Італії були відправлені на переговори з албанським правителем, королем Зоґу, з метою зміцнення відносин між двома країнами і спроби чинити тиск на Зоґу, щоби той проводив більш соціалістичну політику в Албанії.\n\nМожливо, відчуваючи, що дні албанської монархії добігають кінця, а можливо, просто з ненависті до соціалізму, король Зоґу відмовився розмовляти з італійськими чиновниками, закликаючи албанський народ опиратися тиску з боку держави [ITA.GetNameDef].\n\nТим не менш, іноземні військові експерти погоджуються, що [ALB.GetNameDef] має мало шансів протистояти вторгненню, якщо італійський уряд вдасться до дій."
 bba_news.108.b: "Монархія застаріла!"

 bba_news.109.t: "[?ITA.ITA_var_deposed_leader.GetName] повалений"
 bba_news.109.desc: "Безпрецедентним кроком Велика фашистська рада держави [FROM.GetName] захопила владу і скинула [?ITA.ITA_var_deposed_leader.GetName] та помістила його під домашній арешт. Ця дія була мотивована намаганням урятувати країну від військових невдач і некомпетентності дуче, що викликало напругу всередині держави [FROM.GetName] та деякі побоювання, що це може призвести до громадянської війни, якщо не буде вжито заходів для пом'якшення ситуації."
 bba_news.109.a: "Тривожно!"
 bba_news.109.b: "Чудово!"

 bba_news.110.t: "[FROM.GetName] занурюється у громадянську війну!"
 bba_news.110.desc: "Новопризначений лідер держави [FROM.GetName], [FROM.GetLeader], не зміг упоратися зі зростаючою напругою, яка нещодавно розділила [FROM.GetAdjective]ий народ. Це призвело до спалаху громадянської війни, яка розриває країну зсередини. Різні групи, від комуністів до роялістів і демократів, борються за владу і створюють мінливі альянси, тим часом як фашисти сповнені рішучості зберегти своє правління.\n\nХоча результат громадянської війни ще не визначений, допомога ззовні, безсумнівно, відіграватиме важливу роль у майбутній перемозі."
 bba_news.110.a: "Справді тривожні вісті."
 bba_news.110.b: "Ми мусимо стабілізувати ситуацію!"
 bba_news.110.c: "Це дає нам можливості!"

 bba_news.111.t: "Проголошення Анархістської конфедерації"
 bba_news.111.desc: "[GetAnarchistConfederationEventDesc]"
 bba_news.111.desc_joint_proclamation: "[From.GetName] та [SPC.GetName] зробили спільну заяву про створення Анархістської конфедерації, в якій вони зобов'язуються допомагати одне одному та прийти на допомогу, якщо на них нападе іноземна держава. Тисячі анархістів з'їхалися до Італії, щоби підтримати цю спільну декларацію."
 bba_news.111.desc_single_proclamation: "Тисячі й тисячі анархістів з усього світу стікаються до держави [FROM.GetName] після того, як уряд проголосив заснування Анархістської конфедерації. У своїй прокламації вони зробили широкі заяви про знищення капіталізму і перемогу над фашизмом, де б ці явища не зустрічалися."
 bba_news.111.a: "Побачимо, як довго вони простоять."

 bba_news.200.t: "Гітлер мертвий"
 bba_news.200.desc: "[GER.GetAdjectiveCap]у радіо передало новину про смерть фюрера Адольфа Гітлера. Ця новина з'явилася після важких боїв у місті [GER.Capital.GetCapitalVictoryPointName] і більш широкого наступу союзних та [SOV.GetAdjective]их військ у глибині [GER.GetAdjective]ої території. Новину оголосив [GER.GetLeader], імовірно, обраний наступник фюрера, який висловив скорботу нації з приводу втрати Гітлера та детально описав його смерть на командному пункті, де він керував обороною країни. Ані факт смерті Гітлера, ані спосіб, у який вона начебто сталася, неможливо перевірити. Однак ця заява неодмінно вплине на моральний дух [GER.GetAdjective]ого народу."
 bba_news.200.a: "Чи продовжить [GER.GetAdjective]ий народ боротьбу?"
 bba_news.200.b: "То мерзотник мертвий? Шкода, ми не взяли його живим!"
 bba_news.200.c: "Як ми можемо знати, що він мертвий?"
 bba_news.200.d: "Це ніщо не міняє. Ми боротимемося до останнього."

 bba_news.201.t: "[POL.GetAdjectiveCap]ий уряд зближається з державою [SOV.GetNameDef]"
 bba_news.201.desc: "Незважаючи на те, що під час війни [POL.GetAdjective]ий уряд перебував у вигнанні та керував із Лондона, Союзники вирішили визнати законним урядом держави [POL.GetName] підготовлених [SOV.GetAdjective]их комуністів. Дипломатичні джерела вказують на те, що між Союзниками та державою [SOV.GetName] було укладено угоду про післявоєнний розподіл Європи на сфери впливу. На жаль для [POL.GetAdjective]ого уряду в Лондоні, головним каменем спотикання на шляху до угоди з [SOV.GetAdjective]ою владою стало бажання лідера [SOV.GetLeader], щоби Польща була частиною [SOV.GetAdjective]ої сфери впливу.\n\nХоча багато хто вважатиме це зрадою держави [POL.GetName], інші стверджують, що оскільки [SOV.GetAdjective]і війська вже окупували країну, не було жодних підстав відхиляти їхній ультиматум, ставлячи під загрозу майбутню стабільність Європи."
 bba_news.201.a: "Прикра жертва заради майбутнього миру."
 bba_news.201.b: "Союзникам не можна довіряти."
 bba_news.201.c: "Більш ніколи ми не станемо вразливі до фашистської агресії з Європи."

 bba_news.666.t: "Папа приходить до влади"
 bba_news.666.desc: "Папа Римський [FROM.GetLeader] шокував світових лідерів, скинувши короля [?ITA.ITA_var_deposed_leader.GetName] в державі [FROM.GetName] та перебравши владу на себе, стверджуючи, що так хоче Бог. Хоча багато італійців також шоковані, Папа має широку підтримку в країні, і дехто вітає цю раптову зміну влади як початок нової і славної ери для держави [FROM.GetNameDef]."
 bba_news.666.a: "Безумовно, несподівано."
