news.15.t: "Другий Віденський арбітраж"
news.15.d: "Після проведення Німеччиною арбітражу у Відні було підписано угоду про передачу Північної Трансільванії під контроль Угорщини.\n\nРаніше, за результатами Великої війни, ця територія була віддана державі [ROM.GetNameDef], що призвело до запеклих суперечок.\n\nЧи стане такий переділ кордонів першим кроком у встановленні нового порядку в Європі?"
news.15.a: "Подивимося, як довго це триватиме."
news.15.b: "Мапа Європи буде перемальована."
news.15.c: "Сподіваемося, колись ці зміни підуть нам на користь."
news.15.e: "Правильно, правильно!"
news.16.d: "Після проведення Німеччиною арбітражу у Відні було підписано угоду про передачу всієї Трансільванії під контроль Угорщини.\n\nРаніше, за результатами Великої війни, ця територія була віддана державі [ROM.GetNameDef], що призвело до запеклих суперечок.\n\nЧи стане такий переділ кордонів першим кроком у встановленні нового порядку в Європі?"
news.17.t: "Румунія відхиляє німецький арбітраж"
news.17.d: "Перемовини у Відні щодо територіальної суперечки між державами [HUN.GetNameDef] та [ROM.GetNameDef] були зірвані.\n\n[GER.GetNameDef], який виступав як третейський суддя, виніс рішення про передачу Північної Трансільванії державі [HUN.GetNameDef]. Румунський уряд не ухвалив такий вердикт і відкликав свою делегацію. Судячи з усього, [GER.GetNameDef] поки що не має великого дипломатичного впливу, як би йому цього не хотілося." # (&) — третейський
news.17.a: "Цікаво..."
news.17.b: "Румуни принизили нас..."
news.17.c: "Трансільванія наша!"
news.17.e: "Це ще не кінець."
news.18.d: "Перемовини у Відні щодо територіальної суперечки між державами [HUN.GetNameDef] та [ROM.GetNameDef] були зірвані.\n\n[GER.GetNameDef], який виступав як третейський суддя, виніс рішення про передачу Північної Трансільванії державі [HUN.GetNameDef]. Румунський уряд не ухвалив такий вердикт і відкликав свою делегацію. Судячи з усього, [GER.GetNameDef] поки що не має великого дипломатичного впливу, як би йому цього не хотілося." # (&) — третейський
news.19.t: "[GER.GetNameDefCap] вимагає Мемель"
news.19.d: "Враховуючи кількість німецьких військ, що зібралися на кордоні, [FROM.GetNameDef] прийняла [GER.GetAdjective]ий ультиматум про передачу старої прусської території Мемель.\n\nЦя область увійшла назад до складу Східної Пруссії, від якої була відділена за Версальським договоромі передана державі [FROM.GetNameDef].\n\nНаскільки ж великі німецькі амбіції в Європі? Експерти сумніваються..."
news.19.a: "І знову мапи застаріли."
news.19.b: "Німці мають стати єдиною нацією."
news.19.c: "Якби ми могли чинити спротив..."
news.19.e: "Добре, що вони вклоняються своїм господарям!"
news.20.t: "[FROM.GetNameDefCap] відхиляє німецькі вимоги"
news.20.d: "Незважаючи на німецькі війська на кордоні, [FROM.GetNameDef] відкинула ультиматум Берліну про передачу Мемеля.\n\nДо цього ця територія входила до складу Східної Пруссії, але держава [FROM.GetNameDef] отримала її за Версальським договором. Як заявляє [FROM.GetLeader], необхідно було зберегти цілісність договору, коли [FROM.GetAdjective]ий уряд оголосив, що відкидає його. Міжнародні експерти очікують, що Німеччина спробує захопити ці землі силою..."
news.20.a: "Дуже хоробро."
news.20.b: "Вони підписали свій смертний вирок."
news.20.c: "Тут треба провести лінію!"
news.21.t: "Крайовська угода"
news.21.d: "Держава [ROM.GetNameDef] була змушена піти на чергові поступки, коли держава [BUL.GetNameDef] вимагала повернення Південної Добруджі. Ця територія була анексована Румунією в 1913 році після Другої Балканської війни. Основним населенням там досі є етнічні болгари й турки. Незалежно від причин цього рішення, держава [ROM.GetNameDef] значно ослабла."
news.21.a: "Дрібниці."
news.21.b: "Це велика перемога."
news.21.c: "Ця земля все одно нічого не варта."
news.22.t: "[ALB.GetLeader] підкорюється вимогам Італії"
news.22.d: "Італійськими дипломатами було пред'явлено ультиматум на адресу албанського уряду з вимогою підкоритися військовій окупації.\n\n[ALB.GetLeader] зрікся влади, усвідомивши всю марність опору, і Албанія перейшла під керування короля Віктора Еммануїла III.\n\n[ITA.GetNameDef] поглядає на Балкани..."
news.22.a: "Іще одна жертва амбіцій Італії."
news.22.b: "Ми на крок ближче до створення нашої великої імперії."
news.22.c: "Ще одна перемога нашого друга [From.GetLeader]!"
news.23.t: "Зоґу протестує"
news.23.d: "Дипломати держави [ITA.GetNameDef] пред'явили ультиматум державі [ALB.GetNameDef] з вимогою увійти до складу Великої Італії. Король Зоґу I відмовився підкоритися італійцям, закликавши албанський народ опиратися.\n\nОднак закордонні військові експерти сходяться на тому, що [ALB.GetNameDef] не має шансів відбити агресію."
news.23.a: "Скільки ще [ALB.GetNameDef] зможе опиратися?"
news.23.b: "Це буде коротка кампанія."
news.23.c: "Хай живе король Зоґу!"
news.24.t: "Польське питання"
news.24.d: "У своїй палкій промові, вимовленій сьогодні перед Райхстаґом, [GER.GetLeader] викривав польське ставлення до німців, які населяють Данциґ і Польський коридор.\n\n[GER.GetLeader] стверджував, що німецька меншина піддається в Польщі «найжахливішим переслідуванням», і висловив позицію свого уряду:\n«Данциґ був і лишається німецьким! Коридор був і лишається німецьким! Без німців ці східні області занурилися б у вир варварства»."
news.24.a: "Війна наближається."
news.25.t: "Ремілітаризація Райнланду"
news.25.d: "Німеччина розмістила війська в Райнланді поруч із французьким кордоном, порушивши Версальський договір. Місцеве населення вітало німецьких солдатів, тоді як дипломатична реакція Франції та Великої Британії залишається стриманою. «Німці просто гуляють у своєму подвір'ї», — заявив один із англійських політичних коментаторів."
news.25.a: "Це занепокоює."
news.25.b: "Це німецькі землі."
news.25.c: "Ми мусимо подбати про безпеку кордонів..."
news.25.e: "Нема про що непокоїтися."
news.26.d: "Нещодавно німецькі війська перетнули Райн і розташувалися неподалік від французького кордону, демонстративно порушивши Версальський договір. Франція і Велика Британія назвали те, що сталося, «кричущим порушенням» мирної угоди, що поклала край Великій війні, і почали мобілізацію військ для вторгнення до Німеччини.\n\nВ Європі знову війна!"
news.26.a: "Це ж було вже!"
news.26.b: "Німеччина переможе!"
news.26.c: "Наступна зупинка — Берлін!"
news.26.e: "Вирішимо ж це раз і назавжди."
news.27.d: "Нещодавно німецькі війська перетнули Райн і розташувалися неподалік від французького кордону, демонстративно порушивши Версальський договір. Велика Британія відреагувала стримано, тоді як Франція розпочала мобілізацію військ для вторгнення до Німеччини.\n\nВ Європі знову війна!"
news.28.t: "Гітлер убитий!"
news.28.d: "Група офіцерів Вермахту, що виступала проти війни, здійснила в Берліні замах на життя Гітлера. Озброєні люди увірвалися в Райхсканцелярію і ліквідували фюрера після відчайдушної перестрілки з його охоронцями з SS. Змовники, які вижили, були заарештовані Ґестапо, і сьогодні вранці Гайнріх Гіммлер склав присягу як новий фюрер Третього Райху.\n\nУ своїй промові перед Райхстаґом Гіммлер звинуватив Велику Британію і Францію в організації вбивства Гітлера і заявив, що Німеччина не знатиме спокою, поки не знищить обидві ці держави."
news.28.a: "Цікавий розвиток подій."
news.28.b: "Вони за це заплатять!"
news.28.c: "Хоча б Гітлера вже нема."
news.29.d: "Група офіцерів Вермахту, що виступала проти війни, здійснила в Берліні замах на життя Гітлера. Озброєні люди увірвалися в Райхсканцелярію і ліквідували фюрера після відчайдушної перестрілки з його охоронцями з SS. Змовники, які вижили, були заарештовані Ґестапо, і сьогодні вранці Герман Ґьорінґ склав присягу як новий фюрер Третього Райху.\n\nУ своїй промові перед Райхстаґом Ґьорінґ звинуватив Велику Британію і Францію в організації вбивства Гітлера і заявив, що Німеччина не знатиме спокою, поки не знищить обидві ці держави."
news.30.t: "Невдалий замах на життя Гітлера"
news.30.d: "Група офіцерів Вермахту, що виступала проти війни, організувала в Берліні замах на життя Гітлера. Озброєні люди увірвалися до Райхсканцелярії, але не змогли впоратися з охоронцями фюрера з SS. Ґестапо заарештувало всіх змовників, включно з такими високопоставленими офіцерами, як Людвіґ Бек і Вільгельм Канаріс. У своїй промові перед Райхстаґом Гітлер поклявся помститися Великій Британії та Франції за організацію «бездарного замаху» на своє життя."
news.30.a: "Уявіть, якби їм це вдалося..."
news.30.c: "Це нічого не змінює."
news.30.e: "Жаль, що не прикінчили мерзотника!"
news.31.t: "Громадянська війна в Німеччині!"
news.31.d: "Група офіцерів Вермахту, що виступала проти війни, організувала в Берліні замах на Гітлера. Озброєні люди увірвалися до Райхсканцелярії та ліквідували фюрера після відчайдушної перестрілки з його охоронцями з SS. Змовникам вдалося зайняти майже весь Берлін, на їхній бік перейшло багато частин Вермахту. Сили, які й досі вірні нацистам, висунули нового лідера та поклялися очистити Німеччину від «комуністичних виродків та іноземних агентів, які тимчасово захопили Берлін»."
news.31.a: "Цікаво."
news.31.b: "Німеччина мусить бути вільна від тиранії!"
news.31.c: "Смерть зрадникам!"
news.31.e: "Це зіграє нам на руку!"
news.32.t: "Пакт Молотова–Ріббентропа"
news.32.d: "Дипломати Німеччини та Радянського Союзу уклали угоду, яку сміливо можна назвати історичною — пакт Молотова–Ріббентропа.\nПакт про ненапад, який отримав назву за прізвищами німецького міністра закордонних справ Йоахіма фон Ріббентропа та його радянського колеги В'ячеслава Молотова, зобов'язує кожну сторону не виступати проти іншої.\n\nЗакордонні дипломати попереджають, що такий пакт розв'язує Німеччині руки й дозволяє вести війну в Європі, не боячись радянського втручання."
news.32.d_finland: "$news.32.d$ [ROOT.GetAdjective]а громадськість, однак, більше занепокоєна загрозою, яку їм представляє [SOV.GetNameDef]."
news.32.a: "Це недобре..."
news.32.b: "Підіймемо бокал за наших нових друзів-більшовиків!"
news.32.c: "Підіймемо бокал за наших нових німецьких друзів!"
news.32.e: "За нашу довгу та результативну дружбу!"
news.32.f: "Ми мусимо підготуватися до оборони нашої землі."
news.33.t: "СРСР окупував Східну Польщу"
news.33.d: "Радянські війська окупували Східну Польщу з метою захисту білоруської та української етнічних меншин від хаосу, який з'явився після відставки польського уряду. Німецькі війська покинули ці області добровільно, внаслідок чого Польща була розділена надвоє."
news.33.a: "Цілком логічно!"
news.33.b: "Радійте поки можете, більшовики..."
news.33.c: "Кордони комунізму просуваються!"
news.34.t: "Друге Комп'єнське перемир'я"
news.34.d: "Перемир'я між державою [From.GetName] та Третьою французькою республікою було підписано в Комп'єні, в тому ж залізничному вагоні, де обговорювалася капітуляція Німеччини у Великій війні.\n\nЗа умовами перемир'я, французький уряд під керівництвом [vichy_france.GetLeader] буде розташовуватися у Віші і керувати звідти переважно Південною Францією, тоді як решта території країни буде окупована Німеччиною. Ряд французьких офіцерів поклявся продовжувати спротив із-за кордону, проте боям на території Франції покладено край. Принаймні на деякий час."
news.34.a: "Це занепокоює."
news.34.b: "Чудово!"
news.34.c: "Спротив продовжується!"
news.35.t: "Народження Франко-британського союзу"
news.35.d: "Під загрозою поразки у Франції французький і британський уряд ухвалили рішення про об'єднання двох держав, доки не буде досягнуто перемоги над Німеччиною.\n\nУ Лондоні було сформовано новий спільний уряд, головою якого залишився Едуард VIII. У своїй «Декларації про об'єднання» новий спільний військовий кабінет заявив: «Франція та Велика Британія відтепер є не двома окремими державами, а єдиним франко-британським союзом. Його конституція встановить спільні органи оборонної, іноземної, фінансової та економічної політик. Кожен громадянин Франції та Великої Британії з цього моменту набуває громадянства іншої країни»."
news.35.a: "Французи у відчаї."
news.35.b: "Вони думають, що будуть у безпеці під іншим прапором?"
news.35.c: "Об'єднані проти спільної загрози!"
news.36.t: "Аншлюс Австрії"
news.36.d: "Після успішно проведеного місцевими нацистами перевороту у Відні, німецькі війська перетнули кордон Австрії та захопили країну.\n\nЗа повідомленнями, жодного опору не було, німецьких солдатів зустрічав на вулицях захоплений натовп.\n\nПеред тими, хто зібрався на Гельденплац у Відні, Гітлер оголосив про аншлюс Австрії, тобто про приєднання її до Німеччини: «Найдавніша німецька східна провінція стане відтепер новим бастіоном Третього райху!»"
news.36.a: "Якщо це те, що вони хочуть..."
news.36.b: "Ласкаво просимо до Райху!"
news.36.c: "Ми мусимо укріпити наші північні кордони!"
news.36.e: "Це порушує Версальський договір!"
### ТРОЦЬКИЙ ###
news.37.t: "Убивство Льва Троцького"
news.37.d: "Лев Троцький, який колись був соратником та можливим наступником Леніна, помер сьогодні у лікарні Мехіко. Він був убитий у себе вдома іспанським націоналістом на службі НКВС. Убивця використав кригоруб. Після безуспішної боротьби зі Сталіним та його союзниками за контроль над комуністичною партією Радянського Союзу, Троцький провів усі тридцяті роки у вигнанні. Якийсь час він жив у Туреччині, Франції та Норвеґії, поки нарешті не опинився в Мексиці. Він невпинно критикував Сталіна та його методи управління «занепалою «робітничою» державою»."
news.37.a: "Варварство."
news.37.b: "Завдання виконано."
news.37.c: "Цей бунтівник отримав те, що заслужив."
news.38.t: "Троцький пережив замах"
news.38.d: "Сьогодні, після відчайдушної боротьби у власному будинку в Мехіко, Лев Троцький прикінчив невдалого вбивцю його власним льодорубом. Нападником виявився іспанський націоналіст, що перебуває на службі НКВС. Троцький колись був соратником і можливим наступником Леніна, але після безуспішної боротьби за владу був видворений із Радянського Союзу Йосипом Сталіним.\n\nУ зверненні до преси Троцький оголосив, що цей замах став «ще однією жалюгідною спробою Сталіна заткнути рота супротивникам свого режиму»."
news.38.a: "Цікаво."
news.38.b: "От мерзотник!"
news.39.t: "Троцького вбито на радянському кордоні"
news.39.d: "СРСР поширив фотографії трупа Льва Троцького, підтвердивши тим самим інформацію про те, що він був убитий при спробі таємно проникнути в [SOV.GetNameDef]. Тіло винесло на берег річки Атрек на радянсько-перському кордоні. Мабуть, Троцький збирався скористатися прийдешньою смутою в СРСР і знайти союзників, щоб влаштувати переворот і усунути свого давнього суперника Сталіна."
news.39.a: "Цікаво."
news.39.b: "Принаймні на одну загрозу менше."
news.40.t: "Троцький розпочав державний переворот!"
news.40.d: "У тимчасовій радянській столиці спалахнули масові заворушення. Як з'ясувалося, Лев Троцький таємно проникнув у країну, повернувшись із багаторічного вигнання.\n\nЗаручившись підтримкою вищих чинів комуністичної партії, він успішно зрік Сталіна з престолу.\n\nПісля короткого судового процесу Сталін був засуджений до смерті через повішення. Вирок був виконаний сьогодні вранці."
news.40.a: "Це було неочікувано."
news.40.b: "Хай живе товариш Троцький!"
news.41.t: "Смерть Троцького"
news.41.d: "Льва Троцького знайшли мертвим сьогодні у його номері в готелі Буенос-Айреса. Він був задушений альпіністською стропою. Охоронці Троцького затримали вбивцю на виході з будівлі. Хоча він був португальським націоналістом, є докази його роботи на ГРУ. Схоже, Сталін нарешті завдав смертельного удару своєму давньому супернику."
### ЗАГАЛЬНІ ###
news.42.t: "Катастрофа «Гінденбурґа»"
news.42.d: "Німецький пасажирський дирижабль «Гінденбурґ» вибухнув сьогодні під час виконання посадки на базі у Лейкгерсті, США. З невідомої поки що причини повітряне судно спалахнуло і впало на землю; загинуло 35 людей. Через важкість видобуванні гелію, його високої вартості, а також американської заборони на його експорт, «Гінденбурґ», як і більшість німецьких дирижаблів, використовував куди більш вогненебезпечний водень, що має велику вантажність.\n\nГромадськість вражена. До того ж зараз розвиваються швидкісні види повітряного транспорту. Чи означає це кінець ери дирижаблів?"
news.42.a: "О, людство!"
news.43.t: "Інцидент на «Гінденбурзі»"
news.43.d: "Сьогодні дивом вдалося уникнути катастрофи, коли на німецькому дирижаблі «Гінденбурґ» під час посадки на базі в Лейкгерсті, США, було виявлено витік палива.\n\nВиток вдалося усунути. Якби він залишився непоміченим, горючі випари могли б призвести до пожежі та знищити дирижабль цілком. Багато хто давно критикує цей вид транспорту через ненайкращий рівень безпеки. Ймовірно, цей нещасний випадок дасть їм привід виступати більш промовисто."
news.43.a: "Це було близько."
news.44.t: "Політ Рудольфа Гесса"
news.44.d: "Заступника фюрера Рудольфа Гесса було заарештовано сьогодні військами місцевої самооборони в Шотландії, де він приземлився, зістрибнувши на парашуті з важкого винищувача. Будучи досвідченим пілотом, він, судячи з усього, поодинці подолав Північне море, намагаючись залишитися поза зоною дії радарів, а потім повернув у бік Великої Британії. Гесс стверджує, що прилетів обговорити можливий мирний договір між Великою Британією та Німеччиною. Берлін уже оголосив його божевільним і позбавив усіх звань та посад. Британская влада поки що відмовляється від коментарів."
news.44.a: "Цікаво."
news.44.b: "Безумство!"
news.44.c: "Щоб йому з лондонського Тавера впасти!"
news.45.t: "Смерть Рудольфа Гесса"
news.45.d: "Заступник фюрера Рудольф Гесс загинув сьогодні біля берегів Шотландії під час перехоплення королівськими ВПС важкого винищувача, яким він керував.\n\nМета цього польоту залишається неочевидною. Хоча Гесс був досвідченим пілотом, він летів сам і, наскільки відомо, літак не був споряджений жодною зброєю.\nЙого останки було виявлено британською владою, проте похорон у Берліні з порожньою труною вже призначений.\n\nЗа чутками, Гітлер вражений загибеллю свого старого товариша."
news.45.a: "Цікаво."
news.45.b: "Бідний дурень."
news.45.c: "Що він тут робив?"
news.46.d: "Дирижабль «Гінденбурґ» сьогодні зазнав драматичного кінця, вибухнувши над Шотландією.\nСхоже, він був захоплений заступником фюрера Рудольфом Гессом, якому вдалося самостійно пролетіти Північне море з особистою місією: домовитися про мир з Великою Британією.\nБританські радіолокаційні станції без проблем виявили масивний об'єкт, і кілька крил Королівських ВПС були негайно відіслані до його позиції. Коли «Гінденбурґ» не відповів по радіо, вони відкрили вогонь.\n\nГесс вистрибнув з парашутом, і тепер він ув'язнений у Лондонському Тауері."
news.47.d: "Дирижабль «Гінденбурґ» сьогодні зазнав драматичного кінця, вибухнувши над Шотландією.\nСхоже, він був захоплений заступником фюрера Рудольфом Гессом, якому вдалося самостійно пролетіти Північне море з особистою місією: домовитися про мир з Великою Британією.\nБританські радіолокаційні станції без проблем виявили масивний об'єкт, і кілька крил Королівських ВПС були негайно відіслані до його позиції. Коли «Гінденбурґ» не відповів по радіо, вони відкрили вогонь.\n\nОстанки Гесса були знайдені в уламках."
news.47.b: "Божевільний..."
news.47.c: "Чого він сподівався досягти?"
news.48.t: "Амелія Ергарт зникає"
news.48.d: "Знаменита Амелія Ергарт, перша жінка-авіатор, що пролетіла наодинці через Атлантику, зникла безвісти разом зі своїм штурманом Фредом Нунаном поблизу острова Гауленд у Тихому океані. Вдвох вони планували здійснити навколосвітню подорож на двомоторному літаку «Lockheed Electra».\n\nПошуки зниклих авіаторів ведуться ВПС і береговою охороною США, але надія на їхній порятунок мала."
news.48.a: "Велика втрата для авіації."
news.49.t: "Амелія Ергарт облітає земну кулю"
news.49.d: "Знаменита жінка-авіатор Амелія Ергарт, відома багатьом як Королева повітря, завершила кругосвітню подорож разом зі своїм штурманом Фредом Нунаном.\n\nДобре стривоживши публіку короткостроковим зникненням поблизу острова Гауленд у Тихому океані, вони без перешкод завершили подоож на літаку «Lockheed Electra» в Окленді, штат Каліфорнія.\n\nНа наступному тижні в Білому домі відбудеться церемонія, в ході якої президент особисто привітає Ергарт з успіхом."
news.49.a: "Велике досягнення!"
### СУДЕТИ (ЧЕХОСЛОВАЧЧИНА) + АНГЛО-ПОЛЬСЬКИЙ СОЮЗ ###
news.55.t: "Англо-польський союз"
news.55.d: "З огляду на зростаючу агресивність Німеччини, Велика Британія та Франція прийняли рішення про необхідність укладання військового союзу з Польщею. Британський прем'єр зробив таку заяву в Палаті громад: «У разі будь-яких дій, що явно загрожують незалежності Польщі, і якщо польський уряд визнає за необхідне протистояти таким діям військовими засобами, уряд Її Величності буде готовий надати Польщі всю можливу підтримку. Відповідні запевнення вже надані уряду Польщі»."
news.55.a: "Тепер події розвиваються швидко."
news.55.b: "Вони блефують!"
news.55.c: "Ми підтримуємо Польщу."
news.55.e: "Тепер німці не наважаться атакувати!"
news.55.f: "Ми підтримуємо наших союзників."
news.56.t: "Мюнхенська угода"
news.56.d: "Німецькі претензії на Судетську область у Чехословаччині, де мешкає значна німецька меншина, посилилися.\n\nНа зустрічі в Мюнхені лідери Німеччини, Великої Британії, Франції й Італії спробували знайти рішення так званої Судетської кризи. Чехословаччина не була запрошена на переговори. За укладеною угодою, Німеччина отримувала Судети в обмін на обіцянку не претендувати більше на жодні європейські території. Звертаючись до слухачів у Лондоні, Чеймберлен проголосив:«Дорогі друзі, ось уже вдруге в нашій історії британський прем'єр-міністр привозить із Німеччини почесний мир. Я переконаний, що мир надовго»."
news.56.a: "Тоді жодної війни цього року."
news.56.b: "Принаймні поки що мир..."
news.56.c: "Ми запобігли ще одній світовій війні."
news.56.e: "Це не угода, це диктат!"
news.57.t: "Судетська криза"
news.57.d: "Німецькі претензії на Судетську область, яка у Чехословаччині і населена великою кількістю етнічних німців, останнім часом посилилися.\n\nНа зустрічі в Мюнхені глави Німеччини, Великої Британії, Франції й Італії спробували знайти рішення так званої Судетської кризи.\n\nОднак переговори провалилися, коли Велика Британія та її союзники категорично заявили, що якщо німецькі війська перейдуть кордон Чехословаччини, почнеться війна.\n\nЗдається, мирним шляхом вийти з кризи вже не вдасться."
news.57.a: "Здається, буде війна!"
news.57.b: "Дурні!"
news.57.c: "Час наполягти на своєму."
news.57.e: "Нехай німці прийдуть!"
news.58.d: "Німецькі претензії на Судетську область, яка у Чехословаччині і населена великою кількістю етнічних німців, останнім часом посилилися.\n\nНа зустрічі в Мюнхені глави Німеччини, Великої Британії, Франції й Італії спробували знайти рішення так званої Судетської кризи.\n\nВідбувся розкол між Францією та Великою Британією: англійці визнали вимоги німців законними, а французи — ні. Вони створили новий альянс із чехами та пригрозили Німеччині війною, якщо її війська перейдуть кордон Чехословаччини."
news.58.b: "Ми скоро розберемося з французами."
news.58.c: "Французи цього разу самі по собі."
news.58.e: "Німці не наважилися б зараз атакувати... так?"
news.58.f: "Вільний світ залежить від нас."
news.59.t: "Мюнхенський диктат"
news.59.d: "Німецькі претензії на Судетську область, яка у Чехословаччині і населена великою кількістю етнічних німців, останнім часом посилилися.\n\nНа зустрічі в Мюнхені глави Німеччини, Великої Британії, Франції й Італії спробували знайти рішення так званої Судетської кризи.\n\nВелика Британія і Франція визнали законність вимог Німеччини, проте Чехословаччина, яка не була запрошена до Мюнхена, не має наміру поступатися.\n\nСхоже, їй доведеться наодинці протистояти німцям у цій безнадійній сутичці."
news.59.a: "Ситуація для чехів виглядає сумною."
news.59.b: "Вперті дурні."
news.59.c: "Ми ніколи не здамося!"
news.60.t: "Доля Чехословаччини"
news.60.d: "Німецькі війська вторглися до Богемії та Моравії з метою підтримання порядку після падіння чеського уряду.\n\nУ Празі окупаційні сили заявили про створення «автономного протекторату» Третього райху.\n\nЗа підтримки німців Словаччина оголосила про незалежність, і новостворену державу очолив Йозеф Тісо. Чехословаччини більше немає."
news.60.d_2: "Після анексії Чехословаччини Німеччиною почалися суперечки про те, яким чином мають бути розділені ці території, але тепер, схоже, рішення знайдено.\n\nЗа підтримки німців Словаччина оголосила про незалежність, і новостворену державу очолив Йозеф Тісо."
news.60.a: "Ось вам і мир."
news.60.b: "Чехів треба захищати від самих себе."
news.60.c: "Це не те, про що ми домовилялися!"
news.60.e: "Угорщина поверне собі колишню славу!"
news.61.d: "Німецькі війська вторглися до Богемії та Моравії з метою підтримання порядку після падіння чеського уряду.\n\nУ Празі окупаційні сили заявили про створення «автономного протекторату» держави [GER.GetNameDef]. Угорські війська за підтримки німців захопили Словаччину та приєднали її до Угорщини.\n\nЧехословаччини більше не існує."
news.61.d_2: "Після анексії Чехословаччини Німеччиною почалися суперечки про те, яким чином мають бути розділені ці території, але тепер, схоже, рішення знайдено.\n\nУгорські війська за підтримки німців захопили Словаччину і приєднали її до Угорщини."
news.62.d: "Німецькі війська вторглися до Богемії та Моравії з метою підтримання порядку після падіння чеського уряду.\n\nУ Празі окупаційні сили заявили про створення «автономного протекторату» Третього Райху.\n\nДругий протекторат був створений на основі Словаччини, про що було оголошено в Братиславі. Тепер вся Чехословаччина фактично анексована Німеччиною."
news.62.d_2: "Після анексії Чехословаччини Німеччиною почалися суперечки про те, яким чином мають бути розділені ці території, але тепер, схоже, рішення знайдено.\n\nАнексована територія була поділена на два протекторати, підконтрольні Німеччині. Насправді це означає, що Німеччина приєднала до себе всю територію Чехословаччини."
### ГРОМАДЯНСЬКА ВІЙНА В ІСПАНІЇ ###
news.63.t: "Громадянська війна в Іспанії"
news.63.d: "В Іспанії спалахнула громадянська війна! Декілька генералів вирішили повалити уряд у Мадриді і закликали до повстання, після чого на їхній бік перейшли майже всі іспанські війська.\n\nПраві націоналісти захопили більшу частину території країни, включно з островами.\nЛоялісти та добровольці збираються під прапори лівого республіканського уряду. Вони мають намір боротися до останнього подиху.\n\nБитва за Іспанію почалася."
news.63.a: "Що це означатиме для Іспанії?"
news.63.b: "До перемоги!"
news.64.t: "Кінець громадянської війни в Іспанії"
news.64.d: "Після падіння останнього оплоту республіканців громадянська війна в Іспанії завершилася.\n\nНаціоналісти здобули перемогу, і для Іспанії почалася нова ера.\n\nКраїна сильно постраждала в ході війни, її доведеться відбудовувати."
news.64.a: "Цікавий розвиток подій."
news.64.b: "Час зціляти націю."
news.65.a: "Добре для Іспанії."
news.65.d: "Після падіння останнього оплоту націоналістів громадянська війна в Іспанії завершилася.\n\nРеспубліканці здобули перемогу, і для Іспанії почалася нова ера.\n\nКраїна сильно постраждала в ході війни, її доведеться відбудовувати."
### ОЛІМПІЙСЬКІ ІГРИ ###
news.66.t: "XI Олімпійські ігри"
news.66.d: "Нещодавно в Берліні, Німеччина, пройшли одинадцяті Олімпійські ігри.\n\nЛітні Олімпійські ігри 1936 року, в яких брали участь спортсмени з 49 різних країн світу, були першими в історії, які частково транслювалися по телебаченню. Ігри були значною пропагандистською перемогою німецького режиму, який вклав у них великі кошти.\n\nНайбільшого успіху досягли німецькі спортсмени, здобувши 33 золоті медалі, тоді як американці посіли друге місце з 24 медалями. Чотири з них отримали Джессі Оуенс, найуспішніший спортсмен Ігор."
news.66.d.b: "Одинадцяті Олімпійські ігри нещодавно пройшли в уцілілих районах зруйнованого та знову відбудованого Берліна; в них взяли участь спортсмени з 49 країн світу.\n\nЛітню Олімпіаду 1936 року вперше в історії частково транслювали по телебаченню в прямому ефірі. Ігри, символ оновленої держави, стали великою пропагандистською перемогою Німеччини, яка, незважаючи на величезні витрати на відновлення країни після громадянської війни, вклала у них великі кошти.\n\nНімецькі атлети виступили найкраще і здобули 33 золоті медалі, американці стали другими з 24 медалями. Чотири з них приніс Джессі Оуенс, який став найуспішнішим спортсменом Ігор."
news.66.a: "Ігри закінчилися."
news.66.b: "Ми показали світу свою найкращу сторону."
news.67.t: "XII Олімпійські ігри"
news.67.d: "Дванадцяті Олімпійські ігри нещодавно відбулися в Токіо. У світлі напруженості у світі багато хто побоювався скасування Ігор, але цього не сталося.\n\nТокіо стало першим неєвропейським містом, що прийняло в себе Олімпіаду, і спеціально створений літак великої дальності Ме 261 без дозаправки доставив з Німеччини олімпійський вогонь.\n\nЯпонські спортсмени показали непогані результати і завоювали 14 золотих медалей, зайнявши третє місце в командному заліку після Німеччини та США."
news.68.d: "Дванадцяті Олімпійські ігри нещодавно відбулися у Фінляндії.\n\nСпершу місцем проведення повинне було стати Токіо, але зростаюча напруженість у світі змусила Олімпійський комітет перенести змагання в Гельсінкі. Найбільше медалей завоювали спортсмени зі США, слідом за ними — Німеччина й Італія. Фінляндія посіла четверте місце у командному заліку з 10 золотими медалями."
### РАДЯНСЬКА ЕКСПАНСІЯ ###
news.69.t: "Радянська експансія в Європі"
news.69.d: "З самого приходу до влади партії [From.GetRulingParty], [From.GetNameDef] активно прагне зміцнити зв'язки з державою [SOV.GetNameDef] і тепер стає його частиною.\n\nКілька днів тому [From.GetAdjective]ий уряд офіційно передав контроль над країною, яка тепер входить до складу [SOV.GetNameDef] як область.\n\nРадянські офіційні особи відмовляються вважати це агресією і стверджують, що передача території [From.GetNameDef] було здійснено добровільно, без будь-якого тиску."
news.69.a: "Вони схаменулися."
news.69.b: "[SOV.GetNameDefCap] розширюється."
news.70.t: "Радянський вплив у Європі"
news.70.d: "З самого приходу до влади партії [baltic_annexation.GetRulingParty], [baltic_annexation.GetNameDef] активно прагне зміцнити зв'язки з державою [SOV.GetNameDef] і тепер стає його частиною. Хоча [baltic_annexation.GetLeader] зберігає свою посаду, більшість міністрів — прихильники радянської влади, а національний суверенітет фактично втрачено. Радянські офіційні особи заявляють, що держава [baltic_annexation.GetName] попросила про захист, оскільки клімат у Європі стає дедалі небезпечнішим для малих держав.\n\n[SOV.GetNameDef] також підтверджує, що такий «захист» буде наданий будь-якій державі, яка відчуває загрозу з боку сусідніх країн."
### ЗАХОПЛЕННЯ МІСТ ###
news.100.t: "Падіння Варшави"
news.100.d: "Німецька армія, що вторглася в державу [POL.GetNameDef], захопила Варшаву.\n\nВ окремих районах ще продовжуються бої, але організованого опору в місті більше не існує.\n\nСтверджується, що польський уряд евакуювався, коли перші німецькі частини увійшли до передмістя, і його місцезнаходження невідоме.\n\nПоляки продовжують боротися із загарбниками, проте втрата столиці серйозно підірве бойовий дух."
news.100.a: "У Польщі не було шансів."
news.100.b: "Ще одна перемога Фатерланду."
news.100.c: "Це катастрофа!"
news.101.t: "Падіння Парижу"
news.101.d: "Бої в різних регіонах держави [FRA.GetNameDef] продовжуються, але надходять повідомлення про те, що німецькі війська увійшли до Парижа. Французи оголосили, що залишають столицю, незадовго до того, як її покинули останні військові частини. Німецькі війська на очах у занімілих парижан кількома колонами промарширували Єлисейськими полями, повторюючи прусський парад перемоги 1871 року.\n\nВійськові експерти стверджують, що [FRA.GetNameDef] неминуче впаде."
news.101.a: "[GER.GetAdjective]а армія, здається, непереможна!"
news.102.t: "Падіння Лондона"
news.102.d: "За повідомленнями з Лондона, столиця Великої Британії була захоплена німецькими військами.\n\nЗ передмість як і раніше доноситься стрілянина, але ніяких значних скупчень англійських військ у місті не помічено.\n\nЗагін особливого призначення взяв штурмом Букінгемський палац, але стверджується, що королівська сім'я була евакуйована напередодні атаки.\n\nВперше з часів Вільгельма Завойовника Лондон опинився в руках іноземних загарбників."
news.103.t: "Падіння м. [195.GetCapitalVictoryPointName]"
news.103.d: "[195.GetCapitalVictoryPointName], колиска російської революції, здається силам німецької армії. У передмістях ще чутно відлуння стрілянини, але над розореним містом повисло тяжке затишшя. Сьогодні вдень німецькі війська пройшли марш повз Ісаакіївського собору, пофарбованого сірою фарбою інженерами [SOV.GetSovietArmyAdjectiveBasedOnIdeology]ої армії з метою маскування від бомбардувальників Luftwaffe. Не дивлячись на всі їхні зусилля, він мерехтить слідами від куль та шрапнели."
news.103.c: "Когось за це треба розстріляти!"
news.104.t: "Падіння Києва"
news.104.d: "Київ, столиця Української РСР, був захоплений німецькими військами, які просуваються вглиб території Радянського Союзу.\n\nВтрата одного з найбільших міст стане для СРСР серйозним ударом, але поки незрозуміло, чи німці зможуть і далі рухатися з тією ж швидкістю. Незабаром після взяття Києва тисячі мін, закладених військами НКВС, детонували в будинках, розташованих уздовж Хрещатика — головної вулиці міста, — зруйнувавши його ще сильніше. Тепер загарбники прагнуть йти на схід."
news.105.t: "Падіння м. [217.GetCapitalVictoryPointName]"
news.105.d: "Наступальні німецькі війська зуміли оволодіти Сталінградом — містом на березі Волги, названим на честь Сталіна. З важкими боями пробившись через руїни тракторного заводу і захопивши стратегічну висоту на Мамаєвому кургані, німці витіснили залишки радянських військ на східний берег Волги. За непідтвердженими відомостями, частина бійців разом із партизанами сховалась у каналізації та підвалах, щоб продовжувати боротьбу.\n\nАле ніякого суттєвого опору поки непомітно."
news.105.d_alt: "[217.GetCapitalVictoryPointName], промисловий центр на березі Волги, тепер під контролем німецьких військ. З важкими боями пробившись через руїни тракторного заводу міста [217.GetCapitalVictoryPointName] і захопивши стратегічну висоту на Мамаєвому кургані, німці витіснили залишки [SOV.GetAdjective]их військ на східний берег Волги. За непідтвердженими відомостями, частина армії разом з партизанами сховалася в каналізації і підвалах, щоб продовжувати боротьбу.\n\nАле ніякого суттєвого опору поки непомітно."
news.106.t: "Падіння Москви"
news.106.d: "Сьогодні на світанку німецькі танки прорвалися через поспішно зведені оборонні споруди на вулицях Москви. Червону площу зайняли частини моторизованої піхоти. Густий дим від безлічі пожеж затягнув місто, а в цей час німецькі війська увірвалися до Кремля. За розповідями очевидців, впоратися з військами НКВС, готовими стояти до смерті, вдалося лише за допомогою гранат та вогнеметів. Тепер радянська столиця в руках німців, але від неї залишилися лише руїни та дим.\n\nЗа непідтвердженими даними, мумія Леніна з Мавзолею була заздалегідь евакуйована на схід країни."
news.106.a: "Чи це кінець Радянського Союзу?"
news.106.b: "Нарешті, Москау наша!"
news.106.c: "Фашисти мусять бути відігнані з Москви!"
news.107.t: "Падіння Севастополя"
news.107.d: "Добре укріплене місто Севастопіль, основна база радянського флоту на Чорному морі, упало під натиском німецьких військ.\n\nПісля такої втрати СРСР буде набагато складніше утриматися в цьому регіоні, тому взяття Севастополя стало великою перемогою Німеччини.\n\nУ Берліні вже видано указ про перейменування міста на Теодоріхсхафен на честь Теодоріха Великого."
news.108.t: "Падіння Баку"
news.108.d: "Сьогодні німецькі війська зайняли Баку, який був важливим стратегічним об'єктом Радянського Союзу.\n\nМісто, розташоване на березі Каспійського моря, — це ключ до Кавказу, а його нафтові родовища стануть для німців у пригоді на війні.\n\nЗ його захопленням для Німеччини відкривається шлях на Середній Схід і навіть до Індії."
news.109.t: "Падіння Каїру"
news.109.d: "Війська німецького африканського корпусу з боями увійшли до столиці Єгипта, Каїру.\n\nСили Союзників відступили в напрямку пустелі, і німців, що входять до міста, жителі вітали як визволителів, що позбавили Єгипет від гнобителів-англійців.\n\nПадіння Каїру стало істотним ударом для Союзників, і багато експертів стверджують, що тепер ніщо не заважає Німеччині просуватися на Близький Схід."
news.110.t: "Падіння Вашинґтону"
news.110.d: "Бої в районі Вашинґтону завершилися сьогодні, коли останні осередки опору були знищені німецькими силами, що просуваються вздовж річки Потомак. Густа завіса диму майже приховала місто. Частково причиною пожеж стали офіцери розвідки, які до останнього моменту спалювали секретні документи. Підрозділ військ SS захопив Білий дім після короткої битви з офіцерами спецслужб, але самого президента, схоже, евакуювали кілька днів тому.\n\nПадіння американської столиці чітко продемонструвало страшну міць німецької військової машини."
news.111.t: "Падіння Нью-Йорка"
news.111.d: "Після тривалих вуличних боїв, які вели переважно нерегулярні збройні частини, німецькі штурмовики зуміли взяти Нью-Йорк.\n\nІмпровізовані протитанкові укріплення на 5-му авеню виявилися неефективними, і моторизована піхота район за районом захопила Мангеттен.\n\nОсь уже кілька днів у східній частині міста вирують пожежі, від яких ніч така ж яскрава, як і день.\n\nСтатуя Свободи обезголовлена випадковим артилерійським снарядом, причому досі невідомо, з якого боку було зроблено постріл."
news.112.t: "Падіння Ґібралтару"
news.112.d: "Після низки суперечливих доповідей було отримано підтвердження того, що Ґібралтар був захоплений німцями.\n\nЦей стратегічний порт, що охороняє доступ до Середземномор'я, вважався неприступним на початку війни. Британський гарнізон відступив тунелями в Скелі, однак був вибитий звідти гранатами та вогнеметами.\n\nТепер, коли Ґібралтар у руках німців, у війні за Середземне море може настати корінний перелом."
news.113.d: "Сьогодні тріумфуючі італійські солдати увійшли до Каїра, майже переслідуючи по п'ятах англійців, які відступали з міста.\n\nНегайно був влаштований парад перемоги, і італійці попрямували до пірамід у Ґізі, щоби сфотографуватися на тлі пам'яток.\n\nЗдобувши Каїр, [ITA.GetLeader] тепер ще на крок ближче до того, щоб об'єднати італійську Східну Африку з італійською Лівією та створити єдину африканську колонію."
news.113.b: "Ще одна перемога Італії!"
news.114.d: "[GetItalianConquestofParisDesc]"
news.114.d_leader: "Останнє вогнище французького опору було придушене сьогодні в Парижі, і тепер місто перебуває під контролем італійців.\n\n[ITA.GetLeader] прилетів, щоб особисто провести парад перемоги на Єлисейських полях й очолив його верхи на білому коні. У своїй урочистій промові він порівняв французьку кампанію з завоюванням Ґаллії Цезарем і пообіцяв, що це лише початок відродження величі Італії.\n\nЧас покаже, чи правий він."
news.114.d_council: "Останнє вогнище французького опору було придушене сьогодні в Парижі, і тепер місто перебуває під контролем італійців.\n\nПредставники [ITA.GetLeader] прилетіли, щоб особисто провести парад перемоги на Єлисейських полях й очолили його верхи на білих конях. В урочистій промові деякі члени ради порівняли французьку кампанію з завоюванням Ґаллії Цезарем і пообіцяли, що це лише початок відродження величі Італії.\n\nЧас покаже, чи праві вони."
news.115.d: "Італійські війська успішно штурмували Лондон, і тепер триколор майорить над Баштою Вікторії. Дрібні сутички ще тривають, і сьогодні вранці кілька берсальєрів були підстрелені снайперами, які засіли на Біґ-Бені. Три спроби вибити їх звідти закінчилися невдачею, після чого вежа була підірвана. Італійські офіційні особи назвали це «прикрою гарячістю» місцевого командувача."
news.116.d: "Італія отримала контроль над Ґібралтаром після затяжних боїв на околицях Скелі та затоки. Часом із підземних військових тунелів, що йдуть далеко вглиб, ще лунають вибухи, але офіційно італійці стверджують, що з організованим опором покінчено.\n\nТепер, коли брами Середземномор'я опинилися під владою італійців, британському флоту буде складніше кидати їм виклик у регіоні."
news.117.t: "Падіння Сінґапура"
news.117.d: "Сінґапур, «Східний Ґібралтар», був захоплений японськими імперськими військами, незважаючи на те, що англійці, які володіли ним раніше, вважали місто неприступним.\n\nЯпонська військова адміністрація Сінґапура зробила своєю штаб-квартирою Фуллертон-білдинг, а місто було перейменовано в Сенанто, що приблизно можна перекласти як «Південний острів, отриманий в еру Шьова». Патрулі Кемпейтай заполонили вулиці, демонструючи, що японці прийшли сюди всерйоз і надовго."
news.117.b: "За імператора!"
news.118.t: "Падіння Перл-Гарбора"
news.118.d: "Японські війська взяли штурмом Гонолулу, найбільше місто гавайського острова Оаху. Морська база Перл-Гарбор, де раніше базувався тихоокеанський флот США, також впала під їх натиском.\n\nЗа свідченнями очевидців, американські матроси та десантники відступили на острів Форд, де вперто продовжували спротив, який був пригнічений інтенсивним артилерійським вогнем та бомбардуваннями. Тепер, коли острів належить їм, японські ВМС отримали повну свободу дій у Тихому океані."
news.119.t: "Падіння Нового Південного Уельсу"
news.119.d: "Просуваючись все далі на південь, японська імперія захопила Сідней та столицю Австралії — Канберру. Захисникам Сіднея довелося відступити через міст Гарбор-Брідж і зайняти нові позиції на паґорбі Обсерваторії, проте знищити міст їм не дозволили японські солдати, які продовжили наступ на столицю.\n\nВійськовий прапор Японії тепер майорить над ратушею Канберри, що стала штаб-квартирою нової військової адміністрації, і військова поліція кемпейтай патрулює вулиці, пильно стежачи за тим, що відбувається."
news.120.t: "Падіння Лос-Анджелеса"
news.120.d: "Закріпившись на північноамериканському материку, японські війська кинулися до Лос-Анджелеса і змусили тікати захисників міста. Довга процесія імперських військ пройшла маршем Центральною авеню сьогодні у другій половині дня. Ця подія була задокументована японськими кінохронікерами.\n\nДо відступу американських військ відчайдушні бої йшли в кількох районах міста. Голлівуду завдано особливо великої шкоди; багато японських офіцерів фотографувалися навпроти знаменитого напису, понівеченою стріляниною."
news.121.t: "Падіння Нанкіну"
news.121.d: "Столиця Республіки Китай, Нанкін, була окупована військами Японської імперії. Незважаючи на запеклий спротив захисників, які сховалися за стінами, японці взяли ворота Чжуншань і прорвалися в місто.\n\nЗвуки перестрілки ще часом чутні, пожежі палахкотять у кількох районах, проте залишки китайських військ або відступили, або були взяті в полон. Разом із захопленням Шанхаю цю перемогу можна вважати однією з найважливіших для Японії у війні з Китаєм."
news.122.t: "Падіння Владивостока"
news.122.d: "Владивосток, найбільше місто на Далекому Сході, база радянського тихоокеанського флоту, був захоплений японськими військами. Стратегічна позиція міста як кінцевого пункту Транссибірської магістралі робить його втрату ще більш чутливою для СРСР.\n\nЖителі міста пам'ятають японську окупацію часів громадянської війни. Цього разу багато хто побоюється, що загарбники не підуть ніколи."
news.123.t: "Падіння Гонконґу"
news.123.d: "Війська Японської імперії захопили Гонконґ, перлину колоніальної Британії, прорвавши «Лінію любителів джину» та висадившись безпосередньо на острові. Стримувати натиск захисники змогли недовго, і губернатор особисто здався японцям у готелі «Пенінсула Гонконґ», де вони влаштували свою штаб-квартиру.\n\nПісля короткої церемонії було призначено нового японського губернатора, який оголосив усьому світу про те, що «Новий Гонконґ» нарешті «звільнений від західного колоніалізму»."
news.124.t: "Падіння Маніли"
news.124.d: "Маніла, столиця Філіппін, була взята японцями після відступу американських військ та філіппінських сил опору. За доступ у стратегічну гавань Маніла-Бей якийсь час після падіння міста ще йшли бої з боку острова Коррехідор, де американці зосередили основну масу своєї артилерії, але невдовзі японці змусили ці знаряддя замовкнути.\n\nПісля падіння Маніли варто чекати стрімкого захоплення решти Філіппін. Це хвороблива поразка для США в Азії та на Тихому океані."
news.125.t: "Падіння Калкутти"
news.125.d: "Після тривалих масованих бомбардувань місто Калкутта в Індії було взято японською армією. Хоча епізодичні бої ще якийсь час тривали у передмісті, парад перемоги був організований і пройшов на Чурінґ-авеню.\n\nСолдати індійської національної армії, створеної японцями під гаслом звільнення Індії від британського панування, взяли участь у параді, що викликало тріумфування натовпу. Можна припустити, що за падінням Калкутти невдовзі вся Індія опиниться у руках японців."
news.126.t: "Падіння Нью-Делі"
news.126.d: "В Індії продовжується наступ японських військ, яким недавно вдалося захопити Нью-Делі. Столиця Британської Індії мала величезне стратегічне значення, і її втрата може стати вирішальним фактором в індійській кампанії.\n\nЗа чутками, віцекороль був захоплений ударними японськими загонами під час завантаження його майна для евакуації, проте це ще не підтверджено."
news.127.t: "Падіння Панамського каналу"
news.127.d: "Завдавши нищівного удару американської армії, японські війська висадилися в Панамі і захопили контроль над каналом, примусивши до капітуляції гарнізон, що охороняв його. Стверджується, що декільком загонам американських і панамських солдатів вдалося втекти в джунглях, звідки вони ведуть партизанську війну, однак навряд чи це порушить плани Японії.\n\nВтративши канал, американський флот буде змушений йти в обхід Південної Америки, щоби досягти Західного узбережжя США, що дає японському імперському флоту істотну стратегічну перевагу."
news.128.t: "Падіння Берліну"
news.128.d: "Захоплення німецької столиці було підтверджено джерелами у Вашинґтоні після того, як американські війська прорвалися до Берліна з різних напрямків. У місті йшли запеклі бої, міст Мольтке було знищено німецькими саперами у відчайдушній спробі сповільнити наступ американців.\n\nІнші мости через Шпрее підірвати не вдалося, і ударні війська США, придушивши спротив, захопили будівлю Кролль-опери та Райхстаґ. Тепер зірково-смугастий прапор переможно майорить над Райхстаґом, бої у місті припинилися. Битву за Берлін закінчено."
news.128.b: "Усе пройшло як треба!"
news.129.d: "Британські війська увійшли до Берліну, і військовий кабінет оголосив про успішне захоплення німецької столиці після запеклих боїв. Удар був завданий на світанку, англійці захопили аеропорт Темпельгоф, тоді як колони бронетехніки просувалися Франкфурт-алеєю.\n\nРайсхканцелярія тепер знаходиться під контролем британців, і бої на вулицях практично затихли. Про уряд Німеччини нічого невідомо, але стверджується, що декільком міністрам вдалося врятуватися."
news.129.b: "Неймовірно файна робота, друзі!"
news.130.d: "Французькі війська успішно взяли штурмом столицю Німеччини після відчайдушних боїв на вулицях міста. Велика група солдатів SS забарикадувалася на Олімпійському стадіоні, проте їх захопили загони Іноземного легіону за підтримки артилерії.\n\nФранцузький триколор майорить тепер над Райхсканцелярією, і хоча місцями в передмісті ще трапляються перестрілки, можна говорити про те, що з організованим опором покінчено."
news.130.b: "Vive la France!"
news.131.d: "У Берліні йдуть відчайдушні бої, але попри це столиця Німеччини вже майже повністю в руках поляків. Просунувшись у місто по Франкфурт-алеї, польська армія досягла Александерплац, де розгорілася найзапекліша битва.\n\nБранденбурзькі ворота обрушилися, ймовірно, після того, як їх протаранив польський танк, а будівля Кролль-опери була знищена артилерійським вогнем, коли загони SS, що засіли там, відмовилися здатися. Червоно-білий прапор Польщі майорить над Райхстагом, війська придушують останні осередки опору."
news.131.b: "Польських джаггернаутів не зупинити!"
news.132.t: "Падіння Риму"
news.132.d: "Союзні війська остаточно захопили Рим, коли здався гарнізон, який обороняв місто. Більшість історичних пам'яток не постраждали, переживши черговий катаклізм, яких вони вже бачили чимало. Американські війська принаймні досі не заходили до Ватикану на прохання Святого Престолу.\n\nПадіння Риму стало важливою віхою в італійській кампанії, і багато хто вважає, що тепер організованому опору на півострові настане кінець."
news.132.b: "Велика перемога!"
news.133.d: "Французькі війська увійшли до Риму, щойно залишки гарнізону, що обороняв місто, розчинилися на околицях. Французи стрімко висунулися і зайняли основні адміністративні будівлі, і на Віа дель Корсо відбувся парад перемоги, в якому брало участь безліч солдатів та військової техніки.\n\nНавряд чи після здачі Риму Італія зможе продовжувати опір. Зовнішні спостерігачі припускають, що італійський уряд, який втік зі столиці, незабаром розпочне переговори про капітуляцію."
news.134.t: "Звільнення Парижу"
news.134.d: "Вже точно відомо, що Париж звільнений від німецької окупації. Союзні війська увійшли до столиці Франції, і німецький гарнізон, що залишався там, здався. Парижани тріумфуванням зустрічали визволителів, що пройшли маршем Єлисейськими полями, хоча, за чутками, німецькі снайпери ще орудують у деяких кварталах.\n\nБули побоювання, що німці використовують тактику випаленої землі при виході з міста і перетворять Париж на руїни та дим проте цього не сталося. Французький триколор майорить над Ейфелевою вежею, інші пам'ятки також не постраждали."
news.135.t: "Падіння Токіо"
news.135.d: "Американські війська увійшли до Токіо, і військове міністерство США повідомило про закінчення основних бойових дій у місті. Повідомляють, що бої були важкими, особливо на околицях імператорського палацу, який обороняла фанатична імператорська гвардія, хоча сам імператор, з чуток, покинув місто до початку штурму.\n\nПісля падіння Токіо, згідно з прогнозами експертів, організований опір на Японських островах швидко припиниться. Незабаром очікується початок мирних переговорів, якщо японські радикали не переконають імператора продовжувати боротьбу до останнього подиху."
news.136.d: "Після напружених боїв війська Союзників окупували Москву, столицю держави [SOV.GetNameDef]. Місто сильно постраждало, пожежі досі не вщухають по обидва береги Москви-ріки. Незважаючи на масовані бомбардування, Кремль залишився неушкодженим і саме там розмістилася штаб-квартира окупаційної адміністрації.\n\nВтрата Москви завдала росіянам потужного удару. Хоча практично весь уряд евакуювався із міста завчасно, військові експерти прогнозують швидке падіння радянців."
news.137.t: "Звільнення Лондона"
news.137.d: "Бої в Лондоні добігли кінця після придушення опору німецьких військ, що залишилися. Щойно було дано сигнал «все чисто», тріумфуючі городяни вийшли на вулиці, вітаючи визволителів-американців, і по всьому місту задзвеніли церковні дзвони.\n\nВизвольний настрій охопив усю Велику Британію, коли стало очевидно, що німецька окупація добігає кінця. У кількох регіонах, контрольованих німцями, почалися локальні повстання, які були жорстоко придушені. Невже Велика Британія скоро знову буде вільна?"
news.138.d: "На відміну від 1920 року, не сталося жодного «Дива на Віслі», коли радянські війська підійшли до Варшави. Польський опір на той час був фактично придушений, і незабаром радянський прапор піднявся над більшістю адміністративних будівель.\n\nЧи бачимо ми кінець Польщі як держави, чи польська армія все ж таки зуміє дати відсіч і відвоювати столицю? Більшість експертів сходяться на тому, що це є малоймовірним."
