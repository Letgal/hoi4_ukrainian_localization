#nsb_news.1.a:0 "The workers of Poland rise!"
#nsb_news.1.b:0 "We will crush these upstarts!"
#nsb_news.1.c:0 "Madonna, protect us."
#nsb_news.1.d:0 "Watch as Poland partitions itself."
#nsb_news.1.e:0 "What will this mean for Poland?"
#nsb_news.1.desc:0 "The young state of Poland has erupted into civil war! Decades of government infighting and a total lack of investment in infrastructure in the rural Eastern Poland lead to a general strike from the nation's lower classes earlier this year, and the continued brutal treatment of the strikers by the police and military has split the nation in two.\n\nThe peasant government, headed by [peasant_poland_target.GetLeader], is backed by the democratic Front Morges faction of the Polish military and a coalition of Marxists, socialists, and liberals.\n\nWith loyalist forces consolidated in the industrial heart of Poland, and the peasants in the rural East, Poland is divided by the blood of peasants."
#nsb_news.1.t:0 "Peasant Uprising in [peasant_poland_target.Capital.GetName]"
#nsb_news.2.a:0 "This is an insult!"
#nsb_news.2.b:0 "I, for one, welcome our new Polish overlords."
#nsb_news.2.c:0 "Liberia is merely the beginning."
#nsb_news.2.d:0 "Poland in Africa?"
#nsb_news.2.f:0 "Yet another senseless act of imperialism."
#nsb_news.2.e:0 "This... certainly looks like imperialism."
#nsb_news.2.desc.dem:1 "Poland has today taken overlordship of Liberia! Since 1932, Liberia has seen Poland as its preferred investment partner, believing the nation to have few colonial ambitions. However, the agreement signed between Poland, Liberia, and the League of Nations has now made Liberia little more than a Polish puppet.\n\nUSA officials have denounced the decision, seeing Liberian independence as a necessary component of the nation's founding principles.\n\nThe Maritime and Colonial League of Poland sees this as a tremendous victory for Polish colonial ambitions, and claim this is not even close to the full ambition of Poles in Africa."
#nsb_news.2.desc.com:1 "Poland has today taken overlordship of Liberia! Since 1932, Liberia has seen Poland as its preferred investment partner, believing the nation to have few colonial ambitions. However, this agreement has now made Liberia little more than a Polish puppet.\n\nUSA officials have denounced the decision, seeing Liberian independence as a necessary component of the nation's founding principles.\n\n[POL.GetLeader] has been accused by fellow KPP members of engaging in colonialism, [POL.GetLeader.GetSheHe] vows that this is merely to protect Liberia from would-be colonizers, though many remain unconvinced."
#nsb_news.2.t:1 "[LIB.GetAdjective] Protectorate Proclaimed"
#nsb_news.3.t:0 "Turkestan United!"
#nsb_news.3.desc:0 "With the entire Central Asian region firmly under [From.GetOldAdjective] control, the Turkic peoples have been united under [From.GetLeader]'s leadership. The new Turkic administration has declared that [From.GetOldNameDef] shall now be known as [From.GetNameDef] and is the rightful home of all Turkic peoples.\n\nEven beyond the borders of this new nation, many Turkic peoples are beginning to regard [From.GetNameDef] as their true home and [From.GetLeader] may take this opportunity to expand their burgeoning nation."
#nsb_news.3.a:0 "We are divided no more."
#nsb_news.3.b:0 "Interesting."
#nsb_news.4.t:0 "[POL.GetNameDefCap] Seizes Danzig!"
#nsb_news.4.desc:0 "Established by the Treaty of Versailles in 1920, the Free City of Danzig has, until today, been an independent nation under the protection of the Polish state. However, with tensions mounting around the German-Polish border and the refusal of the Danzig government to allow Polish trade through the city port, the Polish government has declared today that Danzig is no longer a free city.\n\nAlready the streets of Danzig are being filled with Polish soldiers with the sole mission of increasing the state's power over the city. Albert Forster and many other Nazi party members have gone into hiding, and there is talk of a rebellion and eventual defection to [GER.GetNameDef]."
#nsb_news.4.a:0 "A ‘free’ city no more."
#nsb_news.4.b:0 "What next? The remilitarisation of the Rhineland?"
#nsb_news.4.c:0 "We had expected better of Poland."
#nsb_news.4.d:0 "They won't hold the city for long."
#nsb_news.4.e:0 "Interesting."
#nsb_news.5.t:0 "[POL.GetNameDefCap] Crowns a King!"
#nsb_news.5.desc.saxon:0 "On the fifth of November 1916, Wilhelm II of Germany and Franz Joseph of Austria signed a joint-declaration that out of the Polish occupied territories in Russia, a new Kingdom would be born; the Kingdom of Poland. However, the young state failed to find a King in its time and the then-President declared the Second Polish Republic.\n\nHowever, it seems Poland has at last found herself a King in [POL.GetLeader]! The Margrave of Meissen is now King Friedrich I of Poland. Despite fears of impending war with the Germans, the Polish regency council offered the Margrave the throne due to the longstanding historical link between Poland and the nobility of Saxony."
#nsb_news.5.desc.romania:0 "On the fifth of November 1916, Wilhelm II of Germany and Franz Joseph of Austria signed a joint-declaration that out of the Polish occupied territories in Russia, a new Kingdom would be born; the Kingdom of Poland. However, the young state failed to find a King in its time and the then-President declared the Second Polish Republic.\n\nHowever, it seems Poland has at last found herself a King in [POL.GetLeader]! With a longstanding friendship and alliance existing between Poland and Romania, it seems that the Polish regency council has ambitions of much closer relations with [ROM.GetNameDef]. As heir to the Romanian throne, it is only a matter of time before the two nations are irreversibly intertwined."
#nsb_news.5.desc.cossack:0 "On the fifth of November 1916, Wilhelm II of Germany and Franz Joseph of Austria signed a joint-declaration that out of the Polish occupied territories in Russia, a new Kingdom would be born; the Kingdom of Poland. However, the young state failed to find a King in its time and the then-President declared the Second Polish Republic.\n\nHowever, it seems Poland has at last found herself a King in [POL.GetLeader]! A cossack, a noble, and a warlord, [POL.GetLeader] is an unlikely claimant to the Polish throne, but no doubt his undying ambition for a personal fiefdom in the Baltic is of great appeal to Polish ministers who still hold the ambitions of a restored Commonwealth in their hearts."
#nsb_news.5.desc.romanov:0 "On the fifth of November 1916, Wilhelm II of Germany and Franz Joseph of Austria signed a joint-declaration that out of the Polish occupied territories in Russia, a new Kingdom would be born; the Kingdom of Poland. However, the young state failed to find a King in its time and the then-President declared the Second Polish Republic.\n\nHowever, it seems Poland has at last found herself a King in [POL.GetLeader]! Just like Jadwiga before her, the Queen Regnant has chosen to adopt ‘King’ as her title. Though many doubt that she is the true daughter of Tsar Nicholas II, she has nonetheless been coronated in Warsaw as King Anastasia Romanov of Poland."
#nsb_news.5.desc.habsburg:0 "On the fifth of November 1916, Wilhelm II of Germany and Franz Joseph of Austria signed a joint-declaration that out of the Polish occupied territories in Russia, a new Kingdom would be born; the Kingdom of Poland. However, the young state failed to find a King in its time and the then-President declared the Second Polish Republic.\n\nHowever, it seems Poland has at last found herself a King in [POL.GetLeader]! Born into Habsburg nobility, Karl Albrecht has been fighting for the Polish military for almost as long as the Polish state has existed, and today to the roar of cheering crowds, he has been elected the first Habsburg King of Poland."
#nsb_news.5.a:0 "Long live the King!"
#nsb_news.5.b:0 "A kingdom has come."
#nsb_news.5.c:0 "What madness is this?"
#nsb_news.6.t:0 "Nationalists Seize the Polish Government"
#nsb_news.6.desc:0 "The Endecja and Falanga have had a longstanding relationship with the Polish government, but Ignacy Mościcki's continued cooperation with these far-right elements have at last come to be his downfall. With their growing influence within the Polish government, [POL.GetLeader] has now supplanted Mościcki as Poland's new President.\n\nIt remains to be seen if this new nationalist government believes it can somehow appease the foreign powers vying for its territory, or if perhaps new alliances are on the horizon for Poland."
#nsb_news.6.a:0 "Poland is reborn, stronger."
#nsb_news.6.b:0 "How dreadful."
#nsb_news.7.t:1 "[POL.GetAdjective] and [From.GetAdjective] crowns enter union"
#nsb_news.7.desc:0 "In a strange turn of events, both [From.GetNameDef] and [POL.GetNameDef] have both come under the rule of [POL.GetLeader]. Though the two nations remain separate for now, the shared head of state means that they are inseparably tied diplomatically.\n\nIt seems likely that this personal union will soon evolve into a unification of the [FROM.GetAdjective] and [POL.GetAdjective] states, but for now the union remains purely diplomatic."
#nsb_news.7.a:0 "Soon we will be one."
#nsb_news.7.b:0 "Interesting."
#nsb_news.8.t:0 "The Kingdom of Lithuania"
#nsb_news.8.desc:0 "On June 4th 1918, Wilhelm Karl von Urach was democratically elected as King of Lithuania with overwhelming support, however interference from the German Empire meant that the referendum was declared null and Lithuania was never united with her King. In spite of this, the President of Lithuania has today abolished his own office and declared King Midaugas III as head of state of the new Kingdom of Lithuania.\n\nWith Antanas Smetona now serving as Lithuania's Prime Minister, the nation has become an absolute monarchy and it would seem that a new wave of Lithuanian patriotism and jingoism is spreading throughout the nation."
#nsb_news.8.a:0 "Another nation falls to monarchism."
#nsb_news.8.b:0 "What will this mean for us?"
#nsb_news.8.c:0 "The Kingdom lives again!"
#nsb_news.8.d:0 "Interesting."
#nsb_news.9.t:0 "The [GetSovietCivilWarName]!"
#nsb_news.9.desc_left:0 "Civil war has once more erupted in Russia. With the memories of the last civil war still fresh on everyone's mind it is a bit of a surprise that it would come to this. After years of political infighting between the Stalinist and Trotskyist factions the Soviet government has finally split, and the two groups now battle in the streets for control of the country. \n\n[SOV.GetLeader] has declared [SOV.GetLeader.GetHerselfHimself] the leader of what [SOV.GetLeader.GetSheHe] calls [SOV.GetNameDef], and leads the war against [SOS.Getleader] from [SOV.GetLeader.GetHerHis] base in [SOV.Capital.GetName]."
#nsb_news.9.desc_right:0 "Once again there is open fighting in Soviet Russia. This time however, it is not a war between Bolsheviks and Whites, but rather a war between rivalling factions within the communist party. [SOS.GetLeader] holds the capital, while the rebels, led by [SOV.GetLeader] are based around [SOV.Capital.GetName]. Rumors are circulating that [SOV.GetLeader]'s rebellion is sponsored by foreign powers, but the validity of those rumors remains to be seen."
#nsb_news.9.desc_exiles:0 "Rather unexpectedly, the white forces have risen up against the Bolsheviks once more. Their cause may have seemed lost, but over the last months there have been several reports of a military buildup in Manchuria and Siberia, and earlier this morning a provisional government of Russia was proclaimed in [SOV.capital.GetName]. \n\nThe [SOS.GetAdjective] government immediately mobilized the Red Army, and once again Russia is embroiled in civil war. The Western powers have so far shown no interest in interwening in the conflict. It remains however to be seen how the Japanese will react to this turn of events."
#nsb_news.9.a:0 "To victory!"
#nsb_news.9.b:0 "That it would come to this."
#nsb_news.9.c:0 "The communists are destroying themselves."
#nsb_news.9.d:0 "[SOS.GetLeader] will surely triumph."
#nsb_news.9.e:0 "What will this mean for the communist cause?"
#nsb_news.9.f:0 "Now we see the violence inherent in the system!"
#nsb_news.9.g:0 "They're on their own this time."
#nsb_news.9.h:0 "They were beaten once, surely they will be crushed!"
#nsb_news.9.i:0 "A noble cause, but can they really win this?"
#nsb_news.10.t:0 "The End of the [GetSovietCivilWarName]!"
#nsb_news.10.desc_stalinist:0 "With the last rebel units capitulating, the [GetSovietCivilWarName] is officially over. In a bombastic speech to the nation, [SOS.GetLeader] declared himself the engineer of this victory and applauded the Red Army's bravery and loyalty. \n\nWith the internal enemies destroyed once and for all, [SOV.Getleader] can start looking eleswhere. The long-term effects of the wide-spread destruction of industry and the loss of life are yet to be seen."
#nsb_news.10.desc_communist_opposition:0 "The capitulation of the last remaining units loyal to [SOS.GetLeader] marks the end of the [GetSovietCivilWarName]. [SOV.GetLeader] has declared [SOV.GetLeader.GetHerselfHimself] victorious and has vowed to make [SOV.GetNameDef] rise from the ashes of civil war and destruction. The task ahead is enormous, and the world situation is unclear, but [SOV.GetLeader.GetSheHe] is adamant that a new era for [SOV.GetNameDef] and for the world has just started. It remains to be seen whether [SOV.GetLeader.GetSheHe] can live up to those declarations."
#nsb_news.10.desc_exiles:0 "What seemed like an impossible undertaking, the renewal of the fight against the Bolsheviks by the exiled white movement, has turned into victory in spite of all odds. [SOV.GetLeader] declared [SOS.GetNameDef] beaten and vowed to restore Russia to its former glory. The war has devastated much of Russia, and have cost the country dearly.\n\nThe whereabouts of [SOS.GetLeader] are so far unknown. Rumors have it that [SOS.GetLeader.GetSheHe] escaped the country days before surrender and that [SOS.GetLeader.GetSheHe] might be hiding somewhere in South America."
#nsb_news.10.desc_exiles_puppet:0 "With Japansese help, the provisional government of Russia has managed to defeat [SOS.GetLeader] and bring about victory in the [GetSovietCivilWarName]. Becoming basically a subject-state to [JAP.GetNameDef] is a heavy price to pay though, and makes many question whether this is truly a victory for the white cause."
#nsb_news.10.a:0 "We are victorious!"
#nsb_news.10.b:0 "A serious blow to the communist revolution."
#nsb_news.10.c:0 "Surprising, indeed."
#nsb_news.10.d:0 "Stalin's Russia came tumbling like a house of cards."
#nsb_news.10.e:0 "Getting rid of Stalin was probably for the best."
#nsb_news.10.f:0 "It will be hard to trust these new leaders."
#nsb_news.10.g:0 "Maybe [SOV.GetLeader] is easier to reason with."
#nsb_news.11.t:0 "$SOV_iosif_stalin$ Assassinated"
#nsb_news.11.desc:1 "Despite having an extreme security apparatus around his person, the leader of [SOV.GetNameDef], $SOV_iosif_stalin$ has been found dead, presumably murdered, in his villa. The [SOV.GetAdjective] capital is bustling with rumors, and it seems that a troika led by $SOV_lavrenty_beriya$ has assumed power temporarily at least. The new leader is however not very popular, so it remains to be seen if he manages to cling on to power if his position comes under threat. The NKVD is reportedly investigating in all directions, and Beriya has sworn to find those responsible for the killing."
#nsb_news.11.a:0 "Maybe the NKVD are actually involved somehow?"
#nsb_news.11.b:0 "Oh no!"
#nsb_news.12.t:0 "[SOV.GetAdjective] Coup d'État"
#nsb_news.12.desc:0 "In a lightning fast move, the [SOV.GetAdjective] opposition has arrested and deposed the Beriya led troika. Red army forces surrounded the capital in the hours around dawn, while special forces secretly arrested $SOV_lavrenty_beriya$ and smuggled him to a safe place before his personal bodyguard knew what had happened. A new government has been declared with [SOV.GetLeader] as the new apparent leader of the country, and $SOV_lavrenty_beriya$ has been charged with treason against [SOV.GetNameDef]."
#nsb_news.12.a:0 "These are interesting times."
#nsb_news.12.b:0 "Things are going from bad to worse."
#nsb_news.100.desc:1 "Lev Trotsky, once the top lieutenant and heir presumptive of Vladimir Ilich Lenin, was attacked today in his home by an armed group who carried out a raid on his villa. The assailants burst into the room where the Bolshevik was, immediately opening fire before hastily disappearing. They left behind a mortally wounded Trotsky, who died a few hours later in a hospital in Mexico City. \n\nAfter a failed power struggle with $SOV_iosif_stalin$ and his allies for control of the Communist Party of the Soviet Union, Trotsky spent the thirties in exile, living in Turkey, France and Norway before finally settling in Mexico. \nHe remained a constant critic of Stalin and the 'degenerated 'workers' state' of the Soviet Union."
#nsb_news.101.desc:1 "The old Bolshevik, Lev Trotsky, was attacked today in his home by an armed group who carried out a raid on his villa. The assailants burst into the room where he was, firing wildly and without aim and hastily disappearing, leaving behind an unscathed Trotsky, who had managed to hide behind the bed with his wife and grandson. \n\nTrotsky was once the top lieutenant and heir presumptive of Vladimir Lenin, but after a failed power struggle he was forced into exile from the Soviet Union by $SOV_iosif_stalin$. Speaking to the press, Trotsky denounced the attempt on his life as 'yet another cowardly plot hatched by Stalin to silence his critics.'"
nsb_news.102.t: "[SOV.GetAdjectiveCap]о-[SOV_collective_security_pact_integrant.GetAdjective][GetPolandIncludedOrNot]ий пакт"
#nsb_news.102.desc_default:0 "A pact of mutual assistance between [SOV.GetNameDef] and [SOV_collective_security_pact_integrant.GetNameDef] was signed yesterday in [SOV.Capital.GetCapitalVictoryPointName] by diplomats from both countries. \n\nThis agreement is part of the policies of Collective Security proposed by the [SOV.GetAdjective] People's Commissar for Foreign Affairs, [SOV.SOV_maksim_litvinov.GetName]. Under this pact, [SOV.GetNameDef] and [SOV_collective_security_pact_integrant.GetNameDef] have pledged to defend each other in the event of aggression by hostile powers."
#nsb_news.102.desc_poland:0 "A pact of mutual assistance between [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] and [POL.GetNameDef] was signed yesterday in [SOV.Capital.GetCapitalVictoryPointName] by diplomats from all three countries. \n\nThis agreement is part of the policies of Collective Security proposed by the [SOV.GetAdjective] People's Commissar for Foreign Affairs, [SOV.SOV_maksim_litvinov.GetName]. Under this pact, [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] and [POL.GetNameDef] have renounced any territorial claims between them, and have pledged to defend each other in the event of aggression by hostile powers."
#nsb_news.102.a:0 "An unusual alliance..."
#nsb_news.102.b:0 "For the sake of collective security."
SOV_collective_security_news_poland_included: "о-[POL.GetAdjective]"
SOV_collective_security_news_poland_no: ""
nsb_news.103.t: "[SOV.GetAdjectiveCap]о-[GER.GetAdjective]а торговельна угода"
#nsb_news.103.desc:0 "The [SOV.GetNameDef] and [GER.GetNameDef] have signed a commercial agreement between them. With this agreement, the [SOV.GetAdjective]s seek to boost their industrial development and military research, while the [GER.GetAdjective]s look for the import of much needed raw materials such as grain, oil and iron ore."
#nsb_news.103.a:0 "This will benefit [ROOT.GetNameDef]"
#nsb_news.103.b:0 "How long will it last?"
#nsb_news.104.t:0 "Anglo-[SOV.GetAdjective] Invasion of [PER.GetName]"
#nsb_news.104.desc:0 "After weeks of planning, [ENG.GetNameDef] and [SOV.GetNameDef] have launched a joint military operation in [PER.GetName], with the aim of carrying out a swift occupation against an enemy outnumbered and technologically outmatched. According to [ENG.GetLeader], this operation will allow them to secure the [PER.GetAdjective] oil fields and [ENG.GetAdjective] supply lines to [SOV.GetNameDef], while also preventing a potential enemy advance from [TUR.GetNameDef] through [PER.GetName] towards the Baku oil fields and [RAJ.GetNameDef]."
#nsb_news.104.a:0 "It is a necessary measure."
#nsb_news.104.b:0 "Another victim of [ENG.GetLeader] and [SOV.GetLeader]."
#nsb_news.104.c:0 "Not a fair fight..."
#nsb_news.301.t:0 "The Mountainous Republics Unite"
#nsb_news.301.d:0 "In the spirit of Tapa Tchermoeff, the Mountainous Republics have once again United under the leadership of [FROM.GetLeader]. They claim that they will fight off any foreign invaders who enter the North Caucasian territories, and that they will claim their place in the annals of history. And thus, the Mountainous Republic of the Northern Caucasus is born!"
#nsb_news.301.a:0 "We are Disunited no more!"
#nsb_news.301.b:0 "Interesting"
#nsb_news.302.t:0 "Transcaucasia Unites Again"
#nsb_news.302.d:0 "First time was at the beginning of the Russian Civil War which quickly fell apart. Second time was as a Soviet Republic, which was split apart after the Soviet Constitution of 1936. Now for a third time, [FROM.GetLeader] has made an effort to reunite the Transcaucasian countries, and they once again stand ready to not only defend their territories, but also expand into others territories. Only time can tell what they will do."
#nsb_news.302.a:0 "Third times a Charm"
#nsb_news.302.b:0 "Again?"
#nsb_news.303.t:0 "Siberia is Unified"
#nsb_news.303.d:0 "After centuries of rule under Russia, Siberia is now not only a region within a foreign power, but a political entity, which is united and ready to fight for it's rights at any cost. The people of Siberia rejoice, as the days of Imperialism are no more, as they get to live within an independent state, with no foreign intervention. The Republic has proclaimed that it shall not sit idley however, for there are more people of Siberia who need to be preotected and liberated, at all costs!"
#nsb_news.303.a:0 "Finally, Siberia is free from the reigns of Imperialism!"
#nsb_news.303.b:0 "Russia's Grip on the East is Diminishing..."
#nsb_news.304.t:0 "Idel-Ural is Back"
#nsb_news.304.d:0 "For the first time since the Russian Civil War, the nations comprising the Volga Ural area have reunited into a state which they call Idel-Ural. This time, they proclaim that they shall not be thwarted by Russia, and that they will keep their independence at any cost. Only the future will tell if the state is destined to survive or not..."
#nsb_news.304.a:0 "This time it will stay together!"
#nsb_news.304.b:0 "So uh, where is that again?"
#nsb_news.400.t:1 "The Coronation of Vladimir III"
#nsb_news.400.desc:0 "After nearly three decades ruled by the Bolsheviks, [SOV.GetName] today saw a return to Tsardom with the coronation of Tsar Vladimir III in a grand ceremony in the Dormition Cathedral in Moscow. After a royal procession through the crowds, the new Tsar spoke to the people that had come to witness him, praising the spirit of the Russian people and vowing to 'return the nation to its former glory'."
#nsb_news.400.a:0 "A magnificent event!"
#nsb_news.400.b:0 "Warmongering!"
#nsb_news.400.c:0 "A travesty!"
#nsb_news.401.t:0 "The Zemsky Sobor Dismantled"
#nsb_news.401.desc:0 "Scant months after legimitizing their government through the reinstatement of the Zemsky Sobor, fascist elements in the [SOV.GetAdjective] government have already dissolved the new parliament and placed the nation under the control of [SOV.GetLeader]. As of yet, the newly-crowned Tsar still plays a figurehead role, but it is clear that little real power remains to him.\n\nIn the wake of the regime change, nationalist rhetoric has already increased measurably, with speeches extolling the fraternity of the 'slavic peoples' as well as denouncing past 'transgressions' by neighboring powers."
#nsb_news.401.a:0 "Our glorious nation needs strong leaders!"
#nsb_news.401.b:0 "Whether this improves the situation remains to be seen."
#nsb_news.401.c:0 "A new ally rises?"
#nsb_news.402.t:0 "The Berlin-Moscow Axis"
#nsb_news.402.desc:0 "In a joint statement earlier today, spokesmen of [GER.GetNameDef] and [SOV.GetNameDef] announced the creation of a 'Berlin-Moscow Axis'. The two powers will cooperate economically, politically, and militarily to 'safeguard their interests', professing to have the 'stability of Eastern and Central Europe at heart'.\n\nWhether this reflects their true motivation remains to be seen."
#nsb_news.402.a:0 "Our glorious alliance rises!"
#nsb_news.402.b:0 "An excellent idea by our new allies to the East."
#nsb_news.402.c:0 "Are they shaping a New World Order?"
#nsb_news.402.d:0 "They now have Europe at their whims..."
#nsb_news.403.t:0 "[SOV.GetAdjective] Meddling in the Americas"
#nsb_news.403.desc:0 "Evidence has emerged of wide-spread [SOV.GetAdjective] meddling in the internal political affairs of numerous nations in Southern and Central America. Through funding of right-leaning political organizations and paramilitary groups, bribing, cajoling, and the spread of misinformation, the internal stability of these nations has become increasingly precarious.\n\nLest this covert [SOV.GetAdjective] activity is brought to a halt, experts agree it is inevitable at least some of these nations will become an ideological foothold for [SOV.GetName] in the Americas. It is likely [SOV.GetAdjective] support for these nations will only increase and become more overt if this occurs."
#nsb_news.403.a:0 "Unfortunate that our involvement has come into the open."
#nsb_news.403.b:0 "They meddle on our doorstep?!"
#nsb_news.403.c:0 "They soon will see the advantages of strong leadership."
#nsb_news.403.d:0 "The spread of fascism is out of control!"
#nsb_news.404.t:0 "The Rise of the Third Rome"
#nsb_news.404.desc:0 "Since the latest civil war wracked the country, the Orthodox Church in Russia has steadily gained power. Now, with their conquest of old Byzantium complete, they have taken the last steps to full unification of church and state.\n\nAfter a dual enthronement as Supreme Patriarch and coronation as Tsar of all the Russias, [SOV.GetLeader] now leads the country that he has christened '[SOV.GetNameDef]' in pursuit of what he has called 'the will of God'."
#nsb_news.404.a:0 "Magnificent!"
#nsb_news.404.b:0 "They cannot be serious!"
#nsb_news.405.t:0 "[SOV.GetNameDefCap]"
#nsb_news.405.desc:0 "Having once again assumed the mantle of 'Defender of all Slavs', Russia has decided that the best way to do that is to include all slavic peoples in a single nation.\n\nWith that unification at last accomplished, [SOV.GetLeader] has now announced the formation of [SOV.GetNameDef], vowing that "all resources available to the new nation will be brought to bear to benefit its people, and protect it from outside threats.""
#nsb_news.405.a:0 "United, Slavs cannot be beaten!"
#nsb_news.405.b:0 "A force to be reckoned with."
#nsb_news.406.t:0 "Defender of the Slavs"
#nsb_news.406.desc:0 "Once more, [SOV.GetNameDef] has assumed the mantle of "Defender of the Slavs", issuing guarantees to other slavic peoples in Europe. In a statement, [SOV.GetLeader] has vowed that "all resources available to [SOV.GetNameDef] will be brought to bear to benefit all slavic peoples, and protect them from outside threats."\n\nSpecifically citing its entry into the Great War to illustrate it is a country that keeps its promises, the [SOV.GetAdjective] government seems to be under no illusions what their guarantees may lead to, and that they do not intend to shirk their responsibilities."
#nsb_news.406.a:0 "We keep our promises to our brethren."
#nsb_news.406.b:0 "As long as they respect our independence..."
#nsb_news.406.c:0 "The Big Brother of the Slavs is back..."
#nsb_news.407.t:0 "The Triple Entente?"
#nsb_news.407.desc:0 "[From.GetNameDefCap] and [SOV.GetNameDef] have announced renewed military cooperation, three decades after the end of the old Triple Entente.\n\nThough not stated overtly, it is likely this new alliance has formed in an effort to curb the expansion of certain Central European powers. Whether the alliance will continue to expand remains to be seen."
#nsb_news.407.a:0 "A step towards a stable Europe."
#nsb_news.407.b:0 "A relic from the past..."
#nsb_news.408.t:0 "The Triple Entente"
#nsb_news.408.desc:0 "[From.GetNameDefCap] has now announced its decision to join its former allies in a renewed Triple Entente — squarely aimed against expansionist forces in Central Europe."
#nsb_news.408.a:0 "We stand together once more."
#nsb_news.408.b:0 "Let us see how long until it fractures."
#nsb_news.409.t:0 "Berlin-Moscow Axis: Tokyo Joins"
#nsb_news.409.desc:0 "In a trilateral statement the governments of [GER.GetNameDef], [SOV.GetNameDef], and [JAP.GetNameDef] have announced that [JAP.GetNameDef] will become the next member of the Axis alliance.\n\nWhile unexpected in light of recent tensions between the [SOV.GetAdjective] and [JAP.GetNameDef] governments (and likely a result of ample [GER.GetAdjective] negotiations), this new development will essentially secure the [SOV.GetAdjective] eastern flank, while allowing [JAP.GetNameDef] to focus their attention on the Pacific."
#nsb_news.409.a:0 "A powerful diplomatic move."
#nsb_news.409.b:0 "An unexpected development!"

# Автопереклад — NSB
nsb_news.1.a:0 "Робітники Польщі, повстаньте!"
nsb_news.1.b:0 "Ми зламаємо цих вискочок!"
nsb_news.1.c:0 "Мати Божа, захисти нас."
nsb_news.1.d:0 "Дивіться, як Польща сама розділить себе на частини."
nsb_news.1.e:0 "Що це означає для Польщі?"
nsb_news.1.desc:0 "У молодій Польській державі вибухнула громадянська війна! Десятиліття розбіжностей в уряді і недостатньо розвинена інфраструктура вже вилилися цього року у загальний страйк серед нижчих класів нації, а жорстокість поліції та армії по відношенню до страйкарів розколола народ надвоє. \n\nСелянський уряд, який очолює [peasant_poland_target.GetLeader], користується підтримкою Фронту Морж, демократичної фракції польської армії, а також коаліції марксистів, соціалістів і лібералів.\n\nЗараз, коли сили лоялістів зібрані в промисловому на сільському сході країни, Польща розділена кров'ю селян."
nsb_news.1.t:0 "Повстання селян у місті [peasant_poland_target.Capital.GetName]"
nsb_news.2.a:0 "Це образливо!"
nsb_news.2.b:0 "Особисто я вітаю наших нових польських правителів."
nsb_news.2.c:0 "Ліберія — це тільки початок."
nsb_news.2.d:0 "Польща в Африці?"
nsb_news.2.f:0 "Ще один безглуздий прояв імперіалізму."
nsb_news.2.e:0 "Це... безумовно імперіалізм."
nsb_news.2.desc.dem:1 "Сьогодні Польща заволоділа Ліберією! З 1932 року Ліберія вважала Польщу головним інвестиційним партнером і вірила, що ця країна практично не має колоніальних амбіцій, проте угода, укладена між Польщею, Ліберією та Лігою Націй, фактично зробила Ліберію маріонеткою Польщі. Представники США не згодні з таким рішенням: вони вважають ліберійську незалежність необхідним компонентом основоположних принципів країни."
nsb_news.2.desc.com:1 "Сьогодні Польща отримала владу над Ліберією! З 1932 року Ліберія вважала Польщу головним інвестиційним партнером і вірила, що у неї практично немає колоніальних амбіцій, проте ця угода фактично зробила Ліберію польською маріонеткою.\n\n США не згодні з таким рішенням: вони вважають ліберійську незалежність основним національним принципом.\n\n[POL.GetLeader] стверджує, що це лише заходи захисту Ліберії від потенційних колонізаторів, але багатьом таке пояснення здається непереконливим."
nsb_news.2.t:1 "Оголошено [LIB.GetAdjective] протекторат"
nsb_news.3.t:0 "Об'єднаний Туркестан!"
nsb_news.3.desc:0 "Тепер, коли Центральноазійський регіон міцно перебуває під [From.GetOldAdjective] контролем, [From.GetLeader] своєю владою об'єднує тюркські народи. Нова тюркська адміністрація оголосила, що держава [From.GetOldNameDef] відтепер буде відома як [From.GetNameDef] і послугує домом для всіх тюркських народів.\n\nНавіть за межами цієї нової країни багато тюрків починають вважати державу [From.GetNameDef] своїм істинним будинком, і [From.GetLeader] може скористатися цим, щоби розширити зростаючу націю."
nsb_news.3.a:0 "Ми знову єдині."
nsb_news.3.b:0 "Цікаво."
nsb_news.4.t:0 "[POL.GetNameDefCap] захоплює Данциґ!"
nsb_news.4.desc:0 "Вільне місто Данциґ, засноване Версальським договором у 1920 року, донині було незалежною державою під захистом Польщі. Проте зараз, коли загострюється обстановка на німецько-польському кордоні, а уряд Данциґа відмовляється пропускати польські товари через міський порт, уряд Польщі оголосив, що свободі Данциґа прийшов кінець.\n\nВулиці міста вже сповнені польських солдатів, і зроблено це з єдиною метою— посилити тут вплив держави. на бік держави [GER.GetNameDef]."
nsb_news.4.a:0 "Вільне місто втратило свою свободу."
nsb_news.4.b:0 "Що далі? Ремілітаризація Райнланду?"
nsb_news.4.c:0 "Від Польщі ми очікували більшого."
nsb_news.4.d:0 "Довго вони місто не утримають."
nsb_news.4.e:0 "Цікаво."
nsb_news.5.t:0 "[POL.GetNameDefCap] коронує монарха!"
nsb_news.5.desc.saxon:0 "5 листопада 1916 року німецький Вільгельм II та австрійський Франц Йосип підписали спільну декларацію про створення нової держави з польських земель, окупованих Росією, — Королівства Польща. Однак молода держава не змогла знайти оголосив Другу Польську республіку. Тепер же, здається, Польща нарешті знайшла собі короля — ним буде [POL.GetLeader]!"
nsb_news.5.desc.romania:0 "5 листопада 1916 року німецький Вільгельм II і австрійський Франц Йосип підписали спільну декларацію про створення нової держави з польських земель, окупованих Росією, — Королівства Польща. Проте молода держава не змогла знайти собі оголосив Другу Польську республіку. Тепер же, здається, Польща нарешті знайшла собі короля — ним буде [POL.GetLeader]! [ROM.GetNameDef]. Право на спадщину румунського трону робить незворотне зближення двох націй лише питанням часу."
nsb_news.5.desc.cossack:0 "5 листопада 1916 року німецький Вільгельм II та австрійський Франц Йосип підписали спільну декларацію про створення нової держави з польських земель, окупованих Росією, — Королівства Польща. Проте молода держава не змогла знайти оголосив Другу Польську республіку.\n\nТепер же, здається, Польща нарешті знайшла собі короля — ним буде [POL.GetLeader]! [POL.GetLeader] — козак, аристократ і воєначальник. бажання мати особисті володіння в Балтиці дуже імпонує польським міністрам, у чиїх серцях ще живі амбіції щодо відновлення Унії."
nsb_news.5.desc.romanov:0 "5 листопада 1916 року німецький Вільгельм II і австрійський Франц Йосип підписали спільну декларацію про створення нової держави з польських земель, окупованих Росією, — Королівства Польща. Проте молода держава не змогла знайти оголосив Другу Польську республіку.\n\nТепер же, здається, Польща нарешті знайшла собі короля — ним буде [POL.GetLeader]! Як і Ядвіґа свого часу, вона вирішила взяти собі титул короля. Багато хто сумнівається, що вона — дочка царя Ніколая II, але її коронували у Варшаві як Короля Польського Анастасію Романову."
nsb_news.5.desc.habsburg:0 "5 листопада 1916 року німецький Вільгельм II і австрійський Франц Йосип підписали спільну декларацію про створення нової держави з польських земель, окупованих Росією, — Королівства Польща. Проте молода держава не змогла знайти оголосив Другу Польську республіку. Тепер же, здається, Польща нарешті знайшла собі короля — ним буде Карл Альбрехт, народжений в аристократичній родині Габсбурґів, служив у польській армії майже стільки ж, скільки існує сама польська держава. і тепер під рев тріумфуючого натовпу він був обраний першим габсбурзьким королем Польщі."
nsb_news.5.a:0 "Хай живе король!"
nsb_news.5.b:0 "Царство прийшло."
nsb_news.5.c:0 "Що це за безумство?"
nsb_news.6.t:0 "Націоналісти захоплюють польський уряд"
nsb_news.6.desc:0 "Націонал-демократи і фалангісти давно пов'язані з польським урядом, але тривала співпраця Іґнація Мосціцького з цими вкрай правими елементами призвела нарешті до його падіння. Завдяки зростаючому впливу в польському уряді [POL.GetLeader] тепер замінює Мосцицького на посту президента Польщі.\n\nПлани цього нового націоналістичного уряду поки не зрозумілі — можливо, він вважає, що зможе якось утихомирити іноземні держави, що наглядають його території, а можливо, Польщу чекають у майбутньому нові альянси."
nsb_news.6.a:0 "Польща переродилася і стала сильнішою."
nsb_news.6.b:0 "Який жах."
nsb_news.7.t:1 "[POL.GetAdjective] і [From.GetAdjective] корони вступають у союз"
nsb_news.7.desc:0 "Сталося щось незвичайне: тепер і [From.GetNameDef], і [POL.GetNameDef] знаходяться під владою однієї людини — ними править [POL.GetLeader]. Хоча поки що це дві різні нації, спільний глава держави означає, що вони нерозривно пов'язані дипломатично.\n\nЙмовірно, ця особиста унія скоро переросте в об'єднання [FROM.GetAdjective]ої та [POL.GetAdjective]ої держав, але поки що вона залишається суто дипломатичною."
nsb_news.7.a:0 "Скоро ми станемо єдиними."
nsb_news.7.b:0 "Цікаво."
nsb_news.8.t:0 "Королівство Литва"
nsb_news.8.desc:0 "4 червня 1918 року Вільгельм Карл фон Урах був демократично і за масового схвалення народу обраний королем Литви, але втручання Німецької імперії зробило референдум недійсним, і Литва так і не возз'єдналася зі своїм королем. Натомість президент Литви скасував свою посаду і оголосив короля Міндауґаса III главою нового Королівства Литва. Тепер, коли Антанас Смєтона служить литовським прем'єр-міністром, нація стала абсолютною монархією, і в ній варто очікувати розвитку нової хвилі патріотизму — в тому числі і шаленого."
nsb_news.8.a:0 "Ще одна нація піддалася монархізму."
nsb_news.8.b:0 "Що це означатиме для нас?"
nsb_news.8.c:0 "Королівство знову живе!"
nsb_news.8.d:0 "Цікаво."
nsb_news.9.t:0 "[GetSovietCivilWarName]!"
nsb_news.9.desc_left:0 "У Росії знову вибухнула громадянська війна — що особливо дивно, адже ще свіжа пам'ять про попередню. Після багатьох років політичних розбіжностей між сталіністами та троцькістами ці угруповання в радянському уряді розділилися та воюють на вулицях за контроль над країною. \n\n[SOV.GetLeader] оголошує себе лідером так званої держави [SOV.GetNameDef], і тепер веде війну проти [SOS.Getleader] зі штаб-квартири в місті [SOV.Capital.GetName]."
nsb_news.9.desc_right:0 "У Радянській Росії знову йде боротьба. Цього разу розгорілася не війна більшовиків з білими, а війна між двома ворогуючими угрупованнями в комуністичній партії. [SOS.GetLeader] утримує столицю, тоді як повстанці, яких веде [SOV.GetLeader], влаштувалися навколо міста [SOV.Capital.GetName]. Ходять чутки, що [SOV.GetLeader] та його повстання фінансуються зарубіжними країнами, але підтвердити їх чи спростувати нічим."
nsb_news.9.desc_exiles:0 "Біла армія несподівано знову повстала проти більшовиків. Здавалося, що її справа програно, але за останні місяці було кілька доповідей про збори військ у Маньчжурії та Сибіру, а сьогодні вранці у місті [SOV.capital.GetName] було проголошено тимчасовий уряд Росії.\n\n[SOS.GetAdjective] уряд негайно мобілізував Червону армію, і країна знову занурилася у громадянську війну. Західні держави поки що не продемонстрували намірів втрутитися в конфлікт, проте незрозуміло, як відреагує на такий поворот подій Японія."
nsb_news.9.a:0 "За перемогу!"
nsb_news.9.b:0 "Шкода, що все закінчилося саме так."
nsb_news.9.c:0 "Комуністи знищують себе самі."
nsb_news.9.d:0 "[SOS.GetLeader] безперечно переможе."
nsb_news.9.e:0 "Що це означатиме для справи комунізму?"
nsb_news.9.f:0 "Тепер ми бачимо, що системі самої по собі властиве насильство!"
nsb_news.9.g:0 "Цього разу нехай справляються самі."
nsb_news.9.h:0 "Їх уже перемогли якось, переможуть і тепер!"
nsb_news.9.i:0 "Шляхетна справа, але чи зможуть вони перемогти?"
nsb_news.10.t:0 "[GetSovietCivilWarName] закінчено!"
nsb_news.10.desc_stalinist:0 "Останні бунтівні війська капітулювали, і [GetSovietCivilWarName] офіційно закінчена. У пишної мови, зверненої до нації, [SOS.GetLeader] оголосив себе творцем цієї перемоги і підніс відвагу і вірність. Тепер, коли з внутрішніми ворогами покінчено раз і назавжди, [SOV.Getleader] може почати шукати ворогів за межами держави."
nsb_news.10.desc_communist_opposition:0 "Капітуляція останніх військ, які очолював [SOS.GetLeader], означає, що [GetSovietCivilWarName] закінчилася. [SOV.GetLeader] оголошує про свою перемогу і обіцяє відновити державу [SOV.GetNameDef] з попелу громадянської війни та руйнування. Роботи попереду багато, і глобальна ситуація не цілком зрозуміла, але [SOV.GetLeader.GetSheHe] не сумнівається, що для держави [SOV.GetNameDef] і світу в цілому настала нова епоха. Покищо невідомо, чи зможе [SOV.GetLeader.GetSheHe] підтвердити свої твердження."
nsb_news.10.desc_exiles:0 "Відновлення вигнаним білим рухом боротьби з більшовиками, що здавалося безнадійним, попри всякі очікування обернулося перемогою. [SOV.GetLeader] оголошує, що держава [SOS.GetNameDef] була переможена. десь знаходиться [SOS.GetLeader], невідомо. Ходять чутки, що [SOS.GetLeader.GetSheHe] вже за кордоном, куди вдалося втекти за кілька днів до капітуляції — можливо, ховається де —то у Південній Америці."
nsb_news.10.desc_exiles_puppet:0 "З японською допомогою тимчасовому уряду вдалося здобути перемогу. [SOS.GetLeader] зазнає поразки і [GetSovietCivilWarName] закінчена. За це довелося заплатити велику ціну — країна стане фактично маріонеткою держави[JAP]. сумніваються, чи можна вважати такий результат перемогою білого руху."
nsb_news.10.a:0 "Ми перемогли!"
nsb_news.10.b:0 "Комуністичної революції завдано серйозного удару."
nsb_news.10.c:0 "І справді несподівано."
nsb_news.10.d:0 "Сталінська Росія обрушилася, наче картковий будиночок."
nsb_news.10.e:0 "Позбутися Сталіна — це, мабуть, на краще."
nsb_news.10.f:0 "Нелегко довірятиме цим новим лідерам."
nsb_news.10.g:0 "Можливо, [SOV.GetLeader] з тих, з ким простіше домовитися."
nsb_news.11.t:0 "$SOV_iosif_stalin$ убитий"
nsb_news.11.desc:1 "Незважаючи на надзвичайно потужний апарат особистої охорони, лідер держави [SOV.GetNameDef] $SOV_iosif_stalin$ був знайдений на своїй дачі мертвим. Імовірно, його вбили. [SOV.GetAdjective] столиця вирує від чуток, і схоже, Що управління вже перехопила — принаймні, тимчасово — трійка, якою командує $SOV_lavrenty_beriya$. Новий лідер, щоправда, не користується популярністю, так що поки неясно, чи зможе він утриматися при владі. Берія присягнув знайти тих, хто винен у вбивстві."
nsb_news.11.a:0 "Може, в цьому справді якось замішаний НКВС?"
nsb_news.11.b:0 "О ні!"
nsb_news.12.t:0 "[SOV.GetAdjective] державний переворот"
nsb_news.12.desc:0 "Діюючи неймовірно швидко, [SOV.GetAdjective] опозиція заарештувала і змістила трійку, очолювану Берією. На світанку сили Червоної армії оточили столицю, а тим часом був таємно затриманий військами раніше, ніж про це дізнався його особистий охоронець, оголошено новий уряд: очолювати країну тепер буде [SOV.GetLeader], $SOV_lavrenty_beriya$ звинувачений у зраді державі [SOV.GetNameDef]."
nsb_news.12.a:0 "Цікаві настали часи."
nsb_news.12.b:0 "З вогню та в полум'ї."
nsb_news.100.desc:1 "Лев Троцький, що колись виступав соратником і можливим спадкоємцем Володимира Ілліча Леніна, був атакований у себе на віллі озброєною групою. Вбивці увірвалися в кімнату, де знаходився більшовик, і негайно відкрили вогонь, після чого поспішали. був смертельно поранений і помер через кілька годин у лікарні в Мехіко. Після невдалої боротьби за контроль над комуністичною партією Радянського Союзу, противником у якій виступали $SOV_iosif_stalin$ і його союзники, Троцький провів усі тридцяті роки у вигнанні. він жив у Туреччині, Франції та Норвеґії, поки нарешті не опинився в Мексиці. \nВін невпинно критикував Сталіна і Радянський Союз, називаючи останній «виродженою робітничою державою»."
nsb_news.101.desc:1 "Старий більшовик Лев Троцький сьогодні був атакований у себе вдома групою озброєних грабіжників. Нападники увірвалися до нього в кімнату і відкрили безладний вогонь, після чого поспішно втекли. Троцький не отримав ні подряпини, встигнувши сховатися з дружиною і в за ліжком.\n\nТроцький колись виступав соратником і можливим спадкоємцем Леніна, але після безуспішної боротьби за владу $SOV_iosif_stalin$ видворив його з Радянського Союзу. В зверненні до преси Троцький оголосив, що цей замах став «ще однією жалюгідною спробою Сталіна свого режиму»."
nsb_news.102.desc_default:0 "Пакт про взаємодопомогу між державами [SOV.GetNameDef] та [SOV_collective_security_pact_integrant.GetNameDef] був підписаний учора в місті [SOV.Capital.GetCapitalVictoryPointName] дипломатами обох політик, яку запропонував [SOV.GetAdjective] народний комісар закордонних справ [SOV.SOV_maksim_litvinov.GetName]. За умовами пакту [SOV.GetNameDef] та [SOV_collective_security_pact_integrant.GetNameDef] обіцяють захищати один одного у разі агресії."
nsb_news.102.desc_poland:0 "Пакт про взаємодопомогу між державами [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] та [POL.GetNameDef] був підписаний учора в місті [SOV.Capital.GetCapitalVictoryPointName].\nЦя угода — частина політики колективної безпеки, яку запропонував [SOV.GetAdjective] народний комісар закордонних справ [SOV.SOV_maksim_litvinov.GetName] За умовами пакту [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] територіальних претензій стосовно один одного і обіцяють захищати одне одного у разі агресії з боку ворожих держав."
nsb_news.102.a:0 "Незвичайний альянс..."
nsb_news.102.b:0 "Заради колективної безпеки."
nsb_news.103.desc:0 "[SOV.GetNameDef] і [GER.GetNameDef] підписали торгову угоду. [SOV.GetAdjective] держава має намір з її допомогою посилити свій промисловий і військовий розвиток, [GER.GetAdjective] держава зможе збільшити імпорт вкрай потрібної їй сировини, зокрема зерна, нафти та залізняку."
nsb_news.103.a:0 "[ROOT.GetNameDef] від цього виграє"
nsb_news.103.b:0 "Чи довго воно триватиме?"
nsb_news.104.t:0 "Англо-[SOV.GetAdjective] вторгнення в державу [PER.GetName]"
nsb_news.104.desc:0 "Після кількох тижнів планування [ENG.GetNameDef] та [SOV.GetNameDef] розпочали спільну військову операцію в державі [PER.GetName], щоб швидко окупувати територію противника, який поступається ним технічно та чисельно. [ENG.GetLeader] стверджує, що ця операція дозволить їм захопити [PER.GetAdjective] нафтові родовища та отримати шляхи постачання до держави [SOV.GetNameDef], не давши при цьому потенційному супротивнику просунутися з держави [TUR.GetNameDef] до держави [PER.GetName] до бакинської нафти та держави [RAJ.GetNameDef]."
nsb_news.104.a:0 "Це необхідний захід."
nsb_news.104.b:0 "[ENG.GetLeader] та [SOV.GetLeader] знайшли собі чергову жертву."
nsb_news.104.c:0 "Нечесна битва..."
nsb_news.301.t:0 "Гірські республіки об'єднуються"
nsb_news.301.d:0 "Натхненні Тапою Чермоєвим Горські республіки знову об'єдналися, і очолює їх тепер [FROM.GetLeader]. Вони оголосили, що будуть боротися зі всякими іноземними загарбниками і що народжена гірська республіка Північний Кавказ займе своє місце в історії."
nsb_news.301.a:0 "Більш ми не роз'єднані!"
nsb_news.301.b:0 "Цікаво"
nsb_news.302.t:0 "Закавказзя об'єднується знову"
nsb_news.302.d:0 "Вперше був на початку російської громадянської війни — тоді Кавказ швидко розпався. Вдруге Кавказ об'єднали у вигляді Радянської республіки, що розкололася за результатами Радянської Конституції 1936 року. Тепер, вже втретє, [FROM.GetLeader] намагається об'єднати транскавказькі держави, і вони знову готові не тільки захищати свої землі, а й захоплювати чужі. Лише час покаже, як вони зроблять."
nsb_news.302.a:0 "Бог любить трійцю."
nsb_news.302.b:0 "Знову?"
nsb_news.303.t:0 "Сибір об'єднаний"
nsb_news.303.d:0 "Після кількох століть російського правління Сибір тепер не просто регіон у складі зарубіжної держави, а окрема політична одиниця, об'єднана і готова відстоювати свої права за всяку ціну. Народ Сибіру радий: дні імперіалізму пораховані, і люди тепер живуть у незалежній державі без іноземної інтервенції. Республіка оголосила, що не має наміру спочивати на лаврах — у Сибіру повно й інших народів, які треба звільнити та захистити за всяку ціну!"
nsb_news.303.a:0 "Нарешті Сибір вільна від ярма імперіалізму!"
nsb_news.303.b:0 "Вплив Росії на сході падає..."
nsb_news.304.t:0 "Ідель-Уральська держава повернулася"
nsb_news.304.d:0 "Вперше з часів російської громадянської війни народи, що заселяють волго-уральський район, об'єдналися в державу, звану ними Ідель-Урал. Цього разу вони оголосили, що не здадуться Росії і збережуть свою незалежність за всяку ціну. Тільки час покаже, чи судиться цій державі вижити..."
nsb_news.304.a:0 "Цього разу держава виживе!"
nsb_news.304.b:0 "Так, а де це взагалі?"
nsb_news.400.t:1 "Коронація Володимира III"
nsb_news.400.desc:0 "Після майже трьох десятиліть більшовицького правління сьогодні в державу [SOV.GetName] повернулася царська влада. В Успенському соборі Москви пройшла велика церемонія коронації царя Володимира III. Коли царська процесія пройшла повз глядачів, новий царь, вихваляючи дух російського народу та обіцяючи «повернути країні її колишню славу»."
nsb_news.400.a:0 "Чудова подія!"
nsb_news.400.b:0 "Підбурювання до війни!"
nsb_news.400.c:0 "Збочення!"
nsb_news.401.t:0 "Земський собор розпущений"
nsb_news.401.desc:0 "Через місяці після легітимізації свого уряду через відновлення Земського собору фашистські елементи в [SOV.GetAdjective]ому уряді вже розпустили новий парламент, і країною тепер керує [SOV.GetLeader]. Нещодавно коронований цар поки що грає суто символічну роль, але вже очевидно, що реальній владі йому дістанеться мало. Після зміни режиму націоналістична риторика помітно підвищилася, раз по раз чутні промови, що вихваляють братерство «слов'янських народів» і засуджують колишні «гріхи» сусідніх країн."
nsb_news.401.a:0 "Нашій славній нації потрібні сильні лідери!"
nsb_news.401.b:0 "Поки неясно, чи це допоможе нашій ситуації."
nsb_news.401.c:0 "На горизонті новий союзник?"
nsb_news.402.t:0 "Вісь Берлін–Москва"
nsb_news.402.desc:0 "Виступивши сьогодні із спільною заявою, представники держав [GER.GetNameDef] та [SOV.GetNameDef] оголосили про створення «Осі Берлін–Москва». Дві держави співпрацюватимуть в економічній, політичній та військовій сферах, щоб «захищати свої інтереси». Стверджується, що вони «зацікавлені у стабільності Східної та Центральної Європи».\n\nТакі їх реальні мотиви, покаже час."
nsb_news.402.a:0 "Наш славний альянс створений!"
nsb_news.402.b:0 "Відмінна ідея від наших нових союзників зі сходу."
nsb_news.402.c:0 "Вони створюють новий світовий порядок?"
nsb_news.402.d:0 "Тепер вони підпорядкують собі Європу..."
nsb_news.403.t:0 "[SOV.GetAdjective] втручання у справи Американського континенту"
nsb_news.403.desc:0 "З'явилися свідчення масштабного втручання у внутрішню політику багатьох країн Південної та Центральної Америки. Помітно похитнулася. Експерти переконані: якщо не зупинити таємну [SOV.GetAdjective] діяльність, принаймні частина цих держав стане ідеологічним плацдармом держави [SOV.GetName] на Американському континенті. підтримка цих націй лише зростатиме і поширюватиметься."
nsb_news.403.a:0 "Шкода, що наше втручання вийшло на світ."
nsb_news.403.b:0 "Вони провертають свої махінації прямо у нас під носом?!"
nsb_news.403.c:0 "Скоро вони побачать перевагу сильної руки."
nsb_news.403.d:0 "Поширення фашизму вийшло з-під контролю!"
nsb_news.404.t:0 "Підйом Третього Риму"
nsb_news.404.desc:0 "Відтоді, як остання громадянська війна поставила країну на коліна, російська православна церква швидко набирала впливу. Тепер, коли завоювання старої Візантії завершено, зроблено останні кроки з об'єднання церкви та держави.\n\nОтримавши відразу титули патріарха і Царя Всія Русі, [SOV.GetLeader] очолює країну, охрещену як «[SOV.GetNameDef]», слідуючи, як він сам каже, «волі Божій»."
nsb_news.404.a:0 "Чудово!"
nsb_news.404.b:0 "Вони ж несерйозно!"
nsb_news.405.t:0 "[SOV.GetNameDefCap]"
nsb_news.405.desc:0 "Знову приміривши на себе роль захисниці всіх слов'ян, Росія вирішила, що найкращий спосіб захистити слов'ян — це об'єднати їх усіх в одну націю. Закінчивши нарешті об'єднання, [SOV.GetLeader] проголошує тепер про утворення держави [SOV.GetNameDef] і заявляє, що «всі ресурси, доступні новій країні, будуть використані на благо її народу та на захист його від зовнішніх загроз»."
nsb_news.405.a:0 "Коли слов'яни єдині, вони непереможні!"
nsb_news.405.b:0 "З такою силою доведеться рахуватися."
nsb_news.406.t:0 "Захисник слов'ян"
nsb_news.406.desc:0 "[SOV.GetNameDef] знову приміряє на себе роль захисника слов'ян і оголошує про гарантії іншим слов'янським народам у Європі. У своїй заяві [SOV.GetLeader] обіцяє, що всі ресурси, доступні державі [SOV.GetNameDef] будуть використані на користь усім слов'янським народам і на захист їх від зовнішніх загроз». і не має наміру ухилятися від відповідальності."
nsb_news.406.a:0 "Ми тримаємо слово, дане братам."
nsb_news.406.b:0 "За умови, що вони поважають нашу незалежність..."
nsb_news.406.c:0 "Старший брат усіх слов'ян повернувся..."
nsb_news.407.t:0 "Троїстий союз?"
nsb_news.407.desc:0 "[From.GetNameDefCap] та [SOV.GetNameDef] оголосили про відновлення військової співпраці через тридцять років після розпуску колишнього Троїстого союзу.\n\nВідкрито не оголошується, але мається на увазі, що цей новий союз був утворений спробах скоротити експансію певних держав Центральної Європи. Чи продовжить розширюватися сам союз, покаже час."
nsb_news.407.a:0 "Це крок на шляху до стабільної Європи."
nsb_news.407.b:0 "Це релікт із минулого."
nsb_news.408.t:0 "Троїстий союз"
nsb_news.408.desc:0 "[From.GetNameDefCap] оголошує про рішення приєднатися до своїх колишніх союзників у поновленому Троїстому союзі, спрямованому на протистояння експансії в Центральній Європі."
nsb_news.408.a:0 "Ми знову разом."
nsb_news.408.b:0 "Побачимо, чи довго протримається цей союз."
nsb_news.409.t:0 "Вісь Берлін–Москва: Токіо приєднується"
nsb_news.409.desc:0 "У тристоронній угоді держав [GER.GetNameDef], [SOV.GetNameDef] та [JAP.GetNameDef] заявляється, що [JAP.GetNameDef] стане наступним учасником Осі.\n\nТакий розвиток подій несподіваний у світлі недавніх дебатів між [SOV.GetAdjective] і [JAP.GetNameDef] урядами. Ймовірно, воно стало результатом умілих переговорів [GER.GetAdjective] сторони, але такий пакт прикриє [SOV.GetAdjective] східний фланг і дозволить державі [JAP.GetNameDef] зосередити увагу на Тихому океані."
nsb_news.409.a:0 "Потужний дипломатичний маневр"
nsb_news.409.b:0 "Несподіваний поворот подій!"

