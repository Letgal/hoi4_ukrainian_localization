news.1.t: "Інцидент на мості Марко Поло"
news.1.d: "Японські та китайські війська безрезультатно зіткнулися за стратегічний міст Марко Поло, розташований на південний захід від Пекіну.\n\n[CHI.GetNameDef] відхилив вимоги держави [JAP.GetNameDef] про вибачення та територіальні поступки, стверджуючи натомість, що настав «переломний момент» японської агресії.\n\nДипломати побоюються, що нестабільна ситуація в будь-який момент може призвести до війни."
news.1.a: "Цікаві часи."
news.1.b: "Ми провчимо тих китайців!"
news.1.c: "Усе вірно! Не поступимося й саженем!"
news.2.d: "Японські та китайські сили зіткнулися в районі мосту Марко Поло, який має стратегічне значення через розташування на південний захід від Пекіну.\n\n[CHI.GetNameDef] взяв на себе всю відповідальність за інцидент і вибачився перед державою [JAP.GetNameDef], а також погодився на значні територіальні поступки. Це здивувало багатьох експертів, упевнених, що ось-ось має вибухнути війна.\n\nЧи можливий довгостроковий мир в Азії?"
news.2.a: "Неясно."
news.2.b: "Це задовільнить нас... поки що."
news.2.c: "У нас не було вибору."
news.5.t: "[JAP.GetNameDefCap] вимагає Французький Індокитай"
news.5.d: "Скориставшися слабкістю Франції, яка зазнала поразки в Європі, держава [JAP.GetNameDef] переконала новий уряд поступитися контролем над колонією в Індокитаї! [JAP.GetAdjective]і війська вже зайняли всі основні бази в регіоні, й експерти побоюються, що колонія буде використана для подальших військових кампаній."
news.5.a: "Стерв'ятники терзають труп."
news.5.b: "Як і має бути."
news.5.c: "Шакали на залишили нам вибору."
news.5.e: "Наші союзники взяли ініціативу!"
news.6.d: "Користуючися слабкістю Франції, яка зазнала поразки в Європі, держава [JAP.GetNameDef] вимагає від нового уряду надати повний доступ до баз в Індокитаї.\n\nФактично це означало б поступку колонією, і французи на таке не пішли.\n\nЕксперти вважають, що таке рішення викличе з боку японців заходи військового характеру."
news.6.a: "Вони ж не посміють... так?"
news.6.b: "Ці уперті дурні заплатять за свою помилку."
news.6.c: "Ми мусимо готуватися."
news.6.e: "Ще один хоробрий крок наших друзів."
news.7.t: "Радянсько-японська сутичка"
news.7.d: "Між радянськими та японськими військами на маньчжурському кордоні нещодавно стався серйозний інцидент.\n\nВеликий підрозділ радянської армії за підтримки монґольської кавалерії застав супротивника зненацька, і японці зазнали великих втрат.\n\nУ Токіо це викликало зрозумілу напругу, але поки що незрозуміло, чи переросте конфлікт у відкриту війну."
news.7.a: "Початок ще однієї війни в Азії?"
news.7.b: "Який сором..."
news.7.c: "Ми показали світу, чого варті."
news.8.d: "Між радянськими та японськими військами на маньчжурському кордоні нещодавно стався серйозний інцидент.\n\nЗа повідомленнями з місця подій, японці взяли росіян у кліщі, коли ті атакували їх через кордон, і змусили вцілілих в паніці відступити.\n\nЧи буде змушена Москва збільшити свою військову присутність на радянському Далекому Сході?"
news.8.b: "За імператора!"
news.8.c: "Ми маємо оцінити ситуацію..."
news.9.t: "Відступ СРСР"
news.9.d: "Під час накопичення японських військ у Маньчжурії Радянський Союз несподівано відвів свої частини, розташовані на кордоні. Можливо, таким чином Москва намагається уникнути нової конфронтації з Токіо, адже одним із найболючіших спогадів для росіян є поразка в російсько-японській війні."
news.9.a: "Можливо, за цим послідує довгий мир."
news.9.b: "Боягузи втекли!"
news.9.c: "Усього лише тактичний відступ."

