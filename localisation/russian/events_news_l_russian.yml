 wtt_news.53.t: "Об'єднання Скандинавії"
 #wtt_news.53.desc:0 "Through force of arms, [From.GetOldName] has united the Scandinavian peoples under its rule, and its government is now integrating the newly-conquered territories. In an attempt to rally the people behind the state, there has been an increase in pan-nationalist propaganda with clear support from the government.\n\nAs a side-effect, proponents of Scandinavian unification have already begun citing historical parallels, and point out how the current state of affairs can be seen as simply a natural continuation of earlier attempts at unifying the region. The [From.GetOldAdjective] government has eagerly jumped on the bandwagon of this line of thinking, and has now officially proclaimed a ‘restoration of the Kalmar Union,’ renaming the country to ‘[From.GetNameDef].’"
 wtt_news.53.a: "Славний день для всіх скандинавів!"
 wtt_news.53.b: "Скандинавія сильніша разом."
 wtt_news.53.c: "Довго це не протримається!"
 wtt_news.54.t: "Об'єднання Нордики"
 #wtt_news.54.desc:0 "With the conquest of all of the nations belonging to the Nordic region, the [From.GetOldAdjective] government has now begun increasing moves towards integration of the newly-conquered territories. As a result, in an attempt to rally the people behind the state, there has been an increase in pan-nationalist propaganda with clear support from the government.\n\nA [From.GetOldAdjective] official was quoted as saying “The Nordic countries have always felt a strong kinship to each other. It is only natural that they should be unified, and that our peoples should coexist side by side, as one.” It would appear the government has resolved to use this kinship as a way of unifying the people, and have now proclaimed ‘true Nordic unity,’ renaming the country to ‘[From.GetNameDef].’"
 wtt_news.54.a: "Об'єднана Північ стане сильніша!"
 wtt_news.54.b: "Північ завдати багато клопоту своїм сусідам..."
 wtt_news.55.t: "Відродження держави [From.GetNameDef]"
 #wtt_news.55.desc:0 "Having retaken all of the lands belonging to the old Gran Colombia, the [From.GetOldAdjective] government has now begun increasing moves towards integration of the newly-conquered territories. As a result, in an attempt to rally the people behind the state, there has been an increase in pan-nationalist propaganda with clear support from the government.\n\n[From.GetOldAdjective] officials have repeatedly stated their belief that all of northern South America should look at their shared history and use that kinship as a foundation for a unified state. Now, the [From.GetOldAdjective] government has taken one step further and proclaimed the ‘revival of Bolívar's legacy,’ renaming the country to ‘[From.GetNameDef].’"
 wtt_news.55.a: "Мрія про об'єднану Латинську Америку чекає!"
 wtt_news.55.b: "Народження нової наддержави в Америці?"
 wtt_news.56.t: "Відродження держави [From.GetNameDef]"
 #wtt_news.56.desc:0 "Having secured all of the Austro-Hungarian Imperial lands, the [From.GetOldAdjective] government, as representatives of the last remaining successor state, has now begun with re-integrating these territories. Government-directed propaganda has flared up, extolling the “glorydays of the Empire” in a clear effort to rally the population behind the wide-spread national reforms and a return to imperial norms.\n\nAs a part of these, the [From.GetOldAdjective] government has announced the restoration of [From.GetNameDef], and has changed the nation's official name to reflect this."
 wtt_news.56.a: "Indivisibiliter ac inseparabiliter!"
 wtt_news.56.b: "Дуалістична монархія постає знову."
 wtt_news.57.t: "Відродження держави [From.GetNameDef]"
 #wtt_news.57.desc:0 "As Poland and Lithuania are once more governed by a single state, the [From.GetOldAdjective] government has begun drawing on history for its propaganda in an effort to unite the people behind its policies. ‘Historical experts’ bombard the population with the various ways in which a united Poland and Lithuania could stand against the threats on their borders, recounting tales from the height of power of the Polish-Lithuanian Commonwealth. The approach seems to be having some effect on redirecting the people's outrage, and on focusing their thoughts on the glorydays of old.\n\nToday, the [From.GetOldAdjective] government has taken this one step further and proclaimed the restoration of the Commonwealth, re-naming the country to ‘[From.GetNameDef].’"
 wtt_news.57.a: "Якщо Бог із нами, то хто проти нас?"
 wtt_news.57.b: "Чи переживе вона поділ цього разу?"
 wtt_news.58.t: "Возз'єднання Нижніх земель"
 #wtt_news.58.desc:0 "With the [From.GetOldAdjective] conquest of the other Low Countries, their government has quite vocally defended its actions. They now claim to be the immediate and lawful successors to the United Kingdom of the Netherlands, and have repudiated the Treaty of London of 1839 with the claim that it was, at the time, criminally forced upon their government by outside forces. Thus, as the nation never ceased to be, [From.GetOldNameDef] has merely reasserted control over land that already belonged to them.\n\nFollowing through on their words, the [From.GetOldAdjective] government has renamed the country to ‘[From.GetNameDef],’ and large propaganda efforts are already under way in an attempt at unifying the people, using current global crises as an external threat to rally against."
 wtt_news.58.a: "Знову єдині, як і передбачалося в 1815 році..."
 wtt_news.58.b: "Так... Це все скидається на внутрішню справу..."
 wtt_news.59.t: "Відродження держави [From.GetNameDef]"
 #wtt_news.59.desc:0 "With the [From.GetOldAdjective] conquest of the other Central American states, their government has quite vocally defended its actions internationally. Considering itself the lawful successor to the Federal Republic of Central America, it has branded the nations that seceded in the late 1830s as illegal separatist governments, and consistently refers to the recent fighting as their rightful attempts at “reasserting control” over these territories.\n\nFollowing through on their words, the [From.GetOldAdjective] government has renamed the country to ‘[From.GetNameDef],’ and large propaganda efforts are already under way in an attempt at unifying the people, using current global crises as an external threat to rally against."
 wtt_news.59.a: "Необхідний перший крок для виходу на світову арену."
 wtt_news.59.b: "Сходження чергових «Сполучених Штатів Америки»."
 wtt_news.60.t: "Об'єднання Балтії"
 #wtt_news.60.desc:0 "With the conquest of all of lands belonging to the Baltic states, the [From.GetOldAdjective] government has now begun increasing moves towards integration of the newly-conquered territories. As a result, in an attempt to rally the people behind the state, there has been an increase in pan-nationalist propaganda with clear support from the government.\n\nA [From.GetOldAdjective] official was quoted as saying “The Baltic countries have always felt a strong kinship to each other. It is only natural that they should be unified, especially in light of the threats on our borders. Only by standing together can our peoples remain independent and free.” They have therefore now proclaimed “true Baltic unity,” renaming the country to ‘[From.GetNameDef].’"
 wtt_news.60.a: "Це необхідно для нашого виживання."
 wtt_news.60.b: "Але чи буде нова держава досить сильною?"
 wtt_news.61.t: "Відродження держави [From.GetNameDef]"
 #wtt_news.61.desc:0 "Having secured all of the pre-war Ottoman lands, the [From.GetOldAdjective] government, as representatives of the Ottoman successor state, has now begun with re-integrating these territories. Government-directed propaganda has flared up, denouncing the partitions of the Allies in the Great War, and extolling the “glorydays of the Empire” in a clear effort to rally the population of newly-conquered lands behind the wide-spread national reforms and a return to imperial norms.\n\nAs a part of these, the [From.GetOldAdjective] government has announced the restoration of [From.GetNameDef], and has changed the nation's official name to reflect this."
 wtt_news.61.a: "Ми нарешті скасували поділи!"
 wtt_news.61.b: "Вічна держава постала знову..."
 wtt_news.62.t: "Об'єднання Європи"
 #wtt_news.62.desc:0 "The main powers of continental Europe lay conquered before [From.GetOldNameDef], and for the first time the recent dreams of a united Europe seem attainable. A variety of ‘experts,’ presumably on the government payroll, have already begun repeatedly citing the current political situation as the only way to ‘prevent future European conflict.’\n\nIn further efforts to give the outward appearance of a “nation for all Europeans,” government reforms on the national and the local level are being pushed through at an impressive rate, and as a part of those it was announced today that the country shall henceforth be known as ‘[From.GetNameDef],’ so that “all Europeans may feel welcome in it.”"
 wtt_news.62.a: "Невже це кінець усім війнам у Європі?"
 wtt_news.62.b: "Подивімося, чи вдасться це їм."
 wtt_news.63.t: "Підйом держави [From.GetNameDef]"
 #wtt_news.63.desc:0 "As the [From.GetOldAdjective] nation grows into its neighbours, government attempts at creating historical continuity have become more and more apparent, evidently in an attempt to unify the people. The achievements of the Great Zimbabwean Empire have been strongly romanticized, but incessant propaganda seems to be having an effect on public opinion.\n\nToday, the [From.GetOldAdjective] government has taken this one step further and re-named the country to ‘[From.GetNameDef],’ an announcement that was greeted by exuberant crowds in the streets of the major cities."
 wtt_news.63.a: "Африка — для африканців!"
 wtt_news.63.b: "Невже це кінець колоніального панування в Африці?"
 wtt_news.64.t: "Підйом держави [From.GetNameDef]"
 #wtt_news.64.desc:0 "The [From.GetOldAdjective] military advance seems utterly unstoppable, and the idea that many sneered at in recent years — the creation of a new Roman Empire — now seems entirely within the Italians' grasp. Most continental European powers that could oppose them have been virtually eliminated, leaving the Italians free to enforce their will upon the conquered peoples.\n\nIn addition to beginning integration of what they have already begun referring to as "reconquered Roman Territories", the Italian government has now announced the rebirth of the Roman Empire, renaming the nation to ‘[From.GetNameDef].’"
 wtt_news.64.a: "Roma invicta!"
 wtt_news.64.b: "Вони ж це невсерйоз!"
 wtt_news.65.t: "Підйом держави [From.GetNameDef]"
 #wtt_news.65.desc:0 "As the [From.GetOldAdjective] advance continues, the historical parallels have not gone unnoticed by those versed in Persian history. Notable public figures have already begun comparing this expansion to the times of Cyrus the Great, and nationalist pride is rising throughout [From.GetOldAdjective] society.\n\nAs government control is expanded over the new territorial acquisitions, and as the government rides this wave of high public approval, it has now been confirmed by officials that the nation will be officially renamed to ‘[From.GetNameDef].’"
 wtt_news.65.a: "Наша сила продовжує зростати!"
 wtt_news.65.b: "Чи принесе це мир і стабільність у регіон?"
 wtt_news.66.t: "Підйом [From.GetNameDef]"
 #wtt_news.66.desc:0 "[From.GetOldAdjectiveCap] ascendancy has perplexed many military experts across the globe, but the results speak for themselves. In but a few years, the Greeks have utterly dominated the Balkans, reconquered Istanbul, and crushed any organized Turkish resistance in Anatolia. It seems that the ultimate conclusion of over five centuries of Greco-Turkish conflict has now been reached.\n\nTo further bolster national pride, the [From.GetOldAdjectiveCap] government has utilized historical continuity, and styled their military achievements as a “Byzantine reconquest against the Turkic invader.” As part of this propaganda, and in the midst of an extravagant ceremonial parade in newly-renamed Constantinople, it was announced that [From.GetOldNameDef] has changed its official name to ‘[From.GetNameDef].’"
 wtt_news.66.a: "Хай розпочнеться відвоювання."
 wtt_news.66.b: "Дивовижний поворот удачі..." # (&)
 wtt_news.67.t: "Об'єднання Аравії"
 #wtt_news.67.desc:0 "With the [From.GetOldAdjective] conquest of most of the Arab Peninsula, the government has seized upon a renewed wave of Pan-Arabism spreading through the region. As international disagreements have been ‘solved’ through the outright removal of obstinate foreign governments through military means, Arab unification has seemed within easy reach, and the [From.GetOldAdjective] government has already shown its willingness to pursue this goal.\n\nWhether merely to ‘ride the wave’ of this public goodwill, to appeal as a home to all Arabs, or simply to facilitate regional integration, [From.GetOldAdjective] officials have now confirmed that the nation's official name shall be changed to ‘[From.GetNameDef].’"
 wtt_news.67.a: "Мрію Зейдана здійснено."
 wtt_news.67.b: "Чи приведе це до тривалого миру в регіоні?"
 wtt_news.68.t: "Підйом держави [From.GetNameDef]"
 #wtt_news.68.desc:0 "As the [From.GetOldAdjective] nation grows into its neighbours, government attempts at creating historical continuity have become more and more apparent, evidently in an attempt to unify the people. The achievements of the Majapahit Empire among others have been strongly romanticized, but incessant propaganda seems to be having an effect on public opinion.\n\nToday, the [From.GetOldAdjective] government has taken this one step further and re-named the country to ‘[From.GetNameDef]’ in homage to the region's history, hoping that it is something everyone in the region can relate to."
 wtt_news.68.a: "Це кінець колоніалізму в Азії!"
 wtt_news.68.b: "They have seized their own destiny."
 wtt_news.69.t: "Відродження держави [From.GetNameDef]"
 wtt_news.69.desc: "У міру того, як [From.GetOldAdjective]а нація розростається за рахунок своїх сусідів, уряд переосмислює свій відхід від назви Раттанакосін. Оскільки нинішні кордони щодалі більше нагадують кордони історичного розквіту королівства, досягнення Королівства Раттанакосін дедалі частіше використовуються для впливу на громадську думку.\n\nСьогодні [From.GetOldAdjective]ий уряд зробив іще один крок вперед і офіційно перейменував країну на «[From.GetNameDef]», намагаючись отримати легітимність від історії."
 wtt_news.69.a: "Ми затвердили нашу гегемонію."
 wtt_news.69.b: "Невже колоніальні імперії розсипаються?"
 wtt_news.70.t: "[From.GetNameDefCap] відроджується"
 wtt_news.70.desc: "Хай славиться [FROM.GetLeader]: за [FROM.GetLeader.GetHerHis] правління [From.GetOldNameDef] значно розширила свої кордони, перевершивши навіть кордони старої Священної Римської Імперії. [From.GetOldAdjectiveCap]а воєнна машина поставила навколішки всіх континентальних ворогів, які могли би кинути виклик її правлінню, залишивши їй можливість продовжувати свою політику.\n\nТепер [FROM.GetLeader] постановлює, що поточна можливість мусить бути використана, і що нація мусить стати духовною спадкоємицею Священної Римської Імперії. На знак цього державу було офіційно перейменовано, і таким чином [FROM.GetLeader.GetSheHe] нарешті досягає політичного об'єднання регіону, яке століттями вислизало від імператорів."
 wtt_news.70.a: "Aquila Elegit Iovis Omnia Vincit!"
 wtt_news.70.b: "Її велич і славу не можна заперечити!"
#wtt_news.1000.desc:0 "In a terrible tragedy, the Hindenburg was destroyed today while attempting to dock in London. For reasons not yet determined, the airship was engulfed in flames and crashed to the ground, claiming the lives of all passengers and crew aboard - including virtually all members of the extended German Imperial Family.\n\nThe only survivor is the Princess Victoria Louise, who was sent ahead to aid in the preparations of the ceremony. The princess, the third royal to bear the name ‘Victoria’ after her grandmother, German Empress Victoria, and her great-grandmother Queen Victoria, has therefore become the only remaining heir to the throne. Still shaken from having lost her family, she has now nevertheless ascended to the throne as Kaiserin Victoria I of the German Empire."
wtt_news.1000.a: "Жахлива трагедія... з несподіваними результатами."
#wtt_news.1001.desc:0 "In a terrible tragedy, the Hindenburg was destroyed today while attempting to dock in London. For reasons not yet determined, the airship was engulfed in flames and crashed to the ground, claiming the lives of all passengers and crew aboard - including all members of the extended German Imperial Family.\n\nWith the utter decimation of the Imperial Family, the government has assumed direct control, but it seems unlikely that this will see the return of democracy in the short term."
wtt_news.1001.a: "Яка жахлива трагедія!"

# Автопереклад
 wtt_news.2.desc:0 "Незабаром після оголошення про те, що Німеччина має намір повернути вигнаного Вільгельма II, влада Нідерландів несподівано блокувала кортеж старого кайзера на кордоні з Німеччиною і змусили його повернутися до своєї резиденції в Дорні.\n\nВ офіційному комюніке нідерландці стверджують, що побоюються дестабілізації обстановки в Європі у зв'язку з можливим поверненням на трон Вільгельма II, і тому уряд Нідерландів узяв на себе відповідальність повернути старого кайзера під домашній арешт.\n\nНімеччина поки що не відповіла на цю заяву, але обурена громадськість також вимагає застосувати військову силу для повернення кайзера.\n"
 wtt_news.3.desc:0 "Вчора вранці уряд Німеччини зробив несподівану заяву, що має намір повернути вигнаного Вільгельма II. Вдень того ж дня кортеж, що супроводжував старого кайзера, перетнув кордон Нідерландів та Німеччини, і після повернення до Берліна Вільгельм II був відновлений у титулі кайзера Німецької імперії.\n\nВін уже заприсягся повернути Німеччині її колишню велич, але поки що не зробив жодних заяв щодо політичного курсу своєї країни.."
 wtt_news.4.desc:0 "Незважаючи на марні спроби опору, уряд Нідерландів поступився переважаючим силам Німеччини. Німецькі війська звільнили старого кайзера з-під його домашнього арешту в Дорні, і після повернення до Берліна він був урочисто оголошений кайзером Німецької імперії.\n\nКайзер вже заприсягся повернути Німеччині її колишню велич, але поки що не зробив жодних заяв щодо політичного курсу своєї країни."
 wtt_news.5.desc:0 "За повідомленнями з Рима, дуче сьогодні було застрелено прямо на вулицях міста. Після цього деякі представники уряду зробили низку кроків з метою вирвати владу з рук італійських фашистів. Було проведено низку арештів; військові загони оточили урядові будівлі та зайняли вулиці, оголосивши комендантську годину.\n\nЗмовники з уряду заприсяглися у вірності Віктору Еммануїлу III, і першим своїм указом як керівник Італії король підписав указ про укладання союзу з Німецькою імперією."
 wtt_news.6.desc:1 "У дунайських державах-спадкоємицях Австро-Угорської імперії останнім часом посилилися проімперські настрої і вирішили знову об'єднатися під керівництвом лідера. [From.GetOldNameDef].\n\nНовий уряд відновленої Австро-Угорщини негайно зробив кроки щодо укладання союзу з Німецькою імперією, відкрито висловивши свою підтримку антибританській та антифранцузькій політиці Німеччини."
 wtt_news.7.desc:0 "Польський уряд прийняв пропозицію Німеччини повернути Данциґ в обмін на військові гарантії. Згідно з укладеним договором, Німеччина має прийти на допомогу Польщі у разі будь-яких спрямованих проти неї військових дій.\n\nХоча ціна висока, і Польща знову виявляється відрізаною від моря, але, можливо, це має сенс у світлі комуністичної загрози зі Сходу."
 wtt_news.8.desc:0 "Спустошена Німеччину громадянську війну закінчено. Через запеклий опір нацистів битви часом досягали масштабів Великої війни.\n\nГітлер, швидше за все, мертвий, а нацистські керівники взяті в полон або страчені. Тимчасовий уряд заявив, що необхідно спочатку забезпечити контроль над державою та стабільну обстановку, а вже потім розпочинати конституційні реформи."
 wtt_news.9.desc:0 "У відповідь на так звану «ворожу риторику, що зростає з боку Німеччини», радянське військове командування оголосило про проведення низки широкомасштабних навчань цього року.\n\nПредставники Радянського Союзу висловлюють надію, що стан підвищеної бойової готовності утримає німців від «продовження своїх наклепницьких тирад»."
 wtt_news.10.desc:0 "У відповідь на недавню заяву Німеччини про створення Центральноєвропейського альянсу, покликаного протидіяти радянській агресії, радянський уряд вжив заходів щодо нарощування темпів випуску військової продукції.\n\nПредставник Кремля дав чітко зрозуміти, що Радянський Союз не просто так спостерігатиме, як біля його кордонів наростає загроза. Необхідно якнайшвидше дати недвозначну відповідь."
 wtt_news.11.desc:0 "Після того як держава [GER.GetFactionName] запропонувала одному із сусідів Радянського Союзу вступити в альянс, радянський уряд дав чітко зрозуміти, що не зазнає подальшого проникнення у «сферу свого впливу».\n\nПриходять невтішні звістки про мобілізацію радянських збройних сил, що, можливо, говорить про підготовку до війни."
 wtt_news.12.desc:0 "У відповідь рішення [GER.GetAdjective]ої влади повернути Вільгельма II [FRA.GetNameDef] та [Eng.GetNameDef] оголосили державі [GER.GetNameDef] війну. [FRA.GetAdjectiveCap]ий і [ENG.GetAdjective]ий уряди заявили про «кричущу впертість» [GER.GetAdjective]ого народу, який дозволив «відомому військовому злочинцю» знову стати на чолі своєї держави і тим самим загострили обстановку.\n\nПредставники цих країн стверджують, що дозволити «розпалювачу Великої війни» знову вдягнути [GER.GetAdjective]у корону — це вкрай аморально, і що [GER.GetAdjective]ий уряд проігнорував усі попередження. «У нас немає іншого вибору»."
 wtt_news.13.desc:0 "У відповідь на інтенсивну протидію англійців та французів рішенню повернути кайзера Вільгельма II уряд Німеччини запропонував піти на компроміс. Вільгельм II продовжить жити у вигнанні, але на німецький трон під ім'ям Вільгельма III піде його син.\n\n[ENG.GetNameDef] і [FRA.GetNameDef] ухвалили цю пропозицію, завдяки чому можна сподіватися на збереження миру між провідними європейськими державами."
 wtt_news.14.desc:0 "У відповідь на рішення Німеччини повернути Вільгельма II і незважаючи на відсутність підтримки з боку англійців [FRA.GetNameDef] оголосила їй війну. Французи заявили про «вопильну впертість» німців, які дозволили «відомому військовому злочинцю» знову стати на чолі своєї держави і тим самим загострили обстановку.\n\nПредставники французького уряду стверджують, що дозволити «розпалювачу Великої війни» знову вдягнути корону — це вкрай аморально, і що уряд Німеччини проігнорував усі попередження. «У нас немає іншого вибору»."
 wtt_news.15.desc:0 "У відповідь на інтенсивну протидію французів рішенню повернути кайзера Вільгельма II уряд Німеччини запропонував піти на компроміс. Вільгельм II продовжить жити у вигнанні, але на німецький трон під ім'ям Вільгельма III піде його син.\n\n[FRA.GetNameDef] ухвалила цю пропозицію, завдяки чому можна сподіватися на збереження миру між провідними європейськими державами."
 wtt_news.16.desc:0 "Китайський уряд вирішив піти на поступки Німеччині, яка нещодавно зажадала передати їй її старий анклав у Ціндао.\n\nУ межах міста було негайно відновлено державний контроль із боку Німеччини."
 wtt_news.17.desc:0 "Японський уряд вирішив піти на поступки Німеччині, яка нещодавно зажадала передати їй її старий анклав у Ціндао.\n\nУ межах міста було негайно відновлено державний контроль із боку Німеччини."
 wtt_news.18.desc:0 "Після того як між державами [AUS.GetNameDef] і [GER.GetNameDef] намітилося тісне співробітництво, Австрії значно посилилися пронімецькі настрої. Проведений учора плебісцит показав, що народ Австрії впевнено виступає на користь об'єднання зі своїм північним сусідом.\n\nІнтеграція Австрії почалася негайно, і цього ранку колишня держава припинила своє існування."
 wtt_news.19.desc:0 "В умовах радянського наступу, що триває, польський уряд цього ранку заявив про негайне повернення колишніх німецьких територій, Данциґа і Познані, державі [GER.GetNameDef].\n\nНезважаючи на те, що уряди Польщі та Німеччини не вказують причину, експерти згодні в тому, що вона, швидше за все, викликана спробами зберегти ці території від вторгнення Радянського Союзу через неминучу воєнну поразку Польщі."
wtt_news.20.t:0 "Німеччина пропонує укласти антирадянський пакт"
wtt_news.20.desc:1 "В умовах зростаючої агресії з боку Радянського Союзу [GER.GetName] надає «країнам, яким безпосередньо загрожує комунізм» можливість укласти пакт проти держави [SOU.GetName]. У разі якщо [SOU.GetName] нападе на одну з країн, що підписали пакт, решта мають вступити у війну."
wtt_news.21.t:0 "[From.GetNameDefCap] ганить державу [SOV.GetNameDef]"
wtt_news.21.desc:0 "[FROM.GetAdjectiveCap]а влада посилює свою риторику проти держави [SOV.GetNameDef], попереджаючи своїх східноєвропейських сусідів про навислу над континентом «Велику східну загрозу». І хоча щодо правомірності такої заяви можуть бути сумніви, ясно одне — [FROM.GetNonIdeologyName] має намір об'єднати Європу та налаштувати її проти Сходу."
wtt_news.21.a:0 "Світ має дізнатися про [SOV.GetAdjective]у загрозу!"
wtt_news.21.b:0 "Як вони сміють наклепувати на нас?"
wtt_news.21.d:0 "Побачимо, як вони до цього поставляться."
wtt_news.22.t:0 "[From.GetName] оголошує про створення Центральноєвропейського альянсу"
wtt_news.22.desc:1 "Німеччина продовжує антирадянську риторику і тепер пропонує конкретний план обмеження радянського впливу в Європі. Вона створила новий Центральноєвропейський альянс, який, як вона сподівається, надасть усім його членам захист від того, що називають «розбещеною радянською агресією»."
wtt_news.22.a:0 "Ми очолимо вільну Європу у боротьбі з комунізмом!"
wtt_news.22.b:0 "Вони все сильніше загрожують нашому становищу..."
wtt_news.22.c:0 "Нарешті німці роблять якісь реальні кроки."
wtt_news.22.d:0 "Навряд чи радянці залишать це без відповіді..."
wtt_news.23.t:0 "Вішістська Франція анексована"
wtt_news.23.desc:0 "Започаткована Німеччиною раніше цього тижня операція з анексування Вішістської Франції закінчилася успішно. Німцям вдалося захопити військово-морську базу у Тулоні до того, як французи наказали затопити кораблі. Таким чином, весь військово-морські сили Франції дісталися Німеччині в цілості та безпеці."
wtt_news.23.a:0 "Великий успіх!"
wtt_news.23.b:0 "Вони не виконали свій обов'язок..."
wtt_news.23.c:0 "Німці нещадні."
wtt_news.24.t:0 "Французи затопили флот"
wtt_news.24.desc:0 "Започаткована Німеччиною раніше цього тижня операція з анексування Вішістської Франції закінчилася успішно. Тим не менш, німцям не вдалося захопити військово-морську базу в Тулоні до того, як французи наказали затопити кораблі. Таким чином, військово-морські сили Франції не дісталися Німеччині."
wtt_news.24.a:0 "Жаль, але це ні на що не впливає."
wtt_news.24.b:0 "Вони дотримали слова."
wtt_news.24.c:0 "Відчайдушний жест незгідливих французів."
wtt_news.25.t:0 "[JAP.GetNameDefCap] приймає контроль над [From.GetAdjective]ими колоніями"
wtt_news.25.desc:0 "Зважаючи на слабкість держави [From.GetNameDef], не дивно що [JAP.GetAdjective]а влада посилювала тиск на [From.GetAdjective]і східні володіння. Цього ранку представники [From.GetAdjective]ого уряду зробили несподівану заяву про те, що контроль над [From.GetAdjective]ими колоніями негайно переходить до держави [JAP.GetNameDef]."
wtt_news.25.a:0 "Азія — для азійців!"
wtt_news.25.b:0 "Сумний день для Європи..."
wtt_news.25.c:0 "Це кінець колоніалізму?"
wtt_news.26.t:0 "Незалежність Філіппін"
wtt_news.26.desc:0 "В результаті [JAP.GetAdjective]ого тиску [From.GetAdjective]ий уряд оголосив про негайне припинення [From.GetAdjective]ого колоніального правління на архіпелазі Починаючи з цього дня держава [PHI.GetNameDef] отримала суверенітет."
wtt_news.26.b:0 "Все одно ми збиралися згортати колоніальну політику."
wtt_news.26.c:0 "Радісний день!"
wtt_news.27.t:0 "Молоді японські офіцери здійснюють переворот"
wtt_news.27.desc:0 "Група молодих офіцерів успішно скинула уряд і знову затвердила імператора як верховний правитель японської нації. Схоже, переворот став реакцією на передбачувану корупцію уряду та широке поширення ворожих ідеологій.\n\nМаючи імперську риторику, офіцери оголосили про проведення чисток, які продовжуватимуться доти, поки «з рядів збройних сил і уряду не будуть видалені всі неблагонадійні елементи». Сам імператор Хірохіто виступив із короткою заявою, погодившись взяти на себе верховне командування і давши зрозуміти, що він зацікавлений у примиренні з Китаєм та західними колоніальними державами, які мають володіння у тихоокеанському регіоні."
wtt_news.27.a:0 "Бандзай!"
wtt_news.27.b:0 "Тривожні вісті... До нас таких пропозицій не надходило..."
wtt_news.27.c:0 "Чи це гарантія миру в тихоокеанському регіоні?"
wtt_news.27.d:0 "Несподіваний поворот."
wtt_news.30.t:0 "Чан Кайші страчений"
wtt_news.30.desc:0 "Надійшла звістка про те, що сьогодні вранці слідом за арештом, розпорядження про яке дав [CHI_xian_instigator.GetLeader], розстрільний взвод комуністів стратив Чана Кайші. Цю міру покарання після недовгого суду за звинуваченням у злочинах проти народу та партії проголосив [PRC.GetLeader]. Навіть безпосереднього втручання представника радянського уряду виявилося замало для скасування вироку.\n\nСтверджується, що [SOV.GetLeader] розлютився, почувши про «зраду» з боку лідера [PRC.GetLeader], і наказав заарештувати китайську делегацію Комінтерну.\n\nНовий лідер націоналістів [CHI.GetLeader] поклявся помститися за смерть Чана і «винищити» всіх комуністів."
wtt_news.30.a:0 "Він отримав за заслугами."
wtt_news.30.b:0 "Вони назвали вбивство правосуддям!"
wtt_news.30.c:0 "Це матиме наслідки."
wtt_news.30.d:0 "Китай чекає ще більш нестабільна обстановка."
wtt_news.31.t:0 "Чан Кайші страчений"
wtt_news.31.desc:0 "Надійшла звістка про те, що сьогодні вранці слідом за арештом, розпорядження про яке дав [CHI_xian_instigator.GetLeader], розстрільний взвод комуністів стратив Чан Кайші. Цю міру наказання після недовгого суду за звинуваченням у злочинах проти народу та партії, у зраді та в контрреволюційній діяльності проголосивши [PRC.GetLeader]. Радянський представник виступав на суді як обвинувач, і це підкріплює підозри в тому, що [SOV.GetLeader] таємно схвалив рішення. \nНовий лідер націоналістів [CHI.GetLeader] поклявся помститися за смерть Чана і «винищити» всіх комуністів."
wtt_news.31.c:0 "Ми вчинили правильно."
wtt_news.32.t:0 "Чан Кайші відпущено з-під домашнього арешту"
wtt_news.32.desc:0 "Стверджується, що після арешту за наказом лідера [CHI_xian_instigator.GetLeader] та передачі комуністам, внаслідок тривалих переговорів [CHI.GetLeader] відпущено додому. Відомості надходять уривчасті, але, судячи з усього, [PRC.GetLeader] запропонував укласти союз проти японців. Обидві сторони спростовують ці чутки, та [PRC.GetLeader] стверджує, що він воліє побачити, як країна згоряє до попелу, аніж піде на переговори з націоналістами. [CHI.GetLeader] відповідає йому взаємністю."
wtt_news.32.a:0 "А які у них плани на нас?"
wtt_news.32.c:0 "Б'ються, наче діти малі..."
wtt_news.32.d:0 "Японія скористається цією ситуацією."
wtt_news.32.e:0 "Ми маємо скористатися цим собі на благо."
wtt_news.33.t:0 "[PRC.GetLeader] звинувачує націоналістів у зраді"
wtt_news.33.desc:0 "Після зустрічі між лідерами [CHI.GetLeader] і [PRC.GetLeader] останній виступив із критикою того, що він назвав «неприкритою та нахабною спробою залучити Червону армію для виконання націоналістичних та контрреволюційних цілей». [CHI.GetLeader] відмовився від коментарів із цього приводу, заявивши лише, що націоналістична армія готова захистити Китай від будь-якого агресора. \n\nПоступають повідомлення про те, що обидва лідери обговорили можливість створення єдиного фронту проти Японії.\n\nПоки не ясно, чи приведе цей розлад до чергового конфлікту між двома сторонами."
wtt_news.33.b:0 "І чому ми думали, що вони зміняться?"
wtt_news.34.t:0 "Сформовані «Летючі тигри»"
wtt_news.34.desc:0 "Слідом за зверненням до американських пілотів та механіків із закликом вступити до добровольчого загону президент США [USA.GetLeader] офіційно схвалив передачу понад сотню сучасних винищувачів китайським ВПС. Пілотам армії, ВМС або морської піхоти США на час служби в цьому загоні надається відпустка.\n\nПерші кораблі з літаками мають відбути відразу після збирання машин. Конгресмени висловили занепокоєння тим, що такі дії на межі міжнародного права можуть мати негативний резонанс."
wtt_news.34.a:0 "Вдалого полювання!"
wtt_news.34.b:0 "Ми їм дуже раді."
wtt_news.34.c:0 "Добровольці? Швидше, найманці!"
wtt_news.34.d:0 "Кінець ізоляції США?"
wtt_news.35.t:0 "Шанхайський інцидент"
wtt_news.35.desc:1 "Напруженість між Китаєм та Японією різко зросла після вчорашнього зіткнення у Шанхаї. \n\nЗа повідомленнями західних спостерігачів, сутичка відбулася між китайською поліцією та групою японських матросів. Обидва боки мають постраждалих. Коли для розслідування інциденту прибув японський патруль, китайська армія вже блокувала всі підходи до місця події та заарештувала матросів, звинувативши їх у замаху на вбивство.\n\nЯпонський уряд виступив з різкою заявою про те, що якщо моряків не буде відпущено, то він вживе заходів для їх звільнення."
wtt_news.35.a:0 "Обурливо!"
wtt_news.35.b:0 "Все йде за планом."
wtt_news.35.c:0 "Війна у повітрі."
wtt_news.35.d:0 "Це здається спланованим заздалегідь."
wtt_news.36.t:0 "Чан Кайші загинув в авіакатастрофі"
wtt_news.36.desc:0 "Сьогодні [CHI.GetNameDef] потрясла трагедія: літак, на борту якого знаходився Чан Кайші, вибухнув у повітрі за кілька хвилин після зльоту. Рятувальники досі досліджують місце трагедії, але жодної надії на те, що вони виявлять тих, що вижили серед екіпажу та пасажирів, вже немає.\n\nПередбачається, що генералісимус та його дружина загинули.\n\nНовий китайський лідер [CHI.GetLeader] пообіцяв провести ретельне розслідування причин катастрофи Ходять чутки про змову проти генералісімусу, якого багато хто вважав перешкодою на шляху об'єднання різних фракцій усередині Китаю."
wtt_news.36.a:0 "Однією проблемою менше."
wtt_news.36.b:0 "Це була не випадковість."
wtt_news.36.d:0 "Трагічний випадок."
wtt_news.37.t:0 "Оголошено створення Китайської Народної Республіки"
wtt_news.37.desc:0 "У своїй тріумфальній промові [PRC.GetLeader] заявив, що «китайський народ вистояв» і призвів до перемоги комуністів у громадянській війні у Китаї. Тепер, після повного відступу націоналістів, комуністична партія здобула безумовну перемогу у війні, яка тривала кілька десятиліть. Таким чином, невелика група повстанців, яка розпочинала свою боротьбу у віддалених гірських селищах, зрештою стала повноправним урядом Китайської Народної Республіки."
wtt_news.37.a:0 "великий день."
wtt_news.37.b:0 "Не більше ніж формальність."
wtt_news.37.d:0 "Вони все одно нічого не досягнуть."
wtt_news.38.t:0 "[PRC.GetLeader] перемагає у внутрішній боротьбі за владу"
wtt_news.38.desc:0 "Внутрішні чвари між фракціями комуністичної партії Китаю, схоже, припинилися з появою рішучого лідера, яким став [PRC.GetLeader]. Мао Цзедун і помірні фракції втратили свій вплив, оскільки за підтримки Радянського Союзу [PRC.GetLeader] переграв їх усіх. Яку роль у цьому зіграв [SOV.GetLeader], якщо взагалі зіграв, залишається лише здогадуватися."
wtt_news.38.a:0 "Хай приведе він нас до перемоги!"
wtt_news.38.b:0 "Яка різниця."
wtt_news.38.c:0 "Корисний союзник."
wtt_news.38.d:0 "Він успадкував дуже важку посаду."
wtt_news.39.t:0 "Кампанія з умиротворення Китаю"
wtt_news.39.desc:0 "Слідом за інцидентами, названими «нахабними провокаціями», японський уряд заявив, що Китай перебуває у стані «озброєного конфлікту». Воно стверджує, що центральний уряд, яким керує [CHI.GetLeader], продемонстрував своє небажання чи нездатність покарати відповідальних. Як наслідок, у Китай були направлені японські «миротворчі сили» з метою збереження порядку та запобігання подальшим нападам."
wtt_news.40.t:0 "Підірвано Суецький канал"
wtt_news.40.desc_eng:0 "У відповідь на наближення ворожих сил до Суецького каналу, щоби не ризикувати цим важливим торговим шляхом, держава [From.GetNameDef] вирішила зруйнувати канал, скориставшися затопленими суднами, підривними зарядами та мінами. Пошкодження досить великі, і швидше за все, відновні роботи займуть місяці."
wtt_news.40.desc_not_eng:0 "Держава [From.GetNameDef] провела сміливу та блискучу операцію, перекривши важливий торговий шлях, що проходить крізь Суецький канал. При цьому вона скористалася затопленими суднами, підривними зарядами та мінами. Пошкодження досить великі, і швидше за все, відновні роботи займуть місяці."
wtt_news.40.a:0 "Катастрофа!"
wtt_news.40.b:0 "Ми не могли дозволити ворогові скористатися ним."
wtt_news.40.c:0 "Наступного разу ми врахуємо їхню рішучість."
wtt_news.40.d:0 "Ми відрізали їх від імперії!"
wtt_news.40.e:0 "Жахливий удар по британцях!"
wtt_news.40.g:0 "Великий удар по нашому союзнику..."
wtt_news.40.h:0 "Це зачепить весь світ..."
wtt_news.41.t:0 "Підірвано Панамський канал"
wtt_news.41.desc_usa:0 "Не маючи можливості захистити Панамський канал і щоби не ризикувати цим важливим комунікаційним шляхом, держава [From.GetNameDef] вирішила зруйнувати канал, скориставшися затопленими суднами, підривними зарядами та мінами. Пошкодження досить великі, і швидше за все, відновні роботи займуть місяці."
wtt_news.41.desc_not_usa:0 "Держава [From.GetNameDef] провела сміливу та блискучу операцію, перекривши важливий комунікаційний шлях, що проходить крізь Суецький канал. При цьому вона скористалася затопленими суднами, підривними зарядами та мінами. Пошкодження досить великі, і швидше за все, відновні роботи займуть місяці."
wtt_news.41.d:0 "Флот відрізаний на дальній стороні!"
wtt_news.41.e:0 "Жахливий удар по американцях!"
wtt_news.41.f:0 "Вони ухвалили вірне рішення."
wtt_news.41.g:0 "Великий удар по нашому союзнику..."
wtt_news.41.h:0 "Тихий та Атлантичний океани знову розділені."
wtt_news.42.t:0 "Суецький канал відновлен"
wtt_news.42.desc:0 "Завдяки неймовірним зусиллям державі [From.GetNameDef] вдалося відновити Суецький канал. Сьогодні вранці, лише через півроку інтенсивних робіт, відбулося повторне відкриття важливої комерційної артерії Середземномор'я."
wtt_news.42.a:0 "Ми відновили зв'язок із імперією."
wtt_news.42.b:0 "Необхідні інвестиції на благо нації."
wtt_news.42.c:0 "Це значно допоможе нашим зусиллям."
wtt_news.42.d:0 "Ми усунули перешкоду..."
wtt_news.42.e:0 "Ефект відчують усі."
wtt_news.43.t:0 "Панамський канал відновлен"
wtt_news.43.desc:0 "Завдяки неймовірним зусиллям державі [From.GetNameDef] вдалося відновити Панамський канал. Сьогодні вранці, лише через півроку інтенсивних робіт, відбулося повторне відкриття важливої комунікаційної артерії, що зв'язує Атлантичний і Тихий океани."
wtt_news.43.a:0 "Ми відновили життєво важливий зв'язок між океанами."
wtt_news.43.b:0 "Ми знову можемо переходити з Тихого океану до Атлантичного."
wtt_news.43.c:0 "Це значно допоможе нашим зусиллям."
wtt_news.43.d:0 "Ми усунули перешкоду..."
wtt_news.43.e:0 "Ефект відчують усі."
wtt_news.44.t:0 "[MAN.GetLeader] претендує на Мандат небес"
wtt_news.44.desc:0 "Вдягнений у багато прикрашений одяг, що належать імператору Китаю, [MAN.GetLeader], Син неба, Владика десяти тисяч років, Імператор великої династії Цін, зійшов на Трон Дракона під час незвичайної церемонії другої Коронації, і нині мешкає у Забороненому місті, як і його предки. Посилаючись на давні звичаї, [MAN.GetLeader] стверджує, що перемога його військ у китайській громадянській війні доводить, що він отримав Мандат небес на управління Китаєм.\n\nПоки що неясно, чи збирається він поширити свою владу на всю Піднебесну, як мав намір попередній імператор."
wtt_news.44.a:0 "Син неба повернувся."
wtt_news.44.b:0 "Порядок відновлений."
wtt_news.44.c:0 "Ким він себе уявив?"
wtt_news.44.d:0 "Ось це повернення."
wtt_news.44.e:0 "Що за балаган!"
wtt_news.45.t:0 "[new_leader.GetLeader] очолює національний уряд Китаю"
wtt_news.45.desc:1 "У ході тривалої боротьби за владу між лідерами [old_leader.GetLeader] і [new_leader.GetLeader] перший нарешті визнав поразку. Обидва суперники зустрілися у резиденції, що належить лідеру [new_leader.GetLeader]. Під кінець двогодинних переговорів [old_leader.GetLeader] погодився поступитися владою; прем'єр-міністром республіки відтепер стає [new_leader.GetLeader].\n\nРаніше біля стін резиденції зібралися численні прихильники обох політиків, і можна було побоюватися жорстоких зіткнень у тому випадку, якщо переговори закінчаться невдало.\n\nОднак жодних відомостей про сутички не надходить; схоже, передача влади пройшла цілком мирно."
wtt_news.45.a:0 "Політика Політика ніколи не змінюється."
wtt_news.45.b:0 "Вражаючий успіх."
wtt_news.45.c:0 "Усе краще насильства."
wtt_news.45.d:0 "Можливо, вони щойно уникнули громадянської війни."
wtt_news.46.t:0 "[From.GetLeader] проголошує політику Єдиного Китаю"
wtt_news.46.desc:0 "Виступивши сьогодні перед групою прихильників, [From.GetLeader] оголосив про значні зміни у своєму правлінні. Раніше [From.GetLeader] терпимо ставився до того що деякі частини Китаю практично незалежні. Але це залишилося у минулому. З сьогодення [From.GetNameDef] вважає своєю державою весь Китай. Будь-хто, хто посміє не послухатися наказів єдиного законного правителя Китаю, буде оголошений злочинцем або зрадником і отримає відповідне покарання.\n\nПоки незрозуміло, чи зможе [From.GetLeader] виконати свої загрози, або ж ця заява залишиться лише пропагандистським ходом задля отримання підтримки населення."
wtt_news.46.a:0 "Це пряма загроза."
wtt_news.46.b:0 "Ми об'єднаємо весь Китай!"
wtt_news.46.d:0 "Це не вдавалося й більшим."
wtt_news.47.t:0 "[From.GetNameDefCap] претендує на Південний Індокитай"
wtt_news.47.desc:0 "Уряд на чолі з лідером [From.GetLeader] заявив, що поточна ситуація в Індокитаї є явною прямою загрозою [From.GetAdjective]ій безпеці. Згідно з офіційною заявою, жоден уряд у світі не потерпить, щоби йому в черево змогли встромити кинджал. Допоки в цьому регіоні не запанує спокій або допоки [671.Controller.GetAdjective]а влада не замінить губернаторів на більш лояльних до держави [From.GetNameDef], загроза [From.GetAdjective]им інтересам зберігатиметься.\n\n[From.GetLeader] через свого представника особливо наголосив, що хоча [From.GetAdjective]ий уряд спробує знайти мирне вирішення проблеми, він не виключає і військовий варіант."
wtt_news.47.a:0 "Хтось мусив це заявити."
wtt_news.47.b:0 "Прийдіть і заберіть!"
wtt_news.47.c:0 "Навряд чи це призведе до чогось поганого."
wtt_news.47.d:0 "Не змушуйте нас заходити туди!"
wtt_news.48.t:0 "Війна за незалежність Маньчжурії"
wtt_news.48.desc:0 "У ході внутрішньої боротьби за владу між японською адміністрацією та урядом лідера [MAN.GetLeader] суперечка за контроль над Маньчжурією нарешті дійшла до точки кипіння.\n\nСудячи з повідомлень, приводом до конфронтації послужив інцидент при Імператорському дворі, коли японський генерал образив імператора Маньчжоу-го, нібито зажадавши від нього вітального поклону.\n\nПрийшов у лють [MAN.GetLeader] відповів, що «Син неба ні перед ким не кланяється» і вдарив генерала тростиною, а потім наказав своїм військам негайно видворити всіх японських солдатів із китайської землі."
wtt_news.48.a:0 "Цуценя надумало гарчати?"
wtt_news.48.b:0 "Повернімо собі велич!"
wtt_news.48.c:0 "Ах цей зрадник!"
wtt_news.48.d:0 "Дракон вирішив битися з... Сонцем?"
wtt_news.50.t:0 "Гітлера вбили"
wtt_news.50.desc:0 "Сьогодні німецьке радіо повідомило про те, що змовники у лавах військового керівництва здійснили спробу перевороту. Слідом за вибухом у штаб-квартирі фюрера, внаслідок якого загинув сам Гітлер та отримали поранення кілька людей, армійські підрозділи атакували установи та загони SS.\n\n[GER.GetLeader] стверджує, що повністю контролює ситуацію в країні та армії, але досі з усієї Німеччини надходять повідомлення про сутички між прихильниками нинішнього уряду та заколотниками.\n\nХодять чутки, що деякі вищі керівники нацистської партії самі планують захопити владу, скориставшись хаосом."
wtt_news.50.a:0 "Підла зрада!"
wtt_news.50.b:0 "Ситуація не поліпшала."
wtt_news.50.c:0 "Хоч цього позбулися!"
wtt_news.50.d:0 "Він сам змусив їх."
wtt_news.51.t:0 "[GER.GetLeader] переживає замах"
wtt_news.51.desc:0 "Сьогодні німецьке радіо повідомило про те, що змовники у лавах військового керівництва здійснили спробу перевороту. Слідом за вибухом у штаб-квартирі фюрера, який із чудової випадковості лише злегка поранив самого Гітлера та ще кілька людей, армійські підрозділи спробували захопити низку урядових установ у Берліні.\n\nЗвістка про те, що [GER.GetLeader] вцілів, поширилися швидко, і більшість підрозділів під командуванням бунтівників уже повернулися до казарм.\n\nДекілька вищих німецьких воєначальників скоїли самогубство, щоби не постати за звинуваченням у зраді перед сумнозвісним «народним судом»."
wtt_news.51.c:0 "Початок кінця?"
wtt_news.52.desc:0 "Сьогодні німецьке радіо повідомило про те, що [GER.GetLeader] оголосив себе главою уряду. Слідом за перестрілкою в бункері, під час якої було смертельно поранено фюрер, загони SS швидко перекрили всі основні автомобільні та залізничні колії з Берліна. Тим часом у столицю для відновлення порядку направили повітряні та наземні війська."
wtt_news.53.desc:0 "Завдяки силі своєї зброї держава [From.GetOldName] об'єднала під своїм пануванням усі скандинавські народи, і тепер його уряд займається включенням до складу нових територій. Щоб заручитися широкою підтримкою населення, було проведено кампанію пропаганди з недвозначним націоналістичним змістом.\n\nЯк додаткові засоби прихильники об'єднання Скандинавії вже почали посилатися на історичні паралелі і доводити, що справжня ситуація в регіоні — це лише продовження тенденцій минулого. [From.GetOldAdjective]ий уряд охоче вхопився за їх міркування, офіційно заявив про «відновлення Кальмарської унії» і змінив назву країни на «[From.GetNameDef]»."
wtt_news.54.desc:0 "Після завоювання всіх країн Нордичного регіону [From.GetOldAdjective]ий уряд вирішив розпочати інтеграцію всіх нових територій. Щоб заручитися широкою підтримкою населення, було проведено націоналістичну кампанію пропаганди з недвозначним закликом підтримати уряд.\n\nЯк висловився представник [From.GetOldAdjective]ої влади, «країни Нордики здавна тяглися одна до одної, і цілком природно для них прагнути об'єднання, щоби наші народи жили разом в одній державі». Уряд використав цю спорідненість як аргумент для об'єднання, заявивши про створення «істинно нордичного союзу» та змінивши назву країни на «[From.GetNameDef]»."
wtt_news.55.desc:0 "Заволодівши всіма землями, що колись належали старої Великої Колумбії, [From.GetOldAdjective]а держава розпочала реінтеграцію нових територій. Щоб заручитися широкою підтримкою населення, було проведено націоналістичну кампанію пропаганди з недвозначним закликом підтримати уряд.\n\nПредставники [From.GetOldAdjective]ої влади неодноразово стверджували, що всі країни на півночі Південної Америки мусять згадати свою спільну історію та створити об'єднану державу. Тепер [From.GetOldAdjective]ий уряд зробив ще один крок до цієї мети, заявив про «відродження спадщини Болівара» і змінив назву країни на «[From.GetNameDef]»."
wtt_news.56.desc:0 "Завоювавши всі колишні землі Австро-Угорської імперії, [From.GetOldAdjective]ий уряд як представників останньої держави-спадкоємця розпочав об'єднання цих територій. Державна пропаганда всіляко вихваляє «славні дні імперії» з метою заручитися широкою підтримкою населення при здійсненні націоналістичних реформ та повернення до імперських порядків.\n\nЯк крок назустріч цій меті [From.GetOldAdjective]ий уряд заявив про відродження держави [From.GetNameDef] та відповідним чином офіційно перейменувало країну."
wtt_news.57.desc:0 "Тепер, коли Польща та Литва знову об'єднані під загальним правлінням, [From.GetOldAdjective]ий уряд почав посилатися на історію у своїй пропаганді, намагаючись об'єднати народи обох країн. «Експерти-історики» навперебій наводять різні факти з минулого Польсько-литовської унії, доводячи, що спільно Польща та Литва здатні протистояти всім загрозам на своїх кордонах. Схоже, такий підхід спрацював і вплинув на настрої публіки, яка все частіше замислювалася про славне минуле.\n\nСьогодні [From.GetOldAdjective]ий уряд зробив черговий крок до своєї мети, заявивши про відродження Унії та про зміну назви країни на «[From.GetNameDef]»."
wtt_news.58.desc:0 "Після завоювання всіх територій Бенілюксу [From.GetOldAdjective]а держава взялася в недвозначних термінах виправдовувати свої дії. Його представники стверджують, що є законними спадкоємцями Об'єднаного королівства Нідерландів, і що умови Лондонського договору 1839 були злочинним чином нав'язані іншими державами, а тому він повинен бути анульований. Таким чином, держава [From.GetOldNameDef] лише знову затвердило контроль над землями, що колись належали йому.\n\nПісля цього [From.GetOldAdjective]ий уряд оголосив про зміну назви країни на «[From.GetNameDef]» і тепер намагається заручитися широкою громадською підтримкою за допомогою пропаганди та міркувань про зовнішню загрозу в умовах поточної глобальної кризи."
wtt_news.59.desc:0 "Після завоювання інших центральноамериканських країн [From.GetOldAdjective]а держава взялася в недвозначних термінах виправдовувати свої дії. Стверджуючи, що воно є єдиним законним спадкоємцем Федеративної республіки Центральної Америки, воно оголосило всі інші держави, що виникли наприкінці 1830-х років, незаконними утвореннями сепаратистів, а недавні військові конфлікти назвали «правомірними спробами повернути собі контроль» над цими територіями.\n\nЯк наслідок, [From.GetOldAdjective]ий уряд оголосив про зміну назви країни на «[From.GetNameDef]» і тепер намагається заручитися широкою громадською підтримкою за допомогою пропаганди та міркувань про зовнішню загрозу в умовах поточної глобальної кризи."
wtt_news.60.desc:0 "Заволодівши всіма землями, що належали балтійським державам, [From.GetOldAdjective]а держава розпочала реінтеграцію нових територій. Щоб заручитися широкою підтримкою населення, було проведено націоналістичну кампанію пропаганди з недвозначним закликом підтримати уряд.\n\nЯк висловився представник [From.GetOldAdjective]ої влади, «балтійські країни здавна тяглися одна до одної, і цілком природно, що вони прагнуть об'єднання, особливо у світлі загрози біля своїх кордонів. Тільки разом наші народи можуть зберегти незалежність та свободу». Уряд заявив про «істинно балтійську єдність» і змінив назву країни на «[From.GetNameDef]»."
wtt_news.61.desc:0 "Завоювавши всі колишні землі Османської імперії, [From.GetOldAdjective]ий уряд як представників останньої держави-спадкоємця розпочав об'єднання цих територій. Державна пропаганда всіляко засуджувала Союзників, які розділили між собою імперські землі, і вихваляла «славні дні імперії» з метою заручитися широкою підтримкою населення новопридбаних територій при здійсненні націоналістичних реформ та повернення до імперських порядків.\n\nЯк крок до цієї мети [From.GetOldAdjective]ий уряд заявив про відродження держави [From.GetNameDef] та офіційно перейменувало країну."
wtt_news.62.desc:0 "Держава [From.GetOldNameDef] підкорила всі основні держави континентальної Європи, і вперше за всю історію мрія про «Об'єднану Європу» може стати реальністю. Різноманітні «експерти» (імовірно фінансовані урядом) навперебій міркують про те, що це єдиний шанс «уникнути подальших військових конфліктів у Європі».\n\nУ спробах надати своїй країні статусу «держави для всіх європейців» уряд активно проводить низку реформ на загальнонаціональному та місцевому рівнях; зокрема сьогодні було оголошено про те, що відтепер країна іменується «[From.GetNameDef]», щоб «усі європейці відчували себе в ній, як удома»."
wtt_news.63.desc:0 "У міру розростання [From.GetOldAdjective]ої держави, що поглинає своїх сусідів, стають дедалі очевиднішими спроби його уряду створити видимість якоїсь історичної наступності. Досягнення Великої імперії Зімбабве виставляються в самому романтичному світлі, але постійна пропаганда, схоже, справді діє на уми публіки.\n\nСьогодні [From.GetOldAdjective]ий уряд зробив наступний крок і змінив назву країни на «[From.GetNameDef]», що було зустрінуто тріумфуючими криками натовпу у великих містах."
wtt_news.64.desc:0 "[From.GetOldAdjective]а військова машина продовжує свій незламний наступ, і ідея, яку раніше зустрічали лише глузуванням — створення нової Римської імперії — здається тепер цілком можливою. Більшість провідних європейських країн, які могли б чинити опір, практично розчавлені, і тепер Італія може навязати свою волю підкореним народам.\n\nПриступивши до інтеграції про «відвойованих римських територій», італійський уряд заодно заявив і про відродження Римської імперії, офіційно закріпивши нове ім'я для своєї країни: «[From.GetNameDef]»."
wtt_news.65.desc:0 "У міру продовження [From.GetOldAdjective]ого піднесення від уваги фахівців із історії Персії не вислизнули деякі історичні паралелі. Провідні експерти вже почали порівнювати поточні обставини з добою Кіра Великого, що підняло націоналістичні настрої в [From.GetOldAdjective]ому суспільстві.\n\nПродовжуючи зміцнювати контроль над завойованими територіями, уряд на хвилі суспільного схвалення заявив, що тепер держава офіційно називається «[From.GetNameDef]»."
wtt_news.66.desc:0 "Зростання [From.GetOldAdjectiveCap]ого впливу загнало в глухий кут військових експертів з усього світу, але результати говорять самі за себе. За останні декілька років грекам удалося досягти володарювання на Балканах, відвоювати Стамбул і подавити організований турецький спротив в Анатолії. Здається, зараз настає фінальна стадія греко-турецького конфлікту, який тривав понад 5 століть.\n\nІз метою ще більше укріпити національну гордість [From.GetOldAdjective]ий уряд скористався ідеєю історичного спадкоємтва та проголосив свої досягнення «візантійським опором турецьким окупантам». У межах цієї кампанії пропаганди під час параду в наново перейменованому Константиполі було оголошено, що [From.GetOldNameDef] змінює свою офіційну назву на «[From.GetNameDef]»."
wtt_news.67.desc:0 "Після завоювання більшої частини Аравійського півострова [From.GetOldAdjective]ий уряд замислився про те, щоби скористатися панарабськими настроями, які поширилися в регіоні. Після силового усунення можливих заперечень із боку інших країн ідея об'єднання арабів набула реальних обрисів, і [From.GetOldAdjective]ий уряд уже довів свою готовність досягти цієї мети.\n\nЧи то потураючи сподіванням народу, чи бажаючи створити спільний дім для всіх арабів, чи просто сподіваючись прискорити інтеграційні процеси в регіоні, [From.GetOldAdjective]а влада підтвердила, що відтепер їхня країна називається «[From.GetNameDef]»."
wtt_news.68.desc:0 "У міру встановлення контролю над своїми сусідами [From.GetOldAdjective]а держава все виразніше користується історичними паралелями у явних спробах об'єднати народи під своїм керівництвом. Досягнення імперії Маджапагіт зокрема відверто романтизуються, але пропаганда вже вплинула на громадську думку.\n\nСьогодні [From.GetOldAdjective]ий уряд зробив черговий крок і оголосив про зміну назви країни на «[From.GetNameDef]», віддавши тим самим честь спільній історичній спадщині регіону."
wtt_news.1000.desc:0 "Сьогодні під час посадки «Гінденбурґа» у Лондоні сталася жахлива трагедія. З поки що нез'ясованих причин дирижабль спалахнув і розбився, забрав життя пасажирів та екіпажу, включаючи майже всіх членів великої німецької імператорської сім'ї.\n\nЖивих залишилася лише принцеса Вікторія-Луїза, яка виїхала раніше для допомоги у підготовці церемонії. Таким чином, принцеса, третя в сімействі, що носить ім'я Вікторія на честь своєї бабки, імператриці Німеччини Вікторії, і своєї прабабки — королеви Вікторії, стала єдиною спадкоємицею престолу. Не одужавши до кінця від потрясіння, вона, проте, вже зійшла на трон як імператриця Вікторії I."
wtt_news.1001.desc:0 "Сьогодні при спробі «Гінденбурґа» пришвартуватись у лондонських доках сталася жахлива трагедія. За поки що нез'ясованими причинами дирижабль охопило полум'я, і він упав на землю, забравши життя пасажирів та екіпажу, включаючи майже всіх членів великого королівського сімейства Німецької імперії.\n\nБезпосереднє управління країною взяло він уряд, але це навряд чи означає повернення демократії найближчим часом."

### MAN THE GUNS ###
#mtg_news.1.t:0 "The Second American Civil War"
#mtg_news.1.desc:0 "The tensions in the United States have come to a boiling point. Unhappy with the policies of President [USA.GetLeader], the legislatures of several US states have voted to secede from the Union.\n\nAny hopes for a peaceful resolution of the conflict have been dashed, and hostilities have broken out all along the front. It appears that the majority of the government has decided to stay with the legitimate government, but reports show a surge of volunteers all across the seceding states.\n\nWith neither side willing to back down, observers expect a long and bitter struggle."
#mtg_news.1.a:0 "History repeats itself."
#mtg_news.1.b:0 "The American experiment is failing before our eyes."
#mtg_news.1.c:0 "Every step of progress must be bought in blood."
#mtg_news.1.d:0 "The balance of power shifts towards the extremists."
#mtg_news.2.desc:1 "After months of protests and increasing tensions between the supporters of President [USA.GetLeader] and his opponents in the so-called "Constitutionalist" camp, Constitutionalist politicians have declared a new government based in Boston, home of the first American revolution. The divisions in society run straight through families and institutions. It appears that a slight majority of the military has decided to side with the Constitutionalists, as state governments throughout the continental United States declare their allegiance for one side or the other."
#mtg_news.2.a:0 "Domestic enemies are still enemies."
#mtg_news.2.b:0 "The struggle for the soul of America has broken out into the open."
#mtg_news.2.c:0 "That's what happens when you ignore the fascists for too long."
#mtg_news.2.d:0 "The American republic is fighting for its life!"
#mtg_news.3.t:0 "US Congress passes Neutrality Act"
#mtg_news.3.desc:0 "With tensions rising around the globe, the US Congress has been the scene of intense discussions about the role [USA.GetNameDef] should play on the world stage. Many members are concerned that President [USA.GetLeader] might secretly be planning to intervene in a European or Asian war. Some still remember the role the country played in the Great War and are anxious to keep [USA.GetNameDef] out of foreign entanglements.\n\nEager to shore up support for his proposed programs of economic reform, President [USA.GetLeader] has signed the Neutrality Act into law, which places heavy restrictions on trade with nations at war and specifically prohibits the President from offering any kind of support to other nations."
#mtg_news.3.a:0 "Our boys will not be sent into foreign wars."
#mtg_news.3.b:0 "Let the giant sleep."
#mtg_news.3.c:0 "They support the fascists by inaction, then."
#mtg_news.3.d:0 "Ask the Belgians how well Neutrality defended them in 1914."
#mtg_news.3.e:0 "They know the importance of remaining neutral."
#mtg_news.3.f:0 "Neutrality must be backed by force."
mtg_news.3.g:0 "Yet their support for us is unwavering!" # (!)
mtg_news.3.g_tt:0 "Their guarantee of us is §Rnot§! affected by this!" # (!)
#mtg_news.4.t:0 "[USA.GetNameDefCap] pursues interventionist policies"
#mtg_news.4.desc:0 "\nThe peace movement in [USA.GetNameDef] has suffered a severe setback as Congress passed a joint resolution encouraging President [USA.GetLeader] to use military force, if necessary, to safeguard [USA.GetAdjective] interests around the world.\n\nIt appears that many in Congress have decided that it was [USA.GetAdjective] indecisiveness that allowed the Great War to drag on for so long and consume so many lives. They point out that within a few months of US troops entering Europe, the Great War had come to an end. An earlier intervention, they argue, could have saved hundreds of thousands of lives."
#mtg_news.4.a:0 "We will fight them over there so we don't have to fight them over here."
#mtg_news.4.b:0 "They should stay out of other people's business."
#mtg_news.4.c:0 "Spurred by the Military-Industrial Complex, no doubt."
#mtg_news.4.d:0 "The giant will not be sleeping this time."
#mtg_news.5.t:0 "[USA.GetNameDefCap] passes War Powers Act"
#mtg_news.5.desc:0 "Following a vote by standing proclamation in the Senate chamber, President [USA.GetLeader] immediately signed the War Powers Act into law. The Act gives the office of the President far greater discretion in the use of the military than previously possible. The President may now deploy troops to defend [USA.GetAdjective] interests whenever and wherever he deems it necessary, for an unlimited duration.\n\nWhile President [USA.GetLeader] claimed that these new powers would only be used under the most dire of circumstances, sources inside the State department claim that it is merely the first step in a large-scale program of reshaping the global balance of power."
#mtg_news.5.a:0 "Our words will carry greater weight now."
#mtg_news.5.b:0 "As long as they stay in their sphere of influence."
#mtg_news.5.c:0 "At last the fascists show their true face."
#mtg_news.5.d:0 "We stand at the dawn of a new age."
#mtg_news.6.t:1 "The Workers Prevail in the Second American Civil War!"
#mtg_news.6.desc:0 "\nAfter months of bloodshed and untold thousands of casualties, the Second American Civil War has come to an end. The attempt by the southern states to seceede has failed. Many observers point to the parallels to the first American Civil War. Once again, the industrial might of the northern states has proven superior over southern determination. \n\nThe government of [USA.GetLeader] now faces the difficult task of reintegrating the breakaway states back into [USA.GetNameDef]. With two uprisings only some 80 years apart, many in the government are pushing for much harsher punishments on the rebels than after the first war."
#mtg_news.6.a:0 "At last it is over."
#mtg_news.6.b:0 "Another place to be liberated from the yoke of Bolshevism."
#mtg_news.6.c:0 "The revolution marches on towards its inevitable victory!"
#mtg_news.6.d:0 "We can only hope the right side won."
#mtg_news.7.t:1 "[USA.GetNameDefCap] Reign Supreme!"
#mtg_news.7.desc:0 "\nAfter months of bloodshed and untold thousands of casualties, the Second American Civil War has come to an end. President [USA.GetLeader] has declared major combat operations to be over. While some remnants of the rebel government still keep up an ineffective resistance campaign, most have either been rounded up in government sweeps or melted back into the civilian population. \n\nAccording to President [USA.GetLeader], the war was clearly the work of foreign influences seeking to destabilize and divide the country. In time, he promises, those responsible would pay back their debt to the recovering American nation in blood."
#mtg_news.7.b:0 "Justice has prevailed!"
#mtg_news.7.c:0 "The American workers will, in time, breathe free again."
#mtg_news.7.d:0 "The future of democracy only grows more uncertain."
#mtg_news.8.t:0 "Rise of [Root.GetNameDef]"
#mtg_news.8.desc:0 "In the face of global threats, the British government has made a joint statement with the governments of [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef], and [NZL.GetNameDef] that the British Commonwealth of Nations will be formalized with a new federal government structure.\n\nWith the earlier [RAJ.GetAdjective] government's rejection of this proposal, and with the current implementation of the federal structure for the Commonwealth, [RAJ.GetNameDef] has elected to not remain affiliated with the new Superstate.\n\nDespite this, the move will undoubtedly have unprecedented consequences for the global scene."
#mtg_news.8.a:0 "A great stride forward for our peoples."
#mtg_news.8.b:0 "A new superpower rises..."
#mtg_news.9.desc:0 "In the face of global threats, the British government has made a joint statement together with the governments of [CAN.GetNameDef], [SAF.GetNameDef], [RAJ.GetNameDef], [AST.GetNameDef], and [NZL.GetNameDef] that the British Commonwealth of Nations will be formalized with a new federal government structure.\n\nIt is clear that a unification of the British Empire on this scale will undoubtedly have unprecedented consequences for the global scene."
#mtg_news.10.t:0 "[HOL.GetName] Caves to the Germans"
#mtg_news.10.desc:0 "[HOL.GetAdjective] attempts to maintain trade neutrality have failed, and recent measures implemented by the [HOL.GetAdjective] government make it clear that they will be embarking on a [GER.GetName]-favoring trade policy. It is likely that this will result in greatly increased [GER.GetAdjective] influence over [HOL.GetNameDef]."
#mtg_news.10.a:0 "Then we will have to blockade them, too."
#mtg_news.10.b:0 "They are in our sphere, now."
#mtg_news.10.c:0 "We had no choice..."
#mtg_news.10.d:0 "[GER.GetAdjective] influence grows..."
#mtg_news.11.t:0 "[HOL.GetName] Caves to the British"
#mtg_news.11.desc:0 "[HOL.GetAdjective] attempts to maintain trade neutrality have failed, and recent measures implemented by the [HOL.GetAdjective] government make it clear that they will be embarking on a [ENG.GetName]-favoring trade policy. It is likely that this will result in greatly increased [ENG.GetAdjective] influence over [HOL.GetNameDef]."
#mtg_news.11.a:0 "They join the blockade..."
#mtg_news.11.d:0 "The Germans are increasingly isolated..."
#mtg_news.12.t:0 "[HOL.GetName] Maintains Trade Neutrality"
#mtg_news.12.desc:1 "\n[HOL.GetAdjective] attempts to maintain trade neutrality have succeeded, and, to the chagrin of both the British and the Germans, the Dutch seem only strengthened in their resolve in the face of [ENG.GetAdjective] and [GER.GetAdjective] pressure."
#mtg_news.12.a:1 "A people with such inherent desire for personal gain deserves to be overrun and enslaved!"
#mtg_news.12.b:0 "A most unwise decision."
#mtg_news.12.c:0 "We are masters of our own fate."
#mtg_news.12.d:0 "They play with fire..."
#mtg_news.13.desc:0 "The [From.GetAdjective] government has announced the twelfth Imperial Conference. For the next two months, representatives from the [From.GetAdjective] government and the Dominions will gather in London to discuss matters that concern the entire Empire.\n\nWhat this will mean for global affairs is as yet unclear, but it is possible discussions will include the topic of Imperial Federation, the formation of which would likely have significant repercussions for the superpowers of the world."
#mtg_news.13.a:0 "The fate of the Empire hangs in the balance."
#mtg_news.13.b:0 "We have much to discuss."
#mtg_news.13.c:0 "We will follow the developments closely."
#mtg_news.14.t:0 "[From.GetName] Revisits Colonial Policy"
#mtg_news.14.desc:0 "At a speech today, [From.GetLeader] announced a change in the nation's colonial policy. "Recognizing the rights of all peoples for self-determination, the [From.GetAdjective] government has resolved to set all Imperial subjects on the path to independence, the conclusion of which is intended to occur within the foreseeable future."\n\nIn response to concerns that this would greatly weaken [From.GetNameDef]'s position in the world, [From.GetLeader] stated that ‘all nations that desire to do so will be welcome to remain as a member of a newly-founded community of nations, but then as fully equal and independent parties.’ It remains to be seen whether any nations will accept the offer."
#mtg_news.14.a:0 "It is the right thing to do."
#mtg_news.14.b:0 "Our independence awaits."
#mtg_news.14.c:0 "They have gone insane."
#mtg_news.14.d:0 "Let's hope this nonsense doesn't affect our possessions!"
#mtg_news.15.t:0 "Decolonization of the British Empire"
#mtg_news.15.desc:0 "At midnight today the long-awaited transfer of full sovereignty for the various subject nations of the British Empire was accomplished. Despite the [From.GetAdjective] government's invitation for former subjects to join the [From.GetFactionName], many have chosen to go their own way.\n\nThe move continues to be controversial domestically, but is greatly applauded by socialists internationally. What weakness this has caused for [From.GetNameDef]'s position in the world remains to be seen, as does the situation of those nations who elected to go their own way."
#mtg_news.15.a:0 "The future was inevitable, so we have made it the now."
#mtg_news.15.b:0 "The end of an era."
#mtg_news.16.t:0 "[From.GetName] Disavows Appeasement"
#mtg_news.16.desc:0 "In a public statement today, the new [From.GetAdjective] Prime Minister [From.GetLeader] has announced the new government's intention to steer away from the course of Appeasement their predecessors had loyally maintained. In no uncertain terms, [From.GetLeader] made it clear that [From.GetNameDef]'s aim is to ‘put a halt to the march of tyranny, wherever it may rear its ugly head.’\n\nWhether the threat of war will serve to halt the expansionism of certain nations remains to be seen, but already recruitment programs are well on their way in [From.GetNameDef], lending credence to their statements."
#mtg_news.16.a:0 "The time to appease is over. We have now drawn the line."
#mtg_news.16.b:0 "The Brits have thrown down the gauntlet."
#mtg_news.17.t:0 "[From.GetName] Enforces Naval Treaties"
#mtg_news.17.desc:0 "The [From.GetAdjective] government has today announced its intention to crack down on violations of the Washington Naval Treaty from 1922. Any signatory nation that has violated the 5:5:3:1.75:1.75 capital ship ratio indicated therein will likely receive immediate [From.GetAdjective] ultimatums demanding they reduce their numbers to the quotas allotted to them in the treaty.\n\nSo far, global response has been one of incredulity that the British would go to war over this."
#mtg_news.17.a:0 "But we will."
#mtg_news.17.b:0 "We should expect their ultimatum at any time now..."
#mtg_news.17.c:0 "The Brits take their naval supremacy very seriously..."
#mtg_news.18.t:0 "[From.GetName] Considers Continental Intervention"
#mtg_news.18.desc:1 "\nThe [From.GetAdjective] government has today announced its intention to "restore the balance of power in Europe", if need be with the use of military force. Continental European imperialism "is a threat to British national security, and therefore must be contained", says Prime Minister [From.GetLeader].\n\nWhat, exactly, this means is as yet unclear, but the nation has mobilized and seems prepared for war."
#mtg_news.18.a:0 "We cannot wait for them to become stronger, any longer."
#mtg_news.18.b:0 "They are coming for us."
#mtg_news.18.c:0 "The line has been crossed."
#mtg_news.19.t:0 "[From.GetLeader] Empowers King's Party"
#mtg_news.19.desc:0 "Following the royal marriage between King [From.GetLeader] and Wallis Simpson, the King has now appointed the leaders of the newly-formed pro-monarchist "King's Party", Winston Churchill, Oswald Mosley, and David Lloyd George, to form a new government after the nation's extended period without one.\n\nSupporters of [From.GetLeader] applaud the formation of a loyal government, but critics point out that the new government is so supportive of the King's wishes that we might as well consider the King to be, de facto, an absolutist monarch."
#mtg_news.19.a:0 "God save the King!"
#mtg_news.19.b:0 "A step into the past."
#mtg_news.20.t:0 "[ITA.GetAdjective] Diplomatic Isolation"
#mtg_news.20.desc:0 "Diplomatic relations between [ITA.GetNameDef] and [GER.GetNameDef] have taken a turn for the worse recently, with a string of minor diplomatic incidents being seized upon by the [GER.GetAdjective] government to fuel hostile rhetoric. Though Italo-German relations had begun to improve in recent years, these new developments seem to effectively preclude any future cooperation between the two European powers.\n\nCritics point out the concurrent improvements in Anglo-German relations, as well as the ‘convenience’ this [ITA.GetAdjective] diplomatic isolation provides to the British, which may indicate back room deals between the two nations."
#mtg_news.20.a:0 "The Germans have done us a great service."
#mtg_news.20.b:0 "This path grants us better prospects."
#mtg_news.20.c:0 "The infernal machinations of the British are to blame for this!"
#mtg_news.20.d:0 "The British have been plotting..."
#mtg_news.21.t:0 "Anglo-German Alliance"
#mtg_news.21.desc:0 "The [ENG.GetAdjective] and [GER.GetAdjective] governments have announced a pact of mutual military assistance, as well as indicating their intention to ‘respect the other's sphere of interest.’ Not all may be surprised to see this development after [GER.GetNameDef]'s increasingly pro-[ENG.GetAdjective] rhetoric in recent months, but the terminology of the treaty has taken many experts aback, and even led some to issue warnings for what this could mean for Europe."
#mtg_news.21.a:0 "No-one can stand in our way, now."
#mtg_news.21.b:0 "The seas have been secured."
#mtg_news.21.c:0 "We should be cautious..."
#mtg_news.22.t:0 "Anglo-German Pact"
#mtg_news.22.desc:0 "The [ENG.GetAdjective] and [GER.GetAdjective] governments have announced a pact of non-aggression and non-interference. Further stipulations include a clause indicating their intention to ‘respect the other's sphere of interest.’ Not all may be surprised to see this development after [GER.GetNameDef]'s increasingly pro-[ENG.GetAdjective] rhetoric in recent months, but critics still warn of what this could mean for Europe."
#mtg_news.22.a:0 "The mainland is secured."
#mtg_news.22.b:0 "Our flanks are secured."
#mtg_news.22.c:0 "They are divvying up the world..."
#mtg_news.23.t:0 "Blackshirts Organize in [From.GetName]"
#mtg_news.23.desc:0 "Under the leadership of Oswald Mosley, the British Union of Fascists has begun an organized campaign of marches across the country, thus seeking to grow the number of fascist supporters throughout [From.GetNameDef].\n\nThe violent counter-reaction by anti-fascist elements of the public have already caused a number of street fights, however, and it is uncertain whether stability will be maintained or whether the political unrest will become even worse. The B.U.F. leadership, for their part, have already vowed not to stop “until they have marched on Downing Street and demanded a change of government.”"
#mtg_news.23.a:0 "We will emerge from the crucible stronger than ever."
#mtg_news.23.b:0 "Let us see if they manage to avoid civil war."
#mtg_news.24.t:0 "Anglo-Italian Alliance"
#mtg_news.24.desc:0 "In an unprecedented move, the new [Root.GetAdjective] government has distanced itself from their Great War allies in [FRA.GetNameDef], and have now instead announced an alliance with the Italians. This brusque shift in allegiance has caused shockwaves throughout the European diplomatic scene, and is especially eyed with suspicion in [FRA.GetNameDef] and [GER.GetNameDef], the latter of whom has already been the target of repeated hostile rhetoric from [From.GetLeader]."
#mtg_news.24.a:0 "The French were useless anyway."
#mtg_news.24.b:0 "We true fascists must stand together."
#mtg_news.24.c:0 "Never trust the Rosbifs!"
#mtg_news.24.d:0 "We protest!"
#mtg_news.24.e:0 "This is some significant British diplomatic maneuvering..."
#mtg_news.25.t:0 "Gibraltar Returned to Nationalist Spain"
#mtg_news.25.desc:0 "The [Root.GetAdjective] and Spanish governments have today issued a joint statement, announcing the return of Gibraltar to Nationalist Spain, while also cementing a new treaty of military cooperation between the two powers."
#mtg_news.25.a:0 "It was a necessary trade."
#mtg_news.25.b:0 "The reward was worth it."
#mtg_news.25.c:0 "An interesting development..."
#mtg_news.26.t:0 "Imperialist Civil War in [From.GetName]"
#mtg_news.26.desc:0 "\nPro-Imperial elements in [From.GetName] have risen up in open revolt against the government, demanding the immediate return of the nation as a Dominion of the British Empire. The situation has now escalated to a full-on civil war, and the [From.GetAdjective] government has accused [ENG.GetNameDef] of supplying the insurgents with the modern weapons and munitions they require, which the [ENG.GetAdjective] government has categorically denied."
#mtg_news.26.a:0 "They can accuse us all they like."
#mtg_news.26.b:0 "Cursed British meddling!"
#mtg_news.26.c:0 "They are coming for all of us."
#mtg_news.26.d:0 "Underhanded tactics..."
#mtg_news.27.t:0 "[ENG.GetName] Allies [From.GetAdjective] Imperial Loyalists"
#mtg_news.27.desc:1 "\nThe [ENG.GetAdjective] government has today announced that it will take the fledgling Imperial Loyalist government in [From.GetNameDef] under its protection. [From.GetNameDefCap] is currently in the throes of civil war, and this seems to indicate that [ENG.GetNameDef] will henceforth be taking a more active part in the internal political convulsions of the country."
#mtg_news.27.a:0 "We must welcome them back into the fold."
#mtg_news.27.b:0 "How dare they?!"
#mtg_news.27.c:0 "We must stand together against the British."
#mtg_news.27.d:0 "Cunning tactics."
#mtg_news.28.t:0 "[From.GetName] Submits to [ENG.GetName]"
#mtg_news.28.desc:0 "In response to a [ENG.GetAdjective] ultimatum demanding for the free passage of [ENG.GetAdjective] military units through their territory, as well as far-reaching control over their internal affairs, the [From.GetAdjective] government has now announced it will submit. [ENG.GetAdjective] officials are already on-site to establish oversight of the nation's domestic affairs."
#mtg_news.28.a:0 "They made the right decision."
#mtg_news.28.b:0 "We had no choice..."
#mtg_news.28.c:0 "We were coerced."
#mtg_news.28.d:0 "The Brits have strong-armed them..."
#mtg_news.29.t:0 "[From.GetName] Rejects [ENG.GetAdjective] Ultimatum"
#mtg_news.29.desc:0 "The [From.GetAdjective] government has rejected a [ENG.GetAdjective] ultimatum demanding for the free passage of [ENG.GetAdjective] military units through their territory, as well as far-reaching control over their internal affairs. [From.GetLeader] has stated the government fully expects [ENG.GetAdjective] retaliation, and has now put their military on high alert."
#mtg_news.29.a:0 "And fear it they should."
#mtg_news.29.b:0 "Let them come."
#mtg_news.29.c:0 "They left us no alternative."
#mtg_news.29.d:0 "The Brits are on the warpath."
#mtg_news.30.t:0 "[From.GetName] Moves to Secure Dominions"
#mtg_news.30.desc:0 "Recent actions by the [From.GetAdjective] government have made it clear they are increasingly clamping down on the autonomy of the Dominions. With troops being prepared to be shipped overseas, it is expected even the deployment of military units may be used to dissuade any notion of breaking free from the new government."
#mtg_news.30.a:0 "They better not be getting any funny ideas..."
#mtg_news.30.b:0 "They are coming for us."
#mtg_news.30.c:0 "Drastic measures..."
#mtg_news.31.t:0 "[ENG.GetName] Imposes Martial Law in [From.GetName]"
#mtg_news.31.desc:0 "\nEarlier today, [ENG.GetAdjective] military units were stationed throughout [From.GetNameDef], and the [ENG.GetAdjective] government has declared martial law in its Dominion. The local government has been suspended, and day-to-day affairs are, for the moment at least, handled directly from London.\n\nIt is as yet unclear how long this new situation will last, but critics have already called the [ENG.GetAdjective] position ‘untenable’ in the long run."
#mtg_news.31.a:0 "It is a necessary move."
#mtg_news.31.b:0 "How dare they?!"
#mtg_news.31.c:0 "We have rights!"
#mtg_news.31.d:0 "The Brits are coming down hard on their Dominions."
#mtg_news.32.t:0 "[ENG.GetName] Install Loyalist [From.GetAdjective] Government"
#mtg_news.32.desc:0 "\nIn an unprecedented move [ENG.GetNameDef] has held new elections in [From.GetNameDef], which resulted in a landslide victory for the loyalist pro-[ENG.GetAdjective] parties.\n\nCritics question the results, and suggest wide-spread electoral fraud may have occurred. These allegations have been categorically rejected by the [ENG.GetAdjective] government, while the new [From.GetAdjective] government is already in power and seeing to a decidedly pro-British policy."
#mtg_news.32.a:0 "It is done."
#mtg_news.32.b:0 "Fraud! FRAU-- Ahem. Such a wonderful result from democratic and free elections."
#mtg_news.32.c:0 "Are we alone in seeing the tyranny inflicted upon us?!"
#mtg_news.32.d:0 "These are internal matters."
#mtg_news.33.t:0 "[From.GetName] Concedes to Trade Unions"
#mtg_news.33.desc:0 "Ostensibly in an effort to garner more popular support for their rearmament programs, the [From.GetAdjective] government has now entered into conversations with the Trade Unions, proposing to make concessions in return for their support. It is expected that this will greatly increase socialist influence over the government."
#mtg_news.33.a:0 "We do what we must."
#mtg_news.33.b:0 "Concerning developments..."
#mtg_news.33.c:0 "Wonderful news for the [From.GetAdjective] worker!"
#mtg_news.34.t:0 "[ENG.GetName] Banishes Royal Family"
#mtg_news.34.desc:0 "In what it called a ‘merciful’ decision, the entire [ENG.GetAdjective] Royal Family has been banished from the country. No further comments were given by government spokesmen, or by representatives of the Royal Family themselves. Earlier today, they arrived in [From.GetNameDef] and asked asylum there, which has been accepted."
#mtg_news.34.a:0 "Good riddance."
#mtg_news.34.b:0 "The socialist tyranny is laid bare for all to see."
#mtg_news.34.c:0 "A victory for the class struggle!"
#mtg_news.35.t:0 "Disappearance of [ENG.GetAdjective] Royal Family"
#mtg_news.35.desc:0 "As yet another week has passed since the last public appearance of any member of the [From.GetAdjective] Royal Family, rumors abound about their likely fate. The government has refused to comment on the matter entirely, and has begun cracking down on any media reports that would bring attention to the issue.\n\nThe government's silence is only more noticeable in light of anonymous accounts by certain individuals who claim to have been members of the Royal Family's household, speaking of "seeing the Royal Family be forcibly removed from Buckingham Palace by masked men" some weeks ago."
#mtg_news.35.a:0 "It had to be done."
#mtg_news.35.b:0 "The socialists have no respect for human life!"
#mtg_news.35.c:0 "They got their due."
#mtg_news.36.t:0 "The British Communist Alternative"
#mtg_news.36.desc:0 "[From.GetNameDefCap] has announced a new ‘communist alternative’ to the Comintern, where, in the words of [From.GetLeader] “all socialist states who desire independence from Moscow may join us in defending the rights of the Worker worldwide.” Whether this new socialist faction will be able to stand firm against Moscow remains to be seen."
#mtg_news.36.a:0 "We have opened our arms to our peers."
#mtg_news.36.b:0 "They are traitors to the true socialism!"
#mtg_news.36.c:0 "Another split forms among the Reds."
#mtg_news.37.t:0 "[From.GetName] Demands Decolonization"
#mtg_news.37.desc:0 "The [From.GetAdjective] government has issued an ultimatum to other colonial powers, demanding the immediate withdrawal from their colonies and granting full independence, much like the British themselves have already done. They have indicated their willingness to back up these demands with the use of military force, if needed."
#mtg_news.37.a:0 "And we will."
#mtg_news.37.b:0 "We have a decision to make..."
#mtg_news.37.c:0 "The British are flexing their global muscles."
#mtg_news.38.t:0 "[From.GetName] Challenges [SOV.GetAdjective] Socialism"
#mtg_news.38.desc:0 "[From.GetNameDefCap] has accused [SOV.GetNameDef] of "betraying the values Marx held dear", and now announces that it has resolved to “purge socialism of its traitors.” The nation has placed its military on the highest alert, as what seems to be simply a challenge of the leadership of socialism seems certain to flare up into full-scale war."
#mtg_news.38.a:0 "We are the true socialists!"
#mtg_news.38.b:0 "Let them try, traitors!"
#mtg_news.38.c:0 "The Reds have resorted to infighting..."
#mtg_news.39.t:0 "[From.GetName] Challenges Fascism"
#mtg_news.39.desc:0 "Recent rhetoric from the [From.GetAdjective] government has been increasingly hostile and anti-fascist. Together with the passing of various anti-fascist legislation, it is believed that this is a sign that the nation is gearing up for a military confrontation with its ideological adversaries, in the not too distant future."
#mtg_news.39.a:0 "We are indeed."
#mtg_news.39.b:0 "We do not fear them."
#mtg_news.39.c:0 "War is brewing."
#mtg_news.40.t:0 "[From.GetName] Challenges Capitalism"
#mtg_news.40.desc:0 "Recent rhetoric from the [From.GetAdjective] government has been increasingly hostile and anti-capitalist. Together with the passing of various anti-American legislation, it is believed that this is a sign that the nation is gearing up for a military confrontation with its ideological adversaries in the New World, in the not too distant future."
#mtg_news.40.a:0 "We are coming for them."
#mtg_news.40.b:0 "Let them try."
#mtg_news.40.c:0 "That would be a brave attempt."
#mtg_news.41.t:0 "Civil War in [From.GetName]"
#mtg_news.41.desc:0 "The rising tensions fueled by the continuous Blackshirt marches in [From.GetNameDef] have now reached boiling point. The latest series of street fights resulting from these marches spiraled out of control, and have now escalated to the point where the military has become involved.\n\nWhile the Royal Navy has remained loyal to the official [From.GetAdjective] government, the situation is quite different in the army, with various units pledging support for either the loyalists or the fascists. With the formation of an interim fascist government, the stage is set for a prolonged conflict on the British Isles."
#mtg_news.41.a:0 "We will win."
#mtg_news.41.b:0 "The Brits are destroying themselves..."
#mtg_news.42.t:0 "Civil War in [From.GetName] Ends"
#mtg_news.42.desc:0 "With the fall of the [From.GetAdjective] democratic government, the situation has stabilized on the British Isles. As the government declined to flee to the Dominions in the face of the fascist advance, the Royal Navy has now pledged its support for the sole remaining government. It is uncertain whether this loyalty will be taken at face value, or whether disloyal elements will now be purged from its ranks."
#mtg_news.42.a:0 "Victory at last!"
#mtg_news.42.b:0 "They have weakened themselves significantly..."
#mtg_news.43.t:0 "Communist Civil War in [From.GetName]"
#mtg_news.43.desc:0 "Elements within the [From.GetAdjective] socialist party have repeatedly raised concerns regarding the government's apparent refusal to decolonize. Now, fed up with the government's inaction on the matter, have begun to accuse the government of "high treason against the values of Socialism", and taken up arms to oust them. The coup attempt has now rapidly escalated, and the country is undeniably in the grips of a full-on civil war."
#mtg_news.43.a:0 "We will return unity to our nation!"
#mtg_news.43.b:0 "They have been called out for their lies!"
#mtg_news.43.c:0 "The Reds have turned on each other..."
#mtg_news.44.t:0 "Indian Civil War"
#mtg_news.44.desc:0 "As a result of the poorly organized way in which [RAJ.GetNameDef] obtained independence, religious tensions on the subcontinent have simmered under the surface ever since. Now, these have come to a sudden and abrupt head with violent clashes in major cities in the North-West and North-East of the country.\n\nLocal authorities proved unsuccessful in keeping the situation from escalating further, and now militias and even military units have united behind the Muslim League, declaring independence for Pakistan, as well as their intent to fight the Indians until they have secured it."
#mtg_news.44.a:0 "We will gain our independence or die trying!"
#mtg_news.44.b:0 "We will not see this subcontinent split in two!"
#mtg_news.44.c:0 "Is this our fault?"
#mtg_news.44.d:0 "The British really should have seen this coming..."
#mtg_news.45.t:0 "Pakistani Civil War"
#mtg_news.45.desc:0 "[From.GetNameDefCap]'s violent birth has continued to cause instability in the fledgling nation, with armed militias carrying much power especially in outlying areas. Cultural differences between the various Muslim populations of North-West and North-East India have also become increasingly clear, with the disparaging attitude of the West Pakistanis towards their Eastern counterparts inflaming heads that have still not fully cooled down since the civil war.\n\nNow, the East has taken up arms again, claiming "enough is enough", and that they, too, now want full independence."
#mtg_news.45.a:0 "The little upstarts!"
#mtg_news.45.b:0 "They won't hold us down any longer!"
#mtg_news.45.d:0 "This could all so easily have been prevented..."
#mtg_news.46.t:0 "[From.GetName] Moves Government to Batavia"
#mtg_news.46.desc:0 "With the loss of their continental European territories, the [From.GetAdjective] government has now decided to relocate to the city of Batavia on the Indonesian island of Java. The colonial government there is to be supplanted, with the [From.GetAdjective] government managing it directly, instead.\n\nFrom this colonial base, they have vowed to continue the war against their aggressors."
#mtg_news.46.a:0 "We will continue to fight!"
#mtg_news.46.b:0 "They are defiant."
#mtg_news.47.t:0 "[From.GetName] Continues Zuiderzee Works"
#mtg_news.47.desc:0 "A large-scale land-reclamation project has been undertaken in [From.GetNameDef], continuing a series of such projects known collectively as ‘the Zuiderzee Works.’. After the closing-off of the IJsselmeer with the Afsluitdijk, the reclamation of the Wieringermeer and the Noordoostpolder, the project now focuses on the reclamation of the Flevopolder, the largest area yet to be reclaimed from the sea.\n\nThough the full project will undoubtedly span many years, draining has proceeded enough that smaller areas are now already accessible, and the benefits to [From.GetAdjective] industry are palpable."
#mtg_news.47.a:0 "It will be a modern Wonder of the World."
#mtg_news.47.b:0 "A brave gamble."
#mtg_news.48.t:0 "[JAP.GetName] Obtains East Indies"
#mtg_news.48.desc:0 "The [From.GetAdjective] and [JAP.GetAdjective] governments have issued a joint statement announcing the full transfer of the Dutch East Indies to [JAP.GetAdjective] control. This drastic territorial adjustment in the Far East is to take effect immediately, despite the protests of various third parties such as the Americans and the British."
#mtg_news.48.a:0 "It was a necessary evil."
#mtg_news.48.b:0 "A most welcome surprise."
#mtg_news.48.c:0 "Concerning."
#mtg_news.49.t:0 "[JAP.GetName] Obtains East Indies Resources"
#mtg_news.49.desc:0 "The [From.GetAdjective] and [JAP.GetAdjective] governments have issued a joint statement announcing an exclusive trade deal between their two nations. Henceforth, the Japanese will be allowed exclusive rights to all resources exploited in the Indonesian archipelago.\n\nThis unprecedented trade deal is undoubtedly an attempt by the [From.GetAdjective] government to prevent any threat from the Japanese, though it has caused great consternation with other interested nations such as [USA.GetNameDef] and [ENG.GetNameDef]."
#mtg_news.49.a:0 "An acceptable compromise."
#mtg_news.49.b:0 "We only care for the resources anyway."
#mtg_news.49.c:0 "They are in league with one another."
#mtg_news.50.t:0 "[From.GetName] Decolonizes"
#mtg_news.50.desc:0 "The new [From.GetAdjective] government has made quick work of their campaign promises to grant independence to the various areas still belonging to the [From.GetAdjective] colonial empire.\n\nPer immediately, these states will now receive total independence, and the Royal Netherlands East Indies Army (KNIL) will return to bolster the [From.GetAdjective] continental European army, instead."
#mtg_news.50.a:0 "We may now focus on the mainland."
#mtg_news.50.b:0 "They truly advocate liberty."
#mtg_news.51.t:0 "Creation of Benelux Buffer State"
#mtg_news.51.desc:0 "With the present weakness of the Luxembourgian and Belgian states, [ENG.GetNameDef] has now apparently caved to [From.GetAdjective] calls to restore the post-Napoleonic "buffer state" in the low countries. The British have acceded to granting liberated territory directly to [From.GetNameDef]. Whether the Dutch will have better luck maintaining internal stability this time around remains to be seen."
#mtg_news.51.a:0 "We will."
#mtg_news.51.b:0 "Some excellent [From.GetAdjective] diplomatic maneuvering."
#mtg_news.52.t:0 "[USA.GetName] Protects [From.GetAdjective] West Indies"
#mtg_news.52.desc:0 "At the request of the [From.GetAdjective] government, [USA.GetNameDef] has issued a proclamation stating that they consider the Dutch West Indies to be an integral part of their sphere of interest. They have vowed to protect the territory against any who might attack its rightful owners."
#mtg_news.52.a:0 "The West is safe."
#mtg_news.52.b:0 "Better the [From.GetAdjective] than anyone else."
#mtg_news.52.c:0 "They take their ‘sphere of interest’ quite seriously."
#mtg_news.53.t:0 "Benelux Forms"
#mtg_news.53.desc:0 "Under the leadership of the [From.GetAdjective] government, a new alliance comprised of the various Low Countries has formed. Their leaders have voiced the hope that this fledgling alliance "will remain neutral in the face of the growing world crisis", and that other nations may eventually join it to bolster the strength of this “block of neutrality and rationality in the face of the insanity that is gripping the world at present.”"
#mtg_news.53.a:0 "We welcome all who have tired of the bickering Major Powers."
#mtg_news.53.b:0 "A bold initiative."
#mtg_news.54.t:0 "The European Union Forms"
#mtg_news.54.desc:0 "Since the formation of the Benelux, the governments of the Low Countries have endeavored to attract further interest in a “strong and neutral block of sanity.” Now, a whole slew of new nations have been invited join the alliance, and to accommodate this influx of new member nations it has been decided to rename it to ‘The European Union.’"
#mtg_news.54.a:0 "We are ever stronger."
#mtg_news.54.b:0 "The Union grows."
#mtg_news.55.t:0 "King Edward Killed"
#mtg_news.55.desc:1 "The recent bombings of London have now resulted in the deaths of King Edward and his wife Wallis. Around 3 o'clock, a surprise bombing raid forced the couple to take cover in the palace's cellar. One bomb hit the building above and brought down the cellar's ceiling upon the King and his entourage.\n\nWhile the nation mourns the loss of its monarch, the King's brother, Albert, now prepares to succeed him, taking the regnal name George VI."
#mtg_news.55.a:1 "Though reluctant, he will serve his country well."
#mtg_news.55.b:0 "They paid the ultimate price."
#mtg_news.56.t:0 "[From.GetName] Installs American Monarchy"
#mtg_news.56.desc:0 "Following their recent conquest of the American mainland, [From.GetLeader] has now passed a Royal Decree abolishing the office of the President of the United States, and replacing it with a monarchical government structure similar to that of [From.GetNameDef]. To place upon this throne King Edward has chosen none other than his wife, Queen Wallis, who will henceforth be known by the regnal name of Wallis I and rule over the United Kingdom of America in her husband's name.\n\nIt yet remains to be seen how the American public will adjust to this new form of government."
#mtg_news.56.a:0 "What is a nation without a King? Or Queen, for that matter."
#mtg_news.56.b:0 ""Avenger of the Boston Tea Party", seriously?!"
#mtg_news.56.c:0 "The King's love knows no bounds."
#mtg_news.57.t:0 "Creation of the Dominion of North America"
#mtg_news.57.desc:0 "Following their recent conquest of the American mainland, [From.GetLeader] has now passed a Royal Decree subsuming the former United States of America into the Dominion of Canada, renaming it into the Dominion of North America."
#mtg_news.57.a:0 "This will greatly benefit managing the Empire."
#mtg_news.57.b:0 "A great responsibility."
#mtg_news.57.c:0 "They are consolidating their power."
#mtg_news.59.t:0 "King George VI Dies"
#mtg_news.59.desc:0 "The [ENG.GetAdjective] government has today confirmed the death of King George VI. For some time now, the King's heavy smoking habits, likely brought on by the stresses of the war, have resulted in failing health, and eventually brought on the development of lung cancer, arteriosclerosis, and Buerger's disease.\n\nPreparations are already under way for the coronation of the King's daughter, Elizabeth, who has of late already taken up many of her father's royal duties."
#mtg_news.59.a:0 "Her young age belies her strength."
#mtg_news.58.desc:0 "With the [HOL.GetAdjective] Queen Wilhelmina's pledge to see to the return of the von Hohenzollern dynasty to the German throne, and the liberation of the first German territory, the Kaiser has now returned to German territory to lead what has effectively become a full-fledged civil war for the control of his homeland.\n\nIn the meantime, German defectors continue to flock to [HOL.GetAdjective]-held territory to fight on behalf of the Queen and their Kaiser, slowly but gradually shifting the balance of forces. Official statements from the Great War Entente Powers are yet to be forthcoming, but reports indicate great disapproval among their governments."
#mtg_news.58.a:0 "A step on the road to total victory."
#mtg_news.58.b:0 "How dare they?!"
#mtg_news.58.c:0 "That is putting it mildly... The Dutch will get their due."
#mtg_news.58.d:0 "Diplomatic masterstroke or sheer lunacy?"
#mtg_news.62.desc:0 "Representatives of the Dominion governments today announced that they will unilaterally be breaking ties with the Crown. They cite the King's flagrant disregard for the opinions and wishes of the Dominion governments and their peoples as the primary reason for why the British-Commonwealth relationship can no longer continue. This crisis, brought on by the King's intent to marry Wallis Simpson, has now resulted in the formation of a new Commonwealth of Nations with the various Dominions, and it seems that the present paralysis of the British government will preclude any action being taken in response to this move. This is undoubtedly what the Dominions have hoped for."
#mtg_news.62.b:0 "The Empire is in crisis."
#mtg_news.63.t:0 "[Root.GetName] Declares Independence"
#mtg_news.63.desc:0 "The [Root.GetAdjective] government today announced that they will unilaterally be breaking ties with the [ENG.GetAdjective] government. They cite their inability to reconcile their political views with the present political developments occurring in [ENG.GetName] as the primary reason for this."
#mtg_news.64.t:0 "Low Countries Unite"
#mtg_news.64.desc:1 "Citing severe external threats to their national security, the governments of the Low Countries have announced the immediate unification of their governments and armed forces to strengthen the position of their peoples. Under [From.GetOldAdjective] leadership industrial investments and defensive military planning will now take precedence over other domestic matters, aimed at ensuring military readiness is sufficient to react to any action that might threaten the new state's sovereignty."
#mtg_news.64.a:0 "All our peoples stand united to defend our homeland."
#mtg_news.64.b:0 "United again? Make up your minds!"

# Автопереклад — MtG
mtg_news.1.t:0 "Друга громадянська війна в США"
mtg_news.1.desc:0 "Напруженість у Сполучених Штатах досягла кульмінації. Невдоволені політикою президента [USA.GetLeader] законодавчі органи кількох американських штатів проголосували за вихід із Союзу.\n\nВсі надії на мирне вирішення конфлікту розвіялися з початком лютих сутичок. Схоже, більшість членів уряду вирішили залишитися на законній стороні, але також надходять повідомлення про велику кількість перехідних на бік штатів, що відкололися.\n\nЖодна сторона не збирається поступатися, так що спостерігачі пророкують довгу і запеклу боротьбу."
mtg_news.1.a:0 "Історія повторюється."
mtg_news.1.b:0 "Американський експеримент провалюється у нас на очах."
mtg_news.1.c:0 "Кожен крок у напрямку прогресу має бути куплений кров'ю."
mtg_news.1.d:0 "Баланс сил схиляється у бік екстремістів."
mtg_news.2.desc:1 "Після багатьох місяців протестів і зростаючої напруги між прихильниками президента [USA.GetLeader] та його противниками з так званого «табору конституціоналістів», політики-конституціоналісти оголосили про створення нового уряду в Бостоні, батьківщині першої американської революції. Розділ суспільства проходить по сім'ях та громадських інститутах, схоже, трохи більше половини військових вирішили виступити заодно з конституціоналістами, а уряди штатів по всій країні клянуться у вірності тій чи іншій стороні."
mtg_news.2.a:0 "Внутрішні вороги — як і раніше вороги."
mtg_news.2.b:0 "Боротьба за душу Америки вирвалася назовні."
mtg_news.2.c:0 "Ось що відбувається, коли надто довго ігнорують фашистів."
mtg_news.2.d:0 "Американська республіка бореться за своє життя!"
mtg_news.3.t:0 "Конгрес США приймає Закон про нейтралітет"
mtg_news.3.desc:0 "Напруга підвищується по всьому світу, і в Конгресі США не вщухають дискусії щодо ролі, яку держава [USA.GetNameDef] має грати на світовій арені. Багато конгресменів побоюються, що президент [USA.GetLeader] може будувати секретні плани щодо втручання у європейські чи азійські війни. Деякі досі пам'ятають, яку роль країна зіграла у Великій війні, і бажають уникнути втручання у чужі справи.\n\nБажаючи залучити більше прихильників до своєї програми економічної реформи, президент [USA.GetLeader] підписав Закон про нейтралітет, який накладає серйозні обмеження на торгівлю з воюючими країнами та прямо забороняє президентові пропонувати будь-яку підтримку іншим країнам."
mtg_news.3.a:0 "Наших хлопців не посилатимуть на іноземні війни."
mtg_news.3.b:0 "Нехай велетень і далі спить."
mtg_news.3.c:0 "Ну, значить, своєю бездіяльністю вони підтримують фашистів."
mtg_news.3.d:0 "Запитайте бельгійців, як нейтралітет допоміг їм оборонятися у 1914 році."
mtg_news.3.e:0 "Вони знають, як важливо зберігати нейтралітет."
mtg_news.3.f:0 "Нейтралітет має бути підтриманий силою."
mtg_news.4.t:0 "[USA.GetNameDefCap] приймає політику втручання"
mtg_news.4.desc:0 "\nМирний рух у державі [USA.GetNameDef] зазнав ряд серйозних поразок, коли Конгрес прийняв спільну резолюцію, що дозволяє президентові за необхідності використовувати військову силу для забезпечення [USA.GetAdjective] інтересів у всьому світі.\n\nСхоже, багато членів Конгресу вважають, що саме через [USA.GetAdjective] нерішучість Велика війна тривала так довго і забрала стільки життів, які вказують на той факт, що вона закінчилася через кілька місяців після прибуття до Європи військ США. вони прибули раніше, то, за їхніми словами, вдалося врятувати сотні тисяч життів."
mtg_news.4.a:0 "Битимось з ними там, щоби не боротися з ними тут."
mtg_news.4.b:0 "Їм слід не втручатися у справи інших народів."
mtg_news.4.c:0 "Під впливом військово-промислового комплексу, без сумніву."
mtg_news.4.d:0 "Цього разу велетню не доведеться спати."
mtg_news.5.t:0 "[USA.GetNameDefCap] приймає Закон про повноваження воєнного часу"
mtg_news.5.desc:0 "Після голосування з приводу епохальної пропозиції в Сенаті, президент [USA.GetLeader] негайно підписав Закон про повноваження воєнного часу. Цей закон дає президенту значно більше повноважень у використанні військових сил, ніж раніше. Тепер він може надсилати. війська для захисту [USA.GetAdjective] інтересів туди, куди вважатиме за потрібне, у будь-який час і на будь-який термін.\n\nСам президент [USA.GetLeader] запевнив, що буде користуватися цими новими повноваженнями у разі крайньої необхідності, але джерела в Сенаті стверджують, що це лише перший крок на шляху здійснення широкомасштабної програми щодо зміни всесвітнього балансу сил."
mtg_news.5.a:0 "Тепер наші слова володітимуть великою вагою."
mtg_news.5.b:0 "Якщо вони не виходитимуть за межі своєї сфери впливу."
mtg_news.5.c:0 "Нарешті фашисти показали своє справжнє обличчя."
mtg_news.5.d:0 "Ми стоїмо на порозі нової ери."
mtg_news.6.t:1 "У Другій громадянській війні в США перемагають робітники!"
mtg_news.6.desc:0 "\nПісля кількох місяців кровопролиття Друга громадянська війна в США, що забрала тисячі життів, закінчилася. Спроба південних штатів вийти з Союзу провалилася. Багато спостерігачів вказують на паралелі з Першою громадянською війною. Знову індустріальна потужність північних штатів жителів півдня \n\n[USA.GetLeader] і його уряд тепер мусять вирішити важке завдання реінтеграції штатів, що відкололися, в державу [USA.GetNameDef]. покарання для повстанців."
mtg_news.6.a:0 "Нарешті все це закінчилося."
mtg_news.6.b:0 "Доведеться звільняти від більшовизму ще одне місце."
mtg_news.6.c:0 "Революція марширує до своєї неминучої перемоги!"
mtg_news.6.d:0 "Залишається тільки сподіватися, що переміг правильний бік."
mtg_news.7.t:1 "[USA.GetNameDefCap] понад усе!"
mtg_news.7.desc:0 "\nПісля кількох місяців кровопролиття Друга громадянська війна в США, яка забрала тисячі життів, закінчилася. [USA.GetLeader] оголосив про закінчення великих бойових операцій. Залишки прихильників повстанського уряду продовжують безнадійний опір, але більшість оточені чи змішалися із громадянським населенням. Як сказав президент [USA.GetLeader], війна явно була наслідком іноземного втручання, спробою дестабілізувати обстановку і розколоти країну. Він пообіцяв, що винних свого часу буде притягнуто до відповідальності."
mtg_news.7.b:0 "Справедливість перемогла!"
mtg_news.7.c:0 "У свій час американські робітники знову вдихнуть повітря свободи."
mtg_news.7.d:0 "Майбутнє демократії стає ще більш невизначеним."
mtg_news.8.t:0 "Підйом держави [Root.GetNameDef]"
mtg_news.8.desc:0 "Перед обличчям глобальних загроз британський уряд зробив спільну заяву з урядами держав [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef] та [NZL.GetNameDef] про створення Британської співдружності націй із новою федеральною урядовою структурою.\n\nПеред цим [RAJ.GetAdjective]ий уряд відмовився від такої пропозиції, і зараз [RAJ.GetNameDef] не бажає асоціюватися з новою політичною наддержавою в її поточному федеральному устрої.\n\nНезважаючи на це, такий крок приведе до безпрецедентних наслідків на глобальній арені."
mtg_news.8.a:0 "Великий крок уперед для наших народів."
mtg_news.8.b:0 "Створюється нова наддержава..."
mtg_news.9.desc:0 "Перед обличчям глобальних загроз британський уряд зробив спільну заяву з урядами держав [CAN.GetNameDef], [SAF.GetNameDef], [RAJ.GetNameDef], [AST.GetNameDef] та [NZL.GetNameDef] про створення Британської співдружності націй із новою федеральною урядовою структурою. Очевидно, що об'єднання Британської імперії в такому масштабі призведе до безпрецедентних наслідків на глобальній арені."
mtg_news.10.t:0 "[HOL.GetName] поступається вимогам Німеччини"
mtg_news.10.desc:0 "[HOL.GetAdjective] уряд намагається підтримати торговий нейтралітет, але їхні зусилля не увінчалися успіхом, а недавні заходи дають зрозуміти, що вони будуть проводити політику, яка сприятиме державі [GER.GetName]. Мабуть, в результаті [GER.GetAdjective] вплив на державу [HOL.GetNameDef] буде збільшено."
mtg_news.10.a:0 "Тоді ми будемо змушені також оголосити їм блокаду."
mtg_news.10.b:0 "Тепер вони теж у нашій сфері впливу."
mtg_news.10.c:0 "У нас не було вибору..."
mtg_news.10.d:0 "[GER.GetAdjective] уряд посилює свій вплив..."
mtg_news.11.t:0 "[HOL.GetName] поступається вимогам Великої Британії"
mtg_news.11.desc:0 "[HOL.GetAdjective] уряд намагається підтримати торговий нейтралітет, але їхні зусилля не увінчалися успіхом, а нещодавні заходи дають зрозуміти, що вони будуть проводити політику, яка сприятиме державі [ENG.GetName]. Мабуть, в результаті [ENG.GetAdjective] вплив на державу [HOL.GetNameDef] буде збільшено."
mtg_news.11.a:0 "Вони приєднуються до блокади..."
mtg_news.11.d:0 "Ізоляція Німеччини все зростає..."
mtg_news.12.t:0 "[HOL.GetName] зберігає торговий нейтралітет"
mtg_news.12.desc:1 "\n[HOL.GetAdjective] уряд успішно зберігає торговий нейтралітет, і на досаду як британців, так і німців, рішучість нідерландців лише посилюється під тиском, який надають [ENG.GetAdjective] і [GER.GetAdjective] уряду."
mtg_news.12.a:1 "Народ із такою жагою особистої вигоди гідний захоплення та поневолення!"
mtg_news.12.b:0 "Вкрай невдале рішення."
mtg_news.12.c:0 "Ми самі господарі своєї долі."
mtg_news.12.d:0 "Вони грають з вогнем..."
mtg_news.13.desc:0 "[From.GetAdjective] уряд оголосив дванадцяту імперську конференцію. Протягом двох наступних місяців представники [From.GetAdjective] уряду та домініонів будуть збиратися в Лондоні та обговорювати справи, що стосуються всієї імперії.\n\nПоки неясно, як це відіб'ється на міжнародній політиці, але, можливо, у ході дискусій буде порушено питання про федеративну імперію, освіта якої помітно вплине на розклад сил у світі."
mtg_news.13.a:0 "Доля імперії висить на волосині."
mtg_news.13.b:0 "Нам багато що треба обговорити."
mtg_news.13.c:0 "Ми уважно стежитимемо за розвитком подій."
mtg_news.14.t:0 "[From.GetName] переглядає колоніальну політику"
mtg_news.14.desc:0 "У своїй сьогоднішній промові [From.GetLeader] проголосив зміни в колоніальній політиці держави. «[From.GetAdjective] уряд визнає право всіх народів на самовизначення та вирішує спрямувати всіх підданих імперії на шлях незалежності, яка має настати у найближчому майбутньому».\n\nУ відповідь на занепокоєння сильним послабленням світових позицій держави [From.GetNameDef], до яких може привести такий захід, [From.GetLeader] зауважив, що «всі народи, які висловили таке побажання, можуть залишитися у складі новоствореної співдружності націй, причому як повністю рівноправних та незалежних його учасників». Поки невідомо, чи скористається якась нація такою можливістю."
mtg_news.14.a:0 "Можливо, так і треба вчинити."
mtg_news.14.b:0 "Нас чекає незалежність."
mtg_news.14.c:0 "Вони збожеволіли."
mtg_news.14.d:0 "Будемо сподіватися, що це божевілля не вплине на наші активи!"
mtg_news.15.t:0 "Деколонізація Британської імперії"
mtg_news.15.desc:0 "Сьогодні опівночі відбулася давно очікувана передача повного суверенітету різним колоніальним народностям Британської імперії. Незважаючи на пропозицію [From.GetAdjective] уряду колишнім підданим приєднатися до альянсу [From.GetFactionName], багато хто. \n\nЦей вчинок викликає змішані почуття в рідній державі, але всіляко вітається соціалістами всього світу."
mtg_news.15.a:0 "Майбутнє було неминуче, і ми вирішили не затягувати з ним."
mtg_news.15.b:0 "Закінчилася епоха."
mtg_news.16.t:0 "[From.GetName] не визнає умиротворення"
mtg_news.16.desc:0 "У своїй сьогоднішній публічній заяві новий [From.GetAdjective]ий прем'єр-міністр [From.GetLeader] оголошує про намір нового уряду уникнути курсу умиротворення, старанно підтримуваного попередниками. [From.GetLeader] ясно дає зрозуміти, що мета держави [From.GetNameDef] — «зупинити марш тиранії скрізь, де тільки вона підніме свою потворну голову». Поки неясно, чи зупинить загрозу війни прагнення певних націй до експансії, але в державі [From.GetNameDef] вже на повну силу розгорнуті програми з вербування, що надає сили цьому виступу."
mtg_news.16.a:0 "Час умиротворення минув. Усьому є своя межа."
mtg_news.16.b:0 "Британці кинули виклик."
mtg_news.17.t:0 "[From.GetName] примушує дотримання морських угод"
mtg_news.17.desc:0 "[From.GetAdjective] уряд оголосив сьогодні про намір вжити жорстких заходів щодо порушників Вашинґтонського морського договору 1922 року. Будь-яка держава, що підписала його, порушила встановлене співвідношення великих кораблів (5:5:3:1,75:1,75), негайно отримає [From.GetAdjective] ультиматум із вимогою зменшити кількість кораблів.\n\nПоки що світова спільнота не схильна думати, що Британія здатна розв'язати війну через порушення договору."
mtg_news.17.a:0 "А ми здатні."
mtg_news.17.b:0 "Тепер нам залишається тільки чекати від них ультиматуму."
mtg_news.17.c:0 "Британці дуже серйозно ставляться до своєї морської переваги."
mtg_news.18.t:0 "[From.GetName] міркує про вторгнення на континент"
mtg_news.18.desc:1 "[From.GetAdjective] уряд оголосив сьогодні про намір «відновити баланс сил у Європі» — якщо потрібно, то й військовими способами. Імперіалізм континентальної Європи «загрожує британській національній безпеці і тому має бути стриманий», заявляє прем'єр-міністр [From.GetLeader].\n\nТочне значення цих слів поки невідоме, але в країні вже оголошено мобілізацію, і, зважаючи на все, там готові до війни."
mtg_news.18.a:0 "Не можна чекати, поки вони стануть сильнішими."
mtg_news.18.b:0 "Вони йдуть за нами."
mtg_news.18.c:0 "Рубіж перейдено."
mtg_news.19.t:0 "[From.GetLeader] посилює партію короля"
mtg_news.19.desc:0 "Після укладення шлюбу з Уолліс Сімпсон король [From.GetLeader] доручив лідерам новоствореної Партії короля Вінстону Черчиллу, Освалду Мослі та Дейвіду Ллойду Джорджу утворити новий уряд.\n\nТі, чиї інтереси висловлює [From.GetLeader], раді створенню лояльного уряду, критики вказують на те, що він безоглядно виконує бажання короля, якого вже можна де-факто визнати абсолютним монархом."
mtg_news.19.a:0 "Боже, храни короля!"
mtg_news.19.b:0 "Це крок у минуле."
mtg_news.20.t:0 "[ITA.GetAdjective] дипломатична ізоляція"
mtg_news.20.desc:0 "Дипломатичні відносини між державами [ITA.GetNameDef] і [GER.GetNameDef] нещодавно погіршилися після того, як ряд дрібних дипломатичних інцидентів був використаний [GER.GetAdjective]им урядом як привід до ворожої риторики. Німецькі відносини в останні роки почали поліпшуватися, новий стан справ, судячи з усього, дуже ускладнить будь-яку співпрацю між двома європейськими державами в майбутньому.\n\nКритики вказують на одночасне поліпшення англо-німецьких відносин і «зручність» [ITA.GetAdjective] дипломатичної ізоляції для Британії, що дозволяють припустити таємну змову двох держав."
mtg_news.20.a:0 "Німці надали нам велику послугу."
mtg_news.20.b:0 "Такий розвиток подій підвищує наші шанси."
mtg_news.20.c:0 "У цьому винні британці з їхніми маніпуляціями!"
mtg_news.20.d:0 "Британці явно щось задумують..."
mtg_news.21.t:0 "Англо-німецький союз"
mtg_news.21.desc:0 "[ENG.GetAdjective] і [GER.GetAdjective] уряди уклали пакт про взаємну військову допомогу, а також висловили намір «поважати сфери інтересів один одного». Мало кого дивує такий стан справ після того, як держава [GER.GetNameDef] ясно позначило останнім часом свою про[ENG.GetAdjective] позицію, але саме формулювання договору застало багатьох експертів зненацька і навіть спонукало до тривожних роздумів про те, що це може означати для Європи."
mtg_news.21.a:0 "Тепер ніхто не стане на нас на шляху."
mtg_news.21.b:0 "Перевага на морі забезпечена."
mtg_news.21.c:0 "Треба застерегтися..."
mtg_news.22.t:0 "Англо-німецький пакт"
mtg_news.22.desc:0 "[ENG.GetAdjective] і [GER.GetAdjective] уряди уклали пакт про невтручання та відмову від агресії, а також висловили намір «поважати сфери інтересів один одного». Мало кого дивує такий стан справ після того, як держава [GER.GetNameDef] ясно позначила останнім часом свою про[ENG.GetAdjective] позицію, але критики закликають замислитися про те, що це може означати для Європи."
mtg_news.22.a:0 "Материк під нашим контролем."
mtg_news.22.b:0 "Наші фланги захищені."
mtg_news.22.c:0 "Вони ділять світ між собою..."
mtg_news.23.t:0 "У державі [From.GetName] формуються загони чорносорочників"
mtg_news.23.desc:0 "Під проводом Освалда Мослі Британський союз фашистів почав проводити організовані марші по всій країні, щоби набрати у свої ряди прихильників фашизму. \n\nЗапекла реакція антифашистів вже призвела до вуличних зіткнень, і незрозуміло, чи буде відновлено стабільність чи заворушення стануть лише гіршими. Лідери БСФ, зі свого боку, пообіцяли не зупинятися «допоки вони не пройдуть маршем по Даунинґ-стріт і не вимагатимуть зміни уряду»."
mtg_news.23.a:0 "Ці випробування тільки загартують нас."
mtg_news.23.b:0 "Побачимо, чи зможуть вони уникнути громадянської війни."
mtg_news.24.t:0 "Англо-італійський союз"
mtg_news.24.desc:0 "Зробивши безпрецедентний крок, новий [Root.GetAdjective] уряд дистанціювався від союзників по Великій війні в державі [FRA.GetNameDef] і натомість уклав союз з італійцями. Така різка зміна вразила європейське дипломат підозріло до неї поставилися в державах [FRA.GetNameDef] та [GER.GetNameDef] — німців [From.GetLeader] регулярно критикує у своїх промовах."
mtg_news.24.a:0 "Від французів все одно не було сенсу."
mtg_news.24.b:0 "Ми, справжні фашисти, мусимо триматися разом."
mtg_news.24.c:0 "Англійцям вірити не можна!"
mtg_news.24.d:0 "Ми протестуємо!"
mtg_news.24.e:0 "Британія виявила значну дипломатичну маневреність..."
mtg_news.25.t:0 "Ґібралтар повернуто націоналістичній Іспанії"
mtg_news.25.desc:0 "[Root.GetAdjective] та іспанські уряди виступили сьогодні із спільною заявою про повернення Ґібралтару націоналістичної Іспанії та укладення нового союзу, спрямованого на військову співпрацю двох держав."
mtg_news.25.a:0 "Ця угода була необхідною."
mtg_news.25.b:0 "Нагорода того коштувала."
mtg_news.25.c:0 "Цікаво..."
mtg_news.26.t:0 "Імперіалістична громадянська війна в державі [From.GetName]!"
mtg_news.26.desc:0 "\nПроімперські елементи у державі [From.GetName] підняли відкрите повстання проти уряду, вимагаючи негайного повернення до домініонів Британської імперіїn. Ситуація призвела до повномасштабної громадянської війни, і [From.GetAdjective] уряд звинуватив державу [ENG.GetNameDef] у постачання бунтівникам сучасної зброї та боєприпасів. [ENG.GetAdjectiveCap]ий уряд категорично відкинув звинувачення."
mtg_news.26.a:0 "Нехай звинувачують нас скільки їм завгодно."
mtg_news.26.b:0 "Кляті британці, всюди вони лізуть!"
mtg_news.26.c:0 "Всіх нас чекає те саме."
mtg_news.26.d:0 "Закулісна боротьба..."
mtg_news.27.t:0 "[ENG.GetName] укладає союз із [From.GetAdjective]ими імперськими лоялістами"
mtg_news.27.desc:1 "\n[ENG.GetAdjective] уряд оголосив сьогодні, що бере новостворений імперсько-лоялістський уряд у державі [From.GetNameDef] під свій захист. [From.GetNameDefCap] зараз переживає громадянську війну, і цей випадок, судячи з усього, означає, що [ENG.GetNameDef] відтепер братиме активнішу участь у внутрішніх політичних заворушеннях цієї країни."
mtg_news.27.a:0 "Ми мусимо вітати їхнє повернення на батьківщину."
mtg_news.27.b:0 "Та як вони посміли!"
mtg_news.27.c:0 "Ми маємо об'єднатися проти британців."
mtg_news.27.d:0 "Хитромудра тактика."
mtg_news.28.t:0 "[From.GetName] підпорядковується державі [ENG.GetName]"
mtg_news.28.desc:0 "У відповідь на [ENG.GetAdjective] ультиматум, що вимагає вільного проходу [ENG.GetAdjective] військ по території країни, а також значного контролю над її внутрішніми справами, [From.GetAdjective] уряд оголосив, що підкориться [ENG.GetAdjective] офіційні особи вже прибули, щоби забезпечити нагляд."
mtg_news.28.a:0 "Вони ухвалили правильне рішення."
mtg_news.28.b:0 "У нас не було вибору..."
mtg_news.28.c:0 "Нас змусили."
mtg_news.28.d:0 "Британці натиснули на них."
mtg_news.29.t:0 "[From.GetName] відкидає [ENG.GetAdjective]ий ультиматум"
mtg_news.29.desc:0 "[From.GetAdjective] уряд відкинув [ENG.GetAdjective] ультиматум, що вимагає вільного проходу [ENG.GetAdjective] військ по території країни, а також значного контролю над її внутрішніми справами. [From.GetLeader] заявляє, що уряд очікує [ENG.GetAdjective] заходів у відповідь і армія приведена в стан повної бойової готовності."
mtg_news.29.a:0 "Бояться — і правильно."
mtg_news.29.b:0 "Нехай приходять!"
mtg_news.29.c:0 "Вони не залишили нам вибору."
mtg_news.29.d:0 "Британці вийшли на стежку війни."
mtg_news.30.t:0 "[From.GetName] вживає заходів для забезпечення порядку в домініонах"
mtg_news.30.desc:0 "Нещодавні дії [From.GetAdjective]ого уряду чітко дали зрозуміти, що він все більше обмежує автономію домініонів. За готовністю відправити за море армію ясно, що для придушення будь-яких думок про незалежність може навіть використовуватись військове втручання."
mtg_news.30.a:0 "Нічого їм забивати собі голову дивними ідеями."
mtg_news.30.b:0 "Вони йдуть за нами."
mtg_news.30.c:0 "Відчайдушні заходи..."
mtg_news.31.t:0 "[ENG.GetName] вводить воєнний стан у державі [From.GetName]"
mtg_news.31.desc:0 "\nСьогодні [ENG.GetAdjective] військові частини були розміщені по всій державі [From.GetNameDef], і [ENG.GetAdjective]ий уряд оголосив про введення у своєму домініоні воєнного стану. Робота місцевого уряду призупинена, а поточні справи, принаймні зараз, ведуться безпосередньо з Лондона. Поки неясно, скільки це триватиме, але оглядачі вже назвали [ENG.GetAdjective] позицію «неспроможною» у довгостроковій перспективі."
mtg_news.31.a:0 "Це необхідний захід."
mtg_news.31.b:0 "Та як вони посміли!"
mtg_news.31.c:0 "У нас є права!"
mtg_news.31.d:0 "Британці міцно взялися за свої домініони."
mtg_news.32.t:0 "[ENG.GetName] приводить до влади лоялістський [From.GetAdjective]ий уряд"
mtg_news.32.desc:0 "\nВдавшись до безпрецедентних заходів, держава [ENG.GetNameDef] провела нові вибори в державі [From.GetNameDef], де з великою перевагою перемогли лоялістські про[ENG.GetAdjective] партії.\n\nОгляд у результатах виборів і підозрюють, що мала місце великомасштабна фальсифікація. Ці підозри категорично відкидає [ENG.GetAdjective] уряд, тоді як новий [From.GetAdjective] уряд вже розпочав роботу і проводить відверто пробританську політику."
mtg_news.32.a:0 "Справа зроблена."
mtg_news.32.b:0 "Підтасовка! ПІДТА... кхм. Який чудовий результат демократичних та вільних виборів."
mtg_news.32.c:0 "Ми одні бачимо, що у нас насаджують тиранію?!"
mtg_news.32.d:0 "Це їхні внутрішні справи."
mtg_news.33.t:0 "[From.GetName] поступається профспілкам"
mtg_news.33.desc:0 "Якби намагаючись отримати підтримку своєї програми переозброєння, [From.GetAdjective] уряд почав переговори з профспілками і пропонує піти на поступки в обмін на їхню лояльність. Очікується, що це помітно підвищить вплив соціалістів на уряд."
mtg_news.33.a:0 "Ми робимо те, що маємо."
mtg_news.33.b:0 "Це насторожує..."
mtg_news.33.c:0 "Чудові новини для [From.GetAdjective] робітників!"
mtg_news.34.t:0 "[ENG.GetName] виганяє королівську сім'ю"
mtg_news.34.desc:0 "Так званим «милосердним» рішенням [ENG.GetAdjective] королівську сім'ю вигнали з країни. Представники уряду і самої королівської сім'ї ніяк не прокоментували ситуацію. Сьогодні королівська родина прибула в державу [From.GetNameDef], де їй на її прохання було надано притулок."
mtg_news.34.a:0 "Скатертиною дорога."
mtg_news.34.b:0 "Ось вона — неприкрита тиранія соціалізму."
mtg_news.34.c:0 "Це перемога у класовій боротьбі!"
mtg_news.35.t:0 "Зникнення [ENG.GetAdjective]ої королівської сім'ї"
mtg_news.35.desc:0 "Минув іще тиждень із моменту останньої появи на публіці членів [From.GetAdjective] королівської сім'ї. Про їхню долю вже ходять різні чутки. Уряд навідріз відмовився коментувати ситуацію, що склалася, і почала вживати жорстких заходів щодо ЗМІ, Мовчання уряду тим більше помітне у світлі анонімних заяв певних людей, які стверджують, що вони працювали в будинку королівської сім'ї і бачили, як кілька тижнів тому «їх насильно вивели з Бакинґемського палацу люди в масках»."
mtg_news.35.a:0 "Це потрібно було зробити."
mtg_news.35.b:0 "Соціалісти не поважають людське життя!"
mtg_news.35.c:0 "Вони отримали по заслугах."
mtg_news.36.t:0 "Британська комуністична альтернатива"
mtg_news.36.desc:0 "Держава [From.GetNameDefCap] проголосила нову «комуністичну альтернативу» Комінтерну, в якій, як стверджує [From.GetLeader], «усі соціалістичні держави, які бажають здобути незалежність від Москви, можуть разом із нами захищати права робітників у всьому світі.» Поки неясно, чи зможе ця нова соціалістична фракція вистояти проти Москви."
mtg_news.36.a:0 "Ми вітаємо рівних собі з розпростертими обіймами."
mtg_news.36.b:0 "Вони зрадили справу істинного соціалізму!"
mtg_news.36.c:0 "Серед червоних назріває новий розкол."
mtg_news.37.t:0 "[From.GetName] вимагає деколонізації"
mtg_news.37.desc:0 "[From.GetAdjective] уряд оголосив іншим колоніальним державам ультиматум, в якому зажадав негайно залишити свої колонії і дати їм повну незалежність, як нещодавно надійшли самі британці. Також він продемонстрував готовність при необхідності підкріпити ці вимоги військовим в."
mtg_news.37.a:0 "І ми справді готові."
mtg_news.37.b:0 "Нам треба ухвалити рішення..."
mtg_news.37.c:0 "Британці брязкають зброєю перед усім світом."
mtg_news.38.t:0 "[From.GetName] кидає виклик [SOV.GetAdjective]ому соціалізму"
mtg_news.38.desc:0 "Держава [From.GetNameDefCap] звинуватила державу [SOV.GetNameDef] у «зраді ідеалів Маркса» і повідомила, що має намір «позбавити соціалізм від його зрадників». Армія приведена в стан повної бойової готовності ситуація, що спочатку здавалася змаганням за лідерство у соціалістичному світі, загрожує ось-ось перерости у повномасштабну війну."
mtg_news.38.a:0 "Істинні соціалісти — ми!"
mtg_news.38.b:0 "Хай тільки спробують, зрадники!"
mtg_news.38.c:0 "У рядах червоних почалися зварювання..."
mtg_news.39.t:0 "[From.GetName] протистоїть фашизму"
mtg_news.39.desc:0 "Заяви [From.GetAdjective] уряду стають все більш ворожими та антифашистськими. Поряд із прийняттям різних антифашистських актів це дозволяє припустити, що там готуються до військового протистояння зі своїми ідеологічними противниками в не надто віддаленому майбутньому."
mtg_news.39.a:0 "Так і є."
mtg_news.39.b:0 "Ми їх не боїмося."
mtg_news.39.c:0 "Бути війні."
mtg_news.40.t:0 "[From.GetName] кидає виклик капіталізму"
mtg_news.40.desc:0 "Заяви [From.GetAdjective] уряду стають все більш ворожими та антикапіталістичними. Поряд із прийняттям різних антиамериканських актів це дозволяє припустити, що там готуються до військового протистояння зі своїми ідеологічними противниками з Нового Світу в не надто віддалений."
mtg_news.40.a:0 "Ми йдемо по їхній душі."
mtg_news.40.b:0 "Нехай спробують."
mtg_news.40.c:0 "Це буде дуже відважна спроба."
mtg_news.41.t:0 "Громадянська війна в державі [From.GetName]"
mtg_news.41.desc:0 "Напруженість, підживлювана постійними маршами чорносорочників у державі [From.GetNameDef], досягла межі. Останні вуличні сутички, викликані цими маршами, вийшли з-під контролю, і тепер в те, що відбувалося, втрутилася армія.\n\nКоролівські ВМС зберіг вірність офіційному [From.GetAdjective] уряду, у збройних силах склалася інша ситуація, різні підрозділи підтримують хто лоялістів, хто фашистів."
mtg_news.41.a:0 "Ми переможемо."
mtg_news.41.b:0 "Британці знищують себе самі..."
mtg_news.42.t:0 "Громадянська війна в державі [From.GetName] завершується"
mtg_news.42.desc:0 "З падінням [From.GetAdjective]ого демократичного уряду ситуація на Британських островах стабілізувалася. Уряд відмовився бігти в домініони, щоб врятуватися від фашизму, і флот пообіцяв йому підтримку. Поки незрозуміло, чи варто розуміти це слід чекати чищення серед нелояльних офіцерів."
mtg_news.42.a:0 "Нарешті перемога!"
mtg_news.42.b:0 "Вони значно послабили самі себе..."
mtg_news.43.t:0 "Комуністична громадянська війна в державі [From.GetName]"
mtg_news.43.desc:0 "Члени [From.GetAdjective] соціалістичної партії неодноразово висловлювали занепокоєння відмовою уряду провести деколонізацію. Статут від бездіяльності уряду, соціалісти почали звинувачувати його в «зраді цінностей соціалізму» і вирішили усунути його силою зброї. обороти, і тепер країні вже не уникнути повномасштабної громадянської війни."
mtg_news.43.a:0 "Ми повернемо єдність нашої нації!"
mtg_news.43.b:0 "Їх закликали відповісти за брехню!"
mtg_news.43.c:0 "Червоні пішли один проти одного..."
mtg_news.44.t:0 "Громадянська війна в Індії"
mtg_news.44.desc:0 "Внаслідок погано організованого процесу передачі незалежності державі [RAJ.GetNameDef] на континенті з давніх-давен тліли релігійні розбіжності. Зараз вони переросли у раптові зіткнення у великих містах на північному заході та північному сході країни.\n \nМісцевій владі не вдалося запобігти ескалації конфлікту, і тепер ополчення і навіть армійські загони об'єдналися в Мусульманську лігу, оголосивши про незалежність Пакистану і про свою готовність боротися за неї проти Індії."
mtg_news.44.a:0 "Незалежність чи смерть!"
mtg_news.44.b:0 "Ми не дозволимо розколоти субконтинент надвоє!"
mtg_news.44.c:0 "Невже це наша вина?"
mtg_news.44.d:0 "Британці мали це передбачити..."
mtg_news.45.t:0 "Громадянська війна в Пакистані"
mtg_news.45.desc:0 "Насильницьке народження держави [From.GetNameDefCap] і досі викликає нестабільність у новоствореній нації, де сильна влада збройного ополчення, особливо на околицях країни. Стають все очевиднішими культурні відмінності між мусульманським населенням північного заходу і північного сходу Індії, зневажливе ставлення західних пакистанців до своїх східних земляків роздмухує пожежа, яка ще не повністю згасла з часів громадянської війни. Тепер схід, оголосивши, що з нього досить і що він теж хоче повної незалежності, взявся за зброю."
mtg_news.45.a:0 "Дрібні вискочки!"
mtg_news.45.b:0 "Більше їм нас не втримати!"
mtg_news.45.d:0 "Усього цього легко можна було уникнути..."
mtg_news.46.t:0 "[From.GetName] переносить уряд у Батавію"
mtg_news.46.desc:0 "Зі втратою континентальних європейських територій [From.GetAdjective]ий уряд вирішив переміститися в місто Батавія на індонезійському острові Ява. Місцевий колоніальний уряд має бути замінений [From.GetAdjective]им урядом, який буде керувати там\nВони присяглися продовжувати війну проти агресорів на колоніальній базі."
mtg_news.46.a:0 "Ми продовжимо боротися!"
mtg_news.46.b:0 "До чого вони зухвалі."
mtg_news.47.t:0 "[From.GetName] продовжує роботу над проєктом «Зьойдерзее»" # Ø
mtg_news.47.desc:0 "У державі [From.GetNameDef] проводиться великомасштабний проєкт з освоєння земель, що отримав назву «Зьойдерзее». Після створення за допомогою греблі Афсльойтдейк озера Ейсселмер, розробки Вірінгермеера та Ноордоостполдера зараз району суші, який буде відвойований біля моря. Весь проєкт, без сумніву, розтягнеться на довгі роки, але осушення вже зробило доступними невеликі райони, і вигода для [From.GetAdjective] індустрії від цього відчутна." # Ø
mtg_news.47.a:0 "Це буде сучасним дивом світу."
mtg_news.47.b:0 "Відчайдушний ризик."
mtg_news.48.t:0 "[JAP.GetName] отримує Ост-Індію"
mtg_news.48.desc:0 "[From.GetAdjective]ий і [JAP.GetAdjective]ий уряди виступили із спільною заявою про повний перехід Нідерландської Ост-Індії під [JAP.GetAdjective] контроль. Ця масштабна територіальна зміна на Далекому Сході почне діяти незважаючи на протести третіх сторін, таких як американці та британці."
mtg_news.48.a:0 "Це необхідне зло."
mtg_news.48.b:0 "Дуже приємний сюрприз."
mtg_news.48.c:0 "Це насторожує."
mtg_news.49.t:0 "[JAP.GetName] отримує ресурси Вест-Індії"
mtg_news.49.desc:0 "[From.GetAdjective]ий і [JAP.GetAdjective]ий уряди виступили із спільною заявою про торгову угоду між двома державами. З цього часу Японія отримує ексклюзивні права на всі ресурси, що експлуатуються в Індонезійському архіпелазі.\n\nЦя безпрецедентна угода — безперечно, спроба [From.GetAdjective] уряду запобігти всім майбутнім загрозам з боку Японії, хоч вона й стурбувала вкрай інші зацікавлені сторони, зокрема, держави [USA.GetNameDef] та [ENG.GetNameDef]."
mtg_news.49.a:0 "Це прийнятний компроміс."
mtg_news.49.b:0 "Все одно нам потрібні тільки ресурси."
mtg_news.49.c:0 "Вони діють спільно."
mtg_news.50.t:0 "[From.GetName] проводить деколонізацію"
mtg_news.50.desc:0 "Новий [From.GetAdjective] уряд швидко дотримався своїх обіцянок дати незалежність різним територіям, що досі входять до [From.GetAdjective] колоніальної імперії.\n\nЦі держави негайно отримають повну незалежність, а Королівська нідерландська ост-індійська армія (КНОА) буде передислокована для посилення [From.GetAdjective] континентальної європейської армії."
mtg_news.50.a:0 "Тепер ми зможемо сконцентруватися на материку."
mtg_news.50.b:0 "Вони і правда за свободу."
mtg_news.51.t:0 "Створення буферної держави Бенілюкс"
mtg_news.51.desc:0 "Зараз, коли ослабли Люксембурґ і Бельгія, держава [ENG.GetNameDef], очевидно, піддалася [From.GetAdjective] закликам відновити постнаполеонівську «буферну державу» в цьому регіоні. Британці погодилися передати звільнену державу [From.GetNameDef]. Поки неясно, чи допоможе це нідерландцям підтримувати внутрішню стабільність."
mtg_news.51.a:0 "Допоможе."
mtg_news.51.b:0 "Ось приклад відмінної [From.GetAdjective] дипломатичної маневреності."
mtg_news.52.t:0 "[USA.GetName] захищають [From.GetAdjective]у Вест-Індію"
mtg_news.52.desc:0 "На запит [From.GetAdjective] уряду держава [USA.GetNameDef] випустила прокламацію, заявивши, що вона вважає Нідерландську Вест-Індію важливою частиною сфери своїх інтересів. Воно обіцяло захищати територію від усіх, хто може напасти на її законних власників."
mtg_news.52.a:0 "Вест-Індія тепер у безпеці."
mtg_news.52.b:0 "Краще [From.GetAdjective] війська, ніж хтось ще."
mtg_news.52.c:0 "А вони дуже серйозно ставляться до «сфери своїх інтересів»."
mtg_news.53.t:0 "Утворення Бенілюксу"
mtg_news.53.desc:0 "Під егідою [From.GetAdjective] уряду утворюється новий союз з Бельгії, Нідерландів та Люксембурґу. Лідери цих країн висловили надію, що він «залишиться нейтральним перед наростаючою світовою кризою» і що до нього потім приєднаються інші нації, щоби посилити цей «блок нейтралітету та раціональності перед лицем безумства, що охоплює сучасний світ»."
mtg_news.53.a:0 "Ми раді всім, хто втомився від постійних конфліктів провідних держав."
mtg_news.53.b:0 "Смілива ініціатива."
mtg_news.54.t:0 "Утворення Європейського Союзу"
mtg_news.54.desc:0 "Після утворення Бенілюксу уряди країн, що входять до нього, робили все, щоби привернути інтерес до «сильного і нейтрального блоку здорового глузду». Тепер до союзу запрошено відразу кілька нових країн, і щоб його назва відповідала становищу, що склалося, його вирішено перейменувати на Європейський Союз."
mtg_news.54.a:0 "Ми стали ще сильнішими."
mtg_news.54.b:0 "Союз росте."
mtg_news.55.t:0 "Короля Едуарда вбито"
mtg_news.55.desc:1 "В результаті недавньої бомбардування в Лондоні загинули король Едуард і його дружина Уолліс. Приблизно о 3 годині дня раптовий наліт бомбардувальників змусив їх сховатися в підвалі палацу. Одна з бомб потрапила в будівлю і обрушила стелю підвалу його свиту.\n\nПоки народ оплакує втрату монарха, його брат Альберт готується успадкувати за ним трон під ім'ям Георга VI."
mtg_news.55.a:1 "Він не прагнув влади, але все ж таки зможе добре послужити країні."
mtg_news.55.b:0 "Вони заплатили найвищу ціну."
mtg_news.56.t:0 "[From.GetName] встановлює американську монархію"
mtg_news.56.desc:0 "Після недавнього завоювання американського материка [From.GetLeader] випустив королівський указ, що скасовує посаду президента Сполучених Штатів і заміщає її монархічною структурою, аналогічною тій, що є в державі [From.GetNameDef]. Новий трон король Едуард вирішив віддати своїй дружині, королеві Уолліс, яка відтепер буде відома під тронним ім'ям Уолліс I і правитиме Об'єднаним Королівством Америки від імені чоловіка.\n\nПоки неясно, як саме американська публіка пристосується до цієї нової форми правління."
mtg_news.56.a:0 "Що за нація без короля? Ну чи королеви."
mtg_news.56.b:0 "«Помста за Бостонське чаювання»?! Ви серйозно?!"
mtg_news.56.c:0 "Любов короля не знає меж."
mtg_news.57.t:0 "Створення домініону Північна Америка"
mtg_news.57.desc:0 "Після недавнього завоювання американського материка [From.GetLeader] випустив королівський указ, який відносить колишні Сполучені Штати Америки до домініону Канада і перейменовує їх у домініон Північна Америка."
mtg_news.57.a:0 "Це дуже допоможе в управлінні імперією."
mtg_news.57.b:0 "Це велика відповідальність."
mtg_news.57.c:0 "Вони зміцнюють свою владу."
mtg_news.59.t:0 "Помер король Георг VI"
mtg_news.59.desc:0 "[ENG.GetAdjectiveCap]ий уряд підтвердив сьогодні інформацію про смерть короля Георга VI. Постійне куріння, викликане, ймовірно, стресом від війни, підірвало здоров'я монарха і в результаті призвело до розвитку раку легенів, артеріосклерозу та хвороби.\n\nВже почалися приготування до коронації дочки короля Елізабет, яка останнім часом виконувала багато королівських обов'язків батька."
mtg_news.59.a:0 "Вона хоч і молода, але сильна."
mtg_news.58.desc:0 "Після обіцянки [HOL.GetAdjective] королеви Вільгельміни зробити все для повернення династії Гогенцоллернів на німецький трон і звільнення першої німецької землі кайзер повернувся до Німеччини, щоб очолити вже фактично повноцінну громадянську війну. Тим часом\n\n німецькі перебіжчики продовжують переходити на територію, що знаходиться під [HOL.GetAdjective] контролем, щоби боротися за королеву і кайзера, повільно, але вірно зрушуючи тим самим баланс сил. вкрай не схвалюють ситуацію, що склалася."
mtg_news.58.a:0 "Це крок до повної перемоги."
mtg_news.58.b:0 "Та як вони посміли?!"
mtg_news.58.c:0 "І це м'яко кажучи. Нідерландці ще своє отримають."
mtg_news.58.d:0 "Що це — витончений дипломатичний хід чи безумство?"
mtg_news.62.desc:0 "Представники урядів Домініону сьогодні оголосили, що в односторонньому порядку розривають зв'язки з Короною. Головною причиною цього вони називають явну зневагу короля до думок і побажань урядів Домініону. Криза, викликана наміром короля одружитися з Уолліс Сімпсон, до утворення нової Співдружності націй із різними домініонами. Очевидно, нинішній параліч британського уряду перешкоджатиме будь-яким діям у відповідь Корони. Безсумнівно, на це і сподівалися домініони."
mtg_news.62.b:0 "Імперія в кризі."
mtg_news.63.t:0 "[Root.GetName] оголошує про незалежність"
mtg_news.63.desc:0 "[Root.GetAdjective]ий уряд сьогодні оголосив, що в односторонньому порядку розриває зв'язки з [ENG.GetAdjective]им урядом. Головною причиною розриву стала несумісність їхніх політичних поглядів з тим, що відбувається зараз у державі [ENG.GetName]."
mtg_news.64.t:0 "Країні Бенілюксу об'єднуються"
mtg_news.64.desc:1 "Перед лицем ймовірної зовнішньої загрози уряди країн Бенілюксу оголосили про термінове об'єднання як урядів, так і армій своїх держав заради їх народів. Тепер інвестиції в промисловість і планування оборони під [From.GetOldAdjective]им управлінням стануть важливішими за внутрішні справи. Передбачається, що спільна армія буде достатньо сильною, щоб реагувати на будь-які потенційні загрози суверенітету нового державного об'єднання."
mtg_news.64.a:0 "Всі наші народи об'єдналися, щоби захищати батьківщину."
mtg_news.64.b:0 "Знову об'єднання? Визначтеся нарешті!"

### LA RÉSISTANCE ###
#lar_news.1.t_franco:0 "Nationalist Victory in the Spanish Civil War"
#lar_news.1.t_falangist:0 "Falangist Victory in the Spanish Civil War"
#lar_news.1.t_carlists:0 "Carlist Victory in the Spanish Civil War"
#lar_news.1.desc_franco:0 "After a long and grueling civil war, the Nationalists, united under Francisco Franco, have finally defeated their Republican enemies and secured full control over Spain. Though isolated pockets of Republican troops continue to wage a guerrilla war that may well hamper the exertion of local Nationalist control in previously Republican areas, it is unlikely further coordinated resistance of any significance will materialize.\n\nAs the nation focuses on rebuilding its warn-torn cities and industry, it remains to be seen what effects the Nationalists' ideological amalgamation will have on their foreign policy, and whether the generous foreign military aid they received will be repaid."
#lar_news.1.desc_franco_unified:0 "Recent weeks have seen tensions rise between the various factions among the victorious Nationalists, but now, with the banishment of recalcitrant leaders and the forceful unification of political parties, Francisco Franco appears to have been able to mend these divides, and thereby unify the remaining factions behind his cause. Though isolated pockets of Republican troops continue to wage a guerrilla war, the Civil War can finally be considered well and truly over.\n\nAs the nation focuses on rebuilding its warn-torn cities and industry, it remains to be seen what effects the Nationalists' ideological amalgamation will have on their foreign policy, and whether the generous foreign military aid they received will be repaid."
#lar_news.1.desc_franco_uprising:0 "The differences within the Nationalist cause proved to be too great to surmount, but after a long and grueling civil war the Nationalists under Francisco Franco have finally defeated their Carlist and Republican enemies and secured full control over Spain. Though isolated pockets of Republican troops continue to wage a guerrilla war that may well hamper the exertion of local Nationalist control in previously Republican areas, it is unlikely further coordinated resistance of any significance will materialize.\n\nAs the nation focuses on rebuilding its warn-torn cities and industry, it remains to be seen whether the generous foreign military aid they received will be repaid."
#lar_news.1.desc_falangist:0 "After a long and grueling civil war, the Nationalists under Emilio Mola have finally defeated their Carlist and Republican enemies and secured full control over Spain. Though isolated pockets of Republican troops continue to wage a guerrilla war that may well hamper the exertion of local Nationalist control in previously Republican areas, it is unlikely further coordinated resistance of any significance will materialize.\n\nAs the nation rebuilds its warn-torn cities and industry, preparations are being made to transition back to a civilian government under José Antonio Primo de Rivera. It remains to be seen what Spanish imperialist ambitions may manifest in the current world crisis."
#lar_news.1.desc_carlists:0 "Carlist forces under Manuel Fal Conde have finally defeated their Falangist and Republican enemies and secured full control over Spain. Though isolated pockets of Republican troops continue to wage a guerrilla war that may well hamper the exertion of local Carlist control in previously Republican areas, it is unlikely further coordinated resistance of any significance will materialize.\n\nThe bravery and fanaticism of the Carlist Requetés were key in securing their victory, and this same high morale characterizes the Spanish post-war rebuilding efforts. With the war over, however, many Carlists impatiently await when their efforts are rewarded and the rightful Carlist claimant will at last ascend the Spanish throne."
#lar_news.1.a:0 "A victory we can approve of."
#lar_news.1.b:0 "These fanatics continue to live in the middle ages..."
#lar_news.1.c:0 "An excellent outcome!"
#lar_news.1.e:0 "An unfortunate outcome."
lar_news.1.f: "¡La guerra ha terminado!"
lar_news.1.t_republic: "Перемога республіканців у громадянській війні в Іспанії"
lar_news.1.t_stalinist: "Перемога сталіністів у громадянській війні в Іспанії"
lar_news.1.t_independent_communist: "Перемога РПМО в громадянській війні в Іспанії"
lar_news.1.t_anarchists: "Перемога анархістів у громадянській війні в Іспанії"
#lar_news.2.desc_republic_no_help:0 "After a long and grueling civil war, the Second Republic has finally defeated their Anarchist and Nationalist enemies and secured full control over Spain. Though isolated pockets of Nationalist troops continue to wage a guerrilla war that may well hamper the exertion of local Republican control in previously Nationalist areas, it is unlikely further coordinated resistance of any significance will materialize.\n\nAgainst all the odds, and relying on minimal Soviet aid, the Spanish Republic was able to maintain its democratic integrity while beleaguered both by internal and external enemies. As the nation focuses on rebuilding its warn-torn cities and industry, it remains to be seen what a democratic Spain will do in the current world crisis."
#lar_news.2.desc_republic_soviet_help:0 "With extensive Soviet aid, the Second Republic has finally defeated their Anarchist and Nationalist enemies and secured full control over Spain. Though isolated pockets of Nationalist troops continue to wage a guerrilla war that may well hamper the exertion of local Republican control in previously Nationalist areas, it is unlikely further coordinated resistance of any significance will materialize.\n\nAs the nation focuses on rebuilding its warn-torn cities and industry Soviet pressure on the nation is mounting, and it remains to be seen whether the democratic Spanish government can remain true to its democratic principles, or whether it will become simply an outpost of Moscow's influence in Western Europe."
#lar_news.2.desc_stalinist:0 "After a long and grueling civil war, the Second Republic has finally defeated their Anarchist and Nationalist enemies and secured full control over Spain. Though isolated pockets of Nationalist troops continue to wage a guerrilla war that may well hamper the exertion of local Republican control in previously Nationalist areas, it is unlikely further coordinated resistance of any significance will materialize.\n\nThe civil war saw the peaceful transition of Spain to a communist government which secured extensive Soviet aid. As the nation focuses on rebuilding its warn-torn cities and industry, Spanish-Soviet ties appear to only be strengthening, and the Soviet Union is expected to be heavily involved in post-war industrial recovery programs."
#lar_news.2.desc_independent_communist:0 "After a long and grueling civil war, Spanish independent communists have finally defeated their Republican and Nationalist enemies and secured full control over Spain. Though isolated pockets of Nationalist troops continue to wage a guerrilla war that may well hamper the exertion of local Communist control in previously Nationalist areas, it is unlikely further coordinated resistance of any significance will materialize.\n\nAs the nation focuses on rebuilding its warn-torn cities and industry, the new Spanish communist state has already severed all ties with [SOV.GetNameDef], but have invited all communist parties who reject both Stalinism and Trotskyism to join them in forging an independent way forward."
#lar_news.2.desc_anarchists:0 "After a long and grueling civil war, Spanish Anarchists have finally defeated their Republican and Nationalist enemies and secured full control over Spain. Though isolated pockets of Nationalist troops continue to wage a guerrilla war that may well hamper the formation of peaceful communes in previously Nationalist areas, it is unlikely further coordinated resistance of any significance will materialize.\n\nAs the various communes focus on rebuilding their warn-torn villages, towns, cities, and industry, they have elected to remain organized under their wartime Regional Defense Council, apparently in response to increasingly hostile rhetoric in various world leaders' reactions to the Anarchist victory."
#lar_news.2.a:0 "This ‘victory’ cannot be allowed to last!"
#lar_news.2.b:0 "An intriguing alternative to the entrenched forms of communism."
#lar_news.2.c:0 "At least they aren't Stalin's lackeys."
#lar_news.2.d:0 "This travesty of communism cannot be allowed to flourish!"
#lar_news.2.e:0 "An impressive victory!"
#lar_news.2.f:0 "At least it wasn't the Fascists who won."
#lar_news.2.g:0 "The best possible outcome."
#lar_news.2.h:0 "The [SOV.GetAdjective] influence over [SPD.GetNameDef] is concerning..."
#lar_news.3.t:0 "The Congress of Paris"
#lar_news.3.desc:0 "Following extensive negotiations between the representatives of [FRA.GetNameDef], [ITA.GetNameDef], [POR.GetNameDef] and [SPA.GetNameDef], the Congress of Paris has resolved to redraw the borders of Africa, with [FRA.GetLeader] calling the result “the greatest success of French diplomacy in written history.”\n\nThe governments of other colonial powers were quick to dennounce the agreement, calling it “a threat to peace and good order in the continent.”\n\nWith the agreement assigning vast tracts of land to countries that don't yet own them, it is unlikely that the plan drawn up in Paris can be implemented without bloodshed."
#lar_news.3.a:0 "They will be coming for us soon."
#lar_news.3.b:0 "Time to redraw the borders of Africa."
#lar_news.3.c:0 "A new division for the continent."
#lar_news.4.t:0 "French Government returns to Paris"
#lar_news.4.desc:0 "After negotiations at the highest level, [GER.GetLeader] today announced that the German military administration of northern France would soon come to an end, and the territories returned to full French sovereignity. In return, [VIC.GetLeader] announced that his government had joined the Pact of Steel.\n\nGerman troops currently defending those areas will for the moment remain, until they can be replaced by French troops. More controversial questions, like the status of Alsasce-Lorraine, were not discussed, and by all appearances the territory has remained under German administration."
#lar_news.4.a:0 "We welcome our brothers in arms!"
#lar_news.4.b:0 "So their honor can be bought so cheaply?"
#lar_news.4.c:0 "The question of legitimacy appears to be settled."
#lar_news.4.d:0 "‘A’ French Government. Not ‘the’ French Government."
#lar_news.4.e:0 "We are back where we belong."
#lar_news.5.t:0 "The Stresa Front ratified"
#lar_news.5.desc:0 "Despite the inital setback and disagreements over the Italian invasion of Ethiopia, the leaders of [This.GetStresaMembers] have come together to turn the agreements reached in April of 1935 into a formal pledge of alliance.\n\nAs part of the negotiations, [This.GetStresaConcessions] While the leaders of this new alliance claim that the agreement is simply aiming to maintain the peace in Europe, many diplomats agree that it was primarily intended to constrain Germany."
#lar_news.5.a:0 "When Italy speaks, the world listens."
#lar_news.5.b:0 "Our alliance grows stronger."
#lar_news.5.c:0 "The circle around Germany closes."
#lar_news.5.d:0 "Our southern flank is secured."
#lar_news.5.e:0 "Italy is as reliable an ally as ever."
#LaR_Britain_Stresa_agreed:0 "[FRA.GetNameDef], [ENG.GetNameDef] and [ITA.GetNAmeDef]"
#LaR_Britain_Stresa_refused:0 "[FRA.GetNameDef] and [ITA.GetNAmeDef]"
#LaR_Britain_Stresa_Concessions:0 "the French government ceeded the port of Djibouti to Italy, while [ENG.GetNameDef] handed over control over British-Somaliland."
#LaR_France_Stresa_Confessions:0 "the French government ceeded the port of Djibouti to Italy."
#lar_news.6.t:0 "France realigns her Foreign Policy"
#lar_news.6.desc:0 "President [FRA.GetLeader] has announced a major shift in French foreign policy, including a thorough review of strategic alliances and political guarantees made by previous administrations.\n\nIn particular, the web of alliances tying France to countries in Eastern Europe will be "under scrutiny", which many observers take to mean that it will be dissolved.\n\nLeaders in [POL.GetNameDef], [CZE.GetNameDef] and [ROM.GetNameDef] have so far refused to comment on the issue or on any possible reactions."
#lar_news.6.a:0 "We were betrayed again."
#lar_news.6.b:0 "Are we next?"
#lar_news.6.c:0 "What are the French planning?"
#lar_news.6.d:0 "We won't get dragged into another war through some stupid alliance."
#lar_news.6.e:0 "They are wisely staying out of things that do not concern them."
#lar_news.7.t:0 "The Franco-German Pact"
#lar_news.7.desc:0 "[FRA.GetLeader] and [GER.GetLeader] have met in Berlin to discuss the political and strategic situation in Central Europe. While details from the meeting are scarce, and no official communiqué has been released, observers have noted a clear shift in [FRA.GetAdjective] and [GER.GetAdjective] rhetoric and policy towards the Benelux countries. \n\nWhere the German minority in Belgium was once a constant drumbeat for German propaganda, it is now only mentioned in passing, while noting that Belgium is "an artificial construct, not a nation; merely a collection of nations thrown together haphazardly" and putting great emphasis on the large French-speaking population."
#lar_news.7.a:0 "We must see to our defenses!"
#lar_news.7.b:0 "France asserts itself."
#lar_news.7.c:0 "The small nations of Europe tremble."
#lar_news.7.d:0 "Time to redraw the borders of Europe."
#lar_news.7.e:0 "A sensible solution between sensible nations."
#lar_news.8.t:0 "[FRA.GetLeader] claims the Throne of France"
#lar_news.8.desc:0 "In a ceremony in [This.GetFrenchCoronationCity], [FRA.GetLeader] has officially been proclaimed [This.GetFrenchRoyalTitle]. \n\nHis rise is widely considered a direct result of the inability of the Third Republic to provide political stability in an environment that was increasingly defined by violent clashes between those on the extreme ends of the political spectrum. He now faces the difficult task of rebuilding and reuniting a deeply divided country, with many observers pointing to the role the far-right leagues played in his ascent to power as a sign that the "[This.GetFrenchRoyalTitle]" is, in fact, merely a ruler by the grace of the right-wing mob."
#lar_news.8.a:0 "Another nation returns to the natural order of things."
#lar_news.8.b:0 "They will have another revolution soon enough."
#lar_news.8.c:0 "A return to days thought long gone."
#lar_news.8.d:0 "Long live [FRA.GetLeader]!"
#lar_news.8.e:0 "That's the wrong kind of absolute ruler!"
#LaR_France_Reims:0 "Reims"
#LaR_France_Paris:0 "Paris"
#LaR_France_Emperor:0 "Emperor of the French"
#LaR_France_King:0 "King of France"
#LaR_France_King_of_The_French:0 "King of the French"
#lar_news.9.t:0 "French Communists Take Power"
#lar_news.9.desc:0 "Following a long period of political and economic reforms, the communist ministers in the Popular Front government today demanded that the remaining ministers of the center either step down and acknowledge the Communist Party as the sole party of government, or join the Communist Party immediately.\n\nAt the same time, armed workers from a number of large, government-owned factories moved to occupy strategic locations around the country. The army, under orders from Paris, has remained in the barracks and refused to intervene. \n\nBy nightfall, the Communist coup was complete and the new government had secured power."
#lar_news.9.a:0 "The radicals have taken over."
#lar_news.9.b:0 "The final French Revolution."
#lar_news.9.c:0 "They have avoided fascism by choosing the worst possible alternative."
#lar_news.9.d:0 "The Revolution is victorious!"
#lar_news.9.e:0 "Another threat rises in Europe."
#lar_news.10.t:0 "Carlist Uprising in Spanish Civil War"
#lar_news.10.desc:0 "Wary of being increasingly sidelined and having their influence over the Nationalist Front more and more curtailed, the Carlist forces under Manuel Fal Conde have renounced their affiliation with the Nationalist cause. Declaring their own, independent insurrection, Carlist Requetés, predominantly in the north of the country, have turned on their erstwhile allies, while at the same time continuing the fight against their Republican enemies.\n\nThe effects on their military position in the civil war are being downplayed by the Nationalist leadership, but it is evident that the current chaos presents ample opportunity to the Republicans."
#lar_news.10.desc_2:0 "Wary of being increasingly sidelined and having their influence over the fledgling post-war Nationalist government more and more curtailed, the Carlist forces under Manuel Fal Conde have renounced their support of this new government. In yet another insurrection Carlist Requetés, predominantly in the north of the country, have turned on their erstwhile allies, declaring a new rival government.\n\nNationalist leaders have been quick to condemn Fal Conde's actions, blaming him for "plunging Spain in yet another civil war", but Carlist responses have cited systemic attempts by Nationalist leadership to eradicate the movement ever since the defeat of the Republicans, leaving them no choice but to defend themselves."
#lar_news.10.a:0 "They will have to take us seriously now!"
#lar_news.10.b:0 "Their short-sightedness is jeopardizing our war!"
#lar_news.10.b_2:0 "They would risk our victory over the Republicans?!"
#lar_news.10.c:0 "This is better than we could have hoped for!"
#lar_news.10.c_2:0 "Let them choke on their victory!"
#lar_news.10.d:0 "This is getting complicated..."
#lar_news.10.d_2:0 "Will it never end?!"
#lar_news.11.t:0 "Anarchist Uprising in Spanish Civil War"
#lar_news.11.desc:1 "Continued government attempts at reasserting centralized control over the mostly independently-acting Anarchist communes in northeastern Spain, as well as Stalinist repression of dissident communist viewpoints, has now led to full-blown in-fighting in the Republican front.\n\nInitially limited to street fighting and low-scale clashes between militias and government or Stalinist forces, the unwillingness for either side to compromise has meant the conflict has rapidly escalated in just a few days. The reallocation of military resources to deal with this internal threat means the frontlines against the Nationalists have been noticeably weakened."
#lar_news.11.desc_2:0 "Continued government attempts at reasserting centralized control over the mostly independently-acting Anarchist communes in northeastern Spain, as well as Stalinist repression of dissident communist viewpoints, has now led to full-blown in-fighting among the Republican victors of the Spanish Civil War.\n\nInitially limited to street fighting and low-scale clashes between militias and government or Stalinist forces, the unwillingness for either side to compromise has meant the conflict has rapidly escalated in just a few days. As the factions' leaders refuse to consider reconciliation and battle-lines are drawn, Spain seems destined to be plunged into yet another civil war."
#lar_news.11.a:0 "Excellent, let them tear themselves apart!"
#lar_news.11.b:0 "One way or other, their meddling will come to an end."
#lar_news.11.b_2:0 "They would risk our victory over the Nationalists?!"
#lar_news.11.c:0 "The time to cast off the yoke is now!"
#lar_news.11.d:0 "The Republicans hardly need outside assistance to lose..."
#lar_news.12.t:0 "[From.GetNameDefCap] Joins the [From.GetFactionName]"
#lar_news.12.desc:0 "Though still in the midst of recovering from the civil war, [From.GetNameDef] has now surprisingly negotiated entry into the [From.GetFactionName]. It appears that the large-scale Axis aid the Nationalists received during the civil war has not resulted in closer ties between the new [From.GetAdjective] government and their foreign supporters."
#lar_news.12.a:0 "We must have allies."
#lar_news.12.b:0 "We welcome them into the fold."
#lar_news.12.c:0 "Then we will defeat them too."
#lar_news.12.d:0 "They have picked their side."
#lar_news.13.desc:0 "Though still in the midst of recovering from the civil war, [From.GetNameDef] has now surprisingly negotiated entry into the [From.GetFactionName]. Cooperation already begun during the civil war, during which [From.GetNameDef] received extensive military aid from the [From.GetFactionName], and it appears that this has only heralded the beginnings of a more closely-connected future."
#lar_news.14.t:0 "[SPA.GetNameDefCap] Demands French North Africa"
#lar_news.14.desc:0 "Faced with weeks of unrelenting [SPA.GetAdjective] pressure, culminating into a final ultimatum issued yesterday, the [From.GetAdjective] government has seen no other recourse than to give in to demands and relinquish control over North Africa, in the interest of maintaining the peace with their neighbor."
#lar_news.14.a:0 "They made a wise decision."
#lar_news.14.b:0 "We had no other choice."
#lar_news.14.c:0 "The bastards are giving away OUR territory!"
#lar_news.14.d:0 "And, at a stroke, we have lost North Africa..."
#lar_news.14.e:0 "They are seizing the opportunity."
#lar_news.15.t:0 "The Franco-Spanish Union"
#lar_news.15.desc:0 "Since the twin monarchist movements in [SPB.GetNameDef] and [FRA.GetNameDef] come into power some time ago, Franco-Spanish relations have grown tighter, and their foreign policies have become increasingly intertwined.\n\nNow, after the Legitimist movement in [FRA.GetNameDef] officially named King [SPB.GetLeader] as the rightful claimant of the French throne, he has made an official proclamation, announcing his intention to assume the French crown.n response, the Legitimist government in [FRA.GetNameDef] has begun preparation for a lavish coronation ceremony in the Reims cathedral."
#lar_news.15.a:0 "A great power will soon arise!"
#lar_news.15.b:0 "A beautiful future for France awaits!"
#lar_news.15.c:0 "This would be a major upheaval of the balance of power!"
#lar_news.16.t:0 "The Iberian Union"
#lar_news.16.desc:0 "After months of pressure from the [SPB.GetAdjective] government, [POR.GetNameDef], isolated, without allies, and faced with an overpowering [SPB.GetAdjective] military, has seen no alternative but to accept [SPB.GetLeader]'s purported claims to the [POR.GetAdjective] throne. As a result, the nation is now but a province in the expanding nation of [SPB.GetNameDef]."
#lar_news.16.a:0 "The Iberian Union is again as it should be!"
#lar_news.16.b:0 "Iberia united again? Interesting."
#lar_news.17.t:0 "[From.GetAdjective] Monarchy Restored"
#lar_news.17.b:0 "How good for them."
#lar_news.18.desc:0 "Months after the surprising move by Francisco Franco to relinquish power and announce the return of the rightful King of Spain, [From.GetSPBkingloc] has at last entered Madrid this morning. Cheered on by jubilant on-lookers, the royal procession proceeded through the streets of Madrid to the San Jerónimo el Real church.\n\nIn a pompous ceremony, [From.GetSPBking2loc].\n\nThough much of the nation still lies in ruins, perhaps the new King may serve as a unifying and healing force, and guide [From.GetNameDef] to a more glorious future."
#lar_news.18.a:0 "A return to our rightful head of state, at last!"
#lar_news.18.b:0 "But will he bring a noticeable change?"
#lar_news.19.t:0 "The Latin Bloc"
#lar_news.19.desc:0 "Today, [From.GetNameDef] announced the creation of a new alliance of Latin powers, which may stand as an alternative to the major power blocs in the world. Despite months of negotiations, it is not entirely clear which nations will elect to join the new organization, though names that have been proposed by experts involve [POR.GetNameDef], [FRA.GetNameDef], and [ITA.GetNameDef]."
#lar_news.19.a:0 "This is the best way to defend our shared interests."
#lar_news.19.b:0 "A bold move."
#lar_news.20.t:0 "[SPD.GetAdjective] Independence War"
#lar_news.20.desc:0 "In recent months, [SOV.GetAdjective]-[SPD.GetAdjective] relations have become increasingly strained, and independent observers have noticed a systematic removal of communists from [SPD.GetAdjective] positions of influence. In response, [SOV.GetNameDef] has created a direct occupation zone in the east of the country, attempting to bring the recalcitrant [SPD.GetAdjective] government to heel.\n\nNow, this situation has come to a head, with [SPD.GetLeader] making an impassioned broadcast, declaring [SPD.GetAdjective] independence and rallying his countrymen to “rid the nation of Soviet influence once and for all.” At the same time a major [SPD.GetAdjective] surprise attack on the occupation zone has begun."
lar_news.20.a: "¡Por la libertad!"
#lar_news.20.b:0 "Our retribution will be swift and terrible!"
#lar_news.20.c:0 "How convenient. ¡Buena suerte, España!"
#lar_news.20.d:0 "Out of the frying pan, into the fire..."
#lar_news.21.t:0 "Uniting the London Bureau"
#lar_news.21.desc:0 "As [From.GetAdjective] strength increases, the government has now seen fit to announce the formation of a new communist alliance, by name of the International Bureau of Revolutionary Socialist Unity, which opposes both the Trotskyist and Stalinist interpretations of Marxism.\n\nBeginning with the "London Bureau", a committee made up of independent communist organizations residing in London, they now welcome all nations who "desire a path for communist ideals without outside meddling" to join their ranks."
#lar_news.21.a:0 "We will lead the untainted Marxist world."
#lar_news.21.b:0 "Despicable!"
#lar_news.21.c:0 "An interesting proposition!"
#lar_news.21.d:0 "The communist cause fractures still more!"
#lar_news.22.t:0 "Anarchism Successful"
#lar_news.22.desc:1 "Despite some time having elapsed since the conclusion of the Spanish Civil War, the expected implosion of the Anarchist communes in Iberia has not come to pass. To the contrary, the communes have reportedly succeeded in stabilizing and rebuilt the region, and continue to attract like-minded immigrants from nations across the world.\n\nIn light of continued international hostility the communes have however elected to stay organized under their "defense council", and continue on a course of extensive armament programs."
#lar_news.22.a:1 "We have achieved much, but must prepare for the worst!"
#lar_news.22.b:1 "They pose an existential threat to our way of life!"
#lar_news.23.t:0 "The Iberian nations join the [ENG.GetFactionName]"
#lar_news.23.desc:0 "[POR.GetAdjective] and [?global.POR_iberian_summit_spanish_tag.GetAdjective] politicians have been working together, appealing to the [ENG.GetAdjective] government and seeking to be admitted into the [ENG.GetFactionName]. If they just seek protection against foreign threats or if they are truly willing to take part in the fight for Democracy, it is yet unclear. \n\nHowever, after assessing the situation, [ENG.GetNameDefCap] decided that this would be beneficial for their interests and finally allowed the Iberian nations to join the alliance."
#lar_news.23.a:0 "We will fight together now."
#lar_news.23.b:0 "They are just more fodder for us."
#lar_news.23.c:0 "Together we will fight for liberty!"
#lar_news.23.d:0 "The Iberian nations are finally working together..."
#lar_news.24.t:0 "The Iberian nations join the [GER.GetFactionName]"
#lar_news.24.desc:0 "[POR.GetAdjective] and [?global.POR_iberian_summit_spanish_tag.GetAdjective] politicians have been working together, appealing to the [GER.GetAdjective] government and seeking to be admitted into the [GER.GetFactionName]. If this is an opportunistic maneuver to acquire new territories or if it is just a desperate attempt to avoid occupation, it is yet unclear. \n\nHowever, after assessing the situation, [GER.GetNameDefCap] decided that this would be beneficial for their interests and finally allowed the Iberian nations to join the alliance."
#lar_news.24.a:0 "We picked the right side."
#lar_news.24.b:0 "Our foes shall perish now!"
#lar_news.24.c:0 "They are siding with the devil."
#lar_news.24.d:0 "The Iberian nations are finally working together..."
#lar_news.25.t:0 "A Royal Wedding in Brazil"
#lar_news.25.desc:0 "Today, Dom Duarte Nuno, Duke of Braganza, married Princess Maria Francisca of Orléans-Braganza in the Petrópolis Cathedral in Brazil. This marriage has not only reconciled the Portuguese and Brazilian Brigantine houses, but has also united the Miguelists and the Liberal Braganzas, leaving behind the rivalries between the Portuguese royal family and stirring up the monarchist sentiment in both countries. \n\nIt is said that, following the ceremony, Dom Duarte engaged in several conversations with known Brazilian and Portuguese royalist ladies and gentlemen, where the words ‘restoration’ and ‘Monarchy’ were openly pronounced."
#lar_news.25.a:0 "This is just the beginning."
#lar_news.25.b:0 "An interesting development..."
#lar_news.26.t:0 "The Empire of Portugal and Brazil"
#lar_news.26.desc:0 "Following the restoration of the monarchy in Portugal and Brazil, the Portuguese King and the Brazilian Emperor attended several meetings to discuss the necessity and the potential benefits of the reunification of both countries once again. \nAfter long negotiations during the last Brazil-Portugal summit, the rulers agreed on officially reestablishing [POR.GetNameDef]. \n\nToday, with the blessing of the gathering monarchist crowds, [POR.GetLeader] has been crowned Emperor of Portugal and Brazil. The Emperor has thanked his subjects for their loyalty and has stated that he will rule in the behalf of all the citizens living under his rule."
#lar_news.26.a:0 "Hail the Emperor!"
#lar_news.26.b:0 "An Empire that raises to fail again."
#lar_news.26.c:0 "Just delusions of greatness..."
#lar_news.27.t:0 "The Unification of Iberia"
#lar_news.27.desc:1 "Portuguese and Spanish politicians held numerous meetings during the last months, where they discussed the possibility of becoming a unified left-wing state in Iberia, governed by politicians from both nations. \n\nAfter a long period of preparations and negotiations, today Portuguese and Spanish leaders have officially stated the formation of [POR.GetNameDef], a new state where Iberian citizens will choose the leaders that better represent collective interests and where they will be able to roam freely."
#lar_news.27.a:0 "This is just the beginning."
#lar_news.27.b:0 "A good initiative of the Iberian peoples."
#lar_news.27.c:0 "The Communist threat spreads like the plague..."
#lar_news.27.d:0 "Just a fancy name to hide their true ambitions."
#lar_news.28.t:0 "Spanish Republicans Defeated"
#lar_news.28.desc:0 "The Spanish Civil War seems over, as remaining Republican forces have capitulated or gone into hiding. Though Nationalist leadership has already seized upon this and declared the end of the Civil War, experts point at the ever-growing dissent within the Nationalist faction itself and argue it may simply be moving into a new stage. With the loss of a common enemy they deem it only too likely that these disagreements will further fracture the unity of the Nationalists.\n\nTo some extent Nationalist leaders and the people themselves seem to see this too, as militias formed during the Civil War to defeat the Republicans have not yet been disbanded, and instead maintain a vigilant eye on their neighbors."
#lar_news.28.a:0 "At least the Civil War has progressed in our favor."
#lar_news.28.b:0 "The conflict does not seem settled yet."
#lar_news.28.c:0 "Let them tear each other apart in their victory!"
#lar_news.28.d:0 "It is only a matter of time before we must deal with the Carlists..."
#lar_news.28.e:0 "We must act quickly, lest the Carlists and Falangists fragment our nation again!"
#lar_news.28.f:0 "It is only a matter of time before we must deal with the Falangists..."
#lar_news.29.t:0 "Spanish Nationalists Defeated"
#lar_news.29.desc:0 "The Spanish Civil War seems over, as remaining Nationalist forces have capitulated or gone into hiding. Though Republican leadership has already seized upon this and declared the end of the Civil War, experts point at the ever-growing dissent within the Republican faction itself and argue it may simply be moving into a new stage. With the loss of a common enemy they deem it only too likely that these disagreements will further fracture the unity of the Second Republic.\n\nTo some extent Republican leaders and the people themselves seem to see this too, as militias formed during the Civil War to defeat the Nationalists have not yet been disbanded, and instead maintain a vigilant eye on their neighbors."
#lar_news.29.d:0 "It is only a matter of time before we must deal with the government..."
#lar_news.29.e:0 "It is only a matter of time before we must deal with the Anarchists..."
#lar_news.281.t:0 "Andalusia Restored!"
#lar_news.281.desc:0 "Centuries ago, the Moors were driven out of Iberia in the reconquista. Now, [From.GetOldAdjective] forces have advanced deep into southern Iberia and have begun establishing Moorish settlements in the region for the first time in centuries. [From.GetOldNameDefCap] has as such been reorganised into a new nation known as “[From.GetNameDefCap]”, reclaiming the legacy of the ancient Sultanate which once ruled all of Iberia.\n\nThe ancient Umayyad Caliphate governed almost the entirety of the Islamic world; from Iberia in the West to Persia in the East. Perhaps [From.GetLeader] desires to emulate this old Empire and reunite the disparate peoples of the Middle-East, North Africa, and Europe."
#lar_news.281.a:0 "A glorious day!"
#lar_news.281.b:0 "What will this mean for Spain?"
#lar_news.291.t:0 "Polynesia United!"
#lar_news.291.desc:0 "With the islands of Hawai'i, Aotearoa, Tahiti, and Samoa firmly under [From.GetOldAdjective] control, [From.GetLeader] has proclaimed that the country shall now be known as [From.GetNameDef] and is the rightful home of all Pacific peoples.\n\nThere is much rejoicing across the Polynesian world, with some even going as far as proclaiming [From.GetLeader] as the one true successor to Kamehameha; the Hawaiian King who fulfilled the Naha Prophecy just over two centuries ago."
#lar_news.291.new_zealand_desc:0 "With the islands of Hawai'i, Aotearoa, Tahiti, and Samoa firmly under [From.GetOldAdjective] control, [From.GetLeader] has proclaimed that the country shall now be known as [From.GetNameDef] and is the rightful home of all Pacific peoples.\n\nGiven the long history of colonial exploitation, the native Māori have often been hesitant to pledge any kind of loyalty or support to the [From.GetOldAdjective] government, but since the signing of the Ratana Alliance between Kiwi and Māori leaders and increasing representation of Māori within the government, [From.GetNameDef] has become a model nation for post-colonial multiculturalism."
lar_news.291.a: "Kei whea mai!"
lar_news.291.b: "Aloha!"

