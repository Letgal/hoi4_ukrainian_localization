ETH_prince_regent_idea_desc: "Поки імператор $ETH_haile_selassie$ перебуває у від'їзді, виступаючи за [ROOT.GetAdjective]у справу в Лізі Націй, Расу $ETH_ras_imru_haile_selassie$ доручено захищати країну від загарбників і діяти як фактичний лідер [ROOT.GetName], поки імператор не повернеться."
ETH_conservative_high_command_idea_desc: "Раси держави [ETH.GetName] знають, як вести війну. Немає потреби змінювати щось, що довело ефективність століттями. Ворог завжди зазнає поразки в результаті повної атаки, де перемагає переважаючий бойовий дух і чисельність [ETH.GetAdjective]ої армії."
ETH_on_our_own_idea_desc: "Міжнародна спільнота зайняла позицію в конфлікті між державами [ITA.GetName] й [ETH.GetName] та вирішила, що інші країни не повинні втручатися. [ETH.GetName] самотня в цю скрутну годину."
ETH_arranged_expansion_modifier_tt: "Контроль буде передано Ефіопії, коли вона повністю контролюється союзником і коли в області чи будь-яких суміжних областях не буде ворожих дивізій.\nВартість ставки, помножена на §G0,55§! для Ефіопії на мирній конференції."
ETH_state_supporting_resistance_modifier_desc: "Ефіопія таємно постачає зброю та обладнання, а також проводить військову підготовку для місцевих груп опору."
ETH_arm_resistance_flag: "Озброєння опору в колоніальній області"
ETH_victor_emanuel_of_ethiopia_idea_desc: "Віктор Еммануїл є нинішнім імператором Ефіопії, а [ROOT.GetLeader] є його регентом."
ETH_send_home_advisors_idea: "Радянських радників надіслано додому"
ETH_raid_italian_depots_idea: "Східноафриканські склади постачання піддані рейдам"
ETH_raid_italian_depots_idea_tt: "У Східній Африці проводяться рейди на наші склади."
ITA_regio_esercito_dynamic_modifier_desc: "Італійська армія воювала в першій Світовій війні і була на боці переможців, але не змогла встигнути за військовою модернізацією. Пристосовуючись до сучасності, ми зміцнимо армію і будемо постійно перемагати."
ITA_regia_aeronautica_dynamic_modifier_desc: "Найновіша гілка збройних сил Італії, яка була однією з найбільших військово-повітряних сил світу на момент свого формування, але останнім часом відстає. Інвестуючи в наші повітряні сили, вони можуть знову стати предметом заздрості світу."
ITA_regia_marina_dynamic_modifier_desc: "Тільки забезпечивши домінування на флоті в Середземному морі, ми зможемо убезпечити береги Італії, але для цього ми повинні інвестувати значні кошти в модернізацію флоту."
ITA_ricostruzione_industriale_dynamic_modifier_desc: "Наші зусилля з порятунку вітчизняної промисловості після Великої депресії виявилися успішними. Ще більше інвестуючи в промислові потужності Італії, наша продуктивність незабаром зрівняється з продуктивністю великих держав."
ITA_military_industry_dynamic_modifier_desc: "Наш вітчизняний військовий комплекс відстав від наших конкурентів як у продуктивності, так і в технологіях. Ми повинні зміцнити військову промисловість Італії, якщо хочемо, щоби наші сили були успішними на полях битв."
ITA_offensive_in_ethiopia_desc: "Наші армії сповнені рішучості відтіснити ворога — чого би це не коштувало!"
ITA_logistics_in_ethiopia_desc: "Завдяки належному плануванню та матеріально-технічному забезпеченню ми досягнемо невеликих, але постійних успіхів, не жертвуючи нашими людьми без потреби."
ITA_stockpiling_fuel_desc: "Наявність великого запасу палива дозволить нашій армії працювати довше."
ITA_foggia_farm_fields_desc: "Модернізація сільськогосподарської промисловості Фоджі дасть змогу збільшити виробництво продуктів харчування."
ITA_hardened_irregular_bands_desc: "Користуючись перевагами місцевих воїнів, ми можемо отримати багато з їхнього бойового досвіду та географічних знань."
ITA_servizio_informazione_militare_ns_desc: "Наша розвідка допоможе стримувати іноземні шпигунські атаки проти нас, а також посилювати наші власні міжнародні амбіції."
ITA_devaluated_lira_desc: "Наші нещодавні війни дорого обійшлися та зашкодили нашій економіці. Девальвація валюти зробила нашу продукцію більш конкурентоспроможною на міжнародному ринку, надаючи економіці вкрай необхідний поштовх."
ITA_battaglia_del_grano_desc: "Щоб бути по-справжньому незалежними, ми не можемо покладатися на іноземні держави щодо нашого продовольства, але повинні стати сільськогосподарськими самодостатніми. У битві за зерно ми станемо самозабезпеченими, і наша сила буде ще більше зростати."
ITA_battaglia_per_la_terra_desc: "Наша битва за землю осушить милі боліт і створить сільськогосподарські угіддя. Це також забезпечить нові можливості працевлаштування, і іноземні уряди вже були вражені незламним духом італійського народу."
ITA_battaglia_per_la_nascite_desc: "Для того, щоб Італія справді процвітала, нам потрібно більше солдатів. Щоб отримати більше солдатів, нам потрібно більше населення. Для того, щоб отримати більше населення, нам потрібні матері. Матерям потрібно, щоби ми виграли битву за народження."
ITA_camicie_nere_desc: "Чорносорочники склали особисту присягу [ITA.GetLeader], що зробило їх більш надійними та лояльними, ніж решта армії. Надання їм більших повноважень і відповідальності тільки зміцнить наше правління."
ITA_italian_irredentism_ns_desc: "Щоб [ITA.GetNameDef] повністю розкрила свій потенціал і могутність, ми повинні розширитися до наших природних кордонів і об'єднати всі території, які по праву належать італійському народу!"
ITA_bandits_war_desc: "Мобільність і механізація — це майбутнє війни. Ми повинні інвестувати значні кошти в модернізацію нашої армії, щоб вона була успішною на сьогоднішніх полях битв."
ITA_alpine_defense_desc: "Жорстокі бої в горах під час Великої війни ще свіжі в пам'яті багатьох людей. Ми повинні захистити наш північний фронт від будь-яких потенційних атак, маючи у своєму розпорядженні боєздатних солдатів, здатних ефективно битися на цій місцевості."
ITA_aviazione_legionaria_desc: "Забезпечення переваги в повітрі є життєво важливим для будь-якої армії, щоб узяти верх і відкинути ворога."
ITA_sold_obsolete_escort_ships_ns_desc: "Експорт військових кораблів в інші країни зміцнив наші промислові можливості."
ITA_strengthened_heavy_industry_desc: "Розширення наших промислових потужностей підвищить нашу промислову продуктивність."
ITA_strengthened_the_army_desc: "Розширення армії навчило нас дуже багато речей щодо мобілізації військ і організації їх у злагоджену бойову силу."
ITA_disgruntlement_in_the_army_desc: "Невдоволення просочилося в армію після того, як її звинуватили в тому, що вона не здатна досить швидко розширюватися."
ITA_efficient_supply_lines_desc: "Армійська логістика не буде такою громіздкою, оскільки наші лінії постачання отримають значну користь від нещодавно створеного парку вантажівок постачання."
ITA_fuel_reserves_desc: "Наявність великого запасу палива звільнить наших військових для того, щоб робити більше екскурсій та бути більш активними."
ITA_strengthened_the_airforce_desc: "ВПС Італії знову є одним із найвеличніших повітряних флотів у світі. Нещодавно навчені пілоти прагнуть продемонструвати, наскільки грандіозні повітряні сили ми маємо зараз."
ITA_disgruntlement_in_the_airforce_desc: "Військово-повітряним силам пообіцяли нові ресурси та кошти для розширення своїх сил, але нічого не виявилося, і серед військ поширюється незадоволення."
ITA_expanded_intelligence_service_basic_desc: "Розширена служба розвідки зміцнить нашу національну безпеку."
ITA_bolstered_political_cabinet: "Посилений політичний кабінет"
ITA_bolstered_political_cabinet_desc: "Наявність правильних людей у правильних місцях зміцнить фашистську систему та наше панування над державою [ITA.GetNameDef]."
ITA_bolstered_military_high_command: "Посилене вище військове командування"
ITA_bolstered_military_high_command_desc: "Компетентне керівництво має вирішальне значення для того, щоб армія функціонувала оптимально та була успішною на полях битв."
ITA_all_within_the_state_ns_desc: "Зміцнення наших можливостей за лінією фронту забезпечить шлях вперед до перемоги."
ITA_anti_partisan_measures_ns_desc: "Наші спеціалізовані загони гальмують рух партизанів, ускладнюючи їм удари в тилу."
ITA_gappisti_ns_desc: "Наші невеликі партизанські загони наносять сильний удар по ворогу в тилу, деморалізують його і підсилюють опір місцевого населення."
ITA_grande_rivolta_rurale_ns_desc: "Нам вдалося згуртувати селянство на селі до нашої справи!"
ITA_liberation_or_death_ns_desc: "Розпочався останній поштовх до звільнення Італії від тиранії; тепер дороги назад немає!"
ITA_nuclear_research_desc: "Ми є піонерами в розвитку атомної енергії і незабаром станемо найбільшою військовою державою у світі."
ITA_papal_support_desc: "Папа все ще має великий вплив на італійський народ, і з його схваленням і підтримкою ми зможемо схилити багато сердець і почуттів до нашої справи."
ITA_papal_state_desc: "З відродженням папства та його контролем над Італією люди стікаються до його святості за керівництвом і підтримкою."
ITA_papal_state_catholic_dominion_desc: "Зі сходженням папства як великої світової держави, ми повинні виконувати волю Бога і, як пастир, який веде свою отару, захищати вірних християн від зла."
ITA_seizing_old_equipment: "Вилучення старого оснащення"
ITA_disgruntled_military_desc: "Очищення армії від роялістських елементів, які могли загрожувати нашій новій республіці, призвело до втрати досвідченого керівництва."
ITA_aiding_the_spanish_republic: "Допомога Іспанській Республіці"
ITA_anti_fascist_fervor: "Антифашистський запал"
ITA_established_mafia: "Закріплена мафія"
ITA_ALB_italian_settlers: "Приплив італійських поселенців"
ITA_shadow_of_mussolini_desc: "Незважаючи на те, що його було усунено від влади, тіні Муссоліні важко втекти, оскільки вона все ще нависає над італійською політикою."
ITA_divino_duce_1_desc: "Завдяки сильному культу особистості навколо [ITA.GetLeader] італійський народ ніколи не відмовиться від своєї вірності своєму Дуче та не порушить її. Вони з легкістю перенесуть будь-які труднощі, які їх спіткають, і ніколи не здадуться."
ITA_italian_hegemony_master_1_desc: "Як батьківщина фашизму, наша мета зрозуміла; щоби стати його захисником і поширити його далеко й широко. Ми будемо прищеплювати почуття обов'язку та вірності фашистській системі кожному народу, який потрапить під нашу гегемонію."
ITA_italian_hegemony_subjects_desc: "Об'єднайтесь під гегемонією держави [ITA.GetNameDef], ми є захисниками фашизму, діючи як бастіон правди та просвіти. Ніхто і ніщо не стане на нашому шляху!"
ITA_prioritizing_the_military_desc: "Відволікаючи кошти та ресурси з інших місць, ми зможемо зосередитися на наших збройних силах. Хоча певні райони постраждають від цього протягом короткого часу, ми можемо виграти більше в довгостроковій перспективі."
ITA_impero_italiano_desc: "Проголошення Італійської імперії підбадьорило наші війська й узаконило наші вимоги в Африці."
SWI_mountaineer_paratroopers_idea_desc: "Доступ до деяких з найкрутіших вершин і століття альпійської культури дають швайцарським десантникам перевагу над усіма іншими десантниками. Вони можуть спускатися з наших транспортних літаків і домінувати над гірськими вершинами, ніби вони на Монте-Роза чи Маттергорні."
SWI_air_production_ns_desc: "Наші заводи спрямовані на виробництво літаків якомога швидше, щоби наша здатність вести війну в повітрі наздоганяла наших сусідів."
SWI_infiltrated_federal_police_idea: "Проник у федеральну поліцію"
SWI_infiltrated_federal_police_idea_desc: "Фашистські елементи проникли у федеральну поліцію та її розвідку. Неможливо перерахувати всі способи, якими ви допомагаєте нашому фашистському сусідові проникнути в суспільство [SWI.GetName]."
SWI_pro_helvetia_idea_desc: "Щоб Швайцарія вижила, вона має бути окремою країною від мов, якими всередині неї говорять. Ось чому Pro Helvetia має завдання просувати швайцарські цінності та відповідну відданість демократії, яка з ними пов'язана."
SWI_martial_law_idea_desc: "Небезпечні часи вимагають небезпечних заходів. Військові повинні взяти на себе контроль, щоби гарантувати порядок і стабільність. Якщо пощастить, одного дня [ROOT.GetAdjective]у державу можна буде відновити."
SWI_extensive_press_censorship_idea: "Широка цензура преси"
SWI_trading_with_switzerland_military: "Імпорт військового виробництва зі Швайцарії"
SWI_trading_with_switzerland_civilian: "Імпорт цивільного виробництва зі Швайцарії"
SWI_no_confederation_president_idea_desc: "Неймовірне сталося, і Федеральна рада не змогла обрати президента Швайцарської Конфедерації. Щоб вийти з цієї ситуації, доведеться докласти чимало зусиль."
SWI_foreign_fascist_propaganda_desc: "Хоча в [SWI.GetName] немає великого фашистського руху, наші сусіди-фашисти прагнуть розірвати нашу конфедерацію зсередини, за допомогою п'ятої колони та пропагандистських операцій у кожному кантоні, але особливо в [GER.GetAdjective]о- та [ITA.GetAdjective]омовних."
SWI_extensive_fascist_propaganda: "Широка фашистська пропаганда"
SWI_extensive_fascist_propaganda_desc: "Раніше фашистська пропаганда в Швайцарії надходила ззовні, але рух набрав достатнього імпульсу, щоби затопити країну фашистською пропагандою зсередини та ззовні."
SWI_rearmaming_idea: "Триває переозброєння"
SWI_banned_foreign_nazi_propaganda_idea_desc: "Нацизму немає місця в такому суспільстві, як наше, тому ми не можемо допустити поширення ідеології, яка загрожує самій структурі нашої конфедерації, не кажучи вже про пропаганду, що походить від чужої нації."
SWI_army_limitations_TT: "§RНе можна тренувати регулярні сили за межами Громадянських ополчень і не можна редагувати існуючі шаблони поза рішеннями про військову готовність.§!\n\n§YШвайцарія§! покладається на своє цивільне населення, щоб узяти зброю в разі потреби. Обмежену кількість ополченців можна навчити, і вони матимуть свою §Yорганізацію§! спочатку обмеженою.\n\nЯкщо фокус §Y$SWI_armed_neutrality$§! буде завершено, міліції можна буде розширювати, поліпшувати та, зрештою, розгортати за допомогою рішення §Y$SWI_activate_militia$§!. Поки ополченці розгорнуті, штрафи для швайцарської економіки з часом будуть накопичуватися, але після їхнього відкликання вони будуть скинуті."
SWI_citizen_militia_1_desc: "На відміну від більшості інших країн, у Швайцарії кожна особа, яка відповідає критеріям вербування, повинна взяти до рук зброю в місцевих ополченнях, коли її покличуть. Це дозволяє нам мати великий відсоток населення в резерві без серйозних наслідків для нашої економіки, доки вони не розгорнуті.\n"
SWI_infrastructure_rigged_to_blow_desc: "Ми не можемо дозволити ворогу використовувати нашу важко зароблену інфраструктуру та промисловість проти нас, ми готові підірвати все це, щойно ворог візьме це під контроль."
SWI_aktion_nationaler_widerstand_idea_desc: "Таємна група цивільних осіб, які представляють усі аспекти швайцарського суспільства, сповнені рішучості просувати швайцарські цінності та закласти основу для опору, якщо станеться найгірше."
SWI_old_switzerland_idea_desc: "Після тривалого періоду жахливої війни та аморальної експансії люди [ROOT.GetName] вимагають не що інше, як повернення до нейтралітету та демократії довоєнних часів. Ці бурхливі часи скоро закінчаться."
SWI_extended_supply_lines_idea_desc: "Ми поліпшили нашу логістику, щоби ми могли розширити наші лінії постачання та будувати нові швидше, ніж будь-коли раніше."
SWI_volunteer_forces_idea_desc: "Хоча згідно з нашою звичайною політикою [SWI.GetNameDef] офіційно не є частиною жодного конфлікту, ми дозволяємо та таємно заохочуємо приєднуватися як волонтери, особливо коли це стосується захисту демократії."
SWI_frozen_assets_desc: "Покладаючись на швайцарський банк протягом багатьох років, вони показали свої справжні наміри та завдали нам ножа в спину, заморозивши наші активи! Ми збираємося фінансово відновитися від цього, але на це потрібен час."
SWI_democratic_unrest_desc: "Після століття прямої демократії [ROOT.GetAdjective]ий народ не буде мовчати про поточний політичний стан держави [ROOT.GetName]."
SWI_resistance_groups_funded_by_foreign_country: "Групи опору, які фінансуються за кордоном"
SWI_swiss_democratic_propaganda_desc: "Після того, як вони наполягали на тому, щоби Форарльберґ приєднався до них, [SWI.GetNameDef] продовжив широку кампанію пропаганди по всій державі [AUS.GetNonIdeologyName]. Вони зосередили свої зусилля на просуванні характерної для них форми демократії, протистоянні фашизму і, перш за все, на приєднанні до їхньої конфедерації."
SWI_increase_timeout_TT: "Відстрочка завдання §Y$SWI_militia_active$§! збільшується на $RIGHT|0G$ дн."
SWI_frontier_defense: "Прикордонна оборона"
SWI_dissent_crackdown_idea: "Придушення інакомислення"
