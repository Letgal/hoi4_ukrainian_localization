engine_1_1x: "1 двигун I"
engine_1_1x_desc: "Цей базовий двигун надійний і дешевий, але не надто потужний."
engine_1_2x: "2 двигуни I"
engine_1_2x_desc: "Подвійні двигуни дають літаку значне збільшення тяги, але певною ціною."
engine_1_3x: "3 двигуни I"
engine_1_3x_desc: "Три двигуни дають більше тяги, ніж їхня пара, без додаткової вартості четвертого."
engine_1_4x: "4 двигуни I"
engine_1_4x_desc: "Квартет двигунів дає достатню тягу для підняття важкого літака, що дозволить йому нести значний вантаж." # (&)
engine_1_6x: "6 двигунів I"
engine_1_6x_desc: "Маючи шість двигунів, кожен літак можна змусити нести значний вантаж на великі відстані з пристойною швидкістю." # (&)
engine_2_1x: "1 двигун II"
engine_2_1x_desc: "Більший і потужніший двигун дозволяє досягати вищої швидкості та більшої вантажопідйомності."
