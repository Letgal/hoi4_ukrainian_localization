light_mg_2x: "2 легкі кулемети"
#light_mg_2x_desc:0 "A set of two rifle-caliber machine guns gives a little added firepower against air targets for a very moderate cost."
light_mg_4x: "4 легкі кулемети"
#light_mg_4x_desc:0 "What this set of four rifle-caliber lacks in destructiveness, it makes up for in sheer volume."
heavy_mg_2x: "2 важкі кулемети"
#heavy_mg_2x_desc:0 "A pair of heavy machine guns allows penetrating the toughened outer skin of modern airplanes."
heavy_mg_4x: "4 важкі кулемети"
#heavy_mg_4x_desc:0 "A quartet of heavy machineguns offers terrifying firepower, both in individual performance and in sheer volume of fire."
aircraft_cannon_1_1x: "1 гармата I"
#aircraft_cannon_1_1x_desc:0 "An automatic cannon offers a significant amount of firepower against air targets, but the added weight makes the plane both slower and less maneuverable."
aircraft_cannon_1_2x: "2 гармати I"
#aircraft_cannon_1_2x_desc:0 "Two automatic cannons give a plane a fearsome forward-firing armament against air and soft ground targets, at considerable cost in weight and agility."
aircraft_cannon_2_1x: "1 гармата II"
aircraft_cannon_2_1x_desc:0 "Сучасна гармата, що стріляє великим снарядом із великою швидкістю, здатна збивати навіть винищувачі та стратегічні бомбардувальники."
aircraft_cannon_2_2x: "2 гармати II"
#aircraft_cannon_2_2x_desc:0 "Twin cannons give a plane a significant amount of punch, while the increased volume of fire makes scoring crippling hits even easier."
large_aircraft_cannon_1x: "1 велика гармата"
#large_aircraft_cannon_1x_desc:0 "Firing a larger and more powerful shell than previous iterations of autocannons but at slower velocities, this weapon can bring down even a large airframe in a single hit."
large_aircraft_cannon_2x: "2 великі гармати"
large_aircraft_cannon_2x_desc: "$aircraft_cannon_2_2x_desc$"
bomb_locks: "Утримувачі для бомб"
#bomb_locks_desc:0 "Mountings for small bombs under the wings or the fuselage allow the plane to attack ground targets with some hope of success."
heavy_bomb_locks: "Утримувачі для важких бомб"
heavy_bomb_locks_desc:0 "Кріплення для великих бомб під крилами або фюзеляжем дозволяють літаку атакувати наземні цілі з великим ефектом."
armor_piercing_bomb_locks: "Утримувачі для бронебійних бомб"
armor_piercing_bomb_locks_desc:0 "Кріплення для великих бронебійних бомб під крилами або фюзеляжем дозволяють літаку з високою ефективністю атакувати морські цілі."
torpedo_mounting: "Кріплення для легких торпед"
torpedo_mounting_desc:0 "Під фюзеляжем можна встановити легку торпеду. Це робить літак потужною зброєю для боротьби з ворожими кораблями."
torpedo_mounting_2: "Кріплення для середніх торпед"
torpedo_mounting_2_desc:0 "Під фюзеляжем можна встановити середню торпеду. Це робить літак потужною зброєю для боротьби з ворожими кораблями."
torpedo_mounting_3: "Кріплення для важких торпед"
torpedo_mounting_3_desc:0 "Під фюзеляжем можна встановити важку торпеду. Це робить літак потужною зброєю для боротьби з ворожими кораблями."
armor_plate_small: "Бронепластини"
#armor_plate_small_desc:0 "Steel plating behind the pilot seat and around the engine give the plane increased survivability against ground fire and attacks from behind."
small_bomb_bay: "Малий відсік для бомб"
#small_bomb_bay_desc:0 "A small bay to carry bombs. Being inside the fuselage reduces drag, but the structural changes necessary for it mean the plane can not do radical maneuvers in air combat."
medium_bomb_bay: "Середній відсік для бомб"
#medium_bomb_bay_desc:0 "A mid-sized bomb bay allows carrying enough ordinace to strike a wide variety of targets."
large_bomb_bay: "Великий відсік для бомб"
#large_bomb_bay_desc:0 "A large bay to carry enough ordinace to damage or destroy even extensive factories and other hard targets."
tank_buster_1: "Протитанкова гармата I"
#tank_buster_1_desc:0 "Adapted from an anti-tank gun used by the Army, this gun can destroy even modern tanks with well-placed shots. However, its heavy weight and awkward construction severely limit the aircraft's performance."
tank_buster_2: "Протитанкова гармата II"
#tank_buster_2_desc:0 "The heavier tanks now in service require a much larger gun to combat. While extremely heavy and unwieldy, it is very capable as a weapon for attacks against enemy positions."
fuel_tanks_small: "Додаткові паливні баки"
#fuel_tanks_small_desc:0 "Devoting more internal space of the airframe for fuel increases the plane's range, but it also makes the plane a lot more flammable."
#self_sealing_fuel_tanks_small:1 "Self-Sealing Fuel Tanks"
#self_sealing_fuel_tanks_small_desc:0 "By adding a layer of specially-treated rubber around the fuel tanks, a hit to the fuel tank does not cripple an airplane as the tank will seal itself over time, preventing loss of fuel."
armor_plate_medium: "$armor_plate_small$"
#armor_plate_medium_desc:0 "Armor around the engines and the more fragile parts of the fuselage gives the plane significantly better survivability, at the cost of range."
fuel_tanks_medium: "$fuel_tanks_small$"
fuel_tanks_medium_desc: "$fuel_tanks_small_desc$"
self_sealing_fuel_tanks_medium: "$self_sealing_fuel_tanks_small$"
self_sealing_fuel_tanks_medium_desc: "$self_sealing_fuel_tanks_small_desc$"
armor_plate_large: "$armor_plate_small$"
#armor_plate_large_desc:0 "Extensive steel plating protects the engines, fuel tanks, and the crew compartment to allow the plane to shrug off anything but a direct hit from anti-aircraft fire, as well as making it a very tough target for fighters to shoot down."
fuel_tanks_large: "$fuel_tanks_small$"
fuel_tanks_large_desc: "$fuel_tanks_small_desc$"
self_sealing_fuel_tanks_large: "$self_sealing_fuel_tanks_small$"
self_sealing_fuel_tanks_large_desc: "$self_sealing_fuel_tanks_small_desc$"
lmg_defense_turret: "Захисна турель із легким кулеметом"
#lmg_defense_turret_desc:0 "While somewhat underpowered for air-to-air combat, a light machine gun in a turret will make any attack against this plane a more dangerous undertaking."
lmg_defense_turret_2x: "2 захисні турелі з легким кулеметом"
#lmg_defense_turret_2x_desc:0 "A set of two light machine guns in electrically-powered turrets cover more angles and make the plane a much harder target to attack."
hmg_defense_turret: "Захисна турель із важким кулеметом"
#hmg_defense_turret_desc:0 "A heavy machine gun in a rotating turret allows the defender to fight back against a fighter armed with similar weapons with some hope of success."
hmg_defense_turret_2x: "2 захисні турелі з важким кулеметом"
#hmg_defense_turret_2x_desc:0 "A set of two powered turrets with heavy machine guns present any attacking fighter with a dangerous target."
cannon_defense_turret: "Захисна турель із гарматою"
#cannon_defense_turret_desc:0 "A modern cannon in a traversable turret significantly alters the balance of power between the defender and the attacker in air combat. Few fighters can withstand a direct hit from a modern cannon and continue to fight."
cannon_defense_turret_2x: "2 захисні турелі з гарматою"
#cannon_defense_turret_2x_desc:0 "Two turrets armed with automatic cannons give the plane a fearsome defensive punch that would make any fighter attack on it a very dangerous prospect indeed."
#rocket_rails:0 "Rocket Rails"
#rocket_rails_desc:0 "Unguided projectiles hung under the wings. Since they are fired ahead of the attacking plane, it is a lot easier for the pilot to aim them at the target compared to bombs."
bomb_sights_1: "Бомбові приціли I"
#bomb_sights_1_desc:0 "A complex mechanical computer that takes into account wind drift, terminal velocity and altitude allows the bombadier to drop bombs with a high degree of accuracy."
bomb_sights_2: "Бомбові приціли II"
#bomb_sights_2_desc:0 "Where previous generations of bomb sights often required a lengthy set-up process before they arrived at their targeting solutions, this fully stabilized bomb sight only takes a few seconds and can even compensate for shallow dives."
radio_navigation_1: "Радіонавігація I"
#radio_navigation_1_desc:0 "A radio reciever listening for the crossing of two fairly simple radio-navigation beams, making it possible to find a target even in perfect darkness."
radio_navigation_2: "Радіонавігація II"
#radio_navigation_2_desc:0 "A radio reciever that also includes a number of distance measuring aides, telling the bombadier the exact moment that the bombs should be released, even if he can not see the target."
#air_ground_radar_1:0 "Air-Ground Radar I"
#air_ground_radar_1_desc:0 "An airborne radar set that gives the navigator an accurate picture of the surface below the plane, allowing for precise navigation even in darkness or bad weather."
#air_ground_radar_2:0 "Air-Ground Radar II"
#air_ground_radar_2_desc:0 "With a higher resolution than previous models, this radar set allows precision bombardment even through cloud cover."
#air_air_radar_1:0 "Air-Air Radar I"
#air_air_radar_1_desc:0 "A set of radar antennas on the airplane allows a trained operator to find an airborne target even in darkness."
#air_air_radar_2:0 "Air-Air Radar II"
#air_air_radar_2_desc:0 "With a more powerful transmitter, this radar set can detect targets over a longer distance."
non_strategic_materials_small: "Використання нестратегічних матеріалів"
non_strategic_materials_small_short: "Використання нестрат. матеріалів"
#non_strategic_materials_small_desc:0 "By substituting specially-treated wood or fabric for aluminum wherever possible, we can drastically reduce the usage of strategic materials. However, wood and fabric don't stand up very well to modern weapons."
non_strategic_materials_medium: "$non_strategic_materials_small$"
non_strategic_materials_medium_desc: "$non_strategic_materials_small_desc$"
non_strategic_materials_large: "$non_strategic_materials_small$"
non_strategic_materials_large_desc: "$non_strategic_materials_small_desc$"
drop_tanks: "Скидні паливні баки"
#drop_tanks_desc:0 "Small, disposable tanks that hold extra fuel give our fighters some extra range when on offensive missions. Since they are dropped before combat, they don't impede combat performance."
dive_brakes_small: "Гальма для пікірування"
#dive_brakes_small_desc:1 "A set of spoilers along the trailing edge of the wing deploy when the plane enters a dive, reducing overall speed and allowing the plane to pull out of steep dives without ripping its wings off. This, in turn, allows the plane to attack from a near-vertical dive, drastically increasing accuracy."
floats: "Поплавці" 
#floats_desc:0 "A seat of floatation devices mounted under the airframe allows the plane to land on water. This makes scouting missions for enemy naval assets easier, but also drastically reduces agility."
flying_boat_medium: "Летючий човен"
#flying_boat_medium_desc:0 "Instead of mounting a landing gear, the underside of the plane can be shaped to be able to land on water. this makes scouting missions over water much easier."
flying_boat_large: "$flying_boat_medium$"
flying_boat_large_desc: "$flying_boat_medium_desc$"
#guided_anti_ship_missile:1 "Guided Anti-Ship Missile"
#guided_anti_ship_missile_desc:0 "Effectively an anti-ship bomb with a rocket engine and radio guidance, this new weapon of war is a serious threat to all ships currently afloat."
bouncing_bomb_release:0 "Bouncing Bomb Release Mechanism"
bouncing_bomb_release_desc:0 "A bomb rack for carrying and releasing special bouncing bombs, that skid across the water unitl they hit their targets. The mechanism sets the bomb spinning backwars during the release, making it more likely to reach its intented structural target."
earthshaker_bomb_release:0 "Earthshaker Bomb Release Mechanism"
earthshaker_bomb_release_desc:0 "A bomb rack and release mechanism for the gigantic earthshaker bombs that are designed to penetrate the ground on impact and explode underground, causing great structural damage to their target."
rocket_propelled_bombs:0 "Rocket Propelled Bombs"
rocket_propelled_bombs_desc:0 "Rocket propelled unguided bombs can inflict considerable damage on ships and similar armoured larger targets."
improved_rocket_propelled_bombs:0 "Heavy Rocket Propelled Bombs"
improved_rocket_propelled_bombs_desc:0 "Even larger rocket propelled unguided bombs, carrying a heavier payload, able to penetrate their targets even more effectively."

fixed_explosive_charge: "Закріплений вибуховий заряд"
#fixed_explosive_charge_desc:0 "A fixed hollow charge turns the plane into a flying bomb. If the plane is steered into an enemy ship, it would cause dramatic destruction, but at the cost of the plane and the crew both being lost."
recon_camera: "Розвідувальна камера"
#recon_camera_desc:0 "A set of cameras with special lenses, allowing the plane to take accurate pictures of enemy formations and installations even from high altitude."
#airdropped_mines:0 "Airdropped Mines"
#airdropped_mines_desc:0 "A set of naval mines equipped with a parachute, which allows them to be dropped from a plane."
demining_coil: "Котушка для розмінування"
#demining_coil_desc:0 "A large coil mounted on the airframe allows the plane to project a powerful magentic field, which causes magnetic mines in its flightpath to explode."

small_plane_airframe_0: "Міжвоєнний малий авіакорпус"
#small_plane_airframe_0_desc:0 "Since the early days of the Great War, aviation has advanced in leaps and bounds. This airframe represents the culmination of these developments, but it is clear that its growth potential is limited."
small_plane_airframe_1: "Базовий малий авіакорпус"
#small_plane_airframe_1_desc:0 "In recent years, a number of new technologies has emerged, allowing for the construction of very capable, yet small, planes. This airframe represents just the first step on that road."
small_plane_airframe_2: "Поліпшений малий авіакорпус"
#small_plane_airframe_2_desc:0 "With improved aerodynamics and more robust construction, this airframe represents a clear step forward compared to the basic model."
small_plane_airframe_3: "Удосконалений малий авіакорпус"
#small_plane_airframe_3_desc:0 "Thoroughly optimized for performance, this airframe represents the absolute maximum of what can be done with a piston-driven airplane."
small_plane_airframe_4: "Сучасний малий авіакорпус"
#small_plane_airframe_4_desc:0 "This airframe is designed to take advantage of the great speeds offered by modern engines and solve some of the structural problems that come with flying at high sub-sonic speeds."
small_plane_airframe_5: "Надзвуковий малий авіакорпус"
small_plane_airframe_5_desc:0 "This advanced airframe, capable of Mach 1 supersonic flight embodies the pinnacle of human engineering"
small_plane_cas_airframe_5: "$small_plane_airframe_5$"
small_plane_cas_airframe_5_desc: "$small_plane_cas_airframe_5_desc$"
small_plane_naval_bomber_airframe_5: "$small_plane_airframe_5$"
small_plane_naval_bomber_airframe_5_desc: "$small_plane_naval_bomber_airframe_5_desc$"
small_plane_suicide_airframe_5: "$small_plane_airframe_5$"
small_plane_suicide_airframe_5_desc: "$small_plane_airframe_5_desc$"

small_plane_cas_airframe_0: "Міжвоєнний авіакорпус штурмовика"
small_plane_cas_airframe_0_desc: "$small_plane_airframe_0_desc$"
small_plane_cas_airframe_1: "Базовий авіакорпус штурмовика"
small_plane_cas_airframe_1_desc: "$small_plane_airframe_1_desc$"
