range_improvements: "Поліпшення дальності"
#range_improvements_desc:0 "While it seems obvious that adding more fuel capacity will increase the range of an airplane, actually adding that capacity to a plane without impacting flight performance too much is far from trivial."

sp_centrifugal_jet_tech:0 "Centrifugal Jet"
sp_centrifugal_jet_tech_desc:0 "Centrifugal jets use a single stage compressor to compress the intake air, before blasting it out to create thrust. This results in smaller, more easily maintained engines."
jet_engine_axial_1x:0 "1x Axial Jet Engine"
jet_engine_axial_1x_desc:0 "Mounting multiple compressors, one after another the Axial Engine is able to multiply the amount of thrust generated by a simple single-stage jet engine."
