engine_3_1x_desc: "Завдяки розширеним функціям, таким як уприскування метанолу та автоматична суміш, цей двигун здатний видавати значно більше потужності."
engine_4_1x_desc: "Завдяки комплексним інженерним розробкам, спрямованим на кожне можливе підвищення продуктивності, цей двигун є абсолютною вершиною технології поршневих двигунів."
jet_engine_1x_desc: "Завдяки абсолютно іншому підходу до живлення літака цей складний і темпераментний двигун все ще забезпечує значне збільшення тяги та швидкості."
rocket_engine_1_desc: "Використовуючи низку дуже летких палив і такий же нестабільний окислювач, цей двигун здатний видавати дуже велику тягу, щоб розштовхнути літак до високих швидкостей, за рахунок мінімальної дальності."
rocket_engine_2_desc: "Удосконалення камери згоряння та незначні зміни паливної суміші забезпечують навіть вищу продуктивність із відповідним зниженням запасу ходу."
light_mg_2x_desc: "Набір із двох кулеметів гвинтівкового калібру дає невелику додаткову вогневу міць проти повітряних цілей за дуже помірну ціну."
light_mg_4x_desc: "Те, чого цьому набору з чотирьох калібрів не вистачає руйнівності, він компенсує величезним об'ємом."
heavy_mg_2x_desc: "Пара важких кулеметів дозволяє пробивати загартовану обшивку сучасних літаків."
heavy_mg_4x_desc: "Квартет важких кулеметів пропонує жахливу вогневу міць як в індивідуальному виконанні, так і в чистому обсязі вогню."
aircraft_cannon_1_1x_desc: "Автоматична гармата пропонує значну вогневу потужність проти повітряних цілей, але додаткова вага робить літак повільнішим і менш маневреним."
aircraft_cannon_1_2x_desc: "Дві автоматичні гармати дають літаку страхітливе озброєння для стрільби вперед проти повітряних і м'яких наземних цілей за значних витрат на вагу та маневреність."
aircraft_cannon_2_2x_desc: "Подвійні гармати надають літаку значну потужність, а збільшений об'єм вогню ще простіше завдавати руйнівних влучень."
large_aircraft_cannon_1x_desc: "Вистрілюючи більшим і потужнішим снарядом, ніж попередні ітерації автоматичних гармат, ця зброя може збити навіть великий планер одним ударом."
bomb_locks_desc: "Кріплення для малих бомб під крилами або фюзеляжем дозволяють літаку атакувати наземні цілі з певною надією на успіх."
armor_plate_small_desc: "Сталеві покриття позаду сидіння пілота та навколо двигуна забезпечують підвищену живучість літака проти вогню з землі та атак ззаду."
small_bomb_bay_desc: "Невеликий відсік для перенесення бомб. Знаходження всередині фюзеляжу зменшує опір, але необхідні для цього структурні зміни означають, що літак не може робити радикальні маневри в повітряному бою."
medium_bomb_bay_desc: "Бомбовий відсік середнього розміру дозволяє мати достатню кількість боєприпасів для ураження різноманітних цілей."
large_bomb_bay_desc: "Великий відсік, щоб перемістити достатньо боєприпасів, щоби пошкодити або знищити навіть великі заводи та інші важкі цілі."
tank_buster_1_desc: "Адаптована на основі протитанкової гармати, яка використовується в армії, ця гармата може знищувати навіть сучасні танки влучними пострілами. Однак його велика вага та незручна конструкція серйозно обмежують характеристики літака."
tank_buster_2_desc: "Важчі танки, які зараз знаходяться на озброєнні, вимагають значно більшої гармати для боротьби. Хоча він надзвичайно важкий і громіздкий, він чудово підходить як зброя для атак на позиції ворога."
fuel_tanks_small_desc: "Виділення більшого внутрішнього простору планера для палива збільшує радіус дії літака, але це також робить літак набагато більш займистим."
self_sealing_fuel_tanks_small_desc: "Завдяки додаванню шару спеціально обробленої гуми навколо паливних баків удар паливного баку не пошкоджує літак, оскільки з часом бак герметизується, запобігаючи втраті палива."
armor_plate_medium_desc: "Броня навколо двигунів і більш крихких частин фюзеляжу забезпечує літаку значно кращу живучість за рахунок дальності."
armor_plate_large_desc: "Велике сталеве покриття захищає двигуни, паливні баки та відділення для екіпажу, дозволяючи літаку уникнути прямого вогню зенітної установки, а також робить його дуже важкою мішенню для винищувачів."
lmg_defense_turret_desc: "Незважаючи на дещо недостатню потужність для бою повітря-повітря, легкий кулемет у башті зробить будь-яку атаку проти цього літака більш небезпечною."
lmg_defense_turret_2x_desc: "Набір із двох легких кулеметів у вежах з електроприводом покриває більше кутів і робить літак набагато складнішою ціллю для атаки."
hmg_defense_turret_desc: "Важкий кулемет у башті, що обертається, дозволяє захиснику дати відсіч бійцю, озброєному аналогічною зброєю, з певною надією на успіх."
hmg_defense_turret_2x_desc: "Набір із двох веж із потужним двигуном із великокаліберними кулеметами представляє будь-якого атакуючого винищувача небезпечну ціль."
cannon_defense_turret_desc: "Сучасна гармата в поворотній вежі суттєво змінює співвідношення сил захисника і атакуючого в повітряному бою. Мало хто з бійців може витримати пряме влучання сучасної гармати і продовжити бій."
cannon_defense_turret_2x_desc: "Дві вежі, озброєні автоматичними гарматами, надають літаку жахливий оборонний удар, що зробить атаку будь-якого винищувача на нього справді дуже небезпечною."
rocket_rails_desc: "Під крилами зависали некеровані снаряди. Оскільки вони стріляють попереду атакуючого літака, пілоту набагато простіше навести їх на ціль, ніж бомби."
bomb_sights_1_desc: "Складний механічний комп'ютер, який враховує дрейф вітру, кінцеву швидкість і висоту, дозволяє бомбардиру скидати бомби з високою точністю."
bomb_sights_2_desc: "У той час як для попередніх поколінь бомбових прицілів часто вимагався тривалий процес налаштування, перш ніж вони прийшли до своїх цілевказівних рішень, цей повністю стабілізований бомбовий приціл займає лише кілька секунд і може навіть компенсувати неглибокі занурення."
radio_navigation_1_desc: "Радіоприймач, що прослуховує перетин двох досить простих радіонавігаційних променів, що дозволяє знаходити ціль навіть у повній темряві."
radio_navigation_2_desc: "Радіоприймач, який також включає ряд помічників для вимірювання відстані, які повідомляють бомбардиру точний момент, коли бомби потрібно випустити, навіть якщо він не бачить цілі."
air_ground_radar_1_desc: "Бортовий радар, який надає навігатору точне зображення поверхні під літаком, дозволяючи точну навігацію навіть у темряві чи за поганої погоди."
air_ground_radar_2_desc: "Завдяки вищій роздільній здатності, ніж у попередніх моделей, цей радар забезпечує точне бомбардування навіть через хмарний покрив."
air_air_radar_1_desc: "Набір радіолокаційних антен на літаку дозволяє навченому оператору знаходити повітряну ціль навіть у темряві."
air_air_radar_2_desc: "Завдяки потужнішому передавача цей радар може виявляти цілі на більшій відстані."
non_strategic_materials_small_desc: "Замінивши алюміній спеціально обробленою деревиною або тканиною, де це можливо, ми можемо значно скоротити використання стратегічних матеріалів. Однак дерево і тканина не дуже добре протистоять сучасній зброї."
drop_tanks_desc: "Маленькі одноразові баки, які містять додаткове паливо, дають нашим бійцям додаткову дальність під час виконання наступальних завдань. Оскільки вони скидаються перед боєм, вони не перешкоджають бойовим характеристикам."
dive_brakes_small_desc: "Набір спойлерів уздовж задньої кромки крила розгортається, коли літак починає пікірування, зменшуючи загальну швидкість і дозволяючи літаку виходити з крутого пікірування, не відриваючи крил. Це, у свою чергу, дозволяє літаку атакувати з майже вертикального пікірування, різко підвищуючи точність."
floats_desc: "Сидіння плавучих пристроїв, встановлене під планером, дозволяє літаку здійснювати посадку на воду. Це полегшує розвідку військово-морських засобів противника, але також значно знижує спритність."
flying_boat_medium_desc: "Замість кріплення шасі нижню частину літака можна сформувати таким чином, щоб можна було приземлитися на воду. це значно полегшує розвідувальні місії над водою."
guided_anti_ship_missile_desc: "Фактично протикорабельна бомба з ракетним двигуном і радіонаведенням, ця нова зброя війни є серйозною загрозою для всіх кораблів, які зараз знаходяться на плаву."
fixed_explosive_charge_desc: "Стаціонарний порожнистий заряд перетворює літак на летючу бомбу. Якщо літак буде направлено на вороже судно, це спричинить драматичні руйнування, але ціною загибелі літака та екіпажу."
recon_camera_desc: "Набір камер зі спеціальними об'єктивами, що дозволяють літаку робити точні знімки з'єднань і об'єктів противника навіть з великої висоти."
airdropped_mines_desc: "Набір морських мін, обладнаних парашутом, що дозволяє їх скидати з літака."
demining_coil_desc: "Велика котушка, встановлена на планері, дозволяє літаку створювати потужне магнітне поле, яке викликає вибухи магнітних мін на траєкторії його польоту."
small_plane_airframe_0_desc: "З перших днів Великої війни авіація прогресувала семимильними кроками. Цей планер є кульмінацією цих розробок, але очевидно, що потенціал його покращення обмежений."
small_plane_airframe_1_desc: "Останніми роками з'явилася низка нових технологій, які дозволяють будувати дуже потужні, але невеликі літаки. Цей планер є лише першим кроком на цьому шляху."
small_plane_airframe_2_desc: "Завдяки покращеній аеродинаміці та міцнішій конструкції цей планер є явним кроком вперед у порівнянні з базовою моделлю."
small_plane_airframe_3_desc: "Ретельно оптимізований для забезпечення продуктивності, цей планер являє собою абсолютний максимум того, що можна зробити з поршневим літаком."
small_plane_airframe_4_desc: "Цей планер розроблений, щоб використовувати переваги великих швидкостей, які пропонують сучасні двигуни, і вирішити деякі структурні проблеми, пов'язані з польотом на високих дозвукових швидкостях."
medium_plane_airframe_0_desc: "Незважаючи на здатність перевозити значне корисне навантаження на великі відстані, потенціал покращення цього планера сильно обмежений."
medium_plane_airframe_1_desc: "Завдяки використанню ряду нових технологій, нещодавно розроблених, цей планер має значно кращі можливості, ніж попередні літаки подібного розміру."
medium_plane_airframe_2_desc: "Використовуючи сучасні технології виробництва, цей планер дозволяє перевозити більший корисний вантаж на більшу відстань."
medium_plane_airframe_3_desc: "Цей планер, розроблений для максимізації продуктивності та корисного навантаження, являє собою вершину літаків зі звичайним двигуном."
medium_plane_airframe_4_desc: "У зв'язку з тим, що літаки з реактивними двигунами, ймовірно, стануть домінуючими, інженери починають з'ясовувати, як будувати планери з реактивним двигуном."
large_plane_airframe_0_desc: "Цей дуже великий планер має достатньо місця для перенесення бомб або паливних баків. Однак зрозуміло, що потенціал його розвитку дуже обмежений. Нові покоління стратегічних бомбардувальників вже на горизонті."
large_plane_airframe_1_desc: "Цей планер був розроблений, щоб перевірити потенціал справжнього стратегічного бомбардувальника, здатного атакувати промислові цілі в глибині ворожої території та повертати свій екіпаж живим."
large_plane_airframe_2_desc: "Оскільки концепція стратегічного бомбардувальника тепер добре перевірена, цей планер був розроблений для покращення корисного навантаження та дальності, маючи достатній потенціал для майбутнього зростання."
large_plane_airframe_3_desc: "Цей планер, оптимізований для польотів на далекі відстані на великій висоті, здатний перевозити значне корисне навантаження вглиб ворожої території."
large_plane_airframe_4_desc: "Реактивний рух забезпечує значний стрибок у продуктивності. Цей планер був розроблений, щоби скористатися цим."
large_plane_maritime_patrol_plane_airframe_0_desc: "Флоту потрібні далекобійні літаки, щоби знаходити ворогів далеко від берега. Незважаючи на те, що він дещо застарів, цей планер пропонує необхідну дальність для покриття великих ділянок океану."
large_plane_maritime_patrol_plane_airframe_1_desc: "Поява більш потужних літаків-носіїв змушує знаходити та знищувати ворожий флот далеко від берега. Перший крок для цього — знайти їх далеко в океані, що потребує нового типу літака."
large_plane_maritime_patrol_plane_airframe_2_desc: "Подвійна загроза підводних човнів і рейдових крейсерів вимагає патрулювання величезних ділянок океану. Цей планер оптимізований для цього."
large_plane_maritime_patrol_plane_airframe_3_desc: "Радар та інші датчики дають змогу знаходити ворожий флот навіть за поганої погоди чи темних ночей, але все нове обладнання потребує більшого планера для його перенесення."
large_plane_maritime_patrol_plane_airframe_4_desc: "З настанням ракетної ери морські патрульні літаки повинні бути здатні діяти навіть далі від берега та протягом тривалого часу."
cv_small_plane_airframe_0_desc: "Оснащений фіксуючим гаком і посиленим шасі, цей планер здатний керувати з авіаносця."
cv_small_plane_airframe_1_desc: "Завдяки використанню нових технологій, розроблених для літаків наземного базування, цей планер так само потужний, але його можна запускати з палуби авіаносця."
cv_small_plane_airframe_2_desc: "Щоб йти в ногу з розвитком наземної авіації, цей планер був розроблений із застосуванням нових технологій для збільшення дальності та продуктивності."
cv_small_plane_airframe_3_desc: "Жорсткий характер палубної авіації обмежує, наскільки великим і потужним може бути планер. Цей планер являє собою абсолютний максимум, якого можна досягти за допомогою планера зі звичайним приводом."
cv_small_plane_airframe_4_desc: "Цей планер був розроблений, щоб використати переваги збільшення тяги, створюваної реактивними двигунами, і перенести їх у морську авіацію."
small_plane_airframe_desc: "Те, що цьому невеликому одно- або двомоторному літаку не вистачає корисного навантаження, він компенсує швидкістю та маневреністю."
cv_small_plane_airframe_desc: "Цей невеликий планер, оснащений гаком-розрядником і посиленим шасі, здатний працювати з носіїв."
medium_plane_airframe_desc: "Планер середнього розміру з двома-чотирма двигунами та великим внутрішнім простором для корисного вантажу, паливних баків або оборонного обладнання."
large_plane_airframe_desc: "Великий планер із великою кількістю простору, здатний встановити до шести двигунів і перевозити великі корисні вантажі на великі відстані."
early_bombs_desc: "З перших днів Великої війни літаки все частіше використовувалися для скидання вибухівки на ворожі цілі. З часом це дедалі більше перетворювалося на фундаментальний аспект повітряної війни."
photo_reconnaisance_desc: "Першим явним військовим призначенням літака було виявлення противника та повідомлення про його місцезнаходження генералам на землі. Це досі залишається одним із найпоширеніших завдань військової авіації."
aa_lmg_desc: "Кулемети гвинтівкового калібру стали основою зброї класу «повітря-повітря» ще з часів Великої війни."
survivability_studies_desc: "Ретельно аналізуючи бойові пошкодження літаків, що повертаються, ми можемо точно визначити, які частини літака дійсно життєво важливі."
aircraft_construction_desc: "Ми пройшли довгий шлях з часів фанери та тканини у авіабудуванні. Нові технології дозволяють створювати літаки, які краще підходять для конкретних ролей."
aa_hmg_desc: "Сучасні літаки здатні витримувати значно більше покарань, ніж старі моделі, а також пропонують менше можливостей для влучень. Таким чином, кожен удар має завдати максимальної шкоди, що вимагає більшого патрона."
aa_cannon_1_desc: "Гарматний снаряд може пробити навіть найміцніший літак, водночас потенційно несучи достатньо вибухівки, щоби завдати калічливої шкоди при влученні."
aa_cannon_2_desc: "Завдяки більшому калібру та більшому снаряду ці гармати можуть збивати навіть великі літаки одним ударом."
engines_1_desc: "Двигуни літака повинні бути потужними, але легкими і надійними. Цей тип двигуна забезпечує достатню потужність, щоб підняти літак у повітря, але дещо обмежує його повну реалізацію потенціалу."
engines_2_desc: "Швидке зростання літаків вимагає відповідного зростання потужності двигунів."
range_improvements_desc: "Хоча здається очевидним, що збільшення запасу палива збільшить дальність польоту літака, фактично додати цей обсяг літаку без надто сильного впливу на льотні характеристики далеко не тривіально. Хоча здається очевидним, що збільшення запасу палива збільшить дальність польоту Насправді додати цю місткість до літака без надто сильного впливу на польотні характеристики далеко не тривіально."
