UNITS_VIEW_BTN_EXECUTION_STOP: "Зупинити"
UNITS_VIEW_BTN_EXECUTE: "Виконати"
UNITS_VIEW_BTN_EXECUTE_TOOLTIP: "§GКлацніть§!, щоби $ACTION$ виконання §Yвсього плану§!.\n§GShift + клацніть§!, а потім §Yклацніть на бажаний наказ§!, щоби почати/зупинити його виконання.\n§GCtrl + клацніть§!, щоби почати/зупинити виконання для всіх прикріплених дивізій і армій."
UNITS_VIEW_BTN_EXECUTE_TOOLTIP_PLAY: "§YПОЧАТИ§!"
UNITS_VIEW_BTN_EXECUTE_TOOLTIP_STOP: "§YЗУПИНИТИ§!"
UNITS_VIEW_BTN_EXECUTE_NONE_SET_TOOLTIP: "У цієї армії немає наказів для виконання. Вам потрібно створити план, щоб увімкнути це."
UNITS_VIEW_BTN_EXECUTE_POINT_OUT: "Тепер клацніть на бажаний наказ на мапі, щоби почати/зупинити його виконання."
UNITS_VIEW_BTN_DELETE_ORDER: "§HВидалити наказ§!\n§GКлацніть§! сюди, а потім клацніть по наказу на мапі, який Ви хочете видалити.\n§GКлацніть§! сюди §Gправою кнопкою§!, щоби §Rвидалити всі накази§! для вибраної наразі армії."
UNITS_VIEW_BTN_RESHAPE: "§HРежим редагування§!\nКлацніть §Gсюди§! або втримуйте §GAlt§!, щоби перемкнути режим редагування.\n§GКлацніть ПКМ§! на крайні точки бойового плану, щоби відредагувати його.\n§GКлацніть і втримуйте ЛКМ§! на стрілці просування, щоби переробити її та з'єднати з іншим наказом.\n§GКлацніть і втримуйте ПКМ§! на одному з миготливих наказів, щоби почати малювати нову стрілку просування."
UNITS_VIEW_BTN_DRAW_OFFENCE: "§HЛінія наступу§!\n§GКлацніть і втримуйте праву кнопку§! на мапі, щоби намалювати §Yлінію наступу§!.\nЛінії можна малювати тільки на території, до якої у Вас є призначена §Hлінія фронту§! або наказ про §Hморське вторгнення§!.\n\nДивізії, призначені до плану з лінією наступу, намагатимуться взяти територію, щоби перемістити свою лінію фронту туди.\n\n§GУтримуйте кнопку миші§! та §Gвідпустіть§! по кнопці виконання плану, щоби змінити тип виконання."
UNITS_VIEW_BTN_DRAW_DEFENCE: "§HЛінія фронту§!\n - §GКлацніть§! по одному з кордонів з іншою країною, щоби створити фронт уздовж усього кордону.\n - §GКлацніть правою кнопкою та переміщуйте мишу§! по одному з кордонів з іншою країною, щоби створити коротший фронт.\n - §GКлацніть правою кнопкою§! по існуючих кінцях лінії фронту та §Gпереміщуйте мишу§!, щоби змінити їх.\n\nЛінії фронту — це стартові точки для атак по ворожій території в напрямі ліній наступу, але вони також дозволяють Вам швидко розмістити дивізії по іноземному кордоні."
UNITS_VIEW_BTN_DRAW_DEFENCE_ARMY_GROUP: "§HЛінія фронту§!\n - §GКлацніть§! по одному з кордонів з іншою країною, щоби створити фронт уздовж усього кордону.\n - §GShift + клацніть§! по одному з кордонів з іншою країною, щоби створити фронт без коротших окремих армійських фронтів уздовж усього кордону.\n - §GКлацніть правою кнопкою та переміщуйте мишу§! по одному з кордонів з іншою країною, щоби створити коротший фронт.\n - §GКлацніть правою кнопкою та переміщуйте мишу§! по одному з кордонів з іншою країною, щоби створити коротший фронт без коротших окремих армійських фронтів.\n - §GКлацніть правою кнопкою§! по існуючих кінцях лінії фронту та §Gпереміщуйте мишу§!, щоби змінити їх.\n\nЛінії фронту — це стартові точки для атак по ворожій території в напрямі ліній наступу, але вони також дозволяють Вам швидко розмістити дивізії по іноземному кордоні."
UNITS_VIEW_BTN_DRAW_FALLBACK: "§HЛінія відступу§!\n - §GКлацніть правою кнопкою та переміщуйте мишу§! по дружній території, щоби намалювати §Yодноразовий§! наказ про оборону.\n\nЛінії відступу корисні для розміщення дивізій в обороні, наприклад, по той бік річки або деінде в дружній території."
UNITS_VIEW_BTN_AREA_DEFENSE: "§HОборона території§!\n - §GКлацніть§! по областях, щоби додати їх до/видалити їх із наказу армії.\nАрмія з цим наказом не може мати інші в один час.\n\nДивізії, прикріплені до армії з цим наказом розподіляться по вказаній зоні з метою захищати важливі міста, порти й інші об'єкти, а також реагувати на незначну присутність ворога."
UNITS_VIEW_BTN_DRAW_NAVAL_INV: "§HМорське вторгнення§!\nКрок 1) §GКлацніть§! по одній із підсвічених провінцій, щоб указати джерело вторгнення.\nКрок 2) §GКлацніть правою кнопкою§! по прибережних провінціях, у які Ви хочете вторгнутися.\nКоли план буде активований, розпочнеться підготовка до вторгнення й виділення конвоїв із Ваших державних запасів."
UNITS_VIEW_BTN_DRAW_PARADROP: "§HПовітряний десант§!\nКрок 1) §GКлацніть§! по своїй авіабазі, щоб указати точку зльоту. Авіабаза мусить мати доступні транспортні літаки.\nКрок 2) §GКлацніть правою кнопкою§! по провінції, що знаходиться в зоні досяжності місцевих транспортних літаків, щоб указати точку висадки.\n§gПам'ятайте, що транспортуватимуться лише війська з можливістю десанту.§!"
UNITS_VIEW_BTN_DRAW_OFFENCE_FRONT_LINE_FIRST: "§RСпершу Вам треба створити лінію фронту.§!"
UNITS_VIEW_BTN_RESHAPE_NOTHING: "§RНічого змінювати.§!"
UNITS_VIEW_BTN_UNASSIGN_NO_ORDERS: "§RНічого відкріплювати.§!"
UNITS_VIEW_BTN_UNASSIGN_DEFENCE_ORDER: "§RНеможливо відкріплювати війська від наказу про §Yоборону території§!.§!"
UNITS_VIEW_BTN_DELTE_NOTHING: "§RНічого видаляти.§!"
UNITS_VIEW_BTN_DRAW_PARADROP_NO_PARATROOPERS: "§RУ групі військ немає парашутистів.§!"
UNITS_VIEW_BTN_IN_RESHAPE_MODE: "§RВи зараз редагуєте накази.§!"
UNITS_VIEW_BTN_DRAW_NAVAL_INV_WITH_HARBOR: "§HМорське вторгнення (з підтримкою плавучої гавані)§!\nКрок 1) §GКлацніть§! по одній із підсвічених провінцій, щоб указати джерело вторгнення.\nКрок 2) §GКлацніть правою кнопкою§! по прибережних провінціях, у які Ви хочете вторгнутися.\nКоли план буде активований, розпочнеться підготовка до вторгнення й виділення конвоїв і плавучої гавані із Ваших державних запасів."
UNITS_VIEW_BTN_DRAW_NAVAL_INV_WITH_HARBOR_NO_HARBOR: "§RУ нас немає потрібної для цього плану §Hплавучої гавані§!.§!"
UNITS_VIEW_BTN_UNITS_ASSIGN: "§HРежим прикріплення дивізій§!\nНатисніть по цій кнопці, щоби перемкнути режим, або втримуйте §GCtrl§!.\nДалі виберіть один із підсвічених фронтів, щоби прикріпити вибрані наразі війська."
UNITS_VIEW_BTN_UNITS_UNASSIGN: "§HВідкріпити дивізії§!\nНатисніть по цій кнопці, щоби відкріпити вибрані наразі дивізії від своїх наказів."
UNITS_VIEW_BTN_DRAW_BLITZ: "§HПрорив§!\n§GКлацніть і втримуйте праву кнопку§! по мапі, щоби намалювати §Yлінію прориву§!.\nЛінії можна малювати тільки на території, на якій Ви позначили §Hлінію фронту§! або §Hморське вторгнення§!.\n\nПорівняно з §Yлінією наступу§!, §Yпрорив§! агресивно намагатиметься взяти всі провінції, які були тут, коли наказ був уперше намальований без підлаштування до змін. Надавайте перевагу §Yпроривам§!, коли Вам треба зробити оточення, що перекриваються, й відрізати ворога або для більш контрольованих менших наступів на ворожу територію."
UNITS_VIEW_BTN_DRAW_BLITZ_FRONT_LINE_FIRST: "§RСпершу Вам треба створити лінію фронту.§!"


SPECIAL_FORCES_DESC:8 "Не кожен із наших бійців має задатки для служби в силах спеціальних операцій. Ми мусимо дбайливо ставитись до цього ресурсу. Збільшивши розмір армії, ми зможемо знайти більше солдатів для виконання особливо складних операцій."
SPECIAL_FORCES_DETAILS:8 "Межа — $CAP_MULT|Y%1$ від загальної кількості регулярних батальйонів ($OTHER_BATS|Y$), але не менше $MIN_MOD|Y$"
ARMY_ON_BORDER_WAR_TOOLTIP:8 "Армія бере участь у прикордонному конфлікті"
ARMY_MOTORIZATION_PRIORITY:8 "§HПріоритет моторизації§!\nМоторизація ставить у пріоритет постачання армії необхідними припасами за допомогою вантажівок. Вони постачатимуть вантажі з центрів, які без цього були б поза досяжністю.\n§GКлацніть§!, щоб обрати пріоритети."
