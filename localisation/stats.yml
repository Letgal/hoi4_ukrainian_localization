### АВТОПЕРЕКЛАД ###
STAT_ARMY_DEFAULT_MORALE_DESC: "Скільки додаткової організації можна відновити щогодини не в бою."
STAT_ARMY_DEFENSE_DESC: "Скільки ворожих атак військова частина може спробувати уникнути під час оборони, фактично дозволяючи їй довше утримувати лінію."
STAT_ARMY_BREAKTHROUGH_DESC: "Скільки ворожих атак військова частина може спробувати уникнути під час наступу, фактично дозволяючи їй довше залишатися в наступі."
STAT_ARMY_RECON_DESC: "Здатність розвідувати попереду і передбачати ворога. Збільшує шанс того, що ця військова частина зможе вибрати кращу тактику в бою та збільшує кількість інформації, яку збирає ця бійка."
STAT_ARMY_ENTRENCHMENT_DESC: "Здатність створювати надійні оборонні споруди перед ворожим нападом."
STAT_NAVY_SHORE_BOMBARDMENT_DESC: "Здатність військової частини здійснювати бомбардування берега, щоби допомагати в наземних боях поблизу його морської провінції під час виконання завдання Втримувати."
STAT_NAVY_MISSION_COVERAGE_DESC: "§TНаскільки ефективний корабель у виявленні ворогів. Кожен корабель додає свою ефективність виявлення.§!"
STAT_NAVY_EVASION_DESC: "Здатність кораблів ухилятися від вогню противника шляхом маневрування. При оцінці шансів уникнути удару значення ухилення від цілі порівнюється зі значенням нападника, тому, якщо у вас високе ухилення, ви також зможете краще вразити цілі, які ухиляються."
STAT_NAVY_TORPEDO_ATTACK_DESC: "Скільки шкоди ми можемо завдати, використовуючи корабельні торпеди."
STAT_NAVY_SUB_ATTACK_DESC: "Скільки шкоди ми можемо завдати підводним човнам противника глибинними бомбами."
STAT_NAVY_ATTACK_DESC: "Розміри отворів, які ми можемо пробити у ворожих кораблях."
STAT_NAVY_ANTI_AIR_ATTACK_DESC: "Скільки зенітної вогневої потужності має корабель для збиття ворожих літаків."
STAT_NAVY_ANTI_AIR_TARGETTING_DESC: "Наскільки добре корабель може відстежувати ворожі літаки, щоби збити їх."
STAT_NAVY_PORT_CAPACITY_USAGE_DESC: "Скільки місця потрібно кораблю в порту."
STAT_AIR_RANGE_DESC: "Наскільки далеко літак може виконувати завдання."
STAT_AIR_DEFENCE_DESC: "Скільки ударів може витримати літак, перш ніж його зіб'ють."
STAT_AIR_ATTACK_DESC: "Скільки шкоди ми можемо завдати літакам. Висока повітряна атака також допомагає протидіяти ефектам переваги в повітрі противника."
STAT_AIR_AGILITY_DESC: "Наскільки рухливий літак. Спритність впливає на те, наскільки легко вдарити по іншому літаку та наскільки легко він може уникнути удару."
STAT_AIR_SUPERIORITY_DESC: "Наскільки літак допомагає загальній перевазі в повітрі стратегічного району."
STAT_AIR_NAVAL_STRIKE_ATTACK_DESC: "Скільки шкоди завдає літак при ударі по кораблю."
STAT_AIR_NAVAL_STRIKE_TARGETTING_DESC: "Наскільки ймовірно, що літак ударить по кораблю."
STAT_AIR_GROUND_ATTACK_DESC: "Скільки шкоди може завдати літак ворожим дивізіям на землі, допомагаючи в бою."
STAT_COMMON_BUILD_COST_IC_DESC: "§TСкільки одиниць продуктивності заводів потребує оснащення. §H1§! завод має продуктивність $SPEED|H$ од. за день.§!"
STAT_COMMON_MAXIMUM_SPEED_DESC: "Як швидко ця військова частина може пересуватися місцевістю за оптимальних умов."
STAT_COMMON_MAXIMUM_SPEED_AIR_DESC: "Як швидко ця військова частина може літати за оптимальних обставин."
STAT_NAVY_MAXIMUM_SPEED_DESC: "Швидшому кораблю легше позбутися переслідувачів, коли він намагається відступити від бою. Крім того, він має меншу ймовірність бути враженим вогнем противника, він може легше переслідувати поміченого ворога та швидше рухається поза боєм."
STAT_NAVY_RANGE_DESC: "Дальність корабля являє собою його бортові запаси пального та продуктів харчування, які обмежують відстань, яку він може подорожувати від найближчої дружньої морської бази."
STAT_COMMON_ARMOR_DESC: "Наявність кращого значення §Hброні§! вище, ніж значення §Hбронебійність§! у суперників, дозволяє отримати менше шкоди, а також дає можливість проводити більше атак у бою, оскільки військова частина має більше свободи пересування."
STAT_COMMON_ARMOR_TRAIN_DESC: "§HБроня§! збільшує кількість шкоди, яку можуть завдати ворожі логістичні удари до того, як цей поїзд буде знищено."
STAT_COMMON_PIERCING_DESC: "Маючи рівне або більше значення §Hбронебійності§! порівняно з §Hбронею§! цілі дозволить Вам завдати більше шкоди й ефективніше стискати їхні бронетанкові сили."
STAT_AIR_BOMBING_DESC: "Наскільки хороший літак при стратегічних бомбардуваннях."
COMBAT_WIDTH_DESC: "Розмір військової частини в бою. Частина мусить вміщатися в загальну §Hширину фронту§! битви, щоб робити внесок у неї."
STAT_ARMY_INITIATIVE_DESC: "Чим вище значення §Hініціативи§! у військової частини, тим швидше він може надати підтримку в битві та тим швидше він виконує своє планування. Ініціатива також примножує будь-які модифікатори координації, які ви можете мати."
STAT_COMMON_RELIABILITY_DESC: "Чим нижче значення, тим більша ймовірність того, що оснащення зазнає випадкових збоїв і нещасних випадків або вибухне вогняною кулею смерті при легкому ударі. Надійність не впливає вище 100%."
STAT_COMMON_RELIABILITY_FACTOR_DESC: "Додатковий бонус надійності від рот підтримки. Цей бонус застосовується до надійності типу оснащення та зменшує ймовірність поломок та аварій."
STAT_COMMON_WEIGHT_DESC: "Скільки буде важити військова частина. Важчі частини потребуватимуть більше транспортних засобів для переправлення й ефективного вторгнення."
STAT_CASUALTY_TRICKLEBACK_DESC: "Який відсоток людських ресурсів повертається в запаси людських ресурсів після поранення в бою."
STAT_NAVY_AMPHIBIOUS_DEFENSE_DESC: "Додатковий захист, який надається військовим частинам під час десантних вторгнень."
STAT_NAVY_MINES_SWEEPING_DESC: "Ефективність пошуку та знешкодження морських мін."
STAT_NAVY_RAIDING_COORDINATION_DESC: "Як швидко флот може зібратися, коли ціль знайдена під час рейдів на конвої."
STAT_NAVY_PATROL_COORDINATION_DESC: "Як швидко може зібратися флот, коли щось станеться під час завдання §HПатрулювання§!."
STAT_NAVY_SEARCH_AND_DESTROY_COORDINATION_DESC: "Як швидко флот може зібратися, коли ціль буде знайдена під час завдання §HПошук і знищення§!."
STAT_MISSION_CONVOY_ESCORT_EFFICIENCY_DESC: "Як швидко кораблі супроводу можуть захистити конвой, що знаходиться під ударом."
STAT_ARMY_EQUIPMENT_CAPTURE_FACTOR_DESC: "Відсоток втраченого противником озброєння, яке буде захоплене."
STAT_ARMY_FUEL_CAPACITY_DESC: "Скільки пального може зберігати ця військова частина. Вища місткість пального означає, що частина зможе працювати на повну потужність довше, якщо їй не вистачає запасу пального."
STAT_COMMON_FUEL_CONSUMPTION_DESC: "Скільки пального споживає ця військова частина під час роботи. Повітряні та морські частини споживатимуть пальне під час виконання активних завдань або проведення навчань. Наземні частини зі споживанням пального споживатимуть пальне навіть при бездіяльності, але бойові дії, пересування чи навчання ще більше збільшать споживання."
STAT_COMMON_FUEL_CONSUMPTION_FACTOR_DESC: "Скільки пального споживає ця військова частина під час роботи. Повітряні та морські частини споживатимуть пальне під час виконання активних завдань або проведення навчань. Наземні частини зі споживанням пального споживатимуть пальне навіть при бездіяльності, але бойові дії, пересування чи навчання ще більше збільшать споживання."
STAT_NAVY_LG_ATTACK_DESC: "Пошкодження, завдані легкими гарматами. Легкі гармати краще націлюються на невеликі кораблі."
STAT_NAVY_HG_ATTACK_DESC: "Пошкодження, завдані важкими гарматами. Важкі гармати краще націлюються на великі кораблі."
