 GER_oppose_hitler_ww:0 "Об'єднати Вермахт"
 GER_oppose_hitler_ww_desc:0 "Владний терор Гітлера мусить закінчитись. Його провокації Заходу мають дати нам привід з допомогою Вермахту захопити владу і підняти народ Німеччини проти нього."
 GER_rally_the_nation:0 "Об'єднати націю"
 GER_rally_the_nation_desc:0 "Багато людей готові чинити опір нацистам. Ми маємо мобілізувати їх і звернутися до парамілітарних організацій, які мають досвід боротьби з нацистами з часів Ваймарської республіки."
 GER_rally_the_nation_tt:0 "Ми зможемо обрати національний дух, який доведеться або змінити, або видалити після завершення громадянської війни."
 GER_denazification_campaigns:0 "Кампанії з денацифікації"
 GER_denazification_campaigns_desc:0 "Щоб повністю очистити Німеччину від нацистської зарази, ми повинні активно викривати та заарештовувати нацистів і їх прихильників."
 GER_rebuild_the_nation_ww:0 "Відбудувати націю"
 GER_rebuild_the_nation_ww_desc:0 "Ми маємо зосередити всі ресурси на швидкій реконструкції. Люди тимчасово пожертвують комфортом заради майбутнього."
 GER_revitalize_the_nation:0 "Оживити націю"
 GER_revitalize_the_nation_desc:0 "Після руйнувань громадянської війни ми повинні відновити країну. Народ має згуртуватися для досягнення цієї мети."
 GER_rebuild_the_nation_ww_tt:0 "Відкриває рішення: §Y$GER_public_works_modifier$§!"
 GER_tend_to_the_future_of_germany:0 "Подбати про майбутнє Німеччини"
 GER_tend_to_the_future_of_germany_desc:0 "Тепер, коли Німеччина звільнена від нацизму, ми маємо визначити курс на її майбутнє: за єдність, справедливість і свободу!"
 GER_tend_to_the_future_of_germany_tt:0 "Будь-які спроби сепаратистського повстання буде успішно зупинено."

 #COMMUNISM
 GER_start_the_proletarian_revolution:0 "Почати пролетарську революцію"
 GER_start_the_proletarian_revolution_desc:0 "Ми сподівалися, що після першої громадянської війни голос робітників буде почутий. Однак, здається, що цього не сталося — пролетаріат заслуговує на краще. Дозволивши їм піднятися, ми, можливо, нарешті зможемо передати владу тим, хто підтримує пролетаріат — раз і назавжди."
 GER_start_the_proletarian_revolution_civil_war_tt:0 "Це призведе до §RГромадянської війни§!, якщо час місії завершиться!"
 GER_states_with_proletarian_uprising_joins_cw_tt:0 "Штати з модифікатором §Y$GER_proletariat_uprising_modifier$§! приєднаються до §Yкомуністів§! у випадку громадянської війни."
 GER_the_proletarian_revolution_flag:0 "Пролетарська революція триває."
 GER_formalize_the_intelligence_wing:0 "Формалізувати розвідуправління"
 GER_formalize_the_intelligence_wing_desc:0 "Країна сильно постраждала від правителів, які не мали на меті інтереси народу. Щоб ми могли відбудувати націю, спершу треба знати, з чим ми працюємо. Функціональний розвідувальний підрозділ — гарний початок!"
 GER_propaganda:0 "Загальнонаціональна пропаганда"
 GER_propaganda_desc:0 "Ми вже бачили силу пропаганди й не можемо заперечити її ефективність. Виділивши ресурси на посилення підтримки наших славних лідерів, ми забезпечимо контроль над населенням."
 GER_form_the_stasi:0 "Створити Штазі"
 GER_form_the_stasi_desc:0 "Розвідувальне управління показало свою ефективність, і ми вже розглядаємо створення Міністерства державної безпеки. Можливо, це не найпопулярніше рішення серед народу, але воно необхідне."
 GER_effective_operations:0 "Ефективні операції"
 GER_effective_operations_desc:0 "Оскільки Штазі зростає, ми маємо розширити сферу її діяльності. Місії за межами [ROOT.GetAdjective] кордонів так само важливі для нашої безпеки, як і ті, що здійснюються в межах країни."
 GER_assemble_red_orchestra:0 "Зібрати «Червоний оркестр»"
 GER_assemble_red_orchestra_desc:0 "«Червоний оркестр» ніколи не був цілісною організацією, а радше групою людей навколо кількох кмітливих індивідів. Деякі з них були дуже здібними, і ми маємо розглянути можливість їхнього залучення."
 GER_ressurect_the_red_front_fighters_league:0 "Відновити «Союз бійців червоного фронту»"
 GER_ressurect_the_red_front_fighters_league_desc:0 "«Союз бійців червоного фронту» був парамілітарною організацією, пов'язаною з рухом часів Ваймарської республіки. За фашистського режиму вони хоробро боролися проти поліції та інших гнобителів. Як це часто бувало при старому режимі, організацію було заборонено. Час повернути її назад!"
 GER_spawn_more_communist_militias_in_civil_war_tt:0 "У випадку §Yгромадянської війни§! буде створено §Y2 німецькі підрозділи§! у трьох ключових штатах з модифікатором §Y$GER_proletariat_uprising_modifier$§!."
 GER_ressurect_the_red_front_fighters_league_tt:0 "§Y2 підрозділи міліції§! буде створено у §Yтрьох випадкових штатах§!, що мають §Y$GER_proletariat_uprising_modifier$§! або під контролем §Yкомуністів [ROOT.GetAdjective]§!."
 GER_reorganize_nationale_volksarmee:0 "Реорганізувати Народну армію (Nationale Volksarmee)"
 GER_reorganize_nationale_volksarmee_desc:0 "Корупція й фашистські настрої досі глибоко вкорінені в нашій армії. Щоб уникнути заколоту й зради, ми маємо очистити ряди від зловмисників. Це залишить у строю великі прогалини, тож потрібно буде призначити нових, лояльних генералів, щоб забезпечити захист народу."
 GER_cannot_join_oppossing_civil_war_side_tt:0 "Ці персонажі не зможуть приєднатися до ворожої сторони у можливій §Yгромадянській війні§!:"
 GER_ensure_army_loyalty:0 "Забезпечити лояльність армії"
 GER_ensure_army_loyalty_desc:0 "У наших лавах ще залишились ті, кого можна переконати стати на наш бік, відкинувши помилкові переконання, яких вони дотримувались раніше. Це потребує зусиль, але за допомогою колективного духу ми забезпечимо лояльність на роки вперед."
 GER_political_commissars:0 "Політичні комісари"
 GER_political_commissars_desc:0 "У наших лавах ще залишились ті, кого можна переконати стати на наш бік. Ми повинні призначити офіцерів, які будуть відповідальні за навчання солдатів перевагам комунізму й організацію їх задля забезпечення лояльності."
 GER_rapid_army_expansion:0 "Швидке розширення армії"
 GER_rapid_army_expansion_desc:0 "Наша армія більше не зростає такими темпами, як раніше, після необхідних змін. Усе ще потрібно мати велику армію, щоб захистити народ у дедалі ворожішому світі. Масова мобілізація та кампанія з підготовки мають вирішити цю проблему."
 GER_the_peoples_victory:0 "Перемога народу"
 GER_the_peoples_victory_desc:0 "Народ висловився — і був почутий. Наша стара та корумпована влада показала слабкість, і ми повинні скористатися цією можливістю, щоб вимагати її відставки й взяти владу в свої руки — в ім'я народу!"
 GER_legacy_of_the_spartacus_league:0 "Спадщина Спартакістської ліги"
 GER_legacy_of_the_spartacus_league_desc:0 "Спартакістська ліга припинила існування у 1919 році, коли була створена Комуністична партія Німеччини, однак деякі її ідеї варто повернути. Ліга прагнула створити соціалістичну республіку на основі демократичних виборів і волі народу, при цьому допускаючи революційні дії за потреби. Настав час знову працювати над цим."
 GER_social_ownership:0 "Соціальна власність"
 GER_social_ownership_desc:0 "Ми бачили, що відбувається, коли важливі державні служби контролюють ті, чиї цілі не збігаються з інтересами народу. Щоб це більше ніколи не повторилося, ми повинні перевести промисловість у суспільну власність."
 GER_civil_liberties:0 "Громадянські свободи"
 GER_civil_liberties_desc:0 "Серед наших товаришів існує хибне уявлення, що для ефективного та безпечного функціонування держава має примушувати кожну особу до покори. Це суперечить цілям соціалізму. Лише захищаючи громадянські свободи, ми здобудемо справжню відданість народу."
 GER_embrace_democratic_institutions:0 "Прийняти демократичні інституції"
 GER_embrace_democratic_institutions_desc:0 "Ліберальна демократія — це лише ширма для буржуазії. Справжня демократія потребує як соціальної, так і економічної рівності. Отже, лише ми можемо повністю реалізувати волю народу в управлінні державою."
 GER_establish_volkskommissariats:0 "Створити фолькскомісаріати"
 GER_establish_volkskommissariats_desc:0 "Іноземна окупація неприйнятна, але щоб створити легітимні уряди, очолювані робітниками, серед наших звільнених сусідів, ми візьмемо на себе відповідальність і повести їх шляхом до соціалізму."
 GER_establish_volkskommissariats_tt:0 "Відкриває рішення §YСтворити фолькскомісаріати§! в будь-яких поточних і майбутніх §Yсуміжних суб'єктних державах§!, які поділяють нашу ідеологію."
 GER_industrialize_volkskommissariats:0 "Індустріалізувати фолькскомісаріати"
 GER_industrialize_volkskommissariats_desc:0 "Неефективне використання праці через нестачу обладнання заважає розвитку промисловості у фолькскомісаріатах. Ми маємо інвестувати в програми індустріалізації, щоб виправити цей дисбаланс."
 GER_industrialize_volkskommissariats_tt:0 "Відкриває рішення для запуску §Yпрограм індустріалізації§! у §Yфолькскомісаріатах§!"
 GER_protect_the_revolution:0 "Захистити революцію"
 GER_protect_the_revolution_desc:0 "Дехто сприймає наші інтервенції за кордоном як спробу здобути вплив, але ми знаємо, що наша місія — захистити пролетаріат навіть за межами нашої держави. Для цього нам потрібна можливість діяти за межами звичних норм міжнародної політики."
 GER_protect_the_revolution_tt:0 "Відкриває рішення §YВимогти підкорення§! від §Yсусідніх держав§!, де громадянська війна була спровокована [ROOT.GetNameDef]"
 GER_instill_german_discipline:0 "Прищепити німецьку дисципліну"
 GER_instill_german_discipline_desc:0 "Поглянувши на армії фолькскомісаріатів, очевидно, що їм бракує дисципліни та ефективності [ROOT.GetAdjective]. Ми повинні їх цьому навчити, аби вони могли краще захищати себе від ворогів."
 GER_integrate_subjects_economies:0 "Інтегрувати економіки суб'єктів"
 GER_integrate_subjects_economies_desc:0 "Економіки фолькскомісаріатів значно просунулися під нашим керівництвом. Щоб ще більше підвищити ефективність, ми об'єднаємо наші промисловості в єдиний економічний блок."
 GER_current_future_volkskommisariats_tt:0 "Усі поточні та майбутні §Yфолькскомісаріати§!:"
 GER_integrate_volkskommissariats:0 "Інтегрувати фолькскомісаріати"
 GER_integrate_volkskommissariats_desc:0 "Фолькскомісаріати мали на меті спрямовувати звільнені народи Європи до соціалізму. Але, оскільки наші економіки й культури переплелися, сформувалося нове відчуття ідентичності, що закликає розширити розуміння того, що означає бути [ROOT.GetAdjective]. Відтепер ми — один народ, одна країна."
 GER_integrate_volkskommissariats_tt:0 "Відкриває рішення для §Yінтеграції фолькскомісаріатів§!. Після першої інтеграції §Y[ROOT.GetNameWithFlag]§! буде перейменовано на §Y$GER_german_socialist_union_communism$§!"
 GER_expand_social_welfare:0 "Розширити соціальне забезпечення"
 GER_expand_social_welfare_desc:0 "Після Великої війни ми почали розвивати систему соціального забезпечення, але вона стала обмеженою після Великої депресії. Ми повинні вкладати ресурси в її відновлення і зробити її символом гордості кожного німця — доказом переваги комунізму."
 GER_liberate_austria:0 "Звільнити Австрію"
 GER_liberate_austria_desc:0 "Наші південні сусіди довго жили в жахливих умовах. Хоч вони й називають іншу державу домом, ми маємо багато спільного, навіть мову. Заради блага [AUS.GetAdjective] народу ми висунемо вимогу — ні, пропозицію — приєднатися до нас!"
 GER_spark_the_flame_of_revolution:0 "Запалити полум’я революції"
 GER_spark_the_flame_of_revolution_desc:0 "Ситуація робітників у сусідніх країнах далека від ідеальної. Зрештою, там буде неминуча збройна революція, але поки що ми повинні хоча б поширити слово про комунізм."
 GER_spark_the_flame_of_revolution_tt:0 "Відкриває рішення для §YПоширення комуністичних настроїв§! у §Yменших сусідніх країнах§!. Коли комуністи здобудуть більшість підтримки — вибухне §YГромадянська війна§! для встановлення §YКомуністичної влади§!"
 GER_proletarian_international_alliance:0 "Пролетарський інтернаціонал"
 GER_support_the_proletarian_uprising:0 "Підтримати повстання пролетаріату"
 GER_support_the_proletarian_uprising_desc:0 "Ми передбачаємо зростання громадянських війн навколо нас, тому маємо змінити підхід до підтримки повсталих робітників. Вони можуть бути погано підготовлені, але якщо ми забезпечимо їх спорядженням, то зможемо гарантувати червону хвилю в нашому регіоні."
 GER_support_the_proletarian_uprising_tt:0 "Відкриває §Yрішення§! для відправки §Yпіхотного спорядження§! у країни, охоплені громадянською війною через §Yпідтримку комунізму [ROOT.GetAdjective]§!"
 GER_the_proletarian_legion:0 "Пролетарський легіон"
 GER_the_proletarian_legion_desc:0 "Ми повинні взяти на себе відповідальність за повстання, які ми спровокували. Пролетаріат у країнах, охоплених війною, потребує нашої допомоги, щоб якнайшвидше скинути корумповані режими. Ми маємо розглянути можливість відправити війська на їхню підтримку!"
 GER_the_proletarian_legion_tt:0 "Коли §Yбудь-яка країна§!, в якій §Y[ROOT.GetNameWithFlag]§! сприяв §Yвстановленню комунізму§!, вступить у §Yгромадянську війну§!:"
 GER_strengthen_the_proletarian_international:0 "Зміцнити пролетарський інтернаціонал"
 GER_strengthen_the_proletarian_international_desc:0 "Робітники в сусідніх країнах піднімаються за свої права, і ми маємо унікальну можливість зміцнити свої позиції як надійного союзника. Запрошуючи новостворені комуністичні держави до Пролетарського Інтернаціоналу, ми зможемо стати ще сильнішими разом."
 GER_strengthen_the_proletarian_international_tt:0 "Кожна країна в §YЄвропі§!, на яку §Y[GER.GetNameWithFlag]§! вплинув у напрямку §Yкомунізму§!, буде запрошена до §YПролетарського Інтернаціоналу§!. Цей ефект також буде застосований до країн, які були схилені до комунізму §Yпісля узяття цього фокуса§!."
 GER_proletarian_solidarity:0 "Пролетарська солідарність"
 GER_proletarian_solidarity_desc:0 "Ми витратили багато часу та ресурсів, щоб спрямувати Європу на шлях до комунізму. Хіба не справедливо тепер пожинати плоди наших зусиль?"
 GER_proletarian_solidarity_decision_tt:0 "Відкриває рішення: §YЗаохочення Пролетарської Солідарності§! для збільшення торгівлі ресурсами з країнами, яким [GER.GetName] допоміг стати комуністичними"
 GER_liberate_italy:0 "Звільнити Італію"
 GER_liberate_italy_desc:0 "[ITA.GetAdjective]и вже давно страждають під правлінням [ITA.GetLeader]. Колись вони були союзниками нашого колишнього режиму, але зараз, коли ми змінилися на краще, це наш обов’язок — привести їх до нового майбутнього!"
 GER_the_end_to_fascist_europe:0 "Кінець фашистській Європі"
 GER_the_end_to_fascist_europe_desc:0 "У Європі досі залишаються країни під фашистським правлінням. Ми добре знаємо, яку ціну платить населення за це, і мусимо забезпечити негайне їхнє визволення!"
 GER_bypass_end_to_fascist_europe_tt:0 "Не: Будь-яка інша країна:\n   Столичний регіон: знаходиться в §YЄвропі§!\n   Поточна правляча партія — §Yфашистська§!."
 GER_war_against_fascism_tt:0 "Отримати ціль війни §YАнексія§! проти будь-якої §Yфашистської§! нації в §YЄвропі§!, проти якої [GER.GetNameDef] ще не має цілі війни. Поточний ефект:"
 GER_red_europe:0 "Червона Європа"
 GER_red_europe_desc:0 "Ми не можемо обмежувати наші зусилля з підняття червоного прапору лише сусідніми країнами. Революція пролетаріату має охопити всю Європу!"
 GER_spark_the_flame_of_revolution_red_europe_tt:0 "Відкриває рішення для §YПоширення комуністичних настроїв§! у §Yменших європейських країнах§!. Коли комуністи отримають більшість — спалахне §Yгромадянська війна§! для встановлення §Yкомуністичної влади§!"
 GER_root_out_imperialism:0 "Викорінити імперіалізм"
 GER_root_out_imperialism_desc:0 "Корені імперіалізму глибоко проросли в ґрунтах Африки та Азії, поневолюючи тамтешніх робітників. Ці люди вже занадто довго страждають від колоніалізму. Ми повинні покласти край експлуатації й дати пригнобленим масам шанс повстати й здобути свободу!"
 GER_root_out_imperialism_tt:0 "Відкриває §Yрішення§! для підвищення опору та приросту автономії в §Yафриканських§! та §Yазійських§! країнах."
 GER_strengthen_the_proletarian_international_internationally_tt:0 "Кожна країна §Yпоза Європою§!, на яку §Y[GER.GetNameWithFlag]§! вплинув у напрямку §Yкомунізму§!, буде запрошена до §YПролетарського Інтернаціоналу§!. Цей ефект також поширюється на країни, які були схилені до комунізму §Yпісля цього фокуса§!."
 GER_hegemony_over_europe:0 "Гегемонія над Європою"
 GER_hegemony_over_europe_desc:0 "Стара, імперіалістична Європа руйнується. Ми створимо новий соціалістичний порядок, де робітники дивитимуться на нас як на провідника у боротьбі проти буржуазного гніту. Перемога пролетаріату встановить нашу гегемонію на континенті."
 GER_war_against_major_countries_in_europe_tt:0 "Отримати ціль війни §YАнексія§! проти всіх §Yвпливових§! націй, що контролюють хоча б одну область у §YЄвропі§!. Поточний ефект:"
 GER_align_south_america:0 "Залучити Південну Америку"
 GER_align_south_america_desc:0 "Робітники Південної Америки достатньо натерпілися під ярмом капіталізму. Якщо схилити їх на наш бік — ми здобудемо міцних союзників на всьому континенті."
 GER_communist_propaganda_south_america_decision_tt:0 "Відкриває рішення для §YПоширення комуністичних настроїв§! у §Yменших південноамериканських країнах§!. Коли комуністи отримають більшість — спалахне §Yгромадянська війна§! для встановлення §Yкомуністичної влади§!"
 GER_wage_war_on_capitalism:0 "Оголосити війну капіталізму"
 GER_wage_war_on_capitalism_desc:0 "Капіталізм — природний ворог комунізму й має бути знищений, якщо потрібно — силою. Ми поведемо наступ проти [USA.GetNameDef], що є символом капіталізму, відкриваючи шлях до нової соціалістичної епохи."
 GER_instigate_middle_eastern_revolutions:0 "Підбурити революції на Близькому Сході"
 GER_instigate_middle_eastern_revolutions_desc:0 "Близький Схід довгий час був у гніті іноземних держав, і тепер він дозрів для соціалістичної революції. Ми повинні розпалити прагнення людей звільнитися від експлуатації та підняти червоний прапор соціалізму."
 GER_communist_propaganda_middle_east_decision_tt:0 "Відкриває рішення для §YПоширення комуністичних настроїв§! у §Yменших близькосхідних країнах§!. Коли комуністи отримають більшість — спалахне §Yгромадянська війна§! для встановлення §Yкомуністичної влади§!"
 GER_intervene_in_spain:0 "Втрутитися в Іспанію"
 GER_intervene_in_spain_desc:0 "Наш обов’язок — допомогти нашим товаришам в Іспанії у боротьбі з фашистськими силами. Відправка досвідчених солдатів буде безумовно цінною."
 GER_assist_our_eastern_comrades:0 "Допомогти східним товаришам"
 GER_assist_our_eastern_comrades_desc:0 "Боротьба наших товаришів на далекому сході завдала їм чималих втрат. Ми повинні допомогти їм усім, чим зможемо. Відправка загартованих у боях солдатів може змінити хід подій на їхню користь."
 GER_strike_at_the_rising_sun:0 "Завдати удару по Висхідному Сонцю"
 GER_strike_at_the_rising_sun_desc:0 "[JAP.GetNameDefCap] лишається бастіоном імперіалізму, пригнічуючи будь-кого, хто прагне рівності й соціалізму. Прийшов час змусити японців підкоритися й прийняти новий пролетарський світовий порядок."
 GER_nationalize_industries:0 "Націоналізувати промисловість"
 GER_nationalize_industries_desc:0 "Спостерігаючи позитивні результати централізації економіки, ми повинні зробити наступний крок — націоналізувати промисловість. Зараз вона розпорошена серед приватних власників із різними методами. Націоналізація забезпечить нам контроль над виробництвом і ефективністю."
 GER_form_agricultural_cooperatives:0 "Створити сільськогосподарські кооперативи"
 GER_form_agricultural_cooperatives_desc:0 "Сільське господарство є одним з найважливіших секторів. Багато галузей залежать від праці фермерів, і залишати їх наодинці — безвідповідально. Кооперативи допоможуть об'єднати зусилля аграріїв і підвищити ефективність."
 GER_effectivize_the_volkswerke:0 "Оптимізувати Volkswerke"
 GER_effectivize_the_volkswerke_desc:0 "Так званий Volkswerke був одним із небагатьох корисних задумів попереднього режиму — державний промисловий концерн для нагляду за зростанням і виробництвом у видобувній і сталеливарній галузях. Ця структура заслуговує на подальший розвиток."
 GER_womens_rights_and_equality:0 "Права жінок і рівність"
 GER_womens_rights_and_equality_desc:0 "Стать тривалий час визначала, де громадянин має служити — на фронті, на фабриці чи вдома. Розподіл обов'язків на рівних дозволить нам мати більшу робочу силу та, за потреби, більшу армію."
 GER_locks_women_in_workforce_decision_tt:0 "Рішення §Y$women_in_the_workforce$§! стає §Yнедоступним§!"
 GER_labor_rights_and_union_stuff:0 "Створити профспілки"
 GER_labor_rights_and_union_stuff_desc:0 "Дозвіл працівникам створювати профспілки, аби спільно висловлювати свої потреби та регулювати умови праці, занадто довго ігнорувався. Настав час не лише дозволити, а й заохочувати утворення профспілок!"
 GER_proletarian_dictatorship:0 "Диктатура пролетаріату"
 GER_proletarian_dictatorship_desc:0 "Щоб забезпечити нашому народу найкращі можливості й рівень життя, нам потрібне стабільне керівництво, що діє в інтересах народу. [ROOT.GetLeader] — давній борець за пролетаріат і має всі якості для цієї ролі."
 GER_state_controlled_economy:0 "Державна економіка"
 GER_state_controlled_economy_desc:0 "Наша економіка занадто крихка, щоб залишити її в руках тих, хто не розуміє, як її правильно управляти. Щоб уникнути кризи, держава має взяти її під контроль."
 GER_central_planning:0 "Централізоване планування"
 GER_central_planning_desc:0 "Оскільки економіка вже в руках держави, логічно, що її планування також має бути централізованим. Лише ті, хто має повне бачення економіки, здатні приймати найкращі рішення щодо інвестицій та розподілу ресурсів."
 GER_the_german_stakhanovite_movement:0 "Німецький стаханівський рух"
 GER_the_german_stakhanovite_movement_desc:0 "Стаханівський рух зародився в [SOV.GetName] під час комуністичного правління, коли робітники почали пишатися тим, що працюють понад норму. Це значно підвищило продуктивність і надало робітникам відчуття мети. Нам слід заохотити подібний рух у [ROOT.GetNameDef]."
 GER_the_german_stakhanovite_movement_tt:0 "Після завершення фокусів §Y$GER_establish_the_reichswerke$§! або §Y$GER_invest_in_vereinigte_stahlwerke$§! — цей фокус збільшить видобуток ресурсів на §G5%§!."
 GER_spheres_of_influence:0 "Сфери впливу"
 GER_spheres_of_influence_desc:0 "З двома країнами, що поділяють погляди, на такій близькій відстані, ми маємо встановити чітке розмежування впливу для нас і [SOV.GetAdjective]. Визначивши сфери впливу, ми зменшуємо ризик збройного конфлікту."
 GER_spheres_of_influence_tt:0 "Ми та §Y[SOV.GetNameWithFlag]§! встановимо наші Сфери Впливу в §YЄвропі§!.\n\nНаша §YСфера Впливу§! включатиме:\n§Y[SWE.GetNameWithFlag], [NOR.GetNameWithFlag], [DEN.GetNameWithFlag], [POL.GetNameWithFlag]§! (Захід)\n§Y[CZE.GetNameWithFlag]§! (Захід), §Y[HUN.GetNameWithFlag]§!\n\nЇхня §YСфера Впливу§! включатиме:\n§Y[FIN.GetNameWithFlag], [EST.GetNameWithFlag], [LAT.GetNameWithFlag], [LIT.GetNameWithFlag], [SLO.GetNameWithFlag], [POL.GetNameWithFlag]§! (Схід)\n§Y[ROM.GetNameWithFlag], [BUL.GetNameWithFlag], [YUG.GetNameWithFlag]§!"
 GER_czechoslovakia:0 "Звільнити робітників у [CZE.GetName]"
 GER_czechoslovakia_desc:0 "На південь від нас, у [CZE.GetNameDef], є ще робітники, закуті в кайдани капіталізму. Вони ще не повністю осягнули істину справжнього комунізму, і ми мусимо принести її їм — будь-якими засобами. Такий наш обов'язок як товаришів."
 GER_poland:0 "Захистити [POL.GetAdjective] пролетаріат"
 GER_poland_desc:0 "Пролетаріат у [POL.GetNameDef] досі не має таких самих прав, як наші [ROOT.GetAdjective] робітники. Вони не можуть досягти процвітання під чинним керівництвом, і, можливо, настав час нам втрутитися, щоби звільнити їх і забезпечити їхній захист."
 GER_hungary:0 "Покласти кінець гнобленню [HUN.GetAdjective] робітників"
 GER_hungary_desc:0 "Робітники в [HUN.GetNameDef] досі борються за права, які мали б бути гарантованими. Уряд країни не визнає їхні потреби, тож ми повинні втрутитися й забезпечити, щоб пролетаріат по всій території [HUN.GetName] отримував справедливе ставлення і повагу, на які заслуговує."
 GER_the_northern_shield:0 "Північний щит"
 GER_the_northern_shield_desc:0 "Скандинавські країни багаті на ресурси, однак попри зусилля щодо профспілок, пролетаріат там усе ще страждає від капіталістичних інтересів. Ми віримо, що робітники заслуговують на краще, і до того ж ми можемо ефективніше використовувати ці ресурси. Експлуатації скандинавських робітників настав кінець!"
 GER_sign_the_second_treaty_of_berlin:0 "Підписати Другий Берлінський договір"
 GER_sign_the_second_treaty_of_berlin_desc:0 "Ми усвідомлюємо розміри нашої армії, проте так само усвідомлюємо, що [SOV.GetNameDef] має військо, з яким ми не бажаємо вступати в конфлікт. Домовившись уникати ворожнечі, ми забезпечимо краще майбутнє для всіх робітників наших країн."
 GER_defense_treaty_with_the_soviet:0 "Договір про оборону з Совєтами"
 GER_defense_treaty_with_the_soviet_desc:0 "Оскільки ми вже домовилися з [SOV.GetAdjective]ою владою не вступати в конфлікт, слід розглянути наступний крок у дипломатичних стосунках. Ми вважаємо їх гідними нашого захисту, як і вони, ймовірно, вважають нас. Взаємний оборонний договір буде взаємовигідним."
 GER_industrial_cooperation:0 "Промислова співпраця"
 GER_industrial_cooperation_desc:0 "Наша співпраця з [SOV.GetAdjective]ою владою поки що обмежувалась військовою сферою. Зважаючи на те, що [SOV.GetNameDef] — наш союзник, логічно розширити співпрацю й на інші галузі. Наші промислові підходи схожі, тож спільні проєкти будуть легко реалізованими."
 GER_tech_sharing:0 "Обмін промисловими технологіями"
 GER_tech_sharing_desc:0 "Обмін технологіями між нами та однодумцями повинен бути пріоритетом. Найрозумнішим кроком буде звернутися до [SOV.GetAdjective]ого уряду для такої ініціативи."
 GER_resource_trade:0 "Торгівля ресурсами"
 GER_resource_trade_desc:0 "Попри наші зусилля забезпечити себе всім необхідним, ми повинні бути відкритими до торгівлі з країнами, які поділяють наші ідеали. Запропонувавши [SOV.GetNameDef] компенсацію у вигляді промислових потужностей, ми зможемо укласти вигідну угоду."
 GER_factories_for_resources:0 "Фабрики в обмін на ресурси"
 GER_factories_for_resources_desc:0 "У нас в [ROOT.GetNameDef] — надлишок цивільної промисловості, яку можна використати з більшою користю. Ми знаємо, що [SOV.GetNameDef] має недостатньо розвинені регіони, котрі водночас багаті на ресурси. Пропозиція перемістити виробництво в обмін на ці ресурси може стати взаємовигідною."
 GER_factories_for_resources_tt:0 "Відкриває §YРішення§! щодо переміщення виробництва до §Y[SOV.GetNameWithFlag]§! в обмін на ресурси."

 #NON-ALIGNED/DEMOCRATIC
 GER_monarchist_sentiment: "Монархістські настрої"
 GER_monarchist_sentiment_desc: "Народ хоче монархії — і він її отримає. Хоча конкретна форма правління ще не визначена, очевидно, що німецькому народові потрібен свій кайзер."
 GER_the_monarchy_compromise_ww: "$GER_the_monarchy_compromise$"
 GER_the_monarchy_compromise_ww_desc: "$GER_the_monarchy_compromise_desc$"
 GER_re_establish_free_elections_ww: "$GER_reestablish_free_elections$"
 GER_re_establish_free_elections_ww_desc: "$GER_reestablish_free_elections_desc$"
 GER_re_ratify_the_locarno_treaty: "Повторна ратифікація Локарнського договору"
 GER_re_ratify_the_locarno_treaty_desc: "Локарнські договори були підписані 1925 року, й передбачали нормалізацію відносин з боку Антанти та гарантії територіальної цілісності в Європі. Попри те, що їх сприймали як утиск для нас, краще буде скасувати помилку Гітлера й підтримати ці домовленості."
 GER_re_ratify_the_locarno_treaty_tt: "§Y[FRA.GetNameDefCap]§! буде більш схильною підтримати наші дипломатичні ініціативи"
 GER_franco_germanic_pact: "Франко-німецький пакт"
 GER_franco_germanic_pact_desc: "Після нормалізації відносин із [FRA.GetAdjective], варто поглибити співпрацю та формалізувати пакт дружби й взаємної допомоги, щоби разом протистояти [SOV.GetAdjective] на сході."
 GER_request_the_return_of_french_held_colonies: "Запит на повернення французьких колоній"
 GER_request_the_return_of_french_held_colonies_desc: "Після завершення Великої війни ми були позбавлені наших колоніальних володінь. З огляду на зростання популярності Німецького колоніального товариства за Аденауера, настав час звернутися з проханням повернути Камерун і Тоголенд. Чим кращі наші стосунки з Францією, тим вищі шанси на успіх."
 GER_offer_trade_proposal: "Запропонувати торговельну угоду"
 GER_offer_trade_proposal_desc: "Існує багато держав, багатих на природні ресурси, і торгівля з ними буде вельми вигідною. Індонезійські та конґолезькі території багаті на гуму та рідкоземельні метали, тож укладення торгових угод з [BEL.GetNameDEF] та [HOL.GetNameDef] дозволить нам отримати ці ресурси для нашої промисловості."
 GER_reverse_the_brain_drain_ww: "$GER_reverse_the_brain_drain$"
 GER_reverse_the_brain_drain_ww_desc: "$GER_reverse_the_brain_drain_desc$"
 GER_shared_rd_programs_ww: "$GER_shared_rd_programs$"
 GER_shared_rd_programs_ww_desc: "$GER_shared_rd_programs_desc$"
 GER_shared_rd_programs_ww_tt: "Бонус до швидкості досліджень від §Y$GER_rnd_programs_modifier$§! зростає на §G+1.00%§! за кожного нового члена альянсу, максимум до §G+10.00%§!"
 GER_shared_rd_programs_2_tt: "Кожна §Yдержава§! у нашому §Yальянсі§! також приєднається до §YЦентральноєвропейської дослідницької групи§!"
 GER_pool_technical_know_how_ww: "$GER_pool_technical_know_how$"
 GER_pool_technical_know_how_ww_desc: "$GER_pool_technical_know_how_desc$"
 GER_the_mannheim_project_ww: "Проєкт «Мангайм»"
 GER_the_mannheim_project_ww_desc: "Ми мусимо подвоїти наші зусилля в розкритті секретів атома й розглянути його можливе використання проти [SOV.GetAdjective]ої держави. Із новими союзниками, які можуть поділитися знаннями, це стане набагато простішим."
 GER_ban_political_uniforms: "Заборонити політичну уніформу"
 GER_ban_political_uniforms_desc: "У Ваймарську добу вулиці заполонили парамілітарні організації та політичні угруповання. З метою забезпечення стабільності ми повинні заборонити будь-які відкриті демонстрації політичної приналежності."
 GER_embrace_liberal_leanings: "Прийняти ліберальний курс"
 GER_embrace_liberal_leanings_desc: "Консерватизм виявився застарілим ще тоді, коли наш кайзер не зміг зробити того, що під силу було нашим політикам. Ми завжди повинні дивитися вперед і прагнути кращого завтра!"
 GER_strive_for_conservative_values: "Дотримуватись консервативних цінностей"
 GER_strive_for_conservative_values_desc: "Ліберальні ідеї занадто довго розбещували наш народ і послаблювали націю. Ми маємо повернутися до добрих старих традицій, щоби хаос Ваймарської Республіки ніколи не повторився."
 GER_strengthen_the_welfare_state: "Посилити соціальну державу"
 GER_strengthen_the_welfare_state_desc: "Наша держава давно відома як соціальна, і ми не збираємось це змінювати. Ми повинні залишатися вірними своїм принципам і забезпечити нашому народові якомога кращі умови життя."
 GER_democratic_shield: "Демократичний щит"
 GER_democratic_shield_desc: "Демократії знову перебувають під загрозою по всьому світу, як і колись у нашій країні. Ми знаємо, що означає авторитаризм, і повинні зробити все можливе, аби інші народи не пережили подібного."
 GER_send_military_support_democratic_shield_tt: "Відкриває рішення на §YНадсилання Військового Обладнання§! для §Yдемократичних§! країн, які перебувають у стані війни"
 GER_revive_the_kaiserreich_ww: "$GER_revive_the_kaiserreich$"
 GER_revive_the_kaiserreich_ww_desc: "$GER_revive_the_kaiserreich_desc$"
 GER_return_of_the_kaiser_ww: "Повернення кайзера"
 GER_return_of_the_kaiser_ww_desc: "Кайзеррайху потрібен кайзер, а Вільгельм ІІ усе ще живий, хоч і в еміграції в Нідерландах. Ми скасуємо його заслання та запросимо повернутися на трон — попри невдоволення західних демократій."
 GER_military_dictatorship: "Військова диктатура"
 GER_military_dictatorship_desc: "Велика війна довела, що одного кайзера недостатньо, щоби правильно керувати державою. Як і раніше, Верховне командування армії повинно знову отримати диктаторські повноваження та стати єдиною політичною силою в Імперії."
 GER_military_dictatorship_tt: "§YНімецька Імперія§! буде відома як §YНімецький Кайзеррайх§!.\n"
 GER_invite_scientists_back: "Імперська наукова ініціатива"
 GER_invite_scientists_back_desc: "Багато яскравих умів залишили країну після приходу нацистів до влади — і не даремно. Та з відновленням нашої славної Імперії, дехто з них, можливо, захоче повернутись."
 GER_glorious_mechanical_machinations: "Славетні механічні винаходи"
 GER_glorious_mechanical_machinations_desc: "Наш кайзер давно захоплюється великими машинами, й наказав науковцям зосередити дослідження на створенні раніше небачених див: гігантських залізничних гармат, літаків, здатних перетинати Атлантику, і кораблів, що закривають собою обрій."
 GER_prussian_artillery: "Прусська артилерійська доктрина"
 GER_prussian_artillery_desc: "Колись ми перемагали битву за битвою, завдяки перевазі в доктринах. Якість і вогнева міць були запорукою нашої тактики, і настав час відродити ці підходи!"
 GER_fan_prussian_militarism: "$GER_fan_the_prussian_militarism$"
 GER_fan_prussian_militarism_desc: "$GER_fan_the_prussian_militarism_desc$"
 GER_fan_prussian_militarism_tt: "Відкриває §YРупрехта фон Віттельсбаха§! як генерала 4 рівня"
 GER_re_form_the_freikorps: "Відновити Фрайкор"
 GER_re_form_the_freikorps_desc: "Фрайкор допомагав нам боротися проти ідеологічних ворогів, подавляючи Баварську радянську республіку та інші повстання під час Ваймарської доби. Слід відродити таке формування, щоб ані комуністи, ані нацисти не змогли знову вкоренитися в нашій державі."
 GER_freikrops_militia_recruitment_tt: "Отримаєте п’ять §Yвійськових загонів фрайкору§!"
 GER_re_form_the_freikorps_generals_tt: "§YФранц Ріттер фон Епп§! і §YГерман Ергардт§! стають доступними як генерали"
 GER_re_establish_the_landwehr: "Відновити Ландвер"
 GER_re_establish_the_landwehr_desc: "Ландвер існує з 1813 року й був ефективним засобом самооборони, зокрема за Ваймарської Республіки. Ми також маємо створити власні підрозділи Ландверу та Ландешутцену."
 GER_all_for_the_front: "Усе для фронту!"
 GER_all_for_the_front_desc: "Кожен чоловік повинен віддати своє серце, кров і душу німецькій нації, якщо хоче, щоб Вітчизна повернула собі колишню славу. Усе, що ми створюємо — для фронту. Наш народ має це усвідомити."
 GER_expatriate_the_communists_ww: "$GER_expatriate_the_communists$"
 GER_expatriate_the_communists_ww_desc: "$GER_expatriate_the_communists_desc$"
 GER_demand_the_return_of_southern_jutland: "Вимогти повернення Південної Ютландії"
 GER_demand_the_return_of_southern_jutland_desc: "Власність на герцогство Шлезвіг завжди була предметом суперечки з Данією. Після Першої світової, попри те що ми не брали в ній участі, Антанта віддала Північний Шлезвіг Данії. Ми маємо виправити цю історичну несправедливість."
 GER_glory_to_the_imperial_army: "Слава Імператорській армії"
 GER_glory_to_the_imperial_army_desc: "Імператорська армія здобувала перемоги одна за одною та забезпечила місце Пруссії й Німеччини в Європі. Попри зраду політиків у кінці Великої війни, армія поверне собі колишню велич."
 GER_glory_to_the_imperial_army_tt: "Відкриває §Yпринца Айтеля Фрідріха§! як генерала 2 рівня"
 GER_restore_the_holy_roman_empire: "Відновити Священну Римську імперію"
 GER_restore_the_holy_roman_empire_desc: "Багато хто сумнівався, що цей день настане, але ось ми тут. Зі старими межами Імперії, ми можемо знову коронувати Імператора Священної Римської Імперії — цього разу в об’єднаній нації. Слава Імперії!"
 GER_weltpolitik: "Weltpolitik"
 GER_weltpolitik_desc: "Нас не сприйматимуть серйозно як велику силу, доки ми не відновимо нашу колоніальну імперію або не побудуємо нову. Пора знову звернути погляд за межі Європи."
 GER_prepare_for_the_next_naval_blockade: "Підготуватись до наступної морської блокади"
 GER_prepare_for_the_next_naval_blockade_desc: "Ми знаємо, що сталося минулого разу, коли ворог мав флот більший за наш. Тепер, маючи більше знань, ми можемо заздалегідь підготуватись і уникнути тих самих помилок."
 GER_accept_british_naval_dominance_ww: "$GER_accept_british_naval_dominance$"
 GER_accept_british_naval_dominance_ww_desc: "$GER_accept_british_naval_dominance_desc$"
 GER_carve_up_congo: "Поділ Конґо"
 GER_carve_up_congo_desc: "Конґо багате на ресурси та готове до колонізації. Можливо, ми зможемо домовитись із британцями про розподіл цієї території як крок до відродження колоніальної імперії."
 GER_anglo_germanic_defense_pact: "Англо-німецький оборонний пакт"
 GER_anglo_germanic_defense_pact_desc: "Британці були нашими ворогами в минулому, але тепер ми можемо укласти пакт: якщо хтось нападе на одну зі сторін — отримає війну з обома. Це стане величезним кроком до нормалізації відносин."
 GER_signed_the_anglo_german_defence_pact_opm: "Підписано англо-німецький оборонний пакт"
 GER_anglo_germanic_cooperation_program: "Англо-німецька програма співпраці"
 GER_anglo_germanic_cooperation_program_desc: "Королівський флот має великий досвід у кораблебудуванні та морських битвах. Завдяки тісній співпраці, ми зможемо скористатися цими знаннями, які британці так довго зберігали в таємниці."
 GER_carte_blanche_for_alsace_and_french_colonies_ww: "$GER_carte_blanche_for_alsace_and_french_colonies$"
 GER_carte_blanche_for_alsace_and_french_colonies_ww_desc: "$GER_carte_blanche_for_alsace_and_french_colonies_desc$"
 GER_petition_for_the_return_of_old_colonies: "Петиція про повернення старих колоній"
 GER_petition_for_the_return_of_old_colonies_desc: "Наші нові британські друзі можуть бути відкриті до обговорення повернення колоній, які вони захопили наприкінці Великої війни. Вони можуть вимагати певної компенсації, але ми готові на це, якщо це дозволить нам відновити наші історичні претензії."
 GER_unify_west_africa: "Об'єднати Південно-Західну Африку"
 GER_unify_west_africa_desc: "Нашим мріям про Міттельафріку заважає існування регіону Анґоли. Щоб з'єднати наші володіння в Південно-Західній Африці з Конґолезькими землями, ми маємо висунути ультиматум щодо негайного визнання нашого контролю над цією територією."
 GER_expand_pacific_holdings: "Розширити тихоокеанські володіння"
 GER_expand_pacific_holdings_desc: "Спробувавши імперіалізму на смак у Тихому океані, наші політики виступають за розширення присутності в регіоні з метою встановлення [ROOT.GetAdjective] гегемонії на Далекому Сході. Ми повинні підтримати цю ініціативу й перейти в наступ."
 GER_closer_sino_germanic_relations: "Зміцнити китайсько-німецькі відносини"
 GER_closer_sino_germanic_relations_desc: "[CHI.GetAdjective] вже давно є нашим союзником, і багато хто вважав імовірним, що вони вступлять у Велику війну на нашому боці. Ми маємо зміцнити цей зв'язок між нашими державами."
 CHI_has_accepted_german_overtures: "Китай прийняв [ROOT.GetAdjective]у ініціативу"
 GER_industrial_investments: "Індустріальні інвестиції"
 GER_industrial_investments_desc: "[CHI.GetNameDefCap] дуже відстає в індустріалізації. Ми маємо відправити інженерів та інвестувати в [CHI.GetAdjective]і корпорації, щоби допомогти їм у їхньому розвитку."
 GER_launch_sino_germanic_joint_research_program: "Запустити Китайсько-німецьку спільну дослідницьку програму"
 GER_launch_sino_germanic_joint_research_program_desc: "[CHI.GetAdjectiveCap]ий народ володіє знаннями, що можуть бути корисними для нас, як і ми для них. Ми мусимо створити спільну науково-дослідну команду для взаємного прогресу."
 GER_send_military_aid: "Надіслати військову допомогу"
 GER_send_military_aid_desc: "Наші [CHI.GetAdjective]і друзі оточені ворогами. Ми маємо відправити їм боєприпаси й обладнання, щоб зміцнити їхню оборону й забезпечити їм цінність як союзника в майбутньому."
 GER_send_volunteers: "Далекосхідний легіон"
 GER_send_volunteers_desc: "Багато [ROOT.GetAdjective]их громадян прагнуть пригод і бажають воювати за праву справу. Ми мусимо створити легіон «добровольців», який допоможе нашим [CHI.GetAdjective]им друзям."
 GER_request_the_return_of_qingdao: "Попросити повернення Ціндао"
 GER_request_the_return_of_qingdao_desc: "Ціндао був одним із договорних портів, які ми отримали під час приниження Китаю. Тепер у нас може з'явитися можливість попросити [CHI.GetNameDef] повернути це місто — звісно, з відповідною компенсацією."
 GER_the_sino_germanic_pact: "Китайсько-німецький пакт"
 GER_the_sino_germanic_pact_desc: "Настав час офіційно визнати [CHI.GetAdjective] уряд як союзника. Ми маємо негайно формалізувати цей альянс, щоб разом протистояти гнобителям!"
 GER_divide_and_conquer: "Розділяй і володарюй"
 GER_divide_and_conquer_desc: "У нас із [CHI.GetAdjective] є свої сфери інтересів на Далекому Сході. Ми маємо якнайшвидше позначити кордони, щоб наші імперські прагнення були взаємно визнані."
 GER_asian_spheres_of_influence_tt: "Ми та §Y[CHI.GetNameWithFlag]§! встановимо Сфери Впливу в §YАзії§!, змінюючи вартість захоплення територій у межах або поза цими сферами.\n\nНаша §YСфера Впливу§! включатиме:\n§Y[MAL.GetNameWithFlag]§!\n§Y[INS.GetNameWithFlag]§!\n§Y[PHI.GetNameWithFlag]§!\n§Y[AST.GetNameWithFlag]§!\n§Y[NZL.GetNameWithFlag]§!\nУсі §YПівденно-Тихоокеанські Острови§!\n\nЇхня §YСфера Впливу§! включатиме:\n§Y[SIA.GetNameWithFlag]\n[VIN.GetNameWithFlag]\n[CAM.GetNameWithFlag]\n[LAO.GetNameWithFlag]\n[CHI.GetNameWithFlag]\n[RAJ.GetNameWithFlag]\n[TIB.GetNameWithFlag]\n[NEP.GetNameWithFlag]\n[BHU.GetNameWithFlag]\n[KOR.GetNameWithFlag]\n[JAP.GetNameWithFlag]\n[MON.GetNameWithFlag]§!"
 GER_the_second_naval_race: "Друга морська гонка"
 GER_the_second_naval_race_desc: "Нас принижували британці й французи досить довго! Час відновити наш флот і показати, що ми більше не будемо схиляти голови. Невдовзі весь світ дізнається, що моря належать нам!"
 GER_rebuild_the_high_seas_fleet_ww: "$GER_rebuild_the_high_seas_fleet$"
 GER_rebuild_the_high_seas_fleet_ww_desc: "$GER_rebuild_the_high_seas_fleet_desc$"
 GER_break_anglo_french_colonial_hegemony_ww: "$GER_break_the_anglo_french_colonial_hegemony$"
 GER_break_anglo_french_colonial_hegemony_ww_desc: "$GER_break_the_anglo_french_colonial_hegemony_desc$"
 GER_break_anglo_french_colonial_hegemony_ww_tt: "Якщо ми підписали договір про співпрацю з §YФранцією§!, ми не отримаємо воєнної цілі проти неї"
 GER_asian_allies: "Азійські союзники"
 GER_asian_allies_desc: "Є багато менших націй в Азії, які ще не підкорені нашими ворогами. Можливо, обіцянки безпеки та територіальної вигоди переконають їх приєднатися до нашої справи."
 GER_our_place_in_the_sun_ww: "Наше місце під сонцем"
 GER_our_place_in_the_sun_ww_desc: "Нехай усі знають, що [ROOT.GetNameDef] знову заявляє своє право на місце під сонцем! Наш народ більше не буде принижуватись у тіні — під п’ятою імперії, над якою ніколи не заходить сонце!"
 GER_realize_mittelafrika: "Втілити Міттельафріку"
 GER_realize_mittelafrika_desc: "Наша колоніальна імперія простягнеться далеко, а багатства Центральної Африки завжди нас вабили. Пора реалізувати наші мрії про Німецьку Міттельафріку."
 GER_realize_mittelafrika_tt: "Отримує претензії на всі §Yконґолезькі§!, §Yкенійські§!, §Yанґольські§! та §Yмозамбіцькі§! землі."
 GER_african_allies: "Африканські союзники"
 GER_african_allies_desc: "Народи Африки прагнуть визволення від європейців. Можливо, обіцянка автономії переконає їх приєднатись до нас."
 GER_african_allies_tt: "Відкриває рішення §YПідтримати незалежність§! країн §YАфрики§!."
 GER_asian_allies_faction_tt: "Незалежні азійські малі держави, які не входять до фракцій, отримують наступну подію:"
 GER_african_allies_faction_tt: "Незалежні африканські малі держави, які не входять до фракцій, отримують наступну подію:"
 GER_asian_allies_tt: "Відкриває рішення §YПідтримати незалежність§! країн §YАзії§!."
 GER_expand_african_reach: "Розширити африканський вплив"
 GER_expand_african_reach_desc: "Є регіони Африки, на які ми маємо претензії, але які не контролюються нашими поточними ворогами. Ми маємо чітко висунути свої вимоги та негайно затребувати ці території."

 GER_realpolitik: "Realpolitik"
 GER_realpolitik_desc: "Настав час поглянути назовні на решту Європи та визначити, в який бік дме вітер. Якщо з’являться можливості для альянсів або завоювань, ми повинні негайно їх використати."

 GER_restore_the_brest_litovsk_borders: "Відновити кордони Брест-Литовського договору"
 GER_restore_the_brest_litovsk_borders_desc: "Кордони, встановлені Брест-Литовським договором, були давно й незаконно скасовані Версальською угодою, хоча росіяни програли Велику війну та передали ці землі нам. Ми маємо прагнути повернути наші втрачені східні володіння, навіть якщо це призведе до війни."
 GER_demand_further_polish_concessions: "Вимогти подальших поступок від Польщі"
 GER_demand_further_polish_concessions_desc: "Ми вже змусили поляків повернути невід’ємні частини нашої старої імперії, але на цьому ми не зупинимось. Кордони Брест-Литовського договору ще не відновлено, і Польща стоїть на заваді нашій меті."
 GER_restore_eastern_imperial_possessions: "Повернути східні імперські володіння"
 GER_restore_eastern_imperial_possessions_desc: "Землі, що є невід’ємною частиною нашої імперії, зараз утримуються іноземними державами. Щоб реалізувати кордони Брест-Литовського договору, ми повинні спершу звернути увагу на Познань, Західне Помор’я та Сілезію."
 GER_incorporate_the_polish_rump_state: "Інкорпорувати залишки Польської держави"
 GER_incorporate_the_polish_rump_state_desc: "Навіть останні залишки Польщі належать імперії, як це передбачено Брест-Литовським договором. Ми повинні повернути ці території, за потреби — силою."

 GER_memel_ultimatum: "Ультиматум щодо Мемеля"
 GER_memel_ultimatum_desc: "Якщо ми чогось і навчилися з Великої війни, то це того, що ми маємо підготуватися до нападу на наші східні володіння. Це неможливо без контролю над стратегічно важливим Мемелем, який ми маємо повернути."
 GER_demand_lithuanian_integration: "Вимогти інтеграцію Литви"
 GER_demand_lithuanian_integration_desc: "Колись планувалося, що Литовське королівство буде напівавтономною частиною нашої держави — і так воно й буде. Ми маємо приєднати литовські землі та коронувати Міндаугаса герцогом цих територій."

 GER_establish_eastern_grand_duchies: "[GetEasternDuchiesName]"
 GER_establish_eastern_grand_duchies_desc: "Ми не зможемо напряму утримувати всі території, що охоплені договором. Але ми маємо плани щодо утворення Великих Герцогств і Сателітних Королівств на сході, які утримуватимуть ці землі для нас."
 GER_eastern_duchies_name_democratic: "Східні автономні держави"
 GER_eastern_duchies_name_neutrality: "Створити східні великі герцогства"

 GER_subduing_the_baltic_states: "Підкорення Балтійських держав"
 GER_subduing_the_baltic_states_desc: "Балтійські держави є нелегітимними утвореннями, що претендують на території нашого Об’єднаного Балтійського Герцогства. Ми повинні їх підкорити та передати ці землі балтійсько-німецькій аристократії."
 GER_subduing_the_baltic_states_tt: "Отримати три підрозділи §Yпіхоти Балтійського ландесверу§!.\nЯкщо §YПольща§! не §YВідновила бермонтіанців§!, §YРюдігер фон дер Гольц§! приєднається до нас як фельдмаршал 3 рівня."

 GER_strike_eastward: "Удар на схід"
 GER_strike_eastward_desc: "Зміцнивши кордони, настав час знищити нашого головного ворога — того, хто порушив Брест-Литовський договір і загрожує стабільності Східної Європи — [SOV.GetNameDef]. Настав час захопити Москву та поставити [SOV.GetAdjective] гіганта на коліна."
 GER_unlocks_kremlin_raid_tt: "Відкриває можливість §Yавіаудару§! по §YКремлю§! під час війни з §Y[SOV.GetNameWithFlag]§!"

 GER_end_european_communism: "Знищити європейський комунізм"
 GER_end_european_communism_desc: "Після знищення найбільшої загрози нашій нації настав час очистити Європу від залишків. Комунізм є фундаментальною загрозою нашим цінностям і має бути знищений назавжди."
 GER_strike_eastward_eq_trigger_tt: "Понад §Y100 000§! од. піхотного спорядження в армії"
 GER_second_vienna_award_eq_trigger_tt: "Понад §Y60 000§! од. піхотного спорядження в армії"
 GER_sea_lion_eq_trigger_tt: "Понад §Y90 000§! од. піхотного спорядження в армії"
 GER_puppet_finland: "Забезпечити [FIN.GetAdjective]у лояльність"
 GER_puppet_finland_desc: "[GetFinlandpuppetDescription]"
 GER_finland_puppet_description_democratic: "[FIN.GetAdjective] народ може й бути нашими союзниками, але ми ніколи не можемо бути певні, що одного дня вони не зрадять. Ми повинні гарантувати, що цього не станеться — будь-якою ціною!"
 GER_finland_puppet_description_neutrality: "[FIN.GetAdjective] народ свого часу відхилив нашу пропозицію посадити короля, але ми більше цього не дозволимо. Принц Вольфганг Гессенський сяде на їхній трон, подобається їм це чи ні."
 GER_see_to_the_eastern_front_ww: "Звернути увагу на Східний фронт"
 GER_see_to_the_eastern_front_ww_desc: "Наші дії у попередній війні досі живі в пам’яті багатьох. Ми маємо переорієнтувати страх континенту на справжню загрозу — велику [GER.GetGreatRedMenaceDesc], що нависає зі Сходу. Ми розпочнемо масштабну пропагандистську кампанію."
 GER_the_eastern_threat: "Східна загроза"
 guardian_against_the_eastern_threat: "Захисник від східної загрози"
 existential_threat: "Екзистенційна загроза"
 GER_seeks_to_restore_brest_litovsk: "Намагається відновити Брест-Литовськ"
 GER_seeks_to_restore_brest_litovsk_worse: "$GER_seeks_to_restore_brest_litovsk$"
 GER_safeguard_the_baltic_ww: "$GER_safeguard_the_baltic$"
 GER_safeguard_the_baltic_ww_desc: "$GER_safeguard_the_baltic_desc$"
 GER_tributes_for_guarantees: "Данина за гарантії"
 GER_tributes_for_guarantees_desc: "Ми маємо захистити Балтійські держави від Ведмедя зі Сходу, але не безкоштовно. З огляду на їхнє вразливе становище, буде легко вимагати компенсацію за наш захист."
 tributes_from_lithuania_tt: "Якщо §Y[LIT.GetNameWithFlag]§! погодиться:"
 tributes_from_latvia_or_estonia_tt: "Якщо §Y[LAT.GetNameWithFlag]§! або §Y[EST.GetNameWithFlag]§! погодиться:"
 GER_will_also_recieve_trade_and_civs_tt: "Ми також отримаємо частину їхніх ресурсів і цивільної промисловості.\nРівень §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§! залежатиме від кількості країн, які погодяться на наші умови."
 GER_support_the_finns_ww: "$GER_support_the_finns$"
 GER_support_the_finns_ww_desc: "Фіни знаходяться під загрозою з боку [GER.GetRussiansDemonym]. Ми запропонуємо їм гарантії безпеки та надамо скромну промислову допомогу."
 GER_danzig_for_guarantees_ww: "$GER_danzig_for_guarantees$"
 GER_danzig_for_guarantees_ww_desc: "$GER_danzig_for_guarantees_desc$"
 GER_safeguard_poland: "Захистити Польщу"
 GER_safeguard_poland_desc: "Поляки вразливі перед загрозою зі сходу. Ми повинні захищати їх будь-якою ціною, щоб зберегти буферну державу між нами та [SOV.GetAdjective]ою нацією."
 GER_safeguard_poland_tt: "Якщо §YПольща§! перебуває у нашій фракції або має нашу гарантію під час виконання фокусу §YПровести спільні військові навчання§!, ми отримаємо додатково §G25§! §Yдосвіду армії§! та §G15§! §Yдосвіду авіації§!."
 GER_offer_military_production_support: "Запропонувати підтримку у військовому виробництві"
 GER_offer_military_production_support_desc: "Східні буферні держави не мають потужної промислової бази, як у нас. Ми повинні запропонувати їм допомогу у виробництві зброї та боєприпасів, щоб вони змогли протриматися хоча б певний час у разі нападу з боку [SOV.GetNameDef]."
 GER_offer_military_production_support_tt: "Усі східноєвропейські держави під нашою опікою отримають наступний бонус до §Yвійськового виробництва§! на §Y730§! днів:"
 GER_liberate_oppressed_people: "Звільнити пригноблені народи"
 GER_liberate_oppressed_people_desc: "У [SOV.GetNameDef] є багато людей, налаштованих до нас прихильно, які понад усе прагнуть звільнення. Можливо, варто звільнити їх від гнобителів і перетворити на наших нових союзників на сході."
 GER_liberate_oppressed_people_tt: "Вартість звільнення частин §Y[SOV.GetNameDef]§! зменшується на §G40%§!, а вартість їх перетворення на маріонеток — на §G20%§!."
 GER_liberate_oppressed_people_cossacks_tt: "Відкриває можливість відновлення південноросійських §Yкозацьких республік§!"
 GER_build_the_eastern_bulwark: "Збудувати східний бастіон"
 GER_build_the_eastern_bulwark_desc: "Оборонні споруди в країнах на сході недостатньо сильні, щоб ефективно протистояти [SOV.GetAdjective] загрозі. Ми повинні інвестувати у фортифікацію на їхній території, аби зробити будь-який напад надзвичайно коштовним для ворога."
 GER_build_the_eastern_bulwark_tt: "Будує §Y2 рівень наземних укріплень§! у всіх областях, що належать §Y[ROOT.GetNameDef]§! або країнам, яким ми гарантуємо незалежність чи які є в одній фракції з нами, що межують із §Y[SOV.GetNameDef]§!."
 GER_build_the_eastern_bulwark_ns_tt: "Після вступу у війну з §Y[SOV.GetNameDef]§! ми отримаємо:"
 GER_ally_white_russian_forces: "Союз із білогвардійським рухом"
 GER_ally_white_russian_forces_desc: "Є багато росіян, які втекли за кордон після перемоги червоних у громадянській війні. Ми повинні звернутися до них і з'ясувати, чи готові вони співпрацювати заради повернення на батьківщину — в обмін на відмову від претензій на землі, передані нам чи нашим союзникам Брест-Литовським договором."
 GER_hold_joint_military_drills: "Провести спільні військові навчання"
 GER_hold_joint_military_drills_desc: "Наші союзники на сході мають більш свіжий досвід боротьби з [SOV.GetAdjective]ими силами, ніж ми, і можуть володіти цінними знаннями. Ми повинні організувати спільні навчання, щоб обмінятися досвідом."
 GER_hold_joint_military_drills_tt: "Ми та всі східноєвропейські держави, яким ми гарантуємо незалежність або які є у нашій фракції, отримаємо наступний національний дух:"
 GER_extend_mitteleuropas_bounderies: "Розширити межі Міттельєвропи на схід"
 GER_extend_mitteleuropas_bounderies_desc: "Країни на сході — це не просто буферні зони. Ми повинні запросити їх до Міттельєвропи, щоб зміцнити наш союз та митний союз."
 GER_extend_mitteleuropas_bounderies_tt: "Запрошує гарантовані східноєвропейські держави до §YМіттельєвропи§!"
 GER_reach_out_to_scandinavia: "Звернутись до Скандинавії"
 GER_reach_out_to_scandinavia_desc: "Гори та холод не є захистом від загрози [GER.GetGreatRedMenaceName]. Скандинави повинні це розуміти. Ми запропонуємо їм членство у нашій фракції та захист від [SOV.GetAdjective]их сил."
 GER_mitteleuropa: "Міттельєвропа"
 GER_mitteleuropa_desc: "Головна сфера інтересів німецького народу — Центральна Європа. Початково задумана пруссаками як пангерманська імперія, ця ідея потребує доопрацювання, але є хорошою основою для створення нового європейського порядку."
 GER_mitteleuropa_tt: "Відкриває рішення §YСхилити громадську думку в Австрії на наш бік§!, що підвищує їхню готовність до союзу чи підпорядкування."
 GER_mitteleuropa_alliance: "Міттельєвропа"
 GER_brothers_in_arms: "Брати по зброї"
 GER_brothers_in_arms_desc: "Наші австрійські брати мужньо билися разом із нами в Центральних державах. Ми повинні запропонувати їм угоду, від якої вони не зможуть відмовитись, щоб знову боротися пліч-о-пліч."
 GER_carve_up_czechoslovakia: "Розділити Чехословаччину"
 GER_carve_up_czechoslovakia_desc: "[CZE.GetAdjective] держава стоїть на заваді не лише нашим прагненням, але й прагненням наших союзників на півдні. Ми повинні розділити її між собою, щоб реалізувати Міттельєвропу."
 GER_rekindle_imperial_sentiment_ww: "$GER_rekindle_imperial_sentiment$"
 GER_rekindle_imperial_sentiment_ww_desc: "$GER_rekindle_imperial_sentiment_desc$"
 GER_the_first_berlin_award: "Перша Берлінська угода"
 GER_the_first_berlin_award_desc: "Поляки займають не лише наші землі, а й землі Австро-Угорщини. Ми повинні змусити їх повернути ці регіони до складу Міттельєвропи, інакше вони зіткнуться з гнівом німецької армії."
 GER_the_first_berlin_award_hun_tt: "Якщо ми в одній фракції з §Y[HUN.GetNameDef]§!:"
 GER_the_first_berlin_award_aus_tt: "Якщо ми в одній фракції з §Y[AUS.GetNameDef]§!:"
 GER_the_second_berlin_award: "Друга Берлінська угода"
 GER_the_second_berlin_award_desc: "Румуни та слов’яни також займають землі, що по праву належать Австро-Угорщині. Ми повинні вимагати негайного їх повернення!"
 GER_trade_agreements: "Торгові угоди"
 GER_trade_agreements_desc: "Міттельєвропа — це не лише військовий союз, а й економічний. Ми повинні наголосити на цій ролі та використати її для встановлення зв’язків з країнами, багатими на природні ресурси."
 GER_trade_agreements_tt: "Усі союзники отримають §Yнаціональний дух§!:"
 GER_mitteleuropa_cooperation_sphere: "Сфера співпраці Міттельєвропи"
 GER_mitteleuropa_cooperation_sphere_desc: "Центральна Європа має багато талановитих людей. Але через бажання урядів зберігати знання при собі, вони не можуть ефективно співпрацювати. Ми повинні заохочувати тіснішу наукову кооперацію з нашими союзниками."
 GER_conquer_italy: "Завоювати Італію"
 GER_conquer_italy_desc: "Італійці зрадили нас під час Великої війни, коли атакували Австро-Угорщину і стали на бік Антанти. Ми ніколи не забудемо і ніколи не пробачимо. Час показати їм, до чого призводить зрада та підступність."
 GER_align_italy: "Налагодити відносини з Італією"
 GER_align_italy_desc: "Італія могла зрадити нас під час Великої війни, але ми не повинні забувати, що у них є вражаючий флот, який може скласти конкуренцію нашим ворогам. Тому ми повинні відновити наші старі союзницькі відносини з ними."
 GER_the_austrian_question: "Австрійське питання"
 GER_the_austrian_question_desc: "Менша німецька альтернатива була помилкою, яку ми повинні виправити негайно. Ми повинні примусити австрійців приєднатися до нашої нації, можливо, запропонувавши їм Бурґенланд в обмін на союз із державою [HUN.GetNameDef]."
 GER_the_austrian_question_more_likely_to_accept_tt: "Вони §RМЕНШЕ§! схильні прийняти, якщо вони зараз очолюють фракцію."
 GER_align_czechoslovakia: "Налагодити відносини з Чехословаччиною"
 GER_align_czechoslovakia_desc: "Чехословаччина багата на індустріальні можливості та природні ресурси, будучи однією з центральних територій індустріалізації в Австро-Угорщині. Ми повинні залучити їх до Міттелеуропи, щоб скористатися їхніми багатствами."
 GER_sway_the_balkans: "Залучити Балкани"
 GER_sway_the_balkans_desc: "Багато країн на Балканах відчувають загрозу від іноземних держав. Ми повинні запропонувати їм місце в Міттелеуропі, щоб наш союз міг зміцнитися."
 GER_sway_the_balkans_tt: "Відкриває рішення для §YЗміцнення ідеології [ROOT.GetRulingIdeology]§! в §YБалканських§! країнах та для §YПриєднання їх до Міттелеуропи§!"
 GER_establish_a_customs_union: "Створити митний союз"
 GER_establish_a_customs_union_desc: "Як це передбачалося у старому вересневому плані, ми повинні створити митний союз Міттелеуропи і поступово, але вперто об'єднувати європейські економіки в одну найбільш потужну силу."
 GER_integrated_economies: "Інтегровані економіки"
 GER_integrated_economies_desc: "Інтеграція економік наших союзників з нашою та створення німецького центрального банку, який зможе контролювати та допомагати економічному становищу інших держав, буде дуже вигідною для нас у довгостроковій перспективі, зміцнюючи нас і збільшуючи їхню залежність від нас, що в кінцевому підсумку дозволить нам контролювати їхні зовнішні справи."
 GER_integrated_economies_tt: "Кожен §YЧлен фракції§! отримає §YПодію:§! [GER.GetNameDefCap] бажає подальшої інтеграції нашої економіки"
 GER_european_confederation: "Європейська конфедерація"
 GER_european_confederation_desc: "Тепер, коли наші союзники значно залежать від нас, час почати інтегрувати їх ще більше, мріючи про створення Європейської конфедерації."
 GER_bring_turkey_into_the_fold: "Повернути [TUR.GetNameDef] до складу"
 GER_bring_turkey_into_the_fold_desc: "Турецька держава має претензії на території поза своїми нинішніми кордонами і буде легко примушена приєднатися до нашої фракції. Час знову повернути їх до складу."
 GER_german_hegemony_in_the_middle_east: "Німецька гегемонія на Близькому Сході"
 GER_german_hegemony_in_the_middle_east_desc: "Близький Схід готовий до завоювання, і багато з держав можуть бути готові стати на наш бік, сподіваючись, що ми будемо протистояти британським чи французьким імперіям. Час встановити нашу гегемонію на Близькому Сході."
 GER_sway_the_middle_east_decisions_tt: "Відкриває рішення для §YЗміцнення ідеології [ROOT.GetRulingIdeology]§! в §YКраїнах Близького Сходу§! та для §YПриєднання їх до Міттелеуропи§!"
 GER_reject_the_locarno_treaty: "Відкинути Локарнську угоду"
 GER_reject_the_locarno_treaty_desc: "Локарнська угода була чітко створена для того, щоб перешкодити нам відновити території, які несправедливо були відняті. Ми повинні повністю відкинути цю угоду і підготуватися до відновлення наших старих територій."
 GER_backdoor_negotiations: "Закулісні переговори"
 GER_backdoor_negotiations_desc: "Ми можемо спробувати обійти західне втручання в низькі землі, не нападаючи на всі з них, а замість цього спровокувати одну країну напасти на іншу, а потім приєднатися до однієї зі сторін, фактично розділивши старі нації в регіоні Великої Нідерландії."
 GER_backdoor_negotiations_tt: "Ці рішення дозволяють нам додати одну з цільових країн до нашої фракції, атакуючи іншу."
 GER_schlieffen_once_more_ww: "$GER_schlieffen_once_more$"
 GER_schlieffen_once_more_ww_desc: "$GER_schlieffen_once_more_desc$"
 GER_bypass_maginot_in_the_south_ww: "$GER_bypass_maginot_in_the_south$"
 GER_bypass_maginot_in_the_south_ww_desc: "$GER_bypass_maginot_in_the_south_desc$"
 GER_reinstate_imperial_possessions_ww: "$GER_reinstate_imperial_possessions$"
 GER_reinstate_imperial_possessions_ww_desc: "$GER_reinstate_imperial_possessions_desc$"
 GER_establish_western_grand_duchies: "[GetWesternDuchiesName]"
 GER_western_duchies_name_democratic: "Західні автономні держави"
 GER_western_duchies_name_neutrality: "Створення західних великих князівств"
 GER_establish_western_grand_duchies_desc: "Як це передбачалося в вересневому плані, ми повинні спробувати встановити наш контроль над західними регіонами, створюючи клієнтські держави, розділяючи кордони на свій розсуд."
 GER_integrate_western_german_speakers: "Інтегрувати носіїв західногерманської мови"
 GER_integrate_western_german_speakers_desc: "Вересневий план передбачав інтеграцію більших територій Люксембурга в німецьку державу. Обидва ці регіони та Швейцарія колись були частиною Священної Римської імперії, спадкоємцем якої ми є. Ці германські території повинні бути швидко інтегровані в наше царство."
 GER_core_ardennes_tt: "Якщо [ROOT.GetnameDef] §Yне в фракції§! з [BEL.GetNameDef] і §Yповністю контролює§! [980.GetName]:"
 GER_core_german_switzerland_tt: "Якщо [ROOT.GetnameDef] §Yне в фракції§! з [SWI.GetNameDef] і §Yповністю контролює§! [3.GetName], [847.GetName] та [151.GetName]:"
