### КОНҐОЛЕЗЬКЕ «ВЗАЄМНЕ» ДЕРЕВО ФОКУСІВ ###
 CONGO_belgian_congo: "Бельгійське Конґо"
 CONGO_belgian_congo_desc: "Колонія була заснована в 1908 році після того, як вільна держава Конґо була анексована до бельгійського уряду, позбавленого експлуатації королем Бельгії. Бельгійське Конґо залишається дорогоцінним каменем у центрі бельгійської колоніальної політики."

 CONGO_expand_villages: "Розширення сіл"
 CONGO_expand_villages_desc: "Конґо має великий потенціал, але для його розвитку потрібна велика та активна робоча сила. Ми повинні заснувати нові села в районах, де плануємо розвиток, щоб сприяти цьому зростанню."

 CONGO_free_enterprise_fund: "Фонд вільного підприємництва"
 CONGO_free_enterprise_fund_desc: "Бельгійська колоніальна адміністрація добре усвідомлює, що їм потрібно інвестувати для максимального використання потенціалу Конґо. Тому вони пропонують фінансові гранти для малих підприємств, щоб допомогти їм стартувати."

 CONGO_secure_international_funding: "Забезпечити міжнародне фінансування"
 CONGO_secure_international_funding_desc: "Бельгійська колоніальна влада не є єдиною силою, яка усвідомлює потенціал Конґо. Ми повинні звернутися до міжнародних партнерів за інвестиціями, з якими можемо вести бізнес незалежно від [BEL.GetName]."
 CONGO_secure_international_funding_tt: "Відкриває рішення для §YІнвестувати міжнародне фінансування в інфраструктуру та промисловість Конґо§!"

 CONGO_weapon_repair_workshops: "Майстерні з ремонту зброї"
 CONGO_weapon_repair_workshops_desc: "Хоча більшість військового виробництва здійснюється в Бельгії, є кілька дрібних майстерень, які можуть ремонтувати і переробляти стару військову техніку. Ми повинні забезпечити їх необхідними ресурсами, на випадок, якщо нам знадобиться звернутися до цього обладнання в майбутньому."

 CONGO_rawji_group: "Група Равджі"
 CONGO_rawji_group_desc: "Почавши з скромних коренів, бізнес Равджі почав розширюватися і охоплювати різні галузі та підприємства по всьому Конґо."

 CONGO_the_heart_of_africa: "Серце Африки"
 CONGO_the_heart_of_africa_desc: "Величезні території Конґо знаходяться в самому серці Африки, і, хоча вони порівняно бідні та не розвинені, їх внутрішні райони ховають безмежні багатства і можливості. Все, що нам потрібно зробити, це вирушити в подорож і знайти їх."

 CONGO_establish_university_of_louvain: "Створити університет Лувен"
 CONGO_establish_university_of_louvain_desc: "Спочатку заснований як медичний коледж для вивчення тропічної медицини, ми маємо можливість розширити інститут за допомогою факультету аграрних наук, а потім, коли ми оголосимо його справжнім університетом, він обов'язково стане об'єктом заздрості Африки."

 CONGO_congo_investments: "Інвестиції в Конґо"
 CONGO_congo_investments_desc: "Бельгійський центральний уряд добре усвідомлює багатства Конґо, тому ми можемо використати це багатство для подальшого відновлення бельгійської економіки. Для цього потрібно лише трохи початкових інвестицій."

 CONGO_societe_generale_de_belgique: "Societe Generale de Belgique"
 CONGO_societe_generale_de_belgique_desc: "Гігантська компанія, що є серцем багатьох економічних процесів Бельгії. Якщо ми хочемо організаційної та фінансової підтримки для розвитку цілої країни, немає кращої організації, до якої можна звернутися, щоб зміцнити наші інтереси в Конґо."

 CONGO_ccci: "CCCI"
 CONGO_ccci_desc: "Compagnie du Congo pour le Commerce et l'Industrie — це великий гірничодобувний конгломерат, що активно працює в Конґо. Хоча вони контролюють багато корисних копалин, саме їх металургійні ресурси є тим, що ми хочемо допомогти розвивати."

 CONGO_forminiere: "Forminière"
 CONGO_forminiere_desc: "Société internationale forestière et minière du Congo — це організація, що здебільшого займається лісівництвом та видобутком корисних копалин у Конґо. Хоча їхній досвід у лісовому господарстві цінний, нічого не зрівняється з їх монополією на діаманти в Касай. Це потрібно посилити та розширити!"

 CONGO_ruanda_urundi: "Руанда-Урунді"
 CONGO_ruanda_urundi_desc: "Колись частина Німецької Східної Африки, територія була передана [BEL.GetName] під опіку Лігою націй після Великої війни. Це регіон з доступом до цінних ресурсів, таких як бавовна, кава і вольфрам."
 COG_approached_ruanda_urundi_governor_flag: "Звернулися до губернатора Руанда-Урунді"

 CONGO_jungle_industry: "Промисловість джунглів"
 CONGO_jungle_industry_desc: "Інвестори часто не можуть зрозуміти цінність великого джунглю, але потрібно лише знати, де шукати. Ми повинні знайти ці експертизи та забезпечити їх необхідними інструментами для того, щоб відкрити ці приховані багатства."
 CONGO_jungle_industry_available_tt: "Контролює будь-яку §Yджунглеву область§! у §YВеликому басейні Конґо§!"

 CONGO_belgian_devaluation: "Бельгійська девальвація"
 CONGO_belgian_devaluation_desc: "Уряд [BEL.GetAdjective] здійснив політику девальвації, що дозволило Генерал-губернатору знизити мита на імпорт і підвищити їх на експорт. Це повинно суттєво покращити колоніальний бюджет."

 CONGO_french_congo: "Французьке Конґо"
 CONGO_french_congo_desc: "Французи вирізали частину басейну Конґо і відділили наші землі. Зараз є вдалий момент, щоб виправити цю історичну несправедливість. Має бути лише одна країна!"

 CONGO_force_publique: "Force publique"
 CONGO_force_publique_desc: "Спочатку задуманий як колоніальна поліція, під час Великої війни він був мілітаризований і боровся проти німецької Африки з великим визнанням. Давайте продовжимо цю розбудову і доведемо колоніальну силу до сучасних стандартів."
 COG_force_publique_reformed_flag: "Force publique був реформований в Армію національного Конґо"
 COG_comitted_to_our_overlords_war_flag: "Ми вибрали повністю віддатися війні наших володарів"

 CONGO_symbiotic_industrialization: "Симбіотична індустріалізація"
 CONGO_symbiotic_industrialization_desc: "Один фактор живить інший: розвиваючи бельгійську індустрію, зростає потреба в ресурсах. Ці ресурси ми можемо імпортувати з Конґо та прискорити індустріалізацію, що в свою чергу потребує ще більше ресурсів. Процвітання обох тісно пов'язане."

 CONGO_prince_leopold_mine: "Рудник принца Леопольда"
 CONGO_prince_leopold_mine_desc: "Регіон Кіпуші видобуває мідь протягом століть, і хоча ми працюємо тут вже певний час, потенційна вартість міді, ймовірно, зросте через глобальні напруженості. Будемо готові до цього попиту, коли він з'явиться."

 CONGO_bakwanga_mine: "Рудник Бакванга"
 CONGO_bakwanga_mine_desc: "Було виявлено, що регіон Бакванга надзвичайно багатий на діаманти. Хоча це не такі великі камені, як у Південній Африці чи Індії, це надзвичайно великий депозит найтвердішого мінералу в світі, який можна використовувати для широкого кола промислових цілей."

 CONGO_expand_tungsten_mines: "Розширити рудники вольфраму"
 CONGO_expand_tungsten_mines_desc: "Зі зростаючим інтересом до снарядів з вольфрамовими сердечниками важливо, щоб ми забезпечили власне джерело цього важливого металу. На щастя, він був знайдений на наших територіях мандату Руанда-Урунді."

 CONGO_rubber_plantations: "Руберові плантації"
 CONGO_rubber_plantations_desc: "У Бельгії є досить погана історія у видобутку гуми в Конґо. Попри це, нам все одно потрібно розвивати виробництво цього матеріалу, знаючи, що ми перебуваємо під пильним наглядом міжнародної спільноти."

 CONGO_interfaith_school_subsidies: "Субсидії міжконфесійним школам"
 CONGO_interfaith_school_subsidies_desc: "Вже є кілька католицьких місіонерських шкіл по всій країні, однак, якщо ми дійсно хочемо недорого підвищити рівень освіти населення, нам потрібно заохочувати більше організацій працювати на наших теренах."

 CONGO_colonial_ambitions: "Колоніальні амбіції"
 CONGO_colonial_ambitions_desc: "Конґо — вражаюча частина території, але цей континент — великий. Ми повинні показати іншим колоніальним державам, що боротьба за Африку ще не завершена."

 CONGO_congo_army: "Армія Конґо"
 CONGO_congo_army_desc: "Все ясніше стає, що існують іноземні сили, які зацікавлені в завоюванні Конґо. Тому ми повинні значно більше інвестувати в армію, щоб Конґо могло краще захищатися, а, можливо, й допомогти [BEL.GetName] реалізувати її вплив за кордоном."

 CONGO_modernize_force_publique: "Модернізувати Force publique"
 CONGO_modernize_force_publique_desc: "Хоча Force publique продемонстрував себе відмінно, не секрет, що йому потрібна модернізація. Це найбільш сприятливий момент для інвестицій у це."

 CONGO_cheap_labor: "Дешева праця"
 CONGO_cheap_labor_desc: "Є кілька методів маніпуляції працею, які можна застосувати, щоб отримати максимальний результат з робочої сили. Наприклад, можна забезпечити мінімальні трудові захисти, щоб ризик бути звільненим залишався постійним, і вони залишалися залежними від компаній для забезпечення."

 CONGO_societe_miniere_de_bakwanga: "Societe Miniere de Bakwanga"
 CONGO_societe_miniere_de_bakwanga_desc: "Хоча ринок діамантів є дуже вигідним, у цей час великої індустріалізації є багато нових способів використання цього твердого матеріалу, наприклад, для пилок і бурів."

 CONGO_kasai_secessionist_state: "Сепаратистський регіон Касай"
 CONGO_kasai_secessionist_state_desc: "Регіон Касай завжди був менш контрольований силами [BEL.GetAdjective], і з правильними зв'язками ми могли б закріпитися тут, якщо Конґо вирішить йти до незалежності."

 CONGO_regional_specialization: "Регіональна спеціалізація"
 CONGO_regional_specialization_desc: "Конґо — велика країна, що складається з різноманітних географічних зон і біомів. Ми повинні забезпечити, щоб відповідні ресурси, експертиза та інструменти були направлені в регіони, де їх можна найкраще використати."

 CONGO_expanded_rubber_plantations: "Розширені руберові плантації"
 CONGO_expanded_rubber_plantations_desc: "Попит на гуму став настільки великим, що тепер стало фінансово вигідно значно розширити плантації. Ми можемо створити спеціалізовані ферми та імпортувати сучасне обладнання для серйозного старту виробництва."

 CONGO_separate_corporations_from_politics: "Відокремити корпорації від політики"
 CONGO_separate_corporations_from_politics_desc: "Ще з часів Вільної держави Конґо, країна перебувала під впливом великих корпорацій. В результаті інтереси корпорацій проникли на політичний рівень. Ми повинні вжити заходів, щоб відокремити ці групи від державної влади."

 CONGO_belgian_officer_corps: "Бельгійський офіцерський корпус"
 CONGO_belgian_officer_corps_desc: "На даний момент Force publique очолюється бельгійським офіцерським кадром, однак, оскільки сила значно розширилася, корпус офіцерів не виріс пропорційно. Ми повинні запросити додатковий [BEL.GetAdjective] персонал, щоб забезпечити належне керівництво новими призовниками."

 CONGO_appoint_van_overstraeten: "Призначити ван Оверштретена"
 CONGO_appoint_van_overstraeten_desc: "Рауль ван Оверштретен, ймовірно, один з найбільш здібних офіцерів у [BEL.GetAdjective] армії, але проблема в тому, що він сам це знає. Його особистість зробила його непопулярним у рідній країні, однак він служив у Конґо під час Великої війни. Ми можемо використати цю ностальгію, щоб повернути цього талановитого офіцера."

 CONGO_fuel_for_belgium: "Паливо для Бельгії"
 CONGO_fuel_for_belgium_desc: "Наші зусилля з розширення видобутку ресурсів у Конґо були настільки успішними, що [BEL.GetAdjective] компанії безсоромно використовують ці дешеві матеріали для живлення своїх фабрик у Бельгії... і при цьому заробляють значний прибуток."

 CONGO_antwerp_diamond_district: "Діамантовий район Антверпена"
 CONGO_antwerp_diamond_district_desc: "Як наслідок того, що ми є одним з основних виробників діамантів, Антверпен став основним центром для розподілу та продажу цього мінералу, що забезпечує нам дуже реальне джерело доходу."

 CONGO_shinkolobwe_mine: "Шинколобве"
 CONGO_shinkolobwe_mine_desc: "Шахта Шинколобве є одним з дуже, дуже небагатьох відомих джерел високоякісного урану у світі. На жаль, нижчі рівні шахти були сильно затоплені, що призвело до її закриття. Для відновлення її роботи та поновлення виробництва знадобляться значні інвестиції та зусилля."

 CONGO_chefs_coutumiers: "Чефи Кутум'єри"
 CONGO_chefs_coutumiers_desc: "Чефи Кутум'єри — це клас племінних вождів, яких адміністрація [BEL.GetAdjective] доручила наглядати за місцевим управлінням. У зв'язку з останніми інвестиціями в регіон, ми повинні забезпечити, щоб наші племінні союзники були належним чином заохочені та підтримані у виконанні цієї важливої ролі."
 COG_evolue_in_politics: "§YЕволює§! вступили в §Y[COG.GetAdjective]§! політику"
 CONGO_chefs_coutumiers_tt: "Сформується середній клас §YЕволює§!"

 CONGO_humanitarian_aid: "Гуманітарна допомога"
 CONGO_humanitarian_aid_desc: "Існує багато районів в Конґо, які перебувають у бідності та голоді. Ми маємо ряд контактів з гуманітарними організаціями, і тому слід надати їм доступ для полегшення деяких страждань."

 CONGO_purchasing_commission: "Закупівельна комісія"
 CONGO_purchasing_commission_desc: "З тим, як Конґо все більше залежить від сучасного обладнання та техніки, стало очевидно, що потрібно створити департамент для організації імпорту таких товарів."

 CONGO_expand_force_publique_recruitment: "Розширити набір до Force publique"
 CONGO_expand_force_publique_recruitment_desc: "Попит на сили Force publique зростає, тому потреба в нових призовах також збільшується. Ми повинні запропонувати більші стимули для заохочення місцевого населення приєднуватися до служби."

 CONGO_jungle_fighting: "Бої в джунглях"
 CONGO_jungle_fighting_desc: "Величезні площі Конґо покриті, здавалося б, непрохідними джунглями, і все ж люди живуть і процвітають серед них. Ми повинні набирати таких людей, щоб вони служили провідниками та інструкторами, щоб краще підготувати наші збройні сили до розгортання в таких умовах."
 CONGO_jungle_figthing_random_generals_tt: "§YДва§! випадково обрані військові лідери отримають §YДжунгле́вого щура§!"

 CONGO_requisition_funds: "Запитати кошти"
 CONGO_requisition_funds_desc: "Хоча це може бути не найпопулярніший крок, у Конґо є багато невикористаних багатств для тих, хто знає, як їх видобувати."

 CONGO_gold_and_diamonds: "Золото та діаманти"
 CONGO_gold_and_diamonds_desc: "Ми знаходимося в досить вдалому становищі, контролюючи великі запаси золота та діамантів. Ми повинні використати ці ресурси, щоб купити потрібні постачання, експертизу та інструменти, де це необхідно найбільше."

 CONGO_uranium_development_trust: "Траст розвитку урану"
 CONGO_uranium_development_trust_desc: "Оскільки уран стає дедалі важливішим для багатьох зацікавлених сторін, нам слід співпрацювати з нашими міжнародними партнерами та підтримати створення Трасту розвитку урану. Цей орган буде відповідальний за належну експлуатацію та розподіл цього ресурсу."

 CONGO_smuggle_uranium: "Перевезення урану контрабандою"
 CONGO_smuggle_uranium_desc: "Ми маємо цінний товар, який багато хто дійсно, дійсно хоче, але ми не завжди можемо вільно його пропонувати. Нам слід звернутися до деяких закулісних контактів і подивитися, які угоди можна укласти в тіні."

 CONGO_develop_infrastructure: "Розвивати інфраструктуру"
 CONGO_develop_infrastructure_desc: "Ми вже давно стикаємося з реальністю, що Конґо занадто велике і занадто непрохідне для добрих інфраструктурних з'єднань. Це не означає, що ми не повинні намагатися."

 CONGO_new_vegetable_produce_markets: "Нові ринки овочевих продуктів"
 CONGO_new_vegetable_produce_markets_desc: "Хоча більшість уваги економіки Конґо зосереджена на видобутку мінералів та комерційних культурах, ми все ще маємо сильний і здоровий аграрний сектор. Оскільки глобальні продовольчі дефіцити стають все серйознішими, попит на просту їжу ніколи не був таким високим."

 CONGO_congolese_generals: "Конґолезькі генерали"
 CONGO_congolese_generals_desc: "Force publique зросла до таких масштабів, що ми не можемо більше покладатися на колоніальні імпорти для належного керівництва. Африканці цілком здатні це зробити самі, тому ми повинні скасувати політику виключення, яка обмежує їх, і дозволити місцевим з винятковим талантом приєднуватися до офіцерського корпусу."

 CONGO_even_a_hospital_can_do_better: "Навіть лікарня може зробити краще"
 CONGO_even_a_hospital_can_do_better_desc: "Кілька менших підрозділів Конґо служили в різних театрах бойових дій по всьому світу. Особливо зусилля медичного корпусу стали легендою, навіть на передовій, коли вони стикалися з переважаючими силами, до такої міри, що місцевий командир був почутий, як обурювався на своїх солдатів: "Навіть лікарня може зробити краще!"."

 CONGO_expand_metallurgical_industry: "Розширити металургійну промисловість"
 CONGO_expand_metallurgical_industry_desc: "Бельгія давно відома своєю відмінною металургійною промисловістю, однак вона не завжди мала необхідну сировину для справжнього процвітання. Тепер, з імпортованими ресурсами з Конґо, у них є засоби для процвітання."

 CONGO_smuggle_diamonds: "Перевезення діамантів контрабандою"
 CONGO_smuggle_diamonds_desc: "Діаманти є цінною, практично неконтрольованою валютою, тому вони стали надзвичайно затребуваними в деяких колах. Ми повинні вкласти частину своїх діамантів у цей підпільний рух і зібрати вигоду."
 CONGO_smuggle_diamonds_tt: "Відкриває рішення для зниження нашої §YАвтономії§! в обмін на §YПолітичну владу§!"

 CONGO_office_des_transports_coloniaux: "Офіс колоніальних транспортів"
 CONGO_office_des_transports_coloniaux_desc: "Департамент, відповідальний за колоніальні перевезення та логістику, вже давно перебуває на межі можливостей, між величезними відстанями та складним рельєфом, з якими він змушений боротися. Давайте перерахуємо необхідне фінансування на їх підтримку, щоб зробити Конґо більш з'єднаним місцем."

 CONGO_improved_employment_contracts: "Поліпшені трудові контракти"
 CONGO_improved_employment_contracts_desc: "Попит на сировину досяг таких рівнів, що ми вже не можемо маніпулювати ринком праці так, як раніше. Шахтарі самі стали цінним товаром, і вони це знають. Щоб забезпечити їхню продуктивність, нам потрібно запропонувати їм кращі умови праці."

 CONGO_compagnie_belge_maritime_du_congo: "Бельгійська морська компанія Конґо"
 CONGO_compagnie_belge_maritime_du_congo_desc: "Бельгійська морська компанія Конґо — це компанія, яка відповідає за транспортування матеріалів між Конґо та [BEL.GetNameDef]. Ми повинні надати їй субсидії, щоб забезпечити відкритість важливих торгових шляхів."

 CONGO_heat_resistant_cobalt: "Кобальт, стійкий до високих температур"
 CONGO_heat_resistant_cobalt_desc: "Ми давно видобуваємо кобальт у Конґо, однак цей матеріал особливо високої якості, має термостійкі властивості, які є важливими для розробки нових реактивних двигунів."

 CONGO_copper_cartridges: "Мідні патрони"
 CONGO_copper_cartridges_desc: "Гільзи для снарядів. Жодна сучасна війна не може бути ведена без них, і, як виявляється, мідь є найкращим матеріалом для їх виготовлення. Мідь стійка до корозії і досить м'яка, щоб її можна було обробляти. Як зручно, що ми сидимо на справжній горі цього матеріалу!"

 CONGO_research_grants: "Наукові гранти"
 CONGO_research_grants_desc: "Ресурси — не єдине багатство Конґо, у нас також є великий потенціал у вигляді інтелектуальних ресурсів. Цей найцінніший ресурс ще не був належно використаний. Нам слід запропонувати наукові гранти, щоб стимулювати розвиток інтелектуальної галузі."

 CONGO_congos_place_in_the_world: "Місце Конґо у світі"
 CONGO_congos_place_in_the_world_desc: "Шлях до цього моменту був сповнений поворотів та непередбачуваних ситуацій, але тепер час для Конґо зайняти своє місце в світі. Наскільки сильно вплине минуле на наше майбутнє? Тепер час для прийняття рішення."

 CONGO_legacy_of_lake_tanganyika: "Спадщина озера Танганьїка"
 CONGO_legacy_of_lake_tanganyika_desc: "Одна з найбільш вражаючих експедицій Force publique сталася під час Великої війни, коли кілька кораблів було розібрано, перенесено через джунглі і знову розгорнуто на озері, що знаходиться в серці Африки — для того, щоб перемогти німецькі кораблі, які там стояли."

 CONGO_soviet_interest: "Совєтський інтерес"
 CONGO_soviet_interest_desc: "Існує кілька великих конкурентів, які прагнуть вплинути на ситуацію в Конґо, і жоден з них не настільки впертий, як [SOV.GetNameDef]. Нам слід хоча б послухати, що вони можуть запропонувати!"

 CONGO_whispers_of_independence: "Шепіт незалежності"
 CONGO_whispers_of_independence_desc: "Ми чуємо їх вже деякий час. Поширені чутки незадоволених. Ледь помітний натяк на бунт у повітрі. Легке збудження заради іншого майбутнього. Нам слід прислухатися і подивитися, куди нас приведе ця підводна течія незадоволення."

 CONGO_congo_free_state: "Вільна держава Конґо"
 CONGO_congo_free_state_desc: "Колоніальна адміністрація була настільки ефективною в запобіганні будь-яким мріям про свободу, що майбутнє Конґо, здається, вже визначено — майбутнє, знову пригнічене під владарюванням абсолютної влади з Брюсселя."

 CONGO_overseas_department_of_belgium: "Заморський департамент Бельгії"
 CONGO_overseas_department_of_belgium_desc: "Експеримент з колонією-моделлю був більш успішним, ніж можна було сподіватися. Конґо стало зразком ефективності та прогресу, що дало можливість надати більш офіційну назву."

 CONGO_dominion_of_congo: "Домініон Конґо"
 CONGO_dominion_of_congo_desc: "Наш статус зразкової колонії добре витримав випробування часом, і нація зросла через спільні труднощі між Конґо та [BEL.GetName]. Тому досягнуто певного рівня рівності."

 CONGO_republic_of_congo: "Республіка Конґо"
 CONGO_republic_of_congo_desc: "Відчуття свободи наповнює повітря в новій республіці. Незалежно від того, чи буде майбутнє Конґо частиною Бельгії або в опозиції до колишнього колоніального господаря, одне є певним: це майбутнє має вирішувати тільки сама Конґо."

 CONGO_african_union: "Африканський Союз"
 CONGO_african_union_desc: "Ідеї панафриканізму набрали популярності на всьому континенті, і багато вільних африканських народів бажають об'єднатися заради спільної мети. Ми повинні сприяти цьому та створити організацію, яка зможе об'єднати всі наші нації."

 CONGO_great_war_of_africa: "Велика війна Африки"
 CONGO_great_war_of_africa_desc: "Час настав для того, щоб всі народи Великого Конґо об'єдналися під одним прапором. Ми повинні скасувати випадкові кордони, встановлені європейськими державами, і забрати те, що належить нам."

 CONGO_aviation_militaire_de_la_force_publique: "Військова авіація Force publique"
 CONGO_aviation_militaire_de_la_force_publique_desc: "Не секрет, що величезний розмір Конґо робить військове та поліцейське управління територією значним викликом. Однак є один вид транспорту, який може подолати ці відстані з легкістю: літаки. Нам слід інвестувати в це та забезпечити контроль над небом."

 CONGO_expand_matadi_seaport: "Розширити морський порт Матаді"
 CONGO_expand_matadi_seaport_desc: "Матаді є основним морським портом, що обслуговує Леопольдвіль, і є воротами до внутрішніх районів континенту через численні річки. Нам слід розширити морські об'єкти в цьому місці відповідно до його зростаючої важливості."

 CONGO_expand_ndolo_and_elisabethville_airports: "Розширити аеропорти Н'Доло та Елізабетвіль"
 CONGO_expand_ndolo_and_elisabethville_airports_desc: "Однією з переваг того, що Конґо знаходиться в серці Африки, є те, що воно має потенціал стати важливим транспортним хабом для тих, хто хоче перетнути африканський простір по повітрю."

 CONGO_establish_cometro: "Створити Кометро"
 CONGO_establish_cometro_desc: "Force publique виконала важливу роль у забезпеченні інтересів [BEL.GetAdjective] в Конґо, однак це не є професійною військовою організацією, відповідною суворим стандартам європейських збройних сил. Час для реальної армії вступити в гру."

 COG_congolese_bussinessowners: "Конґолезькі бізнесмени"
 COG_congolese_bussinessowners_desc: "Для того, щоб наше суспільство відновилося після багатьох років інституціоналізованого пригноблення та зробило кроки до більш справедливого суспільства, ми повинні почати заохочувати конґолезьких громадян відкривати власний бізнес, сподіваючись, що вони зможуть увійти на ринок."

 COG_desgregate_the_universites: "Ліквідувати сегрегацію в університетах"
 COG_desgregate_the_universites_desc: "У нашій країні є багато талановитих людей, яких затискають та принижують політики університетів, що не дозволяють певним категоріям людей досягати вищих рівнів освіти. Ми повинні покласти цьому край, адже є багато людей, які хочуть допомогти нашій країні, але не можуть."

 COG_shatter_the_roof: "Зламати дах"
 COG_shatter_the_roof_desc: "Час настав, щоб зламати невидимий дах, який був завжди присутній над головами багатьох наших людей, і нарешті дозволити їм відчути свободу вибору, як вони хочуть жити!"

 COG_establish_the_anc: "Створити Національну армію Конґо"
 COG_establish_the_anc_desc: "Наші вимоги були численні, але лише тепер вони нарешті були виконані. Сьогодні — день, коли ми зможемо сформувати справжню конґолезьку армію, яка зможе стояти гордо перед будь-якими ворогами, з якими ми зустрінемося."

 COG_marine_nationale: "Національний флот"
 COG_marine_nationale_desc: "Хоча раніше ми не дуже інвестували в цей напрямок, морські сили є необхідністю для більшості сучасних націй. Єдине питання — чи хочемо ми створити їх для виходу в Атлантичний океан, чи для роботи на численних річках басейну Конґо."

 COG_expand_shipping_industry: "Розширити судноплавну індустрію"
 COG_expand_shipping_industry_desc: "Багато місць в нашій країні важко досягти, якщо не використовувати повітряний транспорт чи річки. Ще одним важливим аспектом є зв'язки з іншими країнами через моря, і тому нам потрібно розширити нашу судноплавну індустрію, щоб задовольнити вимоги нашої модернізуючої нації."

 COG_south_atlantic_navy: "Південноатлантичний флот"
 COG_south_atlantic_navy_desc: "Якщо ми хочемо належно забезпечити нашу незалежність, ми повинні подбати про те, щоб колоніальні держави більше не змогли висаджуватися на наші береги."

 COG_brown_water_navy: "Флот внутрішніх вод"
 COG_brown_water_navy_desc: "Море для нас не є важливим, але наші величезні річки та озера потребують належного патрулювання, якщо ми хочемо зберегти безпеку нашої нації."

 COG_coastal_defence_fleet: "Розвинути флот для охорони узбережжя"
 COG_coastal_defence_fleet_desc: "Бома і Матаді потребують належного захисту. Це можна досягти лише побудувавши потужні судна, головною метою яких буде забезпечення безпеки нашого узбережжя."

 COG_supply_line_disruption_tactics: "Тактика зриву ліній постачання"
 COG_supply_line_disruption_tactics_desc: "Лінії постачання ворога можна перервати одним точним ударом. Це буде виконано нашими підводними човнами і стане важливою частиною будь-яких майбутніх воєн, в яких ми братимемо участь."

 COG_command_post_matadi: "Командний пункт Матаді"
 COG_command_post_matadi_desc: "Нам потрібно створити командний пункт у Матаді для кращого патрулювання наших західних річок."

 COG_command_post_albertville: "Командний пункт Альбертивіль"
 COG_command_post_albertville_desc: "Нам потрібно створити командний пункт в Альбертивілі для кращого патрулювання наших південно-східних річок."

 COG_command_post_goma: "Командний пункт Гома"
 COG_command_post_goma_desc: "Нам потрібно створити командний пункт у Гомі для кращого патрулювання наших північно-східних річок."

 COG_force_arienne_congolaise: "Військова авіація Конґо"
 COG_force_arienne_congolaise_desc: "Щоб належним чином тримати крок з нашими ворогами, ми повинні реорганізувати наші авіакрила та створити окремий підрозділ авіації в нашій новоствореній армії."

 COG_procure_foriegn_equipment: "Закупити іноземне обладнання"
 COG_procure_foriegn_equipment_desc: "Оскільки ми не маємо технічних знань і промисловості для розробки та виробництва власних літаків, буде доцільно зосередитися на запозиченні конструкцій та закупівлі літаків у наших союзників."

 COG_aeronautical_research_department: "Аеронавігаційний дослідний відділ"
 COG_aeronautical_research_department_desc: "Хоча це може бути не тим, на що ми раніше значно інвестували, не можна забувати, що ми не повинні занадто сильно покладатися на іноземних акторів. Ми повинні спробувати розробляти та виробляти власні літаки, незважаючи на всі витрати, пов'язані з цим."

 COG_scouting_the_terrain: "Розвідка місцевості"
 COG_scouting_the_terrain_desc: "Наші величезні джунглі ускладнюють пересування по нашій території, і до того ж важко помітити ворога до того, як він наблизиться занадто близько до наших важливих міст. Тому авіація повинна грати велику роль в наданні повітряної розвідки."

 COG_expand_production_facilities: "Розширити виробничі потужності"
 COG_expand_production_facilities_desc: "Нам потрібно збільшити виробництво військового обладнання, і єдиний спосіб зробити це — будувати нові потужності, здатні до цього."

 COG_forces_terrestres: "Сухопутні війська"
 COG_forces_terrestres_desc: "Найважливіша частина будь-якої армії — це сухопутна компонента, і наша залишає бажати кращого. Ми повинні інвестувати в неї, щоб вона могла протистояти нашим ворогам."

 COG_from_a_gendarmerie_to_a_fighting_force: "Від жандармерії до бойової сили"
 COG_from_a_gendarmerie_to_a_fighting_force_desc: "Час залишити позаду коріння нашої Force publique і реорганізувати армію, щоб вона виглядала не як жандармерія, а як справжня бойова сила."

 COG_academie_militaire_de_kananga: "Військова академія Кананга"
 COG_academie_militaire_de_kananga_desc: "Не лише регулярні солдати потребують навчання, але й офіцери та генерали. Ми повинні інвестувати в Академію військ Кананга, щоб наша армія могла отримати необхідну освіту для майбутніх завдань."

 COG_standardize_military_production: "Стандартизувати військове виробництво"
 COG_standardize_military_production_desc: "З нашим поточним міксом іноземного та вітчизняного обладнання наші промислові потужності не здатні виробляти необхідні заміни досить швидко. Тому ми повинні стандартизувати техніку, яку використовують наші збройні сили."

 COG_societe_africaine_dexplosifs_congo: "Африканське товариство вибухових речовин Конґо"
 COG_societe_africaine_dexplosifs_congo_desc: "Ще однією річчю, яку необхідно для забезпечення наших потреб у зброї, є державна компанія, що розташована в межах нашої країни, яка може задовольнити наші вимоги. Для цього ми повинні створити Африканське товариство вибухових речовин Конґо, щоб вони виробляли для нас боєприпаси і тільки для нас."

 COG_triga_i_project: "Проєкт TRIGA I"
 COG_triga_i_project_desc: "Майбутнє енергетики полягає в ядерній енергії, і наші вчені активно працюють над створенням першої ядерної електростанції в Африці — TRIGA I. Після завершення проєкту ми зможемо використовувати її потужність для нашої армії, якщо це буде необхідно."

 COG_military_service_for_citizenship: "Військова служба за громадянство"
 COG_military_service_for_citizenship_desc: "В нашій країні є багато людей, які не мають громадянства або паспорта. Тому ми повинні вчинити як це робили римляни і запропонувати громадянство кожному, хто буде служити в наших збройних силах певний період часу, сподіваючись таким чином привабити нових потенційних рекрутів."

 COG_guerilla_tactics_drills: "Навчання партизанським тактикам"
 COG_guerilla_tactics_drills_desc: "Наша місцевість ідеально підходить для тактики партизанської війни. Тому ми повинні зосередитися на тренуванні наших солдатів у використанні цих методів на свою користь і гарантувати, що зможемо відбити будь-якого загарбника, якого зустрінемо."

 COG_french_as_martial_language: "Французька як бойова мова"
 COG_french_as_martial_language_desc: "Традиційно Force publique використовувала французьку як основну мову в армії. Це виявилося ефективною концепцією, і немає причин змінювати її найближчим часом."

 COG_adopt_lingala_and_swahili_as_martial_languages: "Лінгала та Суахілі як бойові мови"
 COG_adopt_lingala_and_swahili_as_martial_languages_desc: "Хоча Force publique використовувала французьку як основну мову, ми повинні, намагаючись дистанціюватися від наших колишніх колоніальних господарів, ввести рідні мови Конґо в нашу армію. Основними мовами будуть Лінгала та Суахілі, оскільки це найбільші з них на цей момент."

 COG_31e_brigade_parachutiste: "31-а парашутна бригада"
 COG_31e_brigade_parachutiste_desc: "Ми повинні створити елітну парашутну одиницю, здатну швидко захоплювати населені пункти та знищувати ворогів у них, яка також може діяти як елітна охорона лідера нашої нації, якщо він коли-небудь опиниться під загрозою."

 COG_peacekeeping_forces: "Миротворчі сили"
 COG_peacekeeping_forces_desc: "Хоча війна наразі не охоплює Конґо, вона продовжує вирувати в багатьох куточках світу. Ми повинні боротися за краще майбутнє, навіть якщо це означає відправку наших військ, щоб воювати за іноземні держави на віддалених землях."

 COG_governor_general_pierre_ryckmans: "Губернатор Генерал П'єр Рікманс"
 COG_governor_general_pierre_ryckmans_desc: "Хоча міністри в [BEL.GetNameDef] мають багато планів для нашої держави, вони не єдині. П'єр Рікманс також має свою велику візію, і було б розумно використати його адміністративні знання для покращення стану нації."

 COG_invest_in_urban_centers: "Інвестувати в міські центри"
 COG_invest_in_urban_centers_desc: "Наша країна велика, а людей багато. Однак, грошей недостатньо для всіх, і якщо ми інвестуватимемо куди-небудь, сільські райони залишаться без уваги. Однак це не завадить нам інвестувати в два найбільші міста — Леопольдвіль та Елісабетвіль."

 COG_uplift_the_apostolic_vicar_of_leopoldville: "Підтримати Апостольського вікарія Леопольдвіля"
 COG_uplift_the_apostolic_vicar_of_leopoldville_desc: "Апостольський вікаріат Бельгійського Конґо був заснований Папою Левом XIII у 1888 році та є головною католицькою інституцією в нашій державі. Він очолюється Ординарієм, Апостольським Вікарієм Леопольдвіля, Йорісом Сіксом, і його представництво в уряді буде важливим для отримання підтримки церкви."

 COG_promote_marcel_maquet_to_provincial_commisioner: "Призначити Марселя Маке до посади провінційного комісара"
 COG_promote_marcel_maquet_to_provincial_commisioner_desc: "Марсель Маке добре зарекомендував себе як молодший колоніальний адміністратор і комісар району. Тому буде доцільно розширити його обов'язки, призначивши його провінційним комісаром."

 COG_cooperate_with_the_comite_special_du_katanga: "Співпрацювати з Комітетом спеціального управління Катанга"
 COG_cooperate_with_the_comite_special_du_katanga_desc: "Огюст Тількенс, колишній губернатор Бельгійського Конґо, тепер очолює Комітет спеціального управління Катанга — парастатальну організацію, створену в 1900 році для адміністрації та експлуатації ресурсів провінції Катанга. Варто скористатися цією організацією на повну."

 COG_lecho_du_katanga: "L'Écho du Katanga"
 COG_lecho_du_katanga_desc: "L'Écho du Katanga — це газета, що видається в Елісабетвілі соціальним колоністом Жаном Декостером і редактором Альбертом Декостером. Разом вони пропагують європейське заселення Конґо, що може бути корисним для швидшого розвитку нашої зростаючої нації."

 COG_strengthen_the_banque_du_congo_belge: "Зміцнити Банк Бельгійського Конґо"
 COG_strengthen_the_banque_du_congo_belge_desc: "Жодна країна не може ефективно функціонувати без належного банку, і ми не є винятком. Щоб зміцнити контроль за фінансовою ситуацією в нашій країні, ми повинні зосередитися на зміцненні бельгійського державного Банку Бельгійського Конґо."

 COG_contract_the_empain_group: "Контракт з групою Емпена"
 COG_contract_the_empain_group_desc: "Група Емпена була заснована Едуардом Емпеном у 1881 році і є однією з найбільших корпорацій нашого часу. Вона відповідає за трамвайні лінії, залізниці, виробництво електроенергії, будівництво та видобуток корисних копалин, і вже значною мірою сприяла розвитку східного Бельгійського Конґо. Їхні послуги нам дуже потрібні!"

 COG_invest_in_geomines: "Інвестувати в Géomines"
 COG_invest_in_geomines_desc: "Компанія Géomines (Компанія геологічного та гірничого інжинірингу Бельгії) відіграла велику роль у видобутку та експлуатації величезних родовищ металевої руди на південному сході нашої країни і є одним із найбільших виробників олова в світі. Вони безумовно можуть допомогти нашій економіці в довгостроковій перспективі, якщо ми зараз інвестуємо в них."

 COG_attempt_to_centralize_the_state: "Спроба централізувати державу"
 COG_attempt_to_centralize_the_state_desc: "Наша велика країна практично неможлива для контролю з одного центрального місця, якщо тільки ми не винаходимо кращі технології зв'язку та транспорту. Проте ми повинні зробити все, що можемо, щоб централізувати державу навколо нашої столиці."

 COG_allow_local_autonomy: "Дозволити місцеву автономію"
 COG_allow_local_autonomy_desc: "Оскільки практично неможливо належним чином централізувати державу, ми повинні намагатися дозволити регіонам місцеву автономію, щоб краще утримувати підтримку численних людей нашої нації, навіть якщо ми не матимемо такого великого контролю над ними."

 COG_closer_cooperation_with_eugene_jungers: "Тісніша співпраця з Еженом Юнгерсом"
 COG_closer_cooperation_with_eugene_jungers_desc: "Ежен Юнгерс є чинним губернатором колонії Руанда-Урунді. Якщо ми зможемо здобути його прихильність, ми зможемо тісніше співпрацювати і зрештою використовувати ресурси цієї колонії на нашу користь."

 COG_found_the_congolese_national_movement: "Заснувати Конґолезький національний рух"
 COG_found_the_congolese_national_movement_desc: "Для того, щоб Конґо могло працювати разом, незважаючи на міжетнічні та міжрелігійні суперечки, ми повинні створити єдиний фронт організацій, що буде присвячений тому, щоб зробити Конґо кращим. У зв'язку з цим Патріс Лумумба запропонував створити Mouvement national Congolais."

 COG_formally_recognize_the_kimbanguist_church: "Офіційно визнати Кімбангістську церкву"
 COG_formally_recognize_the_kimbanguist_church_desc: "Симон Кімбангу, самопроголошений особливий посланець самого Ісуса Христа, був кісткою в горлі нашої адміністрації протягом багатьох років. Однак з огляду на кількість підтримки, яку його рух отримав серед місцевого населення, настав час офіційно визнати Церкву Ісуса Христа на землі його особливим посланцем Симоном Кімбангу як легітимну релігійну організацію в нашій країні."

 COG_found_the_parti_solidaire_africain: "Заснувати Parti Solidaire Africain"
 COG_found_the_parti_solidaire_africain_desc: "Панафриканський рух стає дедалі сильнішим, і як одна з найбільших держав Африки, ми не можемо дозволити собі відставати від цих подій. Тому ми повинні заснувати Африканську взаємну партію з метою сприяння співпраці між соціалістичними та демократичними державами нашого континенту."

 COG_the_intore_lion_dancers: "Танцюристи львів Інторе"
 COG_the_intore_lion_dancers_desc: "Танцюристи львів Інторе — це елітна королівська охорона руандійського Мвамі, їх часто називають Обраними серед традиційної руандійської армії. Було б краще, якщо цей збройний підрозділ підпорядковувався центральному уряду."

 COG_improve_colonial_lawmaking: "Поліпшити колоніальне законодавство"
 COG_improve_colonial_lawmaking_desc: "Наші закони численні, і більшість з них застарілі, залишаючись в силі ще з часів Вільної держави. Тому буде доцільно залучити відомого колоніального юриста Робера де Мюленера, щоб він допоміг переписати багато застарілих законів нашої країни."

 COG_establish_new_sabena_air_routes: "Встановити нові авіарейси SABENA"
 COG_establish_new_sabena_air_routes_desc: "Societé Anonyme Belge d'Exploitation de la Navigation Aérienne вже давно корисна для нас, надаючи авіаперевезення між основними населеними пунктами нашої величезної нації. Можливо, ми могли б спробувати встановити нові маршрути в деякі з віддалених регіонів країни, щоб транспортування та комунікація стали набагато простішими для управління."

 COG_congo_and_the_war_in_europe: "Конґо та війна в Європі"
 COG_congo_and_the_war_in_europe_desc: "Наш володар опинився під атакою іноземної держави, і війна може зрештою поширитися на наші кордони. Настав час готуватися до бою і заявити, що хоча вони можуть, ми ніколи не здамося!"

 COG_emergency_powers_for_pierre_ryckmans: "Надзвичайні повноваження для колоніального губернатора"
 COG_emergency_powers_for_pierre_ryckmans_desc: "Наша адміністрація повністю заблокована з моменту, коли зв'язок з урядом у Бельгії був перерваний. Тому ми повинні надати надзвичайні повноваження Рікмансу та Флещауверу, щоб ми могли діяти з більшою владою."

 COG_an_independent_colonial_cabinet: "Незалежний колоніальний кабінет"
 COG_an_independent_colonial_cabinet_desc: "Для належного управління країною нам потрібно створити тимчасовий кабінет міністрів і наш парламент у Леопольдвілі. Тим часом Флещаувер здійснить державні візити до наших різних союзників в надії укласти вигідні торгові угоди з ними."

 COG_acquire_american_investments: "Залучити американські інвестиції"
 COG_acquire_american_investments_desc: "Американці зацікавлені в тому, щоб використовувати нашу величезну націю як хаб для транспортування постачання та зброї, оскільки ми стратегічно розташовані в центрі Африки і також знаходимося неподалік від американського континенту. Ми повинні скористатися цією перевагою та спробувати залучити американських інвесторів."

 COG_make_use_of_the_british_proposal: "Скористатися британською пропозицією"
 COG_make_use_of_the_british_proposal_desc: "Британці запропонували, що, бачачи слабкість уряду в Бельгії, вони дозволять незалежній державі Конґо стати частиною їхнього альянсу, якщо ми надамо їм права на кілька шахт і плантацій каучуку. Це пропозиція, яку буде розумно прийняти!"

 COG_prepare_for_offensive_action: "Підготуватися до наступальної операції"
 COG_prepare_for_offensive_action_desc: "Політики на батьківщині не можуть вирішити нашу роль у цій війні, але ми не повинні забувати, що можемо стати їхнім порятунком і через героїчні дії здобути нашу незалежність у цій війні. Кожен чоловік — на фронт!"

 COG_utilize_sabena_for_military_purposes: "Використовувати SABENA для військових цілей"
 COG_utilize_sabena_for_military_purposes_desc: "SABENA раніше використовувалася лише для цивільних перевезень. Однак з наближенням війни до наших кордонів, ми повинні використовувати їх для навчання пілотів та переобладнати їхні літаки для повітряних боїв."

 COG_raf_and_saaf_cooperation: "Співпраця з RAF та SAAF"
 COG_raf_and_saaf_cooperation_desc: "Багато наших пілотів залишилися служити в Королівських військово-повітряних силах. Хоча співпраця з Британським співтовариством нас болить, це значно допоможе нам здобути досвід та тактику для використання їхніх навичок на полі бою."

 COG_enter_the_sterling_area: "Приєднатися до стерлінгової зони"
 COG_enter_the_sterling_area_desc: "Британці вимагають, щоб ми, в обмін на збереження нашої незалежності, поки наш володар під іноземною окупацією, приєдналися до стерлінгової зони та сплачували субсидії, а також дотримувалися колоніальних цін на ринок. Це не буде вигідно для нас економічно, але це ціна, яку ми повинні заплатити."

 COG_safeguard_cabinda: "Захистити Португальське Конґо"
 COG_safeguard_cabinda_desc: "Провінція Кабінда колись була частиною Королівства Конґо, і, оскільки війна розгоряється по всьому світу, настав час втрутитися та захистити наших братів від подальших страждань. Їхні нинішні окупанти можуть не сприйняти цей крок добре, але він необхідний для захисту майбутнього Африки."

 COG_central_bank_of_congo_ruanda_urundi: "Центральний банк Конґо та Руанда-Урунді"
 COG_central_bank_of_congo_ruanda_urundi_desc: "Нарешті, настав час створити свій власний банк, який не контролюється іноземними державами або знаходиться за кордоном!"

 COG_national_committee_for_liberation: "Національний комітет визволення"
 COG_national_committee_for_liberation_desc: "Слабкі центристи Конґолезького національного руху здаються задоволеними компромісом щодо незалежності, яка може так і не настати, частково погоджуючись із тридцятирічним планом емансипації бельгійської Африки Жефа Ван Більсена. Ми повинні здійснити напад на колоніальні влади, поки вони не загасили наші вогні!"

 COG_alliance_de_bakongo: "Альянс Баконґо"
 COG_alliance_de_bakongo_desc: "Альянс Баконґо очолює великий мислитель Жозеф Каса-Вубу, чоловік, який стане вірним провідником для незалежного Конґо. Ми повинні переконатися, що ABAKO матиме можливість діяти без втручання уряду."

 COG_progressive_congolese_students: "Прогресивні конґолезькі студенти"
 COG_progressive_congolese_students_desc: "Оскільки багато хто в нашій країні починає вірити в соціалістичну риторику, буде доцільно створити молодіжні організації, де ці ідеї можуть поширюватися і розвиватися далі. Молодь — це наше майбутнє, і тому вони повинні отримати навчання, яке допоможе їм вести нас, коли настане їхній час."

 COG_manifeste_convience_africaine: "Маніфест Африканської свідомості"
 COG_manifeste_convience_africaine_desc: "Національна свідомість конґолезців починає набувати форми, і еволює вже почали розчаровуватись у тридцятирічному плані Жефа Ван Більсена. Настав час, щоб конґолезькі інтелектуали заявили про себе та показали світу, куди прямує Конґо!"

 COG_endorse_force_publique_mutinies: "Підтримати заколоти Force Publique"
 COG_endorse_force_publique_mutinies_desc: "Хоча Force Publique є інструментом колоніальної влади, багато хто в організації бачить цивілізаційну місію такою, якою вона є насправді. Ми повинні переконати їх, що найкращий курс дій — це заколот, і що тільки через це ми можемо здобути повну незалежність."

 COG_encourage_unionism: "Заохочувати профспілковий рух"
 COG_encourage_unionism_desc: "У Конґо багато людей отримують набагато менше, ніж їхні теоретичні рівні. Щоб вирішити це питання, ми повинні заохочувати людей до створення профспілок, адже лише спільною працею ми зможемо створити краще майбутнє!"

 COG_make_contact_with_irving_brown: "Зв'язатися з Ірвінгом Брауном"
 COG_make_contact_with_irving_brown_desc: "Американський профспілковий діяч і лідер Американської федерації праці Ірвінг Браун давно має зв'язки з Сірілем Адулою, і як лейтенант армії США, він може бути дуже корисним для залучення на нашу сторону. Використовуючи його як контакт, ми зможемо залучити інвестиції від американців, пов'язаних із профспілками."

 COG_invite_the_general_labour_federation_of_belgium: "Запросити Генеральну федерацію праці Бельгії"
 COG_invite_the_general_labour_federation_of_belgium_desc: "Генеральна федерація праці Бельгії була створена як заміна Торговому союзу, і тепер намагається розширити свій вплив за межі Бельгії. Завдяки нашим контактам, ми можемо забезпечити її закріплення в Конґо, створивши єдину організацію для участі нашого населення."

 COG_union_nationale_des_travailleurs_du_congo: "Національний союз працівників Конґо"
 COG_union_nationale_des_travailleurs_du_congo_desc: "Нам необхідно створити профспілку, яка буде зосереджена в Конґо, окрему від урядів нашої та будь-якої іншої країни."

 COG_approach_the_disfavored_mwami: "Звернутися до незадоволеного Мвамі"
 COG_approach_the_disfavored_mwami_desc: "Є багато тих, хто ненавидить бельгійських окупантів. Одним з них є Юхи V Мусінга, колишній Мвамі Руанди. Ми могли б заручитися його підтримкою та забезпечити, щоб він і його послідовники приєдналися до нашого повстання, коли настане час."

 COG_the_simba_movement: "Рух Сімба"
 COG_the_simba_movement_desc: "Найкращий спосіб скинути наших колоніальних володарів — це бути близьким до народу і здобути підтримку простих людей. З цією метою Крістоф Гбене організовує групу під назвою Сімби, що повинна символізувати суворість великого лева, який знищує своїх ворогів. Вони будуть нашою найкращою надією на здобуття незалежності!"

 COG_attempt_to_sway_moise_thsombe: "Спроба схилити Моїза Тшомбе"
 COG_attempt_to_sway_moise_thsombe_desc: "Провінція Катанга не зовсім згодна з нашими ідеями про відокремлення, і, ймовірно, вони самі відокремляться, якщо ми почнемо наше повстання. Тому ми повинні заручитися підтримкою одного з їхніх найвідоміших політиків, Моїза Тшомбе, і переконати його, що наші спільні інтереси насправді взаємодоповнюють один одного."

 COG_secure_soviet_aid: "Забезпечити допомогу СРСР"
 COG_secure_soviet_aid_desc: "Є багато сил, які хотіли б бачити нас незалежними або хоча б послабити наших бельгійських володарів. Радянський Союз може бути нашою найкращою надією, якщо ми хочемо здобути союзника, на якого можна покладатися навіть після війни."

 COG_secure_german_aid: "Забезпечити допомогу Німеччини"
 COG_secure_german_aid_desc: "Є багато сил, які хотіли б бачити нас незалежними або хоча б послабити наших бельгійських володарів. Хоча Німеччина, загалом, не зацікавлена в нашій незалежності, вони мають велике бажання ослабити Бельгію. Отже, вони будуть сильним союзником хоча б на час війни."

 COG_approach_the_barotse_litunga: "Звернутися до Літунги Баротсе"
 COG_approach_the_barotse_litunga_desc: "Літунга народу Баротсе на південь від нас, Єта II, розділяє багато наших цілей стосовно антикороліалізму. Можливо, було б розумно здобути його довіру та попросити його воїнів допомогти в нашій визвольній боротьбі?"

 COG_slander_the_colonial_authorities: "Оббрехати колоніальні влади"
 COG_slander_the_colonial_authorities_desc: "Нам потрібно розпочати масштабну пропагандистську кампанію проти колоніальних властей, і викрити перед громадськістю все, що вони зробили і все, що продовжують робити з нами. Лише так ми зможемо здобути справжню підтримку народу."

 COG_strike_while_the_rion_is_hot: "Кувати залізо, поки гаряче"
 COG_strike_while_the_rion_is_hot_desc: "Час настав. Зараз або ніколи. Ми повинні знищити наших ворогів з люттю, щоб наша країна могла бути вільною від колоніальної гніту раз і назавжди!"

 COG_the_lion_roars: "Лев реве"
 COG_the_lion_roars_desc: "Народи Африки прагнуть звільнення від своїх гнобителів, як і ми колись. Сімби здобули величезну популярність останнім часом, і на цей момент нічого не зможе завадити їм взяти на себе національне керівництво."

 COG_proclaim_the_peoples_republic: "Проголосити Народну Республіку Конґо"
 COG_proclaim_the_peoples_republic_desc: "Якби ви запитали наших людей кілька років тому, чи думали вони, що ми досягнемо цього дня, вони б відповіли: ні. Але ми зробили це. Сьогодні — це день, коли ми можемо проголосити створення нашої давно бажаної Народної Республіки. Хай живе голова, хай живе держава!"

 COG_the_arme_populaire_de_liberation: "Народна армія визволення"
 COG_the_arme_populaire_de_liberation_desc: "Революційна армія повинна бути доступною для всіх і досить сильною, щоб захистити наших громадян. З цією метою нам потрібно створити нашу власну Народну армію визволення, щоб наші люди більше ніколи не мали боятися за свою безпеку!"

 COG_nationalization_of_foreign_industrial_assets: "Націоналізація іноземних промислових активів"
 COG_nationalization_of_foreign_industrial_assets_desc: "Протягом нашої історії багато іноземних компаній і корпорацій приїжджали до нашої країни, щоб експлуатувати наші ресурси та людей. Ми повинні націоналізувати ці галузі та зробити їх частиною нашого економічного простору."

 COG_form_the_gecamines: "Створити Gécamines"
 COG_form_the_gecamines_desc: "Наступним кроком є націоналізація Géomines шляхом об'єднання її з нашою новоствореною державною компанією La Générale des Carrières et des Mines. Це дозволить нарешті забрати ресурси нашої країни під наш контроль."

 COG_societe_nationale_chemins_du_congo: "Національна компанія залізниць Конґо"
 COG_societe_nationale_chemins_du_congo_desc: "З огляду на те, наскільки велика наша країна, було б важливо створити національну агенцію, яка займатиметься нашими численними залізницями, більшість з яких нині знаходяться в поганому стані, щоб наша країна могла бути більш зв'язана, ніж будь-коли раніше."

 COG_cooperate_with_the_congolese_churches: "Співпраця з конґолезькими церквами"
 COG_cooperate_with_the_congolese_churches_desc: "Церкви, хоч і консервативні за своєю природою, не виступають проти нас і не становлять великої загрози нашій владі. Тому найкращим варіантом буде заручитися їхньою підтримкою та включити їх у наш національний апарат."

 COG_strict_anti_clericalism: "Строгий антиклерикалізм"
 COG_strict_anti_clericalism_desc: "Священники католицької та кібангуїстської церков — це скупі люди, які піклуються тільки про себе. Ми повинні зробити все можливе, щоб позбавити їх впливу на наше суспільство, якщо наш народ хоче коли-небудь процвітати."

 COG_invite_kwame_to_the_capital: "Запросити Кваме Нкруму до столиці"
 COG_invite_kwame_to_the_capital_desc: "Кваме Нкрума — впливовий та популярний ганський політик-пан-африканіст. Нам слід запросити його до нашої столиці, щоб встановити гарні стосунки з рухом, і можливо він стане корисним для нас у багатьох відношеннях."

 COG_liberation_by_force: "Звільнення силою"
 COG_liberation_by_force_desc: "Народи Африки не мають достатньої сили для того, щоб звільнити себе самі. Ми повинні прагнути визволити їх від їхніх гнобителів, щоб вони знову змогли пізнати свободу, як це було колись."

 COG_hold_the_pan_african_congress: "Провести Пан-африканський конгрес"
 COG_hold_the_pan_african_congress_desc: "Всі впливові африканські політики повинні зібратися разом і вирішити майбутнє континенту. На порядку денному повинна бути боротьба проти колоніальних держав і емансипація африканських народів."

 COG_establish_the_west_african_national_secretariat: "Африканський національний секретаріат"
 COG_establish_the_west_african_national_secretariat_desc: "Настав час реалізувати те, що було вирішено на Пан-африканському конгресі. Ми повинні постачати зброю революціонерам і допомагати в глобальній боротьбі з колоніалізмом, щоб ця темна ера нарешті завершилась!"

 COG_socialist_education_reforms: "Соціалістичні реформи освіти"
 COG_socialist_education_reforms_desc: "Народ повинен бути належним чином освічений, щоб думати самостійно, не потрапляючи в пастки племінних розбіжностей і дикості. Тому ми повинні прагнути сформувати систему освіти та навчальні програми, які відповідатимуть нашим бажаним поглядам."

 COG_foster_a_personality_cult: "Розвивати культ особистості"
 COG_foster_a_personality_cult_desc: "Ніхто інший, як [ROOT.GetLeader], не може принести процвітання народам Африки. Він — великий лідер, який є основою нашої незалежності, і тому повинен отримувати відповідне ставлення."

 COG_join_the_comitern: "Приєднатися до Комінтерну"
 COG_join_the_comitern_desc: "Ми маємо ідеологічних союзників у Радянському Союзі, які хочуть лише одного — покласти край епосі колоніалізму. Тому нам слід встановити більш тісні дипломатичні зв’язки з ними, можливо, навіть шукаючи союз."

 COG_african_research_and_development_department: "Африканський відділ наукових досліджень і розвитку"
 COG_african_research_and_development_department_desc: "Щоб досягти прогресу, ми повинні створити спільний африканський підрозділ наукових досліджень і технологічного розвитку, який об’єднає технічні знання багатьох африканських держав."

 COG_organization_of_african_unity: "Організація африканської єдності"
 COG_organization_of_african_unity_desc: "До цього часу свобода від європейського колоніалізму вважалася питанням просто здобуття незалежності. Однак тепер з’ясувалося, що ми всі все ще є потенційними цілями для завоювання в очах багатьох лідерів за межами Африки. Лише об’єднавшись і співпрацюючи, народи Африки можуть сподіватися на те, щоб не стати підданими знову."

 COG_mutual_defense: "Взаємна оборона"
 COG_mutual_defense_desc: "Народи Африки ніколи не матимуть тривалого миру, поки нації світу не зрозуміють, що ціна спроби колонізувати нас занадто висока. Щоб досягти цього, члени Організації африканської єдності повинні створити угоду про взаємну оборону, обіцяючи захищати один одного, якщо на нас буде здійснено напад."

 COG_central_african_bank: "Центральний африканський банк"
 COG_central_african_bank_desc: "Створивши [ETH_GetCentralBankName], ми могли б почати процес інтеграції економік у межах Організації африканської єдності. Це дозволить нам ефективніше використовувати наші ресурси та інфраструктуру для благо всіх держав-членів."

 COG_the_executive_council: "Виконавча рада"
 COG_the_executive_council_desc: "Ми повинні домогтися більшої співпраці в межах Організації африканської єдності, створивши виконавчий орган, який буде діяти за волею народу і може оперативно реагувати на загрози стабільності в нашому регіоні."

 COG_the_african_union: "Африканський Союз"
 COG_the_african_union_desc: "Настав час для народів Африки об’єднатися в Африканський Союз. Більше ніколи ми не будемо піддані загрозам від імперіалістів чи фашистів, оскільки ми прагнемо стати першою супердержавою Африки."

 COG_kasa_vubus_first_cabinet: "Перше Кабінет Каса-Вубу"
 COG_kasa_vubus_first_cabinet_desc: "Перші вільні вибори завершено, і Жозеф Каса-Вубу вийшов переможцем. Тепер він активно працює над формуванням першого конґолезького кабінету міністрів. Будучи дуже популярним по всій країні та відмінним у своїй справі, він обов'язково залишиться в пам'яті як великий президент для багатьох поколінь."

 COG_national_insitute_of_agronomic_study: "Національний інститут агрономічних досліджень"
 COG_national_insitute_of_agronomic_study_desc: "Ми повинні створити організацію з метою аналізу та вдосконалення наших сільськогосподарських методів і земель. Це дозволить нашій країні справжньо процвітати."

 COG_the_ten_year_plan: "План на десять років"
 COG_the_ten_year_plan_desc: "Для того, щоб відновити нашу індустрію, ми повинні ініціювати десяти річний план економічного та соціального розвитку Конґо."

 COG_expanded_peasantry_program: "Програма розширення селянства"
 COG_expanded_peasantry_program_desc: "Наш аграрний сектор є найбільшим у нашій країні, і для його модернізації нам потрібно зробити великі інвестиції, і саме це ми й плануємо робити."

 COG_declaration_of_congolese_unity: "Декларація Конґолезької єдності"
 COG_declaration_of_congolese_unity_desc: "Народи баконґо живуть розділеними міжнародними кордонами. Ми повинні докласти зусиль до об'єднання наших людей якомога швидше, і для цього забезпечити процвітання баконґо на століття вперед."

 COG_improve_the_civil_administration: "Поліпшення цивільної адміністрації"
 COG_improve_the_civil_administration_desc: "Адміністрація в багатьох віддалених регіонах залишає бажати кращого. Ми повинні прагнути до її поліпшення, якщо хочемо, щоб наша країна працювала так ефективно, як ми бажаємо."

 COG_mend_the_linguistic_divides: "Подолання лінгвістичних розколів"
 COG_mend_the_linguistic_divides_desc: "У нашій нації існують великі поділи, і одним з найбільших є лінгвістичний — між основними мовами, такими як кіконґо, лінгала, суахілі, тшилуба та французька, а також сотнями менших мов. Ми повинні надати офіційний статус багатьом з них, якщо хочемо досягти справжньої рівності."

 COG_women_in_the_military: "Дозволити жінкам служити в армії"
 COG_women_in_the_military_desc: "На даний момент жінки нашої країни не мають права брати участь у військовій службі, хоча є багато патріотичних жінок, які хочуть це зробити. Ми повинні змінити закони, щоб дозволити їм це, щоб мати можливість залучити якнайбільше здатних солдатів до наших збройних сил."

 COG_assemble_a_regency_council: "Зібрати регентську раду"
 COG_assemble_a_regency_council_desc: "Рішення наших політичних проблем поки не видно. Жодна конкретна партія чи політик не має достатньої підтримки для того, щоб взяти на себе національне лідерство, і така ситуація не може тривати довго. Нам потрібно зібрати раду, яка спробує запропонувати лідерство певним племінним вождям і монархам, щоб здобути якомога більше легітимності для нашого нового уряду."

 COG_the_kingdom_of_kongo_focus: "Дім Água Rosada"
 COG_the_kingdom_of_kongo_focus_desc: "Дім Água Rosada був останнім правлячим домом Королівства Конґо в XIX і XX століттях і також був однією з основних фракцій під час Конґолезької громадянської війни. Дом Педро VII, нинішній претендент, тепер знову коронований як король Конґо."

 COG_the_nyim_of_kuba_focus: "Нїм Куби"
 COG_the_nyim_of_kuba_focus_desc: "Королівство Куба існує з 1625 року і у 1884 році було перетворене на регіональне вождинство в Міжнародній асоціації Конґо. Їхнім правителем є Нїм, який наразі є Мбоп Мабінц маМбеки, і він здатний відновити славу нашої нації!"

 COG_the_ma_loango_focus: "Мâ Лоанго"
 COG_the_ma_loango_focus_desc: "Мâ Лоанго — традиційний правитель Королівства Лоанго. Тепер, коли ми прийняли це звання, ми повинні прагнути до реінтеграції старих територій, які колись належали королівству."

 COG_the_mwami_of_burundi_focus: "Мвамі Бурунді"
 COG_the_mwami_of_burundi_focus_desc: "Тепер, з піднесенням Мвамбуци IV Бангіріченге на наш трон, ми можемо претендувати на титул Королівства Бурунді. Зробивши це, ми зможемо легітимізувати наші претензії на це маленьке королівство на сході, і, можливо, ми можемо піти далі."

 COG_the_umwami_of_rwanda_focus: "Умвамі Руанда"
 COG_the_umwami_of_rwanda_focus_desc: "Тепер, коли Мутара III Рудахігва зійшов на наш трон, ми можемо претендувати на титул Королівства Руанда. Зробивши це, ми зможемо легітимізувати наші претензії на це маленьке королівство на сході, і, можливо, ми можемо піти далі."

 COG_the_pro_german_mwami_focus: "Пронімецький Мвамі"
 COG_the_pro_german_mwami_focus_desc: "Німецький колабораціоніст Югі V Мусінга з Руанди тепер контролює країну після того, як був обраний нашою регентською радою. Проте, у несподіваному повороті подій, він проголосив Конґо продовженням німецької колоніальної імперії, заявивши, що він є правителем Міттелафриканського королівства!"

 COG_uniao_dos_povos_do_norte_de_angola: "Унія Народів Півночі Анголи"
 COG_uniao_dos_povos_do_norte_de_angola_desc: "Унія Народів Півночі Анголи — це партизанський рух, що зараз діє на півночі Анголи, з метою повернути наші колишні території назад до Королівства Конґо. Було б розумно фінансувати цю групу."

 COG_bundu_dia_kongo: "Бунду діа Конґо"
 COG_bundu_dia_kongo_desc: "Щоб наша держава справді повернулася до того, чим вона була, ми повинні позбутися пут християнства, яке було введене португальцями багато років тому. Час знову прийняти Буконґо!"

 COG_devout_catholic_kingdom: "Вірне католицьке королівство"
 COG_devout_catholic_kingdom_desc: "Як одне з перших католицьких королівств в Африці, ми знаємо важливість релігії та легітимності Папи. Якщо ми хочемо відновитися після століть страждань, ми повинні залишатися вірними нашим християнським ідеалам."

 COG_reestablish_the_royal_council: "Відновити королівську раду"
 COG_reestablish_the_royal_council_desc: "Королівська рада Королівства Конґо, яку часто називали вершинами влади, була керівним органом чиновників і дворян колись. Ми повинні відновити її, адже жоден король не може правити самотужки."

 COG_bakongo_military_might: "Військова потужність баконґо"
 COG_bakongo_military_might_desc: "Тепер, коли ми знову стабілізували ситуацію в нашому королівстві, час претендувати на всі наші землі та завоювати Африку під нашим правлінням!"

 COG_royal_university_of_higher_education: "Королівський університет вищої освіти"
 COG_royal_university_of_higher_education_desc: "Щоб прогресувати як нація, ми повинні навчати наш народ таким чином, щоб вони могли здійснювати наукові прориви. Для цього ми повинні створити університет вищої освіти."

 COG_invest_in_the_textile_industry: "Інвестувати в текстильну промисловість"
 COG_invest_in_the_textile_industry_desc: "Для того, щоб наша нація процвітала, ми повинні інвестувати в створення традиційних текстилів Куба і продавати їх на міжнародному ринку."

 COG_traditional_masks_and_armor: "Традиційні маски та броня"
 COG_traditional_masks_and_armor_desc: "Щоб підняти мораль наших військ, ми повинні забезпечити їх традиційною бронею Куба. Також ми можемо залякати наших ворогів, використовуючи наші традиційні маски."

 COG_children_of_woot: "Діти Вуут"
 COG_children_of_woot_desc: "Вуут — це надприродна істота, яка назвала тварин та інші живі істоти, а також була першим чоловіком і принесе цивілізацію. Ми — їхні діти і повинні діяти таким чином, щоб відповідати їхнім очікуванням."

 COG_spirit_of_loko_yima: "Дух Локо Йіма"
 COG_spirit_of_loko_yima_desc: "[ROOT.GetLeader] несе в собі дух чистого білого Локо Йіма, бога на землі, якого виплюнув небесний батько Бумба під час створення світу. Тому всі повинні слідувати волі [ROOT.GetLeader]."

 COG_a_society_of_trade: "Товариство, побудоване на торгівлі"
 COG_a_society_of_trade_desc: "Наша соціальна структура давно існує завдяки торговим шляхам, що проходять через Конґо. Ми повинні підтримувати це, якщо хочемо здобути більш сильну економічну основу."

 COG_a_multiethnic_conglomeration: "Багатонаціональний конгломерат"
 COG_a_multiethnic_conglomeration_desc: "Наша суспільство завжди складалося з багатьох етнічних та лінгвістичних груп, і це йшло йому на користь. Ми повинні заохочувати таку поведінку і змінювати стосунки між завойовниками і підкореними."

 COG_reclaim_loango: "Відновити Лоанго"
 COG_reclaim_loango_desc: "Хоча зараз це не так, наша справжня столиця Лоанго знаходиться в [772.GetName], і її потрібно перетворити на величезне місто, якого світ ще не бачив. Першим кроком буде забезпечення її безпеки."

 COG_the_kings_divine_power: "Божественна влада короля"
 COG_the_kings_divine_power_desc: "Король має божественне право правити і повинен мати можливість діяти відповідно. Він знає, що найкраще для своїх вірних підданих, і буде правити залізною рукою."

 COG_appoint_a_royal_council: "Призначити королівську раду"
 COG_appoint_a_royal_council_desc: "Король може знати багато, але не все. Тому йому потрібна королівська рада радників, яка допоможе йому в управлінні королівством."

 COG_occupy_cabinda: "Окупувати Кабінду"
 COG_occupy_cabinda_desc: "Провінція Кабінда знаходиться між нашими провінціями Лоанго і Бома, і поки війна точиться по всьому світу, настав час вступити в дію та захистити наших невинних братів від подальших лих. Їхні поточні окупанти можуть не схвалити цей крок, але це необхідно для захисту майбутнього Африки."

 COG_reestablish_the_bouvandji: "Відновити Буванджі"
 COG_reestablish_the_bouvandji_desc: "У 11 столітті Буванджі були братством ковалів з народу Войо. Вони володіли майстерністю у вогні та залізі, і завоювали державу Нгою, що підкорила нас. Однак з нашою перемогою в останні роки, можливо, настав час скористатися їхніми вміннями на свою користь."

 COG_invest_in_rubber_plantations: "Інвестувати в плантації каучуку"
 COG_invest_in_rubber_plantations_desc: "Каучук є паливом нашої економіки і може допомогти нам встановити вигідні торгові угоди з іноземними державами. Тому це сектор, в який ми повинні інвестувати значно."

 COG_friendship_with_france: "Договір дружби з [FRA.GetName]"
 COG_friendship_with_france_desc: "[FRA.GetNameDefCap] можливо колонізували нас колись, але вони дозволили нам номінальну незалежність, і ми вдячні за це. Ми повинні спробувати виправити минулі помилки і встановити з ними альянс."

 COG_attempt_to_ally_the_portuguese: "Спроба укласти союз з [POR.GetAdjective]"
 COG_attempt_to_ally_the_portuguese_desc: "Наші відносини з [POR.GetNameDef] і їхніми дослідниками були періодично напруженими, але настав час виправити минуле і поглянути в майбутнє. Тому ми повинні спробувати укласти з ними союз."

 COG_reclaim_bujumbura: "Відновити Бужумбуру"
 COG_reclaim_bujumbura_desc: "Ми не можемо вважати себе новим Королівством Бурунді, якщо не контролюємо нашу стару столицю. Ми повинні зробити все можливе, щоб повернути цей регіон!"

 COG_the_embodiment_of_god: "Втілення Бога"
 COG_the_embodiment_of_god_desc: "[ROOT.GetLeader] є втіленням самого Бога і має унікальне божественне право правити всіма землями навколо Великих озер. Нехай живе його величність!"

 COG_claim_the_great_lakes: "Претендувати на Королівства Великих Озер"
 COG_claim_the_great_lakes_desc: "Різні королівства Великих озер, одним з яких ми колись були, тепер підкорені іноземними державами. Як одне з цих старих королівств, ми маємо набагато більш легітимне право на цю територію, ніж будь-які імперіалістичні держави, і тому повинні забрати її для себе якнайшвидше."

 COG_new_empire_of_kitara: "Нове Імперія Кітари"
 COG_new_empire_of_kitara_desc: "Про велике і давнє Імперію Кітари говорять багато мешканців нашого східного регіону. Прийнявши цю містичну та легендарну державу, ми можемо повністю легітимізувати наші претензії на королівства Великих озер."

 COG_south_to_lake_malawi: "На південь до озера Малаві"
 COG_south_to_lake_malawi_desc: "Нам потрібно зробити останній поштовх до ще одного великого озера, яке не входило до карти старої Імперії Кітари. Це озеро Малаві, і воно буде нашим, так само як і всі інші великі озера в регіоні."

 COG_reclaim_kigali: "Відновити Кігалі"
 COG_reclaim_kigali_desc: "Ми не можемо вважати себе новим Королівством Руанда, якщо не контролюємо нашу стару столицю. Ми повинні зробити все можливе, щоб повернути цей регіон!"

 COG_centralize_military_structure: "Централізація військової структури"
 COG_centralize_military_structure_desc: "Щоб краще координувати наші армії, ми повинні встановити централізовану військову структуру, те саме, що колись дозволяло нам легко завойовувати всі наші сусідні королівства."

 COG_an_expansionist_state: "Експансіоністська держава"
 COG_an_expansionist_state_desc: "Кожна держава повинна постійно розвиватися, якщо вона хоче задовольнити потреби своєї популяції, і ми не виняток. Ми повинні швидко розширити наші кордони, щоб задовольнити тих, хто постійно прагне до більшого."

 COG_great_military_chiefs: "Великі військові вожді"
 COG_great_military_chiefs_desc: "Те, що виділяло нас у минулому, це наші великі військові командири. Ми повинні запровадити суворі тренувальні програми, щоб наші нинішні командири могли досягти рівня командирів минулого."

 COG_great_cattle_chiefs: "Великі вожді худоби"
 COG_great_cattle_chiefs_desc: "Те, що виділяло нас у минулому, це наші великі вожді, які мали хист до організації та адміністрації. Вони могли зробити наше сільське господарство сильнішим за будь-чиє, і це те, що ми повинні відновити."

 COG_expand_banana_plantations: "Розширити плантації бананів"
 COG_expand_banana_plantations_desc: "Банани є життєво важливими для будь-якої здорової економіки. Ми повинні прагнути в десять разів збільшити виробництво бананів, щоб наш народ та економіка могли бути задоволені."

 COG_tutsi_warrior_training: "Тренування воїнів тутсі"
 COG_tutsi_warrior_training_desc: "Наші великі воїни тутсі допомогли нам завоювати сусідні королівства багато років тому. Ми повинні посилити нашу військову службу, щоб тільки найпідготовленіші та найкраще треновані чоловіки могли вступити до наших збройних сил."

 COG_unify_east_africa: "Об'єднати Східну Африку"
 COG_unify_east_africa_desc: "Тепер ми можемо нарешті досягти мрій стародавніх руанських королів, намагаючись об'єднати Східну Африку. Це велике досягнення, яке принесе нам велику славу!"

 COG_a_german_protectorate: "Німецький протекторат"
 COG_a_german_protectorate_desc: "Щоб надати легітимності нашій новій державі, а також захистити її від голодних хижаків, таких як британці та французи, ми повинні спробувати стати протекторатом наших старих друзів, [GER.GetNameDef]."

 COG_invite_german_kasierist_exiles: "Запросити німецьких монархістів"
 COG_invite_german_kasierist_exiles_desc: "Здається, німці здалися і відмовились від свого славного кайзера, обравши справжню посередність. Ми повинні запросити вірних німецьких монархістів до нашої нації і спробувати відновити справжній Міттелафріку!"

 COG_colonial_administration: "Колоніальне управління"
 COG_colonial_administration_desc: "Ми повинні використати те, що ми навчилися з німецького колоніального управління в нашій країні, щоб краще управляти Африкою самостійно."

 COG_prussia_of_africa: "Пруссія Африки"
 COG_prussia_of_africa_desc: "Ми, Міттелафрика, справжні завойовники, які принесуть всю Африку під наш контроль. Наша армія була сильно прусизована, і не рідкість почути, як нас називають Пруссією Африки."

 COG_german_west_africa: "Німецька Західна Африка"
 COG_german_west_africa_desc: "Ми повинні просуватися до старих територій Німецької Західної Африки, щоб вони знову стали частиною нашого контролю!"

 COG_german_east_africa: "Німецька Східна Африка"
 COG_german_east_africa_desc: "Ми повинні просуватися до старих територій Німецької Східної Африки, щоб вони знову стали частиною нашого контролю!"

 COG_german_south_west_africa: "Німецька Південно-Західна Африка"
 COG_german_south_west_africa_desc: "Ми повинні просуватися до старих територій Німецької Південно-Західної Африки, щоб вони знову стали частиною нашого контролю!"


