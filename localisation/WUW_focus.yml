 GER_prioritize_economic_growth:0 "Пріоритезувати економічне зростання"
 GER_prioritize_economic_growth_desc:0 "Роки недбалої фіскальної політики майже зруйнували нашу економіку. Ми мусимо будувати трактори замість танків, роздавати лопати замість гвинтівок і надавати пріоритет економічному зростанню, а не розвитку військової промисловості!"
 GER_currency_reforms: "Валютні реформи"
 GER_currency_reforms_desc:0 "Першим кроком до відновлення та пожвавлення економіки є проведення радикальної валютної реформи."
 GER_lower_taxes: "Знизити податки"
 GER_lower_taxes_desc:0 "Податковий тягар на наш народ поступово стає все важчим і важчим, щоб оплачувати програму переозброєння. Зменшивши цей тягар, ми можемо втратити державні доходи в короткостроковій перспективі, але люди зможуть витрачати більше важко зароблених грошей у майбутньому."
 GER_workers_rights: "Права робітників"
 GER_workers_rights_desc:0 "За останні кілька років профспілки докорінно змінились і вже не схожі на ті, якими вони були раніше. Реформувавши їх, ми зможемо згуртувати робітників і отримати вигоду."
 GER_abolish_price_controls:0 "Скасувати контроль над цінами"
 GER_abolish_price_controls_desc:0 "Заходи з контролю над цінами, запроваджені для стимулювання переозброєння, душать економіку. Скасування цих заходів може зменшити державні кошти, але дасть змогу людям розпочати новий бізнес і дати поштовх економіці."
 GER_increased_trade: "Збільшена торгівля"
 GER_increased_trade_desc:0 "Якщо німецький народ хоче процвітати, ми мусимо імпортувати те, що не можемо видобути або збудувати в межах наших власних кордонів. Ми мусимо поглянути назовні та підписати нові торговельні угоди з іншими країнами – угоди, звісно, вигідні для нас."
 GER_housing_developments:0 "Житлові забудови"
 GER_housing_developments_desc:0 "Ми можемо оживити нашу економіку, запустивши програму розвитку житлового будівництва, спрямовану на реконструкцію та створення сучасних будинків і встановлення нового рівня життя."
 GER_invest_in_vereinigte_stahlwerke: "Вкластись у Vereinigte Stahlwerke"
 GER_invest_in_vereinigte_stahlwerke_desc:0 "Vereinigte Stahlwerke — один із найбільших і найважливіших виробників сталі. Вкладення в компанію, безсумнівно, призведуть до підвищення продуктивності та трансформації німецької сталеливарної промисловості."
 GER_industrial_expansion: "Промислове розширення"
 GER_industrial_expansion_desc:0 "Сильна промисловість, здатна конкурувати на міжнародному рівні та впроваджувати нові технології, матиме вирішальне значення для нашого подальшого зростання. [ROOT.GetNameDefCap] стане синонімом якості."
 GER_agricultural_reforms: "Сільськогосподарські реформи"
 GER_agricultural_reforms_desc:0 "Наш аграрний сектор здебільшого складається з невеликих сімейних фермерських господарств, які використовують багато ручної праці. Ми можемо реформувати весь аграрний сектор, запровадивши сучасне обладнання та збільшивши виробництво кожної окремої ферми. Від цього виграє вся наша нація!"
 GER_urbanization: "Урбанізація"
 GER_urbanization_desc:0 "Впровадження сучасної техніки в сільському господарстві вивільнило багато людей, які тепер стікаються до міст у пошуках нової роботи. Цим людям можна знайти хороше застосування на наших заводах, де вони можуть продовжувати робити нашу економіку однією з найсильніших у світі."
 GER_wirtschaftswunder: "Wirtschaftswunder"
 GER_wirtschaftswunder_desc:0 "Всі наші програми та ініціативи з пожвавлення економіки нарешті принесли свої плоди! Люди в усьому світі захоплюються нашим фінансовим та промисловим відновленням і називають його «Wirtschaftswunder» — економічним дивом."
 GER_mass_production: "Масове виробництво"
 GER_mass_production_desc:0 "Завдяки промисловому прогресу, якого ми досягли останнім часом, ми багато дізналися про засоби виробництва. Нам слід застосувати всі ці нові знання і розуміння, щоб оптимізувати наші конвеєри і виробляти матеріали в небачених раніше масштабах."
 GER_build_defense_industry: "Збудувати оборонну промисловість"
 GER_build_defense_industry_desc:0 "Після того, як ми нарешті змогли стабілізувати і навіть у багато разів зміцнити нашу економіку, тепер ми можемо звернути свою увагу на забезпечення суверенітету нашої держави і побудову належної оборонної промисловості, захищаючи працьовитість німецького народу і його прагнення до прогресу і досконалості."
 GER_war_production: "Воєнне виробництво"
 GER_war_production_desc:0 "Війна знову охопила нас, але ми не зламаємося і не впадемо! Ми мобілізуємо нашу індустріальну міць і перевершимо будь-якого ворога, який буде настільки нерозумним, що подумає, ніби зможе зламати незламну волю німецького народу!"
