 GER_influence_the_middle_east: "Вплинути на Близький Схід"
 GER_influence_the_middle_east_desc:0 "Хоча історично ми маємо мало спільного з Близьким Сходом, ніхто не може заперечувати, що цей регіон становить для нас інтерес. Нам слід поширити свій вплив у цьому регіоні, щоб отримати певну дипломатичну вагу в регіоні, якщо вона знадобиться."
 GER_the_final_blow_to_communism: "Останній удар по комунізмі"
 GER_the_final_blow_to_communism_desc:0 "Подолання держави [SOV.GetNameDef] не може бути кінцем нашої священної війни проти комунізму в Європі. Поки комуністичні країни існують по сусідству з нами, ми мусимо продовжувати боротьбу. Ми не можемо заспокоїтися, поки червона загроза не буде повністю викорінена!"
 GER_war_against_communism_tt: "Здобуде ціль війни §YАнексія§! проти всякої §Yкомуністичної§! держави у світі. Нинішні цілі:"
 GER_war_against_european_communism_tt: "Здобуде ціль війни §YАнексія§! проти всякої §Yкомуністичної§! держави в §YЄвропі§!. Нинішні цілі:"
 GER_crossing_the_atlantic_dockyards_tt: "Буде додано §Y2 верфі§! в європейські прибережні області від повним контролем держави [ROOT.GetNameWithFlag], із видаленням §Y1 військового заводу§! за кожну здобуту верф.\n(Ефекти застосовуються до максимальних [?crossing_the_atlantic_max_states_for_dockyards|Y0] областей, із пріоритетом на області з принаймні одною верф'ю.)"

 # Внутрішнє коло
