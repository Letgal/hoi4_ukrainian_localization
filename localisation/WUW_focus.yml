 COG_slander_the_colonial_authorities_tt: "§RЦей національний дух буде знятий після завершення нашої війни за незалежність!§!"
 COG_strike_while_the_iron_is_hot_tt: "Наші війська почнуть марш до Леопольдвіля, офіційно починаючи війну за незалежність. Ми зможемо примусити наших колишніх сюзеренів до миру і отримати повну незалежність, якщо контролюємо §YЛеопольдвіль§!, §YЕлізабетвіль§! та §YСтенлівіль§!, або якщо зможемо капітулювати нашого ворога та примусити його до миру.\n\nТим часом вони зможуть примусити нас до миру та зберегти контроль над нашою країною, контролюючи §YЛеопольдвіль§!, §YЕлізабетвіль§! та §YSСтенлівіль§!."
