 GER_the_four_year_plan: "Чотирирічний план"
 GER_the_four_year_plan_desc: "$GER_four_year_plan_desc$" #old loc
 GER_autarky_efforts: "Розвиток автаркії"
 GER_autarky_efforts_desc: "$GER_autarky_desc$" #old loc
 GER_gain_autarkic_economy_lock_free_trade_tt: "§Y$free_trade$§! та §Y$export_focus$§! будуть §Rзамкнені§!. Буде здобута §Y$autarkic_economy$§!."
 GER_improve_trade_relations_tt: "Збільшить §Yторговельний вплив§! на поточних і майбутніх §Yчленів альянсу§!."
 GER_institute_price_controls:0 "Запровадити контроль за цінами"
 GER_institute_price_controls_desc:0 "Ми мусимо вжити різних заходів для посилення нашого контролю над фінансами, щоб вони не прогиналися під нашими амбітними цілями стати самодостатніми. Ми мусимо мати можливість регулювати ціни на імпорт, товари першої необхідності та заробітну плату робітників, щоб приборкати інфляцію та забезпечити економічну стабільність."
 GER_unlock_price_controls_decision_tt: "Відімкне рішення: §Y$GER_price_controls_cat$§!, яке може зменшити §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!"
 GER_industrial_consumer_goods_factor_limit_tt: "§Y[GetIndustrialModifier]§! має §Rменше§!, ніж $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y90%§!" # (&)
 GER_establish_the_reichswerke: "Заснувати $GER_reichswerke$"
 GER_establish_the_reichswerke_desc: "$GER_hermann_goring_werke_desc$" #old loc
 GER_unlock_reichswerke_tt: "Відімкне промисловий концерн §Y$GER_reichswerke$§!."
 GER_seize_foreign_industries:0 "Захоплення іноземних підприємств"
 GER_seize_foreign_industries_desc:0 "Інтегруючи іноземні галузі в нашу економіку, ми забезпечуємо життєво важливі ресурси, які сприяють нашим військовим зусиллям та виробництву."
 GER_coal_liquefaction: "Зрідження вугілля"
 GER_coal_liquefaction_desc: "$GER_coal_liquidization_desc$" #old loc
 GER_subsidize_hoesch_benzin: "Субсидувати Hoesch-Benzin"
 GER_subsidize_hoesch_benzin_desc:0 "Раніше казали, що армія марширує на шлунку, але сучасна армія працює на паливі. Щоби підтримати нашу військову спроможність, ми мусимо інтенсифікувати наші зусилля з виробництва синтетичного палива."
 GER_establish_buna_werke: "Заснувати Buna-Werke"
 GER_establish_buna_werke_desc:0 "Масштабна моторизація та авіація потребують великої кількості каучуку, якого ми не маємо у власній Німеччині. Щоби зменшити залежність від зовнішньої торгівлі, ми мусимо будувати заводи з виробництва синтетичного каучуку."
 GER_autarky_achieved: "Автаркію досягнуто"
 GER_autarky_achieved_desc:0 "Ми нарешті досягли нашої амбіційної мети — стати повністю самодостатніми! Наша нація стала багата на природні ресурси, які ще більше зміцнять нас і зроблять нас непереможними!"
 GER_improve_autarkic_economy_tt: "§Y$autarkic_economy$§! буде поліпшена."
 GER_accelerate_the_rearmament_program: "Прискорити програму переозброєння"
 GER_accelerate_the_rearmament_program_desc:0 "Ми мусимо розірвати кайдани Версальського договору й дозволити ковадлам промисловості викувати славну долю для держави [ROOT.GetNameDef]. Кожен вироблений танк, кожен зібраний літак буде свідчити про незламну волю німецького народу."
 GER_concentrated_armament_program: "Зосереджена програма переозброєння"
 GER_concentrated_armament_program_desc:0 "Наша промисловість мусить підтримати військові потреби, щоби переозброїти нашу країну. Мусить бути запущена комплексна програма переозброєння для швидкої модернізації та розширення наших збройних сил!"
 GER_establish_production_targets:0 "Установити виробничі цілі"
 GER_establish_production_targets_desc:0 "Перш ніж розпочинати будь-які військові кампанії, ми мусимо спочатку модернізувати та оснастити наші збройні сили. Щоби наростити обсяги виробництва, ми мусимо запровадити квоти й амбіційні виробничі цілі."
 GER_prioritize_the_army: "Надати перевагу армії"
 GER_prioritize_the_army_desc:0 "Німеччина, а до того й Пруссія, завжди була сухопутною державою й покладалася на армію для захисту свого суверенітету і безпеки. Ми мусимо переспрямувати наші промислові зусилля на те, щоби наша армія була добре оснащена та здатна підкорити всякого ворога."
 GER_prioritize_the_navy: "Надати перевагу флоту"
 GER_prioritize_the_navy_desc:0 "Контроль над морями буде життєво важливим, якщо ми хочемо розширити свій вплив за межі нинішніх кордонів. Ми мусимо надати пріоритет військово-морським силам, щоби вони могли конкурувати з усяким ворожим флотом за розміром і потужністю."
 GER_extra_funds_to_waffenamt: "Додаткові кошти для Waffenamt"
 GER_extra_funds_to_waffenamt_desc:0 "Waffenamt, або Агентство озброєння, контролює проєктування та розробку військової техніки. Воно співпрацює з виробниками зброї та науково-дослідними інститутами, і, надавши йому додаткові кошти, ми могли би прискорити темпи прогресу."
 GER_zentrale_planung: "Утворити Zentrale Planung"
 GER_zentrale_planung_desc:0 "Війна виявила недоліки в наших зусиллях із озброєння; недоліки, які ми мусимо усунути! Утворивши Центральну планову раду з представників уряду, промисловостей і військових, ми зможемо координувати економічну політику й ефективно перерозподіляти ресурси для посилення виробництва озброєння та підтримки наших національних цілей і військової переваги."
 GER_criteria_for_economy_laws_tt: "Якщо діє §Y$partial_economic_mobilisation$§!, економічний закон зміинться на §Y$war_economy$§!, якщо той доступний." # (&)
 GER_create_rustungsstab: "Створити Rüstungsstab"
 GER_create_rustungsstab_desc:0 "Наші зусилля з оптимізації виробництва озброєнь виявилися успішними, але потрібні подальші вдосконалення! Створення Штабу озброєнь дозволило б нам розробити стратегію розподілу ресурсів і визначити пріоритети проєктів для збільшення виробництва озброєння."
 GER_armament_rationalization: "Раціоналізація обзроєння"
 GER_armament_rationalization_desc:0 "Наші виробничі лінії ледве встигають за потребами збройних сил. Ми мусимо впровадити заходи з раціоналізації озброєння, щоби збільшити ефективність і результативність нашої промислової військової машини."
 GER_totaler_krieg: "Totaler Krieg"
 GER_totaler_krieg_desc:0 "Щоби досягти повної перемоги, ми мусимо мобілізувати все наше суспільство та принести тотальну війну на поріг нашого ворога. Настав час: [ROOT.GetNameDef] підніметься, і нехай буря вийде назовні!"
 GER_gain_totaler_krieg_remove_total_mob_tt: "§Y$tot_economic_mobilisation$§! буде §Rвидалена§!. Буде здобута §Y$totaler_krieg_economy$§!."

 # Армія
 GER_develop_modern_maneuver_warfare: "Розробити сучасну маневрену війну"
 GER_develop_modern_maneuver_warfare_desc:0 "Ми мусимо визнати еволюційний характер сучасної війни та розробити нову доктрину, яка наголошує на інтеграції піхоти й нових технологій задля досягнення максимальної військової ефективності на полі бою."
 GER_fortify_the_vaterland: "Укріпити Фатерланд"
 GER_fortify_the_vaterland_desc:0 "Щоби захистити державу [GER.GetNameDef], ми мусимо побудувати укріплення скрізь, де це необхідно. Зміцнення нашої оборони дозволить нам утримувати кордони з меншою кількістю людей, звільнивши дивізії для участі в абияких можливих наступальних операціях деінде."
 GER_fortify_the_vaterland_unlock_decision_tt: "Відімкне рішення: §Y$GER_fortify_the_vaterland_cat$§!"
 GER_all_terrain_military_motorcycle: "Усюдихідний військовий мотоцикл"
 GER_all_terrain_military_motorcycle_desc:0 "Важливість швидкої розвідки неможливо переоцінити. Вкладення в мотоциклетні підрозділи забезпечать критично важливу розвідку поля бою, що сприятиме прийняттю стратегічних рішень та підвищенню оперативної ефективності."
 GER_salvage_captured_equipment:0 "Утилізація захопленого спорядження"
 GER_salvage_captured_equipment_desc:0 "Створюючи потужності для утилізації та переобладнання захопленої ворожої техніки для наших військових, ми можемо відновити й інтегрувати захоплене озброєння, транспортні засоби та техніку для посилення наших збройних сил."
 GER_unlock_operational_planning_blitzkrieg_tt: "Відімкне рішення: §Y$GER_operational_planning_category$§!, яке після прийняття дасть на §Y45 днів§!:"
 GER_unlock_operational_planning_bewegungskrieg_tt: "Відімкне рішення: §Y$GER_operational_planning_category$§!, яке після прийняття дасть на §Y90 днів§!:"
 GER_the_prussian_legacy: "Прусська спадщина"
 GER_the_prussian_legacy_desc:0 "«Де деякі держави мають армію, прусська армія має державу», — сказав колись Вольтер. Ми втілимо це в життя, розвиваючи стару німецьку доктрину Bewegungskrieg — маневреної війни — задля забезпечення швидких і приголомшливих перемог на полі бою."
 GER_improve_motorized_troops: "Поліпшити моторизовані війська"
 GER_improve_motorized_troops_desc:0 "Сучасна війна обертається навколо швидкості та швидких наступальних можливостей. Ми мусимо забезпечити, що наші Schnelltruppen, наші моторизовані підрозділи, готові та здатні очолити наступ і здобути швидку й рішучу перемогу."
 GER_lessons_of_the_great_war: "Уроки Великої війни"
 GER_lessons_of_the_great_war_desc:0 "Наші невдачі у Великій війні дають нам безцінні відомості, які мають вирішальне значення для наших майбутніх конфліктів. Ми дуже ретельно вивчили минуле, і тепер мусимо втілити в життя уроки, які дає нам історія."
 GER_stormtroopers: "Штурмові війська"
 GER_stormtroopers_desc:0 "Stosstruppen Великої війни були елітними ударними підрозділами, призначеними для штурму ворожих окопів і створення проривів, якими могла би скористатися основна піхота. Нам слід відродити цю ідею та підготувати нових елітних штурмовиків, які стануть уособленням швидкості, спритності та безжальної ефективності на полі бою."
 GER_sturmtruppe_battalion_tt: "Відімкне батальйон підтримки §Y$sturmtruppe_battalion$§!."
 GER_artillery_bombardment: "Артилерійські обстріли"
 GER_artillery_bombardment_desc:0 "Піхота — основа нашої армії, і, щоби вона досягла успіху, їй потрібна належна підтримка. Ми мусимо вкласти значні кошти в артилерію, аби наша піхота могла використати абияку перевагу й перемогти всякого ворога, що постане перед нею."
 GER_instill_auftragstaktik: "Прищепити Auftragstaktik"
 GER_instill_auftragstaktik_desc:0 "Наші військові вже давно практикують Auftragstaktik, або командування місіями, наголошуючи на розосередженому командуванні та індивідуальній ініціативі. Це призвело до гнучкості й автономії, посилюючи нашу адаптивність та успішність у непередбачуваних ситуаціях. Надзвичайно важливо, щоби ми продовжували цю практику, аби наші війська завжди перемагали!"
 GER_establish_the_afrikakorps: "Заснувати Afrikakorps"
 GER_establish_the_afrikakorps_desc:0 "Щоби мати змогу перервати лінії постачання ворога та захистити життєво важливі ресурси та стратегічні позиції, ми мусимо вивести війну з Європи на чужі береги!"
 GER_unlock_operational_planning_in_africa_tt: "Відімкне рішення: §YОпераційне планування в Африці§!."
 GER_revive_the_schutztruppe: "Відродити Schutztruppe"
 GER_revive_the_schutztruppe_desc:0 "Schutztruppen — це колоніальні війська, які ми використовували на африканських територіях нашої колоніальної імперії. Вони добре послужили нам під час Східноафриканської кампанії у Великій війні, а також під час попередніх конфліктів меншого масштабу. Оскільки наші погляди знову звернені до Африки й Азії, можливо, настав час відновити колоніальні офіси та розглянути можливість створення нового, вдосконаленого корпусу Schutztruppe."
 GER_revive_the_schutztruppe_tt: "Відімкне колоніальні ополчення §YSchutztruppe§! та сукупність рішень для їхнього §Yвербування§! та §Yполіпшення§!."
 GER_establish_the_skijager: "Заснувати Skijäger"
 GER_establish_the_skijager_desc:0 "Щоби запевнитися, що наші збройні сили зберігають свою ефективність і адаптивність за будь-яких погодних умов, ми мусимо оволодіти мистецтвом ведення війни взимку. З цією метою ми тренуватимемо і оснащуватимемо спеціалізовані гірські війська, відомі як Skijäger, для ефективних дій в засніженій і гірській місцевості."
 GER_panzergrenadier: "Panzergrenadier"
 GER_panzergrenadier_desc:0 "Наша військова доктрина ґрунтується на мобільності та буде залежати від того, наскільки добре діятимуть наші моторизовані війська. Ні піхотні, ні танкові дивізії не будуть успішними у своєму просуванні без належної підтримки. Інтегровуючи механізовану піхоту з передовими частинами, ми забезпечимо, що наші війська збережуть перевагу в наступальних операціях."
 GER_modify_bewegungskrieg_or_blitzkrieg_tt: "§Y$GER_blitzkrieg_modifier$§! або §Y$GER_bewegungskrieg_modifier$§! буде змінено ось так:"
 GER_heavy_armored_car_recon_company_tt: "\n§Y$armored_car_recon$§!:\n§YБроня§!: §G+5%§!\n§YЛіс§!:\n Зміна персування: §G+5%§!\n§YПустеля§!:\n  Зміна персування: §G+10%§!\n§YРівнини§!:\n Зміна персування: §G+10%§!\n"
 GER_nationalize_ford_factories: "Націоналізувати заводи Ford"
 GER_nationalize_ford_factories_desc:0 "Захоплення заводів Ford в області [51.GetName] і передача їх під контроль держави зміцнить наш промисловий потенціал і забезпечить стабільне постачання життєво важливого озброєння та транспортних засобів для підтримки наших збройних сил і логістики."
 GER_kriegslokomotiven: "Kriegslokomotiven"
 GER_kriegslokomotiven_desc:0 "Логістичні виклики війни вимагають виробництва Kriegslokomotiven, або воєнних локомотивів. Ці потяги будуть пристосовані до наших економічних обставин і потреби у швидкому та дешевому масовому виробництві."
 GER_improve_the_logistics_system: "Поліпшити систему логістики"
 GER_improve_the_logistics_system_desc:0 "Забагато наших генералів у верховному командуванні зневажливо ставляться до логістики та ланок постачання, страждаючи від нерозуміння проблем нашої нинішньої системи. Вони мусять усвідомити першочергову важливість ефективної логістики в сучасній війні, оскільки ми розпочинаємо комплексну ініціативу з удосконалення нашої логістичної системи."
 GER_defend_the_vaterland: "Захистити Фатерланд"
 GER_defend_the_vaterland_desc:0 "Перед загрозою, що нависла над нашими кордонами, ми мусимо твердо стояти на захисті Фатерланду! Щоби захистити німецький народ, нам треба укріпити наші позиції та згуртувати наші війська — [ROOT.GetNameDef] вистоїть і переможе!"
 GER_uranverein: "Uranverein"
 GER_uranverein_desc:0 "Наша країна мусить стати піонером у дослідженні атомної енергії та використати її потенціал для себе. Ми маємо одні з найгостріших умів на Землі, щоби займатися цим і стати руйнівником світів."
 GER_adopt_new_panzer_doctrine: "Прийняти нову танкову доктрину"
 GER_adopt_new_panzer_doctrine_desc: "$GER_army_innovation_desc$" #old loc
 GER_panzer_troops_school: "Школа танкових військ"
 GER_panzer_troops_school_desc:0 "Танкові дивізії відіграватимуть ключову роль у всякому сучасному конфлікті, і ми мусимо забезпечити, що наші бронетанкові війська є на передовій військових інновацій. Завдяки ретельній підготовці та досвідченим інструкторам ми створимо елітні танкові підрозділи, необхідні для перемоги."
 GER_advanced_panzer_research: "Дослідження вдосконалених танків"
 GER_advanced_panzer_research_desc:0 "Виділення ресурсів на дослідження та розробку передових танкових технологій дасть нам нові знання та проривні результати. Це посилить наші бойові можливості, зробить наші танки ще більш смертоносними."
 GER_expand_kummersdorfs_capacity: "Розширити місткість Куммерсдорфа"
 GER_expand_kummersdorfs_capacity_desc:0 "Ми мусимо очолити розробку танків та впровадити інновації, щоби забезпечити наше домінування на полі бою. Вивчаючи конструкції ворожих танків на об'єктах у Куммерсдорфі та використовуючи найсучасніші технології, ми станемо першопрохідцями, котрі перевершать усіх суперників."
 GER_combined_arms: "Спільнодія родів військ"
 GER_combined_arms_desc:0 "Стрімкий розвиток технологій змінив спосіб ведення війни, і нам слід цим скористатися. Прийнявши принцип спільнодії родів військ і розробивши комплексну стратегію синхронізації піхоти, бронетехніки та повітряної підтримки, ми створимо грізну бойову силу та забезпечимо її перевагу."

 # Luftwaffe
 GER_expanding_the_luftwaffe: "Розширення Luftwaffe"
 GER_expanding_the_luftwaffe_desc: "$air_innovation_desc$" #old loc
 GER_aeronautical_research_institute:0 "Авіаційний науково-дослідний інститут"
 GER_aeronautical_research_institute_desc:0 "З часів Великої війни важливість і складність повітряної війни зросла, а оскільки Версальський договір заборонив нам мати військово-повітряні сили, ми відстали у розвитку літаків. Щоби виправити це, треба збудувати Luftfahrtforschungsanstalt (Авіаційний науково-дослідний інститут) для розробки інноваційних планерів, двигунів та зброї, які забезпечать панування в повітрі."
 GER_dive_bombers: "Пікіруючі бомбардувальники"
 GER_dive_bombers_desc: "$GER_tactical_air_effort_desc$" #old loc
 GER_tactical_bombers: "Тактичні бомбардувальники"
 GER_tactical_bombers_desc:0 "$GER_strategic_air_effort_desc$ Зрівнявши з землею кожен завод за межами наших кордонів, ми забезпечимо, що тільки ми зможемо створити ефективну армію." #Old and new loc
 GER_uralbomber_program: "Програма «Uralbomber»"
 GER_uralbomber_program_desc:0 "Перемога буде досягнута тоді, коли ми зможемо дістатися до наших ворогів, де б вони не знаходилися. Розробка літака, здатного долетіти до Уральських гір, зробить майже всякого можливого ворога в межах нашої досяжності."
 GER_aerodynamic_research_institute:0 "Аеродинамічний науково-дослідний інститут"
 GER_aerodynamic_research_institute_desc:0 "Нещодавно держава [ROOT.GetNameDef] стала синонімом повітряних інновацій, оскільки ми вклали значні кошти в наші ВПС. Ми мусимо продовжувати вкладати ресурси в цю сферу, щоби залишатися попереду конкурентів. Фінансування Аеродинамічного НДІ та розробка ним нових методів руху, безсумнівно, призведе до нових інновацій у нашому прагненні стати господарями неба."
 GER_aerodynamic_research_institute_tt: "Відімкне рису ВПО §Y$GER_mio_trait_aerodynamic_research_insitute$§! для всіх §Yконструкторів літаків§!. §RОднак її можна застосувати лише до одного з них.§!"
 GER_fallschirmjager: "Fallschirmjäger"
 GER_fallschirmjager_desc:0 "Ми не забуваємо про стратегічну важливість повітряно-десантних військ, Fallschirmjäger. Підготовка цих елітних десантників до швидкого розгортання в тилу ворога підвищить їхню універсальність і бойову майстерність, посилюючи наші загальні наступальні можливості."
 GER_unlocks_eben_emael_raid_tt: "Відімкне §Yдесантний наліт§! на §YЕбен-Емаель§!."
 GER_form_the_jagdwaffe: "Утворити Jagdwaffe"
 GER_form_the_jagdwaffe_desc:0 "Нам слід утворити Jagdwaffe, спеціальні сили винищувальної авіації, щоби забезпечити перевагу в повітрі. Поєднуючи ретельну підготовку, передову тактику та найсучасніші технології, ми будемо панувати в небі та дозволимо нашим сухопутним військам прокотитися полем бою, стрясаючи землю як грім."
 GER_reorganize_the_luftwaffe: "Реорганізувати Luftwaffe"
 GER_reorganize_the_luftwaffe_desc:0 "Хоча наші ВПС і створили лише кілька років тому, вони стали грізним знаряддям національної влади. Однак, швидке утворення та стрімке розширення залишили декілька недоліків в організації. Делегування більшої кількості повноважень, а також відмова від конкуренції та внутрішньої боротьби за владу дасть змогу нашим ВПС досягти більшої оперативної ефективності та результативності."
 GER_solve_the_logistical_bottlenecks:0 "Вирішити логістичні проблеми"
 GER_solve_the_logistical_bottlenecks_desc:0 "Після завершення реорганізації військово-повітряних сил ми можемо звернути увагу на неефективну систему логістики та ланки постачання. Оптимізація цих питань дозволить вивільнити більше людей для виконання інших завдань і сприятиме швидшому ремонту наших літаків."
 GER_experimental_rotorcrafts:0 "Експериментальні гвинтокрили"
 GER_experimental_rotorcrafts_desc:0 "Вкладаючись у передові розробки та розвиваючи нові технології, ми прагнемо розробити ранні прототипи, які революціонізують повітряну мобільність на полі бою. Ми прагнемо ефективно трансформувати можливості вертикального зльоту та посадки так званих «гелікоптерів»."
 GER_develop_the_knickebein: "Розробити Knickebein"
 GER_develop_the_knickebein_desc:0 "Використовуючи складну систему радіонавігації, ми знайшли спосіб спрямовувати наші літаки для більш точного бомбардування. Використовуючи ці нові технології, ми зможемо ефективніше зрівнювати з землею заводи противника — навіть уночі."
 GER_defense_of_the_reich: "Захист [GetDefenseofGermanyName]"
 GER_defense_of_the_reich_fascism: "Райху"
 GER_defense_of_the_reich_neutral: "Імперії"
 GER_defense_of_the_reich_democratic: "держави [GER.GetName]" # (&)
 GER_defense_of_the_reich_communism: "пролетарської революції"
 GER_defense_of_the_reich_desc:0 "Ми мусимо захистити Фатерланд від ворожих повітряних нальотів. Безпека неба над державою [ROOT.GetNameDef] та захист промисловості на землі мусять мати пріоритет над усім іншим!"
 GER_construct_the_kammhuber_line: "Побудувати лінію Каммгубера"
 GER_construct_the_kammhuber_line_desc: "Ми не можемо дозволити ворожим бомбардувальникам і винищувачам вільно блукати в небі над державою [ROOT.GetNameDef]. Ми мусимо побудувати оборонну лінію вздовж узбережжя Франції, щоби мати змогу перехоплювати їх іще до того, як вони досягнуть наших внутрішніх земель."
 GER_controls_atlantic_coast_brittany_finnmark_tt: "§Y[ROOT.GetName]§! або підлеглий Німеччини повністю контролює ненімецьку область уздовж §Yузбережжя Атлантики§! від області §Y[14.GetName]§! до області §Y[925.GetName]§!"
 GER_controls_atlantic_coast_brittany_finnmark_effects_tt: "Кожна підконтрольна область уздовж §Yєвропейського узбережжя Алтантики§!: Буде додано §G1§! §Yгармату ППО§!. Нинішній ефект:"
 GER_establish_night_fighter_squadrons: "Створити нічні ескадрильї винищувачів"
 GER_establish_night_fighter_squadrons_desc:0 "Наступним кроком у захисті Фатерланду має стати створення нічних ескадрилій винищувачів (Nachtjagdgeschwader). Використання бортових радарів зробить їх ефективними вдень і вночі при переслідуванні ворога, що зберігає наше небо вільним від ворога."
 GER_torpedobomber: "Torpedobomber"
 GER_torpedobomber_desc: "$naval_air_effort_desc$" #old loc
 GER_establish_carrier_groups: "Створити авіаносні групи"
 GER_establish_carrier_groups_desc:0 "Сповнені рішучості створити неперевершений флот із авіаносців, ми мусимо навчити наших пілотів діяти з цих палуб. Наші літаки будуть панувати в небі над морем і сушею!"
 GER_rocketry_innovations:0 "Інновації в ракетобудуванні"
 GER_rocketry_innovations_desc:0 "Наступний великий стрибок у розвитку авіації вже в наших руках! Наші інженери невтомно працюють над удосконаленням ракетних двигунів, що може мати значні наслідки та користь у нашому прагненні стати господарями неба."
 GER_amerikabomber: "Amerikabomber"
 GER_amerikabomber_desc:0 "Ми мусимо повністю присвятити себе амбіційній меті опанувати небо та створити літак далекої дії, здатний шокувати наших ворогів, вражаючи цілі в глибині їхньої території — або ж перетнути Атлантику й показати всім, що ніхто не застрахований від нашої досяжності."
 GER_war_with_american_country_tt: "У стані війни з §Yамериканською§! країною"
 GER_unlocks_statue_of_liberty_raid_tt: "Відімкне §Yповітряний наліт§! на §YСтатую Свободи§!, коли країна опиниться у війну з державою §Y[USA.GetNameWithFlag]§!."

 # Kriegsmarine
 GER_strengthen_the_kriegsmarine: "Посилити [GetStrengthenKriegsmarineName]"
 GER_strengthen_kriegsmarine_fascism: "Kriegsmarine"
 GER_strengthen_kriegsmarine_neutrality: "Kaiserliche Marine"
 GER_strengthen_kriegsmarine_democratic: "Deutsche Marine"
 GER_strengthen_kriegsmarine_communism: "Volksmarine"
 GER_strengthen_the_kriegsmarine_desc: "$GER_naval_rearmament_desc$" #old loc
 GER_expand_kriegsmarinewerft: "Розширити [GetKriegsmarinewerftName]"
 GER_expand_kriegsmarinewerft_fascism: "Kriegsmarinewerft"
 GER_expand_kriegsmarinewerft_neutrality: "Kaiserliche Marinewerft"
 GER_expand_kriegsmarinewerft_democratic: "Marinewerft"
 GER_expand_kriegsmarinewerft_communism: "Volksmarinewerft"
 GER_expand_kriegsmarinewerft_desc:0 "Ми мусимо подвоїти наші зусилля з будівництва військово-морських сил, які зможуть зважатися з флотами наших ворогів. Застосовуючи передові технології в суднобудуванні та будуючи найсучасніші військові кораблі, ми впевнено вирвемо контроль над відкритим морем із-під контролю наших ворогів."
 GER_construct_aircraft_carriers: "Побудувати авіаносці"
 GER_construct_aircraft_carriers_desc:0 "Усякі великі та сучасні військово-морські сили, гідні свого імені, мусять мати у своєму складі авіаносці. Ці кораблі ставатимуть дедалі важливішими для панування на морях, тому, щоби не відставати від наших ворогів, ми мусимо запустити амбіційну програму з будівництва авіаносців."
 GER_carrier_variants_tt: "Буде створено §Yваріант§! авіаносця та §Yвиробничу лінію§!, в залежності від технологій §Y$early_ship_hull_carrier$§!, §Y$basic_ship_hull_carrier$§! або §Y$ship_hull_carrier_2$§!. Нинішній ефект:\n"
 GER_grosskampfschiff_construction: "Будівництво Grosskampfschiff"
 GER_grosskampfschiff_construction_desc: "$GER_pride_of_the_modern_germany_desc$" #old loc
 GER_high_seas_fleet: "Флот відкритого моря"
 GER_high_seas_fleet_desc:0 "Наша амбіційна мета — зробити державу [ROOT.GetNameDef] справді глобальною державою. Для цього нам потрібно відродити Hochseeflotte, або Флот відкритого моря, який колись майже конкурував з Королівськими ВПС за панування в океанах."
 GER_unlock_trade_interdiction_tt: "Відімкне фокус §Y$GER_trade_interdiction$§!."
 GER_re_establish_the_seekriegsleitung: "Відновити Seekriegsleitung"
 GER_re_establish_the_seekriegsleitung_desc:0 "Відновлення Морського військово-морського командування (Seekriegsleitung) поліпшить планування та виконання морських наказів і безпосереднього розгортання."
 GER_marinestosstrupp: "Утворити Marine Stosstrupp"
 GER_marinestosstrupp_desc:0 "Нам потрібно сформувати підрозділ морської піхоти, так звані морські ударні війська, здатні здійснювати сміливі морські вторгнення і проривати берегову оборону противника, якщо ми хочемо поширити нашу владу за море."
 GER_atlantic_naval_bases: "Атлантичні морські бази"
 GER_atlantic_naval_bases_desc:0 "Визнаючи стратегічну важливість атлантичних прибережних регіонів, і в рамках наших зусиль щодо утвердження домінування над Атлантичним океаном, ми мусимо надати пріоритет розширенню та модернізації морських баз у прагненні до морської переваги."
 GER_naval_bases_along_atlantic_coast_tt: "Кожна область, яку контролює §Y[ROOT.GetName]§! або підлеглий Німеччини та має §Yморську базу§!, уздовж §Yєвропейського узбережжя Алтантики§!: Додасть §G1§! §Yморську базу§!. Додасть §G1§! §Yприбережне укріплення§!. Нинішній ефект:"
 GER_atlantic_naval_dominance: "Морське панування в Атлантиці"
 GER_atlantic_naval_dominance_desc:0 "Для забезпечення нашого домінування в Атлантичному океані нам необхідно ще більше розширити наш оперативний діапазон і збільшити морську присутність від берега до берега."
 GER_controls_an_atantic_island_tt: "§Y[ROOT.GetName]§! або підлеглий Німеччини повністю контролює острів у північному Атлантичному океані"
 GER_naval_bases_on_atlantic_islands_tt: "Кожен острів, який контролює §Y[ROOT.GetName]§! або підлеглий Німеччини та має §Yморську базу§!, в §Yпівнічному Атлантичному океані§!: Додасть §G1§! §Yморську базу§!. Додасть §G1§! §Yприбережне укріплення§!. Нинішній ефект:"
 GER_trade_interdiction: "Перехоплення торгівлі"
 GER_trade_interdiction_desc:0 "Щоб обірвати лінії постачання ворога та послабити його військові зусилля, ми мусимо дотримуватися стратегії перехоплення торгівлі, спрямованої підірвати здатність ворога вести війну. Розгорнувши наш надводний і підводний флоти по всьому морі, ми запобігатимемо транспортуванню життєво важливих ресурсів і торгових суден, примушуючи наших ворогів до покори."
 GER_cruiser_warfare: "Крейсерська війна"
 GER_cruiser_warfare_desc:0 "Наші легкі крейсери можуть бути кориснішими, ніж просто ескортами; ми мусимо відправити їх у відкрите море, щоби переривати конвої наших ворогів і підривати їхню промислову спроможність."
 GER_panzerschiff_raiders: "Panzerschiff-рейдери" # (&)
 GER_panzerschiff_raiders_desc:0 "Нам слід використати наші важкі кораблі в нашій стратегії перехоплення торгівлі. Ці кораблі можуть завдати сильного удару та відступити ще до того, як основний бойовий флот противника встигне покинути порт."
 GER_wolfpack_tactics: "Тактика «вовчої зграї»"
 GER_wolfpack_tactics_desc:0 "Ідея нападу на конвої підводними човнами не нова й застосовувалася під час Великої війни, але була запропонована нова тактика. Цей новий підхід передбачає, що наші підводні човни співпрацюватимуть у зграях (Rudel), щоби знайти та потопити торгові судна. Це може стати ключем до позбавлення ворога сировини й можливості продовжувати війну."
 GER_u_boat_efforts: "Розвиток U-Boot"
 GER_u_boat_efforts_desc:0 "Успіхи тактики «вовчої зграї» переконали Флотське верховне командування подвоїти цей підхід і зосередитися на створенні більшої кількості та вищої якості підводних човнів, щоби забезпечити нашу перемогу у відкритому морі."
 GER_unrestricted_convoy_raiding: "Необмежені рейди на конвої" # (&)
 GER_unrestricted_convoy_raiding_desc:0 "Ми мусимо подвоїти ефективність наших рейдів на конвої та потроїти наші зусилля з планування, щоби повернути моря під наш повний контроль!"
 GER_unlock_plan_z_tt: "Відімкне фокус §Y$GER_plan_z$§!."
 GER_with_panzerschiff_completed_tt: "Із виконанням фокусу §Y$GER_panzerschiff_raiders$§!:"
 GER_with_u_boat_efforts_completed_tt: "Із виконанням фокусу §Y$GER_u_boat_efforts$§!:"
 GER_seeherrschaft: "Seeherrschaft"
 GER_seeherrschaft_desc:0 "Ми на шляху до того, щоби стати беззаперечними господарями океанів і втілити наше бачення Seeherrschaft, або морського панування. Тепер [ROOT.GetNameDef] править хвилями!"

 # Політика
 GER_remilitarize_the_rhineland: "Ремілітаризувати Райнланд"
 GER_remilitarize_the_rhineland_desc: "$GER_rhineland_desc$"
 GER_legion_condor: "Legion Condor"
 GER_legion_condor_desc:0 "Поки на Піренейському півострові триває громадянська війна, перед нами відкривається чудова можливість. Відправивши туди стільки добровольців, скільки зможемо, ми не тільки забезпечимо перемогу правильної сторони, але й запропонуємо нашим військам бойовий досвід і зблизимо [SPR.GetAdjective]ий народ, який поділяє наші ідеали."
 GER_reorganize_secret_services: "Реорганізувати таємні служби"
 GER_reorganize_secret_services_desc:0 "$GER_wilhelm_canaris$ показав себе неефективним, або навіть відверто нелояльним до нинішнього уряду. Нам потрібно усунути його та реорганізувати Абвер у більш компетентну установу."
 GER_fuhrerprinzip: "Führerprinzip"
 GER_fuhrerprinzip_desc:0 "Фюрер очікує повної вірності від найближчого оточення, але ті, хто входить до числа його довірених осіб, мусять пам'ятати, що жоден із них не вартий більше від каміння, на якому стоїть. Один-єдиний крок за межі дозволеного або нездатність діяти відповідно до волі фюрера може мати жахливі наслідки. Один лише фюрер визначатиме наш курс."
 GER_party_chancellor_hess: "Партійний канлцер Гесс"
 GER_party_chancellor_hess_desc:0 "Рудольф Гесс був активним членом партії протягом тривалого часу. Він користується довірою кількох високопоставлених членів політичної еліти, серед яких — і сам фюрер. Цілком справедливо, що він отримав посаду канцлера партії."
 GER_party_chancellor_bormann: "Партійний канлцер Борман"
 GER_party_chancellor_bormann_desc:0 "Мартін Борман виявився найбільш придатним на посаді особистого секретаря заступника фюрера. Крім того, маючи досить широкі знання у сфері фінансів, оскільки він раніше очолював Hilfskasse der NSDAP — допоміжний фонд НСНРП, — він міг би стати ідеальним канцлером партії."
 GER_mega_reichskommissariats: "Мегарайхскомісаріат"
 GER_mega_reichskommissariats_desc:0 "Зважаючи на те, що райхскомісаріати виявилися дуже корисними, не дивно, що наш лідер, [ROOT.GetLeader], витрати[ROOT.GetLeader.GetVerbGendEndA_RU] багато часу на роздуми про подальші вдосконалення. Одною з проблем райхскомісаріатів є їхня зростаюча кількість, а разом із нею і зростаюча кількість адміністрування, необхідного для управління ними. Деякі з них напевне можна було б об'єднати..."
 GER_optimize_reich_labour_service: "Оптимізувати Службу праці"
 GER_optimize_reich_labour_service_desc:0 "Імперська служба праці виконує важливу функцію з забезпечення зайнятості нашого населення, але ми вважаємо, що її можна використати для більшого. Ми могли б оптимізувати вжиток RAD, щоб отримати від неї максимальну віддачу в усіх аспектах: праці, пропаганді та підготовці до війни."
 GER_ascension_of_himmler: "$GER_inner_circle_member_title$ Гіммлер"
 GER_ascension_of_himmler_desc:0 "Під організацією та керівництвом Гайнриха Гіммлера SS з досить невеликої організації виросла в більш помітну силу в нашій країні. Його просування по службі дозволило б нам іще більше скористатися його навичками та краще використати SS в її нинішньому вигляді."
 GER_expand_ss_recruitment: "Розширити вербування в SS"
 GER_expand_ss_recruitment_desc:0 "Вимоги для вступу до SS — високі, а сам процес описується як проходження крізь вушко голки. Хоча вимоги мусять залишатися високими, щоби забезпечити високу якість сил, вербування можна розширити іншими способами, які не призведуть до зниження наших стандартів."
 GER_create_four_militia_units_tt: "Буде створено §Y4 німецькі§! частини §Yополчення§!."
 GER_create_two_motorized_units_tt: "Буде створено §Y2 німецькі§! частини §Yмоторизованої піхоти§!."
 GER_SS_recruitment_tt: "Відімкне рішення: §Y$SS_recruitment$§!."
 GER_strengthen_the_waffen_ss: "Посилити Waffen-SS"
 GER_strengthen_the_waffen_ss_desc:0 "Waffen-SS, бойова гілка SS, виявилася цінним активом для нас під час бойових дій. Хоча технічно це воєнізоване формування, ми твердо переконані, що за наявності більших ресурсів воно могло б діяти так само ефективно, як і наша регулярна армія."
 GER_create_two_militia_units_tt: "Буде створено §Y2 німецькі§! частини §Yополчення§!."
 GER_create_one_motorized_units_tt: "Буде створено §Y1 німецьку§! частину §Yмоторизованої піхоти§!."
 GER_create_two_light_panzer_units_tt: "Буде створено §Y2 німецькі§! частини §Yлегкої бронетехніки§!."
 GER_create_two_medium_panzer_units_tt: "Буде створено §Y2 німецькі§! частини §Yсередньої бронетехніки§!."
 GER_expand_ss_security_duties: "Розширити обов'язки SS із забезпечення безпеки" # (&)
 GER_expand_ss_security_duties_desc:0 "Оскільки SS постійно зростає під керівництвом Гайнриха Гіммлера, настав час їм узяти на себе більшу відповідальність за нашу безпеку. Дозволивши розширити їхні обов'язки, ми зможемо вивільнити ресурси для використання в інших сферах."
 GER_hegemony_of_the_ss: "Гегемонія SS"
 GER_hegemony_of_the_ss_desc:0 "Завдяки збільшеному набору та ліпшому оснащенню SS стала грізною силою на полі бою. Під керівництвом Гіммлера ця група перетворилася на один із наших найвидатніших активів, здатний на речі, які перевершують наші очікування. Довірити їм владу, яку вони зараз мають, було мудрим рішенням, і надалі ми мусимо продовжувати забезпечувати їх засобами, необхідними для успіху."
 GER_expand_gestapo: "Розширити Ґестапо"
 GER_expand_gestapo_desc:0 "Ґестапо виявилося найбільш придатним для боротьби з політичною опозицією й іншими порушниками спокою. Розширюючи його, ми зможемо гарантувати, що наше населення буде діяти відповідно до чинних законів та очікувань."
 GER_absorb_the_abwehr: "Поглинути Абвер"
 GER_absorb_the_abwehr_desc:0 "Відокремлення Абверу від командування Сухопутних військ було рішенням, яке мало сенс на той час, коли його було прийнято. За нинішньої ситуації здається, що зараз може бути навпаки. Нам слід розглянути можливість поглинання Абверу." # (&)
 GER_innovative_warfare: "Інноваційна війна"
 GER_innovative_warfare_desc:0 "Наші методи ведення війни мусять постійно розвиватися, інакше ми ризикуємо стати на місці. Лише шляхом постійного розвитку і змін ми можемо не дати нашим ворогам помудрішати над нашими тактикою та технологіями."
 GER_form_organization_todt: "Утворити Organisation Todt"
 GER_form_organization_todt_desc:0 "Хоча є кілька великих будівельних проєктів, які фюрер хотів би бачити завершеними, більшості з них доведеться зачекати. Найбільш гостро [ROOT.GetNameDef] потребує збільшення військової промисловості. З плануванням у руках Фріца Тодта ми впевнені, що результат буде хорошим."
 GER_employ_philipp_holzmann: "Надати роботу Philipp Holzmann" # (&)
 GER_employ_philipp_holzmann_desc:0 "Альберт Шпеер висунув ідею найняти Philipp Holzmann AG для кількох великих будівельних проєктів, які фюрер хотів би здійснити. Компанія має гарну репутацію та довгу історію, побудувавши такі архітектурні шедеври, як Гамбурзька ратуша та первісний Райхстаґ. Вони добре підійдуть для наших потреб!"
 GER_prioritize_the_four_year_plan: "Надати пріоритет чотирирічному плану"
 GER_prioritize_the_four_year_plan_desc:0 "Ми від початку знали, що чотирирічний план, який висуну[ROOT.GetLeader.GetVerbGendEndA_RU] [ROOT.GetLeader], буде необхідним кроком для підготовки нації до війни. Оскільки сам фюрер є дуже зайнятою людиною, потрібен буде хтось, хто контролюватиме та координуватиме необхідні заходи."
 GER_plenipotentiary_of_the_four_year_plan: "Уповноважений по чотирирічному плану"
 GER_plenipotentiary_of_the_four_year_plan_desc:0 "Стало зрозуміло, що робота з нагляду за виконанням чотирирічного плану та підвищення його ефективності є більш масштабним завданням, ніж уважалося на початку. Призначаючи Германа Ґьоринґа імперським уповноваженим, ми надаємо велику владу одній людині, але фюрер упевнений, що він досягне великих результатів. Герман Ґьоринґ занадто корисний для нас, щоби не надати йому повні дипломатичні права в цьому питанні." # (&)
 GER_autonomous_organization_todt: "Автономна Organisation Todt"
 GER_autonomous_organization_todt_desc:0 "Ініціатива Фріца Тодта, Organisation Todt, виявилася найбільш ефективною. Будівельні проєкти швидко завершуються настільки, що навіть сам фюрер залишається задоволеним. Враховуючи статус імперського уповноваженого з питань озброєння та військового виробництва, Тодт може стати справжнім надбанням для нашої країни." # (&)
 GER_plenipotentiary_of_armaments: "Уповноважений із питань озброєння"
 GER_plenipotentiary_of_armaments_desc:0 "Стає дедалі очевиднішим, що хтось має взяти на себе всю повноту відповідальності за забезпечення Вермахту всім необхідним. Альберт Шпеер показав найбільш багатообіцяючі результати у своїх зусиллях з постачання Вермахту. Зважаючи на статус імперського уповноваженого з питань озброєння та військової промисловості, ця людина могла б досягти напрочуд гарних результатів!"
 GER_integration_of_puppet_economies: "Інтеграція маріонеткових економік"
 GER_integration_of_puppet_economies_desc:0 "Коли ми дивимося на те, як живуть наші підлеглі, стає зрозуміло, наскільки погано вони керують своєю економікою. Хоча, звісно, це в першу чергу впливає на них самих, вони також тягнуть нашу економіку донизу. Фюрер вимагає, щоб із цією проблемою щось було зроблено!"
 GER_ministry_of_public_enlightenment: "Міністерство громадської просвіти"
 GER_ministry_of_public_enlightenment_desc:0 "Останнім часом Міністерство пропаганди дуже багато зробило для нас. Ребрендинг Міністерства пропаганди на Міністерство громадської просвіти дозволить нам розширити його функції, а також збільшити фінансування, не викликаючи при цьому занепокоєння."
 GER_fund_the_film_department: "Фінансувати відділ кінематографії"
 GER_fund_the_film_department_desc:0 "Кіно виявилося потужним знаряддям для натхнення та лідерства. Виробляючи та просуваючи патріотичні фільми, ми підштовхнемо нашу націю повністю присвятити себе нашій славній [ROOT.GetAdjective]ій державі!"
 GER_the_triumphant_will: "Тріумфальна воля"
 GER_the_triumphant_will_desc: "$GER_improve_national_spirit_desc$"
 GER_propaganda_master: "Майстер пропаганди"
 GER_propaganda_master_desc:0 "Ми не мали жодних сумнівів, призначаючи Йозефа Ґьоббельса на посаду міністра пропаганди. Він уже був досвідченим оратором і письменником. Тепер, коли він висловлює ідеї щодо вдосконалення нашої розвідувальної організації, ми повністю переконані, що реалізація цих ідей є в наших інтересах."
 GER_bribe_senior_officers: "Підкупити старших офіцерів"
 GER_bribe_senior_officers_desc:0 "Щоби забезпечити лояльність наших старших офіцерів у відношенні до фюрера, нам слід розглянути можливість винагородити вірність і послух. Пропонуючи гроші, землю та податкові пільги, ми забезпечимо, що вони не лише залишаться лояльними, але й залишатимуться на своєму місці та не ставитимуть під сумнів свого фюрера."
 GER_army_indoctrination: "Індоктринація армії"
 GER_army_indoctrination_desc:0 "Хабарництво та грошові заохочення чудово працюють для наших старших офіцерів та окремих осіб у Вермахті. Однак для рядового солдата ми не можемо покладатися на хабарі, інакше наша економіка буде в руїнах. Переконати їх у повній згоді з нашими рішеннями за допомогою пропагандистських зусиль може бути більш розумним варіантом дій."
 GER_autonomy_in_the_kriegsschulen: "Автономія в Kriegsschulen"
 GER_autonomy_in_the_kriegsschulen_desc:0 "Воєнні академії, або Kriegsschulen, мають давні традиції в нашій країні. Хоча є спокуса контролювати та пристосовувати до себе кожну деталь освіти, що надається в академіях, можливо, буде ліпше, якщо ми дозволимо навчальним закладам самим забезпечувати найліпшу підготовку для наших майбутніх офіцерів і надамо їм відповідні повноваження."
 GER_strafbataillon: "Strafbataillon"
 GER_strafbataillon_desc:0 "Упровадивши заходи з індоктринації в армії, ми тепер можемо використовувати її не лише для того, щоби робити наших солдатів лояльними до нас. Розгортаючи штрафні батальйони, ми можемо виховувати бажані націоналістичні настрої в цих людей як за допомогою індоктринації, так і за допомогою служіння Батьківщині!"
 GER_expand_the_truppenschulen: "Розширити Truppenschulen"
 GER_expand_the_truppenschulen_desc:0 "Щоби відповідати зростаючим потребам у спеціалізованих офіцерах, нашу мережу військових навчальних закладів необхідно значно розширити. Забезпечення найліпшого вишколу наших кандидатів на офіцерські посади забезпечить наш успіх на полі бою."
 GER_demonstration_of_military_achievements: "Демонстрація військових досягнень"
 GER_demonstration_of_military_achievements_desc:0 "Наша історія насичена великими військовими досягненнями. Визнавши, що те, чого зараз досягли наші війська, стане ще одним з цих великих військових досягнень, ми зможемо підняти бойовий дух і ще більше посилити лояльність тих до нас."
 GER_demonstration_of_military_achievements_trigger: "$TRIGGER_OR_STARTS$:\n   Понад §Y2§! підлеглі держави\n   Понад §Y19§! окупованих областей у §YЄвропі§!" #TODO_Danne make these numbers into a variable!
 GER_country_leader_change_blocks_progress_demonstration_military_achievement_tt: "§RЗміна лідера країни після виконання фокусу §Y$GER_demonstration_of_military_achievements$§! замкне фокуси §Y$GER_an_invincible_army$§! та §Y$GER_the_supreme_leader$§!.§!"
 GER_an_invincible_army: "Армія німецька, непереможна"
 GER_an_invincible_army_desc:0 "Численними здобутками та перемогами, які наша армія здобула на полі бою, ми довели всьому світові, що попри те, що кажуть ворожі демагоги, [ROOT.GetAdjective]а армія справді непереможна!"
 GER_country_leader_change_blocks_progress_invincible_army_tt: "§RЗміна лідера країни після виконання фокусу §Y$GER_an_invincible_army$§! замкне фокус §Y$GER_the_supreme_leader$§!.§!"
 GER_an_invincible_army_trigger: "$TRIGGER_OR_STARTS$:\n   Понад §Y5§! підлеглих держав\n   Понад §Y49§! окупованих областей у §YЄвропі§!"
 GER_the_supreme_leader_trigger: "Держава [ROOT.GetNameDef] змусила §Yкапітулювати§! понад §Y2 великі§! держави"
 GER_the_supreme_leader: "Верховний очільник"
 GER_the_supreme_leader_desc:0 "Завдяки цілеспрямованим реформам і програмам із відродження лояльність Вермахту до [ROOT.GetLeader] та [ROOT.GetLeader.GetHerHis] справи досягла нової висоти. Цю тенденцію повної підтримки нашого лідера та Батьківщини необхідно продовжувати."
 GER_a_strong_successor: "Сильний наступник"
 GER_a_strong_successor_desc:0 "Наближається «зміна варти», і новий фюрер мусить зійти на вершину влади. У нас є можливість установити нового лідера, який відображатиме наші прагнення до держави [ROOT.GetNameDef]. Ця зміна пожвавить наші зусилля, спрямовані на забезпечення світлого майбутнього для німецького народу."
 GER_loyalty_to_the_fuhrer: "Вірність фюрерові"
 GER_loyalty_to_the_fuhrer_desc:0 "З огляду на референдум 1934 року, коли посади президента і канцлера було об'єднано, ми усвідомлюємо величезну підтримку, яку Гітлер має серед нашого населення. Ми не бачимо жодних ознак того, що політичний ландшафт змінився, і тому ми продовжимо підтримувати фюрера."
 GER_heed_von_neuraths_concerns: "Прислухатися до фон Нойратових побоювань"
 GER_heed_von_neuraths_concerns_desc:0 "Занепокоєння щодо нашої нинішньої військової тактики та політики висловлювали декотрі високопоставлені військові на чолі з Константіном фон Нойратом. На їхню думку, досить агресивні військові плани фюрера не здійсняться, і що перед обличчям ризику повномасштабної війни, яка може виникнути, якщо ми будемо їх реалізовувати, наша армія ще недостатньо сильна."
 GER_reorganize_the_wehrmacht: "Реорганізувати Вермахт"
 GER_reorganize_the_wehrmacht_desc:0 "Для того, щоби ми могли виконати фюрерові амбіційні плани, у Вермахті має відбутися масштабна реорганізація. Забагато нинішніх керівників витрачають свій час на висловлення дріб'язкових і безпідставних занепокоєнь замість виконувати фюрерові накази. Лише усунувши цих людей, ми зможемо досягти наших цілей!"
 GER_anschluss: "Аншлюс"
 GER_anschluss_desc:0 "Незважаючи на слова [AUS.GetAdjective]их політиків, очевидно, що населення держави [AUS.GetNameDef], яке переважно розмовляє [GER.GetAdjective]ою, прагне возз'єднання з Батьківщиною. Нам слід змусити корумпованого лідера [AUS.GetLeader] піти у відставку та дати можливість виконати волю народу."
 GER_anschluss_army_trigger_tt: "§Y[ROOT.GetAdjectiveCap]а§! армія принаймні в §Y[?global.deployed_manpower_ratio_needed_for_anschluss]§! разів переважає §Y[AUS.GetAdjective]у§! армію, якщо лічити лише належне оснащені частини.\n\nЗа нашими оцінками, ми [GetAnschlussProgress]." # (&?)
 GER_antischluss_progress_minimal: "зробили §Rнайменший§! поступ у цьому"
 GER_antischluss_progress_moderate: "зробили §Oсередній§! поступ у цьому"
 GER_antischluss_progress_significant: "зробили §Yзначний§! поступ у цьому"
 GER_antischluss_progress_complete: "цього §Gдосягли§!"
 GER_austrian_army_does_not_exist: "Нині §Y[AUS.GetnameDef]§! не має жодну постійну армію."
 GER_befriend_czechoslovakia: "$GER_czech_friend$"
 GER_befriend_czechoslovakia_desc: "$GER_czech_friend_desc$"
 GER_war_preparations: "Підготовка до війни"
 GER_war_preparations_desc:0 "Щоби повністю підготувати націю до майбутньої війни, ми мусимо забезпечити підготовку не лише у Вермахті, але й у промисловості та інфраструктурі."
 GER_prepare_for_the_next_blockade_ww: "Приготуватися до наступної блокади"
 GER_prepare_for_the_next_blockade_ww_desc:0 "Коли інші країни усвідомлять масштаби нашої підготовки, неминуче виникнуть заперечення з боку декотрих із них. Ми вже стикалися з блокадами раніше та знаємо, як їх долати. За належної підготовки, їхні блокади не матимуть на нас майже жодного впливу."
 GER_subversive_infiltrators:0 "Диверсанти-розвідники"
 GER_subversive_infiltrators_desc:0 "Розвідка та інформація про ворога мають вирішальне значення для успішного вторгнення. Оскільки ми збільшуємо витрати в багатьох сферах, цілком логічно, що ми також інвестуємо в поліпшення збору розвідувальних даних."
 GER_integrate_czechoslovakia: "Інтегрувати Чехословаччину"
 GER_integrate_czechoslovakia_desc:0 "Що більше ми дізнаємося про те, як працює [CZE.GetNameDef], то більше стає зрозумілим, що люди прагнуть змін. Інтеграція в державу [GER.GetNameDef] забезпечила б ці необхідні зміни. Нам слід відправити делегацію з ультиматумом."
 GER_fate_of_czechoslovakia: "$GER_end_of_czechoslovakia$"
 GER_fate_of_czechoslovakia_desc: "$GER_end_of_czechoslovakia_desc$"
 GER_support_a_coup_in_liechtenstein: "Підтримати переворот у Ліхтенштайні"
 GER_support_a_coup_in_liechtenstein_desc:0 "Ми отримали повідомлення про те, що в Ліхтенштайні однодумці планують скинути регента в цій мікрокраїні. Чоловік на ім'я Альфонс Ґуп звернувся до нас за підтримкою і запевняє, що ми теж матимемо з цього користь."
 GER_reassert_eastern_claims: "$GER_demand_memel$"
 GER_reassert_eastern_claims_desc: "$GER_demand_memel_desc$"
 GER_expand_claims_in_baltic: "Розширити претензії в Балтії"
 GER_expand_claims_in_baltic_desc:0 "Історично склалося так, що в країнах Балтії проживає значна [ROOT.GetAdjective]а діаспора. В їхніх інтересах, зарівно як і в наших, лежить повернути їх додому до держави [ROOT.GetNameDef]!"
 GER_influence_the_baltics: "Вплинути на Балтію"
 GER_influence_the_baltics_desc:0 "Країни Балтії знаходяться між нами та державою [SOV.GetNameDef]. За допомогою певних дипломатичних зусиль і взаємовигідних пропозицій ми зможемо наблизити їх до себе без необхідності конфлікту."
 GER_danzig_for_slovakia: "$GER_danzig_vs_slovakia$"
 GER_danzig_for_slovakia_desc: "$GER_danzig_vs_slovakia_desc$"
 GER_befriend_poland: "$GER_poland_friend$"
 GER_befriend_poland_desc: "$GER_poland_friend_desc$"
 GER_subjugate_romanian_economy: "Підкорити румунську економіку"
 GER_subjugate_romanian_economy_desc:0 "Держава [ROM.GetNameDef] стала для нас важливим торговельним партнером. Величезна кількість сирої нафти, що видобувається в країні, стимулювала економіку країни, і тепер вони починають підвищувати ціни. Напевно, ми могли б натиснути на них, щоби забезпечити найліпші ціни для таких старих, постійних клієнтів, як ми?"
 GER_influence_the_benelux: "Вплинути на Бенілюкс"
 GER_influence_the_benelux_desc:0 "Країни Бенілюксу мають важливе значення для наших подальших військових зусиль, а також для їхнього промислового потенціалу і географічного положення. Хоча ми, ймовірно, могли б легко захопити їх, чому б замість цього не схилити їх на свій бік?"
 GER_operation_weserubung: "$GER_weserubung$"
 GER_operation_weserubung_desc: "$GER_weserubung_desc$"
 GER_utilize_the_nordliche_gesellschaft: "Застосувати Nordische Gesellschaft"
 GER_utilize_the_nordliche_gesellschaft_desc:0 "Скандинавія є традиційно нейтральна. Немає сенсу відкривати ще один фронт, щоби спробувати забрати ресурси, якими вони володіють, якщо ми можемо отримати їх дипломатичним шляхом. Таким чином, нам слід скористатися Нордичним товариством Альфреда Розенберґа, асоціацією для зміцнення німецько-скандинавської культурної та політичної співпраці, щоби говорити з Нордичними країнами у вигідному для себе світлі."
 GER_form_rome_berlin_axis: "Утворити вісь Рим–Берлін"
 GER_form_rome_berlin_axis_desc: "$GER_italy_ally_desc$"
 GER_invade_italy: "Операція «Аларіх»"
 GER_invade_italy_desc:0 "Хоча на перший погляд [ITA.GetNameDef] може здатися нам хорошим імовірним союзником, ми знаємо їхнє справжнє обличчя. На початку Великої війни вони відмовилися воювати пліч-о-пліч із нами, а в 1915 році навіть обернулися проти нас, незважаючи на наш попередній альянс. Тоді ми засвоїли наш урок, і помилка довіри до них більше не повториться."
 GER_alliance_with_spain: "$GER_nationalist_spain_ally$"
 GER_alliance_with_spain_desc: "$GER_nationalist_spain_ally_desc$"
 GER_operation_felix: "Операція «Фелікс»"
 GER_operation_felix_desc:0 "Громадянська війна в Іспанії нарешті закінчилася, і настав час вирвати область [118.GetName] із [ENG.GetAdjective]ої влади. Оскільки ми не можемо атакувати з моря, ми мусимо спочатку забезпечити лояльність [SPR.GetAdjective]ого уряду, щоби вони дозволили нам пройти своєю територією. Враховуючи наші ідеології, змусити їх підкоритися не мусить бути складно."
 GER_secure_spain_desc:0 "Держава [SPR.GetNameDef] виявилася найбільш нестабільною країною. Оскільки вони борються зі своєю адміністрацією, можливо, нам слід простягнути їм руку допомоги? На цьому етапі, безсумнівно, бути нашим маріонетковим режимом має бути краще, ніж хаос, до якого вони звикли?"
 GER_alliance_with_portugal: "Альянс із Португалією"
 GER_alliance_with_portugal_desc:0 "Історично в нас були не найліпші стосунки з державою [POR.GetNameDef]. Однак, незважаючи на те, що ми були запеклими ворогами під час Великої війни, вони, здається, змінили свою думку. Підтримавши націоналістів в Іспанії, ми вважаємо, що у нас можуть бути ідеологічні подібності, і що ми можемо дійти згоди з [POR.GetAdjective]ою нацією."
 GER_operation_isabella: "Операція «Ізабелла»"
 GER_operation_isabella_desc:0 "Оскільки лише [POR.GetNameDef] стоїть між нами та повним контролем над Піренейським півостровом, нашим наступним кроком мусить бути змусити їх підкоритися нам. Зберігаючи місцеві органи влади, але забезпечуючи їхню лояльність до нас, ми зможемо отримати від них усе необхідне в питаннях землі, інфраструктури та військових структур."
 GER_secure_portugal_desc:0 "Іще під час Великої війни [POR.GetAdjective]ий народ був підданий пропаганді наших супротивників і повернувся проти нас. Деякі з наших старих кораблів досі стоять у їхніх гаванях, і жодного слова не було сказано про їхнє повернення. Хоча зараз вони виглядають досить дружелюбно, ми не можемо їм довіряти й маємо дати їм зрозуміти, що якщо вони не бажають війни, то настав час підкоритися нашій владі."
 GER_operation_sea_lion: "Операція «Морський лев»"
 GER_operation_sea_lion_desc:0 "Географічне розташування держави [ENG.GetNameDef] виявилося ускладнюючим фактором у наших нинішніх військових діях. Початок повномасштабної наступальної операції як із повітря, так і з моря здається найкращим варіантом дій, щоб нарешті зламати [ENG.GetAdjective]ий дух!"
 GER_operation_green: "План «Зелений»"
 GER_operation_green_desc:0 "На підтримку операції «Морський лев» наше оперативне командування на західному фланзі має спланувати повномасштабні операції в Ірландії та підготуватися до окупації острова, щоби забезпечити повний перехід Британських островів під наш контроль. Для цього наше верховне командування розробило план «Зелений» як детальний план операцій."
 GER_challenge_the_monroe_doctrine: "Оспорити доктрину Монро"
 GER_challenge_the_monroe_doctrine_desc:0 "Хоча країни Центральної та Південної Америки віддалені від нас географічно, деякі з них дуже близькі до нас ідеологічно. Встановлення та підтримка добрих відносин з ними може принести нам обом велику користь. Більше того, закріплення на ще одному континенті може виявитися дуже цінним для майбутнього."
 GER_shatter_usas_hegemony: "Розбити [USA.GetAdjective]у гегемонію"
 GER_shatter_usas_hegemony_desc:0 "[USA.GetAdjectiveCap]і сили довгий час мали забагато влади на міжнародній арені. Ми стаємо сильнішими, тож настав час їм поступитися."
 GER_challenge_the_monroe_doctrine_tt: "Відімкне сукупність рішень із §Yдестабілізації доктрини Монро§!.\n\n§Y[USA.GetNameDefCap]§! отримають сповіщення про це, що дозволить їм спробувати §Rвтрутитися§!."
 GER_challenge_the_monroe_doctrine_tt_2: "Принаймні 7 країни досі підкоряються §Yдоктрині Монро§!"
 GER_establish_protectorates_in_america: "Заснувати протекторати в Америці"
 GER_establish_protectorates_in_america_desc:0 "Країни на американських континентах надто довго управлялися у спосіб, який не відповідав нашим ідеалам. Потрібна повномасштабна реорганізація, щоб навести лад на цих територіях після тривалого часу неоптимального управління."
 GER_demands_to_sweden: "Вимоги до Швеції"
 GER_demands_to_sweden_desc:0 "Сталеві копальні на півночі держави [SWE.GetNameDef] є життєво важливим активом для нашої військової промисловості. Ми не можемо залишити на долю випадку, чи зможемо ми продовжувати торгівлю з [SWE.GetAdjective]ими партнерами чи ні. Цей торговельний шлях потрібно захистити якомога швидше."
 GER_the_swiss_gold: "Швайцарське золото"
 GER_the_swiss_gold_desc:0 "Оскільки [SWI.GetAdjective]і урядовці вирішили поки що триматися осторонь глобальних конфліктів, вони представляють ідеальну можливість для торгівлі та шпигунства. Нам слід подбати про те, щоби розмістити в їхній державі агентів, а також використати їхній потенціал для зберігання здобутого нами золота."
 GER_secure_finland: "Забезпечити близькість Фінляндії"
 GER_secure_finland_desc:0 "[FIN.GetNameDefCap] має довгий сухопутний кордон із державою [SOV.GetNameDef]. Отримання доступу до цього кордону надає нам ще один можливий фронт проти червоної загрози на сході, що може виявитися дуже цінним, якщо нам коли-небудь знадобиться боротися з [SOV.GetAdjective]ими силами."
 GER_befriend_china: "$GER_china_friend$"
 GER_befriend_china_desc: "$GER_china_friend_desc$"
 GER_befriend_japan: "$GER_japan_friend$"
 GER_befriend_japan_desc: "$GER_japan_friend_desc$"
 GER_reclaim_former_african_colonies: "Повернути колишні африканські колонії"
 GER_reclaim_former_african_colonies_desc:0 "Азія — не єдине місце, де ми колись мали володіння, які потім втратили. Наші території в Африці й понині становлять для нас інтерес, і нам слід зробити все можливе, щоби повернути їх і знову інтегрувати."
 GER_mittelafrika: "Міттельафріка"
 GER_mittelafrika_desc:0 "В Африці є більше цікавих для нас територій, ніж ті, якими ми раніше володіли. З його величезними природними багатствами регіон, який ми вирішили назвати Міттельафріка, надав би державі [ROOT.GetNameDef] велику користь."
 GER_mittelafrika_revive_the_schutztruppe_tt: "Відімкне колоніальні ополчення §YSchutztruppe§! та сукупність рішень із їх §Yвербування§! та §Yполіпшення§! в §YАфриці§!."
 GER_asia_revive_the_schutztruppe_tt: "Відімкне колоніальні ополчення §YSchutztruppe§! та сукупність рішень із їх §Yвербування§! та §Yполіпшення§! в §YАзії§!."
 GER_re_establish_german_control_over_qingdao: "Відновити німецьку владу над Ціндао"
 GER_re_establish_german_control_over_qingdao_desc:0 "У 1898 році ми домовилися про оренду Ціндао. Цю угоду було розірвано в 1914 році [JAP.GetAdjective]ою окупацією незабаром після початку Великої війни. Оскільки територія більше не перебуває під окупацією, можливо, настав час нагадати їм про цю угоду."
 GER_claim_old_colonies_in_the_east: "Вимогти старі колонії на сході"
 GER_claim_old_colonies_in_the_east_desc:0 "Версальський договір позбавив нас наших колоній і віддав їх країнам-Союзникам. Наш народ чітко дав зрозуміти, що він, як і ми, вважає це незаконним. В рамках налагодження дипломатичних відносин на сході нам слід також розглянути можливість повернення наших колоній."
 GER_ally_chiang_kai_shek: "Укласти союз із Чаном Кайші"
 GER_ally_chiang_kai_shek_desc:0 "Наші поточні ініціативи у Східній Азії можуть виявитися корисними не лише для нас. Якщо [CHI.GetLeader] з держави [CHI.GetNameDef] укладе з нами союз і зблизиться з нами, ми розширимо нашу сферу впливу та посприяємо колоніальному зростанню в цьому регіоні."
 GER_japanese_naval_cooperation: "Морське співробітництво з Японією"
 GER_japanese_naval_cooperation_desc:0 "Ми можемо багато чому навчитись у [JAP.GetAdjective]ої нації, особливо в питаннях військового флоту. Заснувавши спільні технологічні проєкти, ми зможемо максимально використати знання один одного та зменшити кількість часу, витраченого на винайдення того, до чого у нас як в об'єднаних сил вже є доступ."
 GER_negotiate_old_colonies_in_the_east: "Домовитися про старі колонії на сході"
 GER_negotiate_old_colonies_in_the_east_desc:0 "Багато наших колоніальних володінь у Східній Азії були відібрані у нас [JAP.GetAdjective]ими силами під час Великої війни. Оскільки ми зараз активно працюємо над поліпшенням наших дипломатичних відносин, можливо, ми зможемо повернути деякі з цих колоній дипломатичним шляхом."
 GER_claim_old_colonies_in_the_east_tt: "Буде надіслано подію §Yчленам альянсу§! та державі §Y[CHI.GetNameWithFlag]§! з запитом контролю над колишніми [GER.GetAdjective]ими колоніями в §YПівденно-Східній Азії§!. Якщо вони відмовлять або територія підпаде від владу країни, яку ми не вважаємо союзником, на оспорені області буде отримано §Yпретензії§!." # (&)
 GER_negotiate_old_colonies_in_the_east_tt: "Any of the following states that they control will be transferred to us:\n§Y[684.GetName]\n[647.GetName]\n[646.GetName]\n[633.GetName]\n[743.GetName]\n[979.GetName]\n[737.GetName]\n[726.GetName]\n[725.GetName]\n[634.GetName]§!"
 GER_sentinels_of_the_pacific: "Вартові Тихого океану"
 GER_sentinels_of_the_pacific_desc:0 "Наші плацдарми в Тихому океані, як правило, недорозвинені та погано пристосовані для того, щоби бути корисними як для наших власних Кріґсмаріне, так і для наших союзників. Необхідно докласти значних зусиль для створення належної військово-морської інфраструктури у відповідних районах Тихого океану."
 GER_sentinels_of_the_pacific_tt: "Кожна підконтрольна область із цих: §Y\n[336.GetName]\n[335.GetName]\n[743.GetName]\n[633.GetName]\n[646.GetName]§!"
 GER_create_asian_reichskommissariat: "Створити азійські райхскомісаріати"
 GER_create_asian_reichskommissariat_desc:0 "Звичайна колонія має багато переваг, але наш фюрер має ще більші плани щодо наших колоній в Азії. Прийняття його колоніального закону має бути вигідним для всіх учасників!"
 GER_south_east_asian_natural_wealth: "Природні багатства Південно-Східної Азії"
 GER_south_east_asian_natural_wealth_desc:0 "Регіон Південно-Східної Азії багатий на природні ресурси, які могли би принести нам велику користь. Їхні нинішні власники розробляють ці землі не найкращим чином, і хоча ці землі ніколи не належали нам, такі настрої не завадили так званим демократіям вкрасти колонії, які по праву належали нам, і це не зупинить і нас!"
 GER_south_east_asian_natural_wealth_tt: "Відімкне §Yсукупність рішень на мапі§! з поліпшення територій у Південно-Східній Азії."
 GER_the_proud_eagle_and_the_resurgent_dragon: "Гордий орел і відроджений дракон" # (&?)
 GER_the_proud_eagle_and_the_resurgent_dragon_desc:0 "Загроза [JAP.GetAdjective]ого вторгнення до наших друзів із держави [CHI.GetNameDef] постійно нависає над нами. Немає сенсу сидіти склавши руки та чекати, поки вони нападуть. Ми мусимо підготуватися до війни проти воїнів держави [JAP.GetNameDef], на нашій чи на їхній території."
 GER_blitzkrieg_across_the_pacific: "Бліцкріґ через Тихий океан"
 GER_blitzkrieg_across_the_pacific_desc:0 "Ведення війни в Тихому океані не схоже на те, до чого готували наші війська. Крім того, наша тактика може потребувати певного доопрацювання. Ми не вважаємо це слабкістю, а навпаки, вважаємо, що це робить нас сильнішими. Оборона противника будується на тому, що він знає, і, розробивши новий спосіб ведення війни на Тихому океані, ми можемо застати його зненацька."
 GER_molotov_ribbentrop_pact: "$GER_mol_rib_pact$"
 GER_molotov_ribbentrop_pact_desc: "$GER_mol_rib_pact_desc$"
 GER_treaty_with_the_ussr: "$GER_soviet_treaty$"
 GER_treaty_with_the_ussr_desc: "$GER_soviet_treaty_desc$"
 GER_support_finland: "Підтримати Фінляндію"
 GER_support_finland_desc:0 "У [FIN.GetAdjective]ої нації вже давно існує конфлікт через область [146.GetName] з [SOV.GetAdjective]ою владою. Оскільки зараз напруженість у цьому питанні зростає, в наших інтересах підтримати їх і у свою чергу наблизити їх до нас."
