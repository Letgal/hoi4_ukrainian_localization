 GER_ascension_of_todt: "$GER_inner_circle_member_title$ Тодт"
 GER_ascension_of_todt_desc:0 "Як кваліфікований інженер з військовим досвідом Фріц Тодт виявився компетентним радником фюрера. Ми вважаємо, що за умови відносної свободи дій він міг би бути дуже корисним для [ROOT.GetNameDef]."
 GER_ascension_of_speer: "$GER_inner_circle_member_title$ Шпеер"
 GER_ascension_of_speer_desc:0 "Як дипломований архітектор, Альберт Шпеєр володіє навичками, які є найбільш цінними для подальшого процвітання країни. Надаючи йому відносну свободу дій, ми можемо скористатися як його навичками, так і контактами з великими гравцями будівельної індустрії [ROOT.GetAdjective]."
 GER_ascension_of_goring: "$GER_inner_circle_member_title$ Ґьоринґ"
 GER_ascension_of_goring_desc:0 "Вмілий командир має певне місце у найближчому оточенні фюрера. Оскільки Герман Герінг є не лише досвідченим командиром, але й давнім спільником фюрера, надання йому відносної свободи дій має бути невеликим ризиком за велику винагороду."
 GER_ascension_of_goebbels: "$GER_inner_circle_member_title$ Ґьоббельс"
 GER_ascension_of_goebbels_desc:0 "У найближчому оточенні фюрера завжди є місце для тих, хто може допомогти йому зберегти підтримку народу. Для нас, як для близького послідовника і вправного оратора, надання Йозефу Геббельсу відносної свободи дій має бути дуже корисним."
 GER_rally_the_industrialists: "Залучити промисловців"
 GER_rally_the_industrialists_desc:0 "Промисловці мають значну владу в нашій країні. Їх підтримка потребуватиме часу, але Рудольф Гесс запевняє нас, що ці зусилля виправдають себе."
 GER_glorify_party_rallies: "Прославити партійні мітинги"
 GER_glorify_party_rallies_desc:0 "Без нашого політичного ядра держава ослабне. Мартін Борман звернув увагу на те, що наші партійні мітинги можна покращити, щоб отримати більшу підтримку громадськості та діяти вільніше у формуванні уряду."
 GER_total_control_over_domestic_affairs: "Повний контроль над внутрішніми справами"
 GER_total_control_over_domestic_affairs_desc:0 "Ідея повністю передати внутрішні справи райхсканцлеру може здатися ризикованою. Однак Фюрер переконаний — обов’язки, які досі виконував партійний канцлер, були здійснені блискуче, і [ROOT.GetLeader] почувається спокійно, довіривши йому цю справу, щоб зосередитись на важливішому."
 GER_fuhrerprinzip_inner_circle_tt: "Активовує механіку Внутрішнього кола."
 GER_rally_the_industrialists_hess_tt: "Запобігає запуску ланцюга подій §Y$germany.107.t$§!."
 GER_wunderwaffe_dornberger_trait_tt: "§Y$GER_walter_dornberger$§! ($high_command$):\nЗамість риси §Y$GER_head_of_the_missile_department$§! отримає §Y$GER_head_of_experimental_weapons$§!.\nЗміни:\nСпоживання ресурсів комплексами: §G-10.00§!\n$specialization_naval_speed_factor$: §G+10%§!\n$specialization_nuclear_speed_factor$: §G+10%§!"
