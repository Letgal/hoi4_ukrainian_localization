l_english:
treaty_org.1.t: "Брюссельський договір"
treaty_org.1.desc: "Коли з безпосередньою світовою загрозою було покінчено, напружені домовленості між державою [SOV.GetNameDef] та союзниками на Заході почали розпадатися.\n\nПобоюючися безповоротного розриву зв'язків на додачу до суперечливих амбіцій у Європі — про що свідчать останні події на сході Німеччини, — держава [FROM.GetNameDef] запропонувала договір взаємної допомоги під час квапливої конференції в Брюсселі." # (&)
treaty_org.1.a: "Загроза зі сходу мусить бути стримана."
treaty_org.1.b: "Нам не потрібна нова війна..."
join_brussels_treaty_tt: "Ми підпишемо Брюссельський договір."
SOV_chose_NATO_neutrality: "Обрали нейтралітет"
SOV_joined_NATO: "Підписали Брюссельський договір"
NATO_brussels_treaty: "Брюссельський договір"
NATO_brussels_treaty_desc: "Коли з безпосередньою світовою загрозою було покінчено, напружені домовленості між державою [SOV.GetNameDef] та союзниками на Заході почали розпадатися." # (&)
nato_decisions: "Договірні організації"
brussels_to_has_already_happened: "Конференція в Брюсселі не була скликана" # (&?)
TO_will_be_invited_to_join_or_leave: "Країна або підпише Договір, або покине альянс [ROOT.GetFactionName].\n"
TO_chose_neutrality: "Нейтралітет за необхідністю"
TO_chose_neutrality_desc: "Межи Сходом і Заходом збирається буря. Наша позиція вимагає обережний підхід."
TO_left_faction: "Покинули альянс [FROM.GetFactionName]."
TO_signed_brussels: "Підписали Брюссельський договір"
treaty_org.2.t: "Брюссельський договір підписаний"
treaty_org.2.desc: "Сьогодні декілька колишніх держав-союзниць оголосили про підписання нового договору в Брюсселі, нагадуючи таким чином світові, що найгірше не залишилося в минулому.\n\nДоговір буцімто спрямований на взаємне цивільне та військове співробітництво, проте мало хто сумнівається в тому, який посил це надсилає керівництву держави [SOV.GetNameDef] та його союзникам.\n\nДекілька держав, які опинилися просто в епіцентрі геополітичної напруги, скористалися можливістю оголосити про принцип формального нейтралітету."
treaty_org.2.a: "Тривожний розвиток подій."
treaty_org.2.b: "Підступна провокація."
NATO_form_nato_properly: "Ратифікувати Організацію Північноатлантичного договору"
NATO_suggest_nato: "Проєкт Північноатлантичного договору"
NATO_suggest_nato_desc: "Розширення Брюссельського договору — логічний наступний крок для нашого альянсу."
treaty_org.3.t: "Організація Північноатлантичного договору"
treaty_org.3.desc: "Останньої ночі уряди держави [USA.GetNameDef] та [FROM.GetNameDef] оголосили про заснування Організації Північноатлантичного договору — цей дипломатичний маневр був довгоочікуваним. Пообіцявши прихід сприятливої епохи співробітництва цивільних, військових і розвідувальних служб, це рішення було негативно оцінене вищими чинами держави [SOV.GetNameDef].\n\nСхоже, мир може проіснувати не дуже довго."
treaty_org.3.a: "Цікаво."
treaty_org.3.b: "Мерзота."
treaty_org.4.desc: "Останньої ночі уряд держави [FROM.GetNameDef] оголосив про заснування Організації Північноатлантичного договору — цей дипломатичний маневр був довгоочікуваним, але дещо беззубим. Пообіцявши прихід сприятливої епохи співробітництва цивільних, військових і розвідувальних служб, це рішення було негативно оцінене вищими чинами держави [SOV.GetNameDef].\n\nСхоже, мир може проіснувати не дуже довго."
treaty_org.4.a: "Цікаво."
treaty_org.4.b: "Виглядає не дуже «північноатлантично»."
TO_nato_ratified: "Північноатлантичний договір"
TO_nato_ratified_desc: "Договір, за яким наші держави можуть об'єднати ресурси та розвіддані. Тому що так треба."
nato_not_suggested_yet: "ОПАД не була запропонована"
north_atlantic_treaty_org: "ОПАД"
warsaw_pact: "Варшавський пакт"
NATO_have_warsaw_pact: "Запропонувати Варшавський пакт"
NATO_have_warsaw_pact_desc: "Єдина можлива відповідь на Брюссельський договір — це організувати власний блок."
treaty_org.5.t: "[FROM.GetName] обирає нейтралітет"
treaty_org.5.d: "Побоюючися опинитися учасником нового конфлікту між Сходом і Заходом, держава [FROM.GetNameDef] оголосила про свій намір негайно покинути альянс [ROOT.GetFactionName]. Чи можна їх винуватити в їхній позиції?"
treaty_org.5.a: "Зрозуміло."
