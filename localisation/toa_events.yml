 south_american_news.1.t: "Війна в Південній Америці"
 south_american_news.1.d:0 "Унаслідок суперечок, що точаться в регіонах Напо-Пастаса та Сантьяго-Самора на кордоні Перу та Еквадору з моменту розпаду Великої Колумбії, між військами двох країн почали відбуватися сутички. Через нещодавнє врегулювання на кордонах з Колумбією перуанські солдати відчули впевненість у висуванні своїх претензій до слабшої еквадорської держави, і тепер сутички переросли у відкритий конфлікт. Це стане випробуванням для стабільності регіону, оскільки інші країни можуть спробувати втрутитися."
 south_american_news.1.a:0 "Що стане з Південною Америкою?"
 south_american_news.1.b:0 "Це ознаменує нову еру для перуанської держави!"
 south_american_news.1.c: "¡No pasarán!"

 south_american_events.1.t: "Терра проводить загальнодержавні вибори"
 south_american_events.1.desc:0 "Незважаючи на те, що Ґабріель Терра є диктатором, який жорстко контролює політику країни, він оголосив, що знову проведе вибори. Однак багато хто вже знає їхній результат, оскільки партія Колорадо не відмовиться від влади, а єдиним реальним наступником Терри в партії є його зять Альфредо Бальдомір. Тим не менш, люди йдуть голосувати, щоби побудувати нове майбутнє для Уругваю."
 south_american_events.1.a:0 "Альфредо Бальдомір стане наступником Терри."
 south_american_events.1.b:0 "Якимось чином Національна партія взяла гору."
 south_american_events.1.c:0 "Народ висловився!"
 south_american_events.1.d:0 "У нас є дещо інше на думці..."

 south_american_news.2.t: "Новий президент Уругваю"
 south_american_news.2.d:0 "Ґабріель Терра, президент Уругваю, оголосив минулого тижня про проведення виборів і відхід від влади, яку він отримав в результаті державного перевороту в 1933 році. Таким чином, влада перейде до зятя Терри, просоюзницького політика Альфредо Бальдоміра Феррарі."
 south_american_news.2.a:0 "Молодці."
 south_american_news.2.b:0 "Його буде не вистачати."

 south_american_news.3.t: "$south_american_news.2.t$"
 south_american_news.3.d:0 "Ґабріель Терра, президент Уругваю, оголосив минулого тижня про проведення виборів і відхід від влади, яку він продовжив шляхом державного перевороту в 1933 році. Відтепер влада перейде до лідера Національної партії Уругваю Луїса Альберто де Ерреру."
 south_american_news.3.a: "Цікаво."
 south_american_news.3.b: "Безумовно, несподіванка, але приємна."

 south_american_news.4.t: "Народна революція в Уругваї"
 south_american_news.4.d:0 "Ґабріель Терра, президент Уругваю, оголосив минулого тижня про проведення виборів і відхід від влади — влади, яку він продовжив шляхом державного перевороту в 1933 році. Однак він не очікував масової підтримки комуністичної партії, що призвело до перевороту проти новосформованого уряду, призначеного його наступником Альфредо Бальдоміром Феррарі."
 south_american_news.4.a:0 "То ось на що здатен народ."
 south_american_news.4.b:0 "Хай живе народна республіка!"

 south_american_news.5.t: "Відродження Перуано-болівійської конфедерації"
 south_american_news.5.d:0 "Вперше після війни за конфедерацію, коли об'єднана Перуано-болівійська держава розпалася і, як вважалося, більше ніколи не існувала, вона повернулася. Дехто стверджує, що це лише фасад, який приховує імперіалістичні амбіції справжнього правителя, але багато хто сподівається, що конфедерація зможе об'єднати людей так, як вони ніколи не були об'єднані раніше. Однак, безсумнівним є те, що союз залишиться тут назавжди."
 south_american_news.5.a:0 "Це, безумовно, змінить баланс сил у регіоні."
 south_american_news.5.b:0 "Ми знову єдині!"

 south_american_news.6.t: "Об'єднання Еспаньйоли"
 south_american_news.6.d:0 "Незважаючи на довгу та відносно схожу історію, західна та східна частини Еспаньйоли не були об'єднані з давніх-давен. Однак зараз Гаїті та Домініканська республіка об'єдналися у спільній меті: процвітання свого острова та утворили державу Еспаньйола."
 south_american_news.6.a:0 "Це їм не допоможе."
 south_american_news.6.b: "¡Viva la Española!"

 south_american_events.2.t: "Спеціалізація Національного відділу важкого озброєння"
 south_american_events.2.desc:0 "В результаті наших нещодавніх зусиль із модернізації виробництва важкого озброєння, наші експерти дійшли висновку, що нам потрібно спеціалізувати Відділ важкого озброєння. Якщо ми хочемо, щоби наші виробничі лінії не стали вкрай неефективними і не завдавали шкоди безпеці нашої держави, нам необхідно спеціалізувати Відділ важкого озброєння. Що ж нам обрати?"
 south_american_events.2.a: "Очевидно, артилерія потребує осучаснення."
 south_american_events.2.b: "Ми мусимо бути здатні захиститися від ворога з повітря!"
 south_american_events.2.c: "Ми мусимо бути здатні спинити танки."

 south_american_news.7.t: "Об'єднання Ґвіани!"
 south_american_news.7.d:0 "Ґвіанський регіон довгий час був розділений між окупаційними колоніальними державами, що окупували субрегіони Каєнну, Ґаяну, Амапу, Сурінам і Ґуаяну. Однак зараз жителі регіону об'єдналися у спільній боротьбі проти імперіалізму і заявили, що знищать усіх, хто виступає проти їхнього об'єднання і незалежності."
 south_american_news.7.a: "Цікаві часи."
 south_american_news.7.b: "Нарешті ми вільні від кайданів імперіалізму!"

 south_american_events.10.t: "[FROM.GetName] оголошує про розширення флоту"
 south_american_events.10.d:0 "З оголошенням [FROM.GetAdjective]ого уряду про те, що він має намір розширити свій флот більшою кількістю основних кораблів, здається, крихкий баланс сил на континенті було зруйновано. Тепер ми мусимо вирішити, як реагувати на нову загрозу, яку представляє наш агресивний сусід."
 south_american_events.10.a:0 "[FROM.GetAdjectiveCap]ому уряду нас не перехитрити!"

 south_american_news.10.t: "[FROM.GetName] спричинює морську гонку озброєнь"
 south_american_news.10.d:0 "Хоча формальних договорів, які би перешкоджали розширенню [BRA.GetAdjective]ого, [CHL.GetAdjective]ого або [ARG.GetAdjective]ого флотів, не існує, з часів Великої війни існувала неформальна домовленість, яка запобігала будь-яким значним розширенням. Однак, із оголошенням [FROM.GetAdjective]ого уряду про намір розширити свої морський потенціал за рахунок більшої кількості основних кораблів, схоже, нова гонка озброєнь у Південній Америці неминуча.\n\nЩо це означатиме для ширшої геополітичної ситуації, ще належить з'ясувати, але можна припустити, що лідери великих держав також будуть уважно стежити за ситуацією."
 south_american_news.10.a: "Це може дестабілізувати регіон."
 south_american_news.10.b: "Це може бути можливістю розширити наш вплив у регіоні."

 south_american_events.11.t: "Спроба військового перевороту"
 south_american_events.11.d:0 "Хоча президент Еусебіо Аяла привів нашу країну до перемоги у війні проти Болівії разом зі своєю правою рукою Хосе Феліксом Естігаррібією, він і його уряд дуже винні в тому, що війна взагалі почалася, і по всій країні існує велике невдоволення проти нього. Зараз багато офіцерів оголосили себе ворожими до самовдоволеного і слабкого ліберального уряду, а підполковники Федеріко Венман Сміт і Камільдо Рекальде окупували Асунсьйон і вимагають негайної відставки Еусебіо Аяли!"
 south_american_events.11.a: "Аяла мусить піти. Не можна допустити ескалації..."
 south_american_events.11.b: "Змусимо їх платити за загрозу республіці!"
 higinio_and_estigarrabia_wont_cooperate: "Генерали §Y$PAR_Jose_Felix_Estigarribia$§! й §Y$PAR_higinio_morinigo$§! §Rне будуть співпрацювати§! з нашим новим урядом!"
 rafael_franco_is_exiled: "Генерал §Y$PAR_rafael_franco$§! піде у вигнання."

 south_american_news.8.t: "Лютнева революція"
 south_american_news.8.d:0 "Президент Парагваю Еусебіо Аяла офіційно подав у відставку на вимогу військових, які окупували столицю Парагваю Асунсьйон, і влада перейшла до революційних фебреристів на чолі з генералом Рафаелем Франко. Після багаторічної війни з Болівією парагвайський народ, схоже, втомився від слабкої влади; багато хто вийшов на вулиці, щоби відсвяткувати своє нове керівництво."
 south_american_news.8.a: "Чи не досить їм було війни?"
 south_american_news.8.b: "Тепер ми вільні прагнути ліпшого майбутнього!"

 south_american_news.9.t: "Повстання парагвайських офіцерів розбито"
 south_american_news.9.d:0 "Президент Парагваю Еусебіо Аяла оголосив, що він і республіканська гвардія на чолі з його правою рукою Хосе Феліксом Естігаррібією успішно придушили повстання та спробу державного перевороту, здійснені військовими офіцерами на підтримку революційних фебреристів і їхнього лідера, генерала Рафаеля Франко. Однак зараз країна перебуває у ще гіршому стані, ніж кілька місяців тому, коли закінчилася Чакська війна. І, схоже, вона ще дуже далека від того, щоб знову стати колишньою."
 south_american_news.9.a: "Цікаво, як їхній народ до цього ставиться?"
 south_american_news.9.b: "Сподіваємося, ми востаннє бачимо цих заколотників..."

 south_american_events.12.t: "Херман Буш намагається повалити уряд"
 south_american_events.12.d:0 "Після найбільшого страйкового руху, відомого до цього часу в країні, військові на чолі з молодим підполковником Херманом Бушем виступили за повалення уряду Техади. Вони стверджують, що, на відміну від Техади, вони стоять на боці болівійського народу та соціалістичних ідеалів Об'єднаної соціалістичної партії та профспілок. Чи можна зробити щось, щоби зупинити їх, чи вже занадто пізно, враховуючи катастрофу Чакської війни?"
 south_american_events.12.a: "Техада Сорсано мусить публічно оголосити про свою відставку."
 south_american_events.12.b: "Припиніть їхнє повстання негайно!"
 german_busch_and_gualberto_imprisoned: "Генерали §YХерман Буш§! та §YҐуальберто Вільяроель Лопес§! будуть ув'язнені."

 south_american_news.11.t: "Болівійська соціалістична революція 1936 року"
 south_american_news.11.d:0 "Після найбільшого страйкового руху, відомого до цього часу в Болівії, військові на чолі з молодим підполковником Херманом Бушем пішли на повалення справжнього республіканського уряду Хосе Луїса Техади Сорсано. Вони заявили, що, на відміну від Техади, вони стоять на боці болівійського народу та його соціалістичних ідеалів, і тепер, після відставки Техади, вони взяли на себе повний контроль над Болівією."
 south_american_news.11.a: "Як це військова диктатура може бути соціалістичною?"
 south_american_news.11.b: "Ми скористаємося моментом!"

 south_american_news.12.t: "Болівійські генерали провалюють державний переворот"
 south_american_news.12.d:0 "Після найбільшого страйкового руху, відомого до цього часу в Болівії, військові на чолі з молодим підполковником Херманом Бушем виступили за повалення справжнього республіканського уряду Хосе Луїса Техади Сорсано. Вони стверджували, що, на відміну від Техади, стоять на боці болівійського народу та його соціалістичних ідеалів, але оскільки їм не вдалося захопити Ла-Пас, поліція та решта армійців вистежили їхню групу та ув'язнили їхніх лідерів."
 south_american_news.12.a: "Я би такий хід не робив."
 south_american_news.12.b: "Ми покінчили з їхнім підлим путчем!"

 south_american_events.13.t: "Великий Чільянський землетрус"
 south_american_events.13.d:0 "Учора о 23:32 під Чільяном земля почала сильно трястися, зруйнувавши більше половини міста. О 23:35 сильного удару зазнав Консепсьйон. Майже всі будівлі були повністю зруйновані. За оцінками, землетрус мав магнітуду поверхневих хвиль 8,3 бали і максимальну інтенсивність за шкалою Меркаллі — X, у результаті чого загинуло близько 28 тис. людей, ще більше людей були змушені покинути свої домівки або отримали поранення. Сьогодні важкий день для народу Чилі."
 south_american_events.13.a: "Ми мусимо допомогти людям!"
 south_american_events.13.b: "У нас є більші проблеми."

 south_american_news.13.t: "Наслідки Чільянського землетрусу"
 south_american_news.13.d:0 "Землетрус магнітудою 8,3 бали, максимальна інтенсивність за шкалою Меркаллі — X, залишив чилійські міста Чільян і Консепсьйон у повній руїні, а кількість загиблих перевищила 28000 осіб. Наразі тривають роботи з реконструкції та надання допомоги, але багато людей вже були змушені покинути свої домівки, і країни регіону не знають, як найкраще вирішити цю проблему."
 south_american_news.13.a: "Жахаюче."

 south_american_events.14.t: "Президентські вибори 1938 року"
 south_american_events.14.d:0 "Президентські вибори нарешті відбулися, і останній термін повноважень президента Артуро Алессандрі добіг кінця. У країні все ще зростає невдоволення і радикалізм як справа, так і зліва — і ніхто не знає остаточної відповіді, як врятувати країну від економічної катастрофи. Хто мусить прийняти мантію Алессандрі і повести країну в майбутнє?"
 south_american_events.14.a: "Педро Агірре Серда."
 south_american_events.14.b: "Ґуставо Росс."
 south_american_events.14.c: "Карлос Ібаньєс дель Кампо."
 south_american_events.14.e: "Еліас Лафертте Ґавіньйо."

 south_american_events.15.t: "Армія збунтувалася"
 south_american_events.15.desc:0 "Після того, як Рафаель Франко підписав кілька указів про збільшення президентських повноважень, а також про відмову від передових позицій у міжнародно визнаній болівійській частині Північного Чако, частина армії повстала проти уряду і намагається його скинути. Чи справедливо вони чинять?"
 south_american_events.15.a: "Немає сенсу намагатися спинити їх..."
 south_american_events.15.b: "Знищте їх!"

 south_american_news.14.t: "У Парагваї до влади приходить Іхініо Морініго"
 south_american_news.14.desc:0 "Після зростання невдоволення керівництвом країни військові вжили заходів і призначили новим президентом Парагваю генерала Іхініо Морініго. Він симпатизує фашистській справі і, ймовірно, звернеться до Аргентини за взаємним захистом і допомогою, що в свою чергу може призвести до того, що Бразилія спробує зміцнити свої власні союзи, щоб убезпечити себе на випадок парагвайської або аргентинської агресії."
 south_american_news.14.a: "Черговий фашистський холуй."
 south_american_news.14.b: "Наше майбутнє — з німцями."

 south_american_events.16.t: "Святкування Дня моря"
 south_american_events.16.desc:0 "За традицією, що склалася після втрати на користь Чилі департаменту Літораль у Тихоокеанській війні наприкінці 1800-х рр., сьогодні відбувається щорічне святкування Día del Mar (Дня моря), щоб ушанувати пам'ять болівійських героїв, які колись боролися проти Чилі. Багато хто бачить у цьому можливість іще раз заявити про наші претензії на доступ до Тихого океану, який був втрачений, коли після війни ми опинилися без виходу до моря. Чи варто нам дозволити людям протестувати?"
 south_american_events.16.a: "Нехай люди роблять, що хочуть."
 south_american_events.16.b: "Ми мусимо придушити цей ідіотизм."
 south_american_events.16.c: "Вони щось замислили."

 south_american_events.17.t: "[PRU.GetNameDefCap] пропонує білий мир у обмін на Пастасу"
 south_american_events.17.desc:0 "Нещодавно надійшло несподіване комюніке від [PRU.GetAdjective]их дипломатів. У комюніке містилася пропозиція про умовний мир: ми віддаємо їм Пастасу, а вони виводять свої війська з решти території нашої країни. Нам треба буде ретельно це обміркувати: продовжувати боротьбу за нашу землю чи мати мир, але поступитися частиною нашої території."
 south_american_events.17.a: "Нашій країні потрібен мир!"
 south_american_events.17.b: "Ми будемо битися за Пастасу!"

 south_american_events.18.t: "[ECU.GetNameDefCap] віддає Пастасу в обмін на мир"
 south_american_events.18.desc:0 "За нашої згоди держава [ECU.GetNameDef] вирішила віддати Пастасу в обмін на білий мир. Ми дещо мирно анексували область і розпочали зусилля з інтеграції. Це знаменує новий початок для області Пастаса!"
 south_american_events.18.a: "Нарешті!"

 south_american_events.19.t: "[ECU.GetNameDefCap] відмовляється віддавати територію"
 south_american_events.19.desc:0 "Держава [ECU.GetNameDef] негативно відреагувала на наші мирні пропозиції. Стверджуючи, що їхня територіальна цілісність не підлягає сумніву, вони вирішили продовжувати воювати, незважаючи на свій поточне становище війни. Вони не залишають нам іншого вибору, окрім як продовжувати воювати з ними."
 south_american_events.19.a: "Дуже шкода..."

 south_american_events.20.t: "[PRU.GetNameDefCap] пропонує Лорето в обмін на мир"
 south_american_events.20.desc:0 "Нещодавно надійшло несподіване комюніке від [PRU.GetAdjective]их дипломатів. У ньому містилася пропозиція умовного миру: вони віддають нам Лорето, а ми виводимо свої війська з решти території їхньої країни. Нам потрібно буде ретельно це обміркувати, ми можемо задовольнитися тим, що маємо зараз, або продовжити боротьбу в надії отримати ще більше територій."
 south_american_events.20.a: "Справедлива угода. Вони вивчили свій урок."
 south_american_events.20.b: "Нащо задовольнятися меншим, коли ми можемо взяти більше їхньої землі?"

 south_american_events.21.t: "[ECU.GetNameDefCap] приймає нашу пропозицію миру"
 south_american_events.21.desc:0 "Держава [ECU.GetNameDef] позитивно відреагувала на запропонований нами білий мир. На жаль, за нього довелося заплатити високу ціну, оскільки ми віддали Лорето під [ECU.GetAdjective]е керівництво."
 south_american_events.21.a: "Ми вибрали менше зло."

 south_american_events.22.t: "[ECU.GetNameDefCap] відхиляє нашу пропозицію миру"
 south_american_events.22.desc:0 "Держава [ECU.GetNameDef] негативно відреагувала на наші пропозиції білого миру. Наразі [ECU.GetAdjective]а влада не бачить причин припиняти боротьбу. Вони не залишають нам іншого вибору, окрім як продовжувати боротися з ними."
 south_american_events.22.a: "Це не ідеально..."

 south_american_events.30.t: "Тиск з метою ізоляції [FROM.GetNonIdeologyName]"
 south_american_events.30.desc: "З недавнім поваленням [FROM.GetAdjective] уряду комуністичними силами, у нашій нації зростає тиск на рішучу відповідь. ЗМІ переповнені гіперболічними повідомленнями про червону загрозу та небезпеку, яку [FROM.GetNonIdeologyName] становить для наших інтересів. Тим часом власники бізнесу вимагають відплати за свої втрачені інвестиції в країні. \n\nМи повинні діяти швидко, щоб заспокоїти громадськість і надіслати чітке повідомлення [FROM.GetNonIdeologyName], що ми не потерпимо комунізму в цій півкулі."
 south_american_events.30.a: "Ізолювати їх економічно та дипломатично."
 south_american_events.30.b: "Розірвати дипломатичні зв'язки."
 south_american_events.30.c: "У нас є більш нагальні проблеми."

 south_american_events.31.t: "[FROM.GetNameDefCap] намагається ізолювати [ROOT.GetNonIdeologyName]"
 south_american_events.31.desc.a: "[FROM.GetAdjective] дипломати залишили своє посольство в [ROOT.Capital.GetCapitalVictoryPointName] сьогодні, видавши сувору заяву від свого уряду. Вони заявляють, що більше не прийдуть нам на допомогу, якщо ми опинимося в конфлікті з іншими націями, і вони не визнають нас законним урядом нації.\n\nКрім того, вони запровадили проти нас ембарго у спробі послабити нашу економіку. Хоча було очевидно, що [FROM.GetNameDef] буде ворожим до нашого режиму, швидкість та рішучість їхніх дій стали шоком для багатьох."
 south_american_events.31.desc.b: "[FROM.GetAdjective] дипломати залишили своє посольство в [ROOT.Capital.GetCapitalVictoryPointName] сьогодні, видавши сувору заяву від свого уряду. Вони заявляють, що більше не прийдуть нам на допомогу, якщо ми опинимося в конфлікті з іншими націями, і вони не визнають нас законним урядом нації. \n\nХоча було очевидно, що [FROM.GetNameDef] буде ворожим до нашого режиму, швидкість та рішучість їхніх дій стали шоком для багатьох."
 south_american_events.31.a: "Зарозумілі імперіалісти!"

 south_american_events.32.t: "Підтримка антикомуністів у [FROM.GetNonIdeologyName]"
 south_american_events.32.desc: "Оскільки [FROM.GetNonIdeologyName] нещодавно розвалилася у громадянській війні, багато наших промисловців та окремих громадян збирають допомогу для знесиленого [FROM.GetAdjective] уряду, який бореться за стримування комуністичної загрози.\n\nДеякі з найбільш затятих антикомуністів у військових тепер пропонують використати це як можливість оснастити та відправити військових добровольців для допомоги у конфлікті, зберігаючи при цьому правдоподібне заперечення з боку уряду."
 south_american_events.32.a: "Ми закриємо очі на добре оснащених добровольців, які прямують до [FROM.GetNonIdeologyName]."
 south_american_events.32.b: "Ми не можемо втручатися."
 south_american_events_32_tt: "§RНам буде важко відправити добровольців через§! §Y$undisturbed_isolation$§! §Rполітику та поріг світової напруги!§!"

 south_american_events.50.t: "[FROM.FROM.GetNameDefCap] під атакою"
 south_american_events.50.desc: "Наше зобов'язання доктрини Монро ставиться під сумнів через недавнє оголошення війни проти [FROM.FROM.GetNameDef]. Хоча багато наших власних громадян не в захваті від перспективи бути відправленими воювати на захист [FROM.FROM.GetNonIdeologyName], наші експерти із зовнішньої політики висловлюють занепокоєння, що бездіяльність на їхній захист може призвести до ланцюгової реакції іноземних держав, які втручатимуться у нашу півкулю."
 south_american_events.50.a: "Вимагати припинення воєнних дій проти [FROM.FROM.GetNonIdeologyName]"
 south_american_events.50.b: "Чому наші солдати повинні вмирати за [FROM.FROM.GetNonIdeologyName]?"
 south_american_events_50_war_tt: "§RПризведе до війни з [FROM.GetName], якщо вони відмовляться!§!"

 south_american_events.51.t: "[USA.GetNameDefCap] запроваджує доктрину Монро"
 south_american_events.51.desc: "Наші дипломати сподівалися, що [USA.GetNameDef] закриє очі на нашу діяльність в Америці, але, схоже, нам не пощастило. Ми щойно отримали термінове повідомлення від [USA.Capital.GetCapitalVictoryPointName] з вимогою припинити будь-яку ворожу діяльність у півкулі, інакше вони вважатимуть це актом війни проти [USA.GetNameDef]. Нам доведеться діяти обережно, якщо ми хочемо уникнути подальшої ескалації цього конфлікту."
 south_american_events.51.a: "Ми не зацікавлені в конфлікті з [USA.GetNameDef]"
 south_american_events.51.b: "Це їх не стосується, перевірте їхній блеф."

 south_american_events.52.t: "[FROM.GetNameDefCap] погоджується припинити воєнні дії"
 south_american_events.52.desc: "[FROM.GetAdjective] дипломати повідомили нам, що вони готові припинити воєнні дії в Західній півкулі та на деякий час повернутися до дипломатичних засобів вирішення своїх проблем. Чи триватиме цей домовлений мир, ще належить побачити."
 south_american_events.52.a: "Світ двічі подумає, перш ніж вторгатися на наш задній двір."
 south_american_events.52.b: "Дядько Сем має нашу подяку."

 south_american_events.53.t: "[FROM.GetNameDefCap] відмовляється припинити воєнні дії"
 south_american_events.53.desc: "[FROM.GetAdjective] дипломати повідомили нам, що [USA.GetNameDef] не має права втручатися у нібито законні претензії їхнього уряду. Таким чином, вони заявили, що продовжуватимуть діяти у своїх власних інтересах у Західній півкулі, доки вважатимуть це за необхідне."
 south_american_events.53.a: "Тоді це війна..."

 south_american_events.54.t: "[FROM.GetNameDefCap] запроваджує доктрину Монро"
 south_american_events.54.desc: "Ми отримали термінове повідомлення від [FROM.Capital.GetCapitalVictoryPointName] про те, що вони не дозволять акту агресії, що здійснюється проти нас, і що вони ведуть переговори з нашими ворогами про припинення воєнних дій. Якщо їм не вдасться це зробити, вони присягнули прийти нам на захист."
 south_american_events.54.a: "Чудово!"

 south_american_events.55.t: "[FROM.GetNameDefCap] ігнорує конфлікт"
 south_american_events.55.desc: "Посольство [FROM.GetNameDefCap] у [ROOT.Capital.GetCapitalVictoryPointName] було евакуйовано сьогодні через останні воєнні дії в регіоні. Дипломати з посольства повідомили нам, що їхній уряд не бажає бути втягнутим у чергову іноземну війну."
 south_american_events.55.a: "Отже, ми самі по собі..."

 south_american_news.60.t: "[BRA.GetAdjective] військові розпочинають переворот"
 south_american_news.60.desc: "Незважаючи на спроби Президента $BRA_getulio_vargas$ загравати з різними фракціями військових та інтегралістським рухом, перші стали нетерплячими щодо темпів змін, які відбувалися повільно, і взяли справу у свої руки. Під час швидкої військової операції були забезпечені основні інфраструктурні та комунікаційні об'єкти по всій нації, перш ніж війська штурмували палац Катете в Ріо-де-Жанейро, де був захоплений $BRA_getulio_vargas$."
 south_american_news.60.a: "Чи знайде Бразилія коли-небудь мир?"

### ЧИЛІ ###
 CHL_political_events.1.t: "[CHL.GetNameDefCap] пропонує взаємний альянс"
 CHL_political_events.1.desc: "[CHL.GetLeader] з [CHL.GetNameDef] запропонував спільну заявку до Союзників, намагаючись захистити наші води та землі, одночасно не розриваючи тісного союзництва між собою та не руйнуючи взаємних стосунків між нашими країнами. Можливо, варто прийняти їхній запит."
 CHL_political_events.1.a: "Ми не бачимо в цьому жодної шкоди"
 CHL_political_events.1.b: "Вони божевільні!?"

 CHL_political_events.2.t: "Спільна аргентинсько-чилійська заявка"
 CHL_political_events.2.desc: "Південноамериканські країни Чилі та Аргентина звернулися до нас із спільною заявкою на приєднання до нашої фракції. Вони заявляють, що бажають допомогти нам, одночасно захищаючи свої власні інтереси. Що ми скажемо?"
 CHL_political_events.2.a: "Ласкаво просимо"
 CHL_political_events.2.b: "Ні, ми відмовляємо!"

 CHL_political_events.3.t: "[ARG.GetName] відхиляє наш запит"
 CHL_political_events.3.desc: "Підлий [ARG.GetLeader] відхилив наш справедливий і розумний запит на спільну заявку до союзників, і настав час йому усвідомити, що він втратив. Ми все одно сильніші самі по собі, і вони ніколи не були нам потрібні..."
 CHL_political_events.3.a: "Тоді вони, безсумнівно, наш ворог"

 CHL_political_events.4.t: "[CHL.GetName] переходить до окупації [953.GetName]"
 CHL_political_events.4.desc: "Війська, що належать [CHL.GetAdjective] державі, почали перетинати раніше встановлені кордони в [953.GetName], і їхні повітряні та військово-морські сили вже мобілізовані. Здається, вони серйозно налаштовані взяти під контроль спірний острів, і незрозуміло, чи зможемо ми на цьому етапі зупинити це шляхом посередництва. Яким має бути наш курс дій?"
 CHL_political_events.4.a: "Немає сенсу з ними воювати"
 CHL_political_events.4.b: "Приходьте за цим, якщо наважитеся!"

 CHL_political_events.5.t: "[ARG.GetName] виводить війська з [953.GetName]"
 CHL_political_events.5.desc: "[ARG.GetName] вирішила, що утримувати [953.GetName] перед обличчям нашої військової могутності не варто, і війська були помічені під час виведення з провінції. Це залишає спірну територію в наших руках вперше, і кампанії з інтеграції можуть бути розпочаті негайно."
 CHL_political_events.5.a: "Сьогодні перемога для чилійського народу!"

 CHL_political_events.6.t: "[ARG.GetName] відмовляється вивести війська з [953.GetName]"
 CHL_political_events.6.desc: "[ARG.GetName] залишається непохитною у своїх позиціях щодо володіння спірним островом і стверджує, що нам доведеться забрати його силою, якщо ми його хочемо. Наш народ згуртувався навколо цієї справи, і політики почали виступати за розпад Аргентинської держави."
 CHL_political_events.6.a: "Ми не можемо розумно відступити зараз"

 CHL_political_events.7.t: "Антисоціалістичне бурчання у військових"
 CHL_political_events.7.d: "До нашого відома дійшло, що є ті у військових, хто заплямував би його репутацію завжди залишатися аполітичним, відкрито критикуючи народ за їхній вибір президента, і чітко заявляючи, що соціалізм є за своєю суттю злом. Ці люди явно введені в оману, але ми повинні залишатися пильними, якщо хочемо, щоб черговий державний переворот був лише поганим кошмаром."
 CHL_political_events.7.a: "Це не віщує нічого доброго"

 CHL_political_events.8.t: "Аріостасо"
 CHL_political_events.8.d: "Сьогодні раніше відбулося коротке повстання артилерійського полку Такна, очолюване генералом Аріосто Еррерою. Еррера відомий як прихильник колишнього президента Карлоса Ібаньєса дель Кампо і, здається, перебував під сильним впливом свого часу військовим аташе в Італії. 21 травня 1939 року, коли генерал Еррера прибув до Президентського палацу на церемонію, він побачив червоний прапор, що висів на одному з балконів, і раптово схопив його та зірвав, і це був перший раз, коли проти нього виникла справжня підозра. Незважаючи на все це, він не мав широкої підтримки, і все знову в порядку."
 CHL_political_events.8.a: "Принаймні порядок відновлено"

 CHL_political_events.9.t: "Затоплення судна «SS Tolten»"
 CHL_political_events.9.d: "Вантажне судно «SS Tolten» йшло поблизу Барнегата, Нью-Джерсі, коли вчора було уражено торпедою, випущеною з німецького підводного човна. Вантажне судно було придбане у Данії, але всі 27 членів екіпажу були чилійцями, з яких вижив лише один. Наш міністр закордонних справ заявив, що не бажає розмовляти зі своїм німецьким колегою, а люди в Сантьяго проводять антинімецькі протести на вулицях. Як ми відповімо на цю ситуацію?"
 CHL_political_events.9.a: "Засудити їхні дії"
 CHL_political_events.9.b: "Вимагати компенсацію"
 CHL_political_events.9.c: "Це означає війну!"
 CHL_sunk_the_tolten: "Затоплення судна «SS Tolten»"

 CHL_political_events.10.t: "[CHL.GetName] вимагає компенсацію за судно «SS Tolten»"
 CHL_political_events.10.desc: "[CHL.GetAdjective] лідер [CHL.GetLeader] офіційно звернувся до нас, вимагаючи вибачень, а також компенсації за затоплення чилійського вантажного судна «SS Tolten» минулого тижня. Він заявляє, що наш обов'язок — дотримуватися міжнародних стандартів та розмірковувати над нашими непристойними діями підводної війни."
 CHL_political_events.10.a: "Якщо вони хочуть компенсацію, вони можуть її отримати"
 CHL_political_events.10.b: "Ми не підкоряємося таким слабким, як вони"

 CHL_political_events.11.t: "[GER.GetName] надає нам компенсацію"
 CHL_political_events.11.desc: "[GER.GetLeader] приніс офіційні вибачення, як би це не було малоймовірно, а також погодився надати економічну компенсацію в обмін на корабель, а також на життя, втрачені для Чилі в інциденті з «SS Tolten»."
 CHL_political_events.11.a: "Можливо, вони все-таки розумні"

 CHL_political_events.12.t: "[GER.GetName] відмовляє нам у компенсації"
 CHL_political_events.12.desc: "[GER.GetLeader] влаштував одну зі своїх звичайних тирад, стверджуючи, що чилійський уряд слабкий розумом та крихкий, і що немає потреби надавати компенсацію країні, яка не має великої внутрішньої цінності. Ми не маємо можливості спростувати ці претензії наразі, а ескалація була б дитячою..."
 CHL_political_events.12.a: "Що ж, це так, як є"

 CHL_political_events.13.t: "Різанина при Сегуро Обреро"
 CHL_political_events.13.desc: "Націонал-соціалістичний рух Чилі здійснив спробу державного перевороту, але безрезультатно. Наші карабінери придушили їхнє повстання з обмеженими жертвами, що виникли внаслідок перестрілки та протистояння біля окупованого Чилійського університету. Оскар Новоа Фуентес та Умберто Арріагада Вальдів'єсо командували нашими силами під час битви та будуть адекватно винагороджені."
 CHL_political_events.13.a: "Їм не варто турбувати нас знову"

 CHL_political_events.14.t: "Повстання «Насіста»"
 CHL_political_events.14.desc: "Націонал-соціалістичний рух Чилі здійснив спробу державного перевороту, але безрезультатно. Коли їх вигнали зі столиці, вони використали свою широку популярність, щоб оголосити війну нашому режиму, і тому у нас на руках громадянська війна, хоча й не в тих масштабах, яких дехто боявся б."
 CHL_political_events.14.a: "Готуйтеся битися навіть зі своїми найближчими друзями!"

 CHL_political_events.15.t: "Битва при Сегуро Обреро"
 CHL_political_events.15.desc: "Націонал-соціалістичний рух Чилі здійснив спробу державного перевороту, але безрезультатно. Наші карабінери придушили їхнє повстання, проте зазнали великих втрат під час того, що стало масштабною битвою за територію Чилійського університету, після того, як Насісти окупували його. Вони відступили наразі, але невідомо, чи спробують вони щось подібне пізніше."
 CHL_political_events.15.a: "Це було надто близько..."
 nacista_coup_attempt_happened: "Спроба перевороту «Насіста» вже відбулася"

 CHL_political_events.16.t: "Президентські вибори 1942 року"
 CHL_political_events.16.d: "Президентські вибори знову наближаються, і термін [ROOT.GetLeader] відповідно добіг кінця. Більшість криз вже вирішено, але з війною по всьому світу стабільності ще належить знайти свій шлях. Хто повинен взяти на себе мантію Алессандрі на цей термін і повести країну до великого майбутнього?"
 CHL_political_events.16.a: "Хуан Антоніо Ріос"
 CHL_political_events.16.b: "Едуардо Крус-Коке"
 CHL_political_events.16.c: "Карлос Ібаньєс дель Кампо"
 CHL_political_events.16.e: "Еліас Лафертте Ґавіньйо"

 CHL_political_events.17.t: "Президентські вибори 1946 року"
 CHL_political_events.17.desc: "Президентські вибори знову наближаються, і термін [ROOT.GetLeader] відповідно добіг кінця. Глобальний конфлікт наближається до кінця, але ще не закінчився. Питання, яке зараз хвилює всіх: хто повинен взяти на себе мантію Алессандрі на наступний термін і керувати країною в ці неспокійні часи?"
 CHL_political_events.17.a: "Габріель Ґонсалес Відела"
 CHL_political_events.17.b: "Едуардо Крус-Коке"
 CHL_political_events.17.c: "Фернандо Алессандрі"
 CHL_political_events.17.e: "Мармадюк Ґроув Вальєхо"

 CHL_political_events.18.t: "Вибір нового Головнокомандувача армії"
 CHL_political_events.18.desc: "У нашій армії багато чоловіків, які готові взяти на себе мантію та відповідальність керувати, а також багато тих, хто готовий боротися до останнього подиху за нашу країну. Через те, що у нас новий президент, нам тепер потрібно обрати наступника Оскара Новоа Фуентеса, який обіймав цю посаду вже майже п'ять років. Хто очолить наші армії як командувач номер один?"
 CHL_political_events.18.a: "Карлос Фуентес Рабе"
 CHL_political_events.18.b: "Ескудеро Оскар Отарола"
 CHL_political_events.18.c: "Ґільєрмо Барріос Тірадо"
 CHL_political_events.18.d: "Альфредо Порталес Мургес"

 CHL_political_events.19.t: "Вітри змін"
 CHL_political_events.19.desc: "Після критики по всій країні Артуро Алессандрі пішов у відставку та оголосив дострокові вибори, і цього разу, здається, вітри дмуть на користь лівого крила, оскільки народ стікається до виборчих скриньок. Хто поведе, і як ця подія сформує нову республіку?"
 CHL_political_events.19.a: "Еліас Лафертте Ґавіньйо поведе нову Республіку"
 CHL_political_events.19.b: "Педро Агірре Серда — фаворит народу"
 CHL_wont_becocme_communist_tt: "Ви §RНе§! зможете стати комуністом через фокус §YЗбільшити Президентські Повноваження§!"
 CHL_can_becocme_communist_tt: "Ви §GМожете§! стати комуністом через фокус §YЗбільшити Президентські Повноваження§!"

 CHL_political_events.20.t: "Конференція в Сантьяго"
 CHL_political_events.20.desc: "Комуністична партія сьогодні зібралася з єдиною метою вирішити шлях, яким країна повинна піти в найближчі роки, а також обрати особу, яка допоможе повести країну до прогресу, оскільки нинішня широка коаліція не може повністю домовитися з усіх питань і потребує когось, хто б вжив заходів та надав керівництво. Наразі вибір стоїть між марксистом Еліасом Лафертте Ґавіньйо, соціалістом Мармадюком Ґроувом Вальєхо, сталіністом Карлосом Контрерасом Лабарка та троцькістом Мануелем Ідальго Плаза."
 CHL_political_events.20.a: "Еліас Лафертте Ґавіньйо"
 CHL_political_events.20.b: "Мармадюк Ґроув Вальєхо"
 CHL_political_events.20.c: "Карлос Контрерас Лабарка"
 CHL_political_events.20.d: "Мануель Ідальго Плаза"

 CHL_political_events.21.t: "[PRU.GetName] перетинає Пастасу"
 CHL_political_events.21.desc: "Війська, що належать [PRU.GetNameDef], станом на вчорашній день почали перетинати регіон Напо-Пастаса, штат, який їм не належить. Після Тихоокеанської війни нам нещодавно довелося відмовитися від Такни та передати її Перу в рамках угоди, але оскільки вони не поважають міжнародні кордони, то й ми не повинні."
 CHL_political_events.21.a: "Ми повинні відновити наші претензії на Такну"
 CHL_political_events.21.b: "Не варто їх провокувати"

 CHL_political_events.22.t: "[CHL.GetNameDefCap] бажає приєднатися до нашої фракції"
 CHL_political_events.22.desc: "[CHL.GetLeader] звернувся до нас із надією, що ми дозволимо [CHL.GetNameDef] приєднатися до нашої фракції, щоб ми могли разом боротися в ім'я світової революції, як товариші по зброї. Що ми скажемо на це?"
 CHL_political_events.22.a: "Ми вітатимемо наших нових товаришів"
 CHL_political_events.22.b: "Чому ми повинні піклуватися про Південну Америку?"

 CHL_political_events.23.t: "Ради дозволяють нам приєднатися"
 CHL_political_events.23.desc: "[SOV.GetLeader] оголосив сьогодні політбюро, що Союз має нового союзника в [CHL.GetNameDef], зв'язок з Південною Америкою та плацдарм проти американців, якщо це буде необхідно. Таким чином, ми є частиною їхньої фракції, і ми, безсумнівно, процвітатимемо разом."
 CHL_political_events.23.a: "Ми будемо сильнішими разом"

 CHL_political_events.24.t: "Ради відмовляють нам у прийнятті"
 CHL_political_events.24.desc: "[SOV.GetLeader] оголосив сьогодні політбюро, що Союз відхилив наш запит на приєднання до їхньої фракції, заявивши, що це загрожуватиме глобальній безпеці та порушить баланс між ними та їхніми ворогами у невигідний спосіб."
 CHL_political_events.24.a: "Нас обдурили, ударили ножем у спину і, можливо, навіть ошукали..."

 CHL_political_events.25.t: "[CHL.GetName] пропонує нам стати одним цілим з ними"
 CHL_political_events.25.desc: "[CHL.GetLeader] звернувся до нас із вимогою, щоб ми приєдналися до них і стали одним цілим, щоб сформувати Іспанську Робітничу Республіку. Він заявив, що ми зобов'язані приєднатися, якщо хочемо коли-небудь протистояти іноземним імперіалістичним державам."
 CHL_political_events.25.a: "Ми повинні приєднатися до них!"
 CHL_political_events.25.b: "Потрібно налагодити тіснішу співпрацю"
 CHL_political_events.25.c: "Ми не потребуємо їх"
 CHL_we_will_be_annexed_tt: "Ми будемо §RАнексовані§! §Y[CHL.GetNameDef]§!"
 CHL_we_will_be_puppeted_tt: "Ми станемо §RМаріонеткою§! §Y[CHL.GetNameDef]§!"

 CHL_political_events.26.t: "[FROM.GetName] приймає анексію"
 CHL_political_events.26.desc: "[FROM.GetLeader] з [FROM.GetNameDef] вирішив прийняти нашу пропозицію про анексію, і їхня нація відповідно стане невід'ємною частиною нашої. Хай живе революція!"
 CHL_political_events.26.a: "Ідеально"

 CHL_political_events.27.t: "[FROM.GetName] приймає домінування"
 CHL_political_events.27.desc: "[FROM.GetLeader] з [FROM.GetNameDef] вирішив прийняти нашу пропозицію про домінування, і їхня нація відповідно стане невід'ємним партнером нашої. Хай живе революція!"
 CHL_political_events.27.a: "Досить добре"

 CHL_political_events.28.t: "[FROM.GetName] вирішує протистояти нам"
 CHL_political_events.28.desc: "[FROM.GetLeader] з [FROM.GetNameDef] вирішив відхилити нашу пропозицію про анексію. Як ми маємо з ними вчинити?"
 CHL_political_events.28.a: "Ми знищимо їх!"
 CHL_political_events.28.b: "Ми розберемося з ними пізніше"

 CHL_political_events.29.t: "Чилійські фашисти хочуть нашої підтримки"
 CHL_political_events.29.desc: "Фашисти, що належать до чилійської партії «Націонал-соціалістичний рух», звернулися до нас, розповідаючи про плани здійснити державний переворот проти чилійського уряду. Вони просять нашої підтримки в цьому починанні у вигляді людей, обладнання та політичної допомоги. Чи повинні ми їм допомогти?"
 CHL_political_events.29.a: "Ми повинні їм допомогти"
 CHL_political_events.29.b: "Вони не потребують нашої допомоги"

 CHL_political_events.30.t: "[FROM.GetName] допоможе нам"
 CHL_political_events.30.desc: "[FROM.GetLeader] з [FROM.GetNameDef] пообіцяв допомогти нам у наших зусиллях здійснити переворот проти нинішнього уряду та встановити диктатуру, яка зможе протистояти американцям."
 CHL_political_events.30.a: "Ідеально"

 CHL_political_events.31.t: "[FROM.GetName] вирішує не допомагати нам"
 CHL_political_events.31.desc: "[FROM.GetLeader] з [FROM.GetNameDef] вирішив відмовити нам у допомозі в наших зусиллях здійснити переворот проти нинішнього уряду та встановити диктатуру, яка зможе протистояти американцям."
 CHL_political_events.31.a: "Нас зрадили"

 CHL_political_events.32.t: "[CHL.GetName] бажає приєднатися до Осі"
 CHL_political_events.32.desc: "[CHL.GetLeader] з [CHL.GetNameDef] звернувся до нас із проханням приєднатися до нашої фракції. Він стверджує, що разом ми будемо набагато сильнішими, і що ми зможемо повалити американську гегемонію за їхньої допомоги."
 CHL_political_events.32.a: "Ми дозволимо це"
 CHL_political_events.32.b: "Ми сильніші без них"

 CHL_political_events.33.t: "[GER.GetLeader] приймає наш запит"
 CHL_political_events.33.desc: "[GER.GetLeader] з [GER.GetNameDef] оголосив, що від сьогодні [CHL.GetNameDef] буде важливим союзником для них, який може допомогти у спробі отримати повний контроль над Америкою. Він заявив, що сьогодні — це день, який знаменує початок кінця для демократій Америки, і що сьогодні — славетний день."
 CHL_political_events.33.a: "Справді славетний день!"

 CHL_political_events.34.t: "[GER.GetLeader] відмовляє нам у запиті"
 CHL_political_events.34.desc: "[GER.GetLeader] з [GER.GetNameDef] оголосив, що нам не дозволять приєднатися до їхньої фракції, оскільки ми не є частиною плану, який вони мають для майбутнього цього світу. Що, чорт забирай, вони планують?"
 CHL_political_events.34.a: "Вони пошкодують про це..."

 CHL_political_events.35.t: "[CHL.GetNameDefCap] запрошує нас до Іспанського альянсу"
 CHL_political_events.35.desc: "[CHL.GetLeader] з [CHL.GetNameDef] звернувся до нас, запрошуючи приєднатися до їхньої нової фракції, Іспанського альянсу. Що ми скажемо?"
 CHL_political_events.35.a: "Разом ми здобудемо перемогу"
 CHL_political_events.35.b: "Майбутнє лише наше"

 CHL_political_events.36.t: "[FROM.GetNameDefCap] приєднується до Іспанського альянсу"
 CHL_political_events.36.desc: "[FROM.GetLeader] з [FROM.GetNameDef] люб'язно вирішив прийняти нашу пропозицію про приєднання, і тепер ми стоїмо разом у літописах історії."
 CHL_political_events.36.a: "Майбутнє виглядає світлим"

 CHL_political_events.37.t: "[FROM.GetNameDef] відмовляється приєднатися до Іспанського альянсу"
 CHL_political_events.37.desc: "[FROM.GetLeader] з [FROM.GetNameDef] нерозумно вирішив відхилити нашу пропозицію про приєднання до нашої фракції, Іспанського альянсу. Бог судитиме їх згодом."
 CHL_political_events.37.a: "Хіба вони нас не бояться?"

 CHL_political_events.38.t: "[CHL.GetName] запрошує нас до [GER.GetAdjective] фракції"
 CHL_political_events.38.desc: "[CHL.GetLeader] запросив нас приєднатися до них як частина фракції [GET.GetNameDef], щоб перешкодити американському втручанню в іспанські справи. Вони стверджують, що, незважаючи на те, що ми слабші та більш роз'єднані, ми можемо перемогти Сполучені Штати, якщо будемо працювати разом."
 CHL_political_events.38.a: "Разом ми можемо повалити США!"
 CHL_political_events.38.b: "Це надто ризиковано..."

 CHL_political_events.39.t: "[FROM.GetName] приєднується до нашої фракції!"
 CHL_political_events.39.desc: "[FROM.GetLeader] з [FROM.GetNameDef] — розумна людина, і він дійшов висновку, що наймудріше співпрацювати з нами. Він підписав усі документи, які ми надали, і тепер допомагатиме в захисті нашої півкулі."
 CHL_political_events.39.a: "Ми захистимо наш континент!"

 CHL_political_events.40.t: "[FROM.GetName] вирішує не приєднуватися до нашої фракції"
 CHL_political_events.40.desc: "[FROM.GetLeader] з [FROM.GetNameDef] — нерозумна людина, і він дійшов висновку, що краще терпіти гніт американського імперіалізму, ніж ризикувати війною проти них. Однак, мало що можна зробити щодо їхньої очевидної позиції, тому нам доведеться залишити це питання відкритим."
 CHL_political_events.40.a: "Ну що ж..."

 CHL_political_events.41.t: "[CHL.GetName] вимагає нашої покори [GER.GetNameDef]"
 CHL_political_events.41.desc: "[CHL.GetLeader] та [GER.GetLeader] виступили зі спільною вимогою підкорення Уругваю. Здається, вони вимагають від нас стати протекторатом [GER.GetAdjective]. Чи піддамося ми їхньому тиску?"
 CHL_political_events.41.a: "У нас немає вибору"
 CHL_political_events.41.b: "Ми повинні чинити опір фашистам!"

 CHL_political_events.42.t: "[URG.GetName] підкоряється [GER.GetNameDef]"
 CHL_political_events.42.desc: "[URG.GetLeader] сьогодні офіційно оголосив про свою відставку з посади президента [URG.GetNameDef] і передає владу підтримуваному [GER.GetAdjective] Арнульфу Фурману."
 CHL_political_events.42.a: "Чудово"

 CHL_political_events.43.t: "[URG.GetName] підкоряється нам"
 CHL_political_events.43.desc: "Завдяки тиску, здійсненому [CHL.GetAdjective] урядом, нація [URG.GetNameDef] була змушена підкоритися нам, згідно з таємними колоніальними планами, розробленими в попередні роки. Це допоможе розширити наш вплив в Америці, а також допоможе нам утримати руки США подалі від Південної Америки."
 CHL_political_events.43.a: "Das ist gut"

 CHL_political_events.44.t: "[URG.GetName] відмовляється підкоритися"
 CHL_political_events.44.desc: "Нерозумний [URG.GetLeader] вирішив виступити проти нового світового порядку, задуманого [CHL.GetAdjective] та [GER.GetAdjective] мислителями й політиками. Він не бачить, як накочується хвиля, і він не побачить, як вона розіб'ється об берег."
 CHL_political_events.44.a: "Як ти смієш!"

 CHL_political_events.45.t: "Наші брати в [CHL.GetNameDef] запрошують нас до Осі"
 CHL_political_events.45.desc: "Наші іспанські та латинські брати в Південній Америці, [CHL.GetAdjective]s, звернулися до нас із проханням приєднатися до них у фракції з [GER.GetNameDef], щоб належним чином започаткувати новий світовий порядок, найкращим чином захищаючи при цьому наші власні інтереси. Що ми скажемо?"
 CHL_political_events.45.a: "Ми з радістю погодимося"
 CHL_political_events.45.b: "У нас є інші плани"

 CHL_political_events.46.t: "[FROM.GetName] приєднується до Осі"
 CHL_political_events.46.desc: "[FROM.GetLeader] з [FROM.GetNameDef] вирішив прийняти нашу пропозицію і приєднується до нас в альянсі з [GER.GetNameDef]. Ми, давно втрачені брати, возз'єдналися, але цього разу на більш рівних та справедливих умовах!"
 CHL_political_events.46.a: "Чудово"

 CHL_political_events.47.t: "[CHL.GetName] хоче запросити [FROM.GetName] до Осі"
 CHL_political_events.47.desc: "[CHL.GetName] уклала угоду з [FROM.GetName]. Вони переконали [FROM.GetName], що майбутнє за Віссю. Нам залишається лише підписати їхню згоду."
 CHL_political_events.47.a: "Підписано та скріплено печаткою"
 CHL_political_events.47.b: "Не зараз."

 #CHL_political_events.98.t: "[FROM.GetName] joins the Axis"
 #CHL_political_events.98.desc: "Thanks to a proposal handed over by their Hispanic brothers in [CHL.GetNameDef], [FROM.GetLeader] of [FROM.GetNameDef] has decided to join our faction to help us make a stronger future, and fight against our every enemy. We are stronger together!"
 #CHL_political_events.98.a: "Sehr Gut"

 CHL_political_events.48.t: "[FROM.GetName] не приєднується до Осі"
 CHL_political_events.48.desc: "На жаль, незважаючи на наше емоційне звернення до них, [FROM.GetLeader] та їхній народ вирішили, що їм буде краще без нас, і не вдавалися в подробиці, чому вони прийняли таке рішення. Ми не возз'єднаємося з [FROM.GetNameDef] наразі."
 CHL_political_events.48.a: "Тоді нам доведеться робити це наодинці"

 CHL_political_events.49.t: "[CHL.GetNameDefCap] запрошує нас до Іспанського альянсу"
 CHL_political_events.49.desc: "[CHL.GetLeader] з [CHL.GetNameDef] звернувся до нас, запрошуючи приєднатися до їхньої нової фракції, Іспанського альянсу. Що ми скажемо?"
 CHL_political_events.49.a: "Разом ми здобудемо перемогу"
 CHL_political_events.49.b: "Майбутнє лише наше"

 CHL_political_events.50.t: "[FROM.GetNameDefCap] приєднується до Іспанського альянсу"
 CHL_political_events.50.desc: "[FROM.GetLeader] з [FROM.GetNameDef] люб'язно вирішив прийняти нашу пропозицію про приєднання, і тепер ми стоїмо разом у літописах історії."
 CHL_political_events.50.a: "Чудово"

 CHL_political_events.51.t: "[FROM.GetNameDefCap] відмовляється приєднатися до Іспанського альянсу"
 CHL_political_events.51.desc: "[FROM.GetLeader] з [FROM.GetNameDef] нерозумно вирішив відхилити нашу пропозицію про приєднання до нашої фракції, Іспанського альянсу. Бог судитиме їх згодом."
 CHL_political_events.51.a: "Хіба вони нас не бояться?"

 CHL_political_events.52.t: "[CHL.GetName] вимагає, щоб ми віддали [947.GetName]"
 CHL_political_events.52.desc: "Після недавньої широкомасштабної мобілізації на нашому кордоні та тижневих протестів [CHL.GetAdjective] народу, [CHL.GetLeader] оголосив, що настав час, щоб [CHL.GetNameDef] відновила контроль над територією [947.GetName], від якої вони відмовилися в договорі Ліми, який вони тепер вважають несправедливим, недійсним та нікчемним."
 CHL_political_events.52.a: "Ми не хочемо ризикувати війною знову"
 CHL_political_events.52.b: "Це наш шанс повернути Аріку!"

 CHL_political_events.53.t: "[FROM.GetName] приймає наші вимоги"
 CHL_political_events.53.desc: "Нинішній уряд у [FROM.GetNameDef] слабкий, і ми всі це знаємо. Було зрозуміло, що вони не можуть протистояти нам, і вони самі це усвідомили. Таким чином, станом на сьогодні, вони підписали новий договір, офіційно передавши департамент [947.GetName] нам!"
 CHL_political_events.53.a: "Ми стаємо більшими"

 CHL_political_events.54.t: "[FROM.GetName] відхиляє наші вимоги"
 CHL_political_events.54.desc: "[FROM.GetAdjective] уряд вперто чіпляється за фальшивий договір Ліми і відмовляється передати нам [947.GetName]. Ми повинні вдатися до демонстрації сили і забрати у них регіон, будь-якими необхідними засобами..."
 CHL_political_events.54.a: "Ми змусимо їх заплатити за свою нахабність!"

 CHL_political_events.55.t: "[CHL.GetName] вимагає, щоб ми здали [953.GetName]"
 CHL_political_events.55.desc: "Після недавньої широкомасштабної мобілізації на нашому кордоні та тижневих протестів [CHL.GetAdjective] народу, [CHL.GetLeader] оголосив, що настав час, щоб [CHL.GetNameDef] окупувала [953.GetName] для себе. Чи повинні ми намагатися протистояти їм?"
 CHL_political_events.55.a: "Ми не хочемо ризикувати війною з ними"
 CHL_political_events.55.b: "Скільки разів ми повинні повторювати?"

 CHL_political_events.56.t: "[FROM.GetName] поступається нашим вимогам"
 CHL_political_events.56.desc: "Уряд у [ARG.GetNameDef] вирішив бути розумним і передав його нам у належний спосіб. Тепер настав час продовжувати тиск і просувати наші претензії, доки ми не зможемо створити ідеальну [CHL.GetAdjective] державу."
 CHL_political_events.56.a: "Сьогодні ми вітаємо вісімдесят тисяч нових чилійців"

 CHL_political_events.57.t: "[FROM.GetName] відхиляє наші вимоги"
 CHL_political_events.57.desc: "[ARG.GetLeader] з [ARG.GetNameDef] вирішив, що було б якось розумно протистояти нам, і тому ми повинні показати йому, що він зв'язався не з тими людьми. Вперед, чоловіки та жінки Чилі!"
 CHL_political_events.57.a: "Тоді ми повинні забрати це силою"

 CHL_political_events.58.t: "Наші війська зіткнулися поблизу Лагуна-дель-Десіерто"
 CHL_political_events.58.desc: "Наші війська повідомили про зіткнення з [CHL.GetAdjective] військами поблизу Лаго-дель-Десіерто в Санта-Крус. Вони заявляють, що [CHL.GetAdjective] війська просуваються все далі на схід, очевидно, намагаючись окупувати всю провінцію."
 CHL_political_events.58.a: "Відступити, це не варте війни"
 CHL_political_events.58.b: "Тримайте позиції, чоловіки!"

 CHL_political_events.59.t: "[FROM.GetName] виводить війська з [954.GetName]"
 CHL_political_events.59.desc: "Боягузливі [ARG.GetAdjective] війська відступили після провокацій наших прикордонників, і наші солдати почали входити у майже покинуту провінцію Санта-Крус. Ми здобуваємо перемоги на всіх фронтах і повинні молитися, щоб усе не рухнуло найближчим часом."
 CHL_political_events.59.a: "Ми на крок ближче до нашої кінцевої мети"

 CHL_political_events.60.t: "[FROM.GetName] тримає позиції"
 CHL_political_events.60.desc: "Хоробрі, але нерозумні [ARG.GetAdjective] війська вирішили тримати позиції поблизу Лагуна-дель-Десіерто. Наші війська все ще стріляють по них, але чекають наказів щодо подальших дій."
 CHL_political_events.60.a: "Рухатися, щоб окупувати територію"
 CHL_political_events.60.b: "Ми візьмемо це пізніше"

 CHL_political_events.61.t: "[CHL.GetName] вимагає демілітаризації Патагонії"
 CHL_political_events.61.desc: "[CHL.GetLeader] з [CHL.GetNameDef] заявив, що ми надто довго загрожуємо безпеці [CHL.GetAdjective] народу, і що настав час покласти цьому край, стверджуючи, що необхідно, щоб ми приступили до демілітаризації регіону Патагонії. Як ми відповімо на це?"
 CHL_political_events.61.a: "Це розумно"
 CHL_political_events.61.b: "Навіщо нам це робити?"

 CHL_political_events.62.t: "[FROM.GetName] демілітаризує Патагонію"
 CHL_political_events.62.desc: "[FROM.GetAdjective] уряд піддався нашим вимогам і демілітаризував Патагонію з обіцянкою більше не завдавати шкоди нашому народу. Вони ще не усвідомили, чому ми висунули ці вимоги."
 CHL_political_events.62.a: "Вони не побачать, що наближається"

 CHL_political_events.63.t: "[FROM.GetName] не демілітаризує Патагонію"
 CHL_political_events.63.desc: "[FROM.GetLeader] засудив наші явні провокації і заявив, що легко побачити, що наш намір цими діями — швидко і легко напасти на них, коли вони будуть беззахисними. Однак, нам це не потрібно, щоб перемогти."
 CHL_political_events.63.a: "Це не завадить нашому прогресу"

 CHL_political_events.64.t: "[From.GetAdjective] захоплення Панамського каналу"
 CHL_political_events.64.desc: "Диктатор [FROM.GetNameDef], [From.GetLeader], мав нахабство здійснити великий напад на наші сили на Панамському каналі з найближчих позицій. Їхня операція була успішною, і наші війська відступають у замішанні. [FROM.GetAdjective]s не перетинають наші інші території, тому це не було прелюдією до загального вторгнення, але напад послабив нашу здатність проектувати силу по всьому світу та принизив нас на міжнародній арені."
 CHL_political_events.64.a: "У нас є більш нагальні проблеми, на жаль. Ембарго має бути достатнім."
 CHL_political_events.64.b: "Нашому суверенітету загрожували. Це вимагає військової відповіді."

 CHL_political_events.65.t: "[From.GetAdjective] захоплення [311.GetName]"
 CHL_political_events.65.desc: "Диктатор [FROM.GetNameDef], [From.GetLeader], мав нахабство здійснити великий напад на наші сили в [311.GetName] з найближчих позицій. Їхня операція була успішною, і наші війська відступають у замішанні. [FROM.GetAdjective]s не перетинають наші інші території, тому це не було прелюдією до загального вторгнення, але напад послабив нашу здатність проектувати силу по всьому світу та принизив нас на міжнародній арені."
 CHL_political_events.65.a: "У нас є більш нагальні проблеми, на жаль. Ембарго має бути достатнім."
 CHL_political_events.65.b: "Нашому суверенітету загрожували. Це вимагає військової відповіді."

 CHL_political_events.66.t: "[CHL.GetName] вимагає контролю над нашими гвіанськими територіями"
 CHL_political_events.66.desc: "[CHL.GetLeader] виступив сьогодні з великою промовою, засуджуючи нашу, як він стверджує, незаконну та несправедливу окупацію гвіанських територій. Він вимагає, щоб ми негайно передали регіон їм, щоб він міг звільнити народ від імперіалістичного гніту."
 CHL_political_events.66.a: "Це не варте боротьби"
 CHL_political_events.66.b: "Через мій холодний мертвий труп!"

 CHL_political_events.67.t: "[FROM.GetName] приймає наші вимоги"
 CHL_political_events.67.desc: "[FROM.GetLeader] з [FROM.GetNameDef] зв'язався з нами, заявивши, що їхня регіональна охорона знаходиться в процесі виведення з Гвіан, і що відбудеться церемонія передачі території нам, оскільки вона не варта боротьби в їхніх очах."
 CHL_political_events.67.a: "Вони тепер вільні від гніту"

 CHL_political_events.68.t: "[FROM.GetName] відхиляє наші вимоги"
 CHL_political_events.68.desc: "[FROM.GetLeader] залишається непохитним у своїй позиції, що регіон Гвіани належить їм та їхнім союзникам, і жодній іншій владі. Здається, що переговори та закулісна тактика більше не принесуть користі..."
 CHL_political_events.68.a: "Завжди є більш прямий підхід"

 CHL_political_events.69.t: "[CHL.GetName] встановлює контроль над Гвіанами"
 CHL_political_events.69.desc: "Після повного захоплення [CHL.GetNamDef], місцеве населення нашої гвіанської території стало на бік переможців, і ми більше нічого не можемо зробити, щоб легітимізувати наші претензії."
 CHL_political_events.69.a: "О, яке нещастя"
 CHL_political_events.69.b: "Ми цього не визнаємо!"

 CHL_political_events.70.t: "Суперечки про лідерство переслідують Партію"
 CHL_political_events.70.desc: "Отримавши владу в Чилі через об'єднання під єдиним прапором, багато різних фашистів знову почали практикувати власні ідеї та ідеали, без належного нагляду чи контролю з боку уряду. Настав час нації зробити вибір і вирішити, хто буде керувати, бо лише через сильного лідера апарат виживе! Хто візьме на себе цю роль?"
 CHL_political_events.70.a: "Хорхе Ґонсалес фон Мареес"
 CHL_political_events.70.b: "Карлос Келлер Руефф"
 CHL_political_events.70.c: "Хуан Ґомес Мільяс"

 CHL_political_events.71.t: "Державний переворот генерала Карлоса Ібаньєса дель Кампо"
 CHL_political_events.71.desc: "Війська, що симпатизують ширшій коаліції консерваторів та фашистів, оточили Паласіо де Ла Монеда, де перебувають Артуро Алессандрі та його кабінет. Вони наказали президенту піти у відставку на користь колишнього президента та генерала Карлоса Ібаньєса дель Кампо, який пообіцяв повернути країну до її старих цінностей та вирішити проблеми, які Алессандрі не зміг. Оскільки військові на його боці, мало що можна зробити."
 CHL_political_events.71.a: "Настав час повернути час назад"

 CHL_political_events.72.t: "Перша сесія Арауканійського Конгресу"
 CHL_political_events.72.desc: "Під час першої сесії, що відбулася в новому Арауканійському Конгресі, виникла суперечка. Хоча всі погоджуються, що антиімперіалізм має бути основним принципом будь-якої держави мапуче, існують розбіжності щодо того, чи можна довіряти іншим, хто поділяє ці ідеали, таким як комуністи та соціалісти, бути частиною уряду мапуче. Деякі стверджують, що вони можуть бути корисними союзниками, тоді як деякі стверджують, що вони вдарять нам у спину при першій нагоді. Хто має рацію?"
 CHL_political_events.72.b: "Ми не будемо йти на компроміс щодо наших ідеалів!"
 CHL_political_events.72.a: "Є більше тих, хто готовий боротися за антиімперіалістичну справу"
 CHL_mapuche_commuist_cultural_cross_pollination: "Мапуче готові співпрацювати з комуністами"
 CHL_unlocks_various_communist_advisors: "§YРізні комуністичні радники почнуть співпрацювати з мапуче і стануть доступними для найму.§!"

 CHL_political_events.73.t: "Обрання Токі"
 CHL_political_events.73.desc: "Настав час для різних організацій та груп мапуче обрати людину, навколо якої об'єднатися, яка поведе їх до перемоги над їхніми іспанськими ворогами, відповідаючи духу війн проти Інків та несучи спадщину Кауполікана. Таким чином, вони зібралися, щоб обрати нового Токі, військового вождя, який об'єднає та поведе свій народ до свободи."
 CHL_political_events.73.a: "Це має бути Мануель Манкілеф"
 CHL_political_events.73.b: "Естебан Ромеро Сандоваль має народну підтримку"
 CHL_political_events.73.c: "Венансіо Конуепан Уенчаль може нас повести"

 CHL_political_events.74.t: "Коронація Антуана III"
 CHL_political_events.74.desc: "Коли люди зібралися перед Президентським палацом у Сантьяго на тлі війни, що роздирає націю, Президент Карлос Ібаньєс дель Кампо оголошує, що він і парламент обрали Жака Антуана Бернара новим королем, повернувши його роду давно втрачений титул, втрачений у 1862 році. Ібаньєс заявив, що Антуан III є єдиним порятунком, який може знайти нація зараз, і тим, хто знову збере нашу розколоту війною спільноту."
 CHL_political_events.74.a: "Хай живе обраний Монарх Антуан III!"

 CHL_political_events.75.t: "[CHL.GetNameDefCap] бажає продати нам Аріку"
 CHL_political_events.75.desc: "[CHL.GetLeader] з [CHL.GetNameDef] звернувся до нас із пропозицією. Оскільки економічна криза в [CHL.GetName] ще далеко не закінчена, йому терміново потрібні кошти, і він попросив, щоб ми викупили у них штат Аріка, який вони забрали у нас у мирному договорі, підписаному після Тихоокеанської війни, який вони тепер вважають несправедливим та незаконним. Чи приймемо ми його пропозицію?"
 CHL_political_events.75.a: "Це день, на який ми чекали!"
 CHL_political_events.75.b: "Ми не хочемо ризикувати війною в майбутньому..."

 CHL_political_events.76.t: "[PRU.GetName] вирішує купити у нас Аріку"
 CHL_political_events.76.desc: "[PRU.GetLeader] заявив, що нація [PRU.GetName] радо приймає нашу пропозицію продати їм Аріку, і надіслав посланця з коштами, які ми вимагали взамін."
 CHL_political_events.76.a: "Жертва, яку довелося принести"

 CHL_political_events.77.t: "[PRU.GetName] вирішує не купувати у нас Аріку"
 CHL_political_events.77.desc: "[PRU.GetLeader] заявив, що нація [PRU.GetName] ніколи не прийме нашої пропозиції продати їм Аріку, оскільки вона має повернутися до них без оплати, стверджуючи, що наше захоплення регіону після Тихоокеанської війни було несправедливим та незаконним."
 CHL_political_events.77.a: "Яка невдячність!"

 CHL_news_events.1.t: "Фашистський державний переворот у [CHL.GetNameDef]"
 CHL_news_events.1.d: "Надійшли повідомлення про те, що «Націонал-соціалістичний рух», очолюваний [CHL.GetLeader], успішно здійснив державний переворот і встановив [CHL.GetNameDef] як однопартійну державу, керовану ними. Вони мають зв'язки з глобальним фашистським рухом, але все ще невідомо, чи приєднаються вони до будь-якої зі світових держав, чи залишаться на своєму континенті."
 CHL_news_events.1.a: "Безумовно, цікавий розвиток подій"
 CHL_news_events.1.b: "Ми відновимо нашу славу!"

 CHL_news_events.2.t: "Чилі проголошує відновлення старого Королівства"
 CHL_news_events.2.d: "[CHL.GetLeader] оголосив про відновлення старого Королівства Чилі, ірредентистської ідеї чилійців, які претендують на великі частини Аргентини з часів старого Іспанського віце-королівства Перу, і [CHL.GetNameDef] розпочало інтеграцію заявлених територій. Проте їхні амбіції не зупиняються на цьому, оскільки вони претендують на більшу частину регіону Ріо-де-ла-Плата."
 CHL_news_events.2.a: "Звичайно, надумано..."
 CHL_news_events.2.b: "Ніхто не може протистояти нам!"

 CHL_news_events.3.t: "Формування [CHL.GetNameDefCap]"
 CHL_news_events.3.d: "Станом на сьогодні, [CHL.GetLeader] оголосив про формування [CHL.GetNameDef] і стверджує, що вона є новою світовою державою. Вони заявили, що їхня мета — звільнити всіх іспанців та латиноамериканців від іноземного гніту, і що їхня місія ще не закінчена."
 CHL_news_events.3.a: "Ким вони себе вважають?"
 CHL_news_events.3.b: "Ми — нова світова держава!"

 CHL_political_events.78.t: "[FROM.GetNameDefCap] просить нашої допомоги"
 CHL_political_events.78.desc: "[FROM.GetLeader], обраний Королем [FROM.GetNameDef], попросив нашої допомоги у його війні проти чилійських фашистів та комуністів, які бажають його повалити. Він хоче зброї та добровольців, які могли б йому допомогти. Чи приймаємо ми його заклик до зброї?"
 CHL_political_events.78.a: "Дуже добре. Ми допоможемо їм."
 CHL_political_events.78.b: "І чому ми повинні їм допомагати?"
 CHL_political_events.78.c: "Ми допоможемо їм, але лише за ціну..."
 CHL_we_will_aid_for_a_price: "Якщо вони погодяться, ми отримаємо економічну компенсацію за нашу допомогу, але вони можуть відхилити нашу пропозицію"

 CHL_political_events.79.t: "[FROM.GetName] вирішує допомогти нам"
 CHL_political_events.79.desc: "[FROM.GetLeader] з [FROM.GetNameDef] відгукнувся на наш заклик до зброї та пообіцяв надіслати нам зброю та добровольців, стільки, скільки зможе виправдати."
 CHL_political_events.79.a: "Гаразд тоді"

 CHL_political_events.80.t: "[FROM.GetName] вирішує не допомагати нам"
 CHL_political_events.80.desc: "[FROM.GetLeader] з [FROM.GetNameDef] не послухав нашого заклику до зброї та побажав нам найбільшої невдачі. Як огидно!"
 CHL_political_events.80.a: "Ну, це те, що є..."

 CHL_political_events.81.t: "[FROM.GetName] каже, що допоможе нам, за ціну"
 CHL_political_events.81.desc: "[FROM.GetLeader] з [FROM.GetNameDef] відгукнувся на наш заклик до зброї та пообіцяв надіслати нам зброю та добровольців, стільки, скільки зможе виправдати. Однак вони заявили, що їхня допомога коштує недешево, і що якщо ми хочемо її, нам доведеться заплатити їм взамін."
 CHL_political_events.81.a: "Нам доведеться погодитися"
 CHL_political_events.81.b: "Вони нам не потрібні!"

 CHL_news_events.4.t: "Мапуче оголошують священну війну проти імперіалізму"
 CHL_news_events.4.d: "[CHL.GetLeader] з [CHL.GetNameDef] оголосив, що держава розпочне Антиімперіалістичний хрестовий похід, у якому вони звільнять народи Америки від європейського гніту. Багато хто дивується, чи справді ера колоніалізму закінчилася, чи це лише чергова проблема на шляху світових держав."
 CHL_news_events.4.a: "Тривожно..."
 CHL_news_events.4.b: "Ми принесемо свободу та процвітання тим, хто цього потребує!"

 CHL_political_events.82.t: "Столиця Королівства"
 CHL_political_events.82.desc: "Зі створенням нашого нового Королівства Арауканії та Патагонії виникли питання щодо нашого статусу. Наразі Сантьяго все ще є нашою столицею, а це означає, що ми не надто відрізняємося від занепалої старої держави Чилі. Однак є й інші потенційні міста, які є хорошими кандидатами на нову столицю Королівства. Яка воля нашого верховного короля, Антуана III?"
 CHL_political_events.82.a: "Сантьяго й надалі буде нашою столицею"
 CHL_political_events.82.b: "Перкуенко був старою столицею"
 CHL_political_events.82.c: "Нам потрібна найпівденніша столиця у світі!"
 CHL_political_events.82.d: "Равсон — хороший східний кандидат"

 CHL_political_events.83.t: "Спроба перевороту Антиібаньїстської коаліції"
 CHL_political_events.83.d: "Після кількох днів протестів та страйків соціалісти, комуністи та фашисти нарешті вирішили завдати удару по нашому уряду, побачивши, що перед ними з'явилося вікно можливостей. Вони вимагали від Карлоса Ібаньєса дель Кампо якнайшвидше передати владу Хорхе Ґонсалесу фон Мареесу, але ми не здамося без бою. Надходять повідомлення про сутички по всій країні, і, ймовірно, у нас громадянська війна..."
 CHL_political_events.83.a: "Негайно мобілізувати Національну гвардію!"
 CHL_political_events.83.b: "Забезпечити якомога більше території!"
 CHL_fascist_and_communist_joint_civil_war_started: "Антиібаньїстська громадянська війна вже розпочалася"
 CHL_secures_araucania_for_the_cw_tt: "§YАрауканія§! буде забезпечена нашими силами"
 CHL_approached_by_mysterious_frenchman: "До [CHL.GetName] підійшов Жак Антуан Бернар під час громадянської війни в Чилі."

 CHL_political_events.84.t: "Таємничий незнайомець звертається до уряду"
 CHL_political_events.84.desc: "Сьогодні, коли новини про нашу громадянську війну почали доходити до світу, Президент Карлос Ібаньєс дель Кампо отримав повідомлення з Франції. Таємничий чоловік, який стверджує, що є нащадком старої династії в Чилі, що походить від Орелі-Антуана I, Короля Арауканії та Патагонії, заявив, що має дозвіл від французьких купців та легіонерів допомогти нам, але стверджує, що це матиме свою ціну. Ситуація виглядає важкою, і незабаром можуть знадобитися рішучі заходи."
 CHL_political_events.84.a: "На цьому етапі він може бути нашою єдиною надією..."

 CHL_political_events.85.t: "[RAP.GetNameDefCap] оголошує незалежність"
 CHL_political_events.85.desc: "Острів Пасхи, який місцеві жителі називають Рапа Нуї, перебував під нашим прямим контролем з моменту анексії Королівства Рапа Нуї в 1910 році, і держава існувала з того року до того часу. Тепер вони знову об'єдналися під керівництвом місцевого 'Арікі, Валентіно Ріророко Тукі, та регентської ради, що піклується про нього. Полінезійська держава бажає розірвати з нами всі зв'язки і тому оголосила незалежність. Чи приймаємо ми це?"
 CHL_political_events.85.a: "Наразі ми не маємо сил, щоб впоратися з ними"
 CHL_political_events.85.b: "Це означає війну!"
 CHL_political_events.85.c: "Настав час Полінезії повстати!"

 CHL_political_events.86.t: "[FROM.GetName] просить про альянс"
 CHL_political_events.86.desc: "[FROM.GetLeader], суверенний король [FROM.GetNameDef] та громадянин Французької держави, попросив, щоб ми об'єдналися та допомагали одне одному в поширенні французької гегемонії по всьому світу. Що ми скажемо?"
 CHL_political_events.86.a: "Ми сильніші разом"
 CHL_political_events.86.b: "Вони нам не потрібні"

 CHL_political_events.87.t: "[FROM.GetName] приймає наш запит"
 CHL_political_events.87.desc: "Великий [FROM.GetLeader] з [FROM.GetNameDef] прийняв наше прохання про офіційне приєднання до альянсу, і ми дякуємо йому за це. Ми сильніші разом!"
 CHL_political_events.87.a: "Два — це більше, ніж один"

 CHL_political_events.88.t: "[FROM.GetName] відхиляє наш запит"
 CHL_political_events.88.desc: "Підступний [FROM.GetLeader] з [FROM.GetNameDef] відхилив наш запит на офіційне приєднання до альянсу, незважаючи на наші спільні інтереси та спадщину."
 CHL_political_events.88.a: "Нас зрадили..."
 united_french_monarhcist_faction: "Франкофонська гегемонія"

 CHL_news_events.5.t: "Нове Королівство Арауканії та Патагонії"
 CHL_news_events.5.desc: "Незважаючи на те, що воно існувало лише короткий час у 1860-х роках, Жак Антуан Бернар, претендент на старий трон, повернувся до Чилі на тлі хаосу та відновив своє давно втрачене королівство. Лише час покаже, як це обернеться..."
 CHL_news_events.5.a: "Що?"
 CHL_news_events.5.b: "Ми повернулися і сильніші, ніж будь-коли!"

 CHL_news_events.6.t: "Затоплення судна «SS Tolten»"
 CHL_news_events.6.desc: "Нейтральний чилійський конвой «SS Tolten» прямував без супроводу з Балтимора до Нью-Йорка, коли поблизу мосту його вразила торпеда з німецького підводного човна біля Барнегата, Нью-Джерсі. Корабель затонув за шість хвилин, і лише після його затоплення екіпаж підводного човна підтвердив, що корабель був чилійським. Це може стати дипломатичною катастрофою для німців."
 CHL_news_events.6.a: "Іскра запалала"
 CHL_news_events.6.b: "Справжня трагедія"

 CHL_news_events.7.t: "[CHL.GetNameDefCap] запроваджує проактивну оборону"
 CHL_news_events.7.desc: "[CHL.GetLeader] з [CHL.GetNameDef] оголосив, що країна запровадить політику проактивного захисту суверенітету [CHL.GetAdjective] та [RAP.GetAdjective] шляхом офіційного оголошення війни націям, які вона вважає потенційними загрозами на Тихоокеанському театрі, обираючи перенести війну на своїх потенційних агресорів, а не вести її на власній території."
 CHL_news_events.7.a: "Цікаве рішення"
 CHL_news_events.7.b: "Потрібно захистити Рапа Нуї"

 CHL_political_events.89.t: "[FROM.GetNameDefCap] пропонує захистити [270.GetName]"
 CHL_political_events.89.desc: "Наш союзник [FROM.GetLeader] з [FROM.GetNameDef] звернувся до нас із простим проханням. Відмовитися від контролю над [270.GetName] на їхню користь, оскільки вона ближче до їхнього центру і їм легше її захищати, щоб вона не стала стратегічною лазівкою, якою ворог міг би скористатися проти них."
 CHL_political_events.89.a: "Вони можуть її забрати"
 CHL_political_events.89.b: "Ким вони себе вважають?"

 CHL_political_events.90.t: "[FROM.GetName] передає [270.GetName] нам"
 CHL_political_events.90.desc: "Наш союзник [FROM.GetLeader] з [FROM.GetNameDef] передав нам [270.GetName], згідно з нашим запитом. Тепер, нарешті, наш народ може почуватися в безпеці від зовнішньої загрози та зберегти свою енергію для внутрішніх проблем."
 CHL_political_events.90.a: "Настав час взяти під захист Піткерн!"

 CHL_political_events.91.t: "[FROM.GetName] відмовляється передати [270.GetName] нам"
 CHL_political_events.91.desc: "Наш союзник [FROM.GetLeader] з [FROM.GetNameDef] не передав [270.GetName] нам. Вони стверджують, що це надто небезпечно, і що ми просто паразитуємо на їхній імперії."
 CHL_political_events.91.a: "Ну, доведеться обійтися тим, що маємо..."
 CHL_political_events.91.b: "Ми повинні взяти справу у свої руки!"

 CHL_political_events.92.t: "Новий Сапа Інка"
 CHL_political_events.92.desc: "Зі створенням нашого нового сателітного королівства, Імперії Інків, нам потрібно обрати генерала, який поведе їх як Сапа Інка, у дусі наполеонівської доктрини. Хто буде удостоєний цього престижного титулу?"
 CHL_political_events.92.a: "Ми надамо титул нашому найкращому!"
 CHL_political_events.92.b: "Блискучий молодий офіцер підійде"
 CHL_political_events.92.c: "Надати титул представнику мапуче"

 CHL_political_events.93.t: "Король Ельдорадо"
 CHL_political_events.93.desc: "Тепер, коли ми створили державу, яка має нагадувати міфічне Королівство Ельдорадо, ми повинні надати титул сяючого короля одному з наших гордих і відданих генералів. Хто заслуговує на цю роль?"
 CHL_political_events.93.a: "Бартоломе Бланш знає, як керувати!"
 CHL_political_events.93.b: "Ґрегоріо Родрігес Таскон заслуговує на титул!"
 CHL_political_events.93.c: "Кінтін Ламе має правити державою!"

 CHL_political_events.94.t: "Суверен Еспаньйоли"
 CHL_political_events.94.desc: "Тепер, коли ми об'єднали острів Еспаньйола під нашим правлінням, настав час надати титул короля острова одному з наших відданих генералів. Хто отримає цей престижний титул?"
 CHL_political_events.94.a: "Оскар Ескудеро Отарола може отримати титул"
 CHL_political_events.94.b: "Педро Дартнелл добре служив нам довгий час"
 CHL_political_events.94.c: "Знову Карибами керуватимуть тубільці!"

 CHL_political_events.95.t: "Націонал-соціалістичний рух посилює діяльність"
 CHL_political_events.95.desc: "Надійшли нові повідомлення від Генерального директора Чилійських карабінерів, які пропонують вжити заходів проти зростання профαшистських настроїв серед населення, і що недавнє збільшення активності партії Хорхе Ґонсалеса фон Марееса, «Націонал-соціалістичного руху», має бути додатково розслідуване. Вважається, що вони цілком можуть планувати повалити наш уряд, і тому ми повинні залишатися пильними."
 CHL_political_events.95.a: "Ми впораємося"

 CHL_political_events.96.t: "Путч у Паласіо де Ла Монеда"
 CHL_political_events.96.desc: "Наші вірні солдати безкарно виконали наші плани та окупували Паласіо де Ла Монеда, де перебувають Артуро Алессандрі та його кабінет. Вони наказали президенту піти у відставку на користь Хорхе Ґонсалеса фон Марееса. Тепер ліберальний уряд мало що може зробити, щоб нас зупинити!"
 CHL_political_events.96.a: "У цей день ми перемагаємо!"

 CHL_political_events.97.t: "Формується народний опір та прибувають ветерани Легіону"
 CHL_political_events.97.desc: "З коронацією нашого короля деякі люди в країні здаються незадоволеними, і сформувався народний опір. Водночас ветерани Легіону масово прибувають до нашої країни, щоб запропонувати свою допомогу нашому новоствореному уряду."
 CHL_political_events.97.a: "Сум'яття та переваги."

 CHL_political_events.98.t: "[GER.GetName] відхиляє вступ до Осі"
 CHL_political_events.98.desc: "[GER.GetName] відхиляє ідею того, що Вісь може прийняти ще одного члена, принаймні наразі. Невеликий дипломатичний удар, але ми можемо з цим впоратися."
 CHL_political_events.98.a: "Розчаровує"

 CHL_political_events.99.t: "[GER.GetName] приймає вступ до Осі"
 CHL_political_events.99.desc: "[GER.GetName] прийняла пропозицію. Це нова ера, керована сильними, і дипломатична перемога для нашого уряду."
 CHL_political_events.99.a: "У майбутнє!"

### БРАЗИЛІЯ ###
JUNO_brazil_events.10.t: "Невеликий мітинг інтегралістів у [FROM.FROM.GetName]"
JUNO_brazil_events.10.desc: "Незважаючи на велику роботу з планування, вкладену в нещодавній мітинг у [FROM.FROM.GetName], подія була досить млявою. Очікувані натовпи прихильників не зібралися, а ті, що прибули, були строкатим набором людей, які мало або зовсім не розуміли партійної платформи. Багато спостерігачів, здавалося, просто збентежені присутністю наших уніформованих членів, які марширували їхніми вулицями."
JUNO_brazil_events.10.a: "Незручно маленький захід."

JUNO_brazil_events.11.t: "Мітинг інтегралістів у [FROM.FROM.GetName]"
JUNO_brazil_events.11.desc: "Незважаючи на сутички з місцевими соціалістичними та ліберальними агітаторами, мітинг інтегралістів у [FROM.FROM.GetName] зумів зібрати значний натовп прихильників. Керівництво партії виступило з численними промовами про майбутнє нації, які були зустрінуті вигуками та скандуваннями натовпу. Місцеве відділення партії вже оголосило, що кількість членів зросла після мітингу."
JUNO_brazil_events.11.a: "Ми набираємо обертів серед мас."

JUNO_brazil_events.12.t: "Масштабний мітинг інтегралістів у [FROM.FROM.GetName]"
JUNO_brazil_events.12.desc: "Повідомляється, що люди подорожували днями з усієї нації, щоб стати свідками останнього мітингу інтегралістів у [FROM.FROM.GetName]. Сотні уніформованих членів намагалися підтримувати порядок у натовпі, коли прибуло дещо розгублене керівництво партії, а їхні промови ледь було чути через захоплення аудиторії. Схоже, що розгніваним масам нарешті набрид політичний статус-кво."
JUNO_brazil_events.12.a: "Нас винесуть до влади люди."

JUNO_brazil_events.13.t: "Операція «Болівар» зірвана в Бразилії"
JUNO_brazil_events.13.desc: "Наші розвідувальні служби повідомили нам, що низка їхніх оперативників та інформаторів у Бразилії останнім часом припинили зв'язок. Схоже, що щось сталося, що зірвало наші операції в країні, можливо, це контррозвідувальна ініціатива спільно з нашими ворогами. Незалежно від причини, це свідчить про зміну [BRA.GetAdjective] політики на нашу шкоду, і ми повинні очікувати подібних кроків від них у майбутньому."
JUNO_brazil_events.13.a: "Тривожний поворот подій."

JUNO_brazil_events.14.t: "[FROM.GetAdjective] Політика добросусідства"
JUNO_brazil_events.14.desc: "[FROM.GetAdjective] Президент, [FROM.GetLeader], оголосив, що їхній уряд має намір прагнути більшої співпраці з націями Південної Америки в рамках того, що називають політикою «доброго сусідства». Яку форму матиме ця співпраця, ще належить побачити, але це помітне відхилення від попередніх антагоністичних відносин між іспаномовними та португаломовними націями континенту."
JUNO_brazil_events.14.a: "Бажаний поворот подій"
JUNO_brazil_events.14.b: "Це явно хитрість, щоб підірвати нас."

JUNO_brazil_events.15.t: "Угоди [ROOT.Capital.GetCapitalVictoryPointName]"
JUNO_brazil_events.15.desc: "В останні місяці [BRA.GetAdjective] уряд брав участь у низці спільних обговорень з членами нашого власного уряду щодо прийняття ними більш активної ролі у підтримці наших військових зусиль. Хоча вони ще не можуть задіяти військові сили, вони просили економічну підтримку в обмін на зобов'язання зробити це в найближчому майбутньому."
JUNO_brazil_events.15.a: "Ми вітаємо цю взаємовигідну угоду."
JUNO_brazil_events.15.b: "Їхні гарантії нічого не варті."

JUNO_brazil_events.16.t: "Угоди [FROM.Capital.GetCapitalVictoryPointName]"
JUNO_brazil_events.16.desc: "Наші обговорення з урядом [USA.GetName] виявилися успішними. Ми дійшли згоди, що [BRA.GetNameDef] отримає економічну допомогу від [USA.GetName] в обмін на постачання їм ресурсів та зобов'язання приєднатися до війни, коли наші військові будуть здатні."
JUNO_brazil_events.16.a: "Разом ми відновимо мир у нашій півкулі."

JUNO_brazil_events.17.t: "Угоди [FROM.Capital.GetCapitalVictoryPointName] відхилені"
JUNO_brazil_events.17.desc: "[USA.GetName] вирішила відхилити угоду, яка б зобов'язала нас підтримувати їх військово в обмін на економічну допомогу. Можливо, час був просто недоречним для Президента, або це може свідчити про зміну зовнішньої політики щодо Бразилії. У будь-якому випадку, це удар по довірі до [BRA.GetLeader]."
JUNO_brazil_events.17.a: "Тепер ми повинні діяти обережно."

JUNO_brazil_events.18.t: "[FROM.GetNameDefCap] вимагає військових зобов'язань"
JUNO_brazil_events.18.desc: "[FROM.GetNameDefCap] вимагає, щоб ми виконали наші зобов'язання приєднатися до них військово у їхній триваючій війні. Ми пожинаємо плоди їхніх інвестицій у нашу економіку, але досі ми мало що зробили для виконання нашої частини угоди. Якщо ми не зробимо цього зараз, можуть бути серйозні наслідки."
JUNO_brazil_events.18.a: "Ми виконаємо наші зобов'язання."
JUNO_brazil_events.18.b: "Ми не будемо проливати [BRA.GetAdjective] кров за [FROM.GetNameDef]."
BRA_war_embargo_with_usa_tt: "§RЦе може призвести до оголошення [USA.GetNameDef] війни або накладення ембарго на нас!§!"

JUNO_brazil_events.19.t: "[FROM.GetNameDefCap] не вдається приєднатися до війни"
JUNO_brazil_events.19.desc: "[FROM.GetAdjective] дипломати повідомили нам, що вони ще не готові приєднатися до війни військово, незважаючи на роки економічної допомоги, яку ми їм надавали. Не зовсім зрозуміло, чи вони просто намагаються відмовитися від своїх зобов'язань, чи мають справжні причини не виконувати їх. Ми повинні ретельно вирішити, як відповісти."
JUNO_brazil_events.19.a: "Можливо, настав час поставити більш згідливе керівництво в [FROM.Capital.GetCapitalVictoryPointName]."
JUNO_brazil_events.19.b: "Їхня бездіяльність має бути покарана."
JUNO_brazil_events.19.c: "Вони нас більше не стосуються."

JUNO_brazil_events.20.t: "Конференція на річці Потенжі"
JUNO_brazil_events.20.desc: "Під час нещодавніх зустрічей між [BRA.GetAdjective] та [USA.GetAdjective] президентами в Північно-Східній Бразилії, перший погодився виконати зобов'язання, викладені в угодах [USA.Capital.GetCapitalVictoryPointName]. Це означає, що вони тепер задіють свої військові сили до нашої триваючої війни проти тиранії по всьому світу."
JUNO_brazil_events.20.a: "Наші дипломатичні маневри окупилися."

JUNO_brazil_news.1.t: "[BRA.GetNonIdeologyName] розпочинає агресивну зовнішню політику"
JUNO_brazil_news.1.d: "[BRA.GetAdjective] уряд останнім часом займає все більш войовничу та наполегливу позицію щодо питань зовнішньої політики. Після десятиліть заворушень, схоже, останній режим тепер почувається достатньо впевнено, щоб шукати можливості за межами своїх кордонів, які приносять користь [BRA.GetName] за рахунок її сусідів. Що це означає для наших стосунків з бразильським урядом, ще належить побачити."
JUNO_brazil_news.1.a: "Це, безсумнівно, лише риторика?"

JUNO_brazil_news.2.t: "[BRA.GetNameDefCap] коронує нового монарха"
JUNO_brazil_news.2.d: "Після послаблення підтримки та недавнього сплеску популярності руху за відновлення імперії, [BRA.GetAdjective] Національний Конгрес погодився на компроміс із народом. Буде коронований конституційний монарх, але Національний Конгрес все ще збереже свою політичну владу над країною. Номінальні обов'язки будуть передані новокоронованому королю у спробі стабілізувати ситуацію."
JUNO_brazil_news.2.a: "Хай живе король."

JUNO_brazil_news.3.t: "[BRA.GetNonIdeologyName] та [POR.GetNonIdeologyName] оголошують про об'єднання"
JUNO_brazil_news.3.d: "Після зростання монархічних настроїв як у [BRA.GetNameDef], так і в [POR.GetNameDef], дві країни вирішили знову об'єднатися під одним монархом та прапором. Посилаючись на бажання використовувати знання та ресурси одне одного, дві нації рішуче налаштовані тепер зростати разом як єдине ціле."
JUNO_brazil_news.3.a: "Молодці!"

JUNO_brazil_news.4.t: "[BRA.GetNonIdeologyName] та [POR.GetNonIdeologyName] засновують Співдружність"
JUNO_brazil_news.4.d: "Після поглиблення стосунків та співпраці між [BRA.GetNameDefCap] та [POR.GetNameDefCap] дві країни вирішили спільно створити співдружність для подальшого посилення їхньої співпраці."
JUNO_brazil_news.4.a: "Досить несподіваний поворот подій."

JUNO_brazil_news.5.t: "[BRA.GetAdjective] Комуністична революція"
JUNO_brazil_news.5.d: "Триваюче заворушення в [BRA.GetNonIdeologyName] вийшло з-під контролю в останні дні, що призвело до кривавої громадянської війни. Уряд зірвав змову комуністичного руху з метою повалення режиму в 1935 році, але не зміг зупинити більшу червону хвилю. Хоча більша частина військових залишилася лояльною центральному уряду, багато молодших офіцерів стають на бік комуністів. Багато хто в регіоні стурбований тим, що комуністична [BRA.GetNonIdeologyName] спричинить ланцюгову реакцію по всьому континенту Південної Америки."
JUNO_brazil_news.5.a: "Трагедія, що до цього дійшло."

JUNO_brazil_news.6.t: "Комуністичний переворот у [ROOT.GetNonIdeologyName]"
JUNO_brazil_news.6.d: "Триваюче заворушення в [BRA.GetNonIdeologyName] вийшло з-під контролю в останні дні, що призвело до комуністичного перевороту. Уряд зірвав змову комуністичного руху з метою повалення режиму в 1935 році, але не зміг зупинити більшу червону хвилю. Хоча більша частина військових залишилася лояльною центральному уряду, багато молодших офіцерів стають на бік комуністів. Багато хто в регіоні стурбований тим, що комуністична [BRA.GetNonIdeologyName] спричинить ланцюгову реакцію по всьому континенту Південної Америки."
JUNO_brazil_news.6.a: "Але чи протримається новий уряд?"

JUNO_brazil_events.30.t: "[FROM.GetNameDefCap] пропонує співпрацю"
JUNO_brazil_events.30.desc: "Дипломати з [FROM.GetNameDef] звернулися до нас із пропозицією військової та економічної співпраці. Вони заявляють, що глибоко стурбовані станом світових справ і вважають, що єдиний шлях до тривалого миру — це об'єднання з нами та покладення кінця нашим спільним геополітичним ворогам."
JUNO_brazil_events.30.a: "Ми приймаємо цю пропозицію."
JUNO_brazil_events.30.b: "Нам не потрібен такий мертвий вантаж."

JUNO_brazil_events.31.t: "[BRA.GetNameDefCap] допомагає розвідувальним операціям"
JUNO_brazil_events.31.desc: "Наші розвідувальні служби повідомляють, що вони налагодили тісні робочі стосунки зі своїми [BRA.GetAdjective] колегами. Це призвело до розширення нашого збору розвідувальних даних у Південній Америці, відомого як Операція «Болівар». Схоже, що наша початкова співпраця з [BRA.GetName] починає приносити плоди."
JUNO_brazil_events.31.a: "Разом ми будемо домінувати у Південній Америці."

JUNO_brazil_events.32.t: "[BRA.GetNameDefCap] вимагає територію в Гвіанах"
JUNO_brazil_events.32.desc: "Стерв'ятники, що керують [BRA.GetNameDef], намагаються використати поточний глобальний конфлікт як можливість шантажувати нас, щоб ми передали територію в Гвіанах. Вони вимагають, щоб ми віддали їм цю територію, або ризикували, що вони заберуть її силою. Можливо, буде важко утримати територію, якщо справа дійде до війни, але це створило б небезпечний прецедент для інших спірних регіонів у всьому світі."
JUNO_brazil_events.32.a: "Гвіани не варті того, щоб за них воювати."
JUNO_brazil_events.32.b: "Ми не дозволимо [BRA.GetNameDef] шантажувати нас."

JUNO_brazil_events.33.t: "[FROM.GetName] погоджується передати територію"
JUNO_brazil_events.33.desc: "Уряд [FROM.GetName] неохоче погодився передати нам право власності на свої території в Гвіанах, після наших нещодавніх вимог. Схоже, наш новознайдений метод дипломатичного балансування був успішним."
JUNO_brazil_events.33.a: "У них було мало іншого вибору, окрім як поступитися нам."

JUNO_brazil_events.34.t: "[FROM.GetName] відмовляється передати територію"
JUNO_brazil_events.34.desc: "Уряд [FROM.GetName] відмовився передати нам право власності на свої території в Гвіанах, після наших нещодавніх вимог. Тепер ми повинні вирішити, чи виконувати нашу загрозу та забирати територію силою, чи прийняти дипломатичний удар, відступивши."
JUNO_brazil_events.34.a: "Вони розгадали наш блеф, ми повинні відступити."
JUNO_brazil_events.34.b: "Ми змусимо їх пошкодувати про це рішення."

JUNO_brazil_events.35.t: "[FROM.GetName] відступає"
JUNO_brazil_events.35.desc: "Незважаючи на їхню войовничу риторику щодо нашої землі в Гвіанах, здається, [BRA.GetAdjective] готовність насправді йти з нами на війну не матеріалізувалася. Дипломати з [BRA.GetNameDef] повідомили нам, що вони будуть прагнути альтернативних засобів для отримання території, але робитимуть це мирним шляхом. Принаймні, поки що."
JUNO_brazil_events.35.a: "Ми повинні все одно стежити за ними."

JUNO_brazil_events.36.t: "[FROM.GetName] готується до війни"
JUNO_brazil_events.36.desc: "Схоже, що ми на порозі ще більшого конфлікту після нашої відмови передати територію [FROM.GetNameDef]. Хоча ми сподівалися, що вони блефують, розвідувальна інформація з регіону свідчить про те, що [BRA.GetAdjective] військові готуються забрати територію силою."
JUNO_brazil_events.36.a: "Більше непотрібного кровопролиття..."

JUNO_brazil_events.37.t: "Підозріла активність у [BRA.GetNameDef]"
JUNO_brazil_events.37.desc: "Надходять повідомлення про зростання військової активності в Південній Бразилії. Недавні стосунки між нашими націями були, в кращому випадку, холодними, а їхня наполеглива риторика змушує багатьох припускати, що ми можемо бути на межі вторгнення. Багато військових поспішають підготувати оборону на випадок найгіршого. Але є й ті, хто наполягає на превентивному ударі, перш ніж [BRA.GetAdjective] будуть повністю готові."
JUNO_brazil_events.37.a: "Це, мабуть, хитрощі."
JUNO_brazil_events.37.b: "Наступ — найкращий захист."

JUNO_brazil_events.38.t: "[ARG.GetNameDefCap] клює на приманку"
JUNO_brazil_events.38.desc: "[ARG.GetNameDefCap], схоже, готує власні сили для нападу на нас, після наших нещодавніх провокацій уздовж кордону. Вони й не підозрюють, що потрапляють у нашу пастку, незабаром ми матимемо можливість розгромити їх, і вони матимуть страждати від міжнародного засудження за війну."
JUNO_brazil_events.38.a: "Надто легко."

JUNO_brazil_events.39.t: "[ARG.GetNameDefCap] відмовляється від нашої приманки"
JUNO_brazil_events.39.desc: "Поки що немає жодних ознак того, що [ARG.GetAdjective]s готуються завдати удару через наші кордони. У кращому випадку, вони, здається, нарощують власну оборону, що ускладнює будь-які дії з нашого боку. У певний момент нам доведеться або вдарити першими, або відступити."
JUNO_brazil_events.39.a: "Настав час відступити."
JUNO_brazil_events.39.b: "Нам просто потрібно більше часу."

JUNO_brazil_events.40.t: "[BRA.GetNameDefCap] висуває ультиматум"
JUNO_brazil_events.40.desc: "[BRA.GetAdjective] посол у [ROOT.Capital.GetCapitalVictoryPointName] виступив із заявою від їхнього уряду. У ній нам наказано негайно відкрити наші кордони для [BRA.GetNameDef] і скласти зброю. Далі в заяві докладно пояснюється, що наша нація має бути включена до складу [BRA.GetNameDef] як штат негайно. Якщо ми не підкоримося, вони заявляють, що реалізують свої плани силою."
JUNO_brazil_events.40.a: "У нас немає іншого вибору, окрім як здатися."
JUNO_brazil_events.40.b: "Ми змусимо їх заплатити за кожен дюйм нашої землі."

JUNO_brazil_events.41.t: "[FROM.GetNameDefCap] приймає анексію"
JUNO_brazil_events.41.desc: "Уряд [FROM.GetNameDefCap] прийняв нашу пропозицію про державність, а це означає, що військова акція для забезпечення безпеки невеликої нації більше не буде необхідною."
JUNO_brazil_events.41.a: "У них не було іншого реального вибору, окрім як погодитися."

JUNO_brazil_events.42.t: "[FROM.GetNameDefCap] відмовляється від анексії"
JUNO_brazil_events.42.desc: "Уряд [FROM.GetNameDefCap] нерозумно відхилив нашу пропозицію про державність у [ROOT.GetNameDef]. Схоже, нам доведеться або виконати нашу загрозу війни, або відступити і дозволити їм продовжувати керувати собою, принаймні, поки що."
JUNO_brazil_events.42.a: "Це не варте війни."
JUNO_brazil_events.42.b: "Вони відчують наш гнів."

JUNO_brazil_events.43.t: "[FROM.GetName] відступає"
JUNO_brazil_events.43.desc: "Незважаючи на їхню войовничу риторику та бажання включити нас до своєї нації, схоже, [BRA.GetAdjective] готовність насправді йти з нами на війну не матеріалізувалася. Дипломати з [BRA.GetNameDef] повідомили нам, що вони будуть прагнути альтернативних засобів для отримання нашої території, але робитимуть це мирним шляхом. Принаймні, поки що."
JUNO_brazil_events.43.a: "Ми повинні все одно стежити за ними."

JUNO_brazil_events.44.t: "[FROM.GetName] готується до війни"
JUNO_brazil_events.44.desc: "Схоже, що ми на порозі ще більшого конфлікту після нашої відмови передати територію [FROM.GetNameDef]. Хоча ми сподівалися, що вони блефують, розвідувальна інформація з регіону свідчить про те, що [BRA.GetAdjective] військові готуються забрати територію силою."
JUNO_brazil_events.44.a: "Ми забезпечимо, що історія повториться знову."

JUNO_brazil_events.45.t: "[BRA.GetNameDefCap] висуває ультиматум"
JUNO_brazil_events.45.desc: "[BRA.GetAdjective] посол у [ROOT.Capital.GetCapitalVictoryPointName] виступив із заявою від їхнього уряду. Очевидно, їхній уряд стурбований нестабільністю тут і бажає стабілізувати нашу націю за допомогою своїх військових. Насправді, це означало б зміну режиму під виглядом допомоги."
JUNO_brazil_events.45.a: "Ми не можемо їх стримати"
JUNO_brazil_events.45.b: "Ми не відмовимося від нашого суверенітету."

JUNO_brazil_events.46.t: "[FROM.GetName] приймає пропозицію"
JUNO_brazil_events.46.desc: "[FROM.GetNameDefCap] мудро вирішили підкоритися нашим збройним силам, замість того, щоб ризикувати конфліктом. Зараз ми перебуваємо у процесі встановлення нового режиму в країні, який більше відповідає нашому власному."
JUNO_brazil_events.46.a: "Вони стануть цінним буферним станом."

JUNO_brazil_events.47.t: "[FROM.GetNameDefCap] відхиляє пропозицію"
JUNO_brazil_events.47.desc: "Уряд [FROM.GetNameDefCap] відхилив нашу пропозицію стабілізувати їхню націю. Схоже, якщо ми хочемо здійснити там зміну режиму, нам доведеться робити це військовою міццю."
JUNO_brazil_events.47.a: "Війна може вийти з-під контролю."
JUNO_brazil_events.47.b: "Вони пошкодують про своє рішення."

JUNO_brazil_events.48.t: "[FROM.GetNameDefCap] відступає"
JUNO_brazil_events.48.desc: "[FROM.GetAdjective] військові, здається, відступають, незважаючи на наше відхилення їхньої пропозиції «стабілізації». Схоже, ми розгадали їхній блеф, і вони не мали справжнього бажання конфліктувати."
JUNO_brazil_events.48.a: "Вони все ж зуміли дестабілізувати регіон."

JUNO_brazil_events.49.t: "Напруга з [FROM.GetNameDef] зростає"
JUNO_brazil_events.49.desc: "Після нашого відхилення пропозиції [FROM.GetNameDef] про «стабілізацію» нашої нації, їхні збройні сили, схоже, готуються до війни. Ми не знаємо, коли саме вони мають намір завдати удару, але можна припустити, що ми будемо їхньою ціллю. Дипломати з їхнього посольства також, здається, були евакуйовані, що посилює побоювання, що війна може бути неминучою."
JUNO_brazil_events.49.a: "Ми повинні стояти на своєму."

JUNO_brazil_events.50.t: "[FROM.GetNameDefCap] пропонує членство в Mercosul"
JUNO_brazil_events.50.desc: "Дипломати з [FROM.GetNameDef] звернулися до нас із пропозицією членства в наднаціональній організації, в якій держави-члени координують економічні та зовнішньополітичні рішення разом. Хоча є явні переваги для нашої економіки від гармонізації політики, а наша безпекова ситуація може бути покращена, дехто стверджує, що втрата суверенітету не варта переваг."
JUNO_brazil_events.50.a: "Ми маємо багато чого виграти і мало що втратити."
JUNO_brazil_events.50.b: "Суверенітет важливіший за багатство."

JUNO_brazil_events.51.t: "[FROM.GetNameDefCap] приймає членство в Mercosul"
JUNO_brazil_events.51.desc: "Після тривалих переговорів та консультацій уряд [FROM.GetNameDef] нарешті погодився приєднатися до Mercosul. Відтепер ми будемо співпрацювати у питаннях економічної та зовнішньої політики для забезпечення миру та процвітання в регіоні."
JUNO_brazil_events.51.a: "Разом ми сильніші."

JUNO_brazil_events.52.t: "[FROM.GetNameDefCap] відхиляє членство в Mercosul"
JUNO_brazil_events.52.desc: "Незважаючи на тривалі переговори та консультації, уряд [FROM.GetNameDef] відхилив членство в Mercosul. Незважаючи на обіцянки миру та процвітання, вони, здавалося, не були переконані у життєздатності організації, стверджуючи, що це спосіб для нас контролювати їх через чорний хід."
JUNO_brazil_events.52.a: "Абсолютно смішно."

JUNO_brazil_events.53.t: "[FROM.GetName] відхиляє пропозицію"
JUNO_brazil_events.53.desc: "Посли [FROM.GetNameDef] повідомили нам, що їхній уряд не вважає, що інтересам їхньої нації найкраще слугуватиме військова співпраця з нами в цей час. Незрозуміло, чи мають вони власні плани щодо нашого регіону, чи нас просто вважають тягарем для них."
JUNO_brazil_events.53.a: "Як недалекоглядно з їхнього боку."

south_american_news.50.t: "Бразилія запроваджує надзвичайний стан"
south_american_news.50.d: "Сьогодні вранці президент [FROM.GetLeader] з [FROM.GetName] оголосив по радіо, що нація знову запроваджує надзвичайний стан через ризик перевороту з боку комуністичної партії. За словами президента, були знайдені документи, які вказували на те, що комуністи перебувають на пізніх стадіях планування повалення уряду. Багато хто ставить під сумнів достовірність цих документів, але члени опозиційних партій тепер переходять у підпілля, побоюючись арешту. Президент оголосив, що заснує нову державу з новою конституцією, яка надає йому більші повноваження. Що це означає для майбутнього демократії в [FROM.GetName], ще належить побачити."
south_american_news.50.a: "Більшовицькі зрадники отримали те, на що заслуговували."
south_american_news.50.b: "Тривожна ситуація."
south_american_news.50.c: "Наші товариші будуть відомщені!"

south_american_news.51.t: "Бразилія призупиняє демократію"
south_american_news.51.d: "Сьогодні вранці президент [FROM.GetLeader] з [FROM.GetName] оголосив по радіо, що нація знову запроваджує надзвичайний стан через ризик перевороту з боку комуністичної партії. За словами президента, були знайдені документи, які вказували на те, що комуністи перебувають на пізніх стадіях планування повалення уряду. За підтримки правої інтегралістської партії, [BRA.GetLeader] змусив опозиційні партії піти в підпілля. Президент оголосив, що заснує нову державу з новою конституцією спільно з інтегралістською партією, яка доблесно врятувала націю від більшовизму. Враховуючи минулу риторику та дії інтегралістів, схоже, що ліберальна демократія в Бразилії закінчилася, хоча й без офіційної назви."
south_american_news.51.a: "Більшовицькі зрадники отримали те, на що заслуговували."
south_american_news.51.b: "Тривожна ситуація."
south_american_news.51.c: "Наші товариші будуть відомщені!"

JUNO_brazil_events.60.t: "[BRA.GetNameDefCap] пропонує об'єднання"
JUNO_brazil_events.60.desc: "[BRA.GetNameDefCap] звернулася до нашого уряду, пропонуючи, щоб наші дві країни знову об'єдналися. Вони посилаються на схожість наших культур та недавній шлюб між Домом Дуарте Нуно, герцогом Браганським, та принцесою Марією Франсіскою Орлеансько-Браганською як на причини цієї пропозиції та запевняють нас, що ми станемо сильнішими разом під правлінням [BRA.GetLeader]."
JUNO_brazil_events.60.a: "Ми сильніші разом!"
JUNO_brazil_events.60.b: "Ми б віддали перевагу співдружності, насправді."
JUNO_brazil_events.60.c: "Ми не бажаємо до них приєднуватися."

JUNO_brazil_events.61.t: "[POR.GetNameDefCap] приймає об'єднання"
JUNO_brazil_events.61.desc: "Наша пропозиція про об'єднання з [POR.GetNameDef] була зустрінута з ентузіазмом. Це знаменує початок великої нової ери для нашої країни!"
JUNO_brazil_events.61.a: "Фантастично"

JUNO_brazil_events.62.t: "[POR.GetNameDefCap] пропонує співдружність"
JUNO_brazil_events.62.desc: "Наша недавня пропозиція [POR.GetNameDef] викликала несподівану відповідь. [POR.GetNameDefCap] відхиляє ідею об'єднання, але натомість пропонує співдружність для наших двох націй. Це дало б нам деякі переваги об'єднання, менше недоліків, і дозволило б обом нашим націям зберегти свою унікальну ідентичність."
JUNO_brazil_events.62.a: "Звичайно, це може принести нам таку ж користь!"
JUNO_brazil_events.62.b: "Співдружність з нашим старим колонізатором? Абсолютно ні."

JUNO_brazil_events.63.t: "[POR.GetNameDefCap] відхиляє об'єднання"
JUNO_brazil_events.63.desc: "Наша пропозиція про об'єднання [POR.GetNameDef] була зустрінута байдужим відхиленням. Незважаючи на наші найкращі зусилля, щоб змусити їх побачити переваги цієї угоди, [POR.GetAdjective] не зацікавлені в повторному об'єднанні наших країн."
JUNO_brazil_events.63.a: "Хіба вони не бачать, як багато можна було б отримати від цього?"

JUNO_brazil_events.64.t: "[BRA.GetNameDefCap] погоджується створити Співдружність"
JUNO_brazil_events.64.desc: "Наша контрпропозиція створити співдружність, замість того, щоб безпосередньо приєднатися до [BRA.GetNameDef], була добре сприйнята [BRA.GetAdjective] керівництвом. Вони відмовилися від ідеї об'єднання та погоджуються, що співдружність буде чудовою для нас обох."
JUNO_brazil_events.64.a: "Чудово!"

JUNO_brazil_events.65.t: "[BRA.GetNameDefCap] відхиляє пропозицію про Співдружність"
JUNO_brazil_events.65.desc: "Наша контрпропозиція створити співдружність, замість того, щоб безпосередньо приєднатися до [BRA.GetNameDef], була погано сприйнята [BRA.GetAdjective] керівництвом. Вони відхилили ідею співдружності, посилаючись на побоювання, що вони знову потраплять під наш контроль як колонія."
JUNO_brazil_events.65.a: "Це їхня втрата."

JUNO_brazil_events.70.t: "[FROM.GetNameDefCap] вимагає заморські території"
JUNO_brazil_events.70.desc: "[FROM.GetAdjective] дипломати передали нашим ультиматум. Вони заявляють, що, враховуючи хиткий стан світових справ, вони не вважають, що ми здатні захистити наші заморські території. Через історичні зв'язки вони вважають, що самі підходять для цього. Таким чином, вони вимагають, щоб ми негайно передали контроль над їхніми територіями."
JUNO_brazil_events.70.a: "Ці території не варті того, щоб за них воювати."
JUNO_brazil_events.70.b: "Обурлива вимога!"

JUNO_brazil_events.71.t: "[FROM.GetNameDefCap] погоджується передати колонії"
JUNO_brazil_events.71.desc: "Уряд [FROM.GetNameDef] мудро вирішив передати нам контроль над своїми заморськими територіями. Це має надати нашій промисловості безмитний доступ до ресурсів по всьому світу і змусить великі держави ставитися до нас серйозніше в міжнародних справах."
JUNO_brazil_events.71.a: "Чудово!"

JUNO_brazil_events.72.t: "[FROM.GetNameDefCap] відмовляється передати колонії"
JUNO_brazil_events.72.desc: "Уряд [FROM.GetNameDef] нерозумно відмовився передати нам контроль над своїми заморськими територіями. Це приниження не залишилося непоміченим у дипломатичних колах. З очима світу, спрямованими на нас, ми повинні вирішити, як відповісти."
JUNO_brazil_events.72.a: "Це не варте війни через океан."
JUNO_brazil_events.72.b: "Тоді ми заберемо землю силою."

JUNO_brazil_events.73.t: "[FROM.GetAdjective] Ультиматум"
JUNO_brazil_events.73.desc: "На тлі глобальної напруженості через Атлантику надійшло приголомшливе повідомлення. [FROM.GetNonIdeologyName], наша колишня колонія, а тепер і сама зростаюча сила, висунула зухвалий ультиматум. Вони вимагають підкорення [FROM.GetName] та її інтеграції в [FROM.GetAdjective] імперію. Наше населення шоковане, багато хто обурений зухвалістю [FROM.GetAdjective]s. Інші ж, однак, побоюючись зростаючої могутності [FROM.GetNonIdeologyName] та нашої власної вразливості, розглядають можливість згоди. Як ми відповімо?"
JUNO_brazil_events.73.a: "У нас немає сил чинити опір."
JUNO_brazil_events.73.b: "Ми ніколи не відмовимося від нашої незалежності!"

JUNO_brazil_events.74.t: "[FROM.GetNameDefCap] приймає підкорення"
JUNO_brazil_events.74.desc: "Як і очікувалося, [FROM.GetNonIdeologyName] погодилася на нашу вимогу про їхнє підкорення. У міру поширення новин, сумний настрій охопив колишню націю [FROM.GetNonIdeologyName], де багато хто бореться з новою реальністю. Тим часом патріотичний запал охопив народ [ROOT.GetNonIdeologyName]."
JUNO_brazil_events.74.a: "Нарешті возз'єднані!"

JUNO_brazil_events.75.t: "[FROM.GetNameDefCap] відмовляється від вимоги підкорення"
JUNO_brazil_events.75.desc: "Уряд [FROM.GetNonIdeologyName] рішуче відхилив наш ультиматум, посилаючись на давню історію та гордість нації. Патріотичний запал охопив їхні міста, і військові почали мобілізацію, готуючись до потенційного конфлікту через Атлантику."
JUNO_brazil_events.75.a: "Ми мало що можемо зробити."
JUNO_brazil_events.75.b: "Вони пошкодують про це рішення."

JUNO_brazil_events.80.t: "[FROM.GetNameDefCap] пропонує взаємні гарантії"
JUNO_brazil_events.80.desc: "[FROM.GetNameDefCap] запропонувала угоду про взаємні гарантії захисту. Вони стверджують, що мир у Південній Америці став крихким і що єдиний спосіб зберегти його — це зміцнення зв'язків між нашими націями. Якщо ми погодимося на цю пропозицію, вони очікуватимуть, що ми прийдемо їм на допомогу у разі нападу на них."
JUNO_brazil_events.80.a: "Ми погоджуємося на їхню пропозицію."
JUNO_brazil_events.80.b: "Ми не будемо зв'язувати себе цим."

JUNO_brazil_events.81.t: "[FROM.GetNameDefCap] приймає угоду"
JUNO_brazil_events.81.desc: "[FROM.GetNameDefCap] прийняла нашу пропозицію про взаємні гарантії захисту. Сподіваємося, це перший крок до довгострокового миру на континенті."
JUNO_brazil_events.81.a: "Чудово!"

JUNO_brazil_events.82.t: "[FROM.GetNameDefCap] відхиляє угоду"
JUNO_brazil_events.82.desc: "[FROM.GetNameDefCap] відхилила нашу щедру пропозицію про взаємні гарантії захисту. Що це означає для довгострокової безпеки нашої нації, ще належить побачити."
JUNO_brazil_events.82.a: "Як зловісно..."

JUNO_brazil_events.83.t: "[FROM.GetNameDefCap] запрошує нас приєднатися до Організації американських держав"
JUNO_brazil_events.83.desc: "[FROM.GetAdjective] уряд звернувся до нас із запрошенням приєднатися до Організації американських держав. Їхні прагнення полягають у тому, щоб усі країни американського континенту об'єдналися в цій організації. Організація призначена для піклування про наші спільні інтереси, а також для забезпечення хороших стосунків між усіма її членами."
JUNO_brazil_events.83.a: "Чудова ідея, ми приєднаємося до них!"
JUNO_brazil_events.83.b: "Ми не бачимо в цьому потреби."

JUNO_brazil_events.84.t: "[FROM.GetNameDefCap] відхиляє наше запрошення"
JUNO_brazil_events.84.desc: "Відповідь [FROM.GetNameDefCap] на наше запрошення щойно надійшла до нас. На жаль, вони вирішили не приєднуватися до Організації американських держав, незважаючи на наші найкращі зусилля переконати їх."
JUNO_brazil_events.84.a: "Справді прикро."

JUNO_brazil_events.85.t: "[FROM.GetNameDefCap] приймає наше запрошення"
JUNO_brazil_events.85.desc: "Відповідь [FROM.GetNameDefCap] на наше запрошення щойно надійшла до нас. Як ми й сподівалися, [FROM.GetAdjective] керівництво побачило цінність приєднання до Організації американських держав. Відтепер ми працюємо разом!"
JUNO_brazil_events.85.a: "Розумне рішення!"

JUNO_brazil_events.86.t: "Комуністи в [BRA.GetNameDef] просять нашої допомоги"
JUNO_brazil_events.86.desc: "Лідери [BRA.GetCommunistParty] в [BRA.GetNameDef] знову звернулися до нас із проханням про допомогу. Хоча наразі вони не перебувають у збройному конфлікті, провал захоплення влади у 1935 році все ще болить усім. Вони бажають, щоб ми були поряд з ними більш активно, щоб гарантувати, що цей фіаско не повториться."
JUNO_brazil_events.86.a: "Ми повинні знову допомогти нашим товаришам!"
JUNO_brazil_events.86.b: "Одного невдалого повстання в Бразилії достатньо."

JUNO_brazil_events.87.t: "[SOV.GetNameDefCap] погоджується підтримати нас!"
JUNO_brazil_events.87.desc: "Як ми й сподівалися, [SOV.GetAdjective] керівництво запропонувало нам підтримку в ці важкі часи. Звичайно, ми не можемо покладатися на них у повному вирішенні всіх наших проблем, але їхня підтримка знову є дуже бажаною допомогою."
JUNO_brazil_events.87.a: "Ми знали, що можемо розраховувати на наших [SOV.GetAdjective] товаришів!"
JUNO_brazil_events.87.tt: "У разі спалаху громадянської війни [SOV.GetFlag]§Y[SOV.GetNameDef]§! більш імовірно надішле нам добровольців та обладнання за ленд-лізом."

JUNO_brazil_events.88.t: "[SOV.GetNameDefCap] відхиляє наш заклик про допомогу"
JUNO_brazil_events.88.desc: "На наш подив, [SOV.GetNameDef] відмовився запропонувати нам свою підтримку, незважаючи на наш ідеологічний зв'язок. За їхніми словами, «фіаско» 1935 року змусило їх остерігатися знову підтримувати нас."
JUNO_brazil_events.88.a: "Ми їм покажемо!"
JUNO_brazil_events.88.tt: "Ми отримали §YЗменшення думки§! (Думка про [SOV.GetFlag]§Y[SOV.GetName]§!: §R-25§!.)"

JUNO_brazil_events.120.t: "[FROM.GetNameDefCap] пропонує обмін технологіями"
JUNO_brazil_events.120.desc: "[FROM.GetNameDefCap] запропонувала партнерство для навчання на науковому досвіді одне одного. Хоча наші вчені загалом виступають за розширення доступу до знань, військові обережні щодо надання інформації, яка може зрештою зашкодити нашій національній безпеці."
JUNO_brazil_events.120.a: "Знання не знають кордонів."
JUNO_brazil_events.120.b: "Як альтернативу, ми запропонуємо їм економічну допомогу."

JUNO_brazil_events.121.t: "[FROM.GetNameDefCap] підтримує обмін технологіями"
JUNO_brazil_events.121.desc: "[FROM.GetNameDefCap] погодилася брати участь у нашій запропонованій програмі обміну технологіями. Члени нашої власної наукової спільноти в захваті від цієї новини та вже планують екскурсії до університетів та фабрик у [FROM.GetNameDef]."
JUNO_brazil_events.121.a: "Взаємовигідна домовленість!"

JUNO_brazil_events.122.t: "[FROM.GetNameDefCap] відхиляє обмін технологіями"
JUNO_brazil_events.122.desc: "[FROM.GetNameDefCap] відхилила нашу запропоновану програму обміну технологіями на тій підставі, що їхні військові секрети можуть потрапити до рук їхніх геополітичних ворогів. Однак наша скарбниця в захваті від новини, що [FROM.GetNameDef] погодилася більше інвестувати в нашу економіку."
JUNO_brazil_events.122.a: "Це краще, ніж нічого."

JUNO_brazil_events.130.t: "Запровадження Договору про Організацію американських держав"
JUNO_brazil_events.130.desc: "[FROM.GetNameDefCap], наш колега-член Організації американських держав, був атакований і тому запровадив нещодавно прийняте оборонне положення організації. Згідно з цим положенням, очікується, що всі держави-члени прийдуть на допомогу атакованій державі-члену. Якщо ми відмовимося від нашого зобов'язання, ми, ймовірно, втратимо наше членство."
JUNO_brazil_events.130.a: "Звичайно, ми прийдемо їм на допомогу!"
JUNO_brazil_events.130.b: "Що ця організація зробила для нас?"

JUNO_brazil_events.131.t: "[FROM.GetNameDefCap] приходить нам на допомогу"
JUNO_brazil_events.131.desc: "[FROM.GetNameDefCap] виконав своє зобов'язання перед Організацією американських держав, прийшовши нам на допомогу під час цієї безпрецедентної ситуації. Сподіваємося, всі інші члени візьмуть приклад з них."
JUNO_brazil_events.131.a: "Ми вічно вдячні."

JUNO_brazil_events.132.t: "[FROM.GetNameDefCap] відмовляється від зобов'язань"
JUNO_brazil_events.132.desc: "[FROM.GetNameDefCap] не виконав свого зобов'язання перед Організацією американських держав, відмовившись прийти нам на допомогу. Таким чином, їх виключили з організації."
JUNO_brazil_events.132.a: "Сподіваємося, така боягузливість не пошириться."

JUNO_brazil_events.133.t: "Виключення з Організації американських держав"
JUNO_brazil_events.133.desc: "Як і слід було очікувати, після нашого недавнього нападу на іншу державу-члена в рамках Організації американських держав, нас виключили з неї. Як відреагують держави-члени, що залишилися, ще належить побачити."
JUNO_brazil_events.133.a: "Нам і без них краще."

JUNO_brazil_events.134.t: "[BRA.GetNameDefCap] прагне ліцензійної угоди на виробництво"
JUNO_brazil_events.134.desc: "Ми отримали запит на ліцензійне виробництво від наших товаришів у [BRA.GetNameDef]. Вони бажають укласти довгострокову угоду про ліцензування виробництва від нас, але взамін просять про знижку. Ми заробимо менше, ніж зазвичай, за кожну ліцензовану конструкцію, але отримаємо певну довіру та прихильність [BRA.GetAdjective] керівництва."
JUNO_brazil_events.134.a: "Ми можемо піти на невеликі втрати заради наших товаришів"
JUNO_brazil_events.134.b: "Це не здається нам справедливою чи вигідною угодою"
JUNO_brazil_events.134.tt: "\n Вибір цього варіанту зменшить кількість фабрик, які ми отримуємо від ліцензійного виробництва в [BRA.GetFlag]§Y[BRA.GetNameDef]§! на §R-30%§!."

JUNO_brazil_events.135.t: "[SOV.GetNameDefCap] погоджується на угоду"
JUNO_brazil_events.135.desc: "Нещодавно ми отримали новину, що [SOV.GetNameDef] погодився на нашу запропоновану угоду. Відтепер ми зможемо ліцензувати виробництво їхнього обладнання за нижчою ціною!"
JUNO_brazil_events.135.a: "Фантастична новина!"
JUNO_brazil_events.135.tt: "Ми отримали §YЗбільшення думки§! (Думка про [SOV.GetFlag]§Y[SOV.GetName]§!: §G+25§!.)"

JUNO_brazil_events.136.t: "[SOV.GetNameDefCap] відхиляє нашу запропоновану угоду"
JUNO_brazil_events.136.desc: "[SOV.GetNameDefCap] швидко відповів на нашу пропозицію відмовою. Ми маємо просити ліцензійне виробництво, як і будь-яка інша країна, і ціна буде такою ж, як і для всіх, жодних знижок."
JUNO_brazil_events.136.a: "Варто було запитати..."
JUNO_brazil_events.136.tt: "Ми отримали §YЗменшення думки§! (Думка про [SOV.GetFlag]§Y[SOV.GetName]§!: §R-50§!.)"

JUNO_brazil_events.137.t: "[BRA.GetNameDefCap] вимагає звільнити південноамериканські колонії"
JUNO_brazil_events.137.desc: "Ми отримали досить рішуче сформульоване повідомлення від [BRA.GetNameDef]. Вони вимагають, щоб ми звільнили [BRA_country_to_be_liberated.GetNameDef] та повернули території їхнім законним власникам."
JUNO_brazil_events.137.a: "Нам все одно не потрібні ті колонії."
JUNO_brazil_events.137.b: "Їхні законні власники — це ми."
JUNO_brazil_events.137.b.tt: "§RЦе дасть їм ціль війни проти нас!§!"

JUNO_brazil_events.138.t: "[FROM.GetNameDefCap] погоджується звільнити [BRA_country_to_be_liberated.GetNameDef]"
JUNO_brazil_events.138.desc: "Відповідь на наші вимоги до [FROM.GetNameDef] звільнити їхній [BRA_country_to_be_liberated.GetNameDef] щойно надійшла до нас. Можливо, дещо несподівано, вони погодилися, що найкращий спосіб — дозволити їм піти та звільнити їх як незалежну націю."
JUNO_brazil_events.138.a: "Надзвичайно задовільний результат."

JUNO_brazil_events.139.t: "[FROM.GetNameDefCap] відмовляється звільнити колонії"
JUNO_brazil_events.139.desc: "Відповідь на наші вимоги до [FROM.GetNameDef] звільнити [BRA_country_to_be_liberated.GetNameDef] щойно надійшла до нас. Заявляючи, що їхні зовнішні справи не стосуються нас, вони відхиляють ідею надання їм їхньої законної незалежності."
JUNO_brazil_events.139.a: "Ми повинні звільнити їх, незалежно від ціни."
JUNO_brazil_events.140.t: "Дипломатія ягуара"
JUNO_brazil_events.140.desc: "Як жест доброї волі, [FROM.GetAdjective] дипломатична делегація прибула з унікальним подарунком — ягуаром, емблемою культури та сили їхньої нації. Цей надзвичайний подарунок супроводжується пропозицією щодо посилення торгівлі та співпраці у зовнішній політиці. [FROM.GetAdjective] посланці висловлюють своє бажання зміцнити зв'язок між нашими націями.\n\nХоча ягуар захопив уяву громадськості та здобув доброзичливість, ширші наслідки цього жесту вимагають ретельного розгляду."
JUNO_brazil_events.140.a: "Вітати жест та зміцнити зв'язки."
JUNO_brazil_events.140.b: "Ввічливо відхилити пропозицію."

JUNO_brazil_events.141.t: "Успішна дипломатична місія"
JUNO_brazil_events.141.desc: "Наша дипломатична місія повернулася з чудовими новинами. [FROM.GetNameDefCap] люб'язно прийняла наш подарунок — ягуара. На урочистій церемонії, яка привернула міжнародну увагу, вони привітали наш жест та погодилися на наші пропозиції щодо посилення торгівлі та співпраці у зовнішній політиці."
JUNO_brazil_events.141.a: "Чудова новина!"
BRA_jaguar_diplomacy_in_progress: "Рішення про дипломатію ягуара в процесі"

JUNO_brazil_events.142.t: "Дипломатичне збентеження"
JUNO_brazil_events.142.desc: "Нещодавній звіт нашої дипломатичної делегації приносить прикрі новини. Нашу пропозицію ягуара, символу нашого бажання дружби та доброї волі, несподівано відхилила [FROM.GetNameDef]. Разом із відмовою від цього заповітного подарунка, наші пропозиції щодо посилення торгівлі та співпраці у зовнішній політиці також були відхилені."
JUNO_brazil_events.142.a: "Ми повинні діяти обережно."

JUNO_brazil_events.143.t: "Радикальні ліві рухи набирають обертів"
JUNO_brazil_events.143.desc: "Спостерігається сплеск активності радикальних рухів, які стверджують, що представляють робітничий клас у наших містах. Наші служби безпеки вважають, що ці рухи підтримуються комуністичним режимом [BRA.GetNonIdeologyName]. Таким чином, вони готують плани придушення радикалів, якщо ми дамо добро."
JUNO_brazil_events.143.a: "Ми повинні розібратися з цим, перш ніж це вийде з-під контролю."

JUNO_brazil_events.144.t: "Операції в [FROM.GetNameDef] зірвані"
JUNO_brazil_events.144.desc: "Наші операції в [FROM.GetNameDef] з посилення підтримки комуністичної партії зіткнулися з жорстким опором з боку місцевої поліції та служб безпеки. Нам потрібно буде спробувати нову тактику інфільтрації, якщо ми хочемо досягти подальшого прогресу на цьому фронті."
JUNO_brazil_events.144.a: "Прикро."
brazil_promoting_communism_tt: "Розблокувати рішення §YПокінчити з комунізмом§! для боротьби з [FROM.GetAdjective] впливом на нашу політику."

JUNO_brazil_events.150.t: "Канґасу проводить операцію"
JUNO_brazil_events.150.desc.a: "Бандити Північно-Східної Бразилії, відомі як Канґасу, організували напад на поселення в регіоні. Правоохоронні органи намагаються просунутися у своїх розслідуваннях через те, що місцеві жителі захищають членів групи. Схоже, що для вистеження винуватців знадобиться набагато сильніша присутність сил безпеки в цьому районі."
JUNO_brazil_events.150.desc.b: "Бандити Північно-Східної Бразилії, відомі як Канґасу, розширюють свою діяльність на більшу територію регіону. Хоча місцеві правоохоронні органи та землевласники розлючені такою активністю в цьому районі, багато бідніших місцевих жителів залишаються, в кращому випадку, байдужими, а в гіршому — у захваті від новин. Схоже, що для вистеження винуватців знадобиться набагато сильніша присутність сил безпеки в цьому районі."
JUNO_brazil_events.150.a: "Вони просто неприємність."
JUNO_brazil_events.150.b: "Таке бандитство більше не можна терпіти!"
JUNO_brazil_events.150.c: "Їх потрібно негайно вистежити та заарештувати!"

JUNO_brazil_events.151.t: "Успішна операція проти Канґасу"
JUNO_brazil_events.151.desc: "Наші останні операції на Північному Сході Бразилії виявилися успішними у зриві операцій Канґасу. Їхня зона діяльності значно зменшилася наразі, але постійні інвестиції в правоохоронні органи будуть необхідні, якщо ми хочемо запобігти відродженню в майбутньому."
JUNO_brazil_events.151.a: "Чудово!"

JUNO_brazil_events.152.t: "Лампіау вбитий у перестрілці"
JUNO_brazil_events.152.desc: "Під час нашої останньої правоохоронної операції на Північному Сході Бразилії Лампіау, найвідоміший з Канґасу, був убитий у перестрілці з поліцією. Член банди Лампіау зрадив його, що дозволило поліції влаштувати засідку на групу в їхньому сховку. Хоча багато невеликих груп бандитів продовжують бродити по сільській місцевості, це, здається, знаменує кінець великомасштабних операцій Канґасу."
JUNO_brazil_events.152.a: "Давно пора."
BRA_end_of_cangaco_tt: "§R$BRA_cangaceiro_mission$§! буде назавжди деактивовано, що запобігає поширенню Канґасу на будь-які інші штати."

JUNO_brazil_events.153.t: "Загроза Канґасу"
JUNO_brazil_events.153.desc: "Північний Схід Бразилії протягом багатьох років переслідували бандити, відомі як Канґасу. Через нестабільність у столиці та більшу стурбованість політиків утриманням влади, Канґасу лютує. Лише завдяки спільним зусиллям правоохоронних органів ми можемо сподіватися обмежити їхній вплив у регіоні."
JUNO_brazil_events.153.a: "Ми розберемося з ними з часом."
JUNO_brazil_events_153_tt: "Рішення §Y$BRA_cangaceiro_decision_cat$§! та §Y$BRA_cangaceiro_mission$§! залишатимуться активними, доки Канґасу не буде усунено з усіх постраждалих штатів.\n\nНаціональний фокус §Y$BRA_deal_with_the_cangaceiro$§! розблокує рішення для усунення Канґасу."

JUNO_brazil_events.160.t: "Корпорації запрошені до [FROM.GetNameDefCap]"
JUNO_brazil_events.160.desc: "[FROM.GetAdjective] дипломати звернулися до нас щодо їхніх планів стимулювати іноземні корпорації до створення філій у їхній нації. Вони хочуть знати, чи будемо ми блокувати нашим корпораціям це робити. Якщо ми погодимося дозволити нашим компаніям розширюватися на цей ринок, що розвивається, ми можемо отримати економічну вигоду самі."
JUNO_brazil_events.160.a: "Хто ми такі, щоб стояти на шляху вільного ринку?"
JUNO_brazil_events.160.b: "Це хитрощі, щоб вкрасти нашу інтелектуальну власність."
JUNO_brazil_events_160_tt: "§Y[FROM.GetNameDefCap] розблокує один із наступних варіантів:§!"

JUNO_brazil_events.161.t: "[FROM.GetNameDefCap] погоджується на виробничу співпрацю"
JUNO_brazil_events.161.desc: "Уряд [FROM.GetNameDefCap] дозволив своїм корпораціям створювати філії в [ROOT.GetNonIdeologyName], якщо вони вирішать це зробити. Залишилося лише визначити, який вид промисловості ми хочемо стимулювати."
JUNO_brazil_events.161.a: "Стимулювати виробництво танків."
JUNO_brazil_events.161.b: "Стимулювати виробництво літаків."
JUNO_brazil_events.161.c: "Стимулювати суднобудування."
JUNO_brazil_events.161.d: "Стимулювати виробництво броньованих автомобілів."

JUNO_brazil_events.162.t: "[FROM.GetNameDefCap] відхиляє виробничу співпрацю"
JUNO_brazil_events.162.desc: "[FROM.GetAdjective] дипломати повідомили нам, що їхній уряд не дозволить своїм корпораціям створювати філії в [ROOT.GetNonIdeologyName] у найближчому майбутньому. Вони посилаються на занепокоєння щодо прав інтелектуальної власності та потенційної можливості викриття військових секретів ворожим націям."
JUNO_brazil_events.162.a: "Ми будемо шукати корпоративних партнерств в іншому місці."

JUNO_brazil_events.163.t: "Вирішення трудових спорів"
JUNO_brazil_events.163.desc: "Суперечки між працею та роботодавцями майже розірвали націю в останні роки. Настав час нам нарешті прийняти законодавство, щоб покласти край цій справі. З одного боку Національного Конгресу, Партія праці виступає за про-робітниче законодавство, яке б легалізувало діяльність профспілок, встановлювало гарантовані права робітників та право на визначену кількість днів відпустки на рік. З іншого боку, Республіканська партія виступає за менш радикальні реформи і замість цього залишає це питання на вирішення штатам. Вони стверджують, що поточна ситуація з глобальною безпекою означає, що ми повинні надавати пріоритет витратам на національну оборону, а не піддаватися радикальним лівим."
JUNO_brazil_events.163.a: "Запровадити законодавство Партії праці."
JUNO_brazil_events.163.b: "Запровадити законодавство Республіканської партії."

JUNO_brazil_events.170.t: "[FROM.GetNameDefCap] пропонує об'єднання"
JUNO_brazil_events.170.desc: "[FROM.GetNameDefCap] запропонувала об'єднання нашої нації у їхню федерацію. Хоча ми тісно співпрацювали з [FROM.GetNameDef] останнім часом, багато хто зі старшого покоління неохоче відкладає свої історичні образи в обмін на економічну та політичну стабільність. Яким би не було наше рішення, воно, ймовірно, матиме наслідки на роки вперед."
JUNO_brazil_events.170.a: "Настав час відкласти наші розбіжності."
JUNO_brazil_events.170.b: "Ми ніколи не погодимося на таку домовленість!"

JUNO_brazil_events.171.t: "[FROM.GetNameDefCap] приймає об'єднання"
JUNO_brazil_events.171.desc: "[FROM.GetNameDefCap] погодилася на нашу пропозицію об'єднання після тривалих обговорень щодо їхнього становища в нашій політичній системі та захисту ключових інтересів їхнього народу."
JUNO_brazil_events.171.a: "Це історичний момент!"

JUNO_brazil_events.172.t: "[FROM.GetNameDefCap] відхиляє об'єднання"
JUNO_brazil_events.172.desc: "[FROM.GetNameDefCap] відхилила нашу пропозицію про об'єднання через непопулярність цієї політики серед громадськості. Незважаючи на наші пояснення, наскільки ця домовленість була б взаємовигідною, схоже, час для об'єднання ще не настав."
JUNO_brazil_events.172.a: "Недалекоглядні дурні."

JUNO_brazil_events.180.t: "$BRA_henry_ford$ прибуває до [ROOT.GetNonIdeologyName]"
JUNO_brazil_events.180.desc: "Через нещодавні заворушення в Сполучених Штатах та повалення їхнього уряду марксистами, низка [USA.GetAdjective]s попрямувала до [ROOT.GetNonIdeologyName] у пошуках нового життя. Можливо, найвідомішим нашим прибульцем наразі є відомий промисловець $BRA_henry_ford$. Він запропонував розширити свою діяльність у Фордландії в обмін на місце в уряді, щоб допомогти нам запобігти падінню жертвами комуністичного впливу, як це сталося з його батьківщиною."
JUNO_brazil_events.180.a: "Нам може знадобитися його досвід."
JUNO_brazil_events.180.b: "Він надто ризикований, щоб залучати його до прийняття наших рішень."

JUNO_brazil_events.190.t: "[FROM.GetNameDefCap] сприяє монархізму в [ROOT.GetNonIdeologyName]"
JUNO_brazil_events.190.desc: "Ми отримуємо низку повідомлень про те, що [FROM.GetAdjective] оперативники намагаються сприяти монархічним настроям у [ROOT.GetNonIdeologyName]. Залежно від того, якими ми бачимо наші довгострокові плани для нації, ми повинні або прийняти цей рух, або придушити його, перш ніж він вийде з-під контролю."
JUNO_brazil_events.190.a: "Ми приймемо нашу імперську спадщину!"
JUNO_brazil_events.190.b: "Ми повинні негайно придушити цей рух."
BRA_rejected_monarchism: "§R Заборонено монархічний рух.§!"

JUNO_brazil_events.191.t: "[FROM.GetNameDefCap] забороняє монархічний рух"
JUNO_brazil_events.191.desc: "[FROM.GetNameDefCap][BRA.GetFlag] запровадила жорстке придушення будь-якого сприяння монархічним настроям. Не дивно, що це мало охолоджуючий ефект на вплив наших оперативників у нації."
JUNO_brazil_events.191.a: "У майбутньому ми повинні використовувати альтернативні методи."

JUNO_brazil_events.200.t: "Сезон виборів"
JUNO_brazil_events.200.desc: "Знову настав сезон виборів, і [ROOT.GetAdjective] народ із завмиранням серця чекає, хто стане наступним Президентом."
JUNO_brazil_events.200.a: "$BRA_anisio_teixeira$"
JUNO_brazil_events.200.b: "$BRA_armando_de_sales_oliveira$"
JUNO_brazil_events.200.c: "$BRA_minervino_de_oliveira$"
JUNO_brazil_events.200.d: "$BRA_lindolfo_collor$"
JUNO_brazil_events.200.e: "$BRA_eurico_gaspar_dutra$"

south_american_news.52.t: "Карнавал скасовано"
south_american_news.52.desc: "У зв'язку з тим, що світ знову занурився у глобальний конфлікт, місто Ріо-де-Жанейро вирішило призупинити знамениті щорічні карнавальні святкування. Оскільки мир стає далеким спогадом, незрозуміло, коли свята повернуться. Однак багатьох більше турбує те, чи дійде війна і до самої [BRA.GetNonIdeologyName]."
south_american_news.52.a: "Сумний момент для всіх нас."
south_american_news.52.b: "Така декадентська вистава не буде втратою."

### АРГЕНТИНА ###
ARG_political_events.1.t: "Армія обертається проти нас!"
ARG_political_events.1.desc: "Сьогодні вранці, на світанку, 8 000 солдатів пройшли маршем з військової бази Кампо-де-Майо в Буенос-Айресі до президентського офісу «Каса Росада». Очолювані Артуро Роусоном та Педро Пабло Раміресом, два генерали вимагають, щоб [FROM.GetLeader] пішов у відставку та передав управління [FROM.GetName] армії. Ми можемо або підкоритися їхньому ультиматуму, або підготуватися дати їм відсіч."
ARG_political_events.1.a: "Ми нічого не можемо вдіяти."
ARG_political_events.1.b: "Ми не можемо дозволити їм уникнути покарання!"

ARG_political_events.2.t: "[USA.GetName] вимагає ембарго проти [GER.GetAdjective]!"
ARG_political_events.2.desc: "Незважаючи на нашу відданість невтручанню в цей конфлікт, [USA.GetAdjective] дипломати продовжують тиснути на нас, щоб ми розірвали зв'язки з нашими [GER.GetAdjective] друзями. Сьогодні вранці нас рішуче попросили запровадити ембарго проти [GER.GetName], щоб зберегти мир на американському континенті. Це поставило нас у скрутне становище, і залишатися поза цією війною стає з кожним днем все важче."
ARG_political_events.2.a: "У нас майже немає вибору."
ARG_political_events.2.b: "Ми поки що не хочемо розривати зв'язки."

ARG_political_events.3.t: "[ARG.GetName] пропонує приєднатися до Союзників"
ARG_political_events.3.desc: "Президент [ARG.GetLeader] з [ARG.GetName] звернувся до нас сьогодні із заявкою на приєднання до Союзників у нашій боротьбі проти ворогів. Здається, наші прохання про американську єдність перед обличчям таких негараздів нарешті були почуті."
ARG_political_events.3.a: "Це було лише питанням часу."

ARG_political_events.4.t: "[USA.GetName] накладає на нас ембарго"
ARG_political_events.4.desc: "Сьогодні вранці ми отримали офіційну заяву про ембарго від [USA.GetName]. Було заявлено, що наше рішення залишатися нейтральними у глобальному конфлікті є антитезою всього, за що виступає доктрина Монро. Таким чином, ця санкція накладена на нас до подальшого повідомлення. Здається, наша відданість нейтралітету розлютила наших сусідів на півночі."
ARG_political_events.4.a: "Це прикро."

ARG_political_events.5.t: "[ARG.GetName] вимагає передати їм Південноатлантичні острови"
ARG_political_events.5.desc: "Протягом багатьох років Фолклендські та Південна Джорджія острови були [ENG.GetAdjective] суверенною територією. Однак, схоже, [ARG.GetAdjective] уряд офіційно вимагає передати острови під їхню опіку, що дозволить їм краще забезпечити безпеку Південної Атлантики в ці важкі часи."
ARG_political_events.5.a: "Острови їхні."
ARG_political_events.5.b: "Ми не можемо віддати їх просто так..."
ARG_political_events.5.c: "Абсолютно ні."

ARG_political_events.6.t: "[ENG.GetName] погоджується на нашу пропозицію!"
ARG_political_events.6.desc: "Наша пропозиція взяти під контроль Фолклендські та Південна Джорджія острови була прийнята [ENG.GetAdjective] урядом. Тепер, коли острови по праву аргентинські, ми можемо почати працювати над захистом наших вод під час цього конфлікту."
ARG_political_events.6.a: "Чудово!"

ARG_political_events.7.t: "[ENG.GetName] вимагає, щоб ми заплатили за острови."
ARG_political_events.7.desc: "Незважаючи на наші зусилля переконати [ENG.GetAdjective], що острови повинні належати [ARG.GetName], їхній уряд запропонував передати землю в обмін на оплату. Це було б незначним ударом по нашій економіці, але володіння цією територією принесе нам більше користі в довгостроковій перспективі."
ARG_political_events.7.a: "Не дуже добре, але ми погодимося."

ARG_political_events.8.t: "[ENG.GetName] відмовляється віддати острови."
ARG_political_events.8.desc: "На жаль, наша пропозиція не була почута. [ENG.GetAdjective] уряд вирішив, що Фолклендські та Південна Джорджія острови краще залишаться під їхнім захистом. Хоча це розчаровує, принаймні ми знаємо, що наші союзники поруч."
ARG_political_events.8.a: "Розчаровує."

ARG_political_events.9.t: "Насувається громадянська війна"
ARG_political_events.9.desc: "Внаслідок консолідації влади Рамоном Кастільо в уряді, було підкинуто дров у постійно зростаюче полум'я невдоволення серед військових лідерів країни. Вони вирішили, що досить, і, зібравши стільки сил, скільки змогли, розпочали повстання, щоб рушити маршем на Буенос-Айрес! Схоже, розпочалася [ARG.GetAdjective] громадянська війна."
ARG_political_events.9.a: "Зібрати ті війська, що залишилися!"

ARG_political_events.10.t: "Приборкання військового невдоволення"
ARG_political_events.10.desc: "Сьогодні вранці Президент [ARG.GetLeader] зібрав своїх радників та завершив розробку акта Intervenciones Federales. Роблячи це, уряд нарешті приборкав тих військових, хто підбурював до повстання. Може знадобитися деякий час, щоб відновити лояльність наших військових, але це того варте, щоб уникнути загальнонаціональної катастрофи, такої як громадянська війна."
ARG_political_events.10.a: "Це було близько..."

ARG_political_events.11.t: "Військове повстання неминуче"
ARG_political_events.11.desc: "Ми отримали повідомлення, що наші вищі військові офіцери відокремилися від уряду та згуртували своїх прихильників у спробі взяти під контроль [ARG.GetAdjective] політику. Ми не можемо дозволити їм дістатися Буенос-Айреса. Настав час готуватися до [ARG.GetAdjective] громадянської війни."
ARG_political_events.11.a: "Готуватися захищати [ARG.GetName] від цих повстанців!"

ARG_political_events.12.t: "[ARG.GetNameDefCap] прагне приєднатися до Осі"
ARG_political_events.12.desc: "Сьогодні ми отримали повідомлення від [ARG.GetAdjective] дипломата про те, що їхній уряд прагне подати заявку на приєднання до Осі. Якщо ми приймемо, це буде плацдармом на континенті Південної Америки. Як ми відповімо?"
ARG_political_events.12.a: "Ми привітаємо наших нових союзників."
ARG_political_events.12.b: "Їхня пропозиція для нас нічого не значить."

ARG_political_events.13.t: "[GER.GetNameDefCap] прийняла нашу заявку!"
ARG_political_events.13.desc: "Ми отримали відповідь від [GER.GetAdjective] посольства і раді повідомити, що вони прийняли нас до Осі. Це початок потужного альянсу."
ARG_political_events.13.a: "Excelente!"

ARG_political_events.14.t: "[GER.GetNameDefCap] відмовила нам у заявці!"
ARG_political_events.14.desc: "Незважаючи на нашу рішучу спробу, [GER.GetAdjective] уряд відхилив нашу заявку на приєднання до Осі. Здається, ми повинні зіткнутися зі світом наодинці."
ARG_political_events.14.a: "Lamentable..."

ARG_political_events.15.t: "[ARG.GetNameDefCap] висуває ультиматум"
ARG_political_events.15.desc: "За словами [ARG.GetAdjective] посла в [ROOT.Capital.GetCapitalVictoryPointName], наш нинішній уряд має зректися влади та бути заміненим на [ARG.GetAdjective] маріонетку. Існує висока ймовірність, що наша відмова призведе до оголошення війни. Ми повинні обирати мудро."
ARG_political_events.15.a: "Ми не можемо їх стримати"
ARG_political_events.15.b: "Ми не відмовимося від нашого суверенітету."

ARG_political_events.16.t: "[PAR.GetNameDefCap] погоджується на умови ультиматуму"
ARG_political_events.16.desc: "Уряд [PAR.GetAdjective] вирішив погодитися на умови, які ми висунули в нашому ультиматумі. Ми негайно зробимо їхні землі маріонетковими та встановимо [ARG.GetAdjective] правління якомога швидше."
ARG_political_events.16.a: "Excelente!"

ARG_political_events.17.t: "[PAR.GetNameDefCap] відмовляється від умов ультиматуму"
ARG_political_events.17.desc: "Уряд [PAR.GetAdjective] вирішив відмовитися від умов, які ми висунули. Ми можемо або відступити і залишити це, або підготувати наші війська до війни."
ARG_political_events.17.a: "Відступити, це того не варте..."
ARG_political_events.17.b: "Вони пошкодують, що відмовилися від нас!"

ARG_political_events.18.t: "[ARG.GetNameDefCap] відступає"
ARG_political_events.18.desc: "Після того, як ми відстояли свою позицію, здається, [ARG.GetAdjective] уряд вирішив, що продовжувати цей курс дій не варто. Тепер ми можемо спокійно відпочити, знаючи, що загроза наразі придушена."
ARG_political_events.18.a: "Яке полегшення..."

ARG_political_events.19.t: "[ARG.GetNameDefCap] висуває ультиматум"
ARG_political_events.19.desc: "Згідно з [ARG.GetAdjective] послом у [ROOT.Capital.GetCapitalVictoryPointName], наш нинішній уряд має зректися влади та бути заміненим на [ARG.GetAdjective] маріонетку. Існує висока ймовірність, що наша відмова призведе до оголошення війни. Ми повинні обирати мудро."
ARG_political_events.19.a: "Ми не можемо їх стримати"
ARG_political_events.19.b: "Ми не відмовимося від нашого суверенітету."

ARG_political_events.20.t: "[URG.GetNameDefCap] погоджується на умови ультиматуму"
ARG_political_events.20.desc: "Уряд [URG.GetAdjective] вирішив погодитися на умови, які ми висунули в нашому ультиматумі. Тепер ми можемо офіційно здійснити колоніальний план, який наші [GER.GetAdjective] союзники розробили багато років тому. Вони, безумовно, будуть задоволені цим поворотом подій."
ARG_political_events.20.a: "Excelente!"

ARG_political_events.21.t: "[URG.GetNameDefCap] відмовляється від умов ультиматуму"
ARG_political_events.21.desc: "Уряд [URG.GetAdjective] вирішив відмовитися від умов, які ми висунули. Якщо ми вважаємо, що цей курс дій негідний, то ми можемо просто відступити. Інакше, давайте готувати наші війська до вторгнення."
ARG_political_events.21.a: "Відступити, це того не варте..."
ARG_political_events.21.b: "Вони пошкодують, що відмовилися від нас!"

ARG_political_events.22.t: "[ARG.GetNameDefCap] здійснила колоніальний план"
ARG_political_events.22.desc: "[ARG.GetAdjective] посол у [GER.capital.GetCapitalVictoryPointName] звернувся до нас сьогодні вранці з новиною про те, що [ARG.GetNameDef] зробила націю [URG.GetNameDef] маріонеткою в ім'я наших попередніх колоніальних планів щодо країни. Це чудова новина, оскільки це дозволить посилити [GER.GetAdjective] вплив на континенті."

ARG_political_events.23.t: "[ARG.GetNameDefCap] відступає"
ARG_political_events.23.desc: "Після того, як ми відстояли свою позицію, здається, [ARG.GetAdjective] уряд вирішив, що продовжувати цей курс дій не варто. Тепер ми можемо спокійно відпочити, знаючи, що загроза наразі придушена."
ARG_political_events.23.a: "Яке полегшення..."

ARG_political_events.24.t: "[ARG.GetNameDefCap] прагне альянсу"
ARG_political_events.24.desc: "Ми отримали повідомлення від [ARG.GetNameDef] про те, що вони прагнуть запросити нас приєднатися до них в альянс. Вони запропонували поступитися нам Вогняною Землею та Санта-Крус, якщо ми погодимося. Це дуже спокуслива пропозиція..."
ARG_political_events.24.a: "Буде вигідно приєднатися до них."
ARG_political_events.24.b: "Ми ніколи не станемо на бік [ARG.GetNameDef]!"

ARG_political_events.25.t: "[CHL.GetNameDefCap] погоджується приєднатися до нашої фракції"
ARG_political_events.25.desc: "Чудова новина! [CHL.GetAdjective] уряд вирішив приєднатися до нас в альянс. Разом ми зможемо стояти як брати проти загроз, що лежать на півночі. Це знаменний день і крок у правильному напрямку для об'єднаної Південної Америки."
ARG_political_events.25.a: "[ARG.GetNameDef] та [CHL.GetNameDef] стоять разом!"

ARG_political_events.26.t: "[CHL.GetNameDefCap] відмовляється приєднатися до нашої фракції"
ARG_political_events.26.desc: "[CHL.GetAdjective] уряд вперто відмовився приєднатися до нас у наших цілях завоювання континенту. Хоча ми не можемо змусити їх до цього, ми все ще потенційно можемо перенести нашу праведну війну до їхнього порогу. У будь-якому випадку, це сумний день для відносин між нашими двома націями."
ARG_political_events.26.a: "Як прикро..."

ARG_political_events.27.t: "[ARG.GetNameDefCap] висуває ультиматум"
ARG_political_events.27.desc: "Згідно з [ARG.GetAdjective] послом у [ROOT.Capital.GetCapitalVictoryPointName], наш нинішній уряд має зректися влади та бути заміненим на [ARG.GetAdjective] маріонетку. Існує висока ймовірність, що наша відмова призведе до оголошення війни. Ми повинні обирати мудро."
ARG_political_events.27.a: "Ми не можемо їх стримати"
ARG_political_events.27.b: "Ми не відмовимося від нашого суверенітету."

ARG_political_events.28.t: "[CHL.GetNameDefCap] погоджується на умови ультиматуму"
ARG_political_events.28.desc: "Уряд [CHL.GetAdjective] вирішив погодитися на умови, які ми висунули в нашому ультиматумі. Ми негайно зробимо їхні землі маріонетковими та встановимо [ARG.GetAdjective] правління якомога швидше."
ARG_political_events.28.a: "Excelente!"

ARG_political_events.29.t: "[CHL.GetNameDefCap] відмовляється від умов ультиматуму"
ARG_political_events.29.desc: "Уряд [CHL.GetAdjective] вирішив відмовитися від умов, які ми висунули. Враховуючи розмір та силу їхньої нації, ми можемо відступити. Інакше ми можемо згуртувати наші війська та розпочати підготовку до вторгнення."
ARG_political_events.29.a: "Відступити, це того не варте..."
ARG_political_events.29.b: "Вони пошкодують, що відмовилися від нас!"

ARG_political_events.30.t: "[ARG.GetNameDefCap] відступає"
ARG_political_events.30.desc: "Після того, як ми відстояли свою позицію, здається, [ARG.GetAdjective] уряд вирішив, що продовжувати цей курс дій не варто. Тепер ми можемо спокійно відпочити, знаючи, що загроза наразі придушена."
ARG_political_events.30.a: "Яке полегшення..."

ARG_political_events.31.t: "Питання Осмара Гельмута"
ARG_political_events.31.desc: "За нашого попереднього уряду, [ARG.GetAdjective] чоловік [GER.GetAdjective] походження був заарештований на кораблі після того, як його відправили з таємною місією до [GER.GetNameDef]. Ми можемо домовитися про його звільнення та дозволити йому приєднатися до лав нашого новоствореного розвідувального агентства, або ми можемо залишити його у в'язниці та наполягати на своєму щодо нашого ставлення до шпигунів."
ARG_political_events.31.a: "Звільнити Гельмута. Ми можемо використати його навички."
ARG_political_events.31.b: "Залишити його у в'язниці. Стояти на своєму."

ARG_political_events.32.t: "[ARG.GetNameDefCap] вимагає нашої здачі островів"
ARG_political_events.32.desc: "Сьогодні вранці ми отримали повідомлення від [ARG.GetAdjective] посла в [ENG.Capital.GetCapitalVictoryPointName] про те, що [ARG.GetNameDef] офіційно окупувала Фолклендські та Південна Джорджія острови. Таким чином, вони вимагають, щоб ми поступилися їм територією та припинили цю війну."
ARG_political_events.32.a: "Прийняти їхні умови. У нас є більші загрози, з якими потрібно впоратися."
ARG_political_events.32.b: "Ми ніколи не здамо острови!"

ARG_political_events.33.t: "[ENG.GetNameDefCap] погоджується поступитися островами"
ARG_political_events.33.desc: "Сьогодні Фолклендські та Південна Джорджія острови нарешті потрапили до [ARG.GetAdjective] рук. [ENG.GetNameDefCap] віддала обидва острови в обмін на мир. Ми можемо забезпечити це, особливо тепер, коли ця законна [ARG.GetAdjective] територія нарешті належить нам."
ARG_political_events.33.a: "Перемога наша!"

ARG_political_events.34.t: "[ENG.GetNameDefCap] відмовляється здатися"
ARG_political_events.34.desc: "[ENG.GetAdjective] вперто відмовилася здати нам Фолклендські та Південна Джорджія острови. Здається, незважаючи на свої втрати, вони прагнуть продовжувати кровопролиття. Це їхнє право. Ми відкинемо їх аж до [ENG.Capital.GetCapitalVictoryPointName], якщо це буде необхідно."
ARG_political_events.34.a: "Війна триває"

ARG_political_events.35.t: "[ENG.GetNameDefCap] пропонує поступитися островами"
ARG_political_events.35.desc: "[ENG.GetAdjective] посол звернувся до нас сьогодні з пропозицією поступитися нам Південноатлантичними островами, якщо ми зможемо гарантувати припинення цієї війни. Оскільки нашою метою було захопити Фолклендські та Південна Джорджія острови, це було б нам на користь."
ARG_political_events.35.a: "Ми отримали те, за чим прийшли. Підписати договір."
ARG_political_events.35.b: "Ми понесемо цю війну до [ENG.Capital.GetCapitalVictoryPointName]!"

ARG_political_events.36.t: "[ARG.GetNameDefCap] погоджується на мир"
ARG_political_events.36.desc: "На щастя, [ARG.GetAdjective] уряд погодився припинити війну на умовах, які ми висунули. Буде прикро віддавати Фолклендські та Південна Джорджія острови, але ми повинні зосередити наші сили в іншому місці."
ARG_political_events.36.a: "Яке полегшення..."

ARG_political_events.37.t: "[ARG.GetNameDefCap] відмовляється припинити воєнні дії"
ARG_political_events.37.desc: "Жахлива новина. [ARG.GetAdjective] уряд відмовився від нашої пропозиції поступитися островами в обмін на мир. Ми повинні готуватися до подальших боїв, і тепер нам доведеться витрачати наші ресурси на захист ще одного фронту."
ARG_political_events.37.a: "Як вони сміють!"

ARG_political_events.38.t: "[ARG.GetNameDef] вимагає Екваторіальну Гвінею як компенсацію"
ARG_political_events.38.desc: "Керівництво [ARG.GetNameDefCap] звернулося до нас з вимогою передати контроль над нашою землею в Екваторіальній Гвінеї як відшкодування за їхню підтримку під час нашої недавньої війни проти республіканців. Ми, можливо, захочемо уважно розглянути наші варіанти."
ARG_political_events.38.a: "Абсолютно ні."
ARG_political_events.38.a.tt: "Це може зашкодити нашим стосункам з §Y[ARG.GetName]§!..."
ARG_political_events.38.b: "Невелика ціна за те, що ми виграли"
ARG_political_events.38.b.tt: "Передає §YЕкваторіальну Гвінею§! до §Y[ARG.GetName]§!"

ARG_political_events.39.t: "[SPA.GetNameDefCap] відхиляє наші вимоги"
ARG_political_events.39.desc: "Наші вимоги були зустрінуті зарозумілою відмовою від [SPA.GetNameDef]. [SPA.GetAdjective] керівництво стверджує, що наші вимоги занадто високі і не порівнянні з нашими зусиллями під час війни."
ARG_political_events.39.a: "Як прикро..."

ARG_political_events.40.t: "[SPA.GetNameDefCap] погоджується на наші вимоги"
ARG_political_events.40.desc: "Надійшла чудова новина, [SPA.GetNameDef] погодилася на наші вимоги, і нам було надано право власності на Екваторіальну Гвінею як винагороду за нашу допомогу в їхній недавній громадянській війні."
ARG_political_events.40.a: "Наш плацдарм в Африці забезпечено!"


ARG_political_events.41.t: "Родольфо Ґйольді повертається до [ARG.GetNameDef]"
ARG_political_events.41.desc: "У 1931 році Родольфо Ґйольді втік з [ARG.GetNameDef] після погроз його життю через його соціалістичні погляди. Тим часом він працював над підтримкою комуністичного повстання в [BRA.GetNameDef] у спробі повалити Жетуліо Варгаса з його посади в уряді. Тепер, коли політичний ландшафт у [ARG.GetNameDef] змістився більше вліво, Ґйольді повідомив, що йому комфортно повернутися на батьківщину, щоб очолити КПА."
ARG_political_events.41.a: "Це допоможе нашому шляху до Революції!"

ARG_political_events.42.t: "[ARG.GetNameDefCap] звертається за допомогою"
ARG_political_events.42.desc: "Ми отримали повідомлення від наших товаришів у [ARG.GetNameDef], які звернулися з надією, що ми підтримаємо їхній зростаючий революційний рух. У разі громадянської війни вони бажають, щоб ми надіслали добровольців, аби допомогти їм повалити їхній войовничий уряд."
ARG_political_events.42.a: "Надішлемо допомогу нашим товаришам-соціалістам."
ARG_political_events.42.b: "Ми не можемо нікого відправити в цей час..."

ARG_political_events.43.t: "[SOV.GetNameDefCap] погоджується надіслати допомогу"
ARG_political_events.43.desc: "Чудова новина, товаришу! [SOV.GetNameDefCap] погодився надіслати добровольчі сили у разі спалаху громадянської війни, коли ми оголосимо нашу славетну революцію! Це має дати нам певний спокій, якщо така подія виникне."
ARG_political_events.43.a: "Фантастично!"

ARG_political_events.44.t: "[SOV.GetNameDefCap] відмовляється надіслати допомогу"
ARG_political_events.44.desc: "Прикра новина, товаришу. [SOV.GetNameDefCap] відмовився надіслати добровольчі сили у разі спалаху громадянської війни в нашій країні. Схоже, якщо наша славетна революція стане насильницькою, ми будемо протистояти нашим буржуазним гнобителям наодинці..."
ARG_political_events.44.a: "Ми самі по собі..."

ARG_political_events.50.t: "Невеликий страйк робітників у [FROM.FROM.GetName]"
ARG_political_events.50.desc: "На жаль, наша спроба спровокувати страйк робітників у [FROM.FROM.GetName] пішла не зовсім за планом. Нашим промовцям вдалося привернути увагу лише кількох людей, коли ті прямували на роботу. Хоча нам вдалося залучити кількох людей до нашої справи, ми все ще повинні наполегливо працювати, щоб переконати населення повстати проти гніту вищих класів."
ARG_political_events.50.a: "Наступного разу буде краще..."

ARG_political_events.51.t: "Страйк робітників у [FROM.FROM.GetName]"
ARG_political_events.51.desc: "Незважаючи на сутички з менеджерами та фашистськими агітаторами, страйк робітників у [FROM.FROM.GetName] зумів зібрати значний натовп прихильників. Керівництво КПА виступило з численними промовами про майбутнє нації, позбавленої класового поділу, які були зустрінуті вигуками та скандуваннями натовпу. Місцеве відділення партії вже оголосило, що кількість членів зросла після мітингу."
ARG_political_events.51.a: "Ми набираємо обертів серед мас."

ARG_political_events.52.t: "Масовий страйк робітників у [FROM.FROM.GetName]"
ARG_political_events.52.desc: "Скандування та крики розгніваного натовпу невдоволених робітників залучили масову хвилю підтримки КПА. Фабричні цехи спорожніли, офіси залишилися покинутими, а сільські фермери об'єдналися, щоб відстоювати свої права та висловити свій гнів проти правлячого класу. Чутки про наш вплив ширяться, оскільки підтримка революції зростає щодня..."
ARG_political_events.52.a: "Незабаром наші цілі будуть ідеалізовані!"

ARG_political_events.60.t: "[ARG.GetNameDefCap] запрошує нас до своєї фракції"
ARG_political_events.60.desc: "[ARG.GetNameDefCap] звернулася до нас, запрошуючи приєднатися до їхнього комуністичного союзу. Чи об'єднаємо ми зусилля з нашими революційними братами?"
ARG_political_events.60.a: "Давайте стояти разом!"
ARG_political_events.60.b: "Ми повинні йти самі."

ARG_political_events.61.t: "[FROM.GetNameDefCap] приймає нашу пропозицію"
ARG_political_events.61.desc: "[FROM.GetNameDefCap] люб'язно вирішила прийняти нашу пропозицію приєднатися до нашого союзу, і тепер ми стоїмо разом у літописах історії."
ARG_political_events.61.a: "Разом ми відстоюватимемо ідеали Революції."

ARG_political_events.62.t: "[FROM.GetNameDefCap] відхиляє нашу пропозицію"
ARG_political_events.62.desc: "[FROM.GetNameDefCap] відхилила нашу пропозицію об'єднатися як союз соціалістичних республік. Хіба вони не розуміють, хто має владу на цьому континенті? Можливо, згодом ми їм покажемо."
ARG_political_events.62.a: "Давайте почекаємо слушного часу..."

ARG_political_events.70.t: "Починається Конференція в Буенос-Айресі"
ARG_political_events.70.desc: "Нарешті наш новий комуністичний уряд досяг рівня стабільності, за якого ми можемо відкрити першу Конференцію в Буенос-Айресі. Тут ми можемо вирішити майбутнє КПА та хто може бути гідним керувати країною в наступні роки. Цього року у нас є два сильні кандидати з різними ідеями щодо майбутнього [ARG.GetNameDef]. Наш нинішній лідер, Фанні Едельман, продовжуватиме дотримуватися статусу-кво, пропонуючи стабільність та зосереджуючись на [ARG.GetNameDef] на світовій арені. Антоніо Сото, з іншого боку, є колишнім патагонським повстанцем, який вважає, що ми повинні працювати над тим, щоб [ARG.GetNameDef] пішла шляхом анархо-синдикалізму та згодом скасувала будь-яку форму ієрархії в країні. Хто повинен взяти на себе мантію прем'єра [ARG.GetNameDef]?"
ARG_political_events.70.a: "Фанні Едельман має залишитися при владі."
ARG_political_events.70.b: "Антоніо Сото — набагато кращий вибір."

ARG_political_events.71.t: "Фанні Едельман залишається прем'єром"
ARG_political_events.71.desc: "Переважною більшістю голосів Фанні Едельман змогла зберегти контроль над своєю позицією в уряді. Здається, шлях, якого бажають для [ARG.GetNameDef], — це шлях, заснований на стабільності та зростанні. Конкурент Антоніо Сото повернувся до Патагонії і погодився наразі дотримуватися планів Едельман."
ARG_political_events.71.a: "Ласкаво просимо назад, Прем'єр Едельман!"

ARG_political_events.72.t: "Антоніо Сото встановлює Аргентинський анархо-синдикалізм"
ARG_political_events.72.desc: "Всупереч очікуванням, Антоніо Сото вдалося перемогти на конференції, і він був затверджений як новий лідер у [ARG.GetNameDef], титул, який він прагнув згодом розпустити. Сото бажає повести країну новим шляхом, дотримуючись анархо-синдикалізму та згодом скасувавши будь-яку форму ієрархії в країні."
ARG_political_events.72.a: "Непросте, але нове майбутнє."

ARG_political_events.80.t: "Посилені освітні гранти"
ARG_political_events.80.desc: "Однією з найважливіших політик новообраного уряду є майбутнє освіти в [ARG.GetNameDef]. Не секрет, що наше фінансування академічної сфери останнім часом дещо відстає, і тому ми повинні вирішити, куди ми хочемо спрямувати гранти і, зрештою, на чому зосередиться наша шкільна система."
ARG_political_events.80.a: "Фінансувати освіту в галузі електроніки."
ARG_political_events.80.b: "Фінансувати промислову освіту."
ARG_political_events.80.c: "Фінансувати дослідження синтетики."

ARG_political_events.81.t: "Грант на освіту в галузі електроніки"
ARG_political_events.81.desc: "Коли ми відкрили наш новітній освітній грант, нас зустріли гучні похвали від науковців по всій країні. Оскільки ми вирішили зосередитися на навчанні людей чудесам електронних технологій, ми можемо очікувати стійкого буму прогресу в наших дослідницьких відділах."
ARG_political_events.81.a: "Гроші витрачені з користю."

ARG_political_events.82.t: "Грант на промислову освіту"
ARG_political_events.82.desc: "Коли ми відкрили наш новітній освітній грант, нас зустріли гучні похвали від науковців по всій країні. Оскільки ми вирішили зосередитися на навчанні людей ефективності нових промислових розробок, ми можемо очікувати стійкого буму прогресу в наших дослідницьких відділах."
ARG_political_events.82.a: "Гроші витрачені з користю."

ARG_political_events.83.t: "Грант на дослідження синтетики"
ARG_political_events.83.desc: "Коли ми відкрили наш новітній освітній грант, нас зустріли гучні похвали від науковців по всій країні. Оскільки ми вирішили зосередитися на навчанні людей сучасній синтетичній переробці, ми можемо очікувати стійкого буму прогресу в наших дослідницьких відділах."
ARG_political_events.83.a: "Гроші витрачені з користю."

ARG_political_events.90.t: "Спільні військові навчання з [ARG.GetNameDef]"
ARG_political_events.90.desc: "Намагаючись зміцнити свої стосунки з нами, [ARG.GetLeader] з [ARG.GetNameDef] запропонував провести спільні військові навчання для тренування нашого флоту та повітряних сил. Цей теплий жест дуже вітається в ці похмурі дні."
ARG_political_events.90.a: "Наші сили міцніші, ніж будь-коли."

ARG_political_events.100.t: "[ARG.GetNameDefCap] запрошує нас до своєї фракції"
ARG_political_events.100.desc: "[ARG.GetNameDefCap] звернулася до нас, запрошуючи приєднатися до їхнього альянсу. Чи об'єднаємо ми зусилля і допоможемо захистити демократію на континенті Південної Америки?"
ARG_political_events.100.a: "Давайте стояти разом!"
ARG_political_events.100.b: "Ми повинні йти наодинці."

ARG_political_events.101.t: "[FROM.GetNameDefCap] приймає нашу пропозицію"
ARG_political_events.101.desc: "[FROM.GetNameDefCap] люб'язно вирішила прийняти нашу пропозицію приєднатися до нашого альянсу, і тепер ми стоїмо разом як бастіон миру та демократії в Південній Америці."
ARG_political_events.101.a: "Разом ми будемо тримати лінію та захищати наш народ!"

ARG_political_events.102.t: "[FROM.GetNameDefCap] відхиляє нашу пропозицію"
ARG_political_events.102.desc: "[FROM.GetNameDefCap] відхилила нашу пропозицію приєднатися до нашого альянсу. Хіба вони не розуміють, що разом ми сильніші? Сподіваємося, вони не пошкодують про день, коли відмовили нам."
ARG_political_events.102.a: "Можливо, іншим разом..."

ARG_political_events.110.t: "[FROM.GetNameDefCap] здійснює агресивні кроки щодо [URG.GetNameDef]"
ARG_political_events.110.desc: "Схоже, наші страхи стали реальністю, оскільки [FROM.GetNameDef] зайняла агресивну позицію проти [URG.GetNameDef]. Оскільки вони є нашим близьким сусідом, ми не можемо ризикувати втратити їх через іноземну агресію. Якщо ми не будемо обережними, [FROM.GetNameDef] буде стукати і в наші двері."
ARG_political_events.110.a: "Ми повинні загострити це!"
ARG_political_events.110.b: "Це занадто ризиковано, щоб діяти..."

ARG_political_events.111.t: "[FROM.GetNameDefCap] вимагає, щоб ми вийшли з [URG.GetNameDef]"
ARG_political_events.111.desc: "У відповідь на нашу операцію в [URG.GetNameDef], [FROM.GetNameDef] вимагає, щоб ми негайно вивели наші війська та припинили воєнні дії. Якщо ми відмовимося, існує ризик, що це переросте у повномасштабну війну з [FROM.GetNameDef]."
ARG_political_events.111.a: "Нехай приходять!"
ARG_political_events.111.b: "У нас немає іншого вибору, окрім як відступити."

ARG_political_events.120.t: "Дивний відвідувач"
ARG_political_events.120.desc: "Сьогодні вранці дивний німецький чоловік, який говорив сумнівною іспанською, увійшов до Каса Росада, вигукуючи, що має великі плани на майбутнє [ARG.GetNameDef]. Здається, він має кваліфікацію для цієї роботи, і дуже переконливий. Чи передамо ми йому уряд?"
ARG_political_events.120.a: "Так! Що може піти не так?"
ARG_political_events.120.b: "Абсолютно ні."

ARG_news_events.1.t: "[ARG.GetNonIdeologyName] розпочинає агресивну зовнішню політику"
ARG_news_events.1.d: "[ARG.GetAdjective] уряд останнім часом займає все більш войовничу та наполегливу позицію щодо питань зовнішньої політики. Оскільки безславна декада закінчилося такою швидкою зміною режиму, схоже, що [ARG.GetNonIdeologyName] готується до можливості експансії. Сьогодні вранці [ARG.GetAdjective] лідер [ARG.GetLeader] виступив перед нацією і запевнив населення, що наближається ера величі, з метою об'єднання Південної Америки під одним сильним та стабільним прапором."
ARG_news_events.1.a: "Це, безсумнівно, лише риторика?"

ARG_political_events.73.t: "[FROM.GetNameDefCap] прагне тіснішої співпраці"
ARG_political_events.73.desc: "[ARG.GetAdjective] дипломати щойно звернулися до нас із проханням про тіснішу співпрацю після наших нещодавніх торговельних угод з ними, а також через те, що їхня ідеологія стає дедалі схожою на нашу. Поточний запит стосується підписання пакту про ненапад між нашими країнами, а також гарантії їхньої незалежності."
ARG_political_events.73.a: "Ми вітаємо їхні прагнення, звичайно, вони отримають як пакт, так і гарантію!"
ARG_political_events.73.b: "Ми можемо запропонувати їм пакт про ненапад, але не більше."
ARG_political_events.73.c: "Це вже занадто."

ARG_political_events.74.t: "[FROM.GetNameDefCap] погоджується на гарантування нашої незалежності та Пакт про ненапад"
ARG_political_events.74.desc: "Ми щойно отримали відповідь від [FROM.GetNameDef]. Вітаючи наші останні зусилля змінити нашу країну та повернутися до демократії, вони вирішили погодитися на наші запити. Завдяки цьому країна зміцнилася, і ймовірність оголошення нам війни має значно зменшитися."
ARG_political_events.74.a: "Фантастично!"
ARG_political_events.74.tt: "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! тепер гарантує нашу незалежність!\nМи уклали §YПакт про ненапад§! з [FROM.GetFlag]§Y[FROM.GetNameDefCap]§!!"

ARG_political_events.75.t: "[FROM.GetNameDefCap] погоджується на Пакт про ненапад"
ARG_political_events.75.desc: "Ми щойно отримали відповідь від [FROM.GetNameDef]. Вітаючи наші останні зусилля змінити нашу країну та повернутися до демократії, вони вирішили погодитися на наші запити, однак, лише частково. Пакт про ненапад було підписано, але вони, на жаль, не гарантують нашу незалежність наразі."
ARG_political_events.75.a: "Краще, ніж нічого..."
ARG_political_events.75.tt: "Ми уклали §YПакт про ненапад§! з [FROM.GetFlag]§Y[FROM.GetNameDefCap]§!!"

ARG_political_events.76.t: "[FROM.GetNameDefCap] відхиляє наш запит про тіснішу співпрацю"
ARG_political_events.76.desc: "Ми щойно отримали відповідь від [FROM.GetNameDef]. Вони вітають наші зусилля відновити нашу демократію, але не вважають вигідним для себе гарантувати нашу незалежність, ані укладати з нами пакт про ненапад."
ARG_political_events.76.a: "Як прикро."

ARG_news_events.2.t: "Битва на Ла-Платі"
ARG_news_events.2.d: "Сьогодні вранці важкий крейсер Крігсмаріне «Адмірал Граф Шпее» вступив у бій з ескадрою Королівського флоту біля Ла-Плати у Південній Атлантиці. У битві, що послідувала, низка [ENG.GetAdjective] кораблів була серйозно пошкоджена та змушена відступити, прямуючи до Фолклендських островів. «Адмірал Граф Шпее», навпаки, зазнав мінімальних пошкоджень, за винятком критичного удару по його паливній системі. [GER.GetAdjective] корабель втік до порту Монтевідео у [URG.GetNameDef], щоб здійснити терміновий ремонт. Багато джерел стверджують, що це перша морська битва цього конфлікту, і схоже, що війна нарешті дісталася континенту Південної Америки."
ARG_news_events.2.a: "Будемо сподіватися, що [ENG.GetAdjective] також втекли."
ARG_news_events.2.b: "[GER.GetAdjective]s не мають права тут знаходитися."
ARG_news_events.2.c: "Тривожна новина."

ARG_news_events.3.t: "[ARG.GetAdjective] Комуністична Революція"
ARG_news_events.3.d: "Триваюче заворушення у [ARG.GetNonIdeologyName] вийшло з-під контролю в останні дні, що призвело до громадянської війни. Очолювані колись вигнаним Родольфо Ґйольді та підтримувані багатьма лівими членами [ARG.GetAdjective] конгресу, комуністи тепер відокремилися від уряду в спробі захопити контроль та запровадити радикальні зміни по всій нації. Багато хто в регіоні стурбований тим, що комуністична [ARG.GetNonIdeologyName] спричинить ланцюгову реакцію по всьому континенту Південної Америки."
ARG_news_events.3.a: "Трагедія, що до цього дійшло."

### ПАРАГВАЙ ТА УРУГВАЙ ###
JUNO_guay_events.1.t: "Офіцери підтримують уряд"
JUNO_guay_events.1.desc: "Військові офіцери висловили свою підтримку правлячому уряду. Стратегія умиротворення спрацювала, і здається, що кошти, що спрямовуються у військові, мали додаткові переваги."
JUNO_guay_events.1.a: "Чудово"

JUNO_guay_events.2.t: "[FROM.GetNameDefCap] хоче, щоб ми інвестували в будівництво греблі."
JUNO_guay_events.2.desc: "[FROM.GetName] прагне індустріалізуватися. Будучи країною з великою кількістю річок, гребля є очевидним кандидатом для електрифікації. Якщо ми вирішимо інвестувати, ми можемо очікувати повернення коштів протягом 2 років."
JUNO_guay_events.2.a: "Хороша інвестиція"
JUNO_guay_events.2.tt: "[FROM.GetName] має повернути нам борг через 2 роки, якщо вони або ми не розпочнемо війну одне з одним."
JUNO_guay_events.2.b: "Не зацікавлені"

JUNO_guay_events.3.t: "[FROM.GetName] приймає!"
JUNO_guay_events.3.desc: "[FROM.GetName] прийняла інвестиції в нашу країну. Це, безсумнівно, зблизить нас!"
JUNO_guay_events.3.a: "Чудово!"

JUNO_guay_events.4.t: "[FROM.GetName] відхиляє!"
JUNO_guay_events.4.desc: "[FROM.GetName] відхилила ідею інвестувати в нашу країну. Це не можна розцінювати інакше як дипломатичну невдачу."
JUNO_guay_events.4.a: "Безумовно, це невдача."

JUNO_guay_events.5.t: "Погашення інвестицій у греблю"
JUNO_guay_events.5.desc: "Настав час повернути наші борги [?var:old_world_power.GetName]. Хоча це завдасть шкоди нашій економіці на деякий час, як скаже будь-який хороший економіст, борг не завжди поганий, якщо він інвестований, що ми й зробили."
JUNO_guay_events.5.a: "За все треба платити."

JUNO_guay_events.6.t: "[FROM.GetAdjective] Військовий прогрес"
JUNO_guay_events.6.desc: "[FROM.GetAdjective] армія, незважаючи на свій менший розмір, досягла значних територіальних та військових успіхів над нашими власними силами. Спірна територія тепер повністю в руках [FROM.GetName], що різко знижує нашу легітимність над регіоном. Ми повинні вибрати між продовженням цієї війни, яка, безсумнівно, деморалізує наші війська, або передачею території, яку ми втратили."
JUNO_guay_events.6.a: "Ми не можемо продовжувати цю марну війну."
JUNO_guay_events.6.b: "Територія наша по праву"

JUNO_guay_events.7.t: "[FROM.GetName] здається"
JUNO_guay_events.7.desc: "Наші переможні війська витіснили ворогів з наших законних територій. [FROM.GetName] вирішила здатися і віддати нам території, замість того, щоб вести програний бій. Престижна перемога для нас, вони не підозрюють, що це лише початок."
JUNO_guay_events.7.a: "На крок ближче до домінування."
JUNO_guay_events.7.b: "Насправді це йде досить добре, давайте продовжимо"

JUNO_guay_events.8.t: "[FROM.GetName] відмовляється підкоритися"
JUNO_guay_events.8.desc: "[FROM.GetName] повідомила нам, що було б образливо навіть припустити, що вони відмовляться від контролю над їхньою основною територією. Вони повідомляють нам, що продовжуватимуть боротися, доки наш уряд не буде повалено, а наша армія розформована."
JUNO_guay_events.8.a: "Давайте покінчимо з цим фарсом"

JUNO_guay_events.9.t: "[FROM.GetName] повертає інвестиції в греблю"
JUNO_guay_events.9.desc: "[FROM.GetName] повернула борг з наших інвестицій у їхню інфраструктуру. Дотримання цієї угоди зблизило наші країни."
JUNO_guay_events.9.a: "Велике благо."

JUNO_guay_events.10.t: "[FROM.GetNameDef] вирішує продовжити штурм"
JUNO_guay_events.10.desc: "[FROM.GetNameDefCap] повідомила нам, що миру не буде. Зрозуміло, що [FROM.Getname] має намір повністю анексувати нашу країну. Це тотальна війна до останнього, хто залишиться."
JUNO_guay_events.10.a:0 "To the death then." # (!)

TOA_ven_blockade.1.t: "[FROM.GetName] блокує відвантаження нафти"
TOA_ven_blockade.1.desc: "[FROM.GetName] розмістила військові кораблі біля нашого узбережжя, намагаючись блокувати відвантаження нафти, що прямує до їхніх супротивників. [FROM.GetAdjective] уряд заявляє, що вони не прагнуть прямого конфлікту, а скоріше це є заходом для тиску на свого ворога. Це, безумовно, ескалація, і хоча ще ніхто не постраждав, присутність військових кораблів у цьому районі посилила напругу в Каракасі."
TOA_ven_blockade.1.a: "Ми не можемо протистояти [FROM.GetName]"
TOA_ven_blockade.1.b: "Це оголошення війни!"

TOA_ven_blockade.2.t: "$TOA_ven_blockade.1.t$"
TOA_ven_blockade.2.desc: "[FROM.GetName] зробила сміливий і обурливий крок, щоб повністю заблокувати [Ven.GetName]. Військові кораблі були помічені біля Каракаса, і [VEN.GetAdjective] уряд, ймовірно, був поінформований про повну блокаду, запроваджену для припинення торгівлі нафтою між нашими країнами."
TOA_ven_blockade.2.a: "Явне порушення нейтралітету!"

paraguay.1.t: "Можливість збільшити витрати на фортифікацію"
paraguay.1.desc: "Відбудова Умайти дала нам можливість збільшити витрати на оборону та додати додаткові укріплення до навколишніх районів, включаючи менший форт для подальшого захисту річкового гирла столиці."
paraguay.1.a: "Чудова ідея"
paraguay.1.b: "Цього немає в бюджеті"
paraguay.1.tt: "Після завершення §Y$PAR_rebuild_humaita$§! додати додаткові: "

south_american_events.60.t: "[MEX.GetNameDefCap] посилює комуністичні настрої"
south_american_events.60.desc: "Комуністи з [MEX.GetNameDef] були помічені, що вони підбурюють демонстрації в межах наших кордонів. Як ми повинні реагувати на це?"
south_american_events.60.a: "Дозволити їм продовжувати."
south_american_events.60.b: "Придушити цих соціалістичних агітаторів!"

south_american_events.61.t: "Битва на Ла-Платі"
south_american_events.61.desc: "Крігсмаріне та Королівський флот вступили в запеклий бій біля Монтевідео. [GER.GetAdjective] корабель, сильно пошкоджений, кинув якір близько 00:10 у наших портах, вимагаючи ремонту, тоді як британські дипломати тиснуть на нас, щоб ми змусили корабель вийти в море, де він неминуче буде знищений Королівським флотом."
south_american_events.61.a: "Вимагати, щоб він покинув наш порт"
south_american_events.61.b: "Дозволити йому залишатися в порту та ремонтуватися"

south_american_events.62.t: "Битва на Ла-Платі"
south_american_events.62.desc: "Близько 06:18 військові кораблі Крігсмаріне та Королівського флоту вступили в бій біля Монтевідео. Повідомляється, що німецькі кораблі сильно пошкоджені та знайшли притулок у порту столиці Уругваю. Британські дипломати тиснуть на уряд Уругваю, щоб змусити корабель вийти з порту відповідно до Гаазької конвенції, де він, безсумнівно, буде знищений силами Королівського флоту, що очікують."
south_american_events.62.a: "Цікаво"

south_american_news.20.t: "Антильські острови об'єднані"
south_american_news.20.d: "Антильська Конфедерація була рішучою ідеєю Рамона Еметеріо Бетансеса про необхідність об'єднання корінних жителів Карибського ба моря в регіональне утворення, яке прагнуло б зберегти суверенітет та добробут антильських націй. Підтримка була найсильнішою з 1850-х років до Іспансько-американської війни, а потім здебільшого зникла. Однак після об'єднання регіону [FROM.GetLeader] ця ідея знову жива, і тепер, коли Антильська Конфедерація була оголошена, стає зрозуміліше, ніж будь-коли, що Антильські острови справді для антильців!"
south_american_news.20.a: "Приречена ідея."
south_american_news.20.b: "Антильські острови для антильців!"

south_american_events.63.t: "[MEX.GetNameDefCap] посилює фашистські настрої"
south_american_events.63.desc: "Фашисти з [MEX.GetNameDef] були помічені, що вони підбурюють демонстрації в межах наших кордонів. Як ми повинні реагувати на це?"
south_american_events.63.a: "Дозволити їм продовжувати."
south_american_events.63.b: "Придушити цих фашистських агітаторів!"
