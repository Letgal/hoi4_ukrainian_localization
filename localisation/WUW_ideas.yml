 COG_force_publique: "Force publique"
 COG_force_publique_desc: "Force publique — це жандармерія та військова сила Конґо, заснована в 1877 році під час Свободної держави Конґо. Її офіцери повністю європейці, будь то бельгійці чи найманці, в той час як звичайні солдати в основному є вихідцями з Конґо. Сила дуже ефективна, коли це необхідно, проте нерівність та погане управління викликають велике невдоволення."

 COG_the_invisible_roof: "Невидимий дах"
 COG_the_invisible_roof_desc: "Хоча не існує законів, які офіційно закріплюють це, більшість, якщо не всі, установи та корпорації в [ROOT.GetNameDef] блокують підвищення корінних жителів Конґо на вищі посади і не дозволяють їм навчатися в вищих навчальних закладах."

