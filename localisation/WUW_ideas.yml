 #TIMED SPIRITS
 GER_collect_scrap_metal_ns_desc: "Ми розпочали загальнонаціональну кампанію зі збору металобрухту, щоб якнайбільше допомогти у наших зусиллях з переозброєння."
 GER_import_tariffs_ns_desc: "Запровадження імпортних тарифів — це необхідне зло для стимулювання зростання внутрішнього виробництва, але що важливіше — це дозволить зекономити цінну іноземну валюту, якої в нас обмаль."
 GER_knickebein: "Knickebein"
 GER_knickebein_desc: "Наш прорив у системі навігації Knickebein дозволив нам значно покращити точність бомбардувальників, навіть під час нічних рейдів, завдаючи прицільних ударів по ворожих позиціях."
 GER_defense_of_the_reich_ns_desc: "Ми забезпечимо контроль над небом [ROOT.GetNameDef] і захистимо його промисловість та народ. Жоден ворожий бомбардувальник не прорве нашу небесну стіну з палких винищувачів!"
 GER_the_kammhuber_line: "Лінія Каммгубера"
 GER_the_kammhuber_line_desc: "Ми не можемо дозволити ворожим бомбардувальникам і винищувачам вільно літати над [ROOT.GetNameDef]. Побудувавши складну систему перекриваючихся радарів, ми перехоплюватимемо їх ще до того, як вони досягнуть нашого серця."
 GER_nachtjagdgeschwader: "Nachtjagdgeschwader"
 GER_nachtjagdgeschwader_desc: "Наші Nachtjagdgeschwader — ескадрильї нічних винищувачів — будуть переслідувати і знищувати будь-який ворожий літак, що наважиться перетнути наші кордони. Ці підрозділи домінують у нічному небі, захищаючи Батьківщину в темряві."
 GER_tragergruppen_ns: "Trägergruppen"
 GER_tragergruppen_ns_desc: "Підготовка і оснащення спеціальних Trägergruppen, тобто авіаносних груп, гарантуватиме наше панування в небі над безкрайніми морями."
 GER_cruiser_warfare_ns_desc: "Наші крейсери наводять хаос на ворожі торговельні флоти у відкритому морі. Це неодмінно поставить їхню промисловість на коліна."
 GER_panzerschiff_raiders_ns_desc: "Наші важкі крейсери становлять серйозну загрозу для флотів противника. Їхні гармати дуже потужні, а висока швидкість дозволяє їм утікати до того, як ворог зможе належним чином відреагувати."
 GER_rudeltaktik_ns: "Rudeltaktik"
 GER_rudeltaktik_ns_desc: "Наші підводні човни діють як вовчі зграї, прочісуючи моря у пошуках нової здобичі. Завдяки тактиці Rudeltaktik вони краще координуються та завдають ударів по критичних точках — життєво важливих морських шляхах противника."

