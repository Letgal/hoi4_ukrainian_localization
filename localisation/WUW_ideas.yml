 HUN_gombos_trade_treaty: "Торговельна угода Ґьомбьоша"
 HUN_gombos_trade_treaty_desc: "Торговельна угода, яку Дюла Ґьомбьош підписав із Німеччиною в 1934 році, має велике значення для стимулювання нашої економіки та подолання наслідків Великої депресії, однак вона також має значні недоліки. Хоча угода дає нам вигідну ціну на продаж пшениці, зароблені кошти повинні залишатися на рахунку в Німеччині й витрачатись лише на купівлю німецьких промислових товарів. Якщо це триватиме, Німеччина зможе досягти економічного домінування над нашою країною."
 HUN_hungarian_national_defense_association: "Угорська національна оборонна асоціація"
 HUN_hungarian_national_defense_association_desc: "Крайньо-права, здебільшого парамілітарна організація M.O.V.E., створена в 1919 році, значною мірою віддана своєму лідеру та засновнику Дюлі Ґьомбьошу. Незважаючи на це, вони також глибоко поважають Міклоша Горті за його жорстку антикомуністичну позицію."
 HUN_levente_associations: "Асоціації Левенте"
 HUN_levente_associations_desc: "Наш народ сформував парамілітарні молодіжні організації, відомі як Левенте. Під виглядом фізичного та оздоровчого виховання вони готують молодь Угорщини як усередині країни, так і за її межами до майбутніх боїв і відвоювання наших законних земель."
 HUN_forceful_industrial_revitalization: "Силове пожвавлення промисловості"
 HUN_forceful_industrial_revitalization_desc: "Уряд ужив рішучих заходів для того, щоб національні галузі могли знову стати на ноги. Лише час покаже, чи були ці дії успішними."
 HUN_revaluing_the_pengo: "Ревальвація пенґьо"
 HUN_revaluing_the_pengo_desc: "Валюта [HUN.GetAdjective] — пенґьо — зараз перебуває в процесі ревальвації в відчайдушній спробі зміцнити економіку та вирішити кризу інфляції, попри непопулярність цього заходу."
 HUN_hungarian_autarky_idea: "Угорська автаркія"
 HUN_hungarian_autarky_idea_desc: "Якщо країна бажає вижити наодинці, оточена ворогами, вона повинна навчитися самостійно виробляти все необхідне, навіть попри високу вартість такого виробництва."
 HUN_agrarian_tradition: "Аграрні традиції Угорщини"
 HUN_agrarian_tradition_desc: "Наші славетні сільськогосподарські традиції сягають давніх часів, ще до нашого прибуття до місцевості, яку ми нині називаємо домом. Ми повинні цінувати ці традиції та всіляко їх підтримувати."
 wuw_HUN_not_has_trianon_for_laws_tt: "Нема є національний дух §Y$HUN_treaty_of_triannon$§!" # (*) — захищено від переписання
 HUN_rapid_army_expansion: "Швидке розширення армії"
 HUN_rapid_army_expansion_desc: "Оскільки війна насувається на Європу, кожен чоловік повинен бути готовим захищати свою Батьківщину будь-якої миті. Настав час, щоби [HUN.GetAdjective] чоловік усвідомив цю істину та був готовий допомогти у скрутну годину."
 HUN_modify_academy_of_sciences_ns_intro: "Змінити §Y$HUN_academy_of_sciences$§! на"
 HUN_academy_of_sciences: "Угорська академія наук"
 HUN_academy_of_sciences_desc: "Інвестуючи в розширення [ROOT.GetAdjective] академії наук, наша нація зможе досягти технологічного прогресу швидше за своїх конкурентів."
 HUN_gombos_trade_treaty_tt: "Угода Ґьомбьоша дозволяє нам торгувати з Німеччиною"
 HUN_hungarian_gendarmerie: "Magyar királyi csendőrség"
 HUN_hungarian_gendarmerie_desc: "Щоб забезпечити безпеку наших кордонів і лідерів, наша парамілітарна жандармерія має бути розширена та наділена ширшими повноваженнями для самостійних дій."
 HUN_hungarian_gendarmerie_hussars: "Жандармерія Чорного легіону"
 HUN_hungarian_gendarmerie_hussars_desc: "Щоб забезпечити безпеку наших кордонів і лідерів, наша парамілітарна жандармерія має бути розширена та наділена ширшими повноваженнями для самостійних дій."
 cat_air_bombs:0 "Aerial bombs" # (!)
 cat_air_engine:0 "Plane engines"
 mio_cat_artillery:0 "Artillery"
 HUN_recon_airplane_focus: "Акцент на розвідну авіацію"
 HUN_recon_airplane_focus_desc: "[ROOT.GetNameDefCap] нині активно інвестує в розробку та використання розвідувальної авіації, щоб належно стежити за ворогом."
 HUN_rapid_army_groups_idea: "Швидкі армійські групи"
 HUN_rapid_army_groups_idea_desc: "Наша армія була реорганізована таким чином, щоб завжди мати можливість швидко переміщатись туди, де вона потрібна."
 HUN_pan_ugric_volunteer_force: "[ROOT.GetAdjective] добровольчі сили"
 HUN_pan_ugric_volunteer_force_desc: "Наша нещодавня підтримка фінно-угорських братів надихнула багатьох [ROOT.GetAdjective] добровольців вступити до лав армії та приєднатися до боротьби за кордоном."
 HUN_GER_trade_modifier: "Угорсько-німецькі торгові угоди"
 HUN_POL_friendship_modifier: "Поляк і угорець — брати по шаблі й чарці"
 HUN_restricted_voting_rights: "Обмежені виборчі права"
 HUN_restricted_voting_rights_desc: "Обмеження виборчих прав може бути непопулярним кроком, але воно було необхідним для стримування зростаючих комуністичних і ліберальних ідеологій у країні."
 HUN_crackdown_on_extremism: "Придушення екстремізму"
 HUN_crackdown_on_extremism_desc: "У рамках нової антиекстремістської політики прем'єр-міністра Кальмана Дараньї Ференца Салаші було заарештовано, а його націонал-соціалістичну партію Національної Волі заборонено."
 HUN_power_to_the_regent_idea: "Влада регенту"
 HUN_power_to_the_regent_idea_desc: "Із прийняттям Статуту XIX більше повноважень було передано регенту [ROOT.GetNameDef], і вірність народу тепер належить їхньому великому лідеру — Міклошу Горті."
 HUN_turul_association_idea: "Асоціація Турула"
 turanist_connections_op_modifier: "Туранські зв'язки"
 HUN_old_hungary_reclaimed: "Велика Угорщина відновлена"
 HUN_old_hungary_reclaimed_desc: "Нарешті ми скасували приниження, накладене на нас Тріанонським договором, адже нам вдалося повернути собі те, що по праву належить нам!"
 HUN_promoted_hungarianism: "Пропагований угорський націоналізм"
 HUN_promoted_hungarianism_desc: "Для найкращого служіння нашим національним інтересам ми маємо посилити угорський націоналізм і забезпечити, щоб наш народ знав, куди прямує його майбутнє."
 HUN_promises_of_peace: "Обіцянки миру"
 HUN_promises_of_peace_desc: "Щоб умилостивити держави Малої Антанти, ми змушені були пообіцяти не мілітаризуватись і не вдаватися до агресивної експансії, що тимчасово призвело до уповільнення розвитку нашої армії."
 HUN_supporting_carlists: "Підтримка Карлістської справи"
 HUN_following_entente_stipulations: "Виконання умов Малої Антанти"
 HUN_bastion_of_catholicism: "Бастіон католицизму"
 HUN_bastion_of_catholicism_desc: "Наша країна є глибоко католицькою, а наші солдати служитимуть вартовими великої віри — слугами самого Святішого Отця."
 HUN_a_multi_ethnic_empire: "Багатонаціональна імперія"
 HUN_a_multi_ethnic_empire_desc: "Наша імперія охоплює багато різних народів і культур, і ми повністю це прийняли, надаючи велику автономію різним регіонам нашої держави, змушуючи наші народи хотіти залишатися її частиною."
 HUN_revenge_for_brusilov_idea: "Помста за Брусиловський прорив"
 HUN_payments_from_hungary_idea: "Платежі від [HUN.GetNameDef]"
 HUN_apostolic_kingdom_idea: "Апостольське королівство"
 HUN_apostolic_kingdom_idea_desc: "Як і було проголошено протягом століть, починаючи зі Святого Іштвана, наш апостольський монарх — це істинний послідовник апостолів, що має право правити всіма християнськими землями від імені Сина. Ми повинні повернути все, що по праву наше!"
 HUN_horthyist_royal_guard: "Королівська гвардія"
 HUN_the_volksbund_idea: "Фольксбунд"
 HUN_the_volksbund_idea_desc: "Фольксбунд — це пов’язана з DNSAP організація етнічних [GER.GetAdjective] у нашій країні. Вони отримують фінансування від [GER.GetNameDef] і виконують їхні доручення на нашій території."
