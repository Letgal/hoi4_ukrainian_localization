 GER_bismarckjugend_idea: "Bismarckjugend"
 GER_bismarckjugend_idea_desc: "Німецька національна народна партія реформувала Бісмаркюгенд з метою залучення більшої кількості людей до армії через своєрідне воєнізоване крило."
