 BEL_burgundian_heritage_ns: "Бургундська спадщина"
 BEL_burgundian_heritage_ns_desc: "Звертаючись до процвітання бургундського золотого віку, військовий, політичний та економічний потенціал нації знову є безсумнівним."
 BEL_pax_belgica_ns: "Pax Belgica"
 BEL_pax_belgica_ns_desc: "Під егідою імперського минулого, Бельгія може завойовувати народи і території, про які колись лише мріяли."
 BEL_volunteer_effort1_ns: "Добровольчі зусилля"
 BEL_volunteer_effort1_ns_desc: "Ми повинні допомогти зберегти мир у світі та забезпечити, щоб фашистські держави не здобули перевагу. Уникнення фактичної війни є найважливішим, тому наразі ми обмежимося лише відправкою добровольців."
 BEL_volunteer_effort2_ns: "Місії з підтримки миру"
 BEL_volunteer_effort2_ns_desc: "Ми повинні допомогти зберегти мир у світі та забезпечити, щоб фашистські держави не здобули перевагу. Уникнення фактичної війни є найважливішим, тому наразі ми обмежимося лише відправкою добровольців."
