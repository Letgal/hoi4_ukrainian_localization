 GER_mefo_bills_modifier: "$GER_mefo_bills$"
 GER_mefo_bills_modifier_desc: "$GER_mefo_bills_desc$"
 GER_economy_of_conquest_modifier: "Економіка завоювання"
 GER_economy_of_conquest_modifier_desc: "Незважаючи на несправедливі умови Версальського договору, ми піднімаємося з попелу з непохитною рішучістю. Через невпинну мілітаризацію ми прагнемо створити неперевершену військову індустрію, щоб забезпечити наш шлях до слави. Це створить навантаження на нашу економіку, але з перемогою прийде можливість пожинати плоди завоювань, спрямовуючи багатства інших країн на зміцнення наших збройних сил. Горе переможеним!"
 GER_aufrusting_modifier: "Aufrüstung"
 GER_aufrusting_modifier_desc: "Кожна збудована фабрика, кожна витрачена марка, кожен інвестований ресурс — усе це служить нашій амбітній меті створити грізну військову машину. Мілітаризація, Aufrüstung, є життєво важливою для захисту майбутнього нашої нації та зміцнення німецького суверенітету."
 GER_recovering_economy_modifier: "Економіка, що відновлюється"
 GER_recovering_economy_modifier_desc: "Наша економіка та промисловість перебувають на межі краху після безрозсудних витрат ресурсів на мілітаризацію. Завдяки виваженій фінансовій політиці та непохитній рішучості ми відбудуємо націю й станемо сильнішими, ніж будь-коли!"
 GER_wirtschaftswunder_modifier: "Wirtschaftswunder"
 GER_wirtschaftswunder_modifier_desc: "Нам вдалося перетворити зруйновану економіку на одну з провідних промислових держав світу. Це вражаюче відродження можна назвати лише економічним дивом — Wirtschaftswunder."
 GER_kriegsproduktion_modifier: "Kriegsproduktion"
 GER_kriegsproduktion_modifier_desc: "Ми маємо мобілізувати нашу висококваліфіковану робочу силу та направити її на виробництво озброєнь, щоб забезпечити незалежність [GER.GetAdjective] та створити необхідні військові запаси."
 GER_wunderwaffen_modifier: "Wunderwaffe"
 GER_wunderwaffen_modifier_desc: "Програми Wunderwaffe — це смілива ініціатива, спрямована на створення майбутнього війни через радикальні технологічні прориви. Наші вчені та інженери розширюють межі можливого, розробляючи революційні види озброєння, що забезпечать панування Німеччини в небі, на морі та на суші. Ці інновації можуть змінити хід історії й завдати вирішального удару будь-якому супротивнику!"
 GER_wehrwirtschaft_modifier: "Wehrwirtschaft"
 GER_wehrwirtschaft_modifier_desc: "Ми не можемо дозволити іноземним державам диктувати наш добробут чи майбутнє. Досягнення автаркії забезпечить економічну незалежність [ROOT.GetNameDef], зменшивши залежність від імпорту й гарантувавши самозабезпечення для нашого народу."
 GER_army_modifier: "Deutsches Heer"
 GER_army_modifier_desc: "[GER.GetNameDefCap] має довгу та славну військову історію з традицією інноваційного мислення. Генеральний штаб прагне ще більше покращити наші збройні сили після принизливої поразки у Великій війні. Озброєні цими знаннями, ми готові завдати удару будь-якому ворогу, що бажає підкорити наш гордий народ."
 GER_army_communist_modifier: "Volksarmee"
 GER_army_communist_modifier_desc: "Народна армія — це щит соціалізму, готовий захищати й поширювати пролетарську революцію. Інноваційне мислення Народного Генштабу гарантує, що жодна імперіалістична агресія не зможе погасити революційний дух німецького народу."
 GER_navy_fascist_modifier: "Kriegsmarine"
 GER_navy_fascist_modifier_desc: "Завдяки модернізації та сміливій стратегії ми кидаємо виклик океанам, наводячи страх на ворогів. Наші лінкори пануватимуть на поверхні, а підводні човни — під нею."
 GER_navy_democratic_modifier: "Deutsche Marine"
 GER_navy_democratic_modifier_desc: "Німецький флот захищає наші морські інтереси й забезпечує наше глобальне впливання на море."
 GER_navy_imperial_modifier: "Kaiserliche Marine"
 GER_navy_imperial_modifier_desc: "Наш потужний Імперський флот прокладе шлях через океани для реалізації наших глобальних амбіцій і панування на морях."
 GER_navy_communist_modifier: "Volksmarine"
 GER_navy_communist_modifier_desc: "Народний флот завжди пильнує перед лицем імперіалістичної загрози. Він поширить пролетарську революцію морями й принесе новий світовий порядок."
 GER_airforce_modifier: "Luftwaffe"
 GER_airforce_modifier_desc: "З неперевершеною майстерністю та технічною досконалістю Люфтваффе готова домінувати в небі та демонструвати нашу могутність будь-якому ворогу. Завдяки найновішим літакам і майстерно навченим пілотам наша авіація готова палити небо, знищувати армії та топити флот ворогів."
 GER_airforce_communist_modifier: "Luftstreitkräfte"
 GER_airforce_communist_modifier_desc: "Наша авіація борознить небеса, захищаючи Пролетарську державу та майбутнє соціалізму. Кожен літак — це свідчення винахідливості та невпинного духу нашого народу, готового боротися з будь-яким ворогом."
 GER_military_modifier_tt: "[GetSubmarineMaxSpeed]"
