 GER_military_modifier_fascist_desc: "[GER.GetNameDefCap] має довгу та славну військову історію з традицією інноваційного мислення, і наш Генеральний штаб прагне ще більше вдосконалити наші збройні сили після принизливої поразки у Великій війні. Озброєні цими знаннями, ми готові завдати удару будь-якому ворогу, що бажає підкорити наш гордий народ."

