 ###### НАЦІОНАЛЬНІ ДУХИ БЕЛЬГІЇ #########

 BEL_inflation_controls_ns: "Контроль над інфляцією"
 BEL_inflation_controls_ns_desc: "З метою зменшення наслідків інфляції ми почали скуповувати гроші і не випускати нові банкноти для пошкодженої валюти, змінювати відсоткові ставки та заохочувати витрати в економіці."
 BEL_language_barriers_ns: "Мовні бар'єри"
 BEL_language_barriers_ns_desc: "Бельгія розділена між двома мовними групами: французькою, якою розмовляють жителі Валлонії, та нідерландською, якою користуються фламандці. Кожна зі сторін надзвичайно горда своєю культурою і спадщиною, і мова тісно пов'язана з цим, тому ні одна зі сторін не хоче відмовлятися від своєї мови чи бачити її підкореною іншою."
 BEL_language_barriers_fas_nl_ns: "Превага нідерландської мови"
 BEL_language_barriers_fas_nl_ns_desc: "Нідерландська мова була обрана як основна мова, яку використовують в [ROOT.GetName], при цьому фламандська культура просувається, а валлонська подавляється заради єдності."
 BEL_language_barriers_fas_fr_ns: "Превага французької мови"
 BEL_language_barriers_fas_fr_ns_desc: "Французька мова була обрана як основна мова, яку використовують в [ROOT.GetName], при цьому валлонська культура просувається, а фламандська подавляється заради єдності."
 BEL_traditional_family_values_ns: "Традиційні сімейні цінності"
 BEL_traditional_family_values_ns_desc: "Сім'я є однією з найважливіших складових життя людини, і ми дотримуємося певних стандартів, пов'язаних з цим. Існують визначені ролі та очікування в рамках сімейної одиниці, що сприяють росту та стабільності нашого населення."
 BEL_defensive_neutrality_capstone_ns: "Оборонна реорганізація"
 BEL_defensive_neutrality_capstone_ns_desc: "Ми зробили все, що могли, щоб підготуватися до вторгнення, тепер залишається лише визначити більше стратегічних і високорівневих доктринальних змін, спрямованих на найсучасніші принципи оборонної думки."
 BEL_lack_of_junior_officers_ns: "Нестача молодших офіцерів"
 BEL_lack_of_junior_officers_ns_desc: "Швидка мобілізація наших сил загалом просувалася добре, за винятком однієї проблеми: нестачі молодших офіцерів для організації новобранців! Потрібен певний час, щоб військова ієрархія перебудувалася."
 BEL_legacy_of_the_great_war_ns: "Спадщина Великої війни"
 BEL_legacy_of_the_great_war_ns_desc: "Поля Фландрії стали місцем одних з найзапекліших боїв на Західному фронті, це була територія, яку відчайдушно захищали король Альберт, його хоробрі бельгійські солдати і через жертви наших союзників. Ми повинні вшанувати цю пам'ять і прагнути дотримуватися їхнього прикладу."
 BEL_pressurized_cabins_ns: "Пресуризовані кабіни"
 BEL_pressurized_cabins_ns_desc: "Для того, щоб наблизити Бельгію до наших колоніальних володінь у Конґо, ми стали піонерами у використанні пресуризованих кабін для наших літаків."
 BEL_license_air_idea: "Ліцензії на авіацію"
 BEL_license_air_idea_desc: "Нам потрібно було швидко отримати літаки, тому ми підписали низку контрактів з іноземними підприємствами."
 BEL_license_POL_air_idea: "Ліцензія на польські літаки"
 BEL_license_POL_air_idea-desc: "Завдяки хорошим відносинам з нашими польськими партнерами ми змогли отримати низку військових ліцензій за дуже вигідними умовами."
 BEL_legacy_of_the_belgian_airforce_ns: "Спадщина бельгійських ВПС"
 BEL_legacy_of_the_belgian_airforce_ns_desc: "Бельгія була однією з перших країн, що прийняла авіаційну міць, і наші пілоти билися дуже відважно під час Великої війни. Їхня спадщина була визнана нинішнім поколінням пілотів, які прагнуть йти їхніми слідами."
 BEL_re_build_the_fleet_ns: "Відновлення флоту"
 BEL_re_build_the_fleet_ns_desc: "Наш флот був розформований у 1927 році, однак глобальна ситуація вимагає від нас знову інвестувати в наш флот, щоб зберегти торгові зв'язки з Конґо і продовжити наші морські інтереси."
 BEL_maritime_support_ns: "Морська підтримка"
 BEL_maritime_support_ns_desc: "Тепер, коли ми створюємо все більше військової морської інфраструктури, можливості нашого флоту значно розширено."
 BEL_convoy_protection_duties_ns: "Обов'язки з охорони конвоїв"
 BEL_convoy_protection_duties_ns_desc: "Морські торгові шляхи стали дедалі небезпечнішими, тому ми озброїли моряків нашого торгового флоту, щоб наші конвої мали певний захист, навіть якщо це лише зробить їх втечу більш ймовірною."
 BEL_maritime_phoenix_ns: "Морський фенікс"
 BEL_maritime_phoenix_ns_desc: "Так само як фенікс піднімається з попелу, так і наш флот відроджується з уламків списаних суден."
 BEL_economic_recovery_ns: "Економічне відновлення"
 BEL_economic_recovery_ns_desc: "Наша ослаблена економіка почала демонструвати перші ознаки відновлення. Витрати зросли, борг знизився, а спекулянти проявляють більшу довіру до ринку."
 BEL_collapsing_government_ns: "Колапс уряду"
 BEL_collapsing_government_ns_desc: "Звинувачення у корупції потрясли уряд настільки, що щурі втікають з т sinking корабля. Практично щодня відбуваються відставки, і ясно, що цей кабінет не має довгого терміну."
 BEL_the_kings_surrender_ns: "Капітуляція короля"
 BEL_the_kings_surrender_ns_desc: "Король Леопольд III вже запропонував капітуляцію нашої нації, і це підірвало мораль наших військ, що драматично вплинуло на нашу здатність продовжувати боротьбу."
 BEL_prisoner_king_ns: "Король в ув'язненні"
 BEL_prisoner_king_ns_desc: "Король Леопольд III залишився з народом після капітуляції нашої нації. Тепер він функціонує як точка опори, навколо якої можуть зібратися всі бельгійці для підготовки відновлення бельгійського правління."
 BEL_dame_blanche_ns: "Дам Бланш"
 BEL_dame_blanche_ns_desc: "Рух опору, створений під час Великої війни, здається, просто впав у сплячку, але він знову активізувався, коли Бельгія опинилася під загрозою. З тіней ця група передає інформацію нашим союзникам і координує зусилля опору."
 BEL_king_law_freedom_ns: "Король, Закон, Свобода"
 BEL_king_law_freedom_ns_desc: "Девіз Бельгії чудово відображає бельгійську психологію. Король — той, хто веде нас до перемоги. Закон — меч, що бореться з хаосом війни. Свобода — для Бельгії та бельгійців."
 BEL_chasseurs_ardennais_ns: "Chasseurs Ardennais"
 BEL_chasseurs_ardennais_ns_desc: "Chasseurs Ardennais — це досвідчені захисники бельгійських Арденн, висококваліфіковані та підготовлені до бойових дій у лісах."
 BEL_dissolve_political_parties_ns: "Розпустити політичні партії"
 BEL_dissolve_political_parties_ns_desc: "Наш прем'єр-міністр заявив, що політичні партії є гнилою основою нашої корумпованої політичної системи, і для того, щоб вилікувати цю хворобу, партії повинні бути розпущені."
 BEL_the_walloon_legion_ns: "Валлонський легіон"
 BEL_the_walloon_legion_ns_desc: "Валлонський легіон був сформований з франкомовних добровольців, які бажали довести цінність свого внеску у зусилля війни, побоюючись, що їх затінять їхні фламандські брати."
 BEL_surrender_tt: "§RВибір цього варіанту означає капітуляцію вашої нації!§! \n\nЯкщо ви є частиною фракції, ви продовжите боротися як уряд в екзилі."
 BEL_scars_of_ww1_ns_fake: "$BEL_scars_of_ww1_dynamic_modifier$"
 BEL_scars_of_ww1_ns_fake_desc: "$BEL_scars_of_ww1_dynamic_modifier_desc$"
 BEL_corruption_ns_fake: "$BEL_corruption_dynamic_modifier$"
 BEL_corruption_ns_fake_desc: "$BEL_corruption_dynamic_modifier_desc$"
 BEL_democratization_of_education_ns: "Демократизація освіти"
 BEL_democratization_of_education_ns_desc: "Наша суспільство має традицію піклуватися один про одного, найкраще це втілюється через соціальний контракт між нашими працівниками та корпораціями. Аналогічно, держава повинна прагнути забезпечити рівні можливості для всіх і підкреслити важливість хорошого освіти."

 ###### ДИНАМІЧНІ МОДИФІКАТОРИ БЕЛЬГІЇ #########

 BEL_scars_of_ww1_dynamic_modifier: "Шрами Великої війни"
 BEL_scars_of_ww1_dynamic_modifier_desc: "[BEL.GetName] сильно постраждав під час Великої війни, будучи основною частиною поля бою на Західному фронті, і досі несе ці шрами."
 BEL_social_partners_dynamic_modifier: "Соціальні партнери"
 BEL_social_partners_dynamic_modifier_desc: "[ROOT.GetName] об'єднав профспілки та представників компаній і організував компромісну угоду для впровадження, серед іншого, мінімальної заробітної плати та шести оплачуваних відпусток."
 BEL_engine_of_the_economy_dynamic_modifier: "Рушій економіки"
 BEL_engine_of_the_economy_dynamic_modifier_desc: "Усі на борт експреса до процвітання, оскільки колеса промисловості обертаються, ми набираємо обертів, рухаючись вперед і сигналізуючи початок нової ери."
 BEL_belgian_miracle_dynamic_modifier: "Бельгійське диво"
 BEL_belgian_miracle_dynamic_modifier_desc: "Політика [ROOT.GetLeader] принесла свої плоди, і [ROOT.GetName] здобув популярність на світовій арені, а його індустрія стала дивом для багатьох з так званих великих держав."
 BEL_neutrality_dynamic_modifier: "Вічна нейтральність"
 BEL_neutrality_dynamic_modifier_desc: "Бельгія є незалежною та вічно нейтральною державою, і вона повинна зберігати таку ж нейтральність щодо всіх інших держав."
 BEL_defensive_neutrality_dynamic_modifier: "Оборонна нейтральність"
 BEL_defensive_neutrality_dynamic_modifier_desc: "Щоб захистити нашу нейтральність, ми повинні забезпечити нашу оборону таким чином, щоб жоден загарбник не хотів атакувати нас."
 BEL_austrian_resistance_active_state_dynamic_modifier: "Австрійський фронт свободи"
 BEL_austrian_resistance_active_state_dynamic_modifier_desc: "Австрійський фронт свободи активний в державі, що забезпечує більший набір для рекрутів і більше спротиву, якщо держава буде окупована."
 BEL_mobilize_the_nation_dynamic_modifier: "Мобілізація держави"
 BEL_mobilize_the_nation_dynamic_modifier_desc: "Наш народ — наш найцінніший ресурс. Давайте мобілізуємо їх для створення найбільшої можливості сили."
 BEL_defensive_reorganization_dynamic_modifier: "Оборонна реорганізація"
 BEL_defensive_reorganization_dynamic_modifier_desc: "Ми виявили додаткові стратегічні та високорівневі доктринальні зміни і тепер є одними з лідерів світу в сучасній оборонній теорії."
 BEL_royal_military_academy_dynamic_modifier: "Королівська військова академія"
 BEL_royal_military_academy_dynamic_modifier_desc: "Ми відправляємо наших найкращих і найрозумніших до Королівської військової академії, де наступне покоління офіцерів отримує світовий рівень військової підготовки за різними спеціальностями."
 BEL_corruption_dynamic_modifier: "Корупція"
 BEL_corruption_dynamic_modifier_desc: "Корупція розповсюджена в нашому уряді, з низкою скандалів, що охоплюють різноманітні злочини, включаючи хабарництво та розкрадання. Довіра до наших демократичних інститутів ніколи не була такою низькою."
 BEL_economic_downturn_dynamic_modifier: "Економічний спад"
 BEL_economic_downturn_dynamic_modifier_desc: "Наша економіка знаходиться в руїнах після того, як остання війна перетворила нашу націю на поле бою, відновлення ще більше ускладнюється через наслідки глобальної депресії, з якою ми досі боремося."
 BEL_belgian_legion_dynamic_modifier: "Бельгійський легіон"
 BEL_belgian_legion_dynamic_modifier_desc: "Збірка консервативних і монархічних лоялістів готова і прагне підняти зброю на ім'я свого короля."
 BEL_gold_reserves_dynamic_modifier: "[BEL.GetAdjective] Золоті резерви"
 BEL_rexist_legion_dynamic_modifier: "Легіон Рексистів"
 BEL_rexist_legion_dynamic_modifier_desc: "Об'єднання церкви та держави в русі Рексистів дозволило створити військовий рух в стилі стародавніх військових орденів."
 BEL_european_crusade_dynamic_modifier: "Європейський хрестовий похід"
 BEL_european_crusade_dynamic_modifier_desc: "Ми стоїмо як серце європейської ідеї, і коли навколо крутіться стерв'ятники, тільки наша непохитна рішучість здатна подолати варварські загрози в будь-яких формах."
 BEL_socialism_on_the_rise_dynamic_modifier: "Соціалістичні настрої"
 BEL_socialism_on_the_rise_dynamic_modifier_desc: "Після відносної перемоги Вандервельда на виборах соціалістичні настрої поступово зростають у [ROOT.GetNameDef]."
 BEL_academies_of_belgium_dynamic_modifier: "Академії Бельгії"
 BEL_academies_of_belgium_dynamic_modifier_desc: "Академії Бельгії — це колективна організація вищих навчальних закладів країни, що займають центральне місце в бельгійських технологічних проривів."

 ###### ДЕРЖАВНІ МОДИФІКАТОРИ БЕЛЬГІЇ #########

 BEL_belgian_resistance_state_dynamic_modifier: "Бельгійський опір"
 BEL_belgian_resistance_state_dynamic_modifier_desc: "Наш народ не новачки в окупаціях, багато хто з них навчився урокам громадянської непокори та опору під час останньої війни."  #Примітка: цей модифікатор контррується законом про окупацію Генеральних секретарів.
 BEL_flooded_tank_barriers_dynamic_modifier: "Затоплені бар'єри для танків"
 BEL_flooded_tank_barriers_dynamic_modifier_desc: "Цей регіон має розкидані бар'єри для танків, приховані під водними перешкодами, що сповільнюють рух ворожих підрозділів і допомагають у захисті Бельгії."
 BEL_secretaries_general_tt: "§YКерівник держави§! отримає спеціальний §YЗакон про окупацію§!, доступний лише в §YБельгійських осередніх територіях§!"

