 GER_the_inner_circle_dm_desc: "Внутрішнє коло Фюрера — це політична еліта [GER.GetNameDef], віддані прибічники, які просувають бачення [GER.GetLeader]. Наповнене амбіціями, кожен прагне стати Райхсляйтером — Лідером Райху. Їхній вплив формує військові, промислові й політичні рішення, але водночас є джерелом інтриг і зрад."
