 IRQ_ghazi_i_desc:0 "Зійшовши на трон у 1933 році після смерті Фейсала I, король Газі здобув репутацію противника британського впливу в Іраку, незважаючи на десятиліття зв’язків між династією Хашимітів та Сполученим Королівством. Ходять чутки, що молодий король чекає нагоди, щоб силою вигнати британців і розширити вплив своєї армії на сусідні стратегічні території."
