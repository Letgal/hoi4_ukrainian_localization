 scientist_trait_schrodingers_trait_desc: "Перш ніж спостерігач відкриє коробку, хвильова функція, що описує цю рису, формує суперпозицію станів «добре» і «зле»."

 scientist_trait_aircraft_specialist: "Спеціаліст із літаків"
 scientist_trait_aircraft_specialist_desc: "Спеціаліст із аеродинаміки та проєктування літальних апаратів, здатний розробляти чудові планери, двигуни та конструкції, здатні домінувати в небі."
 scientist_trait_rocketry_specialist: "Спеціаліст із ракет"
 scientist_trait_rocketry_specialist_desc: "Спеціалізується на ракетних технологіях, зосереджуючися на принципах руху у програмах балістичних і керованих ракет."
 scientist_trait_electronics_specialist: "Спеціаліст із електроніки"
 scientist_trait_electronics_specialist_desc: "Спеціалізується на комунікаційних, радіолокаційних та обчислювальних системах, необхідних для сучасної війни."
 scientist_trait_helicopter_expert: "Експерт із вертольотів"
 scientist_trait_helicopter_expert_desc: "Піонер у галузі гвинтокрилих літальних апаратів, спеціалізувався на механіці вертикального польоту, гвинтових системах і ранніх моделях вертольотів."
 scientist_trait_jet_expert: "Експерт із реактивних технологій"
 scientist_trait_jet_expert_desc: "Авторитетний фахівець із реактивного руху, просуває дослідження ранніх реактивних двигунів і їхнє застосування у військових літальних апаратах."
 scientist_trait_bombs_expert: "Експерт із бомб"
 scientist_trait_bombs_expert_desc: "Має досвід розробки вибухових пристроїв і високоточних бомб, які можуть бути використані в нових вдосконалених стратегіях повітряних бомбардувань."
 scientist_trait_guidance_systems_expert: "Експерт із систем наведення"
 scientist_trait_guidance_systems_expert_desc: "Експерт із раннього розвитку технологій наведення, має досвід удосконалення систем управління безпілотними вибуховими пристроями великої дальності."
 scientist_trait_armored_specialist: "Спеціаліст із бронетехніки"
 scientist_trait_armored_specialist_desc: "Досвідчений інженер, що спеціалізується на проєктуванні та вдосконаленні танків та іншої броньованої техніки."
 scientist_trait_artillery_specialist: "Спеціаліст із артилерії"
 scientist_trait_artillery_specialist_desc: "Фахівець із артилерійських систем із досвідом вдосконалення вогневих засобів великої дальності та великокаліберних гармат."
 scientist_trait_submarine_specialist: "Спеціаліст із підводних човнів"
 scientist_trait_submarine_specialist_desc: "Фахівець із підводної війни, зосереджений на розробці нових технологій підводних човнів для поліпшення їхньої ролі у таємних військово-морських операціях."
 scientist_trait_surface_ship_specialist: "Спеціаліст із поверхневих кораблів"
 scientist_trait_surface_ship_specialist_desc: "Спеціалізується на проєктуванні, розробці та розгортанні великих надводних військових кораблів, а також на дослідженні нових технологій для оснащення військових суден."
 scientist_trait_nuclear_specialist: "Спеціаліст із ядерних технологій"
 scientist_trait_nuclear_specialist_desc: "Фізик на передовій атомних досліджень, глибоко занурений у вивчення ядерного поділу та ланцюгових реакцій."
 scientist_trait_nuclear_warfare_expert: "Експерт із ядерної війни"
 scientist_trait_nuclear_warfare_expert_desc: "Експерт із практичного застосування ядерної фізики до розробки зброї, спеціалізується на теорії, що лежить в основі розробки атомної бомби."
 scientist_trait_nuclear_power_expert: "Експерт із ядерної енергетики"
 scientist_trait_nuclear_power_expert_desc: "Провідний фахівець у галузі ядерної фізики, знавець ядерного розщеплення з акцентом на виробництво електроенергії."

