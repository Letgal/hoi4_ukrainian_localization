 scientist_trait_brilliant_theorist_desc: "Майстер абстрактних концепцій і теорій, здатний зробити революцію у військовій стратегії та наукових дослідженнях."
 scientist_trait_bright: "Кмітливість"
 scientist_trait_bright_desc: "Кмітливий, швидко мислячий науковець, який чудово засвоює нові концепції й ефективно їх застосовує."
 scientist_trait_fast_learner: "Швидко навчається"
 scientist_trait_fast_learner_desc: "Швидко підлаштовується під нові виклики, навчається швидше від однолітків і досягає успіхів у різних наукових галузях."
 scientist_trait_resourceful: "Винахідливість"
 scientist_trait_resourceful_desc: "Завжди знаходить творчі рішення, навіть коли ресурси обмежені або ситуація складна."
 scientist_trait_schrodingers_trait: "Риса Шрьодинґера"
