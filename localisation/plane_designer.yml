early_bombs: "Бомби"
#early_bombs_desc:0 "Since the early days of the Great War, airplanes have been increasingly used to drop explosives onto enemy targets. Over time, this has developed more and more into a fundamental aspect of aerial warfare."
heavy_bombs: "Важкі бомби"
heavy_bombs_desc:0 "Сучасна війна вимагає від літаків дедалі частіше використовувати більші бомби для ураження ворожих цілей. З часом це дедалі більше перетворюється на фундаментальний аспект повітряної війни." # (@!)
armor_piercing_bombs: "Бронебійні бомби"
armor_piercing_bombs_desc:0 "Військові кораблі постійно збільшують свою палубну броню, і щоби перемогти її, необхідно розробити спеціальні бомби, здатні пробити цю броню." # (@!)
air_torpedoe_1: "Авіаційні торпеди"
air_torpedoe_1_desc:0 "Легкі торпеди можуть перевозитися будь-яким літаком, здатним до цього, щоб розширити наші можливості нанесення ударів на морі." # (@!)
air_torpedoe_2: "Поліпшені авіаційні торпеди"
air_torpedoe_2_desc:0 "Стандартизовані кріплення та характеристики дозволяють розробляти більші та потужніші торпеди, а також підвищувати їх загальну корисність." # (@!)
air_torpedoe_3: "Удосконалені авіаційні торпеди"
air_torpedoe_3_desc:0 "Розробка легких кріплень, призначених для скидання при входженні у воду, забезпечує повітряним торпедам значно більшу точність, а також підвищену безпеку для літаків, що виконують скидання." # (@!)
photo_reconnaisance: "Фоторозвідка"
#photo_reconnaisance_desc:0 "The first clear military purpose of the aeroplane was to find the enemy and report their location to the Generals on the ground. This still remains one of the most common tasks of military aviation."
aa_lmg: "Легкий кулемет"
#aa_lmg_desc:0 "Rifle-caliber machine guns have formed the mainstay of air-to-air weaponry since the days of the Great War."
survivability_studies: "Вивчення живучості" # (&?)
#survivability_studies_desc:0 "By carefully analyzing the battle damage on returning planes, we can accurately determine which parts of a plane are really vital."
aircraft_construction: "Збірка літаків"
#aircraft_construction_desc:0 "We have come a long way since the days of plywood and fabric in aircraft manufacture. New technologies allow for planes that are better suited for specific roles."
aa_hmg: "Важкий кулемет"
#aa_hmg_desc:0 "Modern planes are capable of withstanding significantly more punishment than older models, while also offering fewer opportunities to score hits. Each hit must therefore do the maximum amount of damage, requiring a bigger cartridge."
aa_cannon_1: "Гармати I"
#aa_cannon_1_desc:0 "A cannon shell can punch through even the toughest airplane, while potentially carrying enough explosives to do crippling damage when it hits."
aa_cannon_2: "Великі гармати"
#aa_cannon_2_desc:0 "With a higher caliber and a bigger shell, these cannons can bring down even large planes in a single hit."
aa_cannon_3: "Гармати II"
aa_cannon_3_desc:0 "За допомогою сучасної гармати, що вистрілює великим снарядом на великій швидкості, ми можемо збити навіть найміцніший літак."
engines_1: "Двигуни I"
#engines_1_desc:0 "Airplane engines must be powerful, but lightweight and reliable. This engine type provides enough power to get a plane in the air, but somewhat limits it from reaching its full potential."
engines_2: "Двигуни II"
#engines_2_desc:0 "The rapid growth of airplanes requires a corresponding growth of engine power."
engines_3: "Двигуни III"
engines_3_desc: "$engine_3_1x_desc$"
engines_4: "Двигуни IV"
engines_4_desc: "$engine_4_1x_desc$"
range_improvements: "Поліпшення дальності"
#range_improvements_desc:0 "While it seems obvious that adding more fuel capacity will increase the range of an airplane, actually adding that capacity to a plane without impacting flight performance too much is far from trivial."

sp_centrifugal_jet_tech: "Відцентровий реактивний двигун"
sp_centrifugal_jet_tech_desc:0 "Відцентрові реактивні двигуни використовують одноступінчастий компресор для стиснення всмоктуваного повітря, перш ніж виштовхувати його для створення тяги. Це дозволяє створювати менші двигуни, які легше обслуговувати." # (@!)
jet_engine_axial_1x: "1 осьовий реактивний двигун"
jet_engine_axial_1x_desc:0 "Встановлюючи кілька компресорів один за одним, осьовий двигун здатний збільшити тягу, що створюється простим одноступінчастим реактивним двигуном." # (@!)
