 ARG_economic_tax_reforms_decisions: "Економічні податкові реформи"
 ARG_economic_tax_reforms_decisions_desc: "Упроваджуючи різні реформи в нашу поточну податкову систему, ми зможемо надати допомогу сільським районам держави [ARG.GetName]. Створення життєздатної інфраструктури для наших фермерських громад лише сприятиме процвітанню нашої країни!"
 ARG_economic_tax_reforms_decisions_tt: "Відмикає сукупність рішення §Y$ARG_economic_tax_reforms_decisions$§!."
 ARG_economic_reform_in_state: "Податкова реформа в області [FROM.GetName]"
 ARG_balancing_act_decisions: "Балансування"
 ARG_balancing_act_decisions_desc: "У міру того, як наш новий уряд оговтується, ми знову стикаємося з проблемою збереження відносин із країнами як Союзників, так і Осі. Ця війна, схоже, не має швидкого завершення, і тому важливо, щоби ми мудро збалансували свою відданість. Надаючи перевагу одній стороні, ми можемо засмутити іншу."
 ARG_balancing_act_decisions_AAT_tt: "Відімкне сукупність рішень §Y$ARG_balancing_act_decisions$§!, котрі дозволять нам балансувати між заспокоєнням держав [USA.GetFlag]§Y[USA.GetName]§! та [ENG.GetFlag]§Y[ENG.GetName]§! або [GER.GetFlag]§Y[GER.GetName]§! та [ITA.GetFlag]§Y[ITA.GetName]§!. Умиротворення надасть §Yсубсидії на оснащення§! для §Yміжнародного ринку§!."
 ARG_balancing_act_decisions_tt: "Відімкне сукупність рішень §Y$ARG_balancing_act_decisions$§!, котрі дозволять нам балансувати між заспокоєнням держав [USA.GetFlag]§Y[USA.GetName]§! та [ENG.GetFlag]§Y[ENG.GetName]§! або [GER.GetFlag]§Y[GER.GetName]§! та [ITA.GetFlag]§Y[ITA.GetName]§!."
 ARG_military_coup_decisions: "Незгода в армії"
 ARG_military_coup_decisions_desc: "Поки наш новообраний уряд святкує перемогу на виборах, серед військових починає зростати почуття невдоволення. З такою великою корупцією в Конкордансії та багатьма членами військової еліти, які змагаються за владу, є лише питанням часу, коли вони підуть на Буенос-Айрес."
 ARG_military_coup_attempt: "Неминуча спроба військового перевороту"
 military_coup_attempt_happened: "Спроба військового перевороту сталася"
 ARG_military_state_absorption_mission: "Армія збирає підтримку"
 ARG_military_state_absorption_timer_tt: "One state in [ARG.GetName] will become aligned with the military."
 ARG_military_owned_state: "Військові осередки присутні"
 ARG_military_owned_state_desc: "Ця область відзначається тим, що кишить бунтівними військовими осередками. Якщо ми дозволимо цьому зростати, ризик державного перевороту зросте."
 ARG_sanction_the_generals: "Санкціонувати генералів"
 ARG_sanction_the_generals_tt: "Збільшує час до здійснення спроби державного перевороту, що дозволяє військовим лідерам повстанців провести менше підготовчих заходів заздалегідь."
 ARG_consolidating_power_tt: "§RЦе розгніває армію та скоротить час до здійснення спроби державного перевороту.§!"
 ARG_increase_military_salaries: "Збільшити зарплати військовим"
 ARG_federal_intervention_tt: "Упровадження федерального втручання в області не дозволить фракції військових поглинути її в разі державного перевороту та подальшої громадянської війни."
 ARG_south_american_unity_decisions_tt: "Відмикає сукупність рішень §Y$ARG_south_american_unity_decisions$§!, котрі дозолять нам інтегрувати завойовані території в нашу державу."
 ARG_south_american_unity_decisions: "Єдність Південної Америки"
 ARG_south_american_unity_decisions_desc: "Тепер, коли ми об'єднали народи Південної Америки під одним прапором, ми можемо ствердити своє панування на континенті, приєднуючи до себе території колишніх великих держав одна за одною."
 ARG_core_conquered_state: "Інтегрувати область [FROM.GetName]"
 ARG_island_negotiations_decisions_tt: "Відмикає сукупність рішень §Y$ARG_island_negotiations_decisions$§!, котрі дозолять нам домовитися про мирну угоду з державою [ENG.GetFlag]§Y[ENG.GetNameDef]§!, якщо ми не залучені в масштабнішу війну."
 ARG_island_negotiations_decisions: "Переговори про острови"
 ARG_island_negotiations_decisions_desc: "Острови Південної Атлантики є спірною територією, і тому суперечки про те, хто мусить мати над ними суверенітет, тривають. Ця війна може завести нас далі, ніж було би бажано, і нам слід скористатися можливістю домовитися про мирну угоду, коли це буде можливо."
 ARG_peace_out: "Провести переговори з державою [ENG.GetNameDef]"
 ARG_england_demands_peace: "Провести переговори з державою [ARG.GetNameDef]"
 ARG_united_workers_decisions_tt: "Відмикає сукупність рішень §Y$ARG_unite_the_workers_decisions$§!."
 ARG_unite_the_workers_decisions: "Об'єднати робітників"
 ARG_unite_the_workers_decisions_desc: "Основою комуністичного руху завжди був працьовитий і пригноблений пролетаріат. Тепер, коли [ARG.GetAdjective]ий політичний ландшафт зміщується ліворуч, саме КПА має спровокувати страйки робітників у деяких із наших великих міст, щоби згуртувати людей, які стоять за нашою славною революцією!"
 ARG_instigate_worker_strike: "Спровокувати робітничий страйк в області [FROM.GetName]"
 ARG_uniting_workers_in_progress: "Наразі провокує страйк робітників"
 ARG_support_the_farmers_decisions_tt: "Відмикає сукупність рішень §Y$ARG_support_the_farmers_decisions$§!."
 ARG_support_the_farmers_decisions: "Підтримати фермерів"
 ARG_support_the_farmers_decisions_desc: "Оскільки ми встановлюємо стандарт рівності для всіх у нашій новій комуністичній державі, дуже важливо не забувати про пролетаріат, який довго і наполегливо працював на полях [ARG.GetAdjective]их ферм. Нам слід спрямувати гроші на підтримку фермерів, щоби забезпечити їм такі ж шанси на хорошу якість життя, як і тим, хто живе в містах."
 ARG_implement_rural_reforms: "Упровадити сільські реформи"
 ARG_implemented_rural_reforms: "Упроваджено сільські реформи"
 ARG_osmar_hellmuth_event_tt: "Станеться подія §Y$ARG_political_events.31.t$§!, котра дозволить нам обрати, звільнимо ми його та завербуємо як §Yагента§! чи залишимо у в'язниці."

