 peru_bolivia_category: "Перуано-болівійська конфедерація"
 peru_bolivia_category_desc: "Хоча Перуано-болівійська конфедерація проіснувала лише з 1836 по 1839 рік, вона все ж закарбувалася у свідомості нашого народу. Якби нам вдалося відновити значну частину старих кордонів, не виключено, що ми знову відродили б втрачену державу та проголосили себе її новими лідерами."
