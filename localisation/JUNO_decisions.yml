 ARG_international_loan_decisions: "Міжнародні позики"
 ARG_international_loan_decisions_desc: "Щоби відновити [ROOT.GetAdjective]у економіку, було б розумно звернутися до великих держав світу за позикою, аби запустити процес нашого омолодження. Однак нам слід бути обережними, щоби не залізти в надто великі борги."
 ARG_international_loan_decisions_tt: "Відмикає сукупність рішень §YМіжнародні позики§!. Якщо цільові держави погодяться, [ROOT.GetNonIdeologyName] здобуде:\n$ARG_international_loan_tt$"
 ARG_international_loan_tt: "Додасть модифікатор §Y$ARG_international_loan_modifier$§!, котрий дасть:\n $MODIFIER_POLITICAL_POWER_COST$: §R-20.0%§!\n $MODIFIER_LOCAL_RESOURCES_FACTOR$: §G+5.0%§!\n $MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+4.0%§!\n $MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+6.0%§!\n $MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §G+6.0%§!\n"
