 JAP_aizawa_trial_ongoing_desc: "Lieutenant Colonel Saburō Aizawa is currently under house arrest whilst his trial is still ongoing over his murder of the military officer Tetsuzan Nagata. However, with the trial becoming a media sensation with the judges colluding with his faction and turning the trial into a soapbox from which their ideology could be broadcast, it is clear that he will receive no tangible sentence. As a core member of the Kōdōha, if the group is to make a move, they will not do so until Aizawa's house arrest is over."
