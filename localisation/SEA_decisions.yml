 JAP_kodoha_insurgency_decisions: "Імперський шлях"
 JAP_kodoha_insurgency_decisions_desc: "Фракція Кодоха, угруповання в нашій Імперській армії, зараз діє проти своїх ворогів, про що свідчить вбивство ними офіцера Тецузана Нагати в серпні 1935 року. Якщо вони вирішать діяти більш масштабно, це станеться не раніше, ніж закінчиться суд над їхнім офіцером Айзавою. Можливо, найкраще посилити охорону певних осіб, які, на їхню думку, загрожують Кокутай, душі нашої нації."

