 JAP_kodoha_insurgency_decisions: "The Imperial Way"
 JAP_kodoha_insurgency_decisions_desc: "The Kōdōha faction, a faction within our Imperial Army is currently on the move against their enemies, as evidenced by their assassination of military officer Tetsuzan Nagata in August 1935. If they do decide to take action on a larger scale, it would not be until their officer Aizawa's trial has ended. It might be best to increase the security around certain individuals that they claim threaten the Kokutai, the soul of our nation."

