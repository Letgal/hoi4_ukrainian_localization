  PRC_put_an_end_to_the_sufan: "Покласти край Суфань"
  PRC_put_an_end_to_the_sufan_desc: "Коли ми прибули в [622.GetName], місцевого лідера ЦК Політбюро Лю Чжиданя та інше місцеве керівництво саме зачищали в рамках антиконтрреволюційної кампанії. $PRC_bo_gu$ отримає завдання покласти край цьому безглуздю."
  PRC_usurp_control_over_yanan: "Захопити контроль над Яньанем"
  PRC_usurp_control_over_yanan_desc: "[1032.GetName] на південь від нас є логічним наступним кроком у нашій спробі відновити надійну опорну базу."
  PRC_usurp_control_over_yanan_tt: "Якщо [ROOT.GetName] перебуває §Yв альянсі§! з §Y[CHI.GetName]§!, а інша країна контролює §Y[1032.GetName]§!, і одна з держав — §Y[744.GetName]§! або §Y[283.GetName]§!:"
  PRC_the_westward_expedition: "Експансія на захід"
  PRC_the_westward_expedition_desc: "[NXM.GetNameDefCap] на заході дає чудову можливість для розширення. Якщо ми організуємо сутичку на кордоні [1045.GetName], ми зможемо скористатися тим, що вони не звертають на нас уваги."
  PRC_the_eastward_expedition: "Східний похід"
  PRC_the_eastward_expedition_desc: "На сході [SHX.GetLeader] править у [615.GetName], але ми, можливо, зможемо прорвати їхню оборону через річку Хуанхе."
  PRC_develop_yanan_soviet: "Розвивати Яньаньську раду"
  PRC_develop_yanan_soviet_desc: "Нам вдалося встановити контроль над [1032.GetName], що дає нам можливість розширити наші опорні бази. Тепер ми зробимо [1032.GetName] резиденцією нашого уряду."
  PRC_the_internal_enemy: "Внутрішній ворог"
  PRC_the_internal_enemy_desc: "Боротьба проти [CHI.GetLeader] та уряду [CHI.GetRulingParty] триває вже десять років. Ми пам'ятаємо чистку 12 квітня 1927 року і повинні гарантувати, що така ганьба ніколи не повториться."
  PRC_know_the_enemy: "Знати ворога"
  PRC_know_the_enemy_desc: "Наші сусіди можуть бути дружніми зараз, але ми повинні вжити запобіжних заходів, щоб оглянути їхню оборону на випадок зміни ситуації."
  PRC_unlock_border_defense_raids_tt: "Розблоковує рейди §Y$raid_type_PRC_probe_border_defenses_raid$§! проти §Y$STATE_615$§! та §Y$STATE_1045$§!"
  PRC_cooperate_ulanhu: "Співпраця з Уланьфу"
  PRC_cooperate_ulanhu_desc: "Юнь Цзе, або Уланьфу, — відданий комуністичний борець із Монголії, який наразі діє на північ від наших опорних баз. Він запропонував приєднати свої сили до нас у [ROOT.capital.GetName], щоб битися пліч-о-пліч."
  PRC_know_the_enemy_tt: "Після завершення §Y$PRC_the_westward_expedition$§!, §Y$PRC_the_eastward_expedition$§! та §Y$PRC_usurp_control_over_yanan$§!:"
  PRC_burn_the_paper_tigers: "Спалити паперових тигрів"
  PRC_burn_the_paper_tigers_desc: "Ми звернемося до [CHI.GetName] та всіх інших, щоб спробувати сформувати Другий Об'єднаний фронт проти наших спільних ворогів."
  PRC_rally_the_peasants: "Згуртувати селян"
  PRC_rally_the_peasants_desc: "Селянство становить нашу головну базу підтримки через неефективне управління [CHI.GetNameDef]. Вони багато отримають від наших обіцяних реформ."
  PRC_rally_the_28_bolsheviks: "Згуртувати 28 ½ більшовиків"
  PRC_rally_the_28_bolsheviks_desc: "Глибокі знання «28 з половиною більшовиків», підготовлених у Радянському Союзі як лідерів для уряду та армії, повинні бути використані повною мірою в ці важкі часи."
  PRC_guide_central_committee: "Спрямовувати Центральний комітет"
  PRC_guide_central_committee_desc: "Ми повинні встановити чіткий курс для Центрального комітету. Якщо ми не зможемо зберегти єдність нашої партії, ми не можемо сподіватися об'єднати й Китай."
  PRC_leadership_of_mao: "Лідерство $PRC_mao_zedong$"
  PRC_leadership_of_mao_desc: "Мао проявив себе під час Великого походу, і зростання його впливу завдяки його вмінням — це, мабуть, непогано. Зрештою, якщо ми не хочемо обмежуватися нашими нинішніми кордонами, нам потрібне сильне лідерство."
  PRC_expel_the_occupiers: "Вигнати окупантів"
  PRC_expel_the_occupiers_desc: "Коли б ми не мали достатньо сили для цього, ми повинні вигнати іноземні війська з Китаю, оскільки інакше вони не зупиняться ні перед чим, щоб підірвати нас заради власної вигоди."
  PRC_restore_territorial_integrity: "Відновити територіальну цілісність"
  PRC_restore_territorial_integrity_desc: "Ми попросимо тих, хто вірний нашій справі, про просту передачу землі."
  PRC_seek_support_from_ussr: "Шукати підтримки у [SOU.GetNameDef]"
  PRC_seek_support_from_ussr_desc: "Наш давній союзник, [SOU.GetNameDef], надав вирішальну допомогу нашій революції. Однак для успіху революції ми повинні просити їх ще більше збільшити цю допомогу. Зрештою, успіх нашої революції дозволить їм зосередити свої зусилля на інших кордонах."
  PRC_request_guarantees: "Запитати територіальні гарантії"
  PRC_request_guarantees_desc: "Наш новий курс, натхненний Радянським Союзом, отримав би значну користь від їхнього захисту. Надання гарантій безпеки не обійдеться без ризику для них, але важливість цього кроку для стримування потенційних ворогів робить його виправданим."
  PRC_request_guarantees_tt: "§R[SOV.GetNameDefCap] може попросити нас стати суб'єктом в обмін на гарантію...§!"
  PRC_on_guerilla_warfare: "Про партизанську війну"
  PRC_on_guerilla_warfare_desc: "Як теоретик і автор праць про партизанську війну, Мао та його новобута влада забезпечать належне використання наших невеликих незалежних сил."
  PRC_dissent_in_the_united_front: "[GetDissentFocusName]"
  PRC_dissent_in_the_united_front_default: "Сіяти розбрат в Об'єднаному фронті"
  PRC_dissent_in_the_united_front_alt: "Сіяти розбрат у [ROOT.GetFactionName]"
  PRC_dissent_in_the_united_front_desc: "Навіть коли ми воюємо пліч-о-пліч із нашими союзниками, ми повинні підкреслювати переваги нашої ідеології. Це може залучити нам прихильників, можливо, навіть серед фігур, які відіграють важливу роль на іншому боці альянсу."
  PRC_dissent_in_the_united_front_1_tt: "Перебуваючи в §Yальянсі§! з [CHI.GetNameWithFlag]:"
  PRC_halves_infiltration_cost_tt: "§GЗменшує вдвічі вартість§! прийняття рішень §Y$PRC_infiltration_sea_cat$§!"
  PRC_establish_friendly_bases: "Створити бази в тилу ворога"
  PRC_establish_friendly_bases_desc: "Велика кількість цивільних на окупованій території дозволяє нашим інфільтраторам легко змішуватися з натовпом під час вчинення диверсій."
  PRC_establish_friendly_bases_1_tt: "Розблоковує рішення: §YОрганізувати диверсійні операції§!"
  PRC_establish_friendly_bases_2_tt: "§RОкуповані ворогом регіони§!, які мають §Y$PRC_guerilla_cells_active_2$§! або є §Yнаціональними регіонами§! суб'єкта з іноземним сюзереном, тепер можуть отримати §Y$PRC_anti_japanese_base$§!"
  PRC_secure_the_peoples_support: "Забезпечити підтримку народу"
  PRC_secure_the_peoples_support_desc: "Навіть якщо нам бракує контролю над більшою частиною Китаю, ми повинні забезпечити лояльність його народу до нашої справи на випадок, якщо знову вибухне громадянська війна."
  PRC_secure_the_peoples_support_tt: "Розблокувати всі §Y3 рівні§! рішень §Y$PRC_infiltration_sea_cat$§!."
  PRC_rural_recruitment: "Вербування в селах"
  PRC_rural_recruitment_desc: "Окупант ніколи не зможе контролювати всі сільські поселення, що дає нам можливість проводити там вербування з мінімальним ризиком."
  PRC_rural_recruitment_tt: "При §Yінфільтрації§! §Yсільського§!, §Yрозвиненого сільського§! або §Yскотарського§! регіону ви отримаєте §G[?PRC_rural_recruitment_manpower]§! людських ресурсів"
  PRC_raid_weapon_depots: "Рейд на склади зброї"
  PRC_raid_weapon_depots_desc: "Наші зусилля з інфільтрації дозволили нам нанести на карту логістичні мережі наших ворогів. Ми можемо використати це для рейдів на ці мережі, використовуючи захоплене спорядження для озброєння ще більшої кількості агентів."
  PRC_raid_weapon_depots_tt: "Розблоковує §Y$raid_type_PRC_weapons_depot_raid$§! там, де [ROOT.GetNameWithFlag] створила §Yпартизанські осередки§! або §Y$PRC_anti_japanese_base$§!, щоб отримати §Y$infantry_equipment$§! та §Y$artillery$§!"
  PRC_empower_the_guerillas: "Посилити партизанів"
  PRC_empower_the_guerillas_desc: "У міру того як наші партизанські сили набираються досвіду, ми можемо дозволити їм діяти незалежно. Це дасть можливість силам проникати ще далі та уникнути викриття, якщо наш зв'язок із ними буде перехоплено."
  PRC_empower_the_guerillas_tt: "§GЗменшує вдвічі вартість§! прийняття рішень §Y$PRC_guerilla_warfare_sea_cat$§! та розблоковує рішення для заміни §Y$PRC_guerilla_cells_active_1$§! на §Y$PRC_guerilla_cells_active_2$§!. Чинні зміни:"
  PRC_holding_half_the_sky: "Тримати половину неба"
  PRC_holding_half_the_sky_desc: "Становище жінок у китайському суспільстві довгий час було нерівним. Оскільки ми прагнемо рівності, ми повинні змінити й це. Як сказав Мао: «Жінки тримають половину неба», і ми повинні дозволити їм зробити свій внесок у революцію."
  PRC_question_the_faction_leadership: "Поставити під сумнів лідерство в альянсі"
  PRC_question_the_faction_leadership_desc: "Щоб отримати більший вплив, ми повинні вказувати на помилки керівництва нашого альянсу, водночас наголошуючи на наших власних успіхах."
  PRC_to_unify_a_country: "Об'єднати країну"
  PRC_to_unify_a_country_desc: "Зі зміцненням нашої позиції як політично, так і військово на території інших мілітаристів, ми повинні вимагати отримання ресурсів і визнання, на яке це заслуговує."
  PRC_to_unify_a_country_tt: "Передає будь-який регіон, який був успішно §Yінфільтрований§! країною §Y[ROOT.GetName]§!"
  PRC_strengthen_the_central_party_school: "Зміцнити Центральну партійну школу"
  PRC_strengthen_the_central_party_school_desc: "Підготовка нових партійних кадрів через Центральну партійну школу означає, що 28 ½ більшовиків та їхніх прихильників, які пройшли навчання в Радянському Союзі, поступово чисельно переважатимуть кадри, підготовлені цією школою."
  PRC_propaganda_efforts: "Пропагандистські зусилля"
  PRC_propaganda_efforts_desc: "Пропаганда є ключовою частиною вербування послідовників нашої революції, а також підтримки впевненості вже завербованих прихильників. Наша пропаганда навіть може бути використана нашими союзниками, коли вони закликатимуть своє населення захищати Китай."
  PRC_propaganda_efforts_1_tt: "Отримуйте §G[?PRC_gain_faction_inluence_number|%]§! §Yвпливу на фракцію§! за кожне рішення §Y«Партизанська війна»§! та §Yінфільтрацію§! в [CHI.GetAdjective]і регіони"
  PRC_propaganda_efforts_2_tt: "Отримуйте §G[?PRC_gain_faction_inluence_number|%]§! §Yвпливу на фракцію§! за кожне рішення §Y«Партизанська війна»§!"
  PRC_establish_yanan_university: "Заснувати Яньаньський університет"
  PRC_establish_yanan_university_desc: "Нинішня мережа окремих шкіл для мистецтв, наук і політичної освіти є дуже неефективною. Об'єднавши ці школи, ми могли б навчати ефективніше та розширювати галузі знань наших студентів завдяки обміну їхніми різноманітними знаннями."
  PRC_peaceful_reunification: "Прагнути мирного возз'єднання"
  PRC_peaceful_reunification_desc: "Ми є справжніми лідерами Китаю, і цей факт має бути визнаний раз і назавжди. Ми намагатимемося переконати в цьому [WTT_current_china_leader.GetNameDef]. Якщо вони відмовляться... що ж... нація побачить, ким вони є насправді."
  PRC_adopt_sun_yat_sens_principles: "Прийняти принципи Сунь Ятсена"
  PRC_adopt_sun_yat_sens_principles_desc: "Принципи Сунь Ятсена: націоналізм, демократія та добробут — аж ніяк не суперечать комуністичним цінностям, яких ми прагнемо. Його бачення того, що стабілізований Китай може розвиватися далі, тепер може бути реалізоване."
  PRC_establish_democratic_socialism: "Встановити демократичний соціалізм"
  PRC_establish_democratic_socialism_desc: "Наші головні досягнення для Китаю можуть бути увічнені в підручниках історії, але коли настануть важкі часи, ці досягнення не означатимуть багато. Тому люди повинні відчувати, що вони можуть спрямовувати революцію та притягувати уряд до відповідальності своїм голосом, якщо він колись не виконає свої обов'язки."
  PRC_form_central_social_affairs_department: "Створити Центральний відділ соціальних справ"
  PRC_form_central_social_affairs_department_desc: "Коригування мети нашої революції неминуче призведе до дискусій між її прихильниками та опонентами. Однак цей ідеологічний дискурс ризикує перерости в антиреволюційні теми, тому ми повинні створити розвідувальну службу для моніторингу наслідків утвердження маоїзму."
  PRC_reform_the_republic: "Реформувати Республіку"
  PRC_reform_the_republic_desc: "Республіка була гарною ідеєю, але погано реалізованою. Ми є справжніми послідовниками ідеалів Республіки."
  PRC_asian_democratic_union: "Азійський демократичний союз"
  PRC_asian_democratic_union_desc: "Щоб сприяти рівності, ми повинні співпрацювати з нашіми азійськими партнерами, аби гарантувати їм сильну переговорну позицію на світовій арені."
  PRC_asian_democratic_union_tt: "§Y$PRC_asian_democratic_union_modifier$§! збільшує §Yшвидкість досліджень§! на §G+1.00%§! і §Yмножник фабрик споживчих товарів§! на §Y-2.0%§! за кожного нового члена альянсу, до максимуму: швидкість досліджень §G+10.0%§! і множник фабрик споживчих товарів §Y-20.0%§!"
  PRC_yanan_rectification_movement: "Рух за впорядкування в Яньані"
  PRC_yanan_rectification_movement_tt: "Залежно від поточного значення §Y$PRC_communist_power_struggle$§!, §Y$PRC_maoism_dynamic_modifier$§! матиме різні модифікатори.\nПоточний ефект:"
  PRC_yanan_rectification_movement_desc: "Успіхи нашого режиму досі можна приписувати Мао, і ми повинні використати цей престиж для зміцнення маоїзму в нашій партії. Зміна статуту партії для включення ідей Мао та проголошення їх першою формою комунізму, адаптованою до конкретних умов Китаю, ускладнить опозицію до цих ідей."
  PRC_enforce_maoism: "Насадити маоїзм"
  PRC_enforce_maoism_desc: "Щоб ще більше зміцнити позиції маоїзму, ми повинні повністю пов'язати ідеологію з керівництвом держави та партії, зробивши Мао символом усієї нації."
  PRC_deepen_the_dixie_mission: "Поглибити співпрацю в рамках Місії Діксі"
  PRC_deepen_the_dixie_mission_desc: "Відданість, яку [USA.GetNameDef] проявили у співпраці з [ROOT.GetNameDef], гідна захоплення. Можливо, вони будуть готові розширити місію Діксі, залучивши [USA.GetAdjective]их експертів для модернізації нашої промисловості."
  PRC_invite_the_dixie_mission: "Запросити Місію Діксі"
  PRC_invite_the_dixie_mission_desc: "Як держава, що зростає в Азії, ми повинні дізнатися, чи зацікавлені [USA.GetNameDef] у встановленні дипломатичних зв'язків. Можливо, вони, на відміну від імперіалістичних держав навколо нас, будуть готові допомогти побудувати Китай, який зможе захистити себе від зовнішніх загроз."
  PRC_overthrow_the_ussr: "Повалити фальшивих комуністів"
  PRC_overthrow_the_ussr_desc: "В ідеологічних розбіжностях між нами та іншими комуністичними державами винне не лише наше пристосування до ситуації в Китаї. Реакційна і тоталітарна політика цих держав зайшла занадто далеко, і ми повинні втрутитися, щоб звільнити їхній пролетаріат від спотвореної форми революції."
  PRC_overthrow_the_ussr_tt: "Отримує мету війни §YАнексія§! проти кожної великої комуністичної країни. Поточний ефект:"
  PRC_two_soviets_together: "Дві Ради, разом"
  PRC_two_soviets_together_desc: "Попри змінений курс, який ми обрали в нашій ідеології, ми все ще маємо сильні ідеологічні зв'язки з [SOV.GetNameDef] і, звичайно, не забули їхню матеріальну та політичну підтримку протягом багатьох років."
  PRC_tech_agreement_with_ussr: "Угода про нові оборонні технології"
  PRC_tech_agreement_with_ussr_desc: "Розвинений стан нашої революції дозволяє нам зробити внесок у вигляді досліджень у наше партнерство з [SOV.GetNameDef]. Коли ми наздоженемо їхні технології в різних галузях, ми зможемо поділитися нашою оцінкою їхнього обладнання, вільною від упереджень, властивих розробникам."
  PRC_the_end_of_capitalism: "Кінець капіталізму"
  PRC_the_end_of_capitalism_desc: "Наша тісна співпраця з [SOV.GetNameDef] зміцнила наш альянс настільки, що тепер він може кинути виклик капіталістичним державам. Разом ми можемо поширити революцію і звільнити їхні колоніальні землі."
  PRC_purge_the_world_of_fascism: "Очистити світ від фашизму"
  PRC_purge_the_world_of_fascism_desc: "Попри обіцянки відійти від капіталізму, ненависть фашистів до комунізму є достатнім доказом того, що це лише фарс. Радикальні засоби, які ми використовуємо для звільнення пролетаріату, фашисти використовують для його придушення, і це те, проти чого ми повинні виступити."
  PRC_hundred_regiments_offensive: "Битва ста полків"
  PRC_hundred_regiments_offensive_desc: "Розширення нашої армії та її організація в численні незалежні контингенти дозволить нам сіяти хаос на лініях постачання ворога."
  PRC_prepare_for_the_inevitable: "Підготуватися до неминучого"
  PRC_prepare_for_the_inevitable_desc: "Експансіоністські наміри як з боку [JAP.GetNameDef], так і, можливо, навіть нашого традиційного союзника [SOV.GetNameDef], маячать на горизонті. Ми повинні відкласти ідеологічні розбіжності та підготуватися виступити єдиним фронтом проти зовнішніх загроз."
  PRC_ask_for_soviet_lend_lease: "Попросити радянський ленд-ліз"
  PRC_ask_for_soviet_lend_lease_desc: "$PRC_secure_lend_lease_from_soviet_desc$"
 #28 BOLSHEVIKS ALT-HISTORY
  PRC_reclaim_the_grasp_of_power: "Повернути владу"
  PRC_reclaim_the_grasp_of_power_desc: "Влада, яка перейшла до Мао завдяки його військовому керівництву під час Великого походу, нарешті повертається до колишніх лідерів партії. Оскільки Великий похід закінчився, $PRC_wang_ming$ або $PRC_bo_gu$ готові знову взяти на себе тягар керівництва."
  PRC_playing_both_sides: "Гра на два боки"
  PRC_playing_both_sides_desc: "Ми повинні прагнути забезпечити лояльність людей у державах мілітаристів та [CHI.GetAdjective]их регіонах, якщо колись настане час вирішальної битви за майбутнє нашої країни."
  PRC_the_fight_of_a_people: "Боротьба народу"
  PRC_the_fight_of_a_people_desc: "Наш народ повинен чинити опір наступу наших ворогів, навіть опинившись на окупованій ними території. Ми повинні посилати невеликі загони для згуртування місцевого опору, щоб ефективно підривати діяльність окупанта і, зрештою, звільнити батьківщину."
  PRC_a_stronger_united_front: "Сильніший Об'єднаний фронт"
  PRC_a_stronger_united_front_desc: "Ми повинні показати [CHI.GetName], що ми є надійним союзником, щоб вони не відчували потреби тримати ресурси в резерві на випадок, якщо ми порушимо альянс. Нам повинні дозволити більше брати участь у прийнятті рішень."
  PRC_sino_allied_pact_of_non_aggression: "Китайсько-союзний пакт про ненапад"
  PRC_sino_allied_pact_of_non_aggression_desc: "Усуваючи іноземний вплив з Китаю, ми повинні переконатися, що менш експансіоністські великі держави не втручатимуться."
  PRC_sino_allied_pact_of_non_aggression_accept_tt: "Вони підпишуть §YПакт про ненапад§! із §Y[ROOT.GetName]§!"
  PRC_with_inspiration_from_nkvd: "З натхненням від НКВС"
  PRC_with_inspiration_from_nkvd_desc: "Радянський НКВС, про який багато наших лідерів чули через свої зв'язки з радянськими чиновниками, має слугувати прикладом того, як захищатися від внутрішніх ворогів."
  PRC_soviet_technological_cooperation: "Радянська технологічна співпраця"
  PRC_soviet_technological_cooperation_desc: "Ми сподіваємося укласти з [SOV.GetNameDef] угоду про дослідження для просування справи обох наших націй."
  PRC_reestablish_moscow_sun_yat_sen_university: "Відновити Московський університет імені Сунь Ятсена"
  PRC_reestablish_moscow_sun_yat_sen_university_desc: "Відновивши та збільшивши фінансування Московського університету імені Сунь Ятсена, ми можемо допомогти скеровувати та вдосконалювати націю, виховуючи майбутні покоління вчених на кшталт тих 28 з половиною, що були раніше."
  PRC_a_truly_united_front: "Справді Об'єднаний фронт"
  PRC_a_truly_united_front_desc: "Ми повинні зміцнити наш дипломатичний корпус і покращити становище Другого Об'єднаного фронту."
  PRC_a_truly_united_front_tt: "§GЗменшує вдвічі вартість§! прийняття рішень категорії §Y$PRC_28_bolshevik_faction_cat$§!"
  PRC_part_of_the_comintern: "Частина Комінтерну"
  PRC_part_of_the_comintern_desc: "Оскільки революція вдома прогресує, ми можемо зосередитися на допомозі Комінтерну в досягненні його міжнародних цілей."
  PRC_petition_for_freedom: "Петиція про незалежність"
  PRC_petition_for_freedom_desc: "Занадто довго наша незалежність була в руках інших — настав час змінити це раз і назавжди."
  PRC_petition_for_freedom_not_subject_tt: "§YНе має ефекту, якщо країна не є суб'єктом§!"
  PRC_aggressive_pursuit_of_diplomacy: "Агресивна дипломатія"
  PRC_aggressive_pursuit_of_diplomacy_desc: "Хоча ми хотіли б вдатися до більш цивілізованих форм дипломатії, іноді загроза насильства — це те, що потрібно, аби наша воля перемогла. А якщо погроза не спрацює..."
  PRC_supreme_infiltration: "Найвища інфільтрація"
  PRC_supreme_infiltration_desc: "Завдяки нашому попередньому досвіду інфільтрації ми здобули знання, які тепер можемо використати для розширення таких операцій, залучаючи все більше і більше наших земляків на свій бік."
  PRC_scholarly_revolution: "Вчена революція"
  PRC_scholarly_revolution_desc: "Наші лідери вийшли з інтелігенції, і ми повинні формувати майбутнє [ROOT.GetAdjective]ої держави через їхню призму."
 #COMMON END-FOCUSES
  PRC_towards_one_china: "До єдиного Китаю"
  PRC_towards_one_china_desc: "Держави мілітаристів надто сильно підривають стабільність Китаю, щоб продовжувати існування, тому має бути встановлене централізоване керівництво."
  PRC_towards_one_china_bypass_tt: "§YКожна китайська нація§!: Одне з наступного має бути істинним: \n Не існує\n Воює з §Y[ROOT.GetNameWithFlag]§!\n Є суб'єктом §Y[ROOT.GetNameWithFlag]§!\n Перебуває в альянсі з §Y[ROOT.GetNameWithFlag]§!\n §Y[ROOT.GetName]§!: має §Yмету війни§! проти них."
  PRC_towards_one_china_tt: "Отримує мету війни §YАнексія§! проти кожної несоюзної китайської країни. Поточний ефект:"
  PRC_allow_autonomous_regions: "Дозволити автономні регіони"
  PRC_allow_autonomous_regions_desc: "Унікальні вимоги кожного регіону Китаю слід визнати, надавши певний ступінь автономії."
  PRC_allow_autonomous_regions_tt: "\nКожна §Yсоюзна китайська країна§! може вирішити стати суб'єктом §Y[ROOT.GetNameDef]§!. Поточний ефект:"
  PRC_the_peoples_republic: "Народна Республіка"
  PRC_the_peoples_republic_desc: "Тепер, коли революція твердо закріпилася, ми можемо почати перехід від революційної держави до такої, що своїми реформами зможе запропонувати своїм громадянам стабільність і процвітання."
  PRC_remove_iniltration_and_guerilla_decisions_tt: "§RВидаляє§! рішення категорії §Y$PRC_infiltration_sea_cat$§! та §Y$PRC_guerilla_warfare_sea_cat$§!"
  PRC_taiwan: "Убезпечити Тайвань"
  PRC_taiwan_desc: "Втрата Тайваню колишнім урядом Цінь на користь японців має бути скасована, навіть якщо необхідність повітряної або морської підтримки становить унікальний виклик."
  PRC_reclaim_tibet: "Повернути Тибет"
  PRC_reclaim_tibet_desc: "Нестабільність у Китаї дозволила [TIB.GetNameDef] відокремитися від китайського правління, але історичні зв'язки між нашими націями не можна ігнорувати. Ми повинні прагнути возз'єднатися з ними, щоб наш кордон знову міг сягнути Гімалаїв."
  PRC_subjugate_korea: "Підкорити Корею"
  PRC_subjugate_korea_desc: "Окупація Кореї [JAP.GetNameDef] та їхня подальша експансія в Маньчжурію показує, що союзна Корея має вирішальне значення для безпеки [ROOT.GetAdjective]ої держави. Якщо це наразі неможливо, ми повинні втрутитися."
  PRC_dare_to_struggle: "Наважитись на боротьбу..."
  PRC_dare_to_struggle_desc: "Тепер, коли держави мілітаристів на нашому боці, настав час боротися з іноземними загарбниками, які колонізували частини Китаю."
  PRC_dare_to_win: "... Наважитись на перемогу"
  PRC_dare_to_win_desc: "Експансія імперіалістичних попередників [SOV.GetNameDef] на китайські землі була прощена на користь кращих відносин, але не забута. Ми повинні спробувати відновити наші початкові кордони тепер, коли маємо для цього засоби."
  PRC_move_capital: "Перенести столицю"
  PRC_move_capital_desc: "Після утворення $PRC_proclaimed_communism$, цілком природно, що ми переносимо нашу резиденцію уряду і повертаємо місту назву Пекін."
  PRC_beijing_capital_name: "Пекін"
  PRC_education_reform: "Освітня реформа"
  PRC_education_reform_desc: "Ми вживемо заходів для проведення швидкої загальнонаціональної освітньої реформи, спрямованої на впровадження вищої освіти радянського зразка з акцентом на інженерну та технічну освіту."
  PRC_the_first_premier: "Перший прем'єр"
  PRC_the_first_premier_desc: "$PRC_zhou_enlai$ буде призначений першим прем'єром $PRC_proclaimed_communism$, що закріпить його позицію як одного з провідних політиків Партії."
  PRC_the_party_builds_the_nation: "Партія будує націю"
  PRC_the_party_builds_the_nation_desc: "Тепер, коли ми контролюємо великі території Китаю, настав час розпочати загальнонаціональну кампанію, щоб використати наше населення та промисловість, що розвивається."
  PRC_the_chinese_century: "Китайське століття"
  PRC_the_chinese_century_desc: "Економічне зростання в поєднанні з достатньою політичною силою, щоб формувати світ, — це те, чого прагнула ця нація, і тепер отримала. Підйом Китаю починається зараз — це наше століття."
 #UNWILLING DIARCHY ALT-HISTORY
  PRC_the_unwilling_diarchy_focus: "Небажане двовладдя"
  PRC_the_unwilling_diarchy_focus_desc: "Відчайдушні часи вимагають відчайдушних заходів — ми повинні замінити існуючі партійні органи, щоб гарантувати, що нове керівництво матиме можливість швидко діяти проти будь-якого ворога народу. \n\nМао та Ґотао повинні відкласти свої розбіжності та працювати разом."
  PRC_the_unwilling_diarchy_focus_tt: "Ви не зможете сформувати або приєднатися до §YДругого Об'єднаного фронту§!"
  PRC_the_response_to_a_threat: "Відповідь на загрозу"
  PRC_the_response_to_a_threat_desc: "Ми зробимо все необхідне, щоб відповісти на всі загрози, що нас оточують. Ми повинні підготуватися до атаки."
  PRC_promote_regular_army: "Розвивати регулярну армію"
  PRC_promote_regular_army_desc: "Лише традиційними засобами ми можемо гарантувати, що Червона армія здатна захищати та розширювати території [ROOT.GetNameDef]."
  PRC_strict_training_regiments: "Суворий режим тренувань"
  PRC_strict_training_regiments_desc: "Ми повинні посилити дисципліну в Червоній армії.\n\nЩоденні ранкові тренування дозволять швидко створити професійну армію та покращать якість новобранців, що потрапляють у лінійні підрозділи."
  PRC_army_reforms: "Армійські реформи"
  PRC_army_reforms_desc: "Червона армія застаріла і базується на старій доктрині, яка не виправдовує себе після Великого походу. Ми повинні перебудувати армію з нуля.\n\nНова серія реформ [ROOT.GetLeader] спільно з провідними генералами приведе до створення нової, сильнішої Червоної армії."
  PRC_centralized_army_command: "Централізоване армійське командування"
  PRC_centralized_army_command_desc: "Децентралізоване командування нам не послужить. Уся інформація повинна проходити через нову структуру командування, щоб покращити належне оперативне планування згори донизу, до найнижчого новобранця."
  PRC_soviet_battle_tactics: "Радянська бойова тактика"
  PRC_soviet_battle_tactics_desc: "Наслідуючи тактику [SOV.GetNameDef], ми можемо прагнути використовувати нашу власну порівнянну чисельну перевагу на свою користь. У нас буде команда офіцерів, якій доручено вивчити уроки досвіду [SOV.GetNameDef]."
  PRC_promote_guerilla_warfare: "Розвивати партизанську війну"
  PRC_promote_guerilla_warfare_desc: "Червона армія не може сподіватися зрівнятися силою з нашими ворогами — принаймні поки що. \n\nМи повинні використовувати наші сильні сторони та битися в тилу ворога, перш ніж швидко зникати, щоб завдати удару знову."
  PRC_the_battle_behind_the_front_lines: "Битва в тилу ворога"
  PRC_the_battle_behind_the_front_lines_desc: "Ми повинні подвоїти наші зусилля, щоб завдавати ударів по іноземних агресорах за їхніми лініями фронту. Перешкоджаючи їхньому постачанню та здатності підкріплювати свої передові лінії, ми змушуємо ворога витрачати цінні людські ресурси для захисту свого тилу."
  PRC_gain_the_peoples_trust: "Завоювати довіру народу"
  PRC_gain_the_peoples_trust_desc: "Ми проникнемо в навколишню сільську місцевість, підкуповуючи та погрожуючи відповідним особам, щоб забезпечити лояльність людей у районах, які ми наразі не контролюємо. Нам знадобиться їхня підтримка в найближчі дні..."
  PRC_limited_infiltration_efforts: "Обмежені спроби інфільтрації"
  PRC_limited_infiltration_efforts_desc: "Ми повинні зробити все можливе, щоб об'єднати Китай, будь-якими необхідними засобами. Народ Китаю має знати, що ми не забули про нього, і надати йому як матеріальну, так і нематеріальну підтримку, якщо настане день, коли це знадобиться."
  PRC_secure_the_lands: "Убезпечити землі"
  PRC_secure_the_lands_desc: "Ми ближче, ніж будь-коли, до виконання наших цілей — ми не повинні вагатися зараз. Нам потрібно витратити більше ресурсів, щоб переконати населення під контролем фальшивого уряду в справедливості нашої справи."
  PRC_launch_sabotage_campaigns: "Розпочати диверсійні кампанії"
  PRC_launch_sabotage_campaigns_desc: "Диверсійні операції проти агресорів допоможуть справі Червоної армії та перешкодять просуванню ворога."
  PRC_raiding_parties: "Рейдові загони"
  PRC_raiding_parties_desc: "Того, чого нам бракує в промисловій могутності — порівняно з ворогом, — ми надолужуємо винахідливістю. Відправлення рейдових загонів не лише допоможе стабілізувати нашу ситуацію зі спорядженням, але й погіршить їхню."
  PRC_mobilization_of_the_people: "Мобілізація народу"
  PRC_mobilization_of_the_people_desc: "У часи кризи народ повстане.\n\nМи створимо загони ополчення на чолі з ветеранами Великого походу, а також наберемо та озброїмо місцеве населення."
  PRC_mobilization_of_the_people_tt: "Створити §Y4 китайські§! підрозділи ополчення"
  PRC_mao_zedong_ascends: "Сходження $PRC_mao_zedong$"
  PRC_mao_zedong_ascends_desc: "$PRC_mao_zedong$ залишається єдиним справжнім лідером [ROOT.GetNameDef].\n\n$PRC_zhang_guotao$ більше не може бути на одному рівні з Головою Мао, лідер може бути тільки один."
  PRC_promote_womens_suffrage: "Сприяти виборчому праву для жінок"
  PRC_promote_womens_suffrage_desc: "«Жінки тримають половину неба». Справжня гендерна рівність є метою Партії, і ми повинні вжити заходів для забезпечення правової, політичної, соціальної та економічної участі жінок у всьому Китаї."
  PRC_zhang_guotao_ascends: "Сходження $PRC_zhang_guotao$"
  PRC_zhang_guotao_ascends_desc: "$PRC_zhang_guotao$ залишається єдиним справжнім лідером [ROOT.GetNameDef].\n\n$PRC_mao_zedong$ більше не може бути на одному рівні з Головою Ґотао, лідер може бути тільки один."
  PRC_consolidate_politcal_power: "Зміцнити політичну владу"
  PRC_consolidate_politcal_power_desc: "Тепер один лідер є верховним, і життєво важливо, щоб ми перейшли до закріплення цього в усіх партійних структурах. Дисидентів не можна допускати."
  PRC_consolidate_politcal_power_tt: "Зсуває §Y$PRC_communist_power_struggle$§! в бік лідера. Поточний ефект:"
  PRC_secure_lend_lease_from_soviet: "Забезпечити ленд-ліз від [SOV.GetNameDef]"
  PRC_secure_lend_lease_from_soviet_desc: "Минулі спроби встановити сухопутний зв'язок із [SOV.GetNameDef] закінчилися катастрофічно. Але тепер, коли ми це подолали, отримувати від них припаси буде набагато легше."
  PRC_preemptive_strike: "Превентивний удар"
  PRC_preemptive_strike_desc: "Наслідки повстання в Наньчані 1927 року показують, наскільки ефективними можуть бути націоналістичні сили. Щоб запобігти ще одному Великому походу, ми повинні вдарити першими, здійснюючи власні оточення та використовуючи наші вигідніші позиції."
  PRC_an_end_to_the_japanese_threat: "Кінець [JAP.GetAdjective]ої загрози"
  PRC_an_end_to_the_japanese_threat_desc: "Присутність [JAP.GetAdjective]ої армії на нашому порозі становить постійну загрозу, оскільки їхні імперіалістичні амбіції не мають меж. Вдаривши першими, ми, можливо, зможемо заскочити їх зненацька."
  PRC_assume_leadership: "Взяти керівництво на себе"
  PRC_assume_leadership_desc: "[GetAssumeLeaderShipText]"
  PRC_assume_leadership_tt: "Залежно від поточного значення §Y$PRC_communist_power_struggle$§!, §Y[ROOT.GetLeader]§! отримає різні риси.\nПоточний ефект:"
  PRC_GetAssumeLeaderShipText_Wentian: "Позиція нашого нового Голови має бути беззаперечною. Ми повинні рухатися вперед як Партія та нація."
  PRC_GetAssumeLeaderShipText_NotWentian: "Позиція нашого нового Голови має бути беззаперечною. Колишній Голова $PRC_zhang_wentian$ зробив свій внесок у стабілізацію Партії, але зараз настав час [ROOT.GetLeader]."
  PRC_emergency_supply_protocols: "Протоколи надзвичайного постачання"
  PRC_emergency_supply_protocols_desc: "Наша система постачання нежиттєздатна. Ми повинні докласти всіх зусиль для її вдосконалення, щоб наші війська не залишилися без зброї, боєприпасів та їжі."
  PRC_emergency_prodction_protocols: "Протоколи надзвичайного виробництва"
  PRC_emergency_prodction_protocols_desc: "Щоб збільшити військове виробництво, ми повинні встановити виробничі квоти для нашої промисловості. Такий захід ризикує відштовхнути наших прихильників, але наразі альтернатив немає."
  PRC_extend_emergency_measures: "Продовжити надзвичайні заходи"
  PRC_extend_emergency_measures_desc: "Ми як ніколи близькі до вирішення наших найважливіших проблем, але ми повинні продовжити наші зусилля, інакше вони будуть марними."
  PRC_extend_emergency_measures_1_tt: "Із завершеним §Y$PRC_emergency_supply_protocols$§!: §Yзбільшити тривалість на [?PRC_emergency_protocol_idea_days] днів§!, або:"
  PRC_extend_emergency_measures_2_tt: "Із завершеним §Y$PRC_emergency_prodction_protocols$§!: §Yзбільшити тривалість на [?PRC_emergency_protocol_idea_days] днів§!, або:"
  PRC_to_support_the_army: "Підтримати армію"
  PRC_to_support_the_army_desc: "Ми зробимо те, що мусимо, щоб розширити вже вжиті заходи, зробивши ці зміни постійними. Армія повинна мати все необхідне, щоб очолити Революцію."
  PRC_to_support_the_army_1_tt: "Із завершеним §Y$PRC_emergency_supply_protocols$§!:"
  PRC_to_support_the_army_2_tt: "Із завершеним §Y$PRC_emergency_prodction_protocols$§!:"
  PRC_reach_out_to_the_west: "Звернутися до Заходу"
  PRC_reach_out_to_the_west_desc: "Попри його неодноразові дії проти [ROOT.GetAdjective]ого суверенітету в минулому, Захід має багато ресурсів, які могли б допомогти перетворити [ROOT.GetNameDef] на світову державу."
  PRC_reach_out_to_the_west_tt: "Якщо не фашистська, §Yвелика західна держава§! воює проти спільного ворога, і жодна зі сторін не має союзників, які воюють один проти одного:"
  PRC_closer_ties_to_sov: "Тісніші зв'язки з [SOV.GetName]"
  PRC_closer_ties_to_sov_desc: "Ми повинні прагнути ще тісніших відносин із [SOV.GetNameDef]. Китайсько-радянські зв'язки міцні, але їх потрібно зробити ще міцнішими."
  PRC_demand_warlord_loyalty: "Вимагати лояльності від мілітаристів"
  PRC_demand_warlord_loyalty_desc: "Ми повинні об'єднати Китай під єдиним керівництвом — і ми повинні чітко дати зрозуміти всім, чиє це буде керівництво.\n\nМи надішлемо повідомлення мілітаристам — пропозицію створити Уряд національної оборони. [CHI.GetLeader] може це не схвалити, але це необхідно."
  PRC_bring_war_to_neighboring_warlords: "Принести війну сусіднім мілітаристам"
  PRC_bring_war_to_neighboring_warlords_desc: "У Китаї може бути лише один правитель — першим кроком до поширення Революції буде підкорення мілітаристів."
  PRC_bring_war_to_neighboring_warlords_tt: "Отримує мету війни §YАнексія§! проти всіх §Yсусідніх мілітаристів§!. Поточні ефекти: "
  PRC_lessons_of_the_west: "Уроки Заходу"
  PRC_lessons_of_the_west_desc: "Ми поглянемо за межі наших кордонів, щоб побачити, які уроки можна винести з інших націй, навчаючись у тих, чия промисловість досягла меж, яких наша ще не досягла.\n\nМи повинні наздоганяти."
  PRC_the_long_march_towards_progress: "Великий похід до прогресу"
  PRC_the_long_march_towards_progress_desc: "Ми повинні продовжувати прогресувати. Ми можемо відставати технологічно, але ми не залишимося такими. Ресурси повинні бути спрямовані на зміцнення освітнього сектору в [ROOT.GetNameDef]."
  PRC_every_peasant_a_soldier: "Кожен селянин — солдат"
  PRC_every_peasant_a_soldier_desc: "Кожна працездатна людина, яка працює в полі, також повинна бути готова взяти до рук зброю, якщо нація цього потребуватиме.\n\n«Революційна війна — це війна народних мас; вести її можна лише мобілізувавши маси та спираючись на них»."
  PRC_every_peasant_a_soldier_1_tt: "Із завершеним §Y$PRC_promote_guerilla_warfare$§!:"
  PRC_every_peasant_a_soldier_2_tt: "Із завершеним §Y$PRC_promote_regular_army$§!:"
  PRC_avenge_the_century_of_humiliation: "Помститися за Століття приниження"
  PRC_avenge_the_century_of_humiliation_desc: "1800-ті роки стали століттям приниження з боку західних держав. Настав час повернути борг."
  PRC_avenge_the_century_of_humiliation_tt: "[ROOT.GetNameWithFlag] отримує мету війни §YПідкорення (Фокус)§! проти будь-якої сусідньої §YЗахідної країни§! або її суб'єктів. Поточні ефекти:"
  PRC_the_march_to_victory: "Похід до перемоги"
  PRC_the_march_to_victory_desc: "Похід до перемоги неминучий. Те, що починалося як Небажане двовладдя, призвело до створення сильної та об'єднаної партійної структури. Тепер ми повинні поглянути назовні, на наших внутрішніх ворогів."
  PRC_a_new_central_committee: "Новий Центральний комітет"
  PRC_a_new_central_committee_desc: "Настав час змін. $PRC_zhang_guotao$ наказав провести повномасштабний перегляд Центрального комітету та побудувати його з нуля."
  PRC_a_new_central_committee_tt_1: "Протягом §Y180 днів§!:"
  PRC_a_new_central_committee_tt_2: "Потім: "

 #COMMON BRANCHES
  PRC_expedite_land_revolution: "Прискорити земельну революцію"
  PRC_expedite_land_revolution_desc: "Перерозподіл землі від поміщиків до селян зруйнував феодальні структури на селі. Сільські маси тепер твердо стоять за революцію."
  PRC_halt_land_revolution: "Зупинити земельну революцію"
  PRC_halt_land_revolution_desc: "Для збереження стабільності революційну земельну програму відкладено. Хоча селянство бурчить, місцеві еліти заспокоєні, і короткострокова внутрішня єдність збережена."
  PRC_reestablish_the_state_bank: "Відновити Державний банк"
  PRC_reestablish_the_state_bank_desc: "Для належного управління нашою економікою нам потрібно відновити наш центральний банк. Національний банк $PRC_communism$ був заснований у Центральному Китаї, але Великий похід змусив його припинити роботу. Його обладнання відтоді було в дорозі, і зараз починає прибувати до [ROOT.capital.GetCapitalVictoryPoint.GetName]."
  PRC_promote_the_silver_dollar: "Просувати срібну монету"
  PRC_promote_the_silver_dollar_desc: "Вилучення мідних монет з обігу на користь срібла дозволить нам переробити старий метал для виробництва боєприпасів. Внутрішня вартість наших монет також означатиме, що нашим торговим партнерам не доведеться турбуватися про зростання чи падіння вартості нашої валюти, оскільки вона прив'язана до вартості срібла."
  PRC_promote_paper_bills: "Просувати паперові банкноти"
  PRC_promote_paper_bills_desc: "Паперові гроші з низькою собівартістю виробництва стали б гарною заміною мідним монетам, які можна переробити на заводах боєприпасів. Однак серйозним недоліком є ​​те, що наші торгові партнери можуть нервувати через валюту, вартість якої ми можемо легко змінити, просто надрукувавши її більше."
  PRC_new_currency_established: "Вибір цього фокуса запобіжить негативним ефектам від §Y$PRC_equipment_from_copper_coins$§!, якщо вони ще не виникли."
  PRC_allow_special_goods_trade: "Дозволити торгівлю особливими товарами"
  PRC_allow_special_goods_trade_desc: "Торгівля особливими товарами — це те, що уряд повинен визнати та використати, забезпечуючи частковий контроль шляхом оподаткування."
  PRC_ban_special_goods_trade: "Заборонити торгівлю особливими товарами"
  PRC_ban_special_goods_trade_desc: "Попри популярність особливих товарів, залежність є серйозною проблемою, яку ми повинні вирішити за допомогою заборони. Навіть якщо така реформа спочатку буде непопулярною, вона має вирішальне значення для того, щоб особливі товари не стали перешкодою для революції, як алкоголь колись у [SOV.GetNameDef]."
  PRC_ban_special_goods_trade_tt: "Покращений §Yнаціональний дух§!, який застосується через рік, буде: "
  PRC_agricultural_reform: "Сільськогосподарська реформа"
  PRC_agricultural_reform_desc: "Тепер, коли ми гарантували, що можемо контролювати ресурси нашої економіки, ми повинні продовжити сільськогосподарську реформу, передаючи землю від поміщиків біднішим фермерам."
  PRC_agricultural_reform_tt: "Змінює §Y$PRC_agrarian_society$§! на §Y$PRC_agrarian_reform$§!, що дає:"
  PRC_eight_points_for_attention: "Вісім пунктів для уваги"
  PRC_eight_points_for_attention_desc: "$PRC_eight_points_for_attention$, встановлені $PRC_mao_zedong$, наголошують на важливості: бути ввічливим у розмові, бути чесним при купівлі та продажу, повертати всі позичені речі, платити компенсацію за все пошкоджене, не бити і не лаяти інших, не псувати посіви, не чіплятися до жінок, не знущатися з полонених."
  PRC_CSCEC_mils: "Спеціалізація CSCEC — Військова промисловість"
  PRC_CSCEC_mils_desc: "Ми закликатимемо CSCEC спеціалізуватися на військовому будівництві та використовувати всі засоби для досягнення цієї мети. Нам потрібно покращити наше військове виробництво, щоб мати шанс у найближчі роки."
  PRC_CSCEC_civs: "Спеціалізація CSCEC — Цивільна промисловість"
  PRC_CSCEC_civs_desc: "Ми закликатимемо CSCEC спеціалізуватися на промисловому будівництві, зрештою, саме в цьому полягають сильні сторони CSCEC."
  PRC_industrialization_efforts: "Розпочати зусилля з індустріалізації"
  PRC_industrialization_efforts_desc: "Останнє зростання сільськогосподарського виробництва дозволяє частині наших людей працювати в інших галузях. Ми повинні визначити пріоритетом переміщення до тих галузей, які дозволяють подальше зростання, наприклад, виробництво будівельних матеріалів або інструментів для ферм."
  PRC_construct_the_banqiao_dam: "Побудувати греблю Баньцяо"
  PRC_construct_the_banqiao_dam_desc: "Гребля на річці Жу в регіоні [602.GetName] могла б забезпечити регіон електроенергією. Це також допомогло б запобігти повеням, які були особливо сильними в останні десятиліття."
  PRC_resource_extraction_focus: "Видобуток ресурсів"
  PRC_resource_extraction_focus_desc: "Нам потрібно більш комплексно використовувати природні ресурси на нашій території, щоб збільшити промислове зростання."
  PRC_connecting_the_country: "З'єднати країну"
  PRC_connecting_the_country_desc: "Розширення нашої промисловості та зростаюча потреба в розподілі товарів, які раніше вироблялися в самодостатніх, але менш ефективних громадах, зробили інфраструктуру важливішою, ніж будь-коли."
  PRC_establish_shorter_market_plans: "Встановити короткострокові ринкові плани"
  PRC_establish_shorter_market_plans_desc: "Радикальні довгострокові плани для нашої економіки можуть обіцяти великі винагороди, але також коштують дорого і пов'язані з ризиками. Натомість ми повинні зосередитися на тому, щоб наявна у нас промисловість мала засоби для оптимальної роботи."
  PRC_initialize_five_year_plan: "Започаткувати першу п'ятирічку"
  PRC_initialize_five_year_plan_desc: "Мета першої п'ятирічки полягає в тому, щоб покращити виробництво наявної промисловості, перш ніж використовувати надлишок продукції для створення промисловості в абсолютно нових секторах."
  PRC_urbanization: "Сприяти урбанізації"
  PRC_urbanization_desc: "Щоб сприяти розвитку важкої промисловості, ми повинні заохочувати колишніх самодостатніх фермерів працювати в нашій промисловості, поки держава гарантує, що інші фермери виробляють достатньо продукції для розподілу як у містах, так і в селах."
  PRC_rural_region_development: "Розвиток сільських регіонів"
  PRC_rural_region_development_desc: "Для сприяння покращенню якості життя в [ROOT.GetNameDef], виробництво продовольства має бути збільшене шляхом інвестування в модернізацію ферм у наших сільських районах."
  PRC_finalize_industrial_plan: "Завершити промисловий план"
  PRC_finalize_industrial_plan_desc: "Завершивши наші плани реформ, ми тепер можемо фіналізувати наш промисловий план, переконавшись, що новий дослідницький центр і виробничі потужності співпрацюють якомога тісніше."
  PRC_great_production_movement: "Рух за велике виробництво"
  PRC_great_production_movement_desc: "Дефіцит продовольства в [ROOT.GetNameDef], посилений серією стихійних лих, змусив нас заохочувати зміни в громадах, які раніше покладалися на уряд у питаннях харчування. Вони вирушили на раніше непродуктивні землі, щоб створити ферми, і ці зусилля тепер мають бути підтримані нашими військами, які поділяться своїм інженерним досвідом з товаришами."
  PRC_equipment_from_copper_coins: "Спорядження з мідних монет"
  PRC_equipment_from_copper_coins_desc: "Оскільки нам бракує великої гірничодобувної промисловості, мідні монети можна переплавляти та використовувати для куль або інших матеріалів."
  PRC_rally_the_industry: "Згуртувати промисловість"
  PRC_rally_the_industry_desc: "Наше переміщення залишило нашу промисловість дезорганізованою. Ми повинні дослідити, що можна зробити з виробничими інструментами, які ми взяли у Великий похід, і спробувати повторно використати ці забуті ресурси наших початкових баз."
  PRC_red_army_reborn: "Відродження Червоної армії"
  PRC_red_army_reborn_desc: "Наша нова база в [622.GetName] має бути зміцнена. Деякі з наших втрат можна компенсувати залученням місцевих добровольців, і ми повинні скласти плани захисту нашого нового дому."
  PRC_asymmetric_warfare: "Асиметрична війна"
  PRC_asymmetric_warfare_desc: "Протягом століть армії, що поступалися чисельністю, прагнули подолати неможливі шанси, і ми повинні робити так само, використовуючи переваги, яких не мають наші вороги. Краще знання місцевості, зв'язки з місцевим цивільним населенням і партизанська тактика можуть бути використані для отримання переваги."
  PRC_conventional_warfare: "Конвенційна війна"
  PRC_conventional_warfare_desc: "Хоча ведення затяжної війни на виснаження має свої переваги, воно не позбавлене недоліків. Обмежуючись опортуністичними атаками, ми стаємо вразливими до ударів по наших виробничих потужностях. Важче підняти бойовий дух багатьма малими перемогами, а уникаючи великих битв, ми можемо затягнути конфлікти, які інакше могли б закінчитися швидше."
  PRC_indirect_fire: "Вогонь із закритих позицій"
  PRC_indirect_fire_desc: "Ми зосередимося на створенні вдосконалених артилерійських сил, орієнтованих на ведення вогню по ворогу із закритих позицій."
  PRC_three_rules_of_discipline: "Прищепити Три правила дисципліни"
  PRC_three_rules_of_discipline_desc: "Як сформулював Мао у 20-х роках у рамках своєї військової стратегії, якщо ми хочемо отримати більшу підтримку населення, вкрай важливо, щоб наші війська не використовували свою силу для крадіжки майна. І якщо ми хочемо повною мірою скористатися нашими обмеженими ресурсами, також важливо, щоб предмети, відібрані у ворога, передавалися вищому командуванню для розподілу."
  PRC_request_for_aid: "Запит на допомогу"
  PRC_request_for_aid_desc: "[SOV.GetNameDefCap] від самого нашого заснування підтримували наші зусилля, водночас уникаючи прямого втручання. Однак нинішня світова ситуація вимагає більше, ніж символічної підтримки, тому необхідно надіслати місію з проханням про надання [SOV.GetAdjective]ого спорядження для розбудови нашої армії."
  PRC_long_march_to_recovery: "Великий похід до відновлення"
  PRC_long_march_to_recovery_desc: "Великий похід до [622.GetName] призвів до величезних втрат у нашій армії. Настав час реорганізувати наші війська, що залишилися, і взяти курс на відновлення слави Робітничо-селянської Червоної армії."
  PRC_best_of_the_best: "Найкращі з найкращих"
  PRC_best_of_the_best_desc: "Наші збройні сили будуть зосереджені на прищепленні найвищого рівня якості та професіоналізму. Ми повинні приймати лише тих новобранців, які демонструють найглибшу відданість справі та володіють відповідними навичками."
  PRC_master_the_terrain: "Володарі місцевості"
  PRC_master_the_terrain_desc: "Навчання бою в горах і створення якісних карт місцевості дозволять нам обходити ворогів з флангів і безпечно відходити після удару."
  PRC_to_steal_an_army: "Вкрасти армію"
  PRC_to_steal_an_army_desc: "Оскільки наша обмежена промисловість не встигає за потребами нашої армії, вкрай важливо використовувати трофейне спорядження, коли це можливо. Це може створити логістичні проблеми, але за належної підготовки та таких заходів, як забезпечення постачання запасних частин, їх можна подолати."
  PRC_role_of_kangda: "Роль Канда"
  PRC_role_of_kangda_desc: "Наша головна військова школа, Школа Червоної армії в [622.GetName] — також відома як Канда (Kàngdà) — раніше зосереджувалася на навчанні. Тепер вона стане центром інновацій зі збільшеним фінансуванням, зосереджуючись на доктринах і розробці обладнання, як вітчизняного, так і іноземного."
  PRC_develop_the_army: "Розвивати армію"
  PRC_develop_the_army_desc: "Тепер, коли армія, яку ми збудували, працює на межі своїх можливостей, настав час надати їй засоби для модернізації."
  PRC_to_serve_the_people: "Служити народу"
  PRC_to_serve_the_people_desc: "Ми повинні переконатися, що наші війська відчувають, що ми прагнемо боротися за речі, які в інтересах нашого народу. Солдати повинні й надалі шанувати свій обов'язок перед нацією, і так само повинні робити ті, хто не в армії."
  PRC_prepare_for_596: "Підготовка до 596"
  PRC_prepare_for_596_desc: "Загрозі ядерної зброї неможливо протистояти без наявності власної такої зброї. Тому уряд повинен вербувати та підтримувати вчених у суміжних галузях, щоб вони могли підготувати ядерну програму."
  GER_unlock_national_nuclear_corporation_tt: "Розблоковує промисловий концерн §Y$PRC_china_national_nuclear_corporation$§!"
  PRC_increase_domestic_production_capacity: "Збільшити внутрішнє військове виробництво"
  PRC_increase_domestic_production_capacity_desc: "Хоча нам вдалося розширити свій вплив обмеженими засобами, настав час інвестувати у нашу військову промисловість. Якби ми зазнали ще однієї тривалої війни, наше накопичене спорядження врешті-решт було б вичерпано або потребувало б ремонту, і неможливість запропонувати заміну стала б катастрофічною."
  PRC_army_tank_research: "Підготуватися до внутрішнього виробництва танків"
  PRC_army_tank_research_desc: "Оскільки наша молода промисловість тепер здатна забезпечити важче озброєння, настав час наздогнати інші військові держави та розробити потужності для виробництва танків. Це дасть нам значну перевагу проти сусідніх країн без такої зброї та зміцнить нашу позицію проти тих, хто має власні бронетанкові сили."
  PRC_army_doctrines: "Доктрини на практиці"
  PRC_army_doctrines_desc: "Доктрина, яку ми ретельно розробляли протягом різних конфліктів, у яких брали участь, повинна бути пристосована до нашої нової організації та озброєння. Без інтеграції їхні переваги будуть зменшені."
  PRC_army_doctrines_tt: "Отримайте бонус на основі обраної вами §Yвеликої доктрини§!:"
  PRC_army_doctrines_mobile_warfare_tt: "За наявність §Y$GRAND_DOCTRINE_MOBILE_WARFARE$§!:"
  PRC_army_doctrines_superior_firepower__tt: "За наявність §Y$GRAND_DOCTRINE_SUPERIOR_FIREPOWER$§!:"
  PRC_army_doctrines_grand_battleplan_tt: "За наявність §Y$GRAND_DOCTRINE_GRAND_BATTLEPLAN$§!:"
  PRC_army_doctrines_mass_assault_tt: "За наявність §Y$GRAND_DOCTRINE_MASS_ASSAULT$§!:"
  PRC_appeal_for_foreign_aid: "Звернення по іноземну допомогу"
  PRC_appeal_for_foreign_aid_desc: "Запит на бронетехніку від [SOV.GetNameDef] дозволить нам створити бронетанкову гілку в нашій армії, а також вивчити їхні розробки для покращення власних."
  PRC_establish_pla_air_force: "Військово-повітряні сили НВАК"
  PRC_establish_pla_air_force_desc: "У міру того, як ми розширюємося з нашої гірської фортеці та захоплюємо все більше низовин, ми стаємо більш вразливими до атак з повітря. На щастя, під час нашої експансії ми також досягли промислової потужності, необхідної для того, щоб щось із цим зробити, і ми негайно усунемо цю вразливість, створивши власні військово-повітряні сили."
  PRC_appoint_chang_qiankun: "Призначити Чан Цянькуня"
  PRC_appoint_chang_qiankun_desc: "Після навчання у Військово-повітряній інженерній академії імені Жуковського в Радянському Союзі Чан Цянькунь є ідеальним кандидатом для керівництва нашими військово-повітряними силами."
  PRC_the_northeast_aviation_university_sea: "Північно-східний авіаційний університет"
  PRC_the_northeast_aviation_university_sea_desc: "Створення масштабного навчального центру для наших ВПС стало б великим кроком уперед. Нам більше не доведеться покладатися на школи за кордоном, щоб навчати наших офіцерів доктрині, тому, як керувати нашою технікою, або тому, як передавати ці навички нашим відважним пілотам."
  PRC_form_the_5th_research_institute: "Створити 5-й науково-дослідний інститут"
  PRC_form_the_5th_research_institute_desc: "Новини з останніх конфліктів надихнули на план будівництва дослідницького центру, зосередженого на реактивних та ракетних двигунах. Цей об'єкт можна використовувати для вдосконалення конструкцій наших літаків, а пізніше — для виробництва ракет."
  PRC_aviation_infrastructure: "Інвестувати в авіаційну інфраструктуру"
  PRC_aviation_infrastructure_desc: "Масштаби [ROOT.GetNonIdeologyName] означають, що для захисту нашого повітряного простору недостатньо мати багато літаків. Вирішальне значення матимуть аеродроми в правильних місцях, а також відстеження активності в нашому повітряному просторі."
  PRC_anti_air_effort: "Зусилля ППО"
  PRC_anti_air_effort_desc: "Великі масштаби нашого повітряного простору ускладнюють забезпечення достатньої кількості літаків та інфраструктури для його повного покриття. Натомість можна розгорнути зенітні гармати для забезпечення захисту від атак з повітря, що є дуже економічно ефективним рішенням."
  PRC_establish_domestic_aircraft_production: "Налагодити внутрішнє виробництво літаків"
  PRC_establish_domestic_aircraft_production_desc: "Внутрішнє виробництво літаків зменшить нашу залежність від іноземних постачальників, а також дозволить нам пристосувати наші розробки до потреб нашої нації."
  PRC_light_plane_focus: "Розробки легкої авіації"
  PRC_light_plane_focus_desc: "Вдосконалення наших легких літаків може дозволити нам отримати перевагу під час повітряних боїв."
  PRC_medium_plane_focus: "Розробки середньої авіації"
  PRC_medium_plane_focus_desc: "Щоб покращити наші можливості в ураженні тактичних цілей, ми повинні зосередитися на розробці середніх літаків."
  PRC_large_plane_focus: "Розробки важкої авіації"
  PRC_large_plane_focus_desc: "Зосередившись на великих літаках, ми зможемо створити моделі, які несуть важке корисне навантаження та достатньо палива для польотів на дуже великі відстані."
  PRC_establish_pla_navy: "Військово-морські сили НВАК"
  PRC_establish_pla_navy_desc: "Через відсутність у нас виходу до узбережжя в минулому, перед нами стоїть важке завдання наздогнати військово-морські сили наших ворогів. Флот дозволить нам не лише захистити наше узбережжя та новознайдені торгові зв'язки, але й поширити наш вплив через моря."
  PRC_dockyard_construction_efforts: "Інвестувати в будівництво верфей"
  PRC_dockyard_construction_efforts_desc: "Оскільки ми прагнемо створити флот, нам потрібно буде зробити інвестиції в кілька галузей для виробництва суден, тоді як інші заводи — наприклад, ті, що виготовляють артилерію — повинні бути залучені до співпраці з цим абсолютно новим сектором."
  PRC_naval_mio: "Вдосконалити нашу військово-морську промисловість"
  PRC_naval_mio_desc: "Враховуючи відсутність у нас промисловості у військово-морському секторі в минулому, уряд повинен забезпечити ефективну роботу новостворених організацій для морського виробництва."
  PRC_the_pla_naval_school: "Військово-морське училище НВАК"
  PRC_the_pla_naval_school_desc: "Новий освітній центр, де навчаються нові офіцери та моряки, міг би стати централізованим місцем для навчання багатьом навичкам, необхідним на великому кораблі: від навігації до проектування та обслуговування літаків."
  PRC_reappoint_jinguang_as_admiral: "Перепризначити Цзінґуана адміралом"
  PRC_reappoint_jinguang_as_admiral_desc: "Оскільки наші військові не мають досвіду ведення морської війни, найкращим кандидатом на посаду командувача нашого нового флоту може бути досвідчений командир сухопутних військ."
  PRC_reappoint_jinguang_as_admiral_tt: "§RЗняти [PRC_ziao_jingguang.GetName] з посади генерала§!"
  PRC_naval_infrastructure_effort: "Зусилля щодо військово-морської інфраструктури"
  PRC_naval_infrastructure_effort_desc: "Щоб діяти на дуже великій відстані вздовж берегової лінії [ROOT.GetNonIdeologyName], ми повинні забезпечити флот інфраструктурою, яка дозволить їм швидко заправлятися або ремонтувати свої судна незалежно від їхнього місцеперебування."
  PRC_a_modern_army: "Сучасна армія"
  PRC_a_modern_army_desc: "Тепер, коли ми вдосконалили наше спорядження, нашу доктрину, наше навчання та багато іншого, ми нарешті можемо бути впевнені, що ми підготовлені настільки, наскільки це можливо, незалежно від того, з яким ворогом ми можемо зіткнутися."
  PRC_air_force_capstone: "Сучасні військово-повітряні сили"
  PRC_air_force_capstone_desc: "Наші інвестиції в дослідження обладнання для ВПС мають дозволити нам виробляти літаки, які перевершать літаки ворога. Це також сприятиме плавній інтеграції нових досягнень, таких як реактивні двигуни."
  PRC_naval_capstone: "Сучасний флот"
  PRC_naval_capstone_desc: "Тепер, коли наш флот реорганізований [PRC_ziao_jingguang.GetName] і отримав ресурси, необхідні для використання всіх видів морської вогневої потужності, ми можемо розширити наш вплив на Тихий океан."
  PRC_peoples_liberation_army_sea: "Сухопутні війська НВАК"
  PRC_peoples_liberation_army_sea_desc: "Наша Робітничо-селянська Червона армія тепер містить усе більше досвідчених солдатів, і настав час повністю прийняти цю зміну характеру. Переходячи від сил ополчення до армії добре навчених і добре споряджених професійних солдатів, настав час сформувати Сухопутні війська Народно-визвольної армії."
  PRC_central_military_commision: "Центральна військова рада"
  PRC_central_military_commision_desc: "Тепер, коли гілки наших збройних сил реорганізовані та модернізовані, можна створити орган для їх координації. Це дасть нам кращий нагляд за нашою армією, а також покращить нашу здатність виконувати об'єднані операції."
  PRC_prepare_for_third_phase: "Підготовка до третьої фази"
  PRC_prepare_for_third_phase_desc: "Мао проголосив існування трьох фаз партизанської війни. Після виконання перших двох, спрямованих на здобуття підтримки та ослаблення наших ворогів, настав час перейти до конвенційних засобів. Ми будемо далі розширювати нашу територію, починаючи прямі атаки на міста в третій і завершальній фазі."
  PRC_revolutionary_war_of_the_masses: "Революційна війна мас"
  PRC_revolutionary_war_of_the_masses_desc: "Ми повинні чітко дати зрозуміти, що наша партія представляє звичайну людину більше, ніж це роблять корумповані та елітарні націоналістичні держави. Наша мета — боротися з цими силами та створити кращу систему."
  PRC_one_with_the_people: "Єдині з народом"
  PRC_one_with_the_people_desc: "Наша відданість боротьбі за покращення [CHI.GetNonIdeologyName] має бути висвітлена якомога більше, щоб залучити більше добровольців до нашої армії."
  PRC_strengthen_the_air_arsenal: "Зміцнити повітряний арсенал"
  PRC_strengthen_the_air_arsenal_desc: "Щоб покращити наші ВПС, ми повинні інвестувати в удосконалення нашого обладнання на основі нашого досвіду. Одноразова інвестиція, щоб зробити наші розробки надійнішими зараз, може навіть заощадити нам гроші на замінах у майбутньому."
  PRC_destroyers: "Есмінці класу «Аньшань»"
  PRC_destroyers_desc: "Хоча й застарілі, отримання надлишкових радянських есмінців класу «Гнєвний» створить основу для нашого флоту, яка не вимагатиме багатьох років будівництва великих суден. Ми також можемо капітально відремонтувати та модернізувати ці кораблі після вивчення їхньої роботи."
  PRC_submarines: "Прибережні підводні човни"
  PRC_submarines_desc: "Використання підводних човнів у наших прибережних водах було б економічно ефективним і живучим способом захисту нашої прибережної інфраструктури. Хоча ці підводні човни не будуть призначені для великих глибин, вони принаймні стануть кроком до розробки більш досконалих моделей."
  PRC_cruisers: "Крейсери «зеленої води»"
  PRC_cruisers_desc: "Легкоозброєні, але універсальні крейсери, такі як судна класу «Кіров», дозволять нам захищати моря поблизу дому. Давайте придбаємо кілька незавершених корпусів і закінчимо будівництво."
  PRC_capital_ships: "Перша спроба створення кораблів основного класу"
  PRC_capital_ships_desc: "Інформація, яку ми маємо щодо проектів [SOV.GetAdjective]их лінійних крейсерів класу «Кронштадт», може стати гарною основою для розширення нашого флоту кораблями основного класу. Ці проекти є настільки сучасними, що [SOV.GetAdjective]а промисловість мала з ними труднощі, але для нашого флоту, що розширюється, ці виклики варті результату."
  PRC_carriers: "Проекція сили"
  PRC_carriers_desc: "Розробка авіаносців дозволить нам конкурувати з великими морськими державами. Здатність розгортати повітряні сили будь-де, куди може дістатися наш флот, також покращить нашу здатність проектувати силу в конфліктах далеко від батьківщини."
  PRC_naval_guns: "Посилити морську вогневу міць"
  PRC_naval_guns_desc: "Фундамент, який ми заклали для будівництва великих суден, також дозволить нам використовувати більшу зброю. Ця зброя могла б дозволити нам загрожувати навіть важкоброньованим цілям і вступати в бій до того, як ми опинимося в межах їхньої ефективної дальності."
  PRC_naval_ocean_navy: "Від флоту «зеленої води» до «блакитного океану»"
  PRC_naval_ocean_navy_desc: "Реформи нашого флоту тепер повинні дозволити йому ефективно діяти на великих відстанях від наших баз постачання. Це дозволить нам стримувати ворожі сили ще до того, як вони досягнуть сусідніх морів."
  PRC_pilot_training: "Створити льотні училища"
  PRC_pilot_training_desc: "Ми не можемо ризикувати тими небагатьма досвідченими пілотами, які у нас є, у бою; натомість їх слід найняти інструкторами для навчання нових пілотів у міру розширення наших ВПС."
  PRC_night_attack: "Використати ніч"
  PRC_night_attack_desc: "Навчання нашої армії нічним атакам дозволить ще більше використати наш досвід асиметричної війни."
  PRC_reorganize_divisions: "Реорганізувати дивізії"
  PRC_reorganize_divisions_desc: "Щоб і надалі модернізувати нашу армію, ми повинні реорганізувати будь-яке ополчення, що залишилося, у дивізії та переконатися, що наявні дивізії є однаковими за своєю силою. Це дозволить нам створити чіткий ланцюг командування, що, своєю чергою, полегшить координацію наших військ."
  PRC_rural_region_development_two: "Розширити розвиток сільських регіонів"
  PRC_rural_region_development_two_desc: "Модернізація наших ферм повинна бути додатково підтримана інвестиціями в інфраструктуру наших сільських регіонів, таку як школи та дороги, що допоможе підвищити продуктивність села."
  PRC_urbanization_two: "Розширити зусилля з урбанізації"
  PRC_urbanization_two_desc: "Розширення наших міст означає, що тепер ми можемо розміщувати більші будівельні проекти для створення житла та робочих місць. Ми дозволимо більшій кількості людей переїхати до міст і забезпечимо їх роботою, поки триває будівництво."
  PRC_make_agrarian_to_urban_tt: "Змінює §Y$PRC_agrarian_reform$§! на §Y$PRC_urban_society$§!, що дає:"
  PRC_found_the_academy_of_science: "Заснувати Академію наук"
  PRC_reinforce_base_area: "Зміцнити нові базові райони"
  PRC_reinforce_base_area_desc: "Щоб уникнути ще однієї кампанії націоналістичних сил проти наших баз, ми повинні розглянути всі можливі варіанти їх захисту."
  PRC_rebuild_28_bolshevik: "Відновити «28 з половиною більшовиків»"
  PRC_rebuild_28_bolshevik_desc: "Підтримка, яку отримало наше нове керівництво, чітко свідчить про довіру до нього. Ця легітимність дозволить нам легше збирати прихильників як на міжнародному рівні, так і вдома."
  PRC_bolshevik_world_revolution: "Поширення світової революції"
  PRC_bolshevik_world_revolution_desc: "Успіх нашої революції не повинен обмежуватися нашими кордонами. Ми повинні допомогти пролетаріату в інших націях."
  PRC_bolshevik_urbanization: "Революція з міста"
  PRC_bolshevik_urbanization_desc: "Хоча наша нинішня база влади здебільшого складається з сільських фермерів, які прагнуть покращення якості життя, ми повинні донести наше повідомлення до жителів міст, оскільки вони теж стикаються з нерівністю."
  PRC_embrace_stalinism: "Прийняти сталінізм"
  PRC_embrace_stalinism_desc: "Зі зміцненням нашого керівництва ми можемо почати впроваджувати сталінську ідеологію більшою мірою. Подальша колективізація та стрімка індустріалізація повинні стати нашими ключовими напрямками."
  PRC_embrace_stalinism_tt: "Залежно від поточного значення §Y$PRC_communist_power_struggle$§!, §Y$PRC_bolshevik_dominance$§! отримає різні модифікатори.\nПоточний ефект:"
  PRC_bolshevik_aid: "[GetBolshevikAid]"
  PRC_bolshevik_aid_default: "Допомога від радянських більшовиків"
  PRC_bolshevik_aid_alt: "Прийняти вигнанців-більшовиків"
  PRC_bolshevik_aid_desc: "Радянські більшовики мають досвід революційної війни і також можуть бути готові зробити фінансовий внесок у нашу справу."
  PRC_party_control: "Контроль над Партією"
  PRC_party_control_desc: "Успіх нашого керівництва тепер повинен дозволити нам взяти під подальший контроль Комуністичну партію Китаю."
  PRC_invite_pavel_mif: "Запросити Павла Міфа"
  PRC_invite_pavel_mif_desc: "Павло Міф, наставник усіх «28 з половиною більшовиків», має бути запрошений радником нашого уряду. Його присутність зміцнить наші зв'язки з [SOV.GetNameDef]."
  PRC_invite_otto_braun: "Запросити Отто Брауна"
  PRC_invite_otto_braun_desc: "$PRC_otto_braun$ був разом із $PRC_bo_gu$ одним із головних військових командирів кампанії 1934 року. Щоправда, кампанія завершилася поразкою, і Брауна відсторонили під час Великого походу. Однак наше нове керівництво бачить, що це була не вина $PRC_otto_braun$, і прагне відновити його на посаді."
  PRC_invite_soviet_general: "Запросити радянських генералів"
  PRC_invite_soviet_general_desc: "Великий досвід $SOV_vasily_chuykov$ та $SOV_aleksandr_cherepanov$ у Громадянській війні в Росії та як аташе в [CHI.GetNameDef] зробить їх обох цінним доповненням до нашої армії."
  PRC_invite_soviet_general_tt: "§Y$SOV_vasily_chuykov$§! та §Y$SOV_aleksandr_cherepanov$§! стають генералами"
  PRC_bolshevik_urbanization_2: "Посилити зусилля з урбанізації"
  PRC_bolshevik_urbanization_2_desc: "Створення робочих місць у містах для заохочення сільського населення до переїзду туди було б не лише вигідним для нашої економіки, але й посилило б наш вплив у містах, які ставлять під сумнів революцію."
  PRC_bolshevik_urban_industrialization: "Міська індустріалізація"
  PRC_bolshevik_urban_industrialization_desc: "Ми повинні інвестувати в наші міста, щоб сприяти формуванню важкої промисловості."
  PRC_bolshevik_urbanization_completed: "Пролетарі, єднайтеся!"
  PRC_bolshevik_urbanization_completed_desc: "Наші інвестиції в урбанізовані райони успішно посилили наш вплив там. Тепер ми можемо розраховувати на міцнішу співпрацю між комуністичними організаціями села та міста."
  PRC_join_comintern: "Приєднатися до Комінтерну"
  PRC_join_comintern_desc: "Оскільки керівництво Комуністичною партією, а отже, і державою, стає все більш централізованим, ми тепер можемо звернутися з проханням про вступ до Комінтерну як надійний союзник."
  PRC_rebuild_28_bolshevik_tt: "Кожен член групи §Y«28 з половиною більшовиків»§!:\nПокращує ефективність своїх рис"
  PRC_rebuild_28_bolshevik_effect_tt: "Втрачає §Y$PRC_28_bolshevik_trait$§! та отримує §Y$PRC_28_bolshevik_trait_improved$§!.\n§YЕфективна зміна:§!\nЩоденний приріст політичної влади: §G+0.12§!\nСтабільність: §G+5.00%§!\nЩомісячна думка (та ж ідеологія): §G+5.00%§!"
  PRC_agricultural_reform_boom: "Сільськогосподарська свобода"
  PRC_agricultural_reform_boom_desc: "Ми повинні забезпечити безпеку нашим фермерам, щоб вони відчували достатнє заохочення для вирощування врожаю, необхідного нашій нації."
  PRC_he_long_second_army: "Хе Лун і Друга армія"
  PRC_he_long_second_army_desc: "Значною мірою збережений стан армії Хе Луна означає, що ми маємо нову головну силу для охорони [ROOT.capital.GetName]. Його досвід уникнення націоналістичних сил — це також те, що ми повинні використати."
  PRC_rural_survey: "Сільські обстеження"
  PRC_rural_survey_desc: "Картографування населення та виробництва в наших сільських районах дозволить нашим майбутнім економічним планам працювати безперебійно, а також буде корисним, якщо виникне потреба у призові."
  PRC_lessons_learnt: "Засвоєні уроки"
  PRC_lessons_learnt_desc: "Досвід, який ми отримали з часів Великого походу, слід використати для точного налаштування досягнень у нашій військовій доктрині та підготовці."
  PRC_asymmetric_warfare_completed_tt: "Після завершення §Y$PRC_asymmetric_warfare$§!:"
  PRC_conventional_warfare_completed_tt: "Після завершення §Y$PRC_conventional_warfare$§!:"
  PRC_indirect_fire_completed_tt: "Після завершення §Y$PRC_indirect_fire$§!:"
  PRC_appeal_for_foreign_aid_bt7_tt: "[ROOT.GetNameDefCap] отримає §Yлегкі танки БТ-7§!"
  PRC_appeal_for_foreign_aid_bt7_all_tanks_tt: "Отримати §Y350§! [SOV.GetAdjective]их §Yлегких танків БТ-7§!"
  PRC_appeal_for_foreign_aid__bt7_some_tanks_tt: "Отримати §Y100§! [SOV.GetAdjective]их §Yлегких танків БТ-7§!"
  PRC_appeal_for_foreign_aid__bt7_medium_amount_tt: "Отримати §Y150§! [SOV.GetAdjective]их §Yлегких танків БТ-7§!"

  PRC_appeal_for_foreign_aid_tt: "[ROOT.GetNameDefCap] отримає §Yсередні танки Т-34§!"
  PRC_appeal_for_foreign_aid_all_tanks_tt: "Отримати §Y250§! [SOV.GetAdjective]их §Yсередніх танків Т-34§!"
