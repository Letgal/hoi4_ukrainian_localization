 ## Democratic Path
  CHI_end_military_primacy: "Кінець військового примату"
  CHI_end_military_primacy_desc: "Військові виконали свою роль, але їхню владу необхідно зламати. Цивільна влада має бути відновлена, якщо [ROOT.GetName] хоче стати нацією, де правлять закони, а не генерали."
  CHI_accelerate_the_tutelage: "Прискорити політичну опіку"
  CHI_accelerate_the_tutelage_desc: "Гоміндан не зміг виконати обіцянки Синьхайської революції та доктора Суня. Замість того, щоб навчати населення демократії, вони експлуатували його заради особистої вигоди. Ми повинні надолужити згаяний час."
  CHI_accelerate_the_tutelage_tt: "Розблоковує рішення для §Yприскорення політичної опіки§! над населенням у всій §Yкитайській сільській місцевості§!"
  CHI_revive_the_new_culture_movement: "Відродити Рух за нову культуру"
  CHI_revive_the_new_culture_movement_desc: "Більшість ранніх революціонерів у КПК та Гоміндані надихалися Рухом за нову культуру, який виступав як проти династії Цін, так і проти Юань Шикая. Тільки через дух Руху за нову культуру новий Китай повстане з попелу минулого!"
  CHI_revive_the_chinese_action_committee: "Відродити Китайський комітет дії"
  CHI_revive_the_chinese_action_committee_desc: "Гоміндан монополізував доступ до армії, зосередивши владу в руках невеликої кліки. Однак деякі досвідчені військові не згодні з правлячою групою, хоча й не підтримують комуністів."
  CHI_revive_the_chinese_action_committee_tt: "§Y$CHI_jiang_guangnai$§!, §Y$CHI_cai_tingkai$§! та §Y$CHI_chen_mingshu$§! стають доступними як §Yгенерали§!"
  CHI_ally_the_young_china_party: "Союз із Молодокитайською партією"
  CHI_ally_the_young_china_party_desc: "Молодокитайська партія була заснована групою китайських студентів у Парижі 2 грудня 1923 року і була найпомітнішим меншим рухом у країні після Гоміндану та КПК. Вони мають гарні ідеї для нашого майбутнього, які ми не можемо просто ігнорувати. Ми повинні негайно укласти з ними союз!"
  CHI_invite_carsun_chang: "Запросити Карсуна Чанга"
  CHI_invite_carsun_chang_desc: "Хоча західні держави діяли на шкоду [ROOT.GetAdjective]им інтересам, деякі їхні ідеї можуть бути нам корисні. Оскільки Карсун Чанг долає прірву між цими ідеями та нашим конфуціанським контекстом, він стане точкою збору для демократичного руху."
  CHI_give_protection_of_civil_rights: "Забезпечити захист громадянських прав"
  CHI_give_protection_of_civil_rights_desc: "Сун Цінлін та Китайська ліга захисту громадянських прав діяли на початку 1930-х років, борючись проти автократичних заходів Гоміндану. Справу, яку вони розпочали, ми продовжимо, закріпивши права простої людини."
  CHI_rural_reconstruction_movement_sea: "Рух за сільську реконструкцію"
  CHI_rural_reconstruction_movement_sea_desc: "Наші міста є динамічними центрами сучасності, але цього не можна сказати про сільську місцевість. Ми повинні докласти спільних зусиль для розширення економічного добробуту та ідеологічної підтримки в наших селах. Використовуючи весь наш вплив, ми можемо залучити райони, які інакше залишилися б занедбаними."
  CHI_rural_reconstruction_movement_sea_tt: "Зменшує час виконання рішень як §Yсільської, так і міської політичної опіки§! на §G10§! днів"
  CHI_rural_reconstruction_movement_sea_2_tt: "Рішення §Yсільської опіки§! тепер також застосовують §Y$CHI_local_rural_reconstruction_modifier$§! до цільових регіонів"
  CHI_sino_american_joint_commission_on_rural_reconstruction: "Американська допомога у відбудові села"
  CHI_sino_american_joint_commission_on_rural_reconstruction_desc: "Ми повинні використати наші американські контакти, щоб розширити наші зусилля на селі, включивши до них сільські школи, та сприяти створенню добре функціонуючої системи освіти для всієї країни."
  CHI_a_matter_of_will: "Питання волі"
  CHI_a_matter_of_will_desc: "Китай може отримати вигоду від іноземних ідей, але з нашою історією ми маємо власний шлях. Нам потрібно почати із закладення фундаменту в наших сільських школах і будувати єдність з низів."
  CHI_glorify_deng_yanda: "Прославляння Ден Яньда"
  CHI_glorify_deng_yanda_desc: "Гоміндан зрадив революцію, яку ми розпочали в 1911 році, заради егоїстичної наживи. Був один, хто заступився за просту людину і створив інший шлях, ніж тиранія та умиротворення: Ден Яньда. Він став мучеником за свої переконання, і ми ніколи не забудемо його чи те, що він уособлював."
  CHI_apply_yandas_work: "Застосувати праці Дена"
  CHI_apply_yandas_work_desc: "Ден завжди хотів мобілізувати маси та дати сільському населенню альтернативу. Поширення цього слова від села до села зміцнить нашу організацію та країну в цілому."
  CHI_apply_yandas_work_tt: "Зменшує вартість рішень як §Yсільської, так і міської політичної опіки§! на §G10§!"
  CHI_socialize_major_industries: "Націоналізувати основні галузі промисловості"
  CHI_socialize_major_industries_desc: "Ми дозволили деяким особам накопичити забагато багатства та влади, що призвело до того, що ключові галузі опинилися не в тих руках. Ми повинні взяти ці галузі під опіку держави задля безпеки."
  CHI_a_burgeoning_welfare_state: "Держава загального добробуту, що розростається"
  CHI_a_burgeoning_welfare_state_desc: "Держава, яка піклується про своїх людей, володіє неперевершеною силою та стійкістю. Черпаючи натхнення у німців до того, як вони впали у фанатизм, ми почнемо шлях до більш справедливого майбутнього."
  CHI_truly_free_speech: "Справді вільна слова"
  CHI_truly_free_speech_desc: "Хоча ми захищаємо людей від переслідування за їхні погляди, дискурс залишається вузьким. Нам потрібно заохочувати більше людей брати участь у публічному діалозі, щоб можна було почути безліч голосів і зайняти позицію."
  CHI_a_control_yuan_with_teeth: "Дієвий Контрольний Юань"
  CHI_a_control_yuan_with_teeth_desc: "Влада розбещує, тому нам потрібне щось, щоб тримати наших політиків чесними. За часів Чан Кайші організація, якій було доручено це завдання, була безсилою. Ми відновимо цю організацію, щоб вона могла виконувати свою місію в повній мірі."
  CHI_unify_as_the_china_democratic_league: "Об'єднатися як Демократична ліга Китаю"
  CHI_unify_as_the_china_democratic_league_desc: "Як розрізнені малі групи ми не можемо протистояти Гоміндану, але якщо ми об'єднаємося, у нас може бути шанс. Але хто нас очолить?"
  CHI_continue_the_ding_xian_experiment: "Продовжити експеримент Дінсянь"
  CHI_continue_the_ding_xian_experiment_desc: "Проект Дінсянь у рамках сільської реконструкції досі фінансувався Рухом за масову освіту Джеймса Єна. Будучи використаним як соціальна лабораторія, він розробив і продемонстрував способи підвищення рівня життя, охорони здоров'я, політичної відповідальності та культури в китайському селі. Ми повинні фінансувати цю програму, щоб принести модернізацію в сільську місцевість."
  CHI_continue_the_ding_xian_experiment_tt: "\n§YЕлектрифікація та масова освіта§! почнуть поширюватися з провінцій §YХебей та Хунань§! з часом, причому один новий національний регіон отримуватиме модифікатор кожного другого місяця."
  CHI_minsheng_focus: "Принцип Міньшен"
  CHI_minsheng_focus_desc: "Сучасна держава піклується про своїх громадян, щоб у разі потреби громадяни могли та хотіли її захищати. З цією метою ми повинні запровадити принцип Міньшен (Народний добробут) і гарантувати, що соціальне забезпечення може бути надане всім громадянам країни."
  CHI_minzu_focus: "Принцип Міньцзу"
  CHI_minzu_focus_desc: "Ідея приналежності до нації — а не до племені чи релігії — це те, що перетворює групу людей на державу. Тому ми повинні запровадити принцип Міньцзу (Націоналізм) і переконатися, що всі люди нації відчувають сильне почуття націоналізму та патріотизму, а також почуття єдності під керівництвом центрального уряду."
  CHI_minquan_focus: "Принцип Міньцюань"
  CHI_minquan_focus_desc: "Подорож, розпочата доктором Сунь Ятсеном, зрештою призведе до єдиної республіки. Без сумніву, це буде довга подорож, але ми долаємо її крок за кроком. Першим кроком було б запровадження принципу Міньцюань (Народвладдя) і забезпечення поширення права голосу на всіх громадян Китаю."
  CHI_demand_regional_adherence: "Вимагати регіонального дотримання"
  CHI_demand_regional_adherence_desc: "Тепер, коли ми можемо довести регіональним правителям Китаю, що ми належним чином запровадили Три народні принципи, у нас є можливість чинити на них тиск, щоб вони зробили те саме. Це з часом має призвести до їхнього підкорення та інтеграції в республіку під керівною рукою нашої центральної влади."
  CHI_demand_regional_adherence_tt: "Розблоковує рішення для §Yрозвитку§! регіонів, контрольованих мілітаристами, та примусу їх до дотримання Трьох народних принципів, підвищуючи їхню §Yдемократичну§! підтримку та з часом §Yпідкорюючи й інтегруючи§! їх"
  CHI_zhonghua_minzu_focus: "Чжунхуа міньцзу"
  CHI_zhonghua_minzu_focus_desc: "Тепер, коли мілітаристи та регіональні губернатори повернулися під наш контроль, настав час розпочати належне возз'єднання і поглянути назовні. Багато наших законних територій були втрачені через націоналістичний набрід та іноземні держави, і ми тепер повинні зробити все можливе, щоб повернути їх у світло республіки."
  CHI_zhonghua_minzu_focus_tt: "Розблоковує рішення для націоналізації регіонів: [MON.GetFlag] §Y[MON.GetAdjective]их§!, [TAN.GetFlag] §Y[TAN.GetAdjective]их§! та [TIB.GetFlag] §Y[TIB.GetAdjective]их§!"
  CHI_zhonghua_minzu_focus_2_tt: "Замінює §Y$CHI_the_political_tutelage_dm$§! на §Y$CHI_the_political_tutelage_upgraded_dm$§!, ефективна зміна:"
  CHI_toward_a_socialist_economy: "До соціалістичної економіки"
  CHI_toward_a_socialist_economy_desc: "Щоб справді змінити наше суспільство на краще, ми повинні змінити спосіб руху грошей і усунути керівників корпорацій, які отримали свої посади лише через кумівство. Робоча людина знову матиме право голосу у своїй країні, і весь [ROOT.GetAdjective]ий народ буде рівним!"
  CHI_enact_georgist_tax_reforms: "Запровадити георгістські податкові реформи"
  CHI_enact_georgist_tax_reforms_desc: "Георгізм слугував основою економічної теорії Сунь Ятсена, який хотів створити податок на володіння землею. «Єдиним засобом підтримки уряду є нескінченно справедливий, розумний і рівномірно розподілений податок, на якому ми заснуємо нашу нову систему»."
  CHI_leverage_contacts: "Використати зв'язки"
  CHI_leverage_contacts_desc: "Наші співвітчизники розсіялися по всьому світу, а дехто навіть прибув до Америки. У Сполучених Штатах наші контакти лише чекають, коли ми попросимо про руку допомоги."
  CHI_reach_out_for_help: "Звернутися по допомогу"
  CHI_reach_out_for_help_desc: "Привид мілітаризму переслідує Китай зі сходу, і нам потрібно звернутися до наших американських контактів по допомогу. Вони повинні зрозуміти, що ми є їхньою першою лінією оборони проти японської загрози."
  CHI_reach_out_for_help_tt: "§Y[USA.GetNameDefCap]§! з більшою ймовірністю надішле нам §Yленд-ліз§!"
  CHI_deal_with_the_shadow_elements: "Розібратися з тіньовими елементами"
  CHI_deal_with_the_shadow_elements_desc: "Тіньові групи в нашій країні отруюють людей заради особистої вигоди. Цього не можна терпіти!"
  CHI_utilize_the_albazinian_contact_tt: "Розблоковує рішення для запиту про збільшення підтримки від [SOV.GetNameDef]"
  CHI_shifting_the_balance: "Зміна балансу"
  CHI_shifting_the_balance_desc: "Хоча ми отримали підтримку з-за кордону, вона була пасивного типу. Ми збираємося просити про активне залучення, щоб нам допомогли перемогти японську загрозу раз і назавжди."
  CHI_the_german_mission: "Німецька місія"
  CHI_the_german_mission_desc: "Понад десять років ми маємо зв'язки з Німеччиною, і ми повинні спеціально використати контакти Карсуна Чанга для розширення нашої співпраці."
  CHI_reach_out_to_expats: "Звернутися до емігрантів"
  CHI_reach_out_to_expats_desc: "Наші люди розсіялися по всьому світу і побудували собі нове життя. Для когось це ознака слабкості, але для нас — це сила. Ми покличемо наших відчужених співвітчизників у цей скрутний час."
  CHI_reach_out_to_expats_tt: "Розблоковує рішення для §Yотримання підвищеного щомісячного надлишку економічної потужності§! від іноземних держав шляхом використання наших контактів та спільнот емігрантів"
  CHI_invoke_the_nine_powers: "Апелювати до Договору дев'яти держав"
  CHI_invoke_the_nine_powers_desc: "Хоча нерівноправні договори були підписані на нашу шкоду, дев'ять держав погодилися на статус-кво, за якого жодна нація не повинна захоплювати більше території Китаю. З огляду на триваючу японську агресію, настав час задіяти цей пункт."
  CHI_aeronautical_expertise: "Авіаційний досвід"
  CHI_aeronautical_expertise_desc: "Китайські авіатори здобули заслужену славу по той бік Тихого океану. Ми можемо покликати їх додому, щоб використати їхній досвід."
  CHI_expand_the_faction: "Запросити вільних"
  CHI_expand_the_faction_desc: "Як і наш внутрішній рух, справа демократії в Азії залежить від багатьох менших груп. Нам потрібно об'єднати всі рухи у більший альянс, щоб мати змогу протистояти тим, хто хоче нас пригнобити."
  CHI_pacific_entente_faction: "Тихоокеанська Антанта"
  CHI_expand_the_faction_tt: "Розблоковує рішення для запрошення §Yдемократичних§! націй §YАзії§! та §YОкеанії§! до нашого альянсу"
  CHI_make_a_stand_against_the_colonialists: "Виступити проти колоніалістів"
  CHI_make_a_stand_against_the_colonialists_desc: "Століття імперій закінчилося, і ми є провісниками епохи самовизначення. Ми повинні донести це просте твердження до тих, хто тримається старого порядку, і якщо вони чинитимуть опір, то пізнають гнів народу."
  CHI_make_a_stand_against_the_colonialists_tt: "Розблоковує рішення §Y«Антиколоніалізм»§! для звільнення колоній в §YАзії та Океанії§!, що утримуються колоніальними державами."
  CHI_spreading_the_light_of_freedom: "Поширення світла свободи"
  CHI_spreading_the_light_of_freedom_desc: "Свобода від зовнішніх загроз — це лише перший крок на нашому шляху. Ми також повинні переконатися, що внутрішні загрози не перешкоджають волі нації до самовираження."
  CHI_spreading_the_light_of_freedom_tt: "Розблоковує рішення для §Yрозпалювання республіканських настроїв§! всередині націй §YАзії та Океанії§!"

  CHI_correct_a_historical_wrong: "Виправити історичну несправедливість"
  CHI_correct_a_historical_wrong_desc: "Ставлення європейців до світу є вкрай несправедливим і ганебною плямою на полотні людської цивілізації. Ми виправимо цю несправедливість і покараємо їх за їхні злочини."
  CHI_championing_the_cause_of_liberty: "Відстоювання справи свободи"
  CHI_championing_the_cause_of_liberty_desc: "Ми принесли світло свободи в Азію і стоїмо як маяк для всіх, хто цінує свою свободу та самовизначення."
  CHI_utilize_the_albazinian_contact: "Використати албазинський контакт"
  CHI_utilize_the_albazinian_contact_desc: "Єпископ Симеон Ду є нинішнім протодияконом Китайської православної церкви. Як албазинець, що подорожував усім Китаєм, єпископ підтримує тісні контакти з багатьма представниками старих білогвардійських сил. Можливо, він зможе переконати росіян надіслати допомогу нашій нації?"

 ## Wang Jingwei
  CHI_prepare_for_a_change_in_leadership: "Підготуватися до зміни керівництва"
  CHI_prepare_for_a_change_in_leadership_desc: "Ми маємо нинішній уряд вже десять років, а [JAP.GetNameDef]ий привид все ще переслідує [CHI.GetAdjective]у державу. Існує потреба, щоб хтось інший взяв у свої руки важелі влади."
  CHI_prepare_for_a_change_in_leadership_tt: "§R[CHI_chiang_kaishek.GetName] буде замінений під час Сіаньського інциденту на [CHI_wang_jingwei.GetName]§!"
  CHI_prepare_for_a_change_in_leadership_tt_2: "§RВідправлення Чан Кайші до Гуанчжоу під час Лянгуанського інциденту призведе до його більш ранньої смерті, що дозволить обрати фокус $CHI_look_for_allies$§!"
  CHI_prepare_for_a_change_in_leadership_dai_li: "§R[CHI_chiang_kaishek.GetName] буде замінений під час Сіаньського інциденту на [CHI_dai_li.GetName]§!"
  CHI_avoid_another_crisis: "Уникнути чергової кризи"
  CHI_avoid_another_crisis_desc: "У 1931 році ми були непідготовлені й захоплені зненацька [JAP.GetAdjective]ою армією. Хоча минуло пів десятиліття, ми не готові дати їм відсіч і повинні здобути більше того дорогоцінного ресурсу — часу. Ми можемо запропонувати символічні поступки, щоб задобрити [JAP.GetAdjective]у владу, що дозволить нам підготуватися до неминучої бурі зі сходу."
  CHI_avoid_another_crisis_tt: "\nНадасть варіанти відтермінування японського вторгнення шляхом надання поступок."
  CHI_lay_the_foundation_for_a_united_china: "Закласти фундамент єдиного Китаю"
  CHI_lay_the_foundation_for_a_united_china_desc: "Нинішній уряд — це банда грубіянів, які знають лише силу меча. Здорова нація потребує більшого, ніж правління силою. Сильні інституції під цивільним урядом є фундаментом для нашої тривалої революції."
  CHI_preempt_the_inevitable: "Випередити неминуче"
  CHI_preempt_the_inevitable_desc: "Ми знаємо, що [JAP.GetNameDef] наближається до нас, вважаючи нас слабкими й готовими до захоплення. Можна уявити їхнє здивування, якби ми завдали удару першими."
  CHI_utilize_german_contacts: "Використати німецькі контакти"
  CHI_utilize_german_contacts_desc: "Хоча східні варвари мають ненаситну жагу до крові, серед них є ті, хто здатний прислухатися до розуму, хоча й не від нас. Звернувшись до наших спільних контактів у Європі, ми можемо попросити їх стримати запал гарячих голів."
  CHI_utilize_german_contacts_tt: "Якщо ми приймемо [GER.GetAdjective]і вимоги щодо антирадянських договорів, то [GER.GetNameDef] з більшою ймовірністю заступиться за нас."
  CHI_utilize_german_contacts_wang_tt: "Ми використаємо наші зв'язки через [CHI.GetLeader], щоб отримати:"
  CHI_look_for_allies: "Шукати внутрішніх союзників"
  CHI_look_for_allies_desc: "Чан мав майже десять років, щоб зміцнити свою владу над партією, але все ще є елементи, які відмовляються стояти за ним. Ми повинні розшукати їх і об'єднати у справжню опозицію."
  CHI_infiltrate_the_examination_yuan: "Інфільтрувати Екзаменаційний Юань"
  CHI_infiltrate_the_examination_yuan_desc: "Держава керується не просто роботою небагатьох, а невтомною працею маси державних службовців. Якби ми змогли проникнути в організацію, яка перевіряє кваліфікацію цих працівників, ми могли б отримати велику користь для нашого руху. Якби ми могли переконатися, що працівники поділяють нашу позицію, це стало б нездоланною силою."
  CHI_take_control_of_the_executive_yuan: "Взяти під контроль Виконавчий Юань"
  CHI_take_control_of_the_executive_yuan_desc: "Той, хто створює закони, має владу, але той, хто забезпечує їх виконання, може їх замінити. З нашими людьми на міністерських посадах ми зможемо протистояти чанкайшизму на кожному рівні."
  CHI_take_control_of_the_executive_yuan_tt: "Коли нового мілітариста перетворено на маріонетку, кожна існуюча маріонетка-мілітарист отримає: §Y[?executive_yuan_autonomy_ratio|%]§! співвідношення автономії"
  CHI_our_people_in_the_legislative: "Наші люди в законодавчому органі"
  CHI_our_people_in_the_legislative_desc: "Нинішня система стала беззубою при Чані. Силач спробував підмінити собою сильну центральну владу, і з цим нам доведеться боротися. Нам доведеться переписати автономію деяких урядових елементів, щоб зміцнити ядро нації."
  CHI_clear_out_sycophants: "Вичистити підлабузників"
  CHI_clear_out_sycophants_desc: "Тиран породжує підтакувачів, і чим довше він править, тим їх більше. Хоча ми номінально контролюємо законодавчу та виконавчу владу, все ще є багато людей, які дотримуються старих ідей. Ми повинні докласти спільних зусиль, щоб гарантувати, що ті, хто наживався на попередньому режимі, будуть поставлені на місце."
  CHI_impair_the_control_yuan: "Ослабити Контрольний Юань"
  CHI_impair_the_control_yuan_desc: "Система стримувань і противаг є важливим фактором у функціонуванні держави, однак вона також може сповільнювати ходу прогресу. Нашій справі піде на користь, якщо Контрольний Юань буде не таким потужним, як дехто сподівається, щоб не перешкоджати нам у досягненні наших цілей."
  CHI_impair_the_control_yuan_tt: "Покращує рішення §Y«Зусилля з інтеграції»§!, застосовуючи: "
  CHI_impair_the_control_yuan_tt_2: "480 днів $instead_of$ 365 днів"
  instead_of: "Замість:"
  and_last_for: "Та триватиме:"

  CHI_appoint_sympathetic_judges: "Призначити лояльних суддів"
  CHI_appoint_sympathetic_judges_desc: "Маючи суддів на ключових посадах, ми зможемо розширити нашу владу вниз і назовні, аж до провінцій."
  CHI_appoint_sympathetic_judges_tt: "Кожен майбутній суб'єкт-мілітарист отримає наступний дух після перетворення на маріонетку:"
  CHI_close_whampoa: "Закрити Вампу"
  CHI_close_whampoa_desc: "Академія Вампу завжди була відома як особиста вотчина Чана та розсадник його ідеологічних схильностей. Це установа, існування якої неможливо дозволити, тому ми закриємо її та піддамо осуду всіх, хто, як відомо, має зв'язки з нею."
  CHI_close_whampoa_tt: "Кожен генерал, що залишився, отримає: §G+3§! випадково розподілених характеристики."
  CHI_censure_the_opposition: "Осуд опозиції"
  CHI_censure_the_opposition_desc: "Контрольний Юань вже слабкий, але якби ми контролювали його повністю, ми могли б виправити небажані елементи. Надання відгуків про належну поведінку спрацювало б як виправний захід."
  CHI_the_freedom_to_abject: "Свобода заперечувати"
  CHI_the_freedom_to_abject_desc: "Система, яку не можна критикувати, ніколи не буде рости та розвиватися. Ми занадто довго топтали людей, які вказували на елементи, що збагачують одних на шкоду народу [CHI.Getadjective]. Нам потрібні процеси, які дозволять вказувати на недоліки системи, доки це не дестабілізує нас."
  CHI_expropriate_industrialists: "Експропріювати промисловців"
  CHI_expropriate_industrialists_desc: "Посіпаки Чана отримали велику вигоду від слідування за такою корумпованою людиною і накопичили величезні багатства. Особиста вигода не може стояти вище партії, і те, що сталося, потрібно виправити. Ми повернемо те, що по праву належить державі."
  CHI_politicise_the_process: "Політизувати процес"
  CHI_politicise_the_process_desc: "Як державний службовець важливо розуміти свої політичні обов'язки. Не всі це розуміють, а тому їх потрібно навчити краще. Ми переформулюємо освіту та екзаменування кожного державного службовця, щоб досягти широкого розуміння."
  CHI_a_functioning_bureaucracy_first: "Спершу дієва бюрократія"
  CHI_a_functioning_bureaucracy_first_desc: "Хоча контроль над державним апаратом має велике значення, він безглуздий, якщо самої держави не існує. Надання інституціям певної міри самоврядування та заохочення правильних людей до просування по службі на основі заслуг, а не правильних ідей, принесе нам користь у довгостроковій перспективі."
  CHI_extend_jurisdiction_to_the_provinces: "Поширити юрисдикцію на провінції"
  CHI_extend_jurisdiction_to_the_provinces_desc: "[ROOT.GetRulingParty] добре впоралися з узяттям під контроль великих міст і центральних установ, але ми могли б діяти краще на периферії. Розширення нашої влади значно допоможе об'єднати Китай і стримати [JAP.GetAdjective]ий натиск."
  CHI_affirm_civilian_primacy: "Підтвердити цивільний примат"
  CHI_affirm_civilian_primacy_desc: "Чан будував свою владу на спині армії, але ми знаємо, що думки офіцерів легко змінити, і мало хто з них приносить нам користь. Ми повинні переконатися, що збройні сили розуміють, що вони підпорядковані цивільному контролю."
  CHI_proclaim_a_new_chapter: "Проголосити нову главу"
  CHI_proclaim_a_new_chapter_desc: "Попередній режим завжди стверджував, що є силою свободи та демократії, але насправді вони лише жадали влади. Зі зміцненням влади Ван Цзінвея ми можемо оголосити, що цивільний уряд повернув собі важелі правління."
  CHI_negotiate_the_nine_powers_treaty: "Переглянути Договір дев'яти держав"
  CHI_negotiate_the_nine_powers_treaty_desc: "Династія Цін погодилася підкоритися західним державам, і договори 19-го століття переслідують нас, як привиди, їхні наслідки все ще тяжіють над Китаєм. Ми звернемося до підписантів і подивимося, чи зможемо ми вирішити наші розбіжності, цього разу не як слуга, а як рівний."
  CHI_start_looking_outwards: "Почати дивитися назовні"
  CHI_start_looking_outwards_desc: "Помилкою минулого було вірити, що ми можемо стояти осторонь від світу. Колоніальні нації розірвали нас на шматки разом з рештою Азії, залишивши нас збезчещеними. Це не може залишитися безкарним. Ми організуємо решту Азії, щоб стояти разом у силі."
  CHI_start_looking_outwards_tt: "Ми зможемо запрошувати вільні азійські країни до нашого альянсу"
  CHI_liberate_the_peoples_of_asia: "Звільнити народи Азії"
  CHI_liberate_the_peoples_of_asia_desc: "Як і в минулі століття, решта Азії дивиться на нас у пошуках керівництва, і ми відповімо. Ми допоможемо їм повстати проти імперіалістів і знайти власну свободу, помстившись за своїх братів."
  CHI_liberate_the_peoples_of_asia_tt: "Ми отримаємо мету війни проти кожного, хто контролює колоніальні регіони або має маріонеток у §Y$asia$§!"
  CHI_liberate_the_peoples_of_asia_tt_2: "Розблоковує рішення для створення маріонеткових урядів по всій §Y$asia$ §!"
  CHI_punish_the_signatories: "Покарати підписантів"
  CHI_punish_the_signatories_desc: "Шкода, завдана західними людьми нашій нації, є незліченною. Вона залишила нас пригнобленими. Їм треба дати зрозуміти, що вони зробили, і змусити почати виплачувати свій історичний борг."
  CHI_bring_the_revolution_further: "Просувати революцію далі"
  CHI_bring_the_revolution_further_desc: "Наш шлях звільнення йде далі, ніж ми могли собі уявити. Ми поширимо світло свободи по всьому Тихому океану і відкинемо колоніалістів ще далі."
  CHI_bring_the_revolution_further_tt: "Ми отримаємо мету війни проти кожного, хто контролює колоніальні регіони або має маріонеток у §Y$Australia$: §!"
  CHI_bring_the_revolution_further_tt_2: "Маніфест нашого альянсу також включатиме §Y$Australia$ §!\nРозблоковує рішення для створення маріонеткових урядів навколо §Y$Australia$ §!"
  CHI_end_the_humiliation: "Покінчити з приниженням"
  CHI_end_the_humiliation_desc: "Ми нарешті стоїмо, як і в минулі століття, як велика держава. Шановані, впливові та величні, ми піднялися над іншими, відкинувши гнобителів у підручники історії. Більше ніякої ганьби!"

 ## Chiang Kai-shek
  CHI_dang_guo: "Дан-Го"
  CHI_dang_guo_desc: "Метою партії завжди було принести демократію нашій нації, але в ці непевні часи важливо, щоб Гоміндан міг діяти ефективно. Тому ми повинні тимчасово поставити партію вище за націю."
  CHI_denounce_feudalism: "Засудити феодалізм"
  CHI_denounce_feudalism_desc: "Хоча ми проголошуємо наш революційний характер, у нашій партії є ті, хто поводиться як землевласники та еліти минулого. Цим старим феодалам потрібно вказати на їхню контрреволюційну поведінку."
  CHI_denounce_feudalism_tt: "Дасть: §G+[?warlord_subjects_pp_gain_base] політичної влади§! щомісяця за кожного підконтрольного мілітариста."
  CHI_one_nation_undivided: "Одна нація, неподільна"
  CHI_one_nation_undivided_desc: "Об'єднавши провінції під однією неподільною владою, ми подолаємо регіональні розбіжності та закладемо основу для сильної та гордої нації. Тоді ми зможемо протистояти будь-яким загрозам, зовнішнім і внутрішнім."
  CHI_one_nation_undivided_tt: "Запросить кожного мілітариста до Об'єднаного фронту, за винятком [PRC.GetName] та [HBC.GetName]"
  CHI_one_nation_undivided_bypass_tt:  "§YКожен китайський мілітарист§!: Одне з наведеного має бути істинним: \n  Не існує\n  Воює з §Y[ROOT.GetNameWithFlag]§!\n  Є суб'єктом §Y[ROOT.GetNameWithFlag]§!\n  Перебуває в альянсі з §Y[ROOT.GetNameWithFlag]§!\n  §Y[ROOT.GetName]§!: має §Yмету війни§! проти нього."
  CHI_decree_the_end_to_corruption: "Указ про кінець корупції"
  CHI_decree_the_end_to_corruption_desc: "Корупція стала вкоріненою в нашому уряді, від найвищого міністра до найнижчого новобранця армії. Нам потрібно викорінити жадібних і корумпованих чиновників, щоб сформувати чесну адміністрацію."
  CHI_reinforce_connections_with_shanghai_elites: "Зміцнити зв'язки з шанхайськими елітами"
  CHI_reinforce_connections_with_shanghai_elites_desc: "У Шанхаї є група осіб із великими статками та владою, накопиченими шляхом виходу з тіні й повернення назад. Залучення цих осіб може виявитися корисним для нашої справи."
  CHI_introduce_the_baojia_system: "Запровадити систему Баоцзя"
  CHI_introduce_the_baojia_system_desc: "Система Баоцзя використовувалася для організації нашого населення та гарантування його безпеки з давніх часів, і вона виявилася дуже ефективною. Ми повинні розширити її, щоб вона стала основою рекрутингу, оскільки це забезпечить нам постійний потік новобранців."
  CHI_expand_the_tongzi_jun: "Розширити Тунцзи Цзюнь"
  CHI_expand_the_tongzi_jun_desc: "Лави молодіжного корпусу можуть виховати нові покоління лояльних і дисциплінованих громадян. Певна міра військової підготовки також полегшить їхній шлях до збройних сил."
  CHI_demonstrate_our_resolve: "Продемонструвати нашу рішучість"
  CHI_demonstrate_our_resolve_desc: "Решта світу занадто довго дивилася на нас зверхньо. Настав час довести нашу відвагу, перемігши цю жорстоку агресію."
  CHI_arrest_the_seven_gentlemen: "Заарештувати сімох джентльменів"
  CHI_arrest_the_seven_gentlemen_desc: "Хоча в Китаї мало хто погоджується з японською агресією, метод боротьби з нею є питанням, що викликає розбіжності. Ми не можемо допустити конкуренції нашому правлінню, тому ми повинні продемонструвати нашу першість у цих питаннях."
  CHI_develop_counterinsurgency_tactics_tt_2: "Зробить вартість §Y$CHI_counter_infiltration_measures$§! рівною §G25%§! від початкової"
  CHI_take_a_stance_on_illicit_trade: "Зайняти позицію щодо незаконної торгівлі"
  CHI_take_a_stance_on_illicit_trade_desc: "Занадто довго ми були залежні від отрути, що просочується крізь наше суспільство, і тих, хто нею торгує. Ми повинні відкинути цю спокусу, щоб вийти сильнішими та з яснішим розумом у нове століття процвітання."
  CHI_reshuffle_the_green_gang: "Перетасувати Зелену банду"
  CHI_reshuffle_the_green_gang_desc: "Ду Великі Вуха добре служив нам, але також став занадто впливовим. Коли вороги оточують нас, нам потрібні більш прямі дії. Можливо, настав час комусь іншому керувати Зеленою бандою?"
  CHI_legitimise_du: "Легітимізувати Ду"
  CHI_legitimise_du_desc: "Дехто радив би нам триматися подалі від тих, хто має неортодоксальні способи заробітку, але, можливо, це означало б лише відкинути цінний ресурс. Ми повинні подивитися, що Ду Юешен міг би зробити, якби йому не доводилося працювати в тіні."
  CHI_inspect_the_troops: "Проінспектувати війська"
  CHI_inspect_the_troops_desc: "Будуть проведені ретельні інспекції, щоб згуртувати війська навколо партії та [root.GetLeader]. Наша славетна армія буде тим, що приведе нас у майбутнє."
  CHI_secure_the_soviet_border: "Убезпечити радянський кордон"
  CHI_secure_the_soviet_border_desc: "Російський ведмідь був скалкою в нашому боці, втручаючись у наші справи занадто довго. Ми повинні убезпечити наш північний фронт, встановивши офіційні відносини з [SOV.GetNameDef], і, можливо, отримати від них щось більше."
  CHI_secure_the_soviet_border_tt: "§RМи зможемо побачити конструкторів бронетехніки, яких зможемо обрати в майбутній події.§!"
  CHI_send_the_first_lady_abroad: "Відправити першу леді за кордон"
  CHI_send_the_first_lady_abroad_desc: "Все ще є ті, хто міг би підтримати нас перед обличчям агресії, але наразі вагається. Ми повинні відправити першу леді, щоб переконати їх, що хоча ми пролили океани крові й непохитно несли важкий тягар війни, ми все одно переможемо."
  CHI_take_advantage_of_dus_contacts: "Скористатися контактами Ду"
  CHI_take_advantage_of_dus_contacts_desc: "Лідер Зеленої банди має друзів у багатьох місцях і ноу-хау, якими володіють одиниці. Така мережа могла б принести нам користь, якби ми використали її належним чином, навіть якщо це принесе прибуток деяким підозрілим особам."
  CHI_draw_support_from_the_big_families: "Залучити підтримку великих родин"
  CHI_draw_support_from_the_big_families_desc: "У Китаї є кілька дуже впливових родин у різних секторах. Хоча це може і не сприяти стабілізації країни, ці зв'язки все ж можна використати для досягнення наших цілей."
  CHI_prosecute_cronyism: "Переслідувати кумівство"
  CHI_prosecute_cronyism_desc: "Занадто довго інтереси окремих осіб ставилися вище за потреби держави. Непотизм, хабарництво та розтрати роздирали тканину нашого суспільства. Цьому кінець зараз, настає нова ера чесноти!"
  CHI_crack_down_on_illicit_goods: "Боротьба з незаконними товарами"
  illicit_good_improvement_increase: "Збільшує швидкість, з якою зникає §Yнезаконна торгівля§!, на §G+2%§! кожного §Y6-го місяця§!"
  which_will_give_tt: "Що дасть:"
  CHI_crack_down_on_illicit_goods_desc: "Занадто довго ми були залежні від отрути, що просочується крізь наше суспільство, і тих, хто нею торгує. Ми повинні відкинути цю спокусу, щоб вийти сильнішими та з яснішим розумом у нове століття процвітання."
  CHI_turn_a_blind_eye: "Заплющити очі"
  CHI_turn_a_blind_eye_desc: "Можна визнати, що деяка неофіційна торгівля мала згубний вплив на структуру китайського суспільства. Однак прибутки від цієї торгівлі не можна заперечувати, і якби ми залишили все як є, ми могли б отримати велике багатство."
  CHI_weaponise_the_hongmen: "Озброїти банди"
  CHI_weaponise_the_hongmen_desc: "У наших портових регіонах є таємні товариства, вже навчені самообороні, які ми могли б нацькувати на нашого ворога. Дайте їм достатню підтримку, і вони можуть посіяти хаос серед будь-яких загарбників, які наважаться порушити наші землі."
  CHI_weaponise_the_hongmen_tt: "Кожен окупований китайський прибережний регіон та регіон з великим містом:\n  Опір: §R+30.0%§!"
  CHI_facilitate_operation_zet: "Сприяти операції «Зет»"
  CHI_facilitate_operation_zet_desc: "Ми зрозуміли, що [SOV.GetNameDef] не влаштовує агресивна позиція, яку [JAP.GetNameDef] зайняла у Східній Азії. Вони готові надати нам матеріальну підтримку та добровольців. Все, що нам потрібно зробити, це підготуватися до прийому допомоги."
  CHI_from_many_to_one: "З багатьох — єдине"
  CHI_from_many_to_one_desc: "Наша нація містить незліченні маси, але останнім часом ми були розділені та розривалися між різними думками. Якщо ми хочемо протистояти іноземному натиску і врешті-решт вижити, нам потрібно об'єднатися навколо однієї спільної мети."
  CHI_from_many_to_one_tt: "Отримайте §G+1.5%§! стабільності за кожного мілітариста в нашому альянсі"
  CHI_from_many_to_one_faction_tt: "Додасть §G+20.0%§! $MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$, якщо виконання маніфесту альянсу низьке. \nДодасть §G-10.0%§! $MODIFIER_AUTONOMY_GAIN_WARSCORE$, якщо виконання маніфесту альянсу високе."
  CHI_request_soviet_advisors: "Запитати радянських радників"
  CHI_request_soviet_advisors_desc: "Війна радикально змінилася за останні десятиліття, і ми відстали. [SOV.GetNameDefCap] запропонував надіслати нам кваліфікованих експертів, щоб надолужити згаяне у нашій бронетанковій справі, і ми повинні погодитися."
  CHI_the_northwest_highway: "Північно-західна магістраль"
  CHI_the_northwest_highway_desc: "Ми маємо довгий спільний кордон із [SOV.GetnameDef], тому можна подумати, що є широкі можливості для безперешкодного транспортування вантажів між нашими двома режимами. Однак інфраструктура в тих регіонах, м'яко кажучи, залишає бажати кращого. Ми повинні зосередитися на розбудові маршруту, віддаленого від лінії фронту, щоб ми могли отримувати більше від наших [SOV.Getadjective] друзів."
  CHI_collaborate_with_allied_forces: "Співпраця з союзними силами"
  CHI_collaborate_with_allied_forces_desc: "Ми довго і наполегливо боролися проти [JAP.GetAdjective]ої загрози, але ми більше не самі. Щоб мати можливість координувати наші зусилля, ми повинні глибше інтегрувати наші збройні сили та досягти остаточної перемоги."
  CHI_collaborate_with_allied_forces_tt: "Розблоковує рішення для формування сил X та Y, що створить дивізії."
  CHI_scout_for_air_experts: "Пошук авіаційних експертів"
  CHI_scout_for_air_experts_desc: "Наші військово-повітряні сили перебувають у зародковому стані, і багато викликів долаються з великими труднощами. Ми сприятимемо зусиллям ВПС, скориставшись досвідом інших."
  CHI_sell_lend_lease: "Продати ленд-ліз"
  CHI_sell_lend_lease_desc: "Отримання спорядження для наших сил завжди корисне, але те, що пропонують, не завжди є тим, що потрібно. Проте десь завжди є потреба в обладнанні, а це означає, що на нього завжди є ринок збуту."
  CHI_sell_lend_lease_tt: "Якщо ми маємо §Y$CHI_soviet_support$§!, отримаємо: §Y+100 $CIC_BANK_HEADER$§! щомісяця\n\nЯкщо ми маємо §Y$CHI_american_support$§!, отримаємо: §Y+150 $CIC_BANK_HEADER$§! щомісяця\n\n"
  CHI_international_instructors: "Міжнародні інструктори"
  CHI_international_instructors_desc: "Потреба в пілотах та екіпажах величезна, і ми не можемо навчати їх достатньо швидко. Залучення більшої кількості іноземних інструкторів пришвидшить наші зусилля, щоб підняти більше літаків у повітря."
  CHI_allocate_lend_lease: "Розподілити ленд-ліз"
  CHI_allocate_lend_lease_desc: "Нині в Китаї є кілька центрів сили, хоча лише один представляє націю за кордоном. Ми можемо використати цю перевагу, щоб вирішувати, хто отримає підтримку, а отже, хто матиме вплив."
  CHI_allocate_lend_lease_tt: "Розблоковує рішення для зменшення автономії підконтрольних мілітаристів за допомогою §Yпіхотного спорядження§!"
  CHI_burma_campaign: "Бірманська кампанія"
  CHI_burma_campaign_desc: "Нашим союзникам важко. [JAP.GetNameDefCap] просунулася глибоко і зараз контролює частини Бірми. Ми покажемо, що ми не просто відволікаємо ворога, а є надійним союзником, який завдасть смертельного удару."
  CHI_burma_campaign_trigger: "[BRM.GetName] втратила принаймні одну зі своїх територій на користь ворога"
  CHI_indo_chinese_campaign: "Індокитайська кампанія"
  CHI_indo_chinese_campaign_desc: "Ми маємо довгу історію з Південно-Східною Азією, і сьогодні пишеться ще одна глава. Ми відберемо цю територію у [671.controller.GetNameDef], щоб союзні сили могли діяти вільно."
  CHI_international_squadron: "Запросити «Літаючих тигрів»"
  CHI_international_squadron_desc: "Наші друзі за океаном організували добровольчу групу пілотів і придбали кілька сучасних літаків для підтримки наших військових зусиль. Ми повинні вітати їхню ініціативу з розпростертими обіймами."
  CHI_form_the_chinese_womens_national_war_relief_society: "Відкрити школи для знедолених"
  CHI_form_the_chinese_womens_national_war_relief_society_desc: "Багато хто втратив усе в нашій боротьбі проти імперіалізму, і ми повинні задовольнити їхні потреби. Китайське національне товариство допомоги жінкам під час війни продемонструвало багатообіцяючі результати і має бути розширене для підвищення ефективності."
  CHI_towards_a_professional_army: "До професійної армії"
  CHI_towards_a_professional_army_desc: "Наша армія велика, але її ефективність спірна. Група німецьких військових радників рекомендувала нам скоротити армію та зосередитися на створенні менших, краще оснащених сил з високим моральним духом та бойовою ефективністю."
  CHI_towards_a_popular_army: "До народної армії"
  CHI_towards_a_popular_army_desc: "Нашим збройним силам бракує спорядження та вишколу, але єдине, що у нас є — це люди. Ми змусимо іноземних загарбників розбитися об стіну солдатів, якою є Національно-революційна армія."
  CHI_the_hanoi_route: "Ханойський маршрут"
  CHI_the_hanoi_route_desc: "Наші східні порти вразливі перед [JAP.GetNameDef], і нам потрібно вжити запобіжних заходів. Спуск з гір Куньміна в джунглі навколо Ханоя — це важкий шлях, але він дав би нашим поставкам певний перепочинок."
  CHI_form_saco: "Сформувати SACO"
  CHI_form_saco_desc: "Щоб перемогти, треба знати свого ворога. Американці запропонували створити Китайсько-американську організацію співробітництва для обміну розвідданими та допомоги у підготовці наших партизанських загонів."
  CHI_the_burma_road: "Бірманська дорога"
  CHI_the_burma_road_desc: "Наші іноземні союзники продемонстрували готовність підтримати нас матеріально, але військовий тиск з боку [JAP.GetName] ускладнює доставку. Створення маршруту через Бірму дозволило б нам збільшити кількість матеріальних засобів, які ми могли б отримувати з південного заходу."
  CHI_the_hump_sea: "«Горб»"
  CHI_the_hump_sea_desc: "Потяги, вантажівки та кораблі — це все добре, коли йдеться про доставку вантажів, але майбутнє за небом. З кваліфікованими пілотами ми змогли б перелітати через Гімалаї та приземлятися в Юньнані, а це означає, що ніщо не зможе зупинити наші поставки."
  CHI_women_in_the_war_effort: "Нова жінка у військових зусиллях"
  CHI_women_in_the_war_effort_desc: "Після Руху 4 травня роль жінок у суспільстві змінилася назавжди. Приймаючи сучасність і любов до своєї країни, жінки також повинні мати можливість зробити свій внесок. Організація жіночих батальйонів та інтеграція їх у збройні сили значно допоможе нам."
  CHI_the_sky_cannot_have_two_suns: "На небі не може бути двох сонць"
  CHI_the_sky_cannot_have_two_suns_desc: "Комуністична підривна діяльність загрожує самій основі китайського суспільства. Лише довівши нашу вищість і знищивши їхню справу, Китай виживе, об'єднаний під одним прапором. Два сонця можуть зайти, але лише одне зійде на світанку."
  CHI_the_sky_cannot_have_two_suns_tt: "Кожен мілітарист у нашому альянсі, який також є комуністом:\n   Додасть: §Y-10.00%§! впливу на альянс"
  CHI_preemptive_strike: "Упереджувальний удар"
  CHI_preemptive_strike_desc: "З кожним днем наші внутрішні вороги стають сильнішими, змовляючись проти нашої влади. Ми більше не можемо чекати, поки хтось спробує захопити владу в Китаї, нам потрібно діяти, нам потрібно завдати удару!"
  CHI_preemptive_strike_tt: "Ми отримаємо ціль війни §Y$annex_everything$§! проти кожного [CHI.GetAdjective]ого мілітариста, який не приєднався до альянсу [ROOT.GetFactionName] або відхилив наші вимоги стати суб'єктом."
  CHI_tour_the_north: "Поїздка на північ"
  CHI_tour_the_north_desc: "Гірські внутрішні регіони стали центром комуністичної агітації. Цього не можна дозволити продовжувати, і ми повинні заявити про свою присутність, подорожуючи провінціями."
  CHI_unlock_faction_goal_north_subjugated_tt: "Якщо цей фокус поїздки буде обрано першим, то буде розблоковано ціль альянсу §Y$faction_goal_north_subjugated_name$§!."
  CHI_tour_the_west: "Поїздка на захід"
  CHI_tour_the_west_desc: "У країні гір і пустель місце стародавнього Шовкового шляху далеке від владних кабінетів. [SOV.GetNameDefCap] поширює свій вплив у цьому регіоні, тому ми переконаємося, що місцеві можновладці знають, куди їм слід звернути свою увагу."
  CHI_unlock_faction_goal_west_subjugated_tt: "Якщо цей фокус поїздки буде обрано першим, то буде розблоковано ціль альянсу §Y$faction_goal_west_subjugated_name$§!."
  CHI_tour_the_south: "Поїздка на південь"
  CHI_tour_the_south_desc: "Південь Китаю — це різноманітне та динамічне місце, часто вікно у світ. Це місце, де була створена наша партія, останнім часом здобуло більше автономії, і цю тенденцію нам потрібно змінити. Ми повинні відвідати ці провінції!"
  CHI_unlock_faction_goal_south_subjugated_tt: "Якщо цей фокус поїздки буде обрано першим, то буде розблоковано ціль альянсу §Y$faction_goal_south_subjugated_name$§!."
  CHI_ma_clique_integration_cost: "Зменшує вартість інтеграції для [XSM.GetNameDef], [GSM.GetNameDef] та [NXM.GetNameDef] на §G[?ma_clique_integration_cost_reduction|%G0]§!"
  CHI_warlord_integration_cost_reduction: "Зменшує вартість §Yпримусу мілітаристів стати нашими суб'єктами§! на £faction_initiative_texticon §G-5%§! та £pol_power §G-50§!"
  CHI_shx_integration_cost: "Зменшує вартість інтеграції для [SHX.GetNameDef] на §G[?shx_integration_cost_reduction|%G0]§!"
  CHI_snd_integration_cost: "Зменшує вартість інтеграції для [SND.GetNameDef] на §G[?snd_integration_cost_reduction|%G0]§!"
  CHI_khm_integration_cost: "Зменшує вартість інтеграції для [KHM.GetNameDef] на §G[?khm_integration_cost_reduction|%G0]§!"
  CHI_sik_integration_cost: "Зменшує вартість інтеграції для [SIK.GetNameDef] на §G[?sik_integration_cost_reduction|%G0]§!"
  CHI_sic_integration_cost: "Зменшує вартість інтеграції для [SIC.GetNameDef] на §G[?sic_integration_cost_reduction|%G0]§!"
  CHI_yun_integration_cost: "Зменшує вартість інтеграції для [YUN.GetNameDef] на §G[?yun_integration_cost_reduction|%G0]§!"
  CHI_gxc_integration_cost: "Зменшує вартість інтеграції для [GXC.GetNameDef] на §G[?gxc_integration_cost_reduction|%G0]§!"
  CHI_gdc_integration_cost: "Зменшує вартість інтеграції для [GDC.GetNameDef] на §G[?gdc_integration_cost_reduction|%G0]§!"
  CHI_victory_over_the_invaders: "Перемога над загарбниками"
  CHI_victory_over_the_invaders_desc: "Іноземні загарбники розбиті, а наша славна Національно-революційна армія святкує перемогу. Ця війна, і що більш важливо, наш шановний лідер [root.GetLeader], згуртували наші розрізнені провінції та людей в одну націю під білим сонцем!"
  CHI_remove_guerilla_decisions_tt: "§RПрибирає§! рішення категорії §Y$PRC_guerilla_warfare_sea_cat$§!"
  CHI_petition_territorial_restoration: "Петиція про відновлення територій"
  CHI_request_territory_trigger_tt: "Будь-який контрольований регіон:\n      Є національним для §Y[ROOT.GetNameWithFlag]§!\n      Контролер: $is_literally_china_tt_NOT$\n      Одне з наведеного має бути істинним:\n          Не є власністю контролера\n          Контролер:\n             Поточна правляча партія — §Y[ROOT.GetRulingIdeology]§!"
  CHI_petition_territorial_restoration_desc: "$PRC_restore_territorial_integrity_desc$"
  CHI_crush_the_communists: "Знищити [PRC.GetNameDef]"
  CHI_crush_the_communists_desc: "Настав час нарешті завершити те, що ми почали так давно: повне і тотальне знищення [PRC.GetNameDef]! Занадто довго ми відволікалися на інші речі, але більше ми не будемо терпіти продовження цієї неприємності!"
  CHI_request_handover_of_coastal_cities: "Вимагати передачі прибережних міст"
  CHI_request_handover_of_coastal_cities_desc: "$PRC_dare_to_struggle_desc$"
  CHI_ncns_request_handover_of_coastal_cities: "$CHI_request_handover_of_coastal_cities$"
  CHI_ncns_request_handover_of_coastal_cities_desc: "$PRC_dare_to_struggle_desc$"
  CHI_a_generalissimo_for_all_of_china: "Генералісимус для всього Китаю"
  CHI_a_generalissimo_for_all_of_china_desc: "Наша боротьба проти іноземного загарбника була хворобою шкіри, але наша внутрішня загроза завжди була хворобою серця. Хвороба, з якою ми тепер впоралися, щоб мати змогу мріяти про майбутнє."
  CHI_empower_the_mtac: "Розширити повноваження КСМТ"
  CHI_empower_the_mtac_desc: "Спільнота [ROOT.GetNameDef] перебуває на шляху до гармонії, але робота ще не завершена. Комісія у справах Монголії та Тибету здійснювала нагляд за відносинами з групами, присутніми в нашій країні, але могла б мати розширену роль. Ми понесемо революцію нашим братам за кордоном!"
  CHI_empower_the_mtac_tt: "Розблоковує рішення для націоналізації [MON.GetFlag] §Y[MON.GetAdjective]их§! та [TIB.GetFlag] §Y[TIB.GetAdjective]их§! регіонів."
  CHI_unify_the_admissions_process: "Уніфікувати вступний процес"
  CHI_unify_the_admissions_process_desc: "Наша система вищої освіти розділена між кількома центрами, а процес подачі документів складний і роздроблений. Якщо ми реструктуризуємо процес у спільний вступний іспит, то зможемо гарантувати, що для кожного компетентного студента знайдеться місце."
  CHI_retreat_to_taiwan: "Відступ на Тайвань"
  CHI_retreat_to_taiwan_desc: "Наш відновлений конфлікт з [PRC.GetNameDef] розвивається не обов'язково на нашу користь, і ми втрачаємо позиції. Дедалі більше людей висловлюють своє занепокоєння і відкрито закликають нас до тактичного відступу на Тайвань, щоб відновити наші сили та вижити."
  CHI_joining_the_international_community: "Міжнародна спільнота"
  CHI_joining_the_international_community_desc: "Занадто довго ми дивилися всередину себе, що лише давало іншим можливість експлуатувати нас. Тепер ми повинні вийти у світ і приєднатися до тих, хто прагне свободи, до тих, хто підтримав нас у найважчу хвилину!"
  CHI_a_world_freed_from_communism: "Світ, вільний від комунізму"
  CHI_a_world_freed_from_communism_desc: "Фашизм підпалив світ, але це не єдина ідеологія, що загрожує людству. Ми повинні завершити місію, яку розпочали в нашій країні, і позбавити цей світ від злих думок!"
  CHI_reclaim_the_north: "Повернути Північ"
  CHI_reclaim_the_north_desc: "Через необхідність у минулому нам довелося відмовитися від претензій на великі ділянки північних територій. Але все змінилося, і зараз ми знаходимося в набагато сильнішій позиції — достатньо сильній, щоб знову повернути наші північні володіння!"
  CHI_subjugate_korea: "$PRC_subjugate_korea$"
  CHI_subjugate_korea_desc: "$PRC_subjugate_korea_desc$"

 ## Fascist Branch
  CHI_strengthening_our_resolve: "Зміцнення нашої рішучості"
  CHI_strengthening_our_resolve_desc: "Старі фракції сперечаються, а нинішнє керівництво недостатньо сильне, щоб об'єднати нас. Необхідна зміна курсу, оскільки Республіка повинна вистояти, а не розпастися."
  CHI_china_reborn: "Відроджений Китай"
  CHI_china_reborn_desc: "Старі ідеї призвели лише до нашої експлуатації імперіалістами. Потрібна фундаментальна зміна курсу. Нам потрібно переформатувати наше суспільство за допомогою нової ідеології. Ми розпочнемо серію кампаній, які назвемо «Рухом за нове життя»."
  CHI_co_opt_the_koh_hsin_movement: "Кооптувати рух Гесінь"
  CHI_co_opt_the_koh_hsin_movement_tt: "Зменшує вартість протидії комуністичній інфільтрації на §G25%§!"
  CHI_co_opt_the_koh_hsin_movement_desc: "Партія стала занадто бюрократичною та корумпованою, і нам потрібно вичистити гнилі елементи. Жорсткіша лінія є не лише корисною, але й критично важливою для нашого національного виживання!"
  permanently_protected_from_infiltration: "Держава не може бути інфільтрована комуністичними силами."
  CHI_mend_the_rift_with_hu: "Залагодити розкол з Ху"
  CHI_mend_the_rift_with_hu_desc: "Старе суперництво між [ROOT.GetLeader] та Ху Ханьмінем послаблювало партію досить довго. Послідовники Ханьміня означають, що він має значну міру впливу, що пішло б на користь нації, якби ми змогли об'єднатися."
  CHI_revive_the_western_hills_group: "Відродити групу Західних пагорбів"
  CHI_revive_the_western_hills_group_desc: "[ROOT.GetNameDefCap] занадто довго перебував під впливом іноземних сил. Потрібне повернення до традицій — лінії, якої дотримувалися Лінь Сень і Дай Цзітао. Це дозволило б нам реалізувати ідеї доктора Суня так, як вони були задумані, без викривлень."
  CHI_reform_the_blue_shirts: "Реформувати Синіх сорочок"
  CHI_reform_the_blue_shirts_desc: "Товариство втілення трьох народних принципів — Товариство синіх сорочок — діє вже майже пів десятиліття, але з обмеженою ефективністю. Через те, що фракція не поширилася серед простих людей, вона не досягла свого повного потенціалу. Реформувавши організацію як народний фронт, ми кинемо виклик комуністам у їхній власній грі."
  modify_blue_shirts: "Змінить §Y$CHI_blue_shirt_society$§! наступним чином:"
  CHI_empower_the_bureau_of_investigation_and_statistics: "Розширити повноваження Бюро розслідувань"
  CHI_empower_the_bureau_of_investigation_and_statistics_desc: "З давніх-давен знання ворога і самого себе допомагало вигравати битви. Нам потрібна організація, здатна отримувати необхідну інформацію, тому ми повинні розширити Національне бюро розслідувань і статистики."
  CHI_revise_the_national_curriculum: "Переглянути національну навчальну програму"
  CHI_revise_the_national_curriculum_desc: "У такій великій країні, як наша, не дивно, що існує багато різних позицій. Ми могли б стандартизувати та організувати нашу систему освіти, щоб заохочувати певну, бажану поведінку."
  CHI_target_upper_society: "Націлитися на вище товариство"
  CHI_target_upper_society_desc: "Вищий прошарок суспільства відмовився від належних цінностей і став занадто зацікавленим у космополітичному дозвіллі, тоді як він повинен бути прикладом морального і доброчесного життя для простої людини. Як тільки це станеться, ми зможемо підняти всю націю через відродження духу і вийти за межі простих матеріальних багатств."
  CHI_outlaw_opposition_parties: "Заборонити опозиційні партії"
  CHI_outlaw_opposition_parties_desc: "Гоміндан домінує вже майже десять років, але опозиційні партії були дозволені. Ми побоюємося, що наша нація стоїть на роздоріжжі, і нам доведеться обмежити опозицію, поки ми не розберемося з [JAP.GetNameDef] та комуністами."
  CHI_seek_out_western_fascist_cooperation: "Шукати співпраці із Заходом"
  CHI_seek_out_western_fascist_cooperation_desc: "Через іноземне втручання в минулому ми відстали в технічному розвитку. Як би огидно нам це не було, можливо, було б розумно шукати співпраці із західними країнами, які симпатизують нашій справі, щоб ми могли наздогнати їх, перш ніж ми повернемо ситуацію проти них..."
  CHI_a_chapter_in_every_village: "Осередок у кожному селі"
  CHI_a_chapter_in_every_village_desc: "Наші Сині сорочки досягли успіху в містах, але більшість населення живе в сільській місцевості. Нам потрібно розширити організацію, щоб вона була представлена в кожному містечку, селі та хуторі."
  CHI_secure_the_northern_front: "Убезпечити північний фронт"
  CHI_secure_the_northern_front_desc: "Ми вже втратили Маньчжурію на користь японців, безумовно, нашого найсильнішого і найнебезпечнішого сусіда. Ми повинні убезпечити північний кордон, щоб ми могли стежити за японцями і переконатися, що у них не виникне ідей просуватися далі на південь..."
  CHI_a_party_unified: "Єдина партія"
  CHI_a_party_unified_desc: "Через дисципліну, мораль і чесноти ми викували єдність у нашій партії. Дріб'язкові сварки та розкол позаду, і ми рухаємося вперед під синім стягом і білим сонцем. Вперед до остаточної перемоги над усіма ворогами, як внутрішніми, так і зовнішніми!"
  CHI_a_party_unified_tt: "§RВідправлення Чан Кайші до Гуанчжоу під час Лянгуанського інциденту призведе до його більш ранньої смерті.§!"
  CHI_a_popular_movement: "Народний рух"
  CHI_a_popular_movement_desc: "Нова глава нашої історії вимагає нової організації. Усі знатимуть, що ми як народ — це хвиля, що омиває старе суспільство, роблячи кожного члена частиною цього великого цілого."
  CHI_a_popular_movement_trigger: "Фактор призову від духу §Y«Корупція у збройних силах»§! більше ніж §Y0%§!"
  CHI_integrate_the_hongmen: "Інтегрувати групи оборони"
  CHI_integrate_the_hongmen_desc: "Китай переповнений групами, що сформувалися для захисту від гніту Цін. Після Синьхайської революції вони втратили свою мету і пішли різними шляхами. Ми могли б знову дати їм мету, інкорпорувавши їх або наслідуючи їхню організацію та практику."
  CHI_ban_immoral_entertainment: "Заборонити аморальні розваги"
  CHI_ban_immoral_entertainment_desc: "Декадентські форми розваг поширилися на наші береги і забруднили наші моральні засади. Ми повинні заборонити їх на користь більш спортивних і мистецьких вітчизняних форм, а також створити спеціальні групи для забезпечення цього."
  CHI_develop_counterinsurgency_tactics: "Тактика протидії повстанцям"
  CHI_develop_counterinsurgency_tactics_desc: "Партизани діють нетрадиційними, непередбачуваними способами, і нам потрібно навчитися з ними боротися. Ми повинні організувати комісії та групи для розробки методів та адаптації до нової форми війни."
  CHI_develop_counterinsurgency_tactics_tt: "Зробить вартість §Y$CHI_counter_infiltration_measures$§! наполовину §Gменшою§!"
  CHI_a_brotherhood_for_china: "Братерство для Китаю"
  CHI_a_brotherhood_for_china_desc: "Товариство синіх сорочок для багатьох — це збіговисько грубіянів, що порушують спокій. Однак його лідер, Дай Лі, бачить його як братерство, і це та точка зору, яку ми можемо прийняти для сприяння єдності."
  CHI_nationalize: "Націоналізувати!"
  CHI_nationalize_desc: "Ми живемо в критичний час для нашої партії, нації та народу, тому приватні інтереси повинні поступитися національній необхідності. Під нашим безпосереднім керівництвом ми будемо використовувати ці фабрики з максимальною ефективністю!"
  CHI_militarize: "Мілітаризувати!"
  CHI_militarize_desc: "Наше населення стало байдужим до свого місця в історії, і його потрібно пробудити. Ми змусимо їх відчути запал революції та підготуємо їх до знищення ворогів, як внутрішніх, так і іноземних."
  CHI_militarize_tt: "Ополчення Синіх сорочок будуть сформовані в усіх поточних і майбутніх регіонах із модифікатором §Y$CHI_infiltrated_state_3$§!"
  CHI_productive: "Продуктивність!"
  CHI_productive_desc: "Бездіяльні руки нічого не будують! Лінощі не лише стримують нас, вони також допомагають ворогу. З пасивними та апатичними потрібно розібратися, якщо ми хочемо перемогти як партія!"
  CHI_enforce__virtues: "Забезпечити дотримання чеснот"
  CHI_enforce__virtues_desc: "Досі люди витрачають свій час на легковажні та безглузді заняття, тоді як вони могли б самовдосконалюватися заради партії та нації. Ми були занадто поблажливими у нашому контролі, і ми подвоїмо наші зусилля."
  CHI_whampoa_ideological_primacy: "Ідеологічна першість Вампу"
  CHI_whampoa_ideological_primacy_desc: "З Вампу наші офіцери несуть не лише зброю, а й принципи. На відміну від догматів інших шкіл, тим, що з Вампу, можна довіряти. Ми повинні спрямувати всю ідеологічну підготовку через школу, щоб зміцнити нашу націю в цілому."
  CHI_postpone_the_tutelage: "Відкласти політичну опіку"
  CHI_postpone_the_tutelage_desc: "Хоча метою залишається демократія, зараз не час, і нинішня криза вимагає особливих заходів. Ми повинні провести націю через небезпеку, перш ніж демократія зможе розквітнути."
  CHI_postpone_the_tutelage_tt: "Розблоковує рішення для §Yперевиховання§! певних §Yгенералів-мілітаристів§!, як тільки кліки будуть завойовані"
  CHI_second_father_of_the_nation: "Другий батько нації"
  CHI_second_father_of_the_nation_desc: "Доктор Сунь Ятсен дозволив нам скинути кайдани Цін і назавжди залишиться Першим батьком нашої нації. Генералісимус Чан очистив партію від комуністів, і за це його завжди пам'ятатимуть як Другого батька."
  CHI_weaponise_the_faithful: "Озброїти вірних"
  CHI_weaponise_the_faithful_desc: "Ті, хто вірить найпалкіше, битимуться найзапекліше. Наразі ми не маємо застосування для таких людей, але ми могли б створити його і поставити їх у перші лави. Їхня відданість стане нашим найгострішим лезом, що знищить кожного ворога."
  CHI_political_advisors_in_every_division: "Політичні радники в кожній дивізії"
  CHI_political_advisors_in_every_division_desc: "Армія захищає державу, доки вона цього не робить. Занадто часто держава падала перед тими, хто має зброю, але ми не дозволимо цьому статися з нами. Політичні офіцери допоможуть мотивувати наші збройні сили до належних дій."
  CHI_an_alternative_rooted_in_tradition: "Альтернатива, вкорінена в традиції"
  CHI_an_alternative_rooted_in_tradition_desc: "Лібералізм і комунізм — це іноземні концепції, які не мають жодного значення в [ROOT.GetAdjective]ій державі. Лише щось, створене нами самими, може принести процвітання і гордість на наші береги."
  CHI_an_alternative_rooted_in_tradition_tt: "Збільшує вартість інфільтрації для [PRC.GetNameDefCap] на: §G+25%§!"
  CHI_expel_the_occupiers: "$PRC_expel_the_occupiers$"
  CHI_expel_the_occupiers_desc: "$PRC_expel_the_occupiers_desc$"
  CHI_put_an_end_to_PRC: "Покласти край [PRC.GetNameDef]"
  CHI_put_an_end_to_PRC_desc: "Що справді стоїть на нашому шляху до об'єднання всього Китаю, так це ті набридливі комуністи, що засіли в горах на чолі з [PRC.GetLeader]. Доки вони існують, не буде єдиного Китаю. Внутрішні вороги роблять нас слабкими, слабкість запрошує іноземну агресію, а іноземна агресія ставить під загрозу наш суверенітет. Тому наш обов'язок — покласти край [PRC.GetNameDef]!"
  CHI_reject_the_nine_powers: "Відкинути Договір дев'яти держав"
  CHI_reject_the_nine_powers_desc: "Договори, нав'язані нам заморськими чужинцями, були укладені в час слабкості, але зараз ми можемо їх відкинути. Нехай кожен підписант знає: ми нічого не винні іноземцям!"
  CHI_setting_a_new_standard: "Встановлення нового стандарту"
  CHI_setting_a_new_standard_desc: "Наша армія була занадто під впливом західної думки та доктрини, але ми країна Сунь-цзи, а не Клаузевіца. Через структурні зміни та ідеологічну роботу ми перебудували наші збройні сили за власним образом."
  CHI_eternal_revolution: "Вічна революція"
  CHI_eternal_revolution_desc: "Наші успіхи показали ефективність нашої системи над старими та іноземними ідеями. Революційний вогонь палає в серці кожного співвітчизника, і ми повинні використати це, щоб поширити революцію ще далі."
  CHI_eternal_revolution_tt: "Дозволяє §Yоголошувати зони бойових дій§! у заявлених регіонах"
  CHI_reclaim_what_was_lost: "Повернути втрачене"
  CHI_reclaim_what_was_lost_desc: "Цин успадкувала найбільшу імперію, яку ми коли-небудь бачили, і розтринькала її на користь іноземних держав. Це принесло ганьбу нам як народу, нації та партії. Ми повинні виправити цю пародію і відновити гідність Китаю."
  CHI_bring_the_wayward_back_into_the_fold: "Повернути заблудлих у лоно"
  CHI_bring_the_wayward_back_into_the_fold_desc: "З часів Синьхайської революції дехто з наших братів був введений в оману і збитий зі шляху. Їм казали, що їм буде краще окремо від колективу. Настав час змінити це і повернути їх назад у лоно."
  CHI_retake_coastal_cities: "Повернути прибережні міста"
  CHI_retake_coastal_cities_desc: "Занадто довго західні імперіалісти нав'язували нам свою волю. Настав час нарешті повернути вкрадене. [326.GetName], [729.GetName] та [728.GetName] повинні знову стати частиною нашої держави!"
  CHI_a_new_middle_kingdom: "Нова Серединна держава"
  CHI_a_new_middle_kingdom_desc: "У минулі епохи ми були точкою, навколо якої обертався світ. Це ізолювало нас від світу і змусило епохи проходити повз нас. Ми не зробимо цієї помилки знову, і цього разу ми будемо творцями власної долі та долі інших."
  CHI_remove_infiltration_decisions_tt: "§RПрибирає§! рішення категорії §Y$PRC_infiltration_sea_cat$§!"
  CHI_the_southern_mandate: "Південний мандат"
  CHI_the_southern_mandate_desc: "На півдні лежать землі, багаті на ресурси, і люди нашого роду. Ми маємо право на ці землі через наші давні зв'язки, і настав час нам рушити на південь."
  CHI_the_northern_mandate: "Північний мандат"
  CHI_the_northern_mandate_desc: "На північ від наших земель лежить порожня пустка, необроблений діамант, який [SOV.GetNameDef] марнує. Тільки ті, хто здатний побачити справжній потенціал землі, повинні володіти нею, і це ми!"
  CHI_the_greater_game: "Велика гра"
  CHI_the_greater_game_desc: "Імперіалісти грали у свою гру в Центральній Азії, але лише розбили собі лоби в цьому регіоні. Настав час піти на захід і знову перевести наші армії через степи."
  CHI_cradle_of_civilization: "Колиска цивілізації"
  CHI_cradle_of_civilization_desc: "З мулистих вод Хуанхе виникла цивілізація, яка сформувала людство. Імперії піднімаються і падають, але слава стародавнього Китаю сяє над землею вічно, і так само буде з нашою вищістю."
  CHI_cradle_of_civilization_tt: "Розблоковує рішення для інтеграції §Yазійських§! регіонів, на які ми маємо §Yпретензії§!, після досягнення достатньо високого рівня §Yпідкорення§!"

 ## Army Focuses
  CHI_military_affairs_commission_sea: "Військова рада"
  CHI_military_affairs_commission_sea_desc: "Основою ефективної армії є належне вище командування. Оскільки Військова рада є нашою найвищою організацією з оборони нації, ми повинні переконатися в її компетентності."
  CHI_set_up_an_nco_school: "Створити школу унтерофіцерів"
  CHI_set_up_an_nco_school_desc: "Переважній частині наших військових бракує формальної освіти, що для звичайного солдата можна пробачити, але стає проблемою при просуванні по службі. Нам потрібно створити систему підготовки наших унтерофіцерів, щоб ми могли переконатися в їхній якості."
  CHI_formalize_field_promotions: "Формалізувати польові підвищення"
  CHI_formalize_field_promotions_desc: "В ідеальному світі ми мали б повністю навчену та освічену армію. Але це не той світ. У нашому нинішньому скрутному становищі пріоритетом є доставка військ на фронт, і чим швидше ми зможемо це зробити, тим краще. Ми створимо програму для пошуку тих серед звичайних солдатів, хто зможе повести своїх товаришів уперед."
  CHI_crackdown_on_corruption_in_recruitment: "Боротьба з корупцією"
  CHI_crackdown_on_corruption_in_recruitment_desc: "Відтоді, як була створена республіканська армія, існували системні проблеми з набором. Люди відкуплялися від служби, а креативна бухгалтерія використовувалася для розкрадання зарплат. Цьому потрібно покласти край, якщо ми хочемо пережити натиск сучасного світу, адже тут немає місця неефективності."

  CHI_form_the_combined_logistics_command: "Сформувати Об'єднане логістичне командування"
  CHI_form_the_combined_logistics_command_desc: "Тепер, коли наша армія реорганізована і ефективно бореться з будь-якими загрозами нашій нації, ми стикаємося з іншими проблемами. Хоча наша логістична ситуація покращилася, нашим збройним силам бракує координації в системах логістичного розподілу. Ми повинні негайно вирішити цю проблему!"

  CHI_reorganise_the_train: "Реорганізувати обоз"
  CHI_reorganise_the_train_desc: "Наша організація постачання ніколи не розвивалася до того масштабу чи складності, які нам потрібні. Ретельна реорганізація дала б нам можливість кинути більше військ у бій."
  CHI_rely_on_locals: "Покладатися на місцевих"
  CHI_rely_on_locals_desc: "Створення повноцінної організації, якою зможуть користуватися наші сили, є складним, тривалим і дорогим процесом. Історія показує нам альтернативу: навіщо везти те, що можна знайти на місці? Якщо ми покладатимемося на фермерів і робітників, які населяють нашу велику землю, ми зможемо компенсувати різницю, залишену нашою системою."
  CHI_focus_on_meritocratic_principles: "Зосередитися на меритократичних принципах"
  CHI_focus_on_meritocratic_principles_desc: "Непотизм, хабарництво та корупція є прокляттям ефективної армії. Ці мерзоти були занадто присутні в наших військах, і це потрібно змінити. Створення структур для просування найбільш гідних осіб на відповідні посади гарантує перемогу."
  CHI_focus_on_meritocratic_principles_tt: "Дозволяє вручну прибрати дух армії §YПершість Вампу§!"
  CHI_protracted_warfare: "Затяжна війна"
  CHI_protracted_warfare_desc: "Відтоді, як [JAP.GetNameDef] перемогла росіян, її народ повірив, що швидкі, агресивні дії є шляхом до перемоги. Це призвело до того, що вони мають армію без запасу міцності, тому якщо ми позбавимо їх швидкої перемоги, їхні підрозділи розсиплються за короткий час."
  CHI_decisive_battles: "Вирішальні битви"
  CHI_decisive_battles_desc: "Не всі перемоги мають однакову вагу, як це показала [JAP.GetNameDef] у 1905 році. Ми повинні зосередити наші сили на перемозі в ключових боях, перехопивши ініціативу для удару по Маньчжурії."
  CHI_invest_in_mountain_guns: "Інвестувати в гірські гармати"
  CHI_invest_in_mountain_guns_desc: "Наші землі не є легкопрохідними, і переміщення традиційної важкої артилерії через них є викликом для більшості. Можливість розбирати наші гармати за бажанням є природним вирішенням цієї проблеми і варте вивчення."
  CHI_repurpose_fort_artillery: "Перепрофілювати фортечну артилерію"
  CHI_repurpose_fort_artillery_desc: "Війна більше не може бути прив'язана до ключових укріплень, це показав кінець останньої великої війни. Хоча споруди можуть не мати великої цінності, артилерійські гармати в них все ще можуть стріляти по ворогу."
  CHI_repurpose_fort_artillery_tt: "§RВи не контролюєте жодних фортів для розбору§!"
  CHI_fund_the_marine_corp: "Фінансувати корпус морської піхоти"
  CHI_fund_the_marine_corp_desc: "Наші армії величезні, і їхню міць не можна ставити під сумнів, але вони можуть бути тупим інструментом при неправильному використанні. Спеціалізований корпус професійної морської піхоти, навчений захищати наші берегові лінії, вартував би вдесятеро більше за їхню чисельність у звичайних військах, і коли настане час, спроектує нашу силу на моря."
  CHI_the_4_defence_areas: "4 оборонні райони"
  CHI_the_4_defence_areas_desc: "Якщо ми хочемо успішно захистити нашу велику націю, комплексний план є першочерговим для успіху. Ми поділимо країну на чотири зони і призначимо відповідного командувача для кожної, це гарантує місцеву безпеку та ефективний опір."
  CHI_defence_in_depth: "Ешелонована оборона"
  CHI_defence_in_depth_desc: "Належна оборона не може бути статичною, і ми повинні включити це в нашу стратегію. Ми знаємо, що [JAP.GetAdjective]а армія не має витривалості, тому чим більше ми зможемо їх затягнути, тим краще. Припливи та відливи битви не повинні прорвати дамби, якими є наші збройні сили."
  CHI_prepare_the_war_zones: "Підготувати зони бойових дій"
  CHI_prepare_the_war_zones_desc: "Нам потрібно реорганізувати наші армії за регіональним принципом, щоб знати, хто несе відповідальність за яку територію. Це дозволить нам спланувати відповідні операції для даного району та максимізувати нашу здатність до прориву."
  CHI_guerrilla_warfare: "Партизанська війна"
  CHI_guerrilla_warfare_desc: "Конвенційна війна дозволяє нам чинити опір певною мірою, але боротьба на власній землі дозволяє нам використовувати більш нетрадиційні методи. Проникнення в регіони, утримувані ворогом, і сіяння хаосу в тилу — це спосіб боротьби, до якого [JAP.GetNameDef] абсолютно не готова."
  CHI_guerrilla_warfare_tt: "Розблоковує рішення категорії §Y$PRC_guerilla_warfare_sea_cat$§!"
  CHI_rapidity_is_the_essence_of_war: "Швидкість — це суть війни"
  CHI_rapidity_is_the_essence_of_war_desc: "Швидкість і несподіванка — наша найкраща зброя, і вміння використовувати ці елементи буде першочерговим у сучасній війні. Сміливі та швидкі маневри виб'ють ворога з рівноваги і, таким чином, дозволять нам вдарити глибше і з меншим опором."
  CHI_organise_the_200th_division: "Організувати 200-ту дивізію"
  CHI_organise_the_200th_division_desc: "Бронетанкові війська — це найбільша інновація у військовій справі цього століття, і, на жаль, ми відстали. Створення бронетанкової дивізії та призначення відповідного командира, який очолить атаку, стало б помножувачем сили, що прокладе шлях до перемоги."
  CHI_organise_the_200th_division_tt: "Отримати один елітний §Yбронетанковий§! підрозділ у [ROOT.capital.GetName]"
  CHI_motorise_our_infantry: "Моторизувати нашу піхоту"
  CHI_motorise_our_infantry_desc: "Наш людський резерв величезний і завжди був джерелом нашої могутності. Сучасний автотранспорт посилює звичайного солдата, доставляючи його в бій швидше і готовим завдати сильного удару. Людина в потрібному місці, з гвинтівкою в руках, завжди буде ефективною."
  CHI_bog_them_down_in_the_centre: "Змусити їх зав'язнути в центрі"
  CHI_bog_them_down_in_the_centre_modify: "Змінить бонус від §Y$CHI_bog_them_down$§! наступним чином: "
  CHI_bog_them_down_in_the_centre_desc: "Ми знаємо, що не можемо зупинити [JAP.GetNameDef] на кордоні, і що нам потрібно ретельно вибрати іншу лінію оборони. Зосередження навколо річки Янцзи було б ефективним способом зупинити агресорів і зробити цей район опорою всієї нашої оборони. Однак процес планування нашої оборони для конкретних районів йде далі."
  CHI_appear_where_you_are_not_expected: "З'являйтеся там, де на вас не чекають"
  CHI_appear_where_you_are_not_expected_desc: "Жоден успішний полководець ніколи не бив ворога там і так, як той очікував. Обман є основою війни, і ми завжди повинні здаватися слабкими, коли ми сильні, і сильними, коли ми слабкі."
  CHI_declare_war_zone_modify: "Змінить бонус від §Y$CHI_declare_war_zone$§! наступним чином: "
  CHI_relocate_factories_from_the_coast: "Перемістити фабрики з узбережжя"
  CHI_relocate_factories_from_the_coast_desc: "Ми маємо серйозну стратегічну головоломку. Наші промислові центри розташовані вздовж узбережжя і ризикують потрапити до рук ворога. Без виробництва не можна очікувати, що опір триватиме довго. Ми перемістимо наше виробництво вглиб країни, де воно буде в безпеці."
  CHI_relocate_factories_from_the_coast_tt: "Дозволяє переміщення §YВПО§! та §Yфабрик§!"
  CHI_relocate_factories_from_the_coast_tt_no_aat: "Дозволяє переміщення §Yфабрик§!"
  CHI_state_aa: "Щит проти неба"
  CHI_state_aa_desc: "У цьому новому світі ворог атакує не лише з суші та моря, а й з повітря. Підготовка до навали, яка неминуче прийде з неба, шляхом розвороту наших гармат вгору, буде імперативом, якщо ми хочемо стримати загарбників."
  CHI_coastal_forts: "Стіна в море"
  CHI_coastal_forts_desc: "Хоча іноземні загарбники та їхні маріонетки спочатку нападуть з півночі, ми можемо бути впевнені, що згодом вони вдарять і з моря. Ми будемо готові скинути їх назад у море в той момент, коли вони наважаться ступити на нашу землю."
  CHI_salvage_enemy_equipment: "Збір ворожого спорядження"
  CHI_salvage_enemy_equipment_desc: "Потреби Національно-революційної армії не можуть бути задоволені нашою промисловістю. Наші підрозділи могли б компенсувати частину цієї нестачі, повторно використовуючи те, що ми зможемо знайти у таборі ворога."
  CHI_salvage_enemy_equipment_random_generals_tt: "§YП'ять§! випадково обраних командувачів армії отримають рису §YМародер§!: \n-$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$: §G+50%§! "
  CHI_commemorate_the_labour_corps: "Вшанувати Трудовий корпус"
  CHI_commemorate_the_labour_corps_desc: "Наші люди вирушили за кордон і працювали задля визнання нашої нації, проявляючи старанність на полях битв Великої війни. Хоча [ENG.GetAdjective]а та [FRA.GetAdjective]а влада не пам'ятає їх, ми пам'ятаємо, і ми вшануємо їхню працю, піднісши пам'ять про них і взявши їхній досвід близько до серця."
  CHI_utilise_the_terrain: "Використовувати місцевість"
  CHI_utilise_the_terrain_desc: "Наші дивізії не оснащені новітнім обладнанням і не мають єдиного стандарту підготовки, але якщо є щось, що ми знаємо глибоко, то це наші власні землі. Ми можемо використовувати кожен водний шлях, пагорб і поле на свою користь, і таким чином перетворити досвід будь-кого, хто наважиться вторгнутися, на справжнє пекло."
  CHI_train_for_asymmetry: "Тренування асиметрії"
  CHI_train_for_asymmetry_desc: "Війна ніколи не буває чесною, і ми ніколи не можемо очікувати, що вона такою буде. Є ті, хто має сильніші армії і намагатиметься підкорити нас, і нам потрібно знайти спосіб зрівняти шанси. Навчання наших військових та їхніх лідерів пошуку нових способів ведення бою буде важким, але користь беззаперечна."
  CHI_train_for_asymmetry_guerilla_cost_tt: "§GЗменшує вдвічі вартість§! прийняття рішень категорії §Y$PRC_guerilla_warfare_sea_cat$§!"
  CHI_train_for_asymmetry_random_generals_tt: "§YТри§! випадково обрані командувачі армії отримають рису §YПартизан§!: \n-$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+50%§!"
  CHI_know_thy_enemy: "Пізнай ворога свого"
  CHI_know_thy_enemy_desc: "Ми повинні знати, як знаходити точки у ворожих лініях, де ми можемо застосувати силу та використати прориви."
  CHI_know_thy_enemy_tt: "Розблоковує покращену версію «Силової атаки», яка не втрачає окопаності під час атаки."
  CHI_know_thy_self: "Пізнай самого себе"
  CHI_know_thy_self_desc: "Розуміння ворога принесе нам перемоги, але остаточна перемога може прийти лише через знання власних можливостей. Запровадження процесів ретельної самооцінки виявить наші слабкі сторони, але також і наші сильні сторони."
  CHI_river_crossing_studies: "Вивчення переправи через річки"
  CHI_river_crossing_studies_desc: "Китай — це край великих річок, і будь-яка армія, що діятиме в ньому, повинна навчитися воювати через них. Ми знаходимося в особливо вдалому місці, щоб навчитися цьому і застосувати ці знання на практиці. Знання, які стануть нам у пригоді, щоб вигнати загарбників і перенести боротьбу за кордон."
  CHI_armoured_car_tactics: "Тактика бронеавтомобілів"
  CHI_armoured_car_tactics_desc: "Більшість армій отримують все більш важкі броньовані підрозділи в гонці промислової могутності. Однак, ніхто не стає ефективнішим із сокирою, коли потрібен ніж."
  CHI_serve_the_country_with_utmost_loyalty: "Служити країні з максимальною вірністю"
  CHI_serve_the_country_with_utmost_loyalty_desc: "Ми показали свою відвагу ворогу і зупинили його на місці. Завдяки непохитній відданості та служінню нашій нації, жоден загарбник не зможе нас підкорити!"
  CHI_the_well_timed_swoop_of_a_falcon: "Вчасний кидок сокола"
  CHI_the_well_timed_swoop_of_a_falcon_desc: "Ми освоїли способи завдання ударів і знищення наших ворогів. Від вигнання загарбників до ударів по них у їхньому власному домі — старі знання залишаються істинними й донині, коли ми йдемо до перемоги!"

 ## Air Focuses
  CHI_rocaf: "Зміцнити Націоналістичні ВПС" # was Establish the ROCAF
  CHI_rocaf_desc: "Щоб убезпечити небо [ROOT.GetName] і спроектувати силу за межі наших кордонів, ми повинні зміцнити ВПС. Інвестиції в доктрину та технічну експертизу закладають основу для сучасного повітряного флоту, здатного кинути виклик будь-якому ворогу."
  CHI_officialize_the_rocaf: "Офіційно затвердити ВПС Республіки Китай"
  CHI_officialize_the_rocaf_desc: "Військово-повітряні сили занадто довго були неофіційною структурою. Тепер, з огляду на технологічні та тактичні розробки, які ми здійснили, можна безпечно реорганізувати Комісію у справах авіації в Штаб командування ВПС. ВПС РК стануть повністю окремим родом військ, незалежним від армії та флоту."
  CHI_bring_the_war_home: "Принести війну додому"
  CHI_bring_the_war_home_desc: "Наші вороги повинні дізнатися, що жодна частина їхньої території не є недосяжною. Завдяки цілеспрямованим бомбардуванням і психологічній війні ми завдамо глибоких ударів і зруйнуємо волю ворога до боротьби."
  CHI_bring_the_war_home_tt: "Розблоковує наступні рейди:\n[GetHuangshenRaidTooltip]\n[GetTokyoImperialPalaceTooltip]\n[GetNationalDietTooltip]\n[GetHakkoIchiuTooltip]"
  CHI_projecting_power: "Проекція сили"
  CHI_projecting_power_desc: "Розширюючи нашу повітряну досяжність за межі лінії фронту, ми готуємося завдати удару там, де з'явиться можливість. Проекція повітряної сили — це більше не амбіція, а стратегічна необхідність."
  CHI_strike_at_what_is_weak: "Бити по слабких місцях"
  CHI_strike_at_what_is_weak_desc: "Ми не будемо зустрічати силу в лоб. Натомість наша доктрина повинна наголошувати на ураженні найбільш вразливих точок ворога з точністю та наполегливістю."
  CHI_a_wind_that_rises_in_the_daytime_lasts_long: "Вітер, що здіймається вдень, дме довго"
  CHI_a_wind_that_rises_in_the_daytime_lasts_long_desc: "Тривале бомбардування у світлий час доби пропонує стабільний, методичний підхід до повітряної війни. Ми повинні використовувати видимість і координацію для нанесення ефективних ударів."
  CHI_but_a_night_breeze_soon_falls: "Але нічний бриз швидко вщухає"
  CHI_but_a_night_breeze_soon_falls_desc: "Нічні операції можуть бути сповнені ризику, проте завдяки посиленій підготовці наші пілоти зможуть мінімізувати втрати під покровом темряви. Ворог ніколи не побачить нашого наближення..."
  CHI_escort_efficiency: "Ефективність супроводу"
  CHI_escort_efficiency_desc: "Винищувачі супроводу — це щит для наших бомбардувальників. Покращення координації та прикриття гарантує, що більше літаків повернуться на базу неушкодженими, готовими до наступного вильоту."
  CHI_controlling_our_skies: "Контроль над нашим небом"
  CHI_controlling_our_skies_desc: "Перш ніж домінувати за кордоном, ми повинні панувати в небі вдома. Дисциплінована мережа протиповітряної оборони є основою національної безпеки."
  CHI_interception_detection: "Виявлення перехоплення"
  CHI_interception_detection_desc: "Своєчасне виявлення дозволяє нам завдати удару раніше, ніж це зробить ворог. Ми покращимо наші радіолокаційні та спостережні мережі, щоб отримати цю критичну перевагу."
  CHI_focus_on_positional_advantage: "Фокус на позиційній перевазі"
  CHI_focus_on_positional_advantage_desc: "Повітряний бій — це не лише кількість чи швидкість. Перевага полягає у висоті, куті атаки та обізнаності. Ми повинні навчити наших пілотів використовувати кожну перевагу."
  CHI_effectivize_ground_crew_usage: "Підвищення ефективності наземного персоналу"
  CHI_effectivize_ground_crew_usage_desc: "Ефективність на землі так само важлива, як і результативність у небі. Оптимізація завдань екіпажу та логістики дозволить тримати більше літаків у повітрі."
  CHI_coordinate_with_the_army: "Координація з армією"
  CHI_coordinate_with_the_army_desc: "Перемога приходить через єдність зброї. Наші повітряні та наземні сили повинні діяти як єдине ціле заради однієї місії."
  CHI_an_appropriate_design: "Відповідна конструкція"
  CHI_an_appropriate_design_desc: "Наші літаки повинні відповідати нашій доктрині. Чи то для дальності, чи для стійкості, ми будемо шукати конструкції, які відповідають нашим оперативним потребам."
  CHI_an_appropriate_design_3_tt: "Якщо прийнято §Y$CHI_projecting_power$§!:\n "
  CHI_an_appropriate_design_2_tt: "Якщо прийнято §Y$CHI_controlling_our_skies$§!:\n "
  CHI_reorganise_the_central_armys_academy_aviation_corps: "Реорганізувати Авіаційний корпус Академії"
  CHI_reorganise_the_central_armys_academy_aviation_corps_desc: "Навчання має розвиватися разом з технологіями. Ми капітально оновимо наш авіаційний корпус, щоб випускати сучасних, здібних авіаторів, придатних для завтрашніх битв."
  CHI_formalise_training_regime: "Формалізувати режим тренувань"
  CHI_formalise_training_regime_desc: "Послідовний і суворий режим тренувань є ключем до зменшення втрат і покращення результатів. Стандартизація починається зараз."
  CHI_conserve_our_pilots: "Зберегти наших пілотів"
  CHI_conserve_our_pilots_desc: "Пілотів нелегко замінити. Зменшуючи ризики та підвищуючи виживаність, ми зберігаємо досвід і підтримуємо боєздатність."
  CHI_camco_primacy: "Першість $CHI_camco_organization_sea$"
  CHI_camco_primacy_desc: "CAMCO є нашим найкращим внутрішнім партнером для розвитку авіації. Пріоритетність їхніх можливостей забезпечить те, що виробництво йтиме в ногу з амбіціями."
  CHI_SINAW_primacy: "Першість $CHI_sinaw_organization_sea$"
  CHI_SINAW_primacy_desc: "SINAW пропонує технічні інновації, яких не має CAMCO. Інвестування в їхнє розширення наближає нас до паритету з іноземними державами."
  CHI_initiate_the_sky_projects: "Розпочати Небесні проекти"
  CHI_initiate_the_sky_projects_desc: "Ракетобудування та передові двигуни відкривають нові стратегічні можливості. Ми фінансуватимемо експериментальні ініціативи з прицілом на довгострокову віддачу."
  CHI_focus_on_the_Tianlong_project: "Зосередитися на проекті «Тяньлун»"
  CHI_focus_on_the_Tianlong_project_desc: "Реактивна тяга — це майбутнє повітряної війни. Проект «Тяньлун» стоїть в авангарді цієї еволюції."
  CHI_VTOL_experiments: "Експерименти з ЛВЗП"
  CHI_VTOL_experiments_desc: "Літаки вертикального зльоту обіцяють гнучкість на непередбачуваній місцевості. Ми розпочнемо випробування, щоб оцінити їхню роль у сучасному бою."
  CHI_hongxiang_force: "Сили Юньнаньських десантників"
  CHI_hongxiang_force_desc: "Завдяки співпраці з нашими союзниками та колегами в авіації ми змогли створити внутрішню програму підготовки для військових парашутних операцій."

 ## Navy focuses
  CHI_republic_of_china_navy: "Військово-морські сили Китайської Республіки"
  CHI_republic_of_china_navy_desc: "Центральний флот мав складне минуле: погане фінансування та непевний контроль над узбережжям залишили наші кораблі у жалюгідному стані. З проблемами на горизонті, наша мета — залишити ці виклики позаду."
  CHI_foreign_acquisition: "Іноземні закупівлі"
  CHI_foreign_acquisition_desc: "Хоча ми прагнемо, щоб це було тимчасовим заходом, ми повинні визнати, що інші держави значно випередили нас у розвитку військово-морських технологій. Модернізація нашого флоту має початися зі звернення до технологічно передового покровителя."
  CHI_develop_northern_naval_logistics: "Розвиток північної морської логістики"
  CHI_develop_northern_naval_logistics_desc: "Формально повернуте від Японії в 1922 році, Циндао є ключовим стратегічним портовим містом, яке має відігравати роль у наших зусиллях з морської мілітаризації."
  CHI_develop_southern_naval_logistics: "Розвиток південної морської логістики"
  CHI_develop_southern_naval_logistics_desc: "Наше південне узбережжя, всіяне колоніальними ексклавами, захищене вкрай погано. Якщо ми коли-небудь збираємося зустрітися із західними державами на рівних, повернення та розвиток цієї ключової зони є необхідністю."
  CHI_concerted_push: "Скоординований поштовх"
  CHI_concerted_push_desc: "Раз за разом китайський народ демонстрував свою здатність до адаптації перед лицем негараздів. Ця ситуація нічим не відрізняється. Наше керівництво заявило про необхідність створення флоту, здатного конкурувати з великими державами, і наша економіка прийме цей виклик."
  CHI_local_alloy_commission: "Місцева комісія зі сплавів"
  CHI_local_alloy_commission_desc: "Наша земля є джерелом величезних природних мінеральних багатств, але попри це ми ще не скористалися ними сповна. Дослідження наших можливостей тут обов'язково принесе дивіденди в майбутньому."
  CHI_deny_the_enemy: "Стримування ворога"
  CHI_deny_the_enemy_desc: "Хоча наша перевага на суші незаперечна, можливо, найкраще, на що ми можемо сподіватися, відновлюючи наш слабкий флот, — це перешкоджання ворожим операціям."
  CHI_dominate_the_enemy: "Домінування над ворогом"
  CHI_dominate_the_enemy_desc: "Ми будемо змагатися з нашими ворогами на рівних, незалежно від ціни."
  CHI_navy_spooks: "Розвиток морської розвідки"
  CHI_navy_spooks_desc: "Океани навколо Китаю є жвавими центрами торговельної діяльності. Де є торговці, там є чутки. Де є чутки, там є можливості..."
  CHI_promote_admiral: "Підвищити адміралів"
  CHI_promote_admiral_desc: "Наші нещодавні зусилля з військово-морського будівництва врешті-решт зроблять наші старі військові кораблі 19-го століття застарілими. Однак це дає можливість перетворити їх на навчальні судна як для екіпажу, так і для командирів, з навчальною програмою, оптимізованою під стратегічний напрямок нашого флоту."
  CHI_promote_admiral_tt: "Якщо було обрано §Y$CHI_deny_the_enemy$§!, тоді всі адмірали отримають рису §Y$green_water_expert$§! \n\nЯкщо було обрано §Y$CHI_dominate_the_enemy$§!, тоді всі адмірали отримають рису §Y$blue_water_expert$§! "
  CHI_promote_admiral_dingwen_tt: "Підвищує §Y$CHI_jiang_dingwen_admiral$§! до адмірала"
  CHI_heavy_ship_research: "Дослідження важких кораблів"
  CHI_heavy_ship_research_desc: "Вітчизняне виробництво лінкорів є життєво важливим, щоб зрівнятися з регіональними та колоніальними державами, які грабували нашу націю досі. Хоча наші технології можуть ставити нас у невигідне становище, наші виробничі процеси та чиста воля нашого народу переможуть."
  CHI_strike_from_below: "Удар з глибини"
  CHI_strike_from_below_desc: "Німеччина довела, що країна, яка перебуває під загрозою з боку домінуючої морської держави, може покладатися на сильний підводний флот для захисту своїх інтересів. Оскільки ми опинилися в подібній ситуації, ми звернемося до Заходу за уроками."
  CHI_fund_the_naval_air_establishment: "Фінансувати морську авіацію"
  CHI_fund_the_naval_air_establishment_desc: "Поєднані переваги морської та повітряної переваги — це занадто цінний приз, щоб його ігнорувати. Розширення нашого морського повітряного крила зменшує ризик міжвідомчих збоїв у комунікації."
  CHI_early_detections: "Раннє виявлення"
  CHI_early_detections_desc: "Маючи ефективний, але скромний флот, у нас немає іншого вибору, окрім як оптимізувати наші бої, щоб найкраще використовувати кораблі. Розвідка та обізнаність є найкращими методами для цього."
  CHI_defend_our_coasts: "Захистити наші узбережжя"
  CHI_defend_our_coasts_desc: "Наш ворог не зможе напасти на нас, якщо не зможе до нас дістатися. Мінування є найефективнішим засобом захисту від вторгнення. Про витрати турбуватимемося пізніше..."
  CHI_long_range: "Далекий радіус дії"
  CHI_long_range_desc: "Влучно пущена стріла може закінчити війну ще до її початку. Більші та гучніші двигуни можуть наражати наш екіпаж на ризик, але здатність проектувати силу ще далі також збільшить наш вплив на світовій арені."
  CHI_battleship_focus: "Фокус на лінкорах"
  CHI_battleship_focus_desc: "Розпочинаючи будівництво нашого першого великого морського гіганта, буде правильно і доречно вшанувати великого Батька нашої нації."
  CHI_coastal_defence: "Берегова оборона"
  CHI_coastal_defence_desc: "Оптимізація використання простору в нашому підводному флоті означає менші та швидші субмарини. Нам довелося прибрати кілька несуттєвих речей, таких як ліжка... або будь-які інші зручності."
  CHI_heavy_cruiser_focus: "Фокус на важких крейсерах"
  CHI_heavy_cruiser_focus_desc: "Наш надводний флот, хоч і є реліктом часів Цин, добре служив нам майже 50 років. Хоча світ змінюється, було б нерозумно відкидати такий обсяг інституційних знань, коли йдеться про експлуатацію броньованих крейсерів малого радіусу дії: наше майбутнє має включати минуле."
  CHI_mobile_bases: "Мобільні бази"
  CHI_mobile_bases_desc: "Як доводить решта світу, авіація представляє майбутнє війни. Однак наша здатність завдавати ударів на відстані обмежена нашою географією. Наслідуючи приклад великих держав, ми повинні зосередити наші зусилля на мобільних ударних платформах."
  CHI_the_seas_of_tomorrow: "Моря завтрашнього дня"
  CHI_the_seas_of_tomorrow_desc: "Ми мріємо про майбутнє, в якому Китай лідируватиме у світі за м'якою силою та технологічною майстерністю. Ми витратили роки, щоб наздогнати величезні флоти колоніальних держав та наших регіональних суперників, але тепер настав час самим прокладати курс у майбутнє."
  CHI_the_seas_of_tomorrow_tt: "Стане доступним §Yнауковець§!, що спеціалізується на обраному раніше напрямку."
  CHI_long_range_screens: "Кораблі супроводу далекого радіусу дії"
  CHI_long_range_screens_desc: "Оскільки ми посилюємо наші зусилля, щоб вийти за межі внутрішніх конфліктів, здатність розгортати значні сили на великій відстані з низькими витратами стає життєво важливою."

 ## Industrial branch
  CHI_promote_the_national_currency: "Просування національної валюти"
  CHI_promote_the_national_currency_desc: "Наша нещодавня заміна срібного стандарту запровадженням нової національної валюти показала перші хороші результати у зниженні нашої залежності від глобальних подій. Однак використання нової валюти найбільш поширене у великих містах, і ми повинні докласти спільних зусиль, щоб забезпечити її прийняття в сільській місцевості."
  CHI_institute_a_national_registry_of_property: "Створити національний реєстр власності"
  CHI_institute_a_national_registry_of_property_desc: "Бюрократія є основою держави, а бюрократія не може ефективно функціонувати, якщо немає точної інформації. Саме через цю неефективність недобросовісні агенти можуть використовувати систему та збагачуватися на шкоду решті нашої нації."
  CHI_the_three_year_plan: "Трирічний план"
  CHI_the_three_year_plan_desc: "Наші зусилля були дуже розфокусовані, і нашій нації бракувало керівництва. Завдяки плановим зусиллям у найближчі роки ми зосередимо нашу енергію на одній великій меті. Сподіваємося, ніщо цьому не завадить."
  CHI_the_three_year_plan_tt: "§RБуде видалено після вступу у війну.§!"
  CHI_extend_compulsory_education: "Розширити обов'язкову освіту"
  CHI_extend_compulsory_education_desc: "Грамотне населення є основою національного розвитку, але, на жаль, наші освітні зусилля були поверхневими і занадто зосередженими навколо міських районів. Це призвело до того, що сільське населення залишилося поза увагою, готове до того, що хтось інший займе місце держави."
  CHI_extend_compulsory_education_tt: "Кожні §Y[?CHI_improving_neglected_countryside_mission_time]§! дн., §Y$CHI_neglected_countryside$§! буде §Gпокращуватися§!, доки негативні модифікатори не зникнуть."
  CHI_initiate_the_gung_ho_movement: "Ініціювати рух «Гунхе»"
  CHI_initiate_the_gung_ho_movement_desc: "З нинішньою кризою ми зрозуміли, наскільки жалюгідною є наша ситуація, як щодо матеріалів, так і щодо виробничих засобів. Чого нам не бракує, так це людей, яких можна залучити до роботи, якщо тільки правильно організувати. Нам запропонували ідею створити невеликі промислові кооперативи, які ми можемо розосередити по всій країні."
  CHI_expand_the_bureaucracy: "Розширити бюрократію"
  CHI_expand_the_bureaucracy_desc: "Наша країна величезна, і управління нею вимагає багато зусиль і людей. З нашою розширеною освітньою базою ми тепер можемо працевлаштувати більше людей у державному апараті та посилити наш контроль над більш віддаленими частинами країни."
  CHI_send_the_urban_students_to_the_countryside: "Відправити міських студентів у село"
  CHI_send_the_urban_students_to_the_countryside_desc: "Хоча наші освітні зусилля принесли плоди, все ще існує велика розбіжність між містами та селом. Настав час застосувати більш прямий підхід і використати знання наших студентів вищих навчальних закладів у сільських школах."
  CHI_find_foreign_financiers: "Знайти іноземних фінансистів"
  CHI_find_foreign_financiers_desc: "Хоча потенціал нашої економіки безмежний, її нинішній стан означає, що розбудова займе час, якщо ми будемо робити це самотужки. Швидшим способом прискорити нашу економіку було б залучення зовнішнього капіталу в країну через спільні підприємства. Ми повинні шукати за кордоном людей, здатних побачити можливості китайської нації."
  CHI_find_foreign_financiers_tt: "Отримує: §Y+1500 $CIC_BANK_HEADER$§! за кожну велику державу (крім Японії), яка має ставлення до [ROOT.GetName] принаймні §G70§!.\n\n"
  CHI_naval_separate_defense_plan: "Окремий план морської оборони"
  CHI_naval_separate_defense_plan_desc: "Чень Шаокуань запропонував так званий «Окремий план морської оборони», який передбачає будівництво щонайменше дванадцяти авіаносців протягом наступних 30 років. Якщо ми хочемо убезпечити наші моря, ми повинні підтримати цю ідею і почати виробництво авіаносного флоту з максимальною швидкістю!"
  CHI_fund_the_plan_domestically: "Фінансувати план внутрішнім коштом"
  CHI_fund_the_plan_domestically_desc: "Якщо й можна щось винести з минулого століття, так це те, що довіряти іноземному капіталу небезпечно. Якщо ми хочемо розбудовувати промисловість нашої країни, покладатися на іноземців, а не на наші місцеві банки та інвесторів, було б серйозною помилкою та небезпечною перспективою. Ми повинні знайти внутрішні джерела фінансування, щоб не ризикувати потрапити в залежність."
  CHI_finance_cooperatives: "Фінансувати кооперативи"
  CHI_finance_cooperatives_desc: "Кооперативи сповнені життєвої сили та винахідливості, але не мають доступу до кредитів. Хоча ми, можливо, не маємо величезних коштів, потреби кооперативів настільки малі, що ми могли б фінансувати їх самостійно і зробити наступний крок."
  CHI_introduce_income_tax: "Ввести прибутковий податок"
  CHI_introduce_income_tax_desc: "Спосіб фінансування держави є архаїчним і непридатним для сучасного світу. Хоча ми кілька разів намагалися запровадити прибутковий податок за останні півстоліття, цього разу ми маємо сильний уряд, який може довести справу до кінця."
  CHI_redistribute_land: "Перерозподілити землю"
  CHI_redistribute_land_desc: "Значною мірою фермери нашої країни працюють на землевласників, які визискують цінність для особистої вигоди. Це не може тривати далі, оскільки це знижує продуктивність нашої країни і стримує її розвиток."
  CHI_expand_academica_sinica: "Розширити Академію Сініка"
  CHI_expand_academica_sinica_desc: "Оскільки значна частина нашого населення починає досягати задовільного освітнього рівня, настав час звернути увагу на нашу вищу освіту. Для розширення можливостей ми будемо розвивати вже існуючі інституції в Академії Сініка, нашій найголовнішій науковій установі."
  CHI_expand_the_chinese_academy_of_sciences: "Заснувати Китайську академію наук"
  CHI_expand_the_chinese_academy_of_sciences_desc: "Академія Сініка започаткувала нову ініціативу. Вона збере найсвітліші уми нашої нації в новій національній академії природничих наук, науки і техніки."
  CHI_expand_national_sun_yat_sen_university: "Національний університет імені Сунь Ятсена"
  CHI_expand_national_sun_yat_sen_university_desc: "Тепер, коли економіка здатна фінансово підтримувати вищу освіту для нашого населення, настав час для китайського народу широко вчитися, точно запитувати, ретельно обмірковувати, чітко розрізняти та щиро практикувати. Лише завдяки цим принципам, викладеним доктором Сунь Ятсеном, наша нація зможе стати лідером у дослідженнях і розробках."
  CHI_expand_academica_sinica_tt: "§Y$CHI_neglected_countryside$§!$research_speed_factor_tt$ становить [?CHI_neglected_countryside_academia_sinica_trigger|R%] або більше"
  CHI_expand_the_cooperatives: "Розширити кооперативи"
  CHI_expand_the_cooperatives_desc: "Кооперативи вразили нас своєю ефективністю, але вони все ще малі за масштабом і охопленням. Якщо ми надамо їм нашу мережу зв'язків, вони зможуть рости і множитися ще більше."
  CHI_administer_cooperatives: "Керувати кооперативами"
  CHI_administer_cooperatives_desc: "Природа кооперативів означає, що вони швидко ростуть і поширюються, але часто працюють ізольовано. Національне управління координуватиме та підтримуватиме кооперативні мережі по всьому [ROOT.GetName]."
  CHI_monopolise_resource_extraction: "Монополізувати видобуток ресурсів"
  CHI_monopolise_resource_extraction_desc: "Ми спостерігали в інших країнах силу центральної організації планування економіки. Особливо дії щодо забезпечення того, щоб потік ресурсів не припинявся і не експлуатувався приватними інтересами, повинні лежати в руках технократів, або в нашому випадку — Національної ресурсної комісії."
  CHI_invite_foreign_experts: "Запросити іноземних експертів"
  CHI_invite_foreign_experts_desc: "Минуле століття показало, що наші технічні знання відставали від знань жителів Заходу. Хоча це було нам на шкоду, зараз ми в змозі скористатися їхніми знаннями і розвивати нашу економіку швидше, ніж будь-коли."
  CHI_print_money_for_the_army: "Надрукувати гроші для армії"
  CHI_print_money_for_the_army_desc: "Армія ніколи не буває безкоштовною, і якщо хтось хоче велику армію, за це треба платити. Проте існують різні способи оплати, і ми можемо доручити нашим людям надрукувати додаткові гроші спеціально для цієї мети."
  CHI_maintain_adequate_currency_reserves: "Підтримувати належні валютні резерви"
  CHI_maintain_adequate_currency_reserves_desc: "Безрозсудні витрати загрожують крахом системи, як це було показано неодноразово. Якщо ми хочемо досягти успіху в контрольованому зростанні, нам потрібно стримувати себе і підтримувати належні валютні резерви."
  CHI_maintain_adequate_currency_reserves_tt: "Кожні §Y[?CHI_improving_inefficient_economy_mission_time]§! дн., §Y$CHI_inefficient_economy$§! буде покращуватися, доки негативні модифікатори не зникнуть."
  CHI_develop_the_chemical_industry: "Розвивати хімічну промисловість"
  CHI_develop_the_chemical_industry_desc: "Одним із найбільших досягнень сучасної цивілізації є підкорення природи за допомогою хімії. Від сільського господарства до виробництва, хімічна промисловість може розширити можливості суспільства — але, на жаль, наша тільки зароджується. Якби ми розвивали ці галузі, невідомо, чого ми могли б досягти."
  CHI_grow_the_coal_industry: "Розвивати вугільну промисловість"
  CHI_grow_the_coal_industry_desc: "Вугілля живить наші фабрики, потяги та печі. Щоб продовжувати живити націю, одночасно нарощуючи нашу економічну міць, нам потрібно знайти нові джерела енергії. Національна ресурсна комісія визначила кілька джерел, які ми повинні розробити."
  CHI_grow_the_coal_industry_tt1: "Отримати додаткове §YВугілля§! у наших національних регіонах та в союзних державах мілітаристів"
  CHI_grow_the_coal_industry_tt2: "Розблоковує рішення про геологорозвідку §Yвугілля§! у наших та союзних державах мілітаристів"
  CHI_tungsten_and_antimony_extraction: "Видобуток вольфраму та сурми"
  CHI_tungsten_and_antimony_extraction_desc: "Стратегічні метали приносять стратегічні перемоги, і ми маємо величезні родовища — родовища, які можна було б використати з великою користю, якби ми могли дістати руду із землі."
  CHI_central_steel_and_machine_works: "Центральний металургійний та машинобудівний завод"
  CHI_central_steel_and_machine_works_desc: "Сталь є глибоко фундаментальною для нашої промисловості, і досі нам бракувало належного виробництва. І це незважаючи на доступні нам ресурси, нам просто потрібно запровадити план Національної ресурсної комісії."
  CHI_empower_those_that_have_lost: "Підтримати тих, хто втратив усе"
  CHI_empower_those_that_have_lost_desc: "У нашій країні багато тих, хто багато втратив у цій війні, наприклад, роботу чи домівку. Ці люди можуть не здаватися ймовірним джерелом сили, але якщо дати їм можливість, вони стануть тією хвилею, яка змиє загарбників."
  CHI_found_a_modern_fertiliser_plant: "Заснувати сучасний завод добрив"
  CHI_found_a_modern_fertiliser_plant_desc: "Щоб прогодувати націю, ми повинні раціоналізувати наше сільське господарство, і місцеве виробництво добрив є першим кроком. Ми побудуємо завод для цієї мети, але також використаємо його для інших потреб."
  CHI_import_fertilisers: "Імпортувати добрива"
  CHI_import_fertilisers_desc: "Хоча внутрішнє виробництво вирішує проблеми залежності, імітація когось іншого — це лише зайвий крок. Якщо ми налагодимо замовлення з інших місць, ми зможемо зосередитися на наших власних сильних сторонах."
  CHI_construct_the_banqiao_dam: "Побудувати греблю Баньцяо"
  CHI_construct_the_banqiao_dam_desc: "Наші могутні річки — це те, що визначає наші землі, і контроль над ними був фундаментальним для нашої цивілізації. У майбутньому ці річки живитимуть зростання і велич нашої нації!"

### ФІЛІППІНИ ###
 PHI_commonwealth_of_the_philippines: "Співдружність Філіппін"
 PHI_commonwealth_of_the_philippines_desc: "Створена лише рік тому, Співдружність Філіппін є першим кроком до незалежності Філіппін, яку США обіцяли надати після 10-річного перехідного періоду. Попереду ще багато роботи та рішень, які потрібно ухвалити, щоб наша молода нація запрацювала належним чином."
 PHI_align_with_the_usa: "Орієнтація на США"
 PHI_align_with_the_usa_desc: "Сполучені Штати Америки показали себе доброзичливим і багатим покровителем. Зближуючи наші нації, ми можемо отримати від них ще багато допомоги для прискорення нашого розвитку та гарантування нашої безпеки."
 PHI_usa_equipment: "§Y[PHI.GetName]§! використовуватиме §YВПО [USA.GetName]§!."
 PHI_usa_equipment_non_aat: "§Y[PHI.GetName]§! використовуватиме §Yрозробників спорядження [USA.GetName]§!."
 PHI_align_with_japan: "Орієнтація на Японію"
 PHI_align_with_japan_desc: "Попри свої заяви, Сполучені Штати Америки все ще є колоніальним господарем і можуть будь-якої миті відмовитися від своїх обіцянок. Тому було б розумно знайти нових друзів на міжнародній арені, і наразі Японія видається найбільш розсудливим вибором."
 PHI_jap_equipment: "§Y[PHI.GetName]§! використовуватиме §YВПО [JAP.GetName]§!."
 PHI_jap_equipment_non_aat: "§Y[PHI.GetName]§! використовуватиме §Yрозробників спорядження [JAP.GetName]§!."
 PHI_quezon_city: "Кесон-Сіті"
 PHI_quezon_city_desc: "Маніла добре служила нам столицею, проте вона потерпає від серйозних проблем, таких як перенаселення, брак житла, погана санітарія та затори. Нам потрібне місто, яке з самого початку планувалося б як столиця. Хоча на його будівництво та розвиток підуть роки, якщо не десятиліття, ми повинні почати зараз, щоб пізніше пожинати плоди нашої далекоглядності!"
 PHI_peg_the_peso_to_the_dollar: "Прив'язати песо до долара"
 PHI_peg_the_peso_to_the_dollar_desc: "Наша валюта має бути прив'язана до долара США як мірила її вартості. Це дасть нашій валюті реальну основу цінності та забезпечить надійний фундамент для налагодження торгівлі."
 PHI_leverage_the_peso: "Ставка на песо"
 PHI_leverage_the_peso_desc: "Наша валюта належить нам, і ми повинні працювати над тим, щоб відрізнити її від долара США. Це дозволить нам проводити коригувальну фінансову політику, яка найкраще відповідатиме подальшому розвитку нашої економіки."
 PHI_agricultural_migrants_to_hawaii: "Сільськогосподарські мігранти на Гаваї"
 PHI_agricultural_migrants_to_hawaii_desc: "Чимало філіппінських робітників знайшли хорошу долю, працюючи на американських фермерів на Гаваях. Ми повинні заохочувати цю еміграцію, щоб вони могли продовжувати надсилати гроші своїм родинам додому, сприяючи зростанню нашої економіки."
 PHI_unicameral_legislature: "Однопалатний законодавчий орган"
 PHI_unicameral_legislature_desc: "Одним із найважливіших кроків у створенні нашої незалежної держави є організація незалежного уряду. Будувати щось із нічого дуже важко, тому ми повинні встановити одну палату в Конгресі Філіппін."
 PHI_national_fiscal_policy: "Національна фіскальна політика"
 PHI_national_fiscal_policy_desc: "Оскільки наша нація твердо стала на шлях до незалежності, одне з перших завдань — від'єднати наші фінанси від фінансів Сполучених Штатів, розробити власний бюджет, а також засоби для залучення коштів через оподаткування."
 PHI_encourage_foreign_investment: "Заохочувати іноземні інвестиції"
 PHI_encourage_foreign_investment_desc: "Сполучені Штати — не єдина країна, зацікавлена в отриманні частки нашого ринку. У нас є численні сировинні ресурси та процвітаючий аграрний сектор. Ми повинні чітко заявити, що наша нація відкрита для інвестицій для тих, хто має кошти та далекоглядність, щоб отримати вигоду від дарів Філіппін."
 PHI_develop_japanese_trade_connections: "Розвивати японські торговельні зв'язки"
 PHI_develop_japanese_trade_connections_desc: "Японія чітко дала зрозуміти, що вона прагне товарів та ресурсів, а Філіппіни мають чим торгувати. Ми повинні заохочувати комерцію між нашими країнами заради взаємної вигоди."
 PHI_encourage_japanese_investment: "Заохочувати японські інвестиції"
 PHI_encourage_japanese_investment_desc: "Наразі Сполучені Штати користуються низкою торговельних переваг у нашій країні. Ми повинні тихо налагоджувати зв'язки з Японією, щоб японські інвестиції могли надходити в нашу країну і підривати жадібність американців."
 PHI_quezon_city_campus: "Кампус Кесон-Сіті"
 PHI_quezon_city_campus_desc: "Так само, як ми плануємо майбутнє нашої нації, плануючи та будуючи місто майбутнього, ми повинні думати про майбутнє наших громадян і гарантувати, що в цьому молодому місті буде місце для процвітання освітньої досконалості."
 PHI_reduce_unneccessary_expenditure: "Зменшити непотрібні витрати"
 PHI_reduce_unneccessary_expenditure_desc: "Тепер, коли у нас є національна фіскальна політика, ми повинні переконатися, що баланс зведений правильно. Ми хочемо досягти цього не підвищенням податків чи переслідуванням тих, хто їх уникає, а скоріше зрізанням зайвого «жиру». Зрештою, якщо ми ще не надаємо ці послуги, хто за ними сумуватиме?"
 PHI_subsidies: "Субсидії"
 PHI_subsidies_desc: "Закон капіталу такий: щоб заробити гроші, потрібні гроші. Ми повинні використовувати наш бюджет для вливання коштів у сектори, де ми побачимо швидку віддачу. Надання цільових субсидій промисловості та розширення інфраструктури зробить багаті, але важкодоступні ресурси та населення більш досяжними."
 PHI_basic_welfare: "Базове соціальне забезпечення"
 PHI_basic_welfare_desc: "Ми несемо відповідальність перед нашими найбільш вразливими громадянами і зобов'язані хоча б частково полегшити їхні труднощі. У нас вже є абсолютно необхідні речі, такі як благодійні установи, проте зі зростанням промисловості на перший план вийшло тяжке становище робітників. Ми створимо Національну економічну раду, яка диктуватиме трудове законодавство та встановить мінімальну заробітну плату."
 PHI_encourage_asian_trade: "Заохочувати азійську торгівлю"
 PHI_encourage_asian_trade_desc: "Існують значні історичні морські зв'язки між азійськими країнами, і попри всі намагання колоніальних держав обмежити їх, вони залишаються міцними. Ми повинні плекати ці зв'язки та заохочувати торгівлю між нашими країнами заради спільного зростання та процвітання."
 PHI_pro_hacendados: "Підтримка асьєндадо"
 PHI_pro_hacendados_desc: "Багата земельна еліта, успадкована від іспанської колоніальної епохи, залишається значною силою впливу та багатства на Філіппінах. Ми повинні загравати з цими старими родинами і в обмін на збереження статус-кво отримати їхнє заступництво."
 PHI_anti_hacendados: "Проти асьєндадо"
 PHI_anti_hacendados_desc: "Багата земельна еліта, успадкована від іспанської колоніальної епохи, занадто довго пригнічувала своїх орендарів. Ми повинні зруйнувати цю застарілу інституцію і повернути землю тим, хто її обробляє. Тільки так ми зможемо модернізувати нашу економіку і позбутися цих п'явок."
 PHI_sugar_barons: "Цукрові барони"
 PHI_sugar_barons_desc: "Цукор — це хребет, на якому тримається вся економіка Філіппін. Без цього багатого ресурсу процвітання нашої нації зникло б миттєво. Нам потрібно заохочувати тих, хто вирощує та експортує цю критично важливу культуру, заробляючи нам більше солодких, солодких грошей."
 PHI_sugar_barons_unlock_tt: "§YРозблоковує рішення про акциз на цукор§!"
 PHI_sugar_barons_tt: "§YОдин випадковий генерал§! отримає §G+2§! до навички планування"
 PHI_luzon_transport: "Транспорт Лусона"
 PHI_luzon_transport_desc: "Хоча це вже найбільш розвинена частина Філіппін, вона також є найбільш густонаселеною та промисловою, а тому її транспортні шляхи гостро потребують подальших інвестицій та розширення."
 PHI_expand_gold_mining: "Розширити видобуток золота"
 PHI_expand_gold_mining_desc: "Іспанія завжди була напрочуд проникливою, коли справа доходила до пошуку запасів золота та срібла, і на Філіппінах вони не розчарувалися. Однак вони були б дуже розлючені, дізнавшись, що найбагатші золоті жили розробляються лише зараз, і цей процвітаючий експорт приносить нашій країні рекордні доходи."
 PHI_mindanao_transport: "Транспорт Мінданао"
 PHI_mindanao_transport_desc: "Попри те, що це другий за величиною острів філіппінського архіпелагу, він ніколи не наближався навіть близько до рівня інвестицій свого північного побратима Лусона. Ми повинні виправити цей недогляд!"
 PHI_land_reform: "Земельна реформа"
 PHI_land_reform_desc: "Заможні землевласники досі домінують у сільськогосподарському секторі Філіппін. Ми повинні продемонструвати, що ми сучасна нація, а не феодальна. Держава здійснить примусовий викуп цих величезних маєтків і продасть ділянки дрібним власникам та корпораціям для більш ефективного обробітку та використання."
 PHI_japanese_advisors: "Японські радники"
 PHI_japanese_advisors_desc: "Японія досягла неможливого, перетворившись із феодального суспільства на сучасне за абсолютно рекордний час. Хоча це було певний час тому, вони все ще зберігають значний промисловий та військовий досвід, який ми могли б використати завдяки нашим дедалі теплішим відносинам."
 PHI_san_miguel: "Сан-Мігель"
 PHI_san_miguel_desc: "Заснована за Іспанською королівською хартією в 1890 році, броварня «Сан-Мігель» відтоді виробляє винятковий лагер у німецькому стилі. Тепер, коли наше населення стає все більш заможним, а світовий попит зростає, ми повинні намагатися розширити цю відому установу напоїв. Вип'ємо за кращий світ!"
 PHI_textile_mills: "Текстильні фабрики"
 PHI_textile_mills_desc: "Ми зараз у розпалі великого поштовху до більш індустріальної економіки, і основою цього є текстильна промисловість. Якщо ми зможемо виробляти базові речі самостійно, то ніколи більше не будемо залежними від іноземного впливу чи вразливими до нього."
 PHI_encourage_gold_exports: "Заохочувати експорт золота"
 PHI_encourage_gold_exports_desc: "Ми зараз переживаємо золоту лихоманку, і вона не могла прийти в кращий час. Наша внутрішня пропозиція повністю насичена, на щастя, світ жадає золота. Населення світу, що виходить з Великої депресії, прагне більш відчутних символів власного багатства, а немає нічого більш відчутного, ніж зливки золота."
 PHI_mineral_prospecting: "Геологорозвідка корисних копалин"
 PHI_mineral_prospecting_desc: "Дехто сказав би, що нам винятково пощастило з розвідкою корисних копалин, оскільки ми так легко натрапили на великі поклади золота. Однак для економіки небезпечно настільки залежати лише від одного ресурсу, як Іспанська імперія зрозуміла надто пізно. Ми повинні вкласти більше ресурсів у відкриття інших мінералів. Хто знає, що ще може приховувати наша земля?"
 PHI_bill_of_rights: "Білль про права"
 PHI_bill_of_rights_desc: "Якщо ми хочемо, щоб нас сприймали всерйоз як сучасну державу, ми повинні закріпити права нашого народу в законі. Це може ґрунтуватися на прикладі [USA.GetName], проголошуючи такі свободи, як свобода віросповідання, слова, преси та зборів. Однак ми є окремою нацією, і існують певні помітні відмінності: наприклад, ми не вважаємо доцільним надавати право на носіння зброї в нашому суспільстві."
 PHI_nationality_act: "Закон про національну приналежність"
 PHI_nationality_act_desc: "[USA.GetNameDefCap] ухвалюють Закон про національну приналежність, який переглядає існуючі закони про громадянство, включаючи ті, що стосуються філіппінців та їхнього статусу в Сполучених Штатах. Закон уточнює, що філіппінці визнаються особами з приналежністю до США (nationals), а не громадянами США, що дозволяє їм жити і працювати в [USA.GetNameDef], але без повних прав громадянства."
 PHI_open_borders: "Відкриті кордони"
 PHI_open_borders_desc: "Втомлених, бідних, знедолені маси, що прагнуть вільно дихати — віддайте їх мені.Попри [USA.GetAdjective]і спроби обмежити імміграцію, ми маємо контроль над власними кордонами. Ми повинні прагнути утвердитися як безпечна гавань для тих, кого переслідують через війну, расу, релігію чи з будь-якої іншої причини."
 PHI_philippine_american_educational_foundation: "Філіппінсько-американська освітня фундація"
 PHI_philippine_american_educational_foundation_desc: "Завдяки нашим дуже тісним зв'язкам із [USA.GetNameDef], ми започаткували різні академічні контакти. Ми повинні створити організацію, відповідальну за адміністрування програм обміну стипендіями, спрямованих на сприяння двостороннім дослідженням, культурному взаєморозумінню та вільному обміну ідеями між нашими двома націями."
 PHI_government_filipinization: "Філіппінізація уряду"
 PHI_government_filipinization_desc: "Протягом століть у нашому уряді домінували іноземні суб'єкти: спочатку іспанці, потім американці. Настав час взяти контроль у свої руки і встановити правління на Філіппінах філіппінцями і для філіппінців!"
 PHI_improve_trait_tt: "Отримає покращену рису радника"
 PHI_bicameral_legislature: "Двопалатний законодавчий орган"
 PHI_bicameral_legislature_desc: "Розширення нашого уряду триває. Ми вже створили нижню палату, і тепер настав час заснувати верхню. За цією моделлю ми зможемо найкращим чином ухвалювати нові закони для нашої нації."
 PHI_uncouple_the_peso_and_dollar: "Відв'язати песо від долара"
 PHI_uncouple_the_peso_and_dollar_desc: "Прив'язка песо до долара добре спрацювала для нас, забезпечивши необхідний рівень стабільності нашої валюти. Однак з наближенням незалежності нам потрібно роз'єднати їх, щоб ми могли мати більше контролю та гнучкості в нашій грошовій системі, застосовуючи такі інструменти, як кількісне пом'якшення, де це необхідно."
 PHI_increase_sugar_exports: "Збільшити експорт цукру"
 PHI_increase_sugar_exports_desc: "Цукор був основою нашої економіки протягом століть, і він допоміг нам пережити найгірші часи Великої депресії, зберігаючи здоровий рівень експорту. Підписуючи вигідні торговельні угоди з іншими країнами, ми можемо гарантувати, що найкраще використаємо зростання ролі цукру як основи міжнародної кухні... і газованих напоїв."
 PHI_break_chinese_monopoly: "Зламати китайську монополію"
 PHI_break_chinese_monopoly_desc: "Китайські торговці знайшли своє місце в нашому суспільстві як власники крамниць і банків, однак, оскільки такий контроль над критично важливими послугами утримується іноземцями, задля нашої власної безпеки ми повинні забезпечити більш справедливий розподіл мереж збуту."
 PHI_encourage_chinese_immigration: "Заохочувати китайську імміграцію"
 PHI_encourage_chinese_immigration_desc: "Китайські торговці виявили виняткову підприємливість у створенні малого бізнесу та крамниць. Ми повинні використати цей приплив талантів і грошей та заохочувати більше зростання в цьому секторі."
 PHI_japanese_observers: "Японські спостерігачі"
 PHI_japanese_observers_desc: "Оскільки відносини між нами стають дедалі тіснішими, японці погодилися надіслати військовий загін до нашої країни. Це робиться для того, щоб вони могли з перших рук дізнатися, як функціонують командні структури європейського зразка в дружній обстановці, тоді як ми можемо повчитися в них виняткової бойової майстерності і тим самым передати цю мудрість нашим військам."
 PHI_one_observer_advisor_focus_tt: "Ефект при завершенні одного з фокусів: §Y$PHI_japanese_advisors$§! та §Y$PHI_japanese_observers$§!:"
 PHI_both_observer_advisor_focus_tt: "Ефект при завершенні обох фокусів: §Y$PHI_japanese_advisors$§! та §Y$PHI_japanese_observers$§!:"
 PHI_treaty_of_manila: "Манільський договір"
 PHI_treaty_of_manila_desc: "[IndependentOrNot]"
 PHI_treaty_of_manila_subject_desc: "Довга боротьба за незалежність наближається до кінця. Від революції проти Іспанії до важкої війни проти Сполучених Штатів і довгих років у статусі Співдружності, Філіппіни вистояли. З підписанням Манільського договору наша країна нарешті постає як вільна і суверенна нація, чия незалежність офіційно визнана світом."
 PHI_treaty_of_manila_independent_desc: "Хоча ми вже є незалежними, на світовій арені є багато тих, хто ще не визнав нас такими. Підписуючи Манільський договір, ми отримуємо це визнання і таким чином можемо стати рівними з усіма іншими націями на міжнародній арені."
 PHI_manila_tag_tt: "§Y[PHI.GetName]§! буде називатися §YФіліппіни§!"
 PHI_universal_sufferage: "Загальне виборче право"
 PHI_universal_sufferage_desc: "Після прийняття конституції філіппінському народу було запропоновано плебісцит щодо надання загального виборчого права в філіппінській нації. Результати показали 91% голосів «за», тому право голосу було належним чином розширено."
 PHI_modernization: "Модернізація"
 PHI_modernization_desc: "Наші промислові зусилля надто довго відставали від інших азійських країн. Тепер, коли ми здобули незалежність, ми повинні продемонструвати свій потенціал світові та надати ресурси і регуляторний простір для тих, хто хоче просувати механізацію нашої економіки."
 PHI_revision_of_taxation_laws: "Перегляд податкового законодавства"
 PHI_revision_of_taxation_laws_desc: "Тепер, коли ми відокремилися від Сполучених Штатів, нам потрібно розробити власний податковий кодекс, розширюючи тим самим нашу податкову базу, що призведе до збільшення державних доходів, які потім можна буде реінвестувати в державні послуги, такі як інфраструктура, соціальне забезпечення, армія та інші схеми розвитку."
 PHI_bill_of_rights_for_veterans: "Білль про права ветеранів"
 PHI_bill_of_rights_for_veterans_desc: "Багато філіппінців брали участь у війні, і ми повинні гарантувати, що про тих, хто повертається додому, належним чином подбають. Якщо ми піклуватимемося про наших ветеранів, ми зможемо забезпечити хороший притік нових кадрів у майбутньому, оскільки люди побачать, що армія є надійним вибором для кар'єри."
 PHI_rehabilitation_finance_corporation: "Фінансова корпорація з відбудови"
 PHI_rehabilitation_finance_corporation_desc: "Наша країна зазнала значної шкоди: зруйновані міста та розбомблені дороги, знищені промислові комплекси та пошкоджені залізниці. Відбудова вимагатиме часу та грошей, але ціна для нашої нації, якщо ми не відбудуємося, буде ще більш драматичною."
 PHI_department_of_foreign_affairs: "Департамент закордонних справ"
 PHI_department_of_foreign_affairs_desc: "Твердо ставши на міжнародну арену як незалежний суб'єкт, ми тепер відповідальні за власні дипломатичні дії. Ми повинні створити департамент закордонних справ, завданням якого буде керувати нашими дипломатичними зв'язками та розміщувати дипломатичний персонал по всьому світу."
 PHI_economic_nationalism: "Економічний націоналізм"
 PHI_economic_nationalism_desc: "Тепер, коли ми маємо повний контроль над нашим майбутнім, настав час взяти під контроль і нашу економіку. У нашому розпорядженні багато інструментів, таких як тарифи, регулювання, рух товарів і капіталу. Ми повинні використати їх усі і тим самим продемонструвати, наскільки насправді міцною є філіппінська економіка."
 PHI_bell_trade_act: "Закон про торгівлю Белла"
 PHI_bell_trade_act_desc: "Також відомий як Закон про торгівлю з Філіппінами, цей акт регулює торгівлю між [PHI.GetName] та [USA.GetName]. Він включає пакет фінансових інвестицій, преференційні торговельні та тарифні угоди. Він також передбачає значний доступ корпорацій США до філіппінських ресурсів, що викликає певні занепокоєння, проте інші переваги були визнані такими, що варті ризику."
 PHI_pearl_of_the_orient_seas: "Перлина східних морів"
 PHI_pearl_of_the_orient_seas_desc: "Романтизований першими іспанськими дослідниками для опису земель, які вони щойно відкрили, цей опис, тим не менш, закріпився і залишається правдивим. Попри всі випробування та трагедії, що випали на долю наших островів, ми залишаємося місцем великої краси, з якою можуть зрівнятися лише перли, які ми тут збираємо."
 #PHI_join_co_pro: "Приєднатися до Сфери Співпроцвітання"
 #PHI_join_co_pro_desc: ""
 #PHI_join_allies: "Приєднатися до Союзників"
 #PHI_join_allies_desc: ""
 PHI_united_states_army_forces_in_the_far_east: "Збройні сили США на Далекому Сході"
 PHI_united_states_army_forces_in_the_far_east_desc: "Філіппінський департамент довго був американським командуванням на Філіппінах, однак зі зростанням напруженості настав час розширити його до більшого формування армії Сполучених Штатів. Це вимагатиме створення нових командних структур і переведення значної кількості американського персоналу зі США."
 PHI_send_a_share_of_THIS_navy_to_ROOT_tt: "Надіслати частину [THIS.GetAdjective]ого флоту до [ROOT.GetNameDef]."
 PHI_military_requisitions: "Військові реквізиції"
 PHI_military_requisitions_desc: "Щоб фактично сприяти цьому швидкому розширенню військової сили, нам потрібно реквізувати значні запаси зброї та спорядження зі складів постачання у Сполучених Штатах. Це дозволить нам підтримувати надійну бойову силу, оснащену абсолютно найкращою американською військовою технікою."
 PHI_usaffe_headquarters: "Штаб USAFFE"
 PHI_usaffe_headquarters_desc: "Наше нове Далекосхідне командування потребуватиме належного штабного відділу, оснащеного та укомплектованого найкращими штабними офіцерами з армії Сполучених Штатів. Є багато відставних командирів, яких можна було б призвати, або перспективних офіцерів, яким потрібен реальний досвід."

 PHI_permanent_usa_air_bases: "Створені постійні [USA.GetAdjective]і авіабази"
 PHI_permanent_usa_naval_bases: "Створені постійні [USA.GetAdjective]і військово-морські бази"
 PHI_permanent_usa_land_bases: "Створені постійні [USA.GetAdjective]і наземні бази"

 PHI_small_arms_and_artillery_requisition: "Реквізиція стрілецької зброї та артилерії"
 PHI_small_arms_and_artillery_requisition_desc: "Хоча найнеобхідніше вже прибуло, щоб належним чином озброїти сили, які ми тут формуємо, нам потрібно реквізувати набагато більше зброї — як великого, так і малого калібру."
 PHI_filipino_repatriation_act: "Закон про репатріацію філіппінців"
 PHI_filipino_repatriation_act_desc: "Відповідно до Закону Тайдінгса-Макдаффі, який спрямував Філіппіни на шлях до незалежності, було додано пункт, що суворо обмежував в'їзд філіппінців до Сполучених Штатів. Ми не хочемо, щоб сім'ї були розділені, тому запропонуємо безкоштовну подорож в один бік назад на Філіппіни."
 PHI_american_capital_injection: "Вливання американського капіталу"
 PHI_american_capital_injection_desc: "Америка славиться своїми інвестиціями, тож давайте скористаємося цим ресурсом капіталу і пустимо його в філіппінську економіку. Хто знає, які дива зможуть створити ці капіталістичні підприємці без прямого державного втручання."
 PHI_appoint_macarthur: "Призначити Макартура"
 PHI_appoint_macarthur_desc: "З 1935 року генерал Дуглас Макартур працював радником філіппінського уряду, однак настав час використати його навички та досвід на більш офіційній посаді і передати йому командування Збройними силами Сполучених Штатів на Далекому Сході."
 PHI_united_states_asiatic_fleet: "Азійський флот Сполучених Штатів"
 PHI_united_states_asiatic_fleet_desc: "Армія Сполучених Штатів — не єдиний військовий орган, зацікавлений у Далекому Сході, флот теж має свої інтереси. Манільська затока є ідеальною базою для розміщення Азійського флоту США та ідеальним центром для розширення його можливостей."
 PHI_far_east_air_force: "Військово-повітряні сили Далекого Сходу"
 PHI_far_east_air_force_desc: "Хоча Філіппіни набагато більше звикли до сухопутних і військово-морських сил, ніщо не заважає розширенню їхніх військово-повітряних сил. ВПС Далекого Сходу мають базуватися тут, а наші аеродроми — бути розширеними, щоб дозволити більшій кількості літаків (і більшим літакам) завдавати ударів набагато ближче до баз потенційних загроз."
 PHI_bring_in_eisenhower: "Залучити Ейзенхауера"
 PHI_bring_in_eisenhower_desc: "Подібно до Макартура, Дуайт Д. Ейзенхауер працював радником філіппінського уряду з 1935 року, і Макартур вирішив офіційно залучити цього перспективного офіцера до свого штабу. Хоча надходили повідомлення про антипатію між ними, можливо, їхні різні характери та стилі керівництва стануть тим доповненням, яке необхідне для безпеки нації."
 PHI_police_chief_eisenhower: "Шеф поліції Ейзенхауер"
 PHI_police_chief_eisenhower_desc: "Зі створенням нашої нової запланованої столиці, Кесон-Сіті, [PHI.GetLeader] визначив, що їй знадобиться відомий шеф поліції. Президент мав чудові робочі стосунки з Дуайтом Д. Ейзенхауером і вірить, що за допомогою правильних стимулів його можна переконати обійняти цю посаду, тим самим назавжди прив'язавши його до філіппінської справи."
 PHI_eisenhower_stays_tt: "§YДуайт Д. Ейзенхауер§! залишиться на Філіппінах і більше не може бути відкликаний [USA.GetNameDef]"
 PHI_mariveles_naval_base: "Військово-морська база Марівелес"
 PHI_mariveles_naval_base_desc: "Маніла має базові військово-морські споруди, проте має потенціал для набагато більшого. Перше, що ми повинні зробити, це розширити військово-морську базу Марівелес, розташовану на стороні Батаан. Цей глибоководний порт може розмістити значніші потужності для виробництва та обслуговування військово-морських активів."
 PHI_gunboat_diplomacy: "Дипломатія канонерок"
 PHI_gunboat_diplomacy_desc: "Ми острівна нація, і тому повинні мати військово-морські можливості, щоб вселяти страх у серця тих, хто виступає проти наших інтересів. А якщо вони нас ще не бояться, то злякаються, коли філіппінський флот з'явиться в їхньому головному порту і візьме під контроль судноплавство."
 PHI_trucks_and_transport_requisition: "Реквізиція вантажівок і транспорту"
 PHI_trucks_and_transport_requisition_desc: "Тепер, коли зброя надходить на Філіппіни, настав час подбати про логістику утримання армії в польових умовах. Завдяки бурхливому розвитку автомобільної та залізничної промисловості Сполучених Штатів, не повинно бути проблемою реквізувати частину транспорту для наших військових потреб."
 PHI_investment_fund: "Інвестиційний фонд"
 PHI_investment_fund_desc: "Хоча індивідуальні інвестиції в нашу країну дуже цінуються, щоб справді максимально використати цей капітал, він повинен зберігатися в централізованому фонді під управлінням тих, хто дійсно знає економічні реалії тут, на Філіппінах. Це дозволить належним чином спрямовувати ці інвестиції туди, де їх можна найкраще використати для отримання найвищого прибутку."
 PHI_subordinate_philippine_department: "Підпорядкувати Філіппінський департамент"
 PHI_subordinate_philippine_department_desc: "Філіппінський департамент був військовою присутністю Сполучених Штатів на Філіппінах до створення USAFFE (Збройних сил США на Далекому Сході). Хоча його командні структури застаріли, їх слід оновити та модернізувати, щоб легше підпорядкувати місцеві філіппінські війська американському командуванню та контролю."
 PHI_expand_us_bases: "Розширити бази США"
 PHI_expand_us_bases_desc: "У сучасній війні панує авіація, і це особливо актуально для нашої ситуації на Філіппінах. Безумовно, найпростіший спосіб убезпечити острови — це панування в повітрі, і, що ще краще, це дозволяє нам патрулювати навколишній океан. Щоб краще підготуватися до цих повітряних операцій, нам потрібно кардинально розширити наші авіабази тут."
 PHI_war_plan_rainbow_five: "Військовий план «Райдуга-5»"
 PHI_war_plan_rainbow_five_desc: "Тепер, коли нашу власну безпеку належним чином розглянуто, ми можемо почати звертати увагу на ширшу війну та краще визначити наше належне місце в ній. Ми можемо багато запропонувати військовим зусиллям, і ми повинні переконатися, що вкладаємо це туди, де це найбільше потрібно."
 PHI_aircraft_requisition: "Реквізиція літаків"
 PHI_aircraft_requisition_desc: "Ми не змогли розвинути власну значну авіабудівну промисловість, тому повністю покладалися на американські літаки. Наша потреба зросла, тому ми повинні реквізувати більше літаків у наших американських спонсорів."
 PHI_luce_celler_act: "Закон Люса-Селлера"
 PHI_luce_celler_act_desc: "Закон Люса-Селлера — це імміграційний закон у Сполучених Штатах, який збільшив квоту дозволених філіппінських мандрівників і вперше дозволив натуралізацію філіппінців як американських громадян. Це знаменує початок нової ери транстихоокеанської міграції."
 PHI_utang_na_loob: "Утанг на лооб"
 PHI_utang_na_loob_desc: "«Утанг на лооб» (Utang na loob) — це філіппінська культурна цінність, що перекладається як «борг вдячності» або «борг внутрішнього я». Вона означає глибоке емоційне та моральне зобов'язання відплатити тому, хто надав значну допомогу, особливо в скрутні часи. Це почуття взаємності зазвичай виражається через вчинки служіння, підтримки або вірності."
 PHI_utang_na_loob_last_stand_tt: "§G-25%§! вартості та §G+5%§! захисту для наказу §YСтояти на смерть§!\n"
 PHI_declare_military_emergency: "Оголосити воєнний стан"
 PHI_declare_military_emergency_desc: "Країна була на слизькому шляху до фашизму, але рішучі дії запобігли остаточному падінню. Тепер зрозуміло, що загрози є всюди, і саме від нас залежить, як їм запобігти. Ніщо не є забороненим, ніщо не є незаконним. Демократія повинна вижити."
 PHI_military_emergency_flag: "Оголошено воєнний стан"
 PHI_usa_catchup_tt: "Це зараховується як завершення одного з американських економічних фокусів для цілей реквізиції."
 PHI_weapons_of_war: "Зброя війни"
 PHI_weapons_of_war_desc: "Щоб найкраще зберегти наші демократичні ідеали, ми повинні переконатися, що ми оснащені абсолютно найкращою, найнебезпечнішою зброєю. Ми чули чутки про певний «Мангеттенський проект». Так сталося, що одна філіппінка працює над цим проектом, і як добра, вірна людина, вона готова допомогти нам із нашим власним проектом."
 PHI_preemptive_strikes: "Превентивні удари"
 PHI_preemptive_strikes_desc: "Вороги всюди, і ми в оточенні. Тому ми повинні готуватися до неминучого. А ще краще — підготуватися завдати удару першими, щоб неминуче перестало бути неминучим, а було відверненим. Зрештою, ми будемо в безпеці лише тоді, коли не залишиться нікого, хто міг би напасти на нас."
 PHI_sunset_empires: "Імперії заходу сонця"
 PHI_sunset_empires_desc: "Найбільшою загрозою для нас є Імперія Вранішнього Сонця та Імперія, над якою сонце ніколи не заходить. Тому ми повинні переконатися, що маємо достатньо куль, щоб битися в тіні."
 PHI_land_of_the_setting_sun: "Країна Західного Сонця"
 PHI_land_of_the_setting_sun_desc: "Наші приготування завершено. Час завдати удару настав! Час сонцю зайти востаннє над [JAP.GetNameDef], щоб ніколи більше не зійти."
 PHI_sea_of_cobalt: "Кобальтове море"
 PHI_sea_of_cobalt_desc: "Дайте мені достатньо ядерної зброї, і я створю кобальтове море, через яке жоден ворог не зможе дістатися до нас."
 PHI_the_sun_has_set: "Сонце зайшло"
 PHI_the_sun_has_set_desc: "Британці довго були загрозою для Сполучених Шта... для Філіппін. Ми розбили їх у 1779 році, і вони нам цього так і не пробачили. Настав час нагадати їм про їхнє місце у світі."
 PHI_traitors_back_home: "Зрадники вдома"
 PHI_traitors_back_home_desc: "[USA.GetNameDef] стали слабкими та боязкими. Ніхто там не хоче робити те, що має бути зроблено, тому саме ми повинні очистити ряди політиків і боягузів та повернути Сяюче місто на пагорбі для американського народу."
 PHI_end_colonialism: "Покласти край колоніалізму"
 PHI_end_colonialism_desc: "Колоніалізм — це хвороба, якій дозволили гноїтися занадто довго. Усі люди заслуговують на право жити у свободі та демократії, і ми повинні будемо нав'язати це силою."
 PHI_cobalt_supremacy: "Кобальтова перевага"
 PHI_cobalt_supremacy_desc: "Я став смертю, руйнівником світів."
 PHI_subject_surrender: "Підданий... здайся"
 PHI_subject_surrender_desc: "«Стало очевидним, що гарнізон цих сил зрештою буде знищений повітряним та артилерійським бомбардуванням, а також піхотою за підтримки танків, які нас переважають». Це було повідомлення, щойно отримане з одного з наших останніх укріплень, і з ним стає зрозуміло, що ми втратили контроль над [PHI.GetNameDef]."
 PHI_subject_surrender_tt: "§RВтрата контролю над усім регіоном [327.GetName] завершить цей фокус.§!"
 PHI_i_shall_return: "Я повернуся"
 PHI_i_shall_return_desc: "Цю фразу вимовив генерал Дуглас Макартур, коли евакуювався з [PHI.GetNameDef], і з того часу він часто її повторював. Настав час надати інструменти та обладнання, щоб зробити це реальністю."
 PHI_soldiers_in_hiding: "Солдати в підпіллі"
 PHI_soldiers_in_hiding_desc: "Хоча ми формально програли битву в [PHI.GetNameDef], війна не закінчена. Велика кількість наших військ не виконала наказ здатися і продовжила боротьбу, перебуваючи в підпіллі. Ми знаємо низку виняткових офіцерів, які прийняли виклик і почали розширювати загони опору навколо себе — і ми повинні надати все можливе для їхнього успіху."
 PHI_if_any_state_occupied_tt: "Кожен окупований національний регіон (Наразі: 0):"
 PHI_hukbalahap: "Хукбалахап"
 PHI_hukbalahap_desc: "«Хукбо на Баян Лабан са Хапон» (Народна антияпонська армія), або скорочено Хукбалахап, — це комуністичний партизанський рух, сформований фермерами Центрального Лусона, які виявилися одними з найбільш здібних бійців опору в усьому [PHI.GetNameDef]. Вони надзвичайно добре організовані та вмотивовані, але їм бракує зброї. Ми повинні дістати її для них."
 PHI_if_communist_tt: "Якщо §Y$PHI_partido_komunista_ng_pilipinas_coup$§! було завершено:"
 PHI_local_resistance: "Місцевий опір"
 PHI_local_resistance_desc: "Окупанти здобули мало друзів своєю політикою, і існує значне приховане невдоволення, яке ми могли б використати. Кожен може зробити свій внесок: фермери ховають припаси від ворожих солдатів, рибалки перевозять повстанців, солдати навчають інших бойовим прийомам, а торговці надають обладнання та гроші — усе це на допомогу опору."
 PHI_if_chinese_immigration_tt: "Якщо §Y$PHI_encourage_chinese_immigration$§! було завершено:"
 PHI_submarine_supplies: "Постачання підводними човнами"
 PHI_submarine_supplies_desc: "Присутність ворожого флоту значна, що дуже ускладнює отримання підтримки з-за кордону. Ми можемо реквізувати кілька підводних човнів для надання таємної підтримки; на нашому архіпелазі є безліч схованок, а також багато охочих рибалок, здатних перевезти припаси на будь-які острови, де вони потрібні."
 PHI_the_hunters: "«Мисливці»"
 PHI_the_hunters_desc: "Кадети Філіппінської військової академії втекли у підпілля, коли окупанти закрили заклад. Відтоді вони сформували загін «Мисливці» і добре використовують свої навички, навчаючи місцевих жителів бойовим прийомам і збору розвідданих, щоб активно боротися з нашими ворогами навколо Маніли."
 PHI_will_gain_hunters: "Отримає 3 бригади «Мисливців» (ROTC) після завершення фокусу §Y$PHI_grassroot_guerillas$§!."
 PHI_the_cry: "Клич"
 PHI_the_cry_desc: "Клич Пугад Лавін став закликом, що ознаменував початок Філіппінської революції проти Іспанської імперії. Це ще одна війна за нашу свободу, навіть за саме наше існування, тому настав час знову підняти наш клич і боротися!"
 PHI_will_gain_hukbalahap: "Отримає 3 бригади Хукбалахап після завершення фокусу §Y$PHI_grassroot_guerillas$§!."
 PHI_juramentado: "Хураментадо"
 PHI_juramentado_desc: "Хураментадо були воїнами моро та сулу, які присягалися битися на смерть проти загарбників. Хоча старі ритуали зблякли, дух безстрашної самопожертви залишається. Прийнявши цю традицію, ми можемо надихнути наших бійців опору на нищівні атаки, які жахатимуть окупантів і підбадьорюватимуть наш народ."
 PHI_will_gain_juramentado: "Отримає 3 бригади Хураментадо після завершення фокусу §Y$PHI_grassroot_guerillas$§!."
 PHI_exile_support: "Підтримка вигнанців"
 PHI_exile_support_desc: "Велика кількість філіппінців проживає в інших країнах, і ми можемо закликати їх надати фінансову та матеріальну підтримку. Потім це можна буде контрабандою передати нашим відважним борцям опору або використати для формування філіппінських бойових підрозділів, які будуть задіяні в нашому остаточному звільненні."
 PHI_grassroot_guerillas: "Низові партизани"
 PHI_grassroot_guerillas_desc: "На території нашої країни діє дуже багато організацій опору, однак їм бракує централізованого командування та контролю, щоб спрямувати всі їхні зусилля в більш скоординоване русло для вигнання окупантів. Бойовий дух є, його просто потрібно належним чином приборкати і направити на найвразливіші цілі."
 PHI_grassroot_guerillas_tt: "Створює 3 бригади партизанських військ за кожен завершений необхідний фокус. Як місце розташування пріоритет матимуть звільнені регіони, а потім регіони з невеликою кількістю ворожих військ."
 PHI_reconquista: "Реконкіста"
 PHI_reconquista_desc: "Від гір Лусона до джунглів Мінданао наш народ стікав кров'ю і терпів під окупацією. Тепер настав час повернути нашу землю, місто за містом, острів за островом. Подібно до того, як наші пращури чинили опір конкістадорам, ми зараз боремося, щоб вигнати загарбника і відновити нашу націю. Це наша Реконкіста — остання битва за Філіппіни."
 PHI_rebuild_sakdalistas: "Відновити Сакдалістів"
 PHI_rebuild_sakdalistas_desc: "У ніч на 2 травня 1935 року 65 000 частково озброєних селян порушили спокійний мир на Філіппінах, намагаючись захопити владу в підтримуваного американцями уряду. Ця спроба провалилася, але гнів через зростаючу майнову прірву між міськими багатіями та сільською біднотою продовжує кипіти під поверхнею, чекаючи, щоб його використали."
 PHI_slippery_slope: "Слизький шлях"
 PHI_slippery_slope_desc: "Зростаючий японський вплив на нашу націю почав підпалювати хмиз невдоволення. Все, що нам потрібно зробити, це відійти вбік і спостерігати, як гнів проти жадібності, притаманної корумпованій демократичній капіталістичній системі, вибухає, залишаючи по собі вакуум, який більш радикальні ідеології з радістю допоможуть заповнити."
 PHI_assassination_of_quezon: "Вбивство Кесона"
 PHI_assassination_of_quezon_desc: "Прикра правда полягає в тому, що «президент» Кесон занадто довго стримував розвиток Філіппін. Ця американська болонка зробила все можливе, щоб національна воля філіппінського народу не була реалізована. Інституції, які він вибудував навколо себе, зробили його невразливим до демократичних змін, тому тепер ми повинні просувати політику іншими засобами."
 PHI_assassination_of_quezon_tt: "§RЗапускаються плани, які мають на меті усунення Кесона з посади. Назавжди.§!"
 PHI_eisenhower_steps_in_flag: "Ейзенхауер втрутився"
 PHI_makapili: "Макапілі"
 PHI_makapili_desc: "Зростання фашизму всередині філіппінської нації було стрімким, і це, на жаль, супроводжувалося певним хаосом. Наші друзі за кордоном запропонували зброю та навчання для створення «Армії миру» для підтримання порядку, боротьби з бандитизмом та придушення заколотів."
 PHI_sakdalista_exiles_returned_flag: "Сакдалісти-вигнанці повернулися (Подія)"
 PHI_form_the_executive_commision: "Сформувати Виконавчу комісію"
 PHI_form_the_executive_commision_desc: "Тіньова кабала лідерів смикала за ниточки на задньому плані, але тепер, коли фашистський ідеал прийшов до влади на Філіппінах, настав час для цих осіб вийти на світло і зайняти своє законне місце на чолі уряду."
 PHI_aguinaldos_coup: "Боротьба за лідерство"
 PHI_aguinaldos_coup_desc: "Коли безпосередній хаос захоплення влади почав вщухати, особистості у Виконавчій комісії почали змагатися за контроль. Авторитарні режими потребують чіткої влади для управління ними, і підтримка починає гуртуватися."
 PHI_resolve_interregnum_tt: "§GЦе завершить період міжвладдя і дозволить призначити нового лідера.§!"
 PHI_secure_japanese_guarantees: "Заручитися гарантіями Японії"
 PHI_secure_japanese_guarantees_desc: "Якщо ми хочемо справді прискорити нашу незалежність від Сполучених Штатів, то нам потрібно підготуватися до цілком реальної перспективи війни, оскільки вони навряд чи легко відпустять свого підопічного. Ми повинні звернутися до наших спонсорів у Японії та заручитися більш офіційною військовою підтримкою на випадок бойових дій."
 PHI_war_of_independence: "Війна за незалежність"
 PHI_war_of_independence_desc: "Дайте мені свободу або дайте мені смерть! Настав час для колоніальних гнобителів залишити наші береги назавжди. \n\nНове сонце сходить над Філіппінами."
 PHI_will_take_peace_decision: "§Y[USA.GetName]§! прийме це рішення, якщо §Y[ROOT.GetNameDef]§! успішно оборонятиметься протягом року, або раніше, якщо втратить свої прилеглі острівні бази чи буде втягнута у війну в іншому місці."
 PHI_second_philippine_republic: "Друга Філіппінська Республіка"
 PHI_second_philippine_republic_desc: "Хоча вона ще не досягнута, наша мета — незалежність — стає дедалі ближчою. Наступним кроком є створення нової республіки для офіційного проголошення нашого відокремлення, а звідти — початок роботи над атрибутами нашого нового уряду, і, звісно ж, новим прапором."
 PHI_second_republic_tag_tt: "§Y[PHI.GetName]§! буде називатися §YДруга Філіппінська Республіка§!"
 PHI_election_overturned: "Вибори скасовано"
 PHI_election_overturned_desc: "Вибори 1935 року були переважно на користь Мануеля Кесона, навіть занадто переважно. Еміліо Агінальдо висловив серйозні занепокоєння і порушив це питання перед Сполученими Штатами, які пообіцяли ретельне розслідування можливих маніпуляцій на виборах."
 PHI_hispanidad_filipina: "Філіппінський Іспанідад"
 PHI_hispanidad_filipina_desc: "Попри прірву, створену Війною за незалежність проти Іспанської імперії 1896-1898 років, багато філіппінців все ще вважають себе частиною іспанської діаспори, а триваюча напруженість на материковій частині Іспанії стала предметом певного занепокоєння."
 PHI_spanish_refugees: "Іспанські біженці"
 PHI_spanish_refugees_desc: "Через спустошення громадянської війни на батьківщині багато іспанських громадян шукали притулку в інших місцях. З потеплінням відносин між нами та нашими іспанськими колегами значна кількість їхніх людей шукала притулку на нашому архіпелазі."
 PHI_if_supported_scw_side_lost_tt: "Якщо сторона §YГромадянської війни в Іспанії§!, якій ми надіслали добровольців, зазнала поразки:"
 PHI_if_supported_scw_side_wins_tt: "Якщо сторона в §YГромадянській війні в Іспанії§! перемагає після отримання від нас добровольців, §Y$PHI_reconciliation_with_spain$§! натомість матиме кращі ефекти."
 PHI_reconciliation_with_spain: "Примирення з Іспанією"
 PHI_reconciliation_with_spain_desc: "[ReconciliationWithSpain]"
 PHI_reconciliation_with_spain_winner: "Наші добровольці, що билися разом з переможним іспанським урядом, зміцнили нові, сильніші зв'язки між нашими націями, і ми повинні спиратися на них у більш офіційній якості, щоб об'єднати наші нації в майбутньому."
 PHI_reconciliation_with_spain_loser: "Хоча наші добровольці билися проти них, іспанський уряд неохоче визнав спільні культурні та теологічні зв'язки між нами і вважав за потрібне включити це у свою пропаганду, наголошуючи на глобальній іспаномовній єдності."
 PHI_reconciliation_with_spain_neutral: "Іспанія мала беззаперечний вплив на розвиток нашої нації, але значна частина нашої недавньої історії була антагоністичною через наші колоніальні зв'язки. Тим не менш, не можна заперечувати, що ми маємо з ними більше спільного, нам просто потрібно зустрітися на рівних."
 PHI_hispanic_overtures: "Іспаномовні ініціативи"
 PHI_hispanic_overtures_desc: "Ми не єдина нація у світі, що має іспанські зв'язки; насправді значна частина Південної Америки їх має, і ми продовжуємо підтримувати позитивні відносини з кількома з них. Ми повинні зробити крок назустріч і спробувати зробити ці зв'язки більш офіційними."
 PHI_revolutionary_regrets: "Революційні жалі"
 PHI_revolutionary_regrets_desc: "За Іспанії ми завжди були іспанськими підданими або громадянами, але тепер, під Сполученими Штатами, ми є лише споживчим ринком для їхнього експорту, якщо не вигнанцями, тому що вони ніколи не робили нас громадянами жодного штату Сполучених Штатів."
 PHI_royal_exiles: "Королівські вигнанці"
 PHI_royal_exiles_desc: "Іспанська монархія пережила серію зречень, як примусових, так і добровільних, а також позбавлення спадщини, проте сім'я все ще існує і шукає притулку. Ми могли б отримати величезний престиж в іспаномовному світі, запропонувавши їм притулок."
 PHI_reino_de_filipinas: "Королівство Філіппіни"
 PHI_reino_de_filipinas_desc: "Всі частини стають на свої місця, і поки сама Іспанія розколота внутрішніми чварами, Філіппіни піднялися, щоб стати серцем іспаномовного світу. Нам просто бракує коронації, щоб закріпити нашу позицію; це стане вінценосним моментом у нашій історії."
 PHI_unlock_unification_decision_tt: "Розблоковує рішення: §YЗапропонувати об'єднання з членом альянсу§!"
 PHI_unlock_conquer_decision_tt: "Розблоковує рішення: §YПримусова інтеграція іспаномовної нації§!"
 PHI_unlock_mutual_assistance_with_spain_tt: "Розблоковує рішення: §YЗапропонувати договір про взаємодопомогу з [SPR.GetNameDef]§!"
 PHI_war_for_the_oceans: "Війна за океани"
 PHI_war_for_the_oceans_desc: "Історично ми були народом мореплавців, і настав час повернути своє право за народженням і заявити права на територію, яку ми знаємо найкраще. Океани."
 PHI_assume_the_naval_burden: "Взяти на себе морський тягар"
 PHI_assume_the_naval_burden_desc: "Японія втягнута в конфлікти на суші, тоді як нашою спеціалізацією залишається море. Ми повинні запропонувати взяти на себе відповідальність за морський конфлікт, щоб вони могли повністю зосередитися на інших театрах дій."
 PHI_develop_naval_infrastructure: "Розвивати військово-морську інфраструктуру"
 PHI_develop_naval_infrastructure_desc: "Оскільки наші морські амбіції зростають, наші можливості суднобудування повинні розширюватися відповідно."
 PHI_reunite_madagascar: "Возз'єднати Мадагаскар"
 PHI_reunite_madagascar_desc: "Хоча нас розділяють величезні відмінності, корінний народ малагасійців має змішане австронезійсько-африканське походження, що означає, що вони мають напрочуд тісні зв'язки з нашим народом. Ми повинні подолати цю відстань між нами."
 PHI_claim_to_core_tt: "Розблоковує рішення §YОтримати національні території§! після того, як ми візьмемо їх під контроль."
 PHI_take_pacific_islands: "Захопити тихоокеанські острови"
 PHI_take_pacific_islands_desc: "Філіппіни вже є нацією островів, тому потрібно лише трохи уяви, щоб розширити наші законні кордони далі на схід через Тихий океан."
 PHI_malayo_polynesia: "Малайо-Полінезія"
 PHI_malayo_polynesia_desc: "Історично ми мали тісні культурні, історичні та етнічні зв'язки з Малайським півостровом та Індіями. У світлі цього братерського зв'язку ми повинні поширити на них ті самі права та привілеї, якими користується наш народ."
 PHI_war_for_oceania: "Війна за Океанію"
 PHI_war_for_oceania_desc: "Океанія визначається самим океаном, але наш народ подорожував цими водами з давніх-давен. Настав час включити ці острови до нашої нації, що розростається."
 PHI_conquest_of_japan: "Завоювання Японії"
 PHI_conquest_of_japan_desc: "Японія довго була нашим головним конкурентом у плані морського контролю в цьому регіоні, тож настав час покласти край цій конкуренції та встановити наше панування над ними раз і назавжди."
 PHI_filipino_polynesian_reunification: "Володарі Тихого океану"
 PHI_filipino_polynesian_reunification_desc: "У цьому регіоні світу панує океан, що складається з розкиданих ділянок суші та далеких островів, проте ми підкорили їх усі. Таким чином, ми забезпечуємо собі законне місце як володарі Тихого океану."
 PHI_polynesia_tag_tt: "§Y[PHI.GetName]§! отримає новий прапор і назву."
 PHI_petition_the_supreme_court: "Петиція до Верховного суду"
 PHI_petition_the_supreme_court_desc: "Комунізм був офіційно заборонений Верховним судом у 1932 році, проте ми натрапили на юридичну лазівку, яка могла б знову легалізувати рух; нам просто потрібно підписати та подати петицію для цього."
 PHI_legalize_the_communist_party: "Легалізувати Комуністичну партію"
 PHI_legalize_the_communist_party_desc: "Тепер, коли комунізм як рух знову легальний, наступним кроком є виведення партії з тіні, оприлюднення її дій та початок роботи з розширення руху."
 PHI_return_of_the_exiles: "Повернення вигнанців"
 PHI_return_of_the_exiles_desc: "Низка важливих людей із лівими поглядами була змушена покинути свої домівки по всій Південно-Східній Азії під загрозою з боку колоніалістів та капіталістів. Ми могли б відкрити для них кордони і запропонувати безпечний притулок."
 PHI_support_for_chinese_communists: "Підтримка китайських комуністів"
 PHI_support_for_chinese_communists_desc: "Комуністи продовжують свою боротьбу в Китаї як проти японських вторгнень, так і проти китайських мілітаристів. Ми маємо можливість контрабандою переправляти їм людей і матеріали вздовж Жовтої ріки, щоб безпосередньо підтримати їхню боротьбу або просто підкинути хмизу у вогонь конфлікту в регіоні."
 PHI_the_red_sun_over_manila: "Червоне сонце над Манілою"
 PHI_the_red_sun_over_manila_desc: "Комуністичні настрої зростають на Філіппінах, і вперше з'явилася примарна можливість захопити реальну владу. Невдале повстання Сакдаліста слугує нагадуванням про марність збройного заколоту проти підтримуваного американцями уряду, тому натомість ми повинні шукати більш політичні засоби для захоплення влади."
 PHI_partido_komunista_ng_pilipinas_coup: "Переворот Партідо Комуніста нг Піліпінас"
 PHI_partido_komunista_ng_pilipinas_coup_desc: "Це почалося як загальний страйк серед фермерів, який перекинувся на їхніх товаришів на фабриках. Народ сказав своє слово, і Національна асамблея впала перед комуністичною справою. Тепер профспілки та колективи поспішають обрати новий центральний комітет і, що найважливіше, визначити, хто має стати новим Генеральним секретарем."
 PHI_national_confederation: "Національна конфедерація"
 PHI_national_confederation_desc: "Тепер, коли ми прийшли до влади, настав час почати зміцнювати наші позиції. «Каліпунанг Памбанса нг Магбубукід са Піліпінас» (Національна конфедерація селян Філіппін) як провідна селянська організація має бути однією з перших, до кого ми звернемося з цією метою."
 PHI_anti_intervention_strategies: "Стратегії протидії втручанню"
 PHI_anti_intervention_strategies_desc: "Зі зростанням напруженості між нами та Сполученими Штатами ми повинні зробити все можливе, щоб забезпечити довгострокову життєздатність нашої новонародженої комуністичної держави, чи то шляхом цільових поступок, чи то забираючи від них те, що можемо, перш ніж ця напруженість переросте у ворожнечу."
 PHI_rally_the_fisherfolk: "Згуртувати рибалок"
 PHI_rally_the_fisherfolk_desc: "Оскільки ми є архіпелагом, наша рибальська промисловість велика і добре укомплектована людьми. Тому ми повинні звернути увагу на цих селян моря, залучити їх до комуністичного руху та використати морський потенціал, який вони пропонують."
 PHI_smugglers: "Контрабандисти"
 PHI_smugglers_desc: "Наша нація складається з безлічі островів та острівців, що пропонують багатий вибір прихованих куточків і щілин, які наші люди поколіннями використовували для контрабанди товарів поза досяжністю офіційної влади. Ми повинні використати цей досвід і обернути його на нашу користь!"
 PHI_struggle_conference: "Конференція боротьби"
 PHI_struggle_conference_desc: "Наш комуністичний рух змушений мати справу з безліччю різних конфліктів і напруженостей, і наша відповідь на це потребує більш організованої, офіційної реакції. Тому нам потрібно зібрати наших лідерів на першій Конференції боротьби, де всі ці питання будуть винесені на обговорення та вирішені."
 PHI_sanction_piracy: "Санкціонувати піратство"
 PHI_sanction_piracy_desc: "Наша країна-архіпелаг є домівкою для безлічі малих суден і заповзятливої молоді, і тому було б злочином, якби ми не скористалися старою системою «каперських свідоцтв», де ми надаємо законні підстави для цих буканьєрів нападати на наших ворогів, щоб потім втекти назад у свої бухти зі своїми новонабутими морськими трофеями."
 PHI_infiltrate_chinese_ports: "Інфільтрація в китайські порти"
 PHI_infiltrate_chinese_ports_desc: "Наші докери були одними з перших, хто скористався можливостями, запропонованими комунізмом, і тому довго були нашими найвідданішими союзниками. Ми повинні викликати такі ж настрої в портах Китаю, а потім використати їх як трамплін для подальшого втручання в китайську боротьбу."
 PHI_every_non_communist_coastal_warlord: "Кожен некомуністичний та прибережний китайський мілітарист:"
 PHI_maritime_communism: "Морський комунізм"
 PHI_maritime_communism_desc: "У той час як багато комуністичних держав зосереджуються на мобілізації своїх людей для масових переміщень військових на суші, ми натомість повинні використати масову мобілізацію нашої морської могутності і випустити це морське воїнство в океани світу, об'єднавши всіх під прапором Морського комуністичного руху."
 PHI_pan_pacific_trade_union_secretariat: "Секретаріат Пан-Тихоокеанських профспілок"
 PHI_pan_pacific_trade_union_secretariat_desc: "Хоча ми пожинаємо плоди комунізму для себе і нашого власного народу, цей рух не повинен залишатися ізольованим і замкненим. Ми повинні експортувати нашу філософію та засоби її втілення іншим учасникам по всій Південно-Східній Азії і таким чином сформувати Секретаріат Пан-Тихоокеанських профспілок для нашого взаємного захисту та розвитку."
 PHI_comitern: "Комінтерн"
 PHI_comitern_desc: "Хоча наші зв'язки з [SOV.GetNameDef] були в кращому випадку слабкими, не можна заперечувати їхню силу на міжнародній арені, і якщо ми бажаємо, щоб наш комуністичний експеримент тривав і експортувався іншим, ми повинні об'єднатися в одну сферу задля покращення соціалістичного ідеалу в усьому світі."
 PHI_national_defense_act: "Закон про національну оборону"
 PHI_national_defense_act_desc: "Закон про національну оборону був прийнятий 21 грудня 1935 року, і разом з ним збройним силам Філіппін було виділено суму в 16 000 000 песо. Залишилося лише визначити, як і куди витратити цю суму. Кожна гілка збройних сил волає про інвестиції, так само як і оборонні споруди, критично важливі для нашої безпеки."
 PHI_war_plan_orange: "Військовий план «Помаранчевий»"
 PHI_war_plan_orange_desc: "Основна передумова Військового плану «Помаранчевий» полягає в тому, що Філіппіни повинні продовжувати служити американською передовою оперативною базою у випадку конфлікту, і тому найважливішим активом для захисту є Манільська затока. Ми повинні виконувати оборонні директиви з цією метою і зосередити нашу оборону навколо цієї стратегічно важливої зони."
 PHI_beach_defense_strategy: "Стратегія берегової оборони"
 PHI_beach_defense_strategy_desc: "Маючи достатньо гармат і солдатів, ми зможемо утримати периметр Філіппін, і тому ми повинні розробити нашу оборонну стратегію з урахуванням цієї мети. Таким чином ми можемо гарантувати, що Філіппіни в цілому залишатимуться задіяними в будь-якій потенційній довгостроковій військовій кампанії."
 PHI_fortify_corregidor: "Укріпити Коррехідор"
 PHI_fortify_corregidor_desc: "Острів Коррехідор стоїть прямо біля входу в Манільську затоку і тому є наріжним каменем нашого подальшого контролю над затокою та її військово-морськими активами. Ми повинні модернізувати укріплення самого острова та побудувати підземні споруди, щоб допомогти витримати тривалу облогу та бомбардування ворожими повітряними і морськими силами."
 PHI_fortify_corregidor_bypass_tt: "У місті Маніла більше не можна будувати §Y$bunker$§! та §Y$coastal_bunker$s§!."
 PHI_bastion_bataan: "Бастіон Батаан"
 PHI_bastion_bataan_desc: "Півострів Батаан є природною оборонною позицією, що утворює одну зі сторін Манільської затоки. Поки ми утримуємо це місце, ми зможемо контролювати, хто і що може використовувати затоку та її споруди. Щоб забезпечити наше постійне домінування в цьому районі, нам потрібно розробити оборонні лінії з боку суші та розмістити артилерію на висотах."
 PHI_bastion_bataan_bypass_tt: "На кордонах регіону Батаан більше не можна будувати §Y$bunker$§!, а в самому Батаані, як і в Дагупані, не можна будувати §Y$coastal_bunker$s§!."
 PHI_coastal_artillery: "Берегова артилерія"
 PHI_coastal_artillery_desc: "Безсумнівно, що в ланцюгу островів підрозділом із найбільшою кількістю доступних цілей є берегова артилерія, здатна вражати цілі як на суші, так і на морі. Інвестиції в оснащення, навчання та модернізацію цих підрозділів мають бути пріоритетом."
 PHI_the_concrete_battleship: "Бетонний лінкор"
 PHI_the_concrete_battleship_desc: "Форт Драм, найбільш вражаючий з портових фортів Манільської затоки, нагадує лінкор. Будівництво розпочалося в 1909 році, і протягом своєї служби він отримував модернізацію озброєння та допоміжних конструкцій. Ця поважна фортифікація, ласкаво відома як «USS Нікуди-не-йде», знову покликана на службу в цю нову епоху сучасної війни."
 PHI_philippine_scouts: "Філіппінські скаути"
 PHI_philippine_scouts_desc: "Заснована в 1901 році організація філіппінських скаутів складається з найбільшого контингенту філіппінців, що служать у нашій армії, і ми повинні продовжувати підтримувати цей підрозділ та гарантувати, що вони отримають найкращу можливу підготовку та спорядження для виконання своєї ролі як спеціалізованих сил, призначених для захисту нашої батьківщини."
 PHI_militarize_the_constabulary: "Мілітаризувати констеблярство"
 PHI_militarize_the_constabulary_desc: "Філіппінське констеблярство було об'єднано з центральною філіппінською армією згідно із Законом про національну оборону, однак, озираючись назад, це могло бути помилкою, оскільки поліцейські сили, залишені йому на заміну, виявилися неадекватними. Натомість ми повинні відновити констеблярство, але залишити його оснащеним армійською зброєю та вишколом, щоб вони могли як служити нашій нації, так і захищати її."
 PHI_philippine_army_orchestra: "Оркестр філіппінської армії"
 PHI_philippine_army_orchestra_desc: "Оркестр філіппінського констеблярства є одним із найвидатніших військових оркестрів у світі, і він був удостоєний честі грати на інавгурації президента США. Ми повинні інтегрувати оркестр в армію, щоб краще використовувати силу музики для наших солдатів, і використовувати його надихаючу енергію, щоб вселити національну бадьорість і спонукати їх до ще більших подвигів хоробрості."
 PHI_philippine_military_academy: "Філіппінська військова академія"
 PHI_philippine_military_academy_desc: "Роками Академія філіппінського констеблярства слугувала центральною школою підготовки офіцерів у нашій країні, але нам бракувало офіційного місця військової освіти. Ми повинні включити цю установу до складу армії та офіційно визначити її як нову Філіппінську військову академію, присвячену освіті та розвитку військової еліти завтрашнього дня."
 PHI_philippine_division: "Філіппінська дивізія"
 PHI_philippine_division_desc: "Філіппінській дивізії доручено оборону наших островів, але вона погано оснащена та недоукомплектована. Ми повинні звернутися по зовнішню експертизу в питанні командування та забезпечити нашим військам сучаснішу зброю та спорядження."
 PHI_10_year_training_plan: "10-річний план підготовки"
 PHI_10_year_training_plan_desc: "З обіцянкою переходу до незалежності протягом десятирічного періоду, Закон про національну оборону містив положення про підготовку самодостатніх, незалежних сил, здатних захистити наш дім. Це включає перехід до регулярної армії, схеми підготовки офіцерів, створення резервних сил та інвестиції у військову інфраструктуру."
 PHI_battalion_combat_teams: "Батальйонні бойові групи"
 PHI_battalion_combat_teams_desc: "Реалії війни чітко показали, що нам потрібні сили, які будуть більш мобільними та гнучкими, здатними адаптуватися до будь-якої ситуації, що виникає. Вони повинні підтримувати вільнішу ієрархію та мати повноваження для дій малими підрозділами."
 PHI_battalion_combat_teams_tt: "§Y$category_all_infantry$§!:\n    Протипіхотна атака: §G+15%§!\n    Протитанкова атака: §G+15%§!\n    Бронебійність: §G+15%§!\n §Y$category_cavalry$§!:\n    Протипіхотна атака: §G+10%§!\n    Протитанкова атака: §G+10%§!\n    Бронебійність: §G+10%§!"
 PHI_mandatory_conscription: "Обов'язковий призов"
 PHI_mandatory_conscription_desc: "Захист [PHI.GetNameDef] є обов'язком кожного громадянина. Тому громадяни підлягають обов'язковому призову, щоб їх можна було навчити основ бою, і, таким чином, вони були готовими та навченими, якщо від них вимагатиметься виконання військового обов'язку."
 PHI_self_reliance_defense: "Оборона власними силами"
 PHI_self_reliance_defense_desc: "Ми були надзвичайно залежними від внесків інших країн у безпеку нашої нації, однак це виявило серйозну стратегічну слабкість. Ми повинні створити власні засоби для самозахисту, і це починається з розвитку промислової бази, здатної підтримувати наші новонароджені сили будь-яким необхідним спорядженням."
 PHI_army_of_the_philippines: "Армія Філіппін"
 PHI_army_of_the_philippines_desc: "Наші збройні сили значно еволюціонували всього за кілька коротких років, і настав час відкласти залежність від іноземної підтримки та впевнено йти самим до нового, світлого й безпечного майбутнього, захищеного виключно філіппінською кров'ю та сталлю. Відтепер наша безпека — це наша власна турбота."
 PHI_army_air_corps: "Армійський авіаційний корпус"
 PHI_army_air_corps_desc: "Армійський авіаційний корпус, хоч і обмежений у розмірах та ресурсах, не позбавлений амбіцій. Наші острови розкидані, ними важко пересуватися, тому ми повинні значніше інвестувати в наші повітряні можливості, щоб тримати під контролем якомога більшу територію."
 PHI_pilot_training_programme: "Програма підготовки пілотів"
 PHI_pilot_training_programme_desc: "Пілоти є надзвичайно важливим ресурсом, і ми маємо значний їх дефіцит, враховуючи поганий стан нашої авіаційної промисловості. Ми повинні укласти угоди з іншими країнами, щоб дозволити підготовку нашої молоді до цієї професії підкорювачів неба."
 PHI_off_shore_patrol: "Повітряний патруль"
 PHI_off_shore_patrol_desc: "Наші військово-повітряні сили повинні бути здатними захищати небо однаково як над сушею, так і над морем. Тому ми повинні обслуговувати спеціалізовані морські літаки з більшим радіусом дії та протикорабельними можливостями, щоб ми могли вдарити по загарбнику ще до того, як він побачить наші береги."
 PHI_expand_airbases: "Розширити авіабази"
 PHI_expand_airbases_desc: "Навіть якби наші союзники хотіли розгорнути авіацію на наших островах, або якби ми розвинули здатність виробляти її самостійно, у нас немає місця, щоб фактично базувати літаки! Ми повинні негайно розпочати створення нових аеродромів та злітних смуг, щоб літаки могли тут легше розміщуватися."
 PHI_develop_domestic_aircraft_industry: "Розвивати вітчизняну авіапромисловість"
 PHI_develop_domestic_aircraft_industry_desc: "Покладання на наших друзів і союзників було доречним досі, але врешті-решт, якщо ми хочемо бути визнаними як незалежна держава з власними військовими можливостями в цьому сучасному світі, ми повинні почати інвестувати у власну вітчизняну авіаційну промисловість. Це можна розпочати з надання субсидій авіаційним новаторам та підприємцям у нашій країні."
 PHI_if_align_with_japan_tt: "Якщо §Y$PHI_align_with_japan$§! було завершено:"
 PHI_if_align_with_the_usa_tt: "Якщо §Y$PHI_align_with_the_usa$§! було завершено:"
 PHI_philippine_air_force: "Військово-повітряні сили Філіппін"
 PHI_philippine_air_force_desc: "Настав час визнати військово-повітряні сили окремою одиницею, відокремленою від армії. Так організовані, вони матимуть набагато більше гнучкості у своїй організації та придбанні людей і матеріальних засобів. Вони більше не будуть залежати від потреб одного виду військ, а натомість зможуть літати на службу всім."
 PHI_thats_not_an_island: "Це не острів!"
 PHI_thats_not_an_island_desc: "Хоча наш архіпелаг дає нам велику гнучкість, це пов'язано з деякими обмеженнями. Наприклад, що, якщо ми захочемо провести операції далеко від наших рідних островів? Ну, тоді нам просто доведеться взяти один із тих островів із собою і таким чином отримати оперативну можливість завдати удару в будь-якій точці світу, де це необхідно."
 PHI_offshore_patrol: "Прибережний патруль"
 PHI_offshore_patrol_desc: "Закон про національну оборону також містив положення про морський захист Філіппінського архіпелагу. Очікується, що це буде не повноцінний океанський флот, а скоріше флот, побудований навколо захисту наших рідних берегів. Це не означає, що це не може бути лише першим кроком до більш домінуючого флоту."
 PHI_marine_corps: "Корпус морської піхоти"
 PHI_marine_corps_desc: "Ми маємо великий досвід висадки на берег і відчалювання, оскільки багатьом людям у нашій громаді навіть доводиться користуватися поромами або просто веслувати між островами для роботи чи відвідування сімей. Ми можемо використати цей досвід і перетворити його на провідний у світі корпус морської піхоти, із солдатами, здатними дати бій на будь-якому березі, іноземному чи власному."
 PHI_cavite_naval_base: "Військово-морська база Кавіте"
 PHI_cavite_naval_base_desc: "Військово-морська верф у Кавіте, розташована через затоку від міста Маніла, має найбільший потенціал стати глибоководним портом і верф'ю на Філіппінах. Вона вже має деякі зародкові потужності, але за умови інвестицій може стати серйозним стратегічним активом, де можна розмістити флот, здатний контролювати води Південно-Східної Азії."
 PHI_pt_boat_development: "Розробка торпедних катерів"
 PHI_pt_boat_development_desc: "Нашій нації, що є великим скупченням островів, краще підійде використання менших суден, здатних шмигати туди-сюди вузькими водними шляхами архіпелагу, щоб турбувати і знищувати більших ворогів. Ми повинні придбати експертизу в доктринах торпедних катерів і використати це для розробки власних спеціальних морських активів, які називатимуться патрульними катерами."
 PHI_pt_boat_development_tt: "§G+10%§! швидкості здобуття майстерності для §YКораблів супроводу§!."
 PHI_pt_boat_development_2_tt: "§G+20%§! швидкості здобуття майстерності для §YПатрульних катерів§!."
 PHI_mosquito_fleet: "Москітний флот"
 PHI_mosquito_fleet_desc: "Одна торпеда або один снаряд можуть націлитися і потопити один корабель. Тому ми повинні мати не просто один корабель, а цілий рій. Вони можуть дістати одного, десять, навіть сотню, але вони не зможуть потопити нас усіх! Гірше того, достатньо, щоб лише один із наших власних пострілів влучив у ціль, а з нашим роєм ми навряд чи схибимо."
 PHI_devil_boats: "Диявольські човни"
 PHI_devil_boats_desc: "Наші патрульні катери здобули славу своєю швидкістю і відвагою, а особливо своєю здатністю завдати сильного удару і зникнути в тумані, наче привиди моря. Відповідно, наші вороги навчилися триматися подалі від наших берегів, щоб самим не стати жертвою цих «диявольських човнів»."
 PHI_fast_attack_craft: "Швидкісні ударні катери"
 PHI_fast_attack_craft_desc: "Ідеальною еволюцією патрульного катера є швидкісний ударний катер. Маючи значно покращену швидкість і вогневу міць, ці судна можуть кружляти навколо наших берегів і нести загибель нашим ворогам, які підійдуть занадто близько, а потім втекти, перш ніж надійде допомога."
 PHI_coastal_defense_ships: "Кораблі берегової оборони"
 PHI_coastal_defense_ships_desc: "Наш флот зріс настільки, що тепер ми маємо інфраструктуру та засоби для складання та обслуговування більших суден. Нашою першою метою залишається захист власних берегів, але тепер ми можемо проектувати судна, які здатні битися на рівних з ворожими основними кораблями, використовуючи нашу власну географію на свою користь."
 PHI_philippine_naval_patrol: "Філіппінський військово-морський патруль"
 PHI_philippine_naval_patrol_desc: "Щоб бути належним чином визнаним на міжнародній арені, особливо як нація, що складається з безлічі островів, наш флот повинен бути справді здатним захищати наші береги. Щоб виростити його до такого розміру та можливостей, ми повинні прагнути вдосконалити та оновити наші системи командування та управління відповідно до тих, що очікуються від сучасного флоту."
 PHI_thalassocracy: "Таласократія"
 PHI_thalassocracy_desc: "Концепція «Армії з державою» добре відома і часто приписується Пруссії. Однак ми повинні прагнути бути «Флотом із державою», з флотом, чиї можливості затьмарюють навіть британські у розквіті їхньої могутності."

