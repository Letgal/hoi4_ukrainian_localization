### ВОЄНАЧАЛЬНИКИ ###
 SIK_six_great_policies: "Шість великих політик"
 SIK_six_great_policies_desc: "Шість великих політик — антиімперіалізм, дружба з Радянським Союзом, расова та національна рівність, чистий уряд, а також мир і відбудова, що просуваються через Народну антиімперіалістичну асоціацію, — є фундаментом правління Шен Шіцая в кліці Сіньцзян. Завдяки їм ми забезпечимо процвітання провінції та уникнемо повернення до феодального правління."
 SIK_invest_in_the_dushanzi_oil_fields: "Інвестувати в нафтові родовища Душаньцзи"
 SIK_invest_in_the_dushanzi_oil_fields_desc: "Нафта була виявлена в районі Душаньцзи на рубежі століть, і до 1909 року ми вже розпочали певний рівень видобутку, але з недавніми інвестиціями з Радянського Союзу з'явився потенціал для подальшого розширення. Ми повинні прагнути інвестувати далі в ці спільні сіньцзян-радянські зусилля з розширення нафтопереробних заводів, оскільки вони можуть бути життєво важливими як для наших, так і для радянських військових зусиль."
 SIK_three_year_plan_for_reconstruction: "Трирічний план відбудови"
 SIK_three_year_plan_for_reconstruction_desc: "Щоб забезпечити наше правління та уникнути подальших потрясінь, ми повинні ініціювати трирічний план відбудови за підтримки Радянського Союзу. Беручи позики, ми тимчасово прив'яжемо себе до СРСР, але в довгостроковій перспективі це забезпечить наше економічне процвітання і, зрештою, нашу незалежність."
 SIK_a_new_xinjiang: "Новий Сіньцзян"
 SIK_a_new_xinjiang_desc: "Тепер, коли нашу промисловість модернізовано, а наших людей навчено читати, наша провінція готова зробити наступний крок на шляху до майбутнього. Тепер ми розпочнемо великий проект інтеграції Сіньцзяну та його народу в сучасний світ, готуючись зайняти своє місце на світовій арені!"
 SIK_transformation_of_nature: "Перетворення природи"
 SIK_transformation_of_nature_desc: "Азія багата на природні ресурси, які тільки й чекають, щоб їх використали. Оскільки наша наукова спільнота розсуває межі того, що раніше вважалося можливим, навіть найбільші, найбільш інвазивні проекти стають здійсненними. Довкілля має бути сформоване та змінене в маштабних обсягах, щоб працювати на користь Народу!"
 SIK_soviet_intervention: "Пряме радянське втручання"
 SIK_soviet_intervention_desc: "Шен Шіцай довів, що не заслуговує на довіру, постійно змінюючи свої прихильності. Тому ми повинні замінити його кимось, кому ми можемо довіряти керувати Сіньцзяном у напрямку, що не розходиться з лінією партії."
 SIK_protector_of_the_kyrgiz: "Захисник киргизів"
 SIK_protector_of_the_kyrgiz_desc: "Киргизький народ по інший бік радянського кордону прагне, щоб його очолював той, хто його розуміє. [ROOT.GetLeader] поділяє їхнє коріння і знає їхні звичаї. Ми повинні звернутися до [SOV.GetLeader] з петицією про об'єднання з провінцією."
 SIK_ensure_a_clean_government: "Забезпечити чистий уряд"
 SIK_ensure_a_clean_government_desc: "Одна з шести великих політик передбачає уряд, очищений від корупції, а також від заколотів. Ми повинні забезпечити стабільність уряду за будь-яку ціну, усуваючи всіх, хто може загрожувати правлінню [ROOT.GetLeader], використовуючи допомогу НКВС!"
 SIK_a_new_nationality_policy: "Нова національна політика"
 SIK_a_new_nationality_policy_desc: "Ми повинні прийняти радянську національну політику, де одна група не домінує над усіма, а багато хто живе в гармонії. Для цього ханці повинні навчитися читати і писати уйгурською мовою, і навпаки. Ми також запровадимо атеїзм в офіційних державних органах, але дозволимо людям свободу практики та віри, щоб забезпечити більш стабільну та єдину провінцію."
 SIK_king_of_sinkiang: "Король Сіньцзяну"
 SIK_king_of_sinkiang_desc: "Шен Шіцай є беззаперечним лідером кліки Сіньцзян, а деякі навіть називають його королем. Однак провінція знаходиться на роздоріжжі: одні хочуть слідувати за Центральним урядом, тоді як інші хочуть продовжувати дотримуватися радянської лінії. Те, що проголосить Король, вирішить майбутнє провінції та її народу, але поки що незрозуміло, що саме це буде."
 SIK_rejoin_the_central_government: "Возз'єднатися з Центральним урядом"
 SIK_rejoin_the_central_government_desc: "Ради не такі надійні, як ми могли колись думати. Здається, найкраще буде поставити на переможця, змінити наш курс, щоб приєднатися до Гоміньдану та швидко інтегруватися з Центральним урядом."
 SIK_reestablish_the_guominjun: "Відновити Гоміньцзюнь"
 SIK_reestablish_the_guominjun_desc: "Гоміньцзюнь був військовою фракцією, заснованою Фен Юсяном у 1920-х роках. Будучи відданою націоналізму, антиімперіалізму та християнському соціалізму, вона здається ідеальною організацією для відродження, якщо ми хочемо стати третьою стороною у громадянській війні. Не кажучи вже про те, що саме до Гоміньцзюню [ROOT.GetLeader] приєднався свого часу, і його вірність ніколи не належала Гоміньдану."
 SIK_reaffirm_soviet_connections: "Підтвердити радянські зв'язки"
 SIK_reaffirm_soviet_connections_desc: "Центральний уряд підвів Китай, і це стає дедалі очевиднішим з кожним днем. Ми повинні спробувати повністю розірвати наші зв'язки з ними та приєднатися до [SOV.GetNameDef] у їхньому хрестовому поході проти феодалізму."
 SIK_utilize_asperovs_contacts: "Використати контакти Апресова"
 SIK_utilize_asperovs_contacts_desc: "Гарегін Апресов, Генеральний консул СРСР з особливими повноваженнями та представник Другого східного відділу Народного комісаріату закордонних справ Радянського Союзу в Урумчі, має багато важливих контактів у [SOV.GetNameDef]. Ми повинні використати його владу та зв'язки, щоб витиснути більше з нашої співпраці з [SOV.GetAdjective]ою владою."
 SIK_office_of_sinkiang_border_commissioner: "Офіс прикордонної оборони Сіньцзяну"
 SIK_office_of_sinkiang_border_commissioner_desc: "Офіс комісара прикордонної оборони Сіньцзяну є органом, відповідальним за командування регіональними гарнізонами. Завдяки цій автономії ми можемо зміцнити провінційний уряд і діяти незалежно від Центрального уряду практично коли завгодно."
 SIK_cooperate_with_the_nkvd: "Співпраця з НКВС"
 SIK_cooperate_with_the_nkvd_desc: "Щоб зміцнити наші відносини з [SOV.GetNameDef], одночасно забезпечуючи наше правління та захищаючи Урумчі від іноземних змовників, ми повинні співпрацювати з НКВС і допомагати їм у встановленні належної присутності в нашій країні."
 SIK_cooperate_with_the_ussr: "Співпраця з СРСР"
 SIK_cooperate_with_the_ussr_desc: "Наші відносини з Радянським Союзом є унікальними в Китаї, і для забезпечення нашої територіальної цілісності ми повинні цим скористатися. З їхньою допомогою ми, можливо, нарешті виженемо Гоміньдан з нашої провінції."
 SIK_military_cooperation: "Військова співпраця"
 SIK_military_cooperation_desc: "Гоміньдан все ще тримає велику кількість військ у Хотані у складі Нової 36-ї дивізії. Щоб забезпечити їхнє вигнання, ми повинні просити допомоги у Радянського Союзу."
 SIK_a_soviet_airforce: "Радянські ВПС"
 SIK_a_soviet_airforce_desc: "Завдяки нашим зростаючим відносинам із [SOV.GetNameDef], ми зможемо придбати у них літаки. До того ж, вони також підготувалися до створення шкіл пілотів в Урумчі та почали надсилати радників, щоб допомогти підготувати нас до майбутнього війни."
 SIK_march_into_khotan: "Марш на Хотан"
 SIK_march_into_khotan_desc: "Цей день настав! Скоро весь Сіньцзян буде під нашою владою, а війська Ма Хушаня будуть вигнані!"
 we_will_play_as_kum_tt: "Ми продовжимо гру за [KUM.GetFlag]§Y[KUM.GetNameDef]§!!"
 SIK_march_into_khotan_tt: "З часом прибуде §Yдодаткове постачання§! від §Y[SOV.GetNameDef]§!"
 SIK_a_united_sinkiang_clique: "Об'єднана кліка Сіньцзян"
 SIK_a_united_sinkiang_clique_desc: "З вигнанням Нової 36-ї дивізії і повним переходом Сіньцзяну під наше правління ми тепер виступаємо грізною силою в цьому районі. Тепер ми повинні звернути свій погляд на схід і забезпечити територіальну цілісність наших товаришів і союзників проти японських загарбників."
 SIK_pursue_further_soviet_integration: "Продовжувати подальшу радянську інтеграцію"
 SIK_pursue_further_soviet_integration_desc: "Коли битва закінчилася і пил осів, ми повинні звернути увагу на інші загрози. Під захисним крилом Радянського Союзу нам не загрожуватиме анексія з боку Центрального уряду, тож це, безумовно, найбільш розумний курс дій."
 SIK_establish_the_xinjiangneft: "Заснувати «Сіньцзяннафту»"
 SIK_establish_the_xinjiangneft_desc: "[SOV.GetAdjective]е політбюро обговорило питання «сіньцзянської нафти» і прийняло резолюцію, яка закликає до підготовки розробки нафти біля [SOV.GetAdjective]ого кордону під фірмою нашого уряду. З цією метою має бути створена спільна сіньцзян-радянська компанія «Сіньцзяннафта» для допомоги у спільному видобутку природних ресурсів у регіоні."
 SIK_established_the_xinjiangneft_flag: "Засновано «Сіньцзяннафту»"
 KHM_call_for_aid: "Заклик про допомогу"
 KHM_call_for_aid_desc: "З військами Шен Шіцая на нашому порозі ми повинні кликати на допомогу наших співвітчизників, інакше ми зазнаємо краху."
 KHM_strike_the_governor: "Ударити по губернатору"
 KHM_strike_the_governor_desc: "Наші війська готові, наш бойовий дух високий, ми повинні скористатися цією можливістю, щоб вигнати радянську маріонетку з нашої провінції!"
 KHM_push_them_back: "Відкинути їх"
 KHM_push_them_back_desc: "Битва за провінцію Сіньцзян не повинна закінчитися їхньою перемогою, ми відкинемо їх аж до Радянського Союзу!"
 KHM_the_sinkiang_ma_clique: "Сіньцзянська кліка Ма"
 KHM_the_sinkiang_ma_clique_desc: "З поразкою Шен Шіцая та його кліки Сіньцзян ми тепер є єдиним правителем провінції. Ми повинні зміцнити нашу позицію, щоб стати ще сильнішою силою в цьому районі."
 KHM_our_position_remains: "Наша позиція залишається"
 KHM_our_position_remains_desc: "Війна, можливо, розвивалася не зовсім на нашу користь, але кліка Хотан все ще стоїть, і Нова 36-та дивізія тепер більш готова до майбутнього конфлікту, ніж будь-коли."
 CHI_sea_gain_warlord_support: "Отримати підтримку мілітаристів"
 CHI_sea_gain_warlord_support_desc: "Щоб нас вважали легітимним правителем Китаю, ми спочатку повинні заручитися підтримкою інших мілітаристів."
 CHI_allow_warlord_support_tt: "Розблоковує рішення для отримання впливу на фракцію в обмін на послуги мілітаристам."
 CHI_sea_propaganda_campaigns: "Пропагандистські кампанії"
 CHI_sea_propaganda_campaigns_desc: "Завдяки ефективному використанню пропаганди ми зможемо відвернути увагу від Центрального уряду, і незабаром він впаде до наших ніг."
 CHI_propaganda_decisions_tt: "Розблоковує рішення для отримання впливу на фракцію через пропагандистські кампанії."
 CHI_sea_unified_army_structure: "Єдина структура армії"
 CHI_sea_unified_army_structure_desc: "Щоб ефективно протистояти іноземним та внутрішнім загрозам, ми повинні реформувати нашу армію, щоб вона стала професійним підрозділом. За допомогою радників Комуністичної партії ми зможемо створити власну Червону армію і, у свою чергу, краще стримувати загрози ззовні."
 CHI_sea_battle_for_china: "Битва за Китай"
 CHI_sea_battle_for_china_desc: "Оскільки Центральний уряд дедалі більше відхиляється від правильної лінії партії, стає все більш очевидним, що єдиний шлях вперед — повернути контроль. Ми повинні пробити собі шлях до столиці та захопити її у держави, яка нас підвела."
 CHI_sea_rally_the_warlords: "Згуртувати мілітаристів"
 CHI_sea_rally_the_warlords_desc: "Мілітаристи є важливою частиною боротьби за владу в Китаї. Якщо вони будуть на нашому боці, нам буде набагато легше взяти ситуацію під контроль."
 CHI_sea_a_new_expedition: "Новий похід"
 CHI_sea_a_new_expedition_desc: "Оскільки Центральний уряд хитається, ми повинні згадати спадщину Північного походу і захопити столиці. Коли вони опиняться під нашою владою, визнання нас законною владою над Китаєм стане лише питанням часу."
 PRC_sea_inward_focus: "Фокус на внутрішніх теренах"
 PRC_sea_inward_focus_desc: "Шлях уперед не полягає у сліпому слідуванні радянській лінії. Ми повинні довести свою незалежність від них і прокласти власний шлях, щоб забезпечити успіх нашої революції."
 PRC_sea_rally_the_industry: "Мобілізувати промисловість"
 PRC_sea_rally_the_industry_desc: "Без готового до співпраці робітничого класу та промислової бази для забезпечення нашої революції вона просто згасне. Тому вкрай важливо залучити їх на наш бік."
 PRC_sea_reforming_our_ranks: "Реорганізувати наші лави"
 PRC_sea_reforming_our_ranks_desc: "Щоб забезпечити успіх нашої революції, ми повинні реорганізувати наші лави і, у свою чергу, згуртувати сільський клас. Без їхньої допомоги ми просто не матимемо дієздатної армії, але з ними на нашому боці ми зможемо отримати перевагу над нашими супротивниками."
 PRC_sea_forging_our_own_path: "Торувати власний шлях"
 PRC_sea_forging_our_own_path_desc: "Стає дедалі очевиднішим, що Комінтерн підвів китайських революціонерів, і ми повинні створити власний союз. Завдяки цьому ми також зможемо з часом утвердити свій авторитет за межами Китаю."
 PRC_sea_toe_the_soviet_line: "Дотримуватися радянської лінії"
 PRC_sea_toe_the_soviet_line_desc: "Стало зрозуміло, що китайська революція може досягти успіху лише за радянської допомоги. Хоча багато хто в партії має різні думки, лише час покаже, мають вони рацію чи ні."
 PRC_sea_aid_from_soviet_bolsheviks: "Допомога від радянських більшовиків"
 PRC_sea_aid_from_soviet_bolsheviks_desc: "Щоб наша революція досягла успіху, ми повинні мати промислову базу для її підтримки. За допомогою радянських інвесторів ми зможемо запустити власну промисловість."
 PRC_sea_soviet_advisors: "Радянські радники"
 PRC_sea_soviet_advisors_desc: "У Рад є кілька агентів, що діють у Китаї. Ми повинні завербувати їх і використовувати їхній досвід, якщо хочемо перемогти націоналістичний уряд."
 PRC_sea_industrialisation_of_nature: "Індустріалізація природи"
 PRC_sea_industrialisation_of_nature_desc: "Щоб забезпечити умови для соціалізму, ми спочатку повинні мати промисловий робітничий клас. З радянською допомогою ми зможемо швидше забезпечити ці умови."
 PRC_sea_comintern_integration: "Інтеграція в Комінтерн"
 PRC_sea_comintern_integration_desc: "Оскільки умови тепер сприятливі, настав час повністю інтегруватися в Комінтерн."
 PRC_sea_new_economic_direction: "Новий економічний напрямок"
 PRC_sea_new_economic_direction_desc: "Коли нашу Народну Республіку проголошено, а пил осів, настав час переорієнтувати та реструктуризувати нашу економіку. Завдяки ретельному плануванню ми з часом зможемо перевершити західні економіки і стати державою, з якою доведеться рахуватися."
 PRC_sea_move_capital: "Перенести столицю"
 PRC_sea_move_capital_desc: "Після утворення $PRC_proclaimed_communism$ цілком природно, що ми переносимо нашу резиденцію уряду і відновлюємо назву міста Пекін."
 china_communist_warlord_focus: "Дерево фокусів комуністичного Китаю"
 china_nationalist_warlord_focus: "Дерево фокусів націоналістичного Китаю"
 CHI_sea_develop_capital: "Розвивати [ROOT.Capital.GetName]"
 CHI_sea_develop_capital_desc: "Без промислової бази ми ніколи не зможемо утримати наші позиції. Тому ми повинні інвестувати в нашу столицю."
 CHI_sea_further_industrial_investment: "Подальші промислові інвестиції"
 CHI_sea_further_industrial_investment_desc: "Хоча ми маємо невелику промисловість, вона все ще не зрівняється з промисловістю Центрального уряду. Тому ми повинні й далі інвестувати в нашу індустрію."
 CHI_sea_develop_capital_arsenal: "Розширити арсенал [ROOT.Capital.GetName]"
 CHI_sea_develop_capital_arsenal_desc: "Без арсеналу ми не матимемо армії, а без армії ми не матимемо держави. Тому, щоб забезпечити наше виживання, ми повинні розширити наші промислові можливості."
 CHI_sea_small_arms_production: "Виробництво стрілецької зброї"
 CHI_sea_small_arms_production_desc: "Стрілецька зброя є основою нашої військової промисловості. Без неї наші армії були б марними, а наша держава розсипалася б від будь-якого тиску. Тому логічно буде інвестувати більше в цей сектор."
 CHI_sea_industrial_research_projects: "Промислові дослідницькі проекти"
 CHI_sea_industrial_research_projects_desc: "Без сучасної промисловості ми відстанемо від решти, і без неї нас незабаром перевершить Центральний уряд. Фінансування досліджень сучасніших методів і техніки допоможе підтримувати нашу промисловість на рівні з рештою світу."
 CHI_sea_expand_public_education: "Розширити державну освіту"
 CHI_sea_expand_public_education_desc: "Без населення, яке має доступ до освіти, ми просто відстанемо від інших націй. Щоб забезпечити процвітання нашої нації, ми повинні інвестувати в державну освіту."
 CHI_sea_fund_research_projects: "Фінансувати дослідницькі проекти"
 CHI_sea_fund_research_projects_desc: "Щоб зберегти перевагу над нашими супротивниками, важливо, щоб ми знали про новітні технологічні досягнення та могли їх використовувати. Фінансуючи дослідницькі проекти, ми можемо забезпечити це, водночас допомагаючи нашому населенню."
 CHI_sea_rely_on_our_infantry: "Покладатися на нашу піхоту"
 CHI_sea_rely_on_our_infantry_desc: "Армії, орієнтовані на піхоту, ще не підводили нас і ніколи не підведуть. Тому логічно буде інвестувати в них більше, щоб мати перевагу проти будь-якого потенційного ворога."
 CHI_sea_modern_warfare: "Сучасна війна"
 CHI_sea_modern_warfare_desc: "Майбутнє війни не за тими орієнтованими на піхоту арміями, які ми маємо сьогодні. Щоб наші вороги не переграли та не знищили нас, ми повинні інвестувати в нові технології."
 CHI_sea_consolidate_our_rule: "Зміцнити нашу владу"
 CHI_sea_consolidate_our_rule_desc: "Хоча ми маємо номінальний контроль над нашою провінцією, все ще є місця, де наша влада слабка. Ми повинні спробувати достукатися до цих місць, щоб населення знало, хто ним керує."
 CHI_sea_fortification_efforts: "Роботи з укріплення"
 CHI_sea_fortification_efforts_desc: "Хоча наша позиція наразі залишається безпечною, може настати час, коли нам доведеться захищати наші кордони до останньої людини. Тому очевидно, що нам доведеться укріпити наші кордони та окопатися."
 CHI_sea_infantry_efforts: "Зусилля щодо піхоти"
 CHI_sea_infantry_efforts_desc: "Піхота служить хребтом нашої армії. Покращуючи наші методи підготовки та стандарти, ми зможемо гарантувати, що вони діятимуть ще краще в активному бою."
 CHI_sea_brigade_specialization: "Спеціалізація бригад"
 CHI_sea_brigade_specialization_desc: "Хоча наявність армії, придатної для більшості завдань, є фундаментальною для нашої перемоги над загарбниками, також вкрай важливо, щоб ми зосередилися на певному ступені спеціалізації."
 CHI_sea_the_army: "[ROOT.GetAdjective]а армія"
 CHI_sea_the_army_desc: "Із завершенням армійської реформи ми нарешті можемо сказати, що ми не просто польовий командир зі своєю бандою солдатів, а радше командувач зі своєю армією, готовий прийняти будь-які загрози, що можуть трапитися на нашому шляху."
 XSM_the_military_governor: "Військовий губернатор"
 XSM_the_military_governor_desc: "Хоча нашу країну номінально очолює Ма Лінь, цивільний губернатор Цінхаю, військовий губернатор і племінник Ма Ліня, Ма Буфан, вже деякий час змагається за повний контроль над провінцією. Чи вдасться йому усунути свого дядька, поки невідомо, але за допомогою певних маневрів це, безумовно, можливо."
 XSM_a_hui_army: "Армія хуей"
 XSM_a_hui_army_desc: "Армія під командуванням Ма Буфана значною мірою складається з народу хуей, який присягає на абсолютну вірність своєму командиру. Вони будуть дуже корисними, якщо Ма Буфану доведеться захопити владу військовим шляхом."
 XSM_sway_the_people: "Схилити народ на свій бік"
 XSM_sway_the_people_desc: "Хоча армія твердо стоїть за Ма Буфаном, народ, здається, віддає значну перевагу Ма Ліню. Спроба схилити їх на свій бік буде важливою, але якщо не відбудеться нічого кардинального, вони поки що залишатимуться в таборі Ма Ліня."
 XSM_sweep_out_communists: "Вимести комуністів"
 XSM_sweep_out_communists_desc: "Вигнання Чжан Готао та його банди комуністів є першочерговим завданням, якщо ми не хочемо потрапити до рук Радянської Республіки. Тому ми повинні вимести будь-яких залишків комуністів з нашої території."
 XSM_send_ma_lin_on_hajj: "Відправити Ма Ліня в хадж"
 XSM_send_ma_lin_on_hajj_desc: "Ма Лінь знає, що його час вийшов, але його усунення без будь-якої причини все одно розлютить населення. Тому ми повинні змусити його відмовитися від своєї посади під приводом паломництва в хадж."
 XSM_the_civilian_governor_remains: "Цивільний губернатор залишається"
 XSM_the_civilian_governor_remains_desc: "Хоча Ма Буфан хотів повного контролю, стає дедалі очевиднішим, що це неможливо без ризику повномасштабного повстання народу. Однак Ма Лінь запропонував компроміс, де обидві ролі розглядатимуться як співправителі: він відійде до більш символічної ролі лідера, а Буфан де-факто контролюватиме більшість справ."
 XSM_solidifying_control: "Зміцнення контролю"
 XSM_solidifying_control_desc: "Тепер, коли внутрішні чвари закінчилися, настав час зміцнити нашу владу над Цінхаєм, щоб уникнути будь-якої подальшої дестабілізації, чи то від внутрішніх, чи то від зовнішніх сил."
 XSM_sideline_family_conflicts: "Відкласти сімейні конфлікти"
 XSM_sideline_family_conflicts_desc: "Сім'я Ма велика і контролює величезні території. Теоретично це могло б означати, що об'єднання створило б грізну силу в регіоні, але натомість сім'ю роздирають чвари та конфлікти. Якщо ми хочемо об'єднатися, ми спочатку повинні переконатися, що ці конфлікти не стоять на нашому шляху."
 XSM_strengthening_our_position: "Посилення нашої позиції"
 XSM_strengthening_our_position_desc: "Нам знадобиться бойова сила, якщо ми хочемо об'єднатися, оскільки ймовірність збройного конфлікту вища за нуль, а наша армія все ще занадто мала для будь-якої масштабної операції."
 XSM_demand_submission: "Вимагати підкорення"
 XSM_demand_submission_desc: "Ми повинні намагатися уникнути конфлікту, якщо це можливо, тому правильний шлях — оголосити про свої наміри і дати іншим шанс здатися, перш ніж ми завдамо удару."
 XSM_strike_at_the_detractors: "Удар по зрадниках"
 XSM_strike_at_the_detractors_desc: "Іншим членам сім'ї не можна довіряти, і оголошення про наші наміри лише дасть їм шанс підготуватися. Ми повинні бити першими, а питати пізніше."
 XSM_a_united_ma_state: "Об'єднана держава Ма"
 XSM_a_united_ma_state_desc: "З об'єднанням усієї родини під одним прапором ми тепер є силою, з якою доведеться рахуватися як на місцевій, так і на міжнародній арені. Кліка Ма проіснує тисячу років!"
 XSM_a_united_ma_state_tt: "Будь-які наші маріонеткові кліки Ма будуть §Yанексовані§! і стануть §Yнаціональними територіями§!, а ми отримаємо їхніх §Yгенералів§!"

 KUM_victory_in_tihwa: "Перемога в Тіхва"
 KUM_victory_in_tihwa_desc: "З падінням [617.GetName] наша позиція в провінції остаточно зміцнилася. Сьогодні ми стоїмо переможцями, хай живе Хан!"

 KUM_restore_yettishar: "Відновити Єттішар"
 KUM_restore_yettishar_desc: "Маючи повний контроль над провінцією Сіньцзян, ми тепер повинні прагнути реалізувати амбіції Мухаммеда Якуб-бека та об'єднати мусульманські провінції Північного Заходу."

 MAN_tsr_expand_the_navy: "Розширити Імператорський флот Маньчжоу-Го"
 MAN_tsr_expand_the_navy_desc: "Хоча нам все ще доведеться покладатися на підтримку японців на морі, було б розумно інвестувати в те, щоб мати більше, ніж просто річковий флот. На чолі з нашим флагманом «Хай Вей» і в тісній співпраці з нашими союзниками ми зможемо протистояти будь-якій спробі вторгнення або набігу на наші землі з моря."
 MAN_tsr_mangyo_tt: "§Y$MAN_showa_steel_works$§! та §Y$MAN_south_manchuria_railway_company$§! будуть об'єднані в §YМаньчжурську промислову компанію§!"
 MAN_tsr_embrace_state_shintoism_tt: "Розблоковує рішення для покращення національного духу §Y$MAN_state_shintoism_dm$§!"
 MAN_tsr_promote_manchu_identity_tt: "Розблоковує §Y$MAN_incoporate_manchu_nationalism_decision$§!"
 MAN_tsr_strengthen_ties_with_nissan: "Зміцнити зв'язки з Nissan"
 MAN_tsr_strengthen_ties_with_nissan_desc: "Nissan є важливим партнером для нашої військової та цивільної промисловості. Ми повинні прагнути до тісніших стосунків з ними, щоб гарантувати, що ми зможемо легко підтримувати та розширювати обидва сектори."
 MAN_tsr_mangyo: "Мангьо"
 MAN_tsr_mangyo_desc: "Маньчжурська промислова компанія, або скорочено Мангьо, — це спроба Йосісуке Аікави, засновника дзайбацу Nissan, спільно з урядом забезпечити подальше економічне процвітання Маньчжурії. Це буде зроблено шляхом розвитку певних стратегічних галузей, щоб потім повільно розгалужуватися в інші сектори."
 MAN_tsr_obedience:0 "Зміцнити Асоціацію злагоди"
 MAN_tsr_obedience_desc:0 "Дехто називає нас простою маріонеткою японців, але вони в корені неправильно розуміють наші тісні та рівноправні стосунки з Асоціацією злагоди на чолі. Піти проти наших благодійників було б так само, як дитині піти проти своїх батьків."
 MAN_tsr_trading_illicit_goods: "Торгівля забороненими товарами"
 MAN_tsr_trading_illicit_goods_desc: "Хоча торгівля забороненими товарами не є основним джерелом доходу нашої країни, вона приносить значні прибутки. Було б нерозумно припиняти її, але якщо залишити її без контролю, це може мати жахливі наслідки як для маньчжурського, так і для китайського суспільства."
 MAN_tsr_social_research_unit:0 "Вивчити Гассакуся"
 MAN_tsr_social_research_unit_desc:0 "Гассакуся — це сільськогосподарські кооперативні організації, що діють як в Японії, так і в Маньчжурії. Ми повинні вивчити їх, щоб краще зрозуміти, чому вони працюють, щоб мати можливість застосувати це в інших контекстах."
 MAN_tsr_further_mobilization: "Мобілізаційні заходи"
 MAN_tsr_further_mobilization_desc: "Без солдатів у нас не буде армії. Ми повинні наполягати на подальшій мобілізації та підготовці, щоб ми могли виставити армію, з якою доведеться рахуватися."
 MAN_tsr_strengthen_the_manchukuo_imperial_army: "Зміцнити Імператорську армію Маньчжоу-Го"
 MAN_tsr_strengthen_the_manchukuo_imperial_army_desc: "Нам потрібна сильна армія, щоб перемогти наших супротивників і зберегти нашу незалежність. Надмірна залежність від Квантунської армії врешті-решт призведе лише до нашого падіння. Щоб мати вільну маньчжурську націю, ми спочатку повинні мати армію."
 MAN_tsr_expand_xingan_army: "Розширити Сін'аньську армію"
 MAN_tsr_expand_xingan_army_desc: "Сін'аньська армія є важливою силою в нашій армії. Якщо ми хочемо досягти успіху в майбутніх битвах, було б розумно розширити її."
 MAN_tsr_request_dalian: "Вимагати Далянь"
 MAN_tsr_request_dalian_desc: "Японія наразі окупує маньчжурське портове місто Далянь, розташоване на краю Ляодунського півострова, як частину орендованої території Квантун. Однак ми повинні спробувати переконати їх передати його нашому уряду, оскільки для них різниця буде незначною, тоді як для нас це буде надзвичайно корисно."
 MAN_tsr_the_question_of_leadership: "Питання лідерства"
 MAN_tsr_the_question_of_leadership_desc: "Хоча зараз ми перебуваємо під владою прем'єр-міністра Чжан Цзінхуея, а Пуї є імператором лише номінально, це, звісно, можна змінити. Якщо Квантунська армія вважатиме за потрібне, вона може повернути владу Імператору або навіть піти так далеко, щоб поставити власного імператора і відсторонити Пуї."
 MAN_tsr_empire_of_manchukuo: "Імперія Маньчжоу-Го"
 MAN_tsr_empire_of_manchukuo_desc: "Маньчжоу-Го, або Велика Маньчжурська Імперія, як вона офіційно називається, аж ніяк не є світовою державою, але нам все ж вдалося вибороти своє місце в ландшафті Великої Східної Азії. Ми повинні прагнути зберегти цю позицію, не піддаючись на фальшиві претензії на велике багатство і славу, а натомість прагнучи знайти свою роль у цьому світі."
 MAN_tsr_embrace_state_shintoism: "Прийняти державний сінтоїзм"
 MAN_tsr_embrace_state_shintoism_desc: "Державний сінтоїзм добре послужив Японській імперії, зумівши мобілізувати мільйони на цю справу. Ми повинні прагнути наслідувати його на наших власних територіях, навіть якщо спочатку це може зустріти опір."
 MAN_tsr_work_with_the_kempeitai: "Працювати з Кемпейтай"
 MAN_tsr_work_with_the_kempeitai_desc: "Кемпейтай, військова поліція Японії, діє в Маньчжурії, працюючи проти бандитів та інших дисидентів. Однак вони стикаються з великими труднощами в цьому через погану комунікацію з нашою владою та незнання місцевості. Ми повинні працювати з ними, щоб створити ефективніший підрозділ."
 MAN_tsr_promote_manchu_identity: "Просувати маньчжурську ідентичність"
 MAN_tsr_promote_manchu_identity_desc: "Маньчжурський народ — це не просто ще одна китайська нація. Ми повинні прагнути зміцнити цей зв'язок із землею та заохочувати маньчжурський націоналізм, щоб відокремити нас від решти Китаю. Таким чином, ми зможемо легше зберегти нашу незалежність, водночас пов'язуючи нас тісніше з великими націями Азії."
 MAN_tsr_claim_outer_manchuria: "Заявити права на Зовнішню Маньчжурію"
 MAN_tsr_claim_outer_manchuria_desc: "Втрата Зовнішньої Маньчжурії на користь росіян донині залишається скалкою в оці маньчжурських націоналістів. Ми повинні прагнути виправити цю історичну несправедливість, повернувши та реінтегрувавши ці території в новонароджену маньчжурську націю."
 MAN_tsr_reclaim_our_lost_possessions: "Повернути наші втрачені володіння"
 MAN_tsr_reclaim_our_lost_possessions_desc: "Втрата Зовнішньої Маньчжурії за Айгунським і Пекінським договорами, а також радянське захоплення Монголії все ще є болючим місцем на тілі нашої держави. Ми повинні виправити цю історичну помилку і покласти край радянській імперії раз і назавжди!"
 MAN_tsr_reclaim_our_lost_possessions_tt: "Розблоковує рішення для інтеграції §YЗовнішньої Маньчжурії§!, [MON.GetFlag] §Y[MON.GetAdjective]их§! та [TAN.GetFlag] §Y[TAN.GetAdjective]их§! регіонів."
 MAN_tsr_a_new_constitution: "Нова конституція"
 MAN_tsr_a_new_constitution_desc: "Королівська диктатура нікому не вигідна. Натомість ми повинні розробити конституцію, яка надає Імператору певну владу, але також обмежує його демократично обраним урядом."
 MAN_tsr_division_of_power: "Розподіл влади"
 MAN_tsr_division_of_power_desc: "Після розробки конституція набуде чинності, і пляма варварських форм правління, таких як військові та королівські диктатури, залишиться в минулому. Китайська імперія буде державою не лише для сильних і могутніх, а й для всіх."
 MAN_tsr_reestablish_the_qing_army: "Відновити армію Цін"
 MAN_tsr_reestablish_the_qing_army_desc: "Без армії ми ніколи не зможемо возз'єднати Імперію, яка колись існувала. Ми повинні черпати натхнення в нашій старій армії, але також не надто заглиблюватися в традиції. Військове мистецтво змінюється, і ми повинні слідувати за ним."
 MAN_tsr_question_the_emperors_authority: "Поставити під сумнів владу Імператора"
 MAN_tsr_question_the_emperors_authority_desc: "Хоча Пуї все ще має певну підтримку серед тих, хто виступає проти уряду, його також широко критикують за бездіяльність проти японців. Ми повинні скористатися цією хвилею і повністю прибрати його з картини вільної Маньчжурії."
 MAN_tsr_bandit_recruitment: "Вербування бандитів"
 MAN_tsr_bandit_recruitment_tt: "Розблоковує рішення §YВербування бандитів§!"
 MAN_tsr_bandit_recruitment_desc: "Багато так званих бандитів, що блукають нашими землями, насправді є партизанами, які беруть активну участь у конфлікті проти Японії. Ми повинні об'єднатися з ними та використати їхній досвід, якщо хочемо мати шанс проти Японської імперії."
 MAN_tsr_ally_bandit_leaders: "Союз із ватажками бандитів"
 MAN_tsr_ally_bandit_leaders_tt: "Отримати 5 підрозділів з §Y5 піхотними§! батальйонами.\n"
 MAN_tsr_ally_bandit_leaders_desc: "Присутність Квантунської армії означає, що японцям вдалося встановити значну владу над нашою країною. Однак це також означає, що існує значна кількість людей, готових взяти до рук зброю, щоб позбавити наші землі від них. Ми повинні скористатися цією можливістю, щоб забезпечити перемогу народу."
 MAN_tsr_a_new_dawn_over_manchuria: "Новий світанок над Маньчжурією"
 MAN_tsr_a_new_dawn_over_manchuria_desc: "Настав час. Наші війська готові, а японські гарнізони руйнуються під оновленими атаками повстанців. Якщо ми коли-небудь зможемо вигнати загарбників, то цей час настав."
 MAN_kim_il_sung_tt: "Певних корейських революціонерів можна заохотити приєднатися до боротьби"
 MAN_tsr_depose_puyi: "Скинути Пуї"
 MAN_tsr_depose_puyi_desc: "Пуї виконав свою мету як фігура на чолі держави, але тепер він служить лише перешкодою для справжньої демократії. Перебування під владою монарха лише сприятиме закріпленню нашої держави в середньовічних концепціях аристократії та дворянства. Тому вкрай важливо усунути його з посади."
 MAN_tsr_the_new_beiyang_government: "Новий Бейянський уряд"
 MAN_tsr_the_new_beiyang_government_desc: "Бейянська армія колись очолювала Китайську Республіку з того місця, де ми зараз стоїмо. Якщо ми хочемо принести справжню демократію в Китай, нам доведеться взяти на себе мантію їхніх наступників, щоб нас не сприймали лише як нелегітимну державу, якою керують бандити."
 MAN_cores_beiyang_tt: "Отримує національні території у §YПівнічному Китаї§! та §YВнутрішній Монголії§!"
 MAN_tsr_reform_the_army: "Реформувати армію"
 MAN_tsr_reform_the_army_desc: "Наші нинішні сили — це не що інше, як різношерста група різних повстанських армій і залишків маньчжурської армії. Якщо ми хочемо уникнути повної катастрофи в майбутніх війнах, ми повинні спочатку реформувати її в те, чим вона була колись."
 MAN_tsr_beiyang_university: "Бейянський університет"
 MAN_tsr_beiyang_university_desc: "Без належної освіти нашим людям бракуватиме можливостей, а наші дослідницькі зусилля відставатимуть від решти Китаю та світу. Тому ми повинні заснувати університет на честь Пан Фу, останнього прем'єр-міністра старого Бейянського уряду."
 MAN_tsr_the_southern_expedition: "Південний похід"
 MAN_tsr_the_southern_expedition_desc: "Північний похід Гоміндану — це те, що колись зруйнувало нашу прекрасну республіку. Ми повинні виправити цю помилку, розпочавши Південний похід і нарешті покінчивши з неспроможною державою, що зараз окупує Нанкін."
 MAN_tsr_proclaim_the_republic_of_china: "Проголосити Китайську Республіку"
 MAN_tsr_proclaim_the_republic_of_china_desc: "Маючи під контролем усі столиці, ми нарешті можемо проголосити себе Китайською Республікою та законним наступником Бейянського уряду. Що принесе майбутнє, ще належить побачити, але наразі ми принесли демократію всьому Китаю, і, сподіваємось, так залишатиметься тисячу років."
 MAN_tsr_finish_off_the_japanese_threat: "Покінчити з японською загрозою"
 MAN_tsr_finish_off_the_japanese_threat_desc: "Японцям, нашим колишнім окупантам, занадто довго все сходило з рук. Настав час покласти край їхньому фарсу і показати, яка держава має право керувати Азією."
 MAN_tsr_an_industrial_power: "Промислова держава"
 MAN_tsr_an_industrial_power_desc: "Маючи промисловість, яка нарешті здатна конкурувати із Заходом, ми повинні прагнути до її подальшого розширення. Завдяки цьому ми з часом станемо головною промисловою державою Азії, а потім і всього світу."
 MAN_tsr_zhao_shangzhis_coup: "Переворот Чжао Шанчжи"
 MAN_tsr_zhao_shangzhis_coup_desc: "Коли пил осів, японці пішли, а Пуї скинуто, у Маньчжурії виник своєрідний вакуум влади. Чжао Шанчжи та його Північно-Східна антияпонська об'єднана армія швидко заповнили цю порожнечу і тепер вимагають, щоб [MAN.GetLeader] пішов у відставку."
 MAN_tsr_ally_the_soviet_republic: "Укласти союз із Радянською Республікою"
 MAN_tsr_ally_the_soviet_republic_desc: "Наші друзі з КПК у решті Китаю напевно хотіли б об'єднатися з нами. Разом ми зможемо набагато ефективніше боротися проти будь-яких зовнішніх чи внутрішніх загроз."
 MAN_tsr_research_cooperation: "Наукова співпраця з КПК"
 MAN_tsr_research_cooperation_desc: "Наразі бракує фактичної комунікації між різними територіями, зайнятими нашою партією. Тому ми повинні координувати наші дослідницькі зусилля в рамках КПК, щоб гарантувати, що жодна частина не відстане."
 MAN_tsr_the_long_march_south: "Марш на південь"
 MAN_tsr_the_long_march_south_desc: "Час настав. Перекинувши наші війська через кордон, ми розпочнемо завершальний етап громадянської війни в Китаї. Ще рано говорити, хто переможе, але завдяки вмілому маневруванню нашим ворогам буде важко встигати за нами."
 MAN_tsr_soviet_aid: "Радянська допомога"
 MAN_soviet_volunteers_tt: "[SOV.GetFlag] §YРадянський Союз§! з більшою ймовірністю надішле нам добровольців"
 MAN_tsr_soviet_aid_desc: "Оскільки Радянський Союз знаходиться на північ і схід від нас, організувати транспортування спорядження та людей на наші землі буде не надто важко. Тому ми повинні переконати їх допомогти своїм ідеологічним союзникам у Китаї."
 MAN_tsr_proclaim_the_peoples_republic: "Проголосити Народну Республіку"
 MAN_tsr_proclaim_the_peoples_republic_desc: "Коли головні столиці Китаю опинилися під нашим контролем, настав час проголосити утворення Китайської Народної Республіки. В очах світових держав ми більше не будемо неорганізованою територією на периферії, якою керують бандити та інші злочинці, а станемо повноцінною державою!"
 MAN_tsr_request_our_lost_territories: "Вимагати наші втрачені території"
 MAN_tsr_request_our_lost_territories_tt: "Просить [SOV.GetFlag] §YРадянський Союз§! передати території, що колись були під контролем Китаю"
 MAN_tsr_request_our_lost_territories_desc: "Радянський Союз нині володіє кількома територіями, які колись були китайськими та маньчжурськими. Якщо ми хочемо мати функціональні відносини з їхньою державою, було б справедливо попросити про їх повернення або принаймні врегулювати цю суперечку."
 MAN_tsr_persuade_the_IMPRP: "Переконати НРПВМ"
 MAN_tsr_persuade_the_IMPRP_tt: "Члени [MEN.Getflag] §YНародно-революційної партії Внутрішньої Монголії§! розпочнуть громадянську війну, щойно ми проголосимо незалежність"
 MAN_tsr_persuade_the_IMPRP_desc: "Народно-революційна партія Внутрішньої Монголії наразі не є значною силою в [MEN.GetName], але за допомогою переконань та підтримки з нашого боку кордону ми можемо залучити їх до нашої революції проти [JAP.GetNameDef] і, в свою чергу, звільнити і їх."
 MAN_tsr_raise_the_yong_ying: "Сформувати Юн Ін"
 MAN_tsr_raise_the_yong_ying_desc: "Юн Ін, буквально «Табори сміливців», були свого роду регіональною армією в імперії Цін. Вони складалися з місцевих ополченців і, на відміну від регулярної армії, фінансувалися на місцях. Ці ополчення часто служили цілям місцевої самооборони в провінціях і дуже добре нам послужили. Ми повинні прагнути відновити цю систему, але пристосувати її до умов сучасної війни."
 MAN_tsr_raise_the_yong_ying_tt: "Розблоковує рішення §YЗібрати ополчення§! під час війни"
 MAN_tsr_a_new_self_strengthening_movement: "Рух самопосилення"
 MAN_tsr_a_new_self_strengthening_movement_desc: "Рух самопосилення, або Рух за засвоєння заморських справ, був періодом вестернізації в нашій старій імперії. Його метою було насамперед покращити наші промислові та військові можливості після кількох криз, які майже знищили нашу націю. Ми повинні продовжувати цю модернізацію, щоб уникнути будь-яких потенційних катастроф у майбутньому."
 MAN_tsr_reestablish_the_gansu_braves: "Відновити Сміливців Ганьсу"
 MAN_tsr_reestablish_the_gansu_braves_desc: "Сміливці Ганьсу були об'єднаною силою солдатів-мусульман із Ганьсу. Оскільки територія, контрольована родиною Ма, нарешті під нашим контролем, ми повинні відновити цю армію та залучити їхніх генералів, щоб вони допомогли нам контролювати цей регіон."
 CHI_sea_one_china_policy_tt: "Розблоковує рішення для інтеграції регіонів, які колись були частиною Китаю"
 CHI_sea_annex_tuva: "Анексувати Туву"
 CHI_sea_annex_tuva_desc: "Тува колись була частиною нашої держави, але після революції росіяни вкрали її у нас. Ми повинні прагнути возз'єднати їх з братами на півдні та звільнити з рук росіян."
 CHI_sea_push_into_manchuria: "Наступ у Маньчжурію"
 CHI_sea_push_into_manchuria_desc: "Втрата Маньчжурії на користь росіян за договорами 1858 та 1860 років була принизливою, і якщо ми хочемо стати імперською державою, ми повинні спробувати виправити цю помилку."
 CHI_sea_dominate_siam: "Домінувати над Сіамом"
 CHI_sea_dominate_siam_desc: "Сіам залишається однією з небагатьох націй в Азії, не окупованих іноземною державою. Ми повинні захистити їх від цих іноземних держав, запропонувавши їм наш захист і, у свою чергу, взяти контроль над їхньою нацією."
 SIC_the_sichuan_clique: "Сичуанська кліка"
 SIC_the_sichuan_clique_desc: "Сичуанська кліка перебуває в цікавому становищі, будучи територією кількох по-різному налаштованих мілітаристів, яких слабко об'єднує ідея провінційної єдності. Ми повинні використати різні сильні сторони цих воєначальників, щоб зростати і ставати сильнішими, ніж ми є зараз."
 SIC_the_domain_of_liu_wenhui: "Володіння Лю Веньхуея"
 SIC_the_domain_of_liu_wenhui_desc: "Лю Веньхуей, дядько і колишній суперник Лю Сяна, викроїв собі маленьке королівство в провінції Сікан. Спочатку він був губернатором Сичуаню, але був усунутий у 1935 році і відтоді керує Сіканом як фактично незалежною державою, потенційно маючи амбіції об'єднати весь Сікан під своєю владою."
 SIC_develop_xikang: "Розвивати Сікан"
 SIC_develop_xikang_desc: "Сікан малонаселений і гористий, що означає, що його часто ігнорували, коли йшлося про розвиток провінцій. Ми повинні намагатися інвестувати в цей район, щоб здобути прихильність людей і, у свою чергу, покращити нашу економічну базу."
 SIC_push_back_the_tibetans: "Відкинути тибетців"
 SIC_push_back_the_tibetans_desc: "Нарешті настав час завдати удару. Ми повинні рішуче просунутися за річку Цзіньша в Чамдо, як ми погрожували зробити в 1932 році, і нарешті об'єднати Сікан під нашою владою!"
 SIC_the_armies_of_yang_sen: "Армії Ян Сеня"
 SIC_the_armies_of_yang_sen_desc: "Ян Сень — генерал з уже досить великою військовою кар'єрою, який був губернатором Сичуаню в 1924-1925 роках, потім зіткнувся з британцями і приєднався до Гоміндану в 1926 році. Ми повинні намагатися здобути його прихильність, щоб розширити наші військові можливості."
 SIC_anti_communism: "Антикомунізм"
 SIC_anti_communism_desc: "Ян Сень є активним прихильником антикомунізму, раніше активно боровся проти комуністичного проникнення в провінцію. Ми повинні підтримувати цю політику, щоб Сичуань не потрапив у чужі руки."
 SIC_drive_out_the_japanese: "Вигнати японців"
 SIC_drive_out_the_japanese_desc: "Спроба японців підкорити китайців повинна негайно припинитися. Хоча їхня повна військова перемога все ще здається нереалістичною, ми повинні зупинити їх і змінити хід подій раз і назавжди. Ми повинні прагнути вигнати їх з нашої славетної нації!"
 SIC_the_governor_of_sichuan: "Губернатор Сичуаню"
 SIC_the_governor_of_sichuan_desc: "Лю Сян, нинішній губернатор і племінник Лю Веньхуея, контролює найбагатшу і найважливішу частину Сичуаню. Ми повинні прагнути до її подальшого розвитку, одночасно покращуючи наші технологічні можливості, продовжуючи його реформи."
 SIC_develop_chongqing: "Розвивати Чунцін"
 SIC_develop_chongqing_desc: "Чунцін є серцем Сичуаню, і ми повинні прагнути до його подальшої індустріалізації. Якщо ми хочемо протистояти зовнішнім або внутрішнім загрозам, ми також повинні мати промислову підтримку для цього."
 SIC_armor_efforts: "Роботи над бронетехнікою"
 SIC_armor_efforts_desc: "Бронетанкові та військово-повітряні сили, які ми маємо, занадто малі для сучасного конфлікту. Ми повинні прагнути покращити наші технології, щоб протистояти іноземним загрозам."
 SIC_sichuan_still_stands: "Сичуань все ще стоїть"
 SIC_sichuan_still_stands_desc: "Хоча Центральний уряд сподівався, що похід на Чунцін після смерті Лю Сяна означатиме нашу капітуляцію, цього не сталося. Натомість ми довели, що є легітимною силою в Китаї і що ми здатні протистояти Центральному уряду, якщо це буде потрібно."
 SND_unlock_loyalty_decision_tt: "§YРозблоковує рішення, щоб спробувати довести вірність Хань Фуцзюя або перебігти до японців§!"
 GXC_the_japanese_visit: "Японський візит"
 GXC_the_japanese_visit_desc: "Японці вже досить давно цікавляться нашими двома державами, сподіваючись, що наша опозиція до Центрального уряду відкриє шлях для подальшої експансії в Китаї. Хоча ми не погоджуємося з японцями і категорично проти їхнього просування на нашу землю, було б розумно прийняти подарунки, які вони пропонують, щоб ми могли використати їхню власну зброю проти них, коли настане час."
 GXC_question_chiangs_authority: "Піддати сумніву владу Чана"
 GXC_question_chiangs_authority_desc: "Чан Кайші останнім часом намагається посилити свій вплив на наші провінції, щоб спробувати приборкати нас. Ми повинні поставити під сумнів, чи справді він має хоч якусь владу над нами, оскільки ми є функціонально незалежними."
 GXC_the_scorched_earth_speech: "Промова про випалену землю"
 GXC_the_scorched_earth_speech_desc: "Центральний уряд діяв занадто м'яко щодо японців. Ми повинні боротися з ними до останньої людини, випалюючи землю, якщо будемо змушені відступити. Японська імперія ніколи не повинна контролювати весь Китай, незалежно від ціни."
 GXC_rumors_of_deposition: "Чутки про зміщення"
 GXC_rumors_of_deposition_desc: "Ходять чутки, що Чан Кайші вважає Чень Цзітана занадто незалежним і тому прагне приборкати провінцію, змусивши його піти у відставку. Якщо це правда, це дуже тривожно, і ми повинні діяти негайно!"
 GXC_denounce_chiang: "Засудити Чан Кайші"
 GXC_denounce_chiang_desc: "Позування Чан Кайші та його нездатність чинити хоч якийсь опір японцям лише довели, що він слабкий і непридатний для правління. Ми повинні засудити його і запропонувати альтернативне рішення, яке не буде слабким."
 GXC_formation_of_the_nraja: "Формування НРАЯ"
 GXC_formation_of_the_nraja_desc: "Ми знову переконалися, що у нас немає іншого вибору, окрім як організувати збройний опір і йти на Нанкін, якщо ми хочемо завадити японцям повільно захопити нашу землю. Тому ми повинні сформувати Національно-революційну антияпонську армію (НРАЯ) і підготуватися до походу проти Хунані."
 GXC_declare_opposition: "Оголосити про опозицію"
 GXC_declare_opposition_desc: "Настав час. Ми повинні оголосити про свою опозицію Центральному уряду і рушити на північ, щоб або змусити їх до переговорів, або скинути їх раз і назавжди. Що може статися далі, невідомо, але якщо ми зазнаємо невдачі, ми все одно надішлемо рішучий сигнал!"

 XIC_northwest_bandit_suppression_headquarters: "Північно-західний штаб боротьби з бандитизмом"
 XIC_northwest_bandit_suppression_headquarters_desc: "Наші операції проти комуністів у Шеньсі зайшли в глухий кут, і лише у другій половині 1935 року ми втратили піхотну дивізію та полк у цьому регіоні. Зі зростаючим тиском з боку наших офіцерів і солдатів, які вимагають припинити безплідну боротьбу проти комуністів і зосередитися на відновленні наших втрачених провінцій на північному сході, ми повинні зробити вибір."

 XIC_discussions_in_luochuan: "Переговори в Лочуані"
 XIC_discussions_in_luochuan_desc: "Комуністи відправили Лі Кенуна як свого представника для зустрічі з $CHI_zhang_xueliang$ у Лочуані. Вони бажають обговорити можливість припинення бойових дій і зосередження на тому, що ми обидва сприймаємо як більшу загрозу для Китаю — японцях. Ми підемо їм назустріч і з великим поспіхом вирушимо до вказаного місця."

 XIC_send_a_representative_to_sheng_shicai: "Надіслати представника до Шен Шицая"
 XIC_send_a_representative_to_sheng_shicai_desc: "Лі Кенун погодився домагатися співпраці між нами та КПК за умови, що обидві сторони шукатимуть контактів із [SOV.GetAdjective]ими представниками і спробують отримати їхню допомогу в боротьбі проти Японії. Ми повинні використати наші контакти в [SIK.GetNameDef], щоб здобути прихильність [SOV.GetLeader]."

 XIC_non_agression_pact_with_the_cpc: "Пакт про ненапад з КПК"
 XIC_non_agression_pact_with_the_cpc_desc: "Щоб довести нашу відданість антияпонській справі, ми повинні спробувати припинити бойові дії на даний момент, навіть якщо самовдоволеного [CHI.GetLeader] це рішення може роздратувати. З часом ми зможемо переконати [CHI.GetAdjective]е керівництво об'єднати зусилля з [PRC.GetNameDef]."

 XIC_the_fushi_conference: "Конференція у Фуші"
 XIC_the_fushi_conference_desc: "Для другої зустрічі [PRC.GetLeader] погодився надіслати Лі Кенуна та Чжоу Еньлая як посланців до Фуші, щоб обговорити подальші вимоги та дії, необхідні для того, щоб переконати [CHI.GetLeader] приєднатися до офіційного Об'єднаного фронту. Час перемоги над [JAP.GetAdjective]им імперіалізмом і поверненям землі Фентянської кліки невблаганно наближається..."

 XIC_anti_japanese_national_salvation_agreement: "Угода про національний порятунок та опір Японії"
 XIC_anti_japanese_national_salvation_agreement_desc: "Оскільки офіційну угоду про припинення бойових дій у Шеньсі досягнуто, настав час зміцнити КПК, щоб вони отримали вплив, необхідний для того, щоб переконати [CHI.GetLeader], що припинення громадянської війни та створення Другого об'єднаного фронту варте зусиль для Гоміндану. Тому ми повинні контрабандою переправляти зброю та кошти, надані нам Гомінданом, у Радянський район, щоб наростити їхню силу."

 XIC_withdraw_forces_from_yanan: "Вивести війська з Яньаня"
 XIC_withdraw_forces_from_yanan_desc: "Щоб викликати гнів [CHI.GetLeader] і гарантувати, що керівництво партії Гоміндан приїде до Сіаня для перевірки наших військ, ми повинні спровокувати інцидент, вивівши наші сили з Яньаня і дозволивши комуністам захопити місто."

 XIC_form_the_anti_japanese_comrades_association: "Створити Товариство антияпонських товаришів"
 XIC_form_the_anti_japanese_comrades_association_desc: "Щоб наростити нашу силу і переконати армію припинити боротьбу з КПК, ми повинні створити таємну стрижневу організацію, щоб об'єднати Північно-Східну армію та поглинути тих, хто має активні антияпонські ідеї — те, що Чжан назвав Товариством антияпонських товаришів. Чжан буде головою товариства, об'єднаного з комуністами для боротьби проти Японії та підготовки антияпонських кадрів."

 XIC_invite_chiang_for_troop_inspections: "Запросити [CHI.GetLeader] для інспекції військ"
 XIC_invite_chiang_for_troop_inspections_desc: "Наша країна ослаблена внутрішніми чварами, тоді як Японія явно має плани на нашу територію. Незважаючи на це, [CHI.GetLeader] відмовляється співпрацювати з КПК і постійно вимагає, щоб ми продовжували кампанію боротьби з бандитизмом, ігноруючи наші відчайдушні благання, погрожуючи переведенням на південь. Ми повинні змусити націоналістів і комуністів почути голос розуму і сформувати Об'єднаний фронт."

 XIC_sixth_encirclement_campaign: "Шоста кампанія оточення"
 XIC_sixth_encirclement_campaign_desc: "Незважаючи на великі втрати, завдані нам загрозою з боку КПК, ми повинні готуватися до чергового наступу, оскільки [CHI.GetLeader] знову наказав нам продовжувати кампанії оточення. Тільки зробивши це, [CHI.GetAdjective]е керівництво буде задоволене і дозволить нам зосередити нашу увагу на північному сході."

 XIC_request_relocation_to_northeastern_command: "Вимагати переведення до Північно-східного командування"
 XIC_request_relocation_to_northeastern_command_desc: "Оскільки наша місія з боротьби з бандитизмом у Шеньсі завершена, настав час запропонувати [CHI.GetLeader] план, у якому ми запропонуємо $CHI_zhang_xueliang$ взяти на себе роль північного бастіону та хранителя [608.GetName], що зараз утримується [HBC.GetLeader]. Завдяки цьому ми зможемо досягти наших цілей щодо відновлення колись великої Фентянської кліки."

 XIC_invite_zuolin_loyalsits: "Запросити лоялістів Цзоліня"
 XIC_invite_zuolin_loyalsits_desc: "Багато солдатів і генералів, які служать в армії [MAN.GetNameDef], колись були вірні батькові [ROOT.GetLeader], Чжан Цзоліню. Настав час таємно звернутися до них і запросити повернутися до [ROOT.GetNameDef]."

 XIC_reestablish_the_zhili_army: "Відновити Чжилійську армію"
 XIC_reestablish_the_zhili_army_desc: "Чжилійська армія Фентянської кліки була колись армією, яку Цзолінь розмістив у нинішній провінції Хебей і Бейпіні. Ми повинні відновити цю організацію як гарну сходинку на нашому шляху до повної відбудови Кліки."

 XIC_recruit_mancurian_bandits: "Вербувати маньчжурських бандитів"
 XIC_recruit_mancurian_bandits_desc: "Багато так званих бандитів, що блукають Маньчжурією, насправді є партизанами, які ведуть активну боротьбу проти [JAP.GetNameDef] і [MAN.GetNameDef]. Ми повинні об'єднатися з ними і використати їхній досвід, якщо хочемо мати реальний шанс проти східної загрози."
 XIC_recruit_mancurian_bandits_tt: "Отримати 3 підрозділи з §Y5 піхотними§! батальйонами та 2 підрозділи з §Y5 кавалерійськими§! батальйонами.\n"

 XIC_restore_the_glory_of_the_fengtian_army: "Відновити славу Фентянської армії"
 XIC_restore_the_glory_of_the_fengtian_army_desc: "Після завершення відновлення Чжилійської армії настав час належним чином відбудувати Фентянську армію до тієї сили, якою вона колись була, як домінуюча сила в північному Китаї. Скоро наші дні слави будуть відновлені!"

 XIC_reclaim_the_lost_birthright: "Повернути втрачене право за народженням"
 XIC_reclaim_the_lost_birthright_desc: "Нарешті настав час вигнати [MAN.GetAdjective]е і [JAP.GetAdjective]е лихо з нашої батьківщини і повернути собі Маньчжурію! Ми повинні негайно розпочати вторгнення на півночі та захопити регіон, перш ніж їхні війська зрозуміють, що їх вразило."

 XIC_restore_the_homeland: "Відновити Батьківщину"
 XIC_restore_the_homeland_desc: "З поверненням нашої старої столиці Мукден нарешті настав час для $CHI_zhang_xueliang$ належним чином прийняти титул Воєначальника Маньчжурії та Генералісимуса Військового уряду Китаю і повернути Фентянській кліці владу, яку вона колись мала. Хай живе Фентян, і хай живе Молодий маршал!"
 XIC_restore_the_homeland_tt: "Отримати §Yнаціональні території§! на всіх землях, що належали §YФентянській кліці§! в момент її найбільшого розширення"

 XIC_revive_the_beiyang_government: "Відродити Бейянський уряд"
 XIC_revive_the_beiyang_government_desc: "Як законний спадкоємець Бейянського уряду у вигнанні, ми можемо нарешті проголосити себе легітимною Китайською Республікою. Що принесе майбутнє, ще належить побачити, але наразі ми принесли демократію всьому Китаю, і, сподіваємось, так залишатиметься тисячу років."

 CHI_tsr_repoen_the_natioal_assembly: "Знову відкрити Національну асамблею"
 CHI_tsr_repoen_the_natioal_assembly_desc: "Національна асамблея була законодавчою гілкою Бейянського уряду, яку назавжди закрив Юань Шикай і яку пізніше замінив Законодавчий Юань. Якщо ми хочемо мати справді вільний демократичний законодавчий орган у країні, ми не можемо задовольнятися лише дозволом Юаню продовжувати свою роботу. Необхідно запровадити багатогранну систему, щоб гарантувати панування волі народу!"

 CHI_tsr_form_a_preparatory_committee: "Створити Підготовчий комітет"
 CHI_tsr_form_a_preparatory_committee_desc: "Поки недоліки конкуренції за посаду глави держави не будуть усунені, країна ніколи не матиме спокою. Тому, як це було зроблено 19 серпня 1915 року, необхідно створити підготовчий комітет з метою заснування конституційної монархії. Тільки тоді наші внутрішні чвари та політичний хаос можна буде справді викорінити!"

 CHI_tsr_legacy_of_the_hongxian_emperor: "Спадщина імператора Хунсянь"
 CHI_tsr_legacy_of_the_hongxian_emperor_desc: "Юань Шикай, можливо, залишив країну в жахливому стані, повному варлордства та республіканського запалу, але його наміри були добрими. Тому він прийняв титул імператора Хунсянь, щоб дарувати нації Конституційний достаток, і став її Захисником. Якщо хтось і гідний пошани, то це він, і ми повинні докласти зусиль, щоб відродити його спадщину, поки вона не забута часом."

 CHI_tsr_coronation_at_the_temple_of_heaven: "Коронація в Храмі Неба"
 CHI_tsr_coronation_at_the_temple_of_heaven_desc: "Щоб зміцнити нашу владу, [ROOT.GetLeader] повинен подбати про відновлення елементів державного конфуціанства та відродження релігійних обрядів держави Цін. Тому в інтересах [ROOT.GetLeader] взяти участь як імператор у ритуалах, що проводяться в цінському Храмі Неба, і згодом коронуватися там."

 CHI_tsr_outlaw_the_kmt_and_cpc: "Заборонити Гоміндан і КПК"
 CHI_tsr_outlaw_the_kmt_and_cpc_desc: "Республіканізм не відповідає національним умовам Китаю. Тому революційним елементам, які колись повалили Імперію і повстали з її попелу, не можна дозволити знову взяти гору. Країні можна повернути колишню славу лише за умови єдиного керівництва, тому з внутрішнім інакомисленням потрібно розправлятися швидко."

 CHI_tsr_restoration_of_the_chinese_empire: "Реставрація Китайської імперії"
 CHI_tsr_restoration_of_the_chinese_empire_desc: "Настав час відновити нашу націю і вивести її зі століття приниження, яке вона була змушена терпіти. Настав час заявити про своє місце в міжнародних справах і героїчно постати у всесвіті. Настав час для [ROOT.GetLeader] взяти на себе роль Великого імператора Китайської імперії!"

 CHI_tsr_adopt_the_twelve_symbols: "Прийняти Дванадцять символів"
 CHI_tsr_adopt_the_twelve_symbols_desc: "Національна емблема «Дванадцять символів» була державною емблемою Китайської імперії, і так буде знову. Заснована на стародавніх символах Дванадцяти візерунків, своєю силою вона рознесе звістку про владу імператора по всій землі. Волею Лазурового дракона і Фенхуана воля Імператора буде виконана!"

 CHI_tsr_reinstate_the_new_imperial_code: "Відновити Новий імперський кодекс"
 CHI_tsr_reinstate_the_new_imperial_code_desc: "Ближче до його сходження на престол юридичний радник Юаня, Аріга Нагао, розробив Новий імперський кодекс, заснований на японській імперській моделі. Хоча ми не бажаємо надто ретельно слідувати правовій основі такої держави-ізгоя, зрозуміло, що це матиме очікуваний ефект. З цією метою ми повинні взятися за розробку нової конституції на основі цього кодексу."

 CHI_tsr_reestablish_xinhua_palace: "Відновити палац Сіньхуа"
 CHI_tsr_reestablish_xinhua_palace_desc: "Після сходження на престол Юань Шикай перейменував резиденцію Чжуннаньхай поруч із Забороненим містом на Палац Нового Китаю (Сіньхуа). Обравши це місце своєю резиденцією, здається цілком доречним, щоб [ROOT.GetLeader] застосував той самий підхід і пішов його слідами."

 CHI_tsr_reclaim_the_mandate_of_heaven: "Претендувати на Небесний мандат"
 CHI_tsr_reclaim_the_mandate_of_heaven_desc: "Наші попередні перемоги у війнах за повернення імперської столиці дали зрозуміти, що саме Небо визнало Імператора справедливим і гідним Небесного трону. Будь-які сумніви щодо того, що він не є законним правителем усього Китаю, повинні зникнути перед лицем таких незаперечних доказів."

 CHI_tsr_five_races_under_one_union: "П'ять рас у єдиному союзі"
 CHI_tsr_five_races_under_one_union_desc: "Якщо наша нова династія хоче пережити майбутні роки, ми повинні включити принципи Республіки, з якої Юань Шикай прийшов до влади. Завдяки принципам п'ятикольорової республіки можна досягти гармонійного співіснування різних груп регіону в одній нації."

 CHI_tsr_zhonghua_minzu: "Чжунхуа міньцзу"
 CHI_tsr_zhonghua_minzu_desc: "Щоб продовжувати будувати успішну державу, ми повинні звертатися до китайського націоналізму стосовно концепцій націєтворення та спільності, ефективно демонструючи нашому населенню, що воно зобов'язане бути лояльним до Імператора та уряду [ROOT.GetNameDef]."

 CHI_tsr_reestablish_the_beiyang_army: "Відновити Бейянську армію"
 CHI_tsr_reestablish_the_beiyang_army_desc: "Північна океанська армія була створена Юань Шикаєм у 1895 році і виступала центральним елементом загальної перебудови застарілої військової системи Цін. Ми повинні зробити те саме і перебудувати армію, щоб уникнути корупції та неефективності, властивих системі, створеній Гомінданом."

 CHI_tsr_reestablish_the_wuwei_corps: "Відновити корпус Увей"
 CHI_tsr_reestablish_the_wuwei_corps_desc: "Корпус Увей був фактично силами безпеки Пекіна та Забороненого міста, створеними як спроба імператорського двору Цін сформувати армію західного зразка, оснащену сучасною зброєю, після поразки у китайсько-японській війні. Щоб захистити життя Імператора та місто небес, ми повинні вжити подібних заходів."

 CHI_tsr_never_another_national_protection_war: "Більше ніякої війни на захист республіки"
 CHI_tsr_never_another_national_protection_war_desc: "Війна на захист республіки відбувалася між 1915 і 1916 роками і була спробою нелояльних генералів і республіканців повалити законне правління імператора Хунсянь. Щоб гарантувати, що це ніколи не повториться, ми повинні швидко розправитися з автономними варлордами та незалежними арміями і забезпечити, щоб уся влада перебувала в руках Сина Неба!"

 CHI_tsr_tianxia: "Тянься"
 CHI_tsr_tianxia_desc: "Усі землі на цій землі були призначені нашому небесному суверену універсальними та чітко визначеними принципами порядку. Центром цієї землі має бути [ROOT.GetAdjective]ий двір та Імператор. Нарешті настав час заявити про своє місце як Серединної імперії та справжньої колиски людської цивілізації!"

 CHI_tsr_the_reorganied_government: "Реорганізований уряд"
 CHI_tsr_the_reorganied_government_desc: "З розпадом режиму [CHI.GetLeader] та їхнім боягузливим відступом на захід ми залишаємося єдиною легітимною китайською державою. Щоб підтвердити це, [ROOT.GetLeader] відвідав гробницю Сунь Ятсена і заявив, що дотримуватиметься республіканських принципів, які той колись встановив."

 CHI_tsr_military_industrial_collaboration: "Військова співпраця"
 CHI_tsr_military_industrial_collaboration_desc: "Наша армія недоукомплектована і погано оснащена, значна її частина діє лише з трофейною технікою. Ми повинні спробувати виправити цю помилку, співпрацюючи з японцями та створюючи власний арсенал."

 CHI_tsr_industrial_expansion_cooperation: "Промислове розширення"
 CHI_tsr_industrial_expansion_cooperation_desc: "Без промисловості та ресурсів для її підтримки Китай ніколи не буде процвітати як нація. Ми повинні прагнути покращити наші промислові можливості, якщо хочемо протистояти Заходу."

 CHI_tsr_expand_the_nanjing_army: "Розширити Нанкінську армію"
 CHI_tsr_expand_the_nanjing_army_desc: "Ми можемо розраховувати, що не більше десятої частини наших номінальних сил будуть лояльні до нас, тому перед лицем цього ми повинні прагнути створити справді вірну силу, керовану нашим великим лідером."

 CHI_tsr_promote_tridemism: "Прийняти тридемізм"
 CHI_tsr_promote_tridemism_desc: "Три народні принципи, викладені Сунь Ятсеном, — це націоналізм, демократія та народний добробут. Ми повинні прагнути продовжувати його спадщину, водночас приймаючи наші власні принципи, щоб краще відображати природу нашої держави."

 CHI_tsr_peace: "Мир"
 CHI_tsr_peace_desc: "Ми повинні прагнути миру будь-якими засобами, навіть якщо це означає зраду цього принципу в короткостроковій перспективі. Ми повинні перемогти кожного, хто стоїть на шляху процвітання Китаю."

 CHI_tsr_anti_communism: "Антикомунізм"
 CHI_tsr_anti_communism_desc: "Комунізм — це бич нашої нації, а партизани — болюче місце нашої адміністрації. Ми повинні боротися проти цієї ідеології і покласти їй край, навіть якщо це означає віддати життя за справу."

 CHI_tsr_national_construction: "Національне будівництво"
 CHI_tsr_national_construction_desc: "Китай ніколи не зможе по-справжньому процвітати, якщо ми не побачимо нову хвилю промислового розширення. Без опори, яка б підтримувала її, ми ніколи не зможемо стати нацією, якою Китай призначений бути."

 CHI_tsr_pan_asianism: "Паназіатизм"
 CHI_tsr_pan_asianism_desc: "Для нас природно прийняти ідеали паназіатизму, оскільки ми є братнім народом японців, і Сунь Ятсен колись постановив, що азійські нації повинні об'єднатися, щоб вигнати колонізаторів. Ця війна — це боротьба не лише в Китаї, а й масштабніша боротьба, спрямована на вигнанні західників з нашої нації."

 CHI_tsr_establish_the_tewu: "Створити Теу"
 CHI_tsr_establish_the_tewu_desc: "Ми не повинні покладатися лише на японські спецслужби для пошуку дисидентів, тому ми повинні створити власні. За допомогою японських радників ми зможемо не тільки підготувати власних шпигунів, але й незабаром матимемо власне агентство."

 CHI_tsr_embrace_japanese_cultural_institutions: "Прийняти японські культурні інституції"
 CHI_tsr_embrace_japanese_cultural_institutions_desc: "Щоб досягти кращої співпраці з японцями з метою об'єднання Азії проти іноземних загарбників, ми повинні сформувати об'єднану культуру, приймаючи частину японської культури, щоб зблизитися."
 CHI_tsr_embrace_japanese_cultural_institutions_tt: "Розблоковує рішення для покращення національного духу §Y$RNG_state_shintoism_dm$§!"

 CHI_tsr_a_new_chinese_identity: "Нова китайська ідентичність"
 CHI_tsr_a_new_chinese_identity_desc: "Тепер, коли доля Китаю в наших руках, ми повинні прагнути зміцнити нашу позицію і довести, що ми є гідним партнером і справжньою Китайською Республікою, яку бачив Сунь Ятсен."

 CHI_tsr_our_place_in_the_sphere: "Наша роль у Сфері"
 CHI_tsr_our_place_in_the_sphere_desc: "Ставши справжнім партнером Японії, а не просто її сателітом, ми повинні знайти своє місце в Сфері Співпроцвітання та Великій Східній Азії в цілому. Китай знову стане світовою державою!"

 CHI_tsr_deepen_our_collaboration: "Поглибити нашу співпрацю"
 CHI_tsr_deepen_our_collaboration_desc: "Під керівництвом Японської імперії ми досягли великих успіхів у боротьбі проти наших загарбників. Ми повинні прагнути поглибити нашу співпрацю з ними, щоб гарантувати реалізацію нашої мети — об'єднаної Азії."

