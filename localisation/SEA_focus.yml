 JAP_sea_purge_the_kodoha_faction: "Purge the Kodoha Faction"
 JAP_sea_purge_the_kodoha_faction_desc: "The Kōdōha squandered their opportunity to seize power, and it will cost them dearly. For their treachery towards his imperial majesty, we will strip them of their ranks, and try them for treason. The time has finally come for the Tōseiha to take control within the Imperial Army!"
 JAP_sea_purge_the_kodoha_faction_tt: "§YSadao Araki§! and §YShigeru Honjō§! will be retired from active service"

 JAP_east_asian_cooperative_society: "The East Asian Cooperative Society"
 JAP_east_asian_cooperative_society_desc: "The recently developed East Asian Cooperative Society theory advocates the construction of a cooperative society in East Asia that would transcend ethnic and national boundaries. We should build upon this idea to strengthen our position as the guardian of the Pacific, and the leader of the East Asian peoples."
 JAP_east_asian_cooperative_society_tt: "Unlocks decisions to befriend and invest in the natural resources of §YAsian Nations§!"

 JAP_imperial_headquarters_liasion_conference: "Imperial Liaison Conference"
 JAP_imperial_headquarters_liasion_conference_desc: "With the reestablishment of the Imperial General Headquarters for the first time since the Russo-Japanese War, it is high time we hold a conference between the leaders of the various factions to promote cooperation and exchanging of information between the military and the government."

 JAP_promulgate_the_military_ministers_system: "The Military Ministers' Attaché System"
 JAP_promulgate_the_military_ministers_system_desc: "The brief period since the attempted coup d'etat by the Kōdōha faction has been anything but stable. With the military growing upset at the government, something needs to be done to placate them. To that end, Kōki Hirota has proposed making the minister of war a position that can only be given to an actively serving officer, as has been the case a few times throughout our history."
 JAP_promulgate_the_military_ministers_system_tt: "This move is §RUnpopular§! among the members of the §YCivilian Government§!, and is sure to cause friction between the factions in due time"

 JAP_reprimand_hamada_kunimatsu: "Reprimand Hamada Kunimatsu"
 JAP_reprimand_hamada_kunimatsu_desc: "In his speech criticizing the military in the Diet, Hamada Kunimatsu went way too far. In order to keep the military from completely outmaneuvering the civilian government politically, we need to properly reprimand him, and show that we still have some fight left in us."

 JAP_the_harakiri_debate: "The Harakiri Debate"
 JAP_the_harakiri_debate_desc: "Following the disgraceful act of defiance Hamada Kunimatsu showed against the military, Hisaichi Terauchi has demanded the resignation of the cabinet and the inauguration of a new prime minister, if the old one has even a shred of honor left within him. Through a bit of careful maneuvering, Senjūrō Hayashi can be installed as a puppet of the military."

 JAP_konoes_first_cabinet: "Konoe's First Cabinet"
 JAP_konoes_first_cabinet_desc: "Senjūrō Hayashi is only intended as a short-term interregnum prime minister. Prince Fumimaro Konoe, apolitical and educated by the Genrō Saionji Kinmochi, he is the perfect candidate for stabilizing the chaotic political situation and uniting the nation in spirit. It is time that he formed a cabinet of his own, being personally nominated to Emperor Hirohito by Saionji himself."

 JAP_new_order_in_east_asia: "The New Order in East Asia"
 JAP_new_order_in_east_asia_desc: "In recent statements by [ROOT.GetLeader], it has become ever more clear that he intends to establish a now order in East Asia, one which has six main goals. They include permanent stability of Eastern Asia, neighborly amity and international justice, joint defense against communism, the creation of a new culture, economic cohesion and co-operation and finally world peace."
 JAP_new_order_in_east_asia_faction: "New Order in East Asia"
 JAP_new_order_in_east_asia_tt: "Taking the focus $JAP_sea_greater_east_asian_co_properity_sphere$ will transform this faction"

 JAP_reiterate_the_three_principles_of_hirota: "Reiterate the Three Principles of Hirota"
 JAP_reiterate_the_three_principles_of_hirota_desc: "Through the government's careful maneuvering, Hirota managed to get his successor Kazushige Ugaki to become the new prime minister. It is time to officially ratify the three statements of Hirota, namely the establishment of a Japan–China–Manchukuo bloc, the organization of a Sino-Japanese common front against the spread of communism, and the suppression of anti-Japanese activities within China."

 JAP_formalize_japan_china_manchukuo_alliance: "The Japan - China - Manchukuo Alliance"
 JAP_formalize_japan_china_manchukuo_alliance_desc: "With [CHI.GetLeader]'s government having accepted our demands for cracking down on communist and anti-Japanese activities, it now seems probable that they would be willing to temporarily form an alliance with us to deal with the festering sore deep down in the bosom of Eastern Asia known as warlordism and communism, that threatens all of Asia with a sure and inescapable death."
 JAP_sino_japanese_pact: "Sino-Japanese Anti-Communist Pact"

 JAP_sea_national_spiritual_mobliization_movement: "National Spiritual Mobilization Movement"
 JAP_sea_national_spiritual_mobliization_movement_desc: ""Luxury is our Enemy!" With thrift, hygiene and hard work elevated to national virtues, more manpower is made available to the war effort and the will of the heavenly emperor is properly conveyed to all of our imperial subjects."

 JAP_hokushin_ron: "Hokushin-ron"
 JAP_hokushin_ron_desc: "The faction within our army that refers to themselves as the Strike North Group advocate expansion into Siberia and Mongolia as a means of gaining the natural resources and economical value we require to continue our imperial ambitions. We should support this notion, and begin preparing our forces to undertake such a doctrine should the time prove right."
 JAP_strike_north_doctrine: "Strike North Doctrine"

 JAP_strenghten_manchukuo_imperial_army: "Strengthen the Manchu Imperial Army"
 JAP_strenghten_manchukuo_imperial_army_desc: "The Manchukuo Imperial Army stands as a vanguard against the forces of [SOV.GetNameDef], and are the ones who will hold the frontier should war break out. We must aid in the enlarging of these forces, so that they can hopefully stand up against the [SOV.GetAdjective] juggernaut."

 JAP_strenghten_manchukuo_imperial_airforce: "Strengthen the Manchu Imperial Air Force"
 JAP_strenghten_manchukuo_imperial_airforce_desc: "The Manchukuo Imperial Air Force has only recently been established, and its officers have much to learn. We should send officers over to train them, as well as deliver them Nakajima Army Type 91 fighters and Kawasaki Type 88 light bombers to bolster their forces."

 JAP_ensure_temporary_peace_with_china: "Ensure Temporary Peace with China"
 JAP_ensure_temporary_peace_with_china_desc: "In order to focus our attention towards [SOV.GetNameDef], we must make sure that the treacherous [CHI.GetAdjective] do not stab us in the back while our forces are engaged in combat elsewhere. We should also make sure that the Kwantung Army can't act out of line in the meantime, so that they do not start a war we cannot win."
 trautmann_agreement_opm: "The Trautmann Agreement"

 JAP_a_mongol_volunteer_army: "Reform the Mongolian Independence Army" # Could also be A Mongol Volunteer Army
 JAP_a_mongol_volunteer_army_desc: "The Manchurian army has a Mongolian Independence Army within it comprised of Mongolians and bandits, led by [ROOT.GetAdjective] advisors. We should establish a similar army completely under our own control, with the goal of eventually sending them to [MON.GetNameDef] and liberating their homeland from hostile forces."
 JAP_a_mongol_volunteer_army_tt: "If §Y[MAN.GetName]§! or §Y[MEN.GetName]§! are our allies, they will also gain this spirit"
 JAP_a_mongol_volunteer_army_1_tt: "Unlocks decisions to §YDestabilize Mongolia§! with the goal of swaying them to our side and performing a coup d'etat against the government"

 JAP_utilize_ainu_expertise: "Utilize Ainu Expertise"
 JAP_utilize_ainu_expertise_desc: "The Ainu native to Northern Japan are experts when it comes to navigating the snow and harsh terrain of Hokkaido. Perhaps we could learn from their techniques to make our invasion into Siberia swifter?"

 JAP_kantokuen: "Kantokuen"
 JAP_kantokuen_desc: "In order to capitalize on world developments, the Kwantung Army has been preparing Special Maneuvers, in preparation for an invasion and the occupation of the Russian Far East. In order for the attack to go swiftly, we should invest in these final preparations before we take action."

 JAP_a_green_persimmon: "A Green Persimmon"
 JAP_a_green_persimmon_desc: "Our forces are not yet fully prepared for war with [SOV.GetNameDef], and their attention has not been sufficiently diverted towards their west. Despite all of this, we must attack now, or the chance may ever elude us..."

 JAP_the_persimmon_has_ripened: "The Persimmon has Ripened"
 JAP_the_persimmon_has_ripened_desc: "The fruits of victory are rapidly ripening, and our army stands fully prepared to intervene and capture Siberia from the collapsing [SOV.GetAdjective] Empire. The war will be swift, and our victories glorious. Tennoheika Banzai!"
 JAP_peace_out_soviets_dec_tt: "Unlocks a decision to sign a §YSeparate Peace§! with §Y[SOV.GetNameDef]§! to gain §YSiberia§! from them if we control it"

 JAG_neutality_pact_focus_days_tt: "Current days are: [?JAP_soviet_japanese_neutrality_pact_flag:days|Y0]"
 JAP_soviet_japanese_neutrality_pact_flag: "Has completed focus §Y$JAP_soviet_japanese_neutrality_pact$§!"

 JAP_chinese_japanese_neutrality_pact_flag: "Has completed focus §Y$JAP_ensure_temporary_peace_with_china$§!"
 JAG_chinese_neutality_pact_focus_days_tt: "Current days are: [?JAP_chinese_japanese_neutrality_pact_flag:days|Y0]"

 JAP_hokushin_ron_started_flag: "Has completed focus §Y$JAP_hokushin_ron$§!"
 JAG_hokushin_ron_focus_days_tt: "Current days are: [?JAP_hokushin_ron_started_flag:days|Y0]"

 JAP_nanshin_ron_started_flag: "Has completed focus §Y$JAP_nanshin_ron$§!"
 JAG_nanshin_ron_focus_days_tt: "Current days are: [?JAP_nanshin_ron_started_flag:days|Y0]"

 JAP_sea_establish_the_northern_resource_area: "Establish the Northern Resource Area"
 JAP_sea_establish_the_northern_resource_area_desc: "Now that we have successfully occupied the north, the rich Siberian wastes must be exploited for our ever-growing war machine. As such, we should establish new mines and planned cities in vital locations, so that we can extract all that we possibly can."

 JAP_nanshin_ron: "Nanshin-ron"
 JAP_nanshin_ron_desc: "Though rich, China and Siberia do not possess all the resources we require. Not far away to the south, though, lie the Philippines, the Dutch East Indies and the British colonies of Malaya and Borneo. For true self-sufficiency we must wrest control over these areas away from the European imperialists."
 JAP_unlocks_pearl_harbor_raid: "Unlocks §YRaid§!:\nPearl Harbor Strike on §Y[USA.GetNameWithFlag]§!"

 JAP_soviet_japanese_neutrality_pact: "Soviet–Japanese Neutrality Pact"
 JAP_soviet_japanese_neutrality_pact_desc: "Our northern border must be secured if we are to have the freedom to strike south. We shall begin negotiations with [SOV.GetNameDef] immediately in order to ensure their neutrality, while also negotiating further resource rights to North Sakhalin."
 JAP_soviet_japanese_neutrality_pact_tt: "If the §Y[SOV.GetAdjective]s§! accept the pact, more [ROOT.GetAdjective] Industrialists will find it in good interest to invest into our concessions in §Y[655.GetName]§!"

 JAP_unsinkable_aircraft_carriers: "The Unsinkable Aircraft Carriers"
 JAP_unsinkable_aircraft_carriers_desc: "The South Seas territories serve as perfect bases for the operation of our aircraft in the fight for the Pacific. We should reinforce these islands, and fortify these locations so that we can hold them, lest they 'sink' like regular carriers."

 JAP_isolate_oceania: "Isolate Oceania"
 JAP_isolate_oceania_desc: "Our high command has deemed it unfeasible to land in and occupy [AST.GetNameDef] and [NZL.GetNameDef], and have proposed a better solution to the issue of these hostile nations. We should occupy the less defended islands around these states, and cut them off from their allies, in order to slowly starve them of the will to fight us."

 JAP_battle_for_australia: "The Battle for Australia"
 JAP_battle_for_australia_desc: "Now that [AST.GetNameDef] has been isolated, it is time to begin fighting for the skies over the continent. If we can succeed in controlling their skies, then maybe occupying Oceania may not be so unreasonable after all."

 JAP_operation_take_australia: "Operation AN" # Australia-New Zealand
 JAP_operation_take_australia_desc: "The time has finally come. High command has authorized the operation to land in Australia, code-named Operation AN. We will strike down our foes, and take control of the underbelly of Asia!"

 JAP_sea_exploit_southern_resource_area: "Exploit the Southern Resource Area"
 JAP_sea_exploit_southern_resource_area_desc: "Now that we have brought the south under our heel, we must greatly expand the exploitation of the South East Asian and East Indies' abundant resources to nourish our forces in our war."

 JAP_demand_tonkinese_bases: "Demand Tonkinese Bases"
 JAP_demand_tonkinese_bases_desc: "The region of Tonkin is not only rich in resources, but also a vital stepping stone for our further expansion southward. Being on the border with China, it may also serve as an important base of operations for our air force to strike into Canton."
 JAP_demand_tonkinese_bases_tt: "France owns §YTonkin§!"
 JAP_demand_tonkinese_bases_2_tt: "France doesn't own §YTonkin§!"

 JAP_occupy_indochina: "Occupy Indochina"
 JAP_occupy_indochina_desc: "The people of Indochina are currently being oppressed by colonialist and imperialist regimes that care very little for their well-being. We must step in and take control of this region, to protect its people, and gain control of the area's natural resources in the process."
 JAP_occupy_indochina_tt: "France doesn't own §YIndochina§!"

 JAP_occupy_siam: "Occupy Siam"
 JAP_occupy_siam_desc: "Siam, while being a potential ally of ours, may serve as a weak underbelly that our opponents will be sure to exploit. We should therefore step in and occupy them directly, so that they never get any chances to collude with our enemies."

 JAP_sea_pressure_siam: "Pressure Siam"
 JAP_sea_pressure_siam_desc: "Siam is located in a prime location to aid us in our coming war with the Western powers. By getting them on our side we will greatly facilitate the inevitable invasion of Malaya and, thereby, the East Indies. We must therefore make it abundantly clear to them, that if they are not with us, they are against us."

 JAP_strike_the_southern_road: "Strike the Southern Road"
 JAP_strike_the_southern_road_desc: "The time has come to set our plan in motion. We will strike south and take the resource-rich Western colonies for ourselves. With this swift and decisive strike, we should be able to reduce the enemies' ability to fight before it has even properly started. Tennoheika Banzai!"

 JAP_occupy_east_timor: "Occupy East Timor"
 JAP_occupy_east_timor_desc: "The Timorese, though not currently belligerent in our war, still need to be brought under our wings for the sake of the future of Asia. Our troops stand ready on the islands, and we are prepared to move in swiftly without any declaration of war, hoping it will go unnoticed."
 JAP_occupy_east_timor_tt: "§RThis may lead to war with the owner of [721.GetName]!§!"

 JAP_revisit_the_thirteen_demands: "Revisit the Twenty-One Demands" # Could also be the 13 demands (the revised list)
 JAP_revisit_the_thirteen_demands_desc: "During the Great War, our government made a series of demands to the Republic of China for gaining control of their railways and more. Though initially included, things such as a decisive voice in their finance, policing, and government affairs were rejected, and eventually it ended up being signed with only thirteen demands remaining. We should return to these ideas, and assert ourselves as the rulers of East Asia."

 JAP_invest_in_senbu: "Invest in Senbu"
 JAP_invest_in_senbu_desc: "Our Senbu organizations, often taking the form of schools, medical teams and food distribution centers, make up a type of psychological warfare operations intended to pacify local populations in occupied territories. They have so far proved efficient in pacifying Manchuria, and perhaps we should expand their operations to include the rest of China."
 JAP_unlock_senbu_occupation_law_tt: "Unlocks occupation law in §YChinese§! states:\n"

 JAP_establish_mongol_military_government: "Establish the Mongol Military Government"
 JAP_establish_mongol_military_government_desc: "Prince De, a descendant of the Great Genghis Khan, holds a powerful position within the Pailingmiao Council, the Kuomintang's puppet leadership in Inner Mongolia. He wishes to restore the Mongols to their former glory, and would be more than willing to side with us in forming a Mongol Military Government if we promise to fulfill his ambitions."

 JAP_launch_the_suiyuan_campaign: "Launch the Suiyuan Campaign"
 JAP_launch_the_suiyuan_campaign_desc: "The Inner Mongolian Army and Grand Han Righteous Army stand ready to launch an operation into the territories of warlord [SHX.GetLeader], provided they get our air support and supervision by Japanese staff officers. Perhaps we can secure more of Inner Mongolia without proving a larger-scale war in China."
 JAP_launch_the_suiyuan_campaign_tt: "With our support, the §YInner Mongolian Army§! and §YGrand Han Righteous Army§! will launch an offensive to seize §Y[621.GetName]§! from Kuomintang forces, but will only have a narrow window before the operation will need to be called off"

 JAP_reorganize_the_united_autonomous_government: "The United Autonomous Government"
 JAP_reorganize_the_united_autonomous_government_desc: "The Mongol Military Government currently has only a rudimentary political organization, and will not hold together for long without our intervention. We must reorganize them into the Mongol United Autonomous Government, so that they can properly establish themselves as a sovereign nation."

 JAP_mengjiang_united_autonomous_government: "Mengjiang Autonomous Government"
 JAP_mengjiang_united_autonomous_government_desc: "In order to legitimize Prince De's claim to all of Inner Mongolia, we should further reorganize the state's government into the Mengjiang United Autonomous Government so that they can once and for all untie the Mongol people within the Chinese borders under one banner."

 JAP_mongol_autonomous_state: "The Mongolian Autonomous State"
 JAP_mongol_autonomous_state_desc: "[MON.GetNameDefCap] claims to be the true Mongolian government, a notion which Prince De vehemently opposes. We should further reorganize and rename his realm, so that he may lay a more legitimate claim to all Mongol lands."

 JAP_reinforce_the_beijing_garrison: "Reinforce the East Hebei Garrisons"
 JAP_reinforce_the_beijing_garrison_desc: "The East Hebei Autonomous Government was established after we conquered the Great Wall of China, with their East Hebei Army existing to enforce the demilitarization of the [CHI.GetAdjective] side of the region. We should proactively reinforce this unit and the Kwantung garrisons in the area, so that it can't fall to [CHI.GetAdjective] aggression."
 JAP_reinforce_the_beijing_garrison_tt: "§RMay lead to a war with [CHI.GetNameDef]§!"

 JAP_develop_the_chinese_resources: "Develop the Chinese Resources"
 JAP_develop_the_chinese_resources_desc: "With large swathes of Chinese land having been brought under our boot, we must now develop the rich Chinese resources so that they may be useful for the next war."

 JAP_form_the_jikyoku_iinkai: "Form the Jikyoku Iinkai"
 JAP_form_the_jikyoku_iinkai_desc: "In order to better control our imports and exports going to and from [USA.GetNameDef], as well as attempt to convince the [USA.GetAdjective] people to side with us over [CHI.GetNameDef], we should establish the Japanese Committee on Trade and Information."
 japanese_committee_on_trade_and_information_pom: "The Japanese Committee on Trade and Information"

 JAP_strategic_offensives: "Strategic Offensives"
 JAP_strategic_offensives_desc: "[CHI.GetNameDefCap] is proving a very touch nut to crack, and our high command has called for more coordinated offensives, targeting different points of interest. With the Gekokujo on the ground thwarting our higher interests, we must first curtail them, so that we can finally get these operations rolling."
 JAP_strategic_offensives_tt: "Unlocks decisions to §YLaunch Offensives§! that give temporary bonuses in §YChinese States§!"

 JAP_intensify_anti_guerilla_operations: "Intensify Anti-Guerilla Operations"
 JAP_intensify_anti_guerilla_operations_desc: "Guerillas and infiltrators are hindering the progress and success of our military campaigns in China, as striking us where it hurts most. We must prepare to make a coordinated strike against these bandits, and remove their cells from our territories, one way or another!"
 JAP_intensify_anti_guerilla_operations_tt: "Halves the cost of taking §Y$PRC_root_out_guerilla_fighters$§! decisions, and allows for temporarily reduced resistance in states where Guerrillas has been rooted out"

 JAP_reorganized_national_government: "The Reorganized National Government"
 JAP_reorganized_national_government_desc: "It has come to our attention that the many local government established by our army, as well as the direct occupation of the Chinese countryside is costing us dearly. We must unite these governments, and establish the Reorganized National Government."
 JAP_reorganized_national_government_tt: "Unlocks decisions to §YConsolidate§! our §YChinese Holdings§!"

 JAP_occupy_macau: "Occupy Macau"
 JAP_occupy_macau_desc: "Macau is a dangerous city to leave outside of our control if we are to continue our fight against the colonialists in the west. It may serve as a staging point to cut off our armies and supply the enemy through both air and sea. We must therefore step in and occupy it immediately, before it can become our unexpected downfall."

 JAP_an_expedition_to_tibet: "An Expedition to Tibet"
 JAP_an_expedition_to_tibet_desc: "In order to get a better grasp on if we are going to be able to convince the [TIB.GetAdjective] government to take our side in the greater conflict for Asia, we should begin an intelligence mission to establish contact with them. Due to their strict rules regarding who can enter however, we will have to send Jinzō Nomoto disguised as a Mongolian and accompanying a Tibetan monk."
 JAP_an_expedition_to_tibet_tt: "Unlocks decisions to §YInfluence Tibet§! with the goal of turning them into a §YJapanese Subject§!"

 JAP_ally_the_dragon_king: "Ally the Dragon King"
 JAP_ally_the_dragon_king_desc: "The Dragon King of Bhutan rules over his solitary and isolationist Tibetan kingdom, but perhaps he can see the greater picture. We should attempt to send an official delegation to Punakha, to convince him to join us in the liberation of Asia."

 JAP_claim_the_raven_crown: "Claim the Raven Crown"
 JAP_claim_the_raven_crown_desc: "Our Heavenly Emperor stands above all other, and those who do not see it this way must be crushed. We should invade [BHU.GetNameDef] and claim their throne for ourselves."

 JAP_ally_the_gorkhas: "Ally the Gorkhas"
 JAP_ally_the_gorkhas_desc: "The King of Nepal rules over his kingdom in the tallest mountain chain in the world, being largely cut off from foreign contact. Perhaps he can see reason. We should attempt to send an official delegation to Kathmandu, to convince him to join us in the liberation of Asia."

 JAP_claim_the_scripech: "Claim the Shripech"
 JAP_claim_the_scripech_desc: "Our Heavenly Emperor stands above all other, and those who do not see it this way must be crushed. We should invade [NEP.GetNameDef] and claim their throne for ourselves."

 JAP_ally_afghanistan: "Ally the Barakzai"
 JAP_ally_afghanistan_desc: "The King of Afghanistan rules over the various Afghan tribes in one of the harsher mountain regions of the world. Perhaps he can see reason. We should attempt to send an official delegation to Kabul, to convince him to join us in the liberation of Asia."

 JAP_best_the_graveyard: "Best the Graveyard"
 JAP_best_the_graveyard_desc: "Our Heavenly Emperor stands above all other, and those who do not see it this way must be crushed. We should invade [AFG.GetNameDef] and claim their throne for ourselves."

 JAP_form_the_central_economic_council: "Form the Central Economic Council"
 JAP_form_the_central_economic_council_desc: "To solve the economic downturn our country faces from political instability and war, we should establish a special advisory body to the Prime Minister with the goal to investigate and deliberate economic policies between the home and overseas territories and basic plans for their implementation."

 JAP_expand_the_showa_research_association: "Expand the Showa Research Association"
 JAP_expand_the_showa_research_association_desc: "The Shōwa Kenkyūkai, a political think tank established to generate innovative ideas for political reform by reviewing and assessing issues with the Meiji Constitution, has been expanding its zones of interest and forming new subgroups. We should encourage this, so that they may develop new technologies and ways of dominating Asia."

 JAP_form_the_great_japan_industrial_patriotic_association: "Great Japan Industrial Patriotic Association"
 JAP_form_the_great_japan_industrial_patriotic_association_desc: "The industrialists and trade unions in our nation are split and inefficient, which hinders our economic development. We must unite all of these under one umbrella organization, so that our industries can be run as efficiently as possible, and lead to further expansion."

 JAP_sea_guide_the_zaibatsus: "Guide the Zaibatsus"
 JAP_sea_guide_the_zaibatsus_desc: "The largest corporations of our nation have long had unprecedented political and economical power. With some finesse, we may be able to guide their efforts in our favor, and reorganize their leadership into groups under our broader control."

 JAP_form_cabinet_intelligence_bureau: "Form the Cabinet Intelligence Bureau"
 JAP_form_cabinet_intelligence_bureau_desc: "Prime Minister [ROOT.GetLeader] has personally requested that a government organization focused on improving pro-Japan public opinion and to ensure that every citizen contribute their all to war and the defense of our great nation. Nobuhumi Ito has accepted his request, and just needs official orders to get the bureau established."

 JAP_crackdown_on_foreign_agents: "Crackdown on Foreign Agents"
 JAP_crackdown_on_foreign_agents_desc: "The Cabinet Intelligence Bureau has discovered plenty of suspicious individuals skulking around. Some of these are of undesirable ideologies, and some are obvious agents of foreign powers. Perhaps it is time for the bureau to start taking action, and begin a campaign to safeguard our nation and its people?"
 JAP_crackdown_on_foreign_agents_tt: "The §YTokkō§! will become more active in arresting dissidents and spies in an attempt to strengthen national security and stability"

 JAP_found_the_great_japan_press_association: "Found the Great Japan Press Association"
 JAP_found_the_great_japan_press_association_desc: "The Cabinet Intelligence Bureau has come up with a way to more efficiently guide our population in the right direction. By forming the Great Japan Press Association, we can have one office control all media within the country, effectively censoring any information we need to, and distributing patriotic propaganda out to those who might be in need of it."

 JAP_empower_the_thought_police: "Empower the Thought Police"
 JAP_empower_the_thought_police_desc: "The Special Higher Police, exist for the purpose of carrying out civil law enforcement, control of political groups and ideologies deemed to threaten the public order of the Empire of Japan, counterintelligence, domestic criminal investigations, high policing, and public security. We should strengthen this organization, so that they can do this job more efficiently."

 JAP_sea_state_general_mobilization_law: "The State General Mobilization Law"
 JAP_sea_state_general_mobilization_law_desc: "It has come to our attention that we need to put the national economy on war-time footing, so that we don't fall behind in the development of weapons. Through this new law, we can get government control over civilian organizations and labor unions, the nationalization of strategic industries, price controls and the ability to impose rationing where needed."
 JAP_sea_state_general_mobilization_law_tt: "Unlocks the ability to go to §Y$closed_economy$§! despite being §YNon-Aligned§!"

 JAP_issue_the_ten_commandments_for_marriage: "Ten Commandments for Marriage"
 JAP_issue_the_ten_commandments_for_marriage_desc: "Our officials have come up with the new slogan 'Be fruitful and multiply' as a part of their new campaign for increasing the [ROOT.GetAdjective] population, due to our relatively low population count compared to many of our adversaries. We must support this initiative."

 JAP_enact_religious_organizations_law: "Enact the Religious Organizations Law"
 JAP_enact_religious_organizations_law_desc: "In order to direct our people's attention toward the right things, and ensure their unwavering support for the pursuit of the [ROOT.GetAdjective] destiny, we must promulgate a law that would give the state authority control over all religious organizations within the nation."

 JAP_new_order_movement: "New Order Movement"
 JAP_new_order_movement_desc: "We must form a national organization in domestic affairs modeled after the one party states in the west, in order to mobilize the nation for war with the Colonialist Powers and prevent communism by rejecting the modern capitalist path that began with the Meiji Restoration. This issue is now more pressing than ever, as if we do not follow through soon, we may miss the bus."

 JAP_sea_tripartite_pact: "Propose the Tripartite Pact"
 JAP_sea_tripartite_pact_desc: "As our enemies coalesce against us, the task of defeating them becomes more of a challenge. We should reach out to other governments with similar goals, so that we may engage in some measure of cooperation."

 JAP_sea_mil_tech_coop_with_germany: "Military Cooperation with Germany"
 JAP_sea_mil_tech_coop_with_germany_desc: "We require better technology to unite the world under one roof. Germany is not only a historical partner in technological developments for us, but also has ample military technological advances that would be extremely useful for our war effort. We must see to obtaining these schematics, no matter the cost!"

 JAP_imperial_rule_assistance_association: "The Imperial Rule Assistance Association"
 JAP_imperial_rule_assistance_association_desc: "Due to the threats both internal and abroad, and the division within the civilian government, we must establish the Taisei Yokusankai to usher in a statist, para-fascist political system with the aim of removing sectionalism and factionalism from politics and economics, creating a totalitarian one-party state in order to maximize the efficiency of our total war doctrine."

 JAP_form_the_yokusan_sonendan: "Form the Yokusan Sonendan"
 JAP_form_the_yokusan_sonendan_desc: "In order to protect the sovereignty of our nation, we need more people who are not only willing to fight for us, but also take part in the home guard to assist in matters of civil defense under the direction of official local authorities. To that end, we should form an elite paramilitary youth branch of the Imperial Rule Assistance Association, the 'Yokusan Sonendan'."

 JAP_integrate_the_great_japan_youth_party: "Integrate the Great Japan Youth Party"
 JAP_integrate_the_great_japan_youth_party_desc: "The Great Japan Youth Party, a nationalist youth organization modeled after the German youth movements, is not yet fully under our control, and acts as an independent third party under colonel Kingoro Hashimoto. We must rein them in, and place them under the control of the Taisei Yokusankai."

 JAP_sea_national_defense_state: "National Defense State"
 JAP_sea_national_defense_state_desc: "[ROOT.GetLeader] has proclaimed the Shintaisei, making Japan into a National Defense State, in which every man, woman and child is to be mobilized to protect the nation. Under the National Mobilization Law, the government has also been given absolute power over the nation's assets. Through this, the Empire will be able to last for all of eternity!"
 JAP_gain_national_defense_state_remove_total_mob_tt: "§RRemove§! §Y$tot_economic_mobilisation$§!. Gain §Y$national_defense_state$§!."

 JAP_formalize_the_tonarigumi: "Formalize the Tonarigumi"
 JAP_formalize_the_tonarigumi_desc: "The Neighborhood Associations have existed informally for quite some time, aiding in allocating rationed goods, distributing government bonds, fire fighting, public health, civil defense, distributing spiritual mobilization propaganda, informing the Tokkō of political dissidence and watched coasts for suspicious activity. We should formalize them, so that we can allocate more funds towards these groups."
 JAP_formalize_the_tonarigumi_tt: "Unlocks decisions to §YOrganize Tonarigumi§! in our subjects"

 JAP_ichioku_isshin: "Ichioku Isshin"
 JAP_ichioku_isshin_desc: "As one of the slogans of the Taisei Yokusankai goes, the [ROOT.GetAdjective] people are truly 'One Hundred Million, One Heart'. Though our people are all individual subjects to the Emperor, they all stand together as one single entity, with their hearts and minds being as one."

 JAP_issue_the_senjinkun_military_code: "Issue the Senjinkun Military Code"
 JAP_issue_the_senjinkun_military_code_desc: "The pocket-sized military code 'The Instructions for the Battlefield' should be issued to every [ROOT.GetAdjective] soldier, in order to prepare them for the years of conflict to come. They are to be taught military regulations, combat readiness, esprit de corps, filial piety, as well as veneration of Shinto kami and the kokutai. 'Never live to experience shame as a prisoner, honor before surrender!'"
 cost_reduced_last_stand_2: "Allows the use of the §YLast Stand§! command ability at greatly reduced cost, while also extending its duration by §G3§! days\n"

 JAP_issue_the_shinmin_no_michi_manifesto: "Issue the 'Shinmin no Michi' Manifesto"
 JAP_issue_the_shinmin_no_michi_manifesto_desc: "Our people need to be taught the way of subjects. This will be done through an ideological manifesto directed towards the people to explain in clear terms what is expected of them 'as a people and a nation'. Issuing such a manifesto will be the responsibility of the Ministry of Education."

 JAP_sea_greater_east_asian_co_properity_sphere: "The Greater East Asia Co-Prosperity Sphere"
 JAP_sea_greater_east_asian_co_properity_sphere_desc: "We must form a union in Asia in order to ensure economic self-sufficiency and cooperation among the member states, along with resisting the influence of Western imperialism and Soviet communism. Of course however, this is an effective propaganda tool to enforce our hegemony over the continent."
 JAP_CHI_pact_is_active_flag: " The China-Japan Alliance is in Effect"
 JAP_unlock_east_asia_occupation_law_tt: "Unlocks occupation law in §YAsian§! states:\n"
 JAP_sea_greater_east_asian_co_properity_sphere_tt: "It becomes §G25%§! cheaper to liberate and puppet §YAsian§! and §YOceanian§! states."
 JAP_sea_greater_east_asian_co_properity_sphere_2_tt: "Unlocks Decisions to §YEstablish Puppet-Regimes§! throughout Southeast Asia"

 JAP_expand_japan_manchukuo_economic_bloc: "The Japan-Manchukuo Economic Bloc"
 JAP_expand_japan_manchukuo_economic_bloc_desc: "We should take the initiative to build an economic bloc between us and our imperial subjects, in order to bolster our economies and secure sufficient strategic materials, such as iron, coal, cotton, and salt."

 JAP_develop_the_yen_bloc: "Develop the Yen Block"
 JAP_develop_the_yen_bloc_desc: "We must put further emphasis on the economic aspects of the Greater East Asia Co-Prosperity Sphere. The economies of Asia must be integrated, and all should adopt the Yen as their currency. This can be achieved by continuing the development of the Japan–Manchukuo–China yen bloc whilst ultimately perfecting it."
 JAP_develop_the_yen_bloc_tt: "Unlocks decisions to §YIntegrate the Economies§! of our §YAsian Allies§!"

 JAP_east_asia_development_board: "The East Asia Development Board"
 JAP_east_asia_development_board_desc: "Establishing the Kōain will help coordinate the government's China policy, designed to sponsor industrial and commercial development in China to boost support for Japanese rule in occupied territories. It can also be used as a tool for ensuring laborers for our mines and war industries."
 JAP_east_asia_development_board_tt: "Unlocks decisions to start §YIndustrial Projects§! in our allies"

 JAP_ministry_of_greater_east_asia: "The Ministry of Greater East Asia"
 JAP_ministry_of_greater_east_asia_desc: "By establishing the Daitōashō, we will be able to more efficiently administrate overseas territories obtained in the Pacific, as well as coordinate the establishment and development of the Greater East Asia Co-Prosperity Sphere."

 JAP_the_flying_geese: "The Flying Geese"
 JAP_the_flying_geese_desc: "The technological development in Southeast Asia can only be led by that of our own, and Asian nations will catch up with the West as a part of a regional hierarchy where the production of commoditized goods would continuously move from the more advanced countries to the less advanced ones. Just like geese in a V-formation, we will lead the way for Asian development!"

 JAP_greater_east_asia_railroad: "The Greater East Asia Railroad"
 JAP_greater_east_asia_railroad_desc: "Our leading engineers have come up with an idea for a railroad linking Japan with mainland Asia and Europe, including a tunnel or bridge connecting our nation to our Korean possession. Having gotten the idea from the South Manchuria Railway, our bullet trains will travel from Tokyo to Rangoon, and onward to Tehran. May our empire last for an eternity!"
 JAP_greater_east_asia_railroad_tt: "Every state controlled by us or our allies with less than §Y2 Infrastructure§! will gain §G1§! §YInfrastructure§!"

 JAP_promote_pan_asianism: "Promote Pan-Asianism"
 JAP_promote_pan_asianism_desc: "The dream of a unified Asian state is now closer to being achieved than ever before, thanks to the exploits of our brave soldiers and the initiatives taken under the Greater East Asia Co-Prosperity Sphere. Once and for all, the western nations will be shown that Asia is not just a region for them to take advantage of, but one which will stand toe to toe with even the greatest empires in their wildest imaginations."
 JAP_promote_pan_asianism_tt: "Unlocks decisions to §YIntegrate§! our developed Asian subjects with the goal of §YUniting Asia§! under one state"

 JAP_tojos_premiership: "Tojo's Premiership"
 JAP_tojos_premiership_desc: "With the situation being as it currently is, it will prove vital to select a Prime Minister who can rally the IJA behind him, and lead as a martial leader as well as a civilian one. As such, general Hideki Tōjō will be chosen to lead the nation to glory."
 JAP_tojos_premiership_tt: "Is Not a Chinese State"

 JAP_yamamotos_premiership: "Yamamoto's Premiership"
 JAP_yamamotos_premiership_desc: "With the situation being as it currently is, it will prove vital to select a Prime Minister who can rally the IJN behind him, and lead as a martial leader as well as a civilian one. As such, admiral Isoroku Yamamoto will be chosen to lead the nation to glory."
 JAP_yamamoto_shot_down_flag: " Yamamoto was shot down and killed"

 JAP_the_crysanthemum_throne: "The Chrysanthemum Throne"
 JAP_the_crysanthemum_throne_desc: "The factions within our military squabble too much, and cannot reach an agreement on who to promote to be the next Prime Minister. With the situation being as volatile as it is, it might be prudent for the Emperor to step in and take direct control over the situation."

 JAP_solidify_tohokai_rule: "Solidify Tohokai Rule"
 JAP_solidify_tohokai_rule_desc: "With Nakano's ascention to Prime Minsiter, the Tōhōkai faction within the Imperial Rule Assistance Association became the biggest one. Now, we have the opportunity to truly solidify rule under the Society of the East, and secure Nakano's role in [ROOT.GetAdjective] politics for the coming years!"

 JAP_national_defense_brotherhood: "The National Defense Brotherhood"
 JAP_national_defense_brotherhood_desc: "In order to fund our war effort, Nobusuke Kishi and Hideki Tōjō have conceived a plan for the Gokoku Doshikai, a political organization to better coordinate the nation's financial strategies and industrial initiatives. This pairing is quite controversial however, and many issues may lie in the cards for the National Defense Brotherhood."

 JAP_supreme_council_for_direction_of_war: "Supreme Council for the Direction of the War"
 JAP_supreme_council_for_direction_of_war_desc: "Our government has realized that we need to rapidly hold an Imperial General Headquarters-Government Liaison Conference, after seeing the dire need to strengthen coordination between state affairs and command. Perhaps this will be able to lead us to victory."

 JAP_found_the_boeitai: "Found the Boeitai"
 JAP_found_the_boeitai_desc: "With a defensive war on our own lands becoming ever more realistic, we must establish some sort of Defense Corps that can be rapidly mobilized to defend our Home Islands in the case of an enemy incursion. This will also include individuals who would not normally be liable for military service under the Japanese conscription system."
 JAP_found_the_boeitai_tt: "Unlocks the ability to recruit §YVolunteer Fighting Corps Militias§! in the Home Islands"

 JAP_advance_one_hundred_million_fireballs: "Advance, One Hundred Million Fireballs"
 JAP_advance_one_hundred_million_fireballs_desc: "The Imperial Rule Assistance Association has come up with the slogan 'Advance, One Hundred Million Fireballs', which will be used to express the people's anger towards the west and growing fighting spirit. Must sacrifices be made to take down our enemies, then our population will be sure to lay down their lives for the Empire!"
 JAP_advance_one_hundred_million_fireballs_tt: "This spirit will be removed if we drop below §Y40%§! Stability"

 JAP_joshi_teishin_tai: "Mobilize the [ROOT.GetAdjective] Women"
 JAP_joshi_teishin_tai_desc: "The Women's Volunteer Corps will be founded to give women a chance to serve the Empire prior to marriage, compelling them to perform war time labor duties. Through this, more citizens will be able to be mobilized to aid in our war time industries."

 JAP_the_metal_collection_order: "The Metal Collection Order"
 JAP_the_metal_collection_order_desc: "Our nation is rapidly running out of strategic materials, regular metals included. We must therefore enact Imperial Ordinance No. 667, for the purpose of collecting metals owned by the public and private sectors in order to make up for the intensification of the war situation and shortages of materials."

 JAP_form_the_dai_nippon_fujinkai: "Form the Dai Nippon Fujinkai"
 JAP_form_the_dai_nippon_fujinkai_desc: "Yamauchi Sachiko has volunteered to establish the Great Japan Women's Association, a proposed merger of three other nationalistic Women's Associations, with the proposed goal of mobilizing women in war work; to strengthen the morale of the military, to maintain a frugal lifestyle in order to save the nation's resources, to raise the production levels and to support the military."

 JAP_found_the_air_defense_surveilance_corps: "Found the Air Defense Surveillance Corps"
 JAP_found_the_air_defense_surveilance_corps_desc: "In order to ensure early detection of enemy aircraft attacks, we must mobilize our civilians to serve at air defense observation posts set up all over the country, and to detect enemy aircraft at an early stage and report them to the relevant authorities. This will be organized by enacting the Air Defense Law."

 JAP_fund_propaganda_films: "Fund Propaganda Films"
 JAP_fund_propaganda_films_desc: "Our navy has proposed greater investments into the film industry, in order to motivate our people to continue fighting. As such they have contracted the Moving Picture Laboratory to produce an animated propaganda movie that strengthens the narrative of the IJN, while throwing the IJA under the bus in the process."
 JAP_fund_propaganda_films_tt: "Refreshes the §Y[ROOT.GetImportOrDomesticFilmIndustry]§! Decision"
 JAP_fund_propaganda_films_2_tt: "§Y[ROOT.GetImportOrDomesticFilmIndustry]§! can be taken an extra time"

 JAP_the_eternal_kingdom: "The Eternal Empire"
 JAP_the_eternal_kingdom_desc: "Japan is a nation ruled by the divine Emperor, and is as such a country protected by the gods. With their aid, our divine country is immortal, and will stand strong for the rest of eternity. Long live His Majesty the Emperor, and long live the Great Empire of Japan!"
 JAP_the_eternal_kingdom_tt: "This spirit will be removed if we reach §Y50%§! Surrender Progress"

 JAP_revere_the_emperor_destroy_the_traitors: "Revere the Emperor, Destroy the Traitors"
 JAP_revere_the_emperor_destroy_the_traitors_desc: "The day we planned for has finally arrived. Our troops have taken control of Tokyo, and talks have begun with the emperor to convince him to support our movement, despite his initially apprehensive attitude. Finally, we will be able to rid our country of western decadence, and bring back the glory of the old ways!"

 JAP_authorize_aid_to_ethiopia: "Authorize Aid for Ethiopia"
 JAP_authorize_aid_to_ethiopia_desc: "Our faction has had contacts with the [ETH.GetAdjective]s for many years, culminating in us swaying the government to aid with the modernization of [ETH.GetNameDef]. Now they find themselves under attack by a western power. We must send aid to them at once!"

 JAP_establish_the_gunbatsu: "Establish the Gunbatsu"
 JAP_establish_the_gunbatsu_desc: "In order to reorganize the government, we must first dismantle its structure and rebuild it from the ground up. To achieve this, preparations have already begun to establish a military clique, that will aid the emperor in governing the country as a closed inner circle."

 JAP_grand_army_purge: "The Grand Army Purge"
 JAP_grand_army_purge_desc: "To ensure that our grip over the military is absolute, we must rid the country of the traitors who would try to support the ideas of the Meiji oligarchy, and who would oppose and thwart us in our road to power, including the despicable Tōseiha officers who sought to control the emperor for their own gain. Through any means necessary, the military must be cleansed of these bad actors!"
 JAP_grand_army_purge_tt: "§RPurges§! various §YToseiha Members§! and officers of §YSamurai Lineage§! and §GPromotes§! §YYoung Officers§! who took part in the Coup d'etat. Notable commanders that are §RRemoved§! include:\n"

 JAP_remove_the_weeds_from_the_crop: "Remove the Weeds from the Crop"
 JAP_remove_the_weeds_from_the_crop_desc: "As our chief political theorist Sadao Araki has so clearly stated; unless you remove the weeds, a good crop will be ruined. In this manner, we must eliminate these weeds in the government that would hinder the progress of our nation, and harm our soul while selling out our country to foreign capitalists and agents. The time for weeding has commenced!"
 JAP_can_no_longer_manually_promote_civ_government_tt: "We will no longer be able to §RManually Endorse§! the §YCivic Faction§!"

 JAP_sea_the_showa_restoration: "[JAP_sea_the_showa_restoration_key]"
 JAP_sea_the_showa_restoration_key_emperor_showa: "The Showa Restoration"
 JAP_sea_the_showa_restoration_key_emperor_genka: "The Genka Restoration"
 JAP_sea_the_showa_restoration_desc: "[JAP_sea_the_showa_restoration_desc_key]"
 JAP_sea_the_showa_restoration_emperor_showa_desc: "At long last, the era of liberal Taishō Democracy is at an end. Once again, the nation will be led by a small group of qualified people backing up a strong Emperor. Only through this will our country finally be brought salvation."
 JAP_sea_the_showa_restoration_emperor_genka_desc: "At long last, the era of liberal Taishō Democracy is at an end. Once again, the nation will be led by a small group of qualified people backing up a strong Emperor. Only through this will our country finally be brought salvation."

 JAP_kodoha_the_emperor_cooperated_flag: "§YEmperor Shōwa§! chose to cooperate with the Kōdōha"
 JAP_hirohito_has_been_killed_flag: "§YHirohito§! has died"
 JAP_emperor_hirohito_has_abdicated_flag: "§YHirohito§! has abdicated the throne"
 JAP_emperor_hirohito_under_house_arrest_flag: "§YHirohito§! has been placed under §YHouse Arrest§!"
 JAP_yasuhito_is_the_current_regent_or_emperor_flag: "§YYasuhito§! has ascended the throne"
 JAP_nobuhito_is_the_current_regent_or_emperor_flag: "§YNobuhito§! has ascended the throne"
 JAP_yasuhito_takes_up_the_throne_tt: "§YYasuhito§! will replace §YHirohito§! in the Imperial Influence"
 JAP_nobuhito_takes_up_the_throne_tt: "§YNobuhito§! will replace §YHirohito§! in the Imperial Influence"

 JAP_an_ode_to_showa_restoration: "An Ode to Showa Restoration"
 JAP_an_ode_to_showa_restoration_desc: "Naval officer Mikami Taku composed the Ode of Showa Restoration, a stunning theme for our movement that makes a strong appeal to natural and religious imagery. Now that we have restored power to and enthroned Emperor Hirohito and abolished the liberal Taishō democracy, we should make this a second national anthem."

 JAP_ikki_kitas_state_socialist_ideals: "Ikki Kita's State Socialist Ideals"
 JAP_ikki_kitas_state_socialist_ideals_desc: "The author and political philosopher Ikki Kita is highly influential and involved with our movement. He has many times critiqued capitalist models, being a self-described socialist. We should embrace his ideas and reorganize the economy to more closely fit this ideal."

 JAP_oppose_the_zaibatsus: "Oppose the Zaibatsus"
 JAP_oppose_the_zaibatsus_desc: "The largest corporations of our nation have long had unprecedented political and economic power. We must remind them they are still subordinate to the Emperor's wishes, and ensure their greedy capitalist policies cannot continue to pollute our nation's soul."
 JAP_oppose_the_zaibatsus_tt: "When the spirit times out:\n"

 JAP_give_it_your_all_for_the_emperor: "Give it Your All For the Emperor!"
 JAP_give_it_your_all_for_the_emperor_desc: "The [ROOT.GetAdjective] man is a hard worker who fervently believes in our great emperor. We should propagandize this, and promote good labor and hard work as a core part of [ROOT.GetAdjective] society."
 JAP_give_it_your_all_for_the_emperor_tt: "Unlocks decisions to Construct §G1§! §YCivilian Factory§! in starting core states with level §Y4§! or higher §YInfrastructure§!. \n§RThis decision can only be taken once per state§!"

 JAP_revitalize_rural_areas: "Revitalize the Rural Areas"
 JAP_revitalize_rural_areas_desc: "Many of the young officers in our movement come from poor and rural families. In order to keep their support, we should seek to halt the depopulation of the countryside, and revitalize the rural areas."

 JAP_nationalize_western_corporations: "Nationalize Western Corporations"
 JAP_nationalize_western_corporations_desc: "The greedy western capitalists came to our country to exploit our people and resources, leaving behind scars in the national soul that will take a long time to heal. We must take down the corporations at once, and nationalize their factories, even if it means angering the west."

 JAP_ally_the_league_of_blood: "Ally the League of Blood"
 JAP_ally_the_league_of_blood_desc: "The radical Buddhist preacher of Nichirenism Nisshō Inoue founded the League of Blood with the intention of eliminating wealthy businessmen and liberal politicians, in what came to be known as the Blood-Pledge Corps Incident. Having been released since then, we should make contact with him, seeing as he holds shared ideals."

 JAP_integrate_the_kenkokutai: "Integrate the Kenkokukai"
 JAP_integrate_the_kenkokutai_desc: "The National Foundation Society is an anti-communist organization, strongly influenced by the National Socialism of Motoyuki Takabatake, that seeks for the creation of a genuine people's state based on unanimity between the people and the emperor. We should recruit them into our government, as we share similar goals to them."

 JAP_contact_the_masterless_samurai: "Contact the Masterless Samurai"
 JAP_contact_the_masterless_samurai_desc: "The Rōninkai is an ultra-nationalist anti-democratic political group that shares many of its members with similar organizations like the Dark Ocean Society and the Black Dragon Society. Founded by Tanaka Hiroyuki in 1908, this secret society now influences most of our right wing politicians. We must reach out to them and establish ties between them and our government."

 JAP_contact_former_sakurakai_members: "Contact Former Sakurakai Members"
 JAP_contact_former_sakurakai_members_desc: "The Cherry Blossom Society was an ultranationalist secret society established by young officers in 1930, that has been dissolved ever since the Imperial Colors Incident. They had the goal of reorganizing the state along totalitarian militarist lines via a military coup d'état, if necessary. Now that we have succeeded, we should reach out to reinvite some of these former members to our government."

 JAP_the_great_spiritual_evil: "The Great Spiritual Evil"
 JAP_the_great_spiritual_evil_desc: "The enactment of the Peace Preservation Laws have been a good first step in our path to stopping communist degeneracy from influencing the minds of our people, but we still have a lot of work to do. The Kokutai is also under the threat of foreign socialist thought, and we must take a more proactive approach to stopping this from destroying our nation."

 JAP_strike_down_the_enemy_of_the_people: "Strike Down the Enemy of the People"
 JAP_strike_down_the_enemy_of_the_people_desc: "The great enemy of the [ROOT.GetAdjective] people is communism, and this fact will never change. It fundamentally cannot coexist with our nation, and as such only one can be left standing at the end of the final war between the eastern and western civilizations."
 JAP_strike_down_the_enemy_of_the_people_tt: "Gain §YAnnex§! war goal against any §YAsian Communist§! nation. Current targets:"

 JAP_prepare_for_the_final_war: "Prepare for the Final War"
 JAP_prepare_for_the_final_war_desc: "Technology determines the history of war, and the history of war determines history. There will soon be a final war, which will be decided by the air war. As in the future, aircraft will be able to fly long distances to strike directly at other nations' capitals. To avoid this, we should engage in a new command economy by enacting a one-party national defense state."

 JAP_indoctrination_in_the_military_academy: "Indoctrination in the Military Academy"
 JAP_indoctrination_in_the_military_academy_desc: "It is important that radical elements in the army do not turn on the government as we once did. We must ensure that high discipline is held, and that every man swears his loyalty to the Emperor rather than any group or faction!"
 JAP_every_kodoha_member_tt: "Every §YKōdōha Sympathizer§!:"

 JAP_sea_supremacy_of_will: "Supremacy of Will"
 JAP_sea_supremacy_of_will_desc: "The most advanced equipment is useless without a fierce man to wield it, and fierceness can turn the simplest rock in the deadliest of weapons. Only through the spirit of élan, the cult of the offensive, can wars be won."

 JAP_tennoheika_banzai: "Tennoheika Banzai!"
 JAP_tennoheika_banzai_desc: "The Banzai charge is the embodiment of the [ROOT.GetAdjective] fighting spirit. As part of the military curriculum, every man will know the battlecry, and be trained in bayonet charge tactics. By using these, our men will not live as prisoners of war, but instead go out in a blaze of glory. Long live His Majesty the Emperor!"

 JAP_a_truly_righteous_army: "A Truly Righteous Army"
 JAP_a_truly_righteous_army_desc: "The [ROOT.GetAdjective] Imperial Army does not simply fight for conquest or for glory. It fights for its Emperor, its nation, its ideals and its people. Every soldier must know these things, and realize that everything he does in the line of duty reflects on the Emperor and his people, and that for His Majesty, any sacrifice is worthwhile."

 JAP_supremacy_of_the_kempeitai: "Supremacy of the Kempeitai"
 JAP_supremacy_of_the_kempeitai_desc: "Our 'law soldiers' will take over the role of the Tokkō, who are more loyal to the old regime. The Kempeitai will be put in charge of the national police, and improve our counterinsurgency, counterintelligence and dissidence suppression abilities."

 JAP_sonnou_joui: "Sonno Joi!" # Sonnō Jōi!
 JAP_sonnou_joui_desc: "We have once again lived up to the Bakumatsu period ideals of a powerful Emperor, and stand ready to oppose foreign imperialism. Just as the Tokugawa Shogunate was once expelled, we will expel all who oppose the great Emperor's rule. Revere the Emperor, expel the barbarians! It is time to reclaim our heavenly destiny."
 JAP_sonnou_joui_tt: "This spirit is renewed when capturing the capital of a nation we have claimed through §YThe Jeweled Spear has Struck§!, §Rif still active at the time§!."

 JAP_subdue_the_kwantung_army: "Subdue the Kwantung Army"
 JAP_subdue_the_kwantung_army_desc: "The Kwantung Army has been a thorn in our side for a long time, not listening to the authority of our military clique. We must ensure that they become completely subservient to us, through tactical promotions and intimidation. In due time, Sadao Araki will become their new head of the Kwantung Army."
 JAP_subdue_the_kwantung_army_tt: "§GReigns In§! the §YKwantung Army§! and ensures they cannot act independently from our government's wishes"
 JAP_subdue_the_kwantung_army_2_tt: "A few §YKwantung Army§! Generals are demoted and retired from active service:"

 JAP_hasten_the_integration_of_taiwan: "Hasten the Integration of Taiwan"
 JAP_hasten_the_integration_of_taiwan_desc: "Our integration efforts of Taiwan have been going well, with only a few main setbacks. In due time, the island will be as much a core part of Japan as Ryukyu is. We should however hurry, if we want to be able to redirect our attention to other regions soon."

 JAP_integrate_the_government_general: "Integrate the Government-General"
 JAP_integrate_the_government_general_desc: "The autonomy of the Government-General of Chōsen has been a massive mistake. They have let resistance movements exist for far too long, ruining our industries in the area. We must directly intervene, and put the Korean territories directly under the central government."
 JAP_integrate_the_government_general_tt: "Unlocks decisions to §YIntegrate Korean States§! once they have a high enough compliance"

 JAP_align_the_concordia_association: "Align the Concordia Association"
 JAP_align_the_concordia_association_desc: "The Concordia Association, the political party under our control in Manchuria, holds ideals of Pan-Asianism and the creation of a multi-ethnic nation-state and to create a structure which would gradually replace military rule over Manchukuo with civilian control. We should propose the unification of our two nations for the advancement of the Pan-Asian cause."

 JAP_integrate_the_great_empire_of_manchuria: "Integrate the Great Manchurian Empire"
 JAP_integrate_the_great_empire_of_manchuria_desc: "With the Concordia Association firmly on our side, Puyi and his loyalists don't hold enough power to prevent us from ending their autonomy. The time has finally come to unify our two nations under the one true Emperor!"
 JAP_MAN_accepted_our_proposal_for_integration: "§Y[MAN.GetNameDefCap]§! Accepted our proposal for unification"
 JAP_integrate_the_great_empire_of_manchuria_tt: "Unlocks decisions to §YIntegrate Manchurian States§! once they have a high enough compliance"

 JAP_embrace_kokutai: "Embrace Kokutai"
 JAP_embrace_kokutai_desc: "Our national identity, essence and character have been neglected and diluted by the past governments for far too long, and is close to being lost to the winds of time. We must ensure that every [ROOT.GetAdjective] citizen understand that it is their duty to live up to our traditions, and live in accordance to the Kokutai."

 JAP_empower_the_shogun: "Empower the Shogun"
 JAP_empower_the_shogun_desc: "The Emperor must remain in a more ceremonial role, with strong middlemen who act in his name. This will certainly allow the Emperor's word to carry further and wider."

 JAP_empower_the_emperor: "Empower the Emperor"
 JAP_empower_the_emperor_desc: "The time for figureheads is long past, and the Emperor himself must take direct control of the state. Only then will our Empire be able to stand against the Western imperialists."

 JAP_a_worthy_succssor_of_meiji: "A Worthy Successor of Meiji"
 JAP_a_worthy_succssor_of_meiji_desc: "Now that something akin to a second Meiji Restoration has been carried out, our Emperor sits as the most powerful man in the country once more. Perhaps it would be wise to live up to the ideals of this national revolution, and attempt to modernize our industries and sciences to bring a new [ROOT.GetAdjective] renaissance."

 JAP_the_art_of_warfare: "The Art of Warfare"
 JAP_the_art_of_warfare_desc: "There are many great tacticians and warriors written into legend in East Asian history, but few come close to the master strategist Sun Tzu. Perhaps he has a thing or two that we can learn from, so that our plans may become more robust with time."
 cost_reduced_staff_office_planning: "Allows the use of the §YStaff Office Plan§! command ability at greatly reduced cost, while also extending its duration by §G2§! days\n"

 JAP_the_imperial_colors: "The Imperial Colors"
 JAP_the_imperial_colors_desc: "In honor of our compatriots who tried and failed in 1931 to coup the government just as we have now, we should turn October 21st into a national holiday, in which we fly the imperial flag and remember the sacrifices they made in the name of our Emperor."

 JAP_utilize_our_polish_friendship: "Utilize our Polish Friendship"
 JAP_utilize_our_polish_friendship_desc: "Our nation has held good relations with the Poles ever since the days of the Russian Empire when we took in their people who were exiled to Siberia. Since then we have exchanged intelligence on [SOV.GetNameDef] and held a shared rivalry against the nation. We should formalize a defensive pact with them, so that we can both feel protected from the bear."

 JAP_return_to_sakoku_ron: "Return to Sakoku-ron"
 JAP_return_to_sakoku_ron_desc: "Our nation only ended its isolation due to Commodore Perry and the [USA.GetAdjective] gunboat diplomacy. Seeing as outside influence is now corrupting and destroying our nation's soul, we should enact a second era of isolation."
 JAP_japanese_supremacy_faction: "The Japanese Sphere"
 JAP_eth_is_invited_to_faction_tt: "§Y[ETH.GetNameDefCap]§! is invited to our faction"

 JAP_the_enemy_of_our_enemy: "The Enemy of our Enemy"
 JAP_the_enemy_of_our_enemy_desc: "The [SOV.GetSovietThreatName] threat to our northern borders must be dealt with. We must begin preparations for a war with [SOV.GetNameDef]. The best way to do this is to strengthen our relations with [GER.GetNameDef], who our reports suggest are preparing for a war against [SOV.GetNameDef]."

 JAP_societal_bushido: "Societal Bushido"
 JAP_societal_bushido_desc: "General Sadao Araki, has linked the ancient Bushido code of the samurai with ideas similar to European fascism in order to form the philosophical basis of his ideology, which links the Emperor, the people, the land and morality as one and indivisible. To this end, we should promote the Bushido code as something that every good citizen should always adhere to."

 JAP_politicize_the_education_system: "Politicize the Education System"
 JAP_politicize_the_education_system_desc: "The army has long been in control of the national education system, but not enough has been done to radicalize the youth to properly join our cause. We should invest more heavily into our political indoctrination, and increase funding towards the education system."

 JAP_the_spirit_of_the_imperial_nation: "The Spirit of the Imperial Nation"
 JAP_the_spirit_of_the_imperial_nation_desc: "In order to direct our people's attention toward the right things, and ensure their unwavering support for the pursuit of the [ROOT.GetAdjective] destiny, we must promote Kokutai at every shrine, and enshrine [ROOT.GetLeader] in a shrine in Tokyo."

 JAP_propagandize_the_nihon_shoki: "Propagandize the Nihon Shoki"
 JAP_propagandize_the_nihon_shoki_desc: "The Chronicles of Japan are an important part for explaining our history, and detail our founding myths. We must ensure this is closely taught in schools, and that the children learn the connections between Jimmu's conquests back then and our future destiny."

 JAP_the_yamato_spirit: "The Yamato Spirit"
 JAP_the_yamato_spirit_desc: "The [ROOT.GetAdjective] people's hearts and minds are as one, connected by the Soul of Yamato that permeates our society. We should ensure that all our citizens know of our past glory, and know what needs to be done to return to our traditional ways of life."

 JAP_children_of_the_sun: "Children of the Sun"
 JAP_children_of_the_sun_desc: "Not only our royal lineage, but the [ROOT.GetAdjective] people themselves, are the children of the sun. The great goddess Amaterasu once gave us this land, and we must be thankful for that. It is time that we repay what she has given us!"

 JAP_the_footsteps_of_jimmu: "The Footsteps of Jimmu"
 JAP_the_footsteps_of_jimmu_desc: "Our legendary founder, Emperor Jimmu launched a military expedition from Hyūga near the Seto Inland Sea, captured Yamato, and established this as his center of power. He began the Great Eastern Expedition that greatly expanded our territories, guided by the Yatagarasu the crow god. As this divine warrior once conquered in the name of the gods, so shall we."

 JAP_yatagarasus_guidance: "Yatagarasu's Guidance"
 JAP_yatagarasus_guidance_desc: "The three-legged crow god Yatagarasu guided Jimmu on his great conquest of Yamato and Nara, as a part of divine intervention in human affairs. As we are in dire need of guidance ourselves, we should name our new systems after this god of guidance."

 JAP_the_jeweled_spear_has_struck: "The Jeweled Spear has Struck"
 JAP_the_jeweled_spear_has_struck_desc: "The heavenly jeweled spear was once used by the genesis gods Izanagi and Izanami to raise the first landmass from the sea. Just as they once used the planted spear to claim new land, so shall we. The time has come to see where the heavenly spear will once again strike."
 JAP_the_jeweled_spear_has_struck_tt: "Unlocks decision to claim §YAsian§! states and gain §YWargoals§! against their owners. We can target a country to claim at a time, upon which we need to occupy all existing claimed states to claim more."

 JAP_hakko_ichiu: "Hakko Ichiu" # Hakkō Ichiu
 JAP_hakko_ichiu_desc: "All of the world must be united under one roof! We have the divine right to do so under our rule, as ordained in the Nihon Shoki. At the time of his ascension, Emperor Jimmu proclaimed: 'I shall cover the eight directions and make them my abode'. The time has come to finally fulfill his wish!"
 JAP_hakko_ichiu_tt: "Unlocks decisions to integrate §YAsian§! states that are either §YOwned§! by us, or §YControlled and Claimed§! by us"

 JAP_embodying_empress_jinguu: "Embodying Empress Jingu" # Embodying Empress Jingū
 JAP_embodying_empress_jinguu_desc: "Just as Empress Nagako's husband was murdered, so was Empress Jingū's. She went on a campaign of revenge, then turned her attention to a promised land. After three years she vanquished her foes, and returned triumphant. We should continue this legend, and see it through to its end."

 JAP_to_reach_princess_kaguya: "To Reach Princess Kaguya"
 JAP_to_reach_princess_kaguya_desc: "In the Tale of the Bamboo Cutter, Kaguya-hime, a princess from the Moon is discovered as a baby inside the stalk of a glowing bamboo plant. At the tale's end, Kaguya-hime reveals her celestial origins and returns to the Moon. Now that the technology is available to us, we must do all in our power to reach her once more."

 JAP_to_rival_zheng_yi_sao: "To Rival Zheng Yi Sao"
 JAP_to_rival_zheng_yi_sao_desc: "Zheng Yi Sao was a legendary Chinese pirate leader active in the South China Sea, being the most successful female pirate in history. We must live up to and even surpass this legend, in the name of the great Empress Nagako!"

 JAP_amaterasus_aramitama: "The Weapons of Amaterasu's Aramitama"
 JAP_amaterasus_aramitama_desc: "One of the gods that aided Jingū in her campaigns against the Korean kingdoms was the violent spirit of Amatereasu, Tsukisakaki Izu no Mitama Amazakaru Mukatsuhime no Mikoto. This spirit held the great power of the Sun Goddess, something we should endeavor to harness for ourselves!"

 JAP_okadas_military_purge_speech: "Okada's Military Purge Speech"
 JAP_okadas_military_purge_speech_desc: "The military has gone too far this time. If the countless assassinations and attempted ousting of our government by fringe elements weren't enough, they now also seek to use the recent incident to strengthen their own power and wrest control of our nation away from its people. It is time Okada made it clear who governs the state, and takes action to oppose the growing power of the military."
 JAP_okadas_military_purge_speech_tt: "§RThis will lead to an escalation of the conflict between the Government and the Military, which can only be resolved by repealing the Peace Preservation Law!§!"

 JAP_ministry_of_commerce_and_industry: "Ministry of Commerce and Industry"
 JAP_ministry_of_commerce_and_industry_desc: "In order to get a better overview of our finances, we should expand the Ministry of Commerce and Industry and ensure that they have all the resources they need to properly perform their tasks."

 JAP_continue_takahashi_korekiyos_policies: "Continue Takahashi Korekiyo's Policies"
 JAP_continue_takahashi_korekiyos_policies_desc: "Viscount Takahashi Korekiyo saved our nation from the Great Depression, and ensured that the effects of it would no longer be felt in our economy. To achieve this however, he made budget cuts to the military's finances, something that has proven to be an unpopular move for many. We must follow in his footsteps!"

 JAP_increase_armament_spending: "Increase Armament Spending"
 JAP_increase_armament_spending_desc: "Viscount Takahashi Korekiyo may have done much for our economy, but he has left us ill-prepared for the wars to come. We must remedy this fact, and reinvest into our growing military industries."

 JAP_approach_mitsui: "Approach Mitsui"
 JAP_approach_mitsui_desc: "The Mitsui zaibatsu traces its origins back to the Edo period, nowadays being one of the largest industrial corporations within our country. We must ensure their support for our government, so that we can most effectively utilize their services."
 JAP_reduce_zaibatsu_focus_cost_tt: "Taking §Y$JAP_sea_guide_the_zaibatsus$§! or §Y$JAP_democratic_work_with_the_zaibatsus$§! will reduce the time this focus takes down to §G35§! days."

 JAP_approach_mitsubishi: "Approach Mitsubishi"
 JAP_approach_mitsubishi_desc: "The Mitsubishi company was initially established as a shipping firm in the early Meiji era. Having expanded to most industrial sectors, they today control large parts of all military industries within our country. We must ensure their support for our government, so that we can most effectively utilize their facilities."

 JAP_approach_sumitomo: "Approach Sumitomo"
 JAP_approach_sumitomo_desc: "The Sumitomo zaibatsu traces its roots to a bookshop in Kyoto, though copper refining made the company famous. Today they specialize in mineral extraction, as well as banking. We must ensure their support for our government, so that we can most effectively utilize their assets."

 JAP_approach_yasuda: "Approach Yasuda"
 JAP_approach_yasuda_desc: "Yasuda zaibatsu traces its origins to the Meiji era, and has been doing banking ever since it was first founded. Being the body of the Yasuda bank, they are now intrinsically linked with all financial sectors within our nation. We must ensure their support for our government, so that we can most effectively utilize their vast wealth."

 JAP_fund_the_riken_institute: "Fund the RIKEN Institute"
 JAP_fund_the_riken_institute_desc: "Founded in 1917 during the Taishō era, the Institute of Physical and Chemical Research is currently controlled by the Riken Concern, a zaibatsu which currently controls about 121 factories and 63 companies. Under Viscount Masatoshi Ōkōchi, we should endeavor to expand the institute further, so that we can conduct our atomic research program there."
 JAP_fund_the_riken_institute_tt: "If the $JAP_zaibatsu_faction$ is at least $JAP_imperial_influence_tier_3$, also gain §G1§! §YNuclear Research Facility§!"

 JAP_build_the_nishotaki_and_miyanaka_dams: "Build the Nishotaki and Miyanaka Dams"
 JAP_build_the_nishotaki_and_miyanaka_dams_desc: "The new factories and facilities in our nation require more electricity than we are currently capable of affordably producing. We must establish new hydroelectric dams, so that we can generate electricity without burning our precious coal stockpiles."

 JAP_establish_synthetic_fuel_joint_venture: "Establish Synthetic Fuel Joint Venture"
 JAP_establish_synthetic_fuel_joint_venture_desc: "Since the 20s, we have had joint ventures with Germany to establish synthetic resource extraction centers for coal and oil. We should broaden our horizons, and look to increase this cooperation with the western powers, so that we can finally become self-sufficient."
 JAP_establish_synthetic_fuel_joint_venture_tt: "If a §YWestern Major§! country has §Yguaranteed§! or has at least §Y75§! Opinion of §Y[ROOT.GetNameDef]§!, [ROOT.GetNameDef] receives an additional $cat_synth_oil$ technology bonus and §Y$synthetic_refinery$§!"

 JAP_establish_nippon_hassoden: "Establish Nippon Hassoden"
 JAP_establish_nippon_hassoden_desc: "In order to increase our government control over the national electricity supply, and for the ability to regulate the usage, we should establish the Japan Electric Generation and Transmission Company to regulate the electricity industry. This will be easily achieved through the merger of existing electric power companies."

 JAP_new_industrial_city_development_policy: "New Industrial City Development Policy"
 JAP_new_industrial_city_development_policy_desc: "The national land planning committee has developed a plan for establishing new cities centered around military supply facilities for the army and navy, munitions factories and related facilities developed, and large-scale urban planning to support these industries. We should invest in this initiative."

 JAP_establish_housing_corporation: "Establish Housing Corporation"
 JAP_establish_housing_corporation_desc: "In order to provide housing throughout the country to all those who need it, we must establish a corporation with the goal of building tens of thousands of housing units for laborers, and many rental properties for carpenters and citizens."

 JAP_central_agricultural_association: "Central Agricultural Association"
 JAP_central_agricultural_association_desc: "Our many scattered agricultural organizations need to be consolidated into one if we wish to solve the bottlenecks in our supply chains. To ensure this is done, we should task Sengoku Kotaro to establish the Central Agricultural Association as outlined in the Agricultural Organizations Law."

 JAP_the_five_great_cities: "The Five Great Cities"
 JAP_the_five_great_cities_desc: "The cities of Kyoto, Osaka, Yokohama, Kobe, and Nagoya have been given special designations that provide them with various special provisions that are not available to ordinary cities, in order to aid in their industrialization and urbanization process, with the ultimate goal of becoming special cities independent from prefectures. We should increase our investments into this initiative."

 JAP_resource_security: "Resource Security"
 JAP_resource_security_desc: "Our ambitious goals of becoming fully self-sufficient have finally borne fruit! Our nation has become abundantly rich with natural resources, which will only strengthen us further - making us unstoppable!"

 JAP_ship_management_committee: "Ship Management Committee"
 JAP_ship_management_committee_desc: "With the recent ratification of the Wartime Shipping Control Order, we can authorize the establishment of a special corporation in charge of managing the shipping industry to control it and cooperate in the implementation of national policies regarding shipping in order to maximize the full potential of the shipping industry in wartime."
 JAP_convoy_production_cost_tt: "[JAPGetConvoyProductionCostBonusText]"
 JAP_ship_management_committee_tt: "§Y$convoy_1$§!:\n   £production_cost Production Cost: §G-15.00%§!."

 JAP_danganressha: "The Bullet Train Plan" # Danganressha
 JAP_danganressha_desc: "The Ministry of Railways has approved the so called Danganressha plan, in which broad gauge railways are to be laid next to the standard gauge ones, on which transport trains will be able to travel as fast as a bullet. The railway pioneer Yasujiro Shima and his son have promised to aid in the development of this plan."

 JAP_ministry_of_colonial_affairs: "Ministry of Colonial Affairs"
 JAP_ministry_of_colonial_affairs_desc: "Starting out initially as the Hokkaidō Colonization Office, the ministry has already come a long way. We must expand its responsibilities so that it can properly administer Nan'yō, Chōsen, Karafuto, Kantō and Taiwan. One day, may these lands be referred to by all as Japanese!"

 JAP_manchuria_five_year_plan: "Manchuria Industrial Five Year Plan"
 JAP_manchuria_five_year_plan_desc: "While our islands are scarce in usable land, our mainland possessions are not. What we cannot build up ourselves, we can build up on the mainland, instead. We will begin a large-scale industrialization program for [MAN.GetNameDef]."

 JAP_establish_manchuria_airplane_manufacturing_company: "Establish Manchuria Airplane Company"
 JAP_establish_manchuria_airplane_manufacturing_company_desc: "In order to produce our equipment closer to where the resources for them are being extracted, the Nakajima Aircraft Company has offered to open a subsidiary under our supervision in Manchuria that they currently refer to as Manshū. We must support this brilliant idea."

 JAP_eastern_road_and_steel_expansion: "Eastern Road and Steel Expansion"
 JAP_eastern_road_and_steel_expansion_desc: "In order to facilitate the expansion of our mines and industries in Manchuria, we should found the Eastern Road Development Corporation. Once this has been accomplished, mining stations will be set up in Tiechangzi, Wudaojiang, and Shirengou, and iron ore mining offices will be set up in Dalizi and Qidaogou."

 JAP_sea_promote_japanese_settlement: "Promote Japanese Settlement"
 JAP_sea_promote_japanese_settlement_desc: "By settling our own people in Manchuria, we can increase the work force and thereby create more opportune locations for factories. The people moving there can also produce agricultural goods that can be sent back to the home islands."

 JAP_construct_the_sui_ho_dam: "Build the Sui-ho Dam"
 JAP_construct_the_sui_ho_dam_desc: "In order to provide enough energy for our industries in the Manchurian Liaoning Province, we should construct the Suihō gravity dam. Our engineers have drawn up plans for what will be the largest in all of Asia, with plans for contracting the Yalu Hydroelectric Company and Pyeongbuk Railway company to achieve this."

 JAP_the_shuilikeng_power_plant: "The Shuilikeng Power Plant"
 JAP_the_shuilikeng_power_plant_desc: "Our development of Taiwan is going ahead as planned, though the issue of power generation is becoming ever more pressing. This has been partially alleviated by the construction of hydroelectric power plants such as the Menpaitan Power Plant. We should take a page out of our past engineers' books, and continue building up these dams and stations across the island."

 JAP_develop_the_south_seas_mandate: "Develop the South Seas Mandate"
 JAP_develop_the_south_seas_mandate_desc: "The Japanese Mandate for the Governance of the South Seas Islands, given to us by the League of Nations after the Great War is a vast and largely unexplored territory, ripe for exploitation. If we make sure to develop these regions and specialize them in providing our people with their riches, the Nan'yō Government that governs the region may even be able to sway the locals to properly integrate into our state."

 JAP_build_up_korean_industries: "Build up Korean Industries"
 JAP_build_up_korean_industries_desc: "We should make concentrated efforts to build up the industrial base in the Korean peninsula, especially in the areas of heavy industry and munitions. After all, these will be invaluable in any upcoming wars with China or the westerners. This policy was initially proposed by Kazushige Ugaki, and we should continue down this path."

 JAP_increase_agricultural_export: "Increase Agricultural Export"
 JAP_increase_agricultural_export_desc: "Ever since our acquisition of the territory, Korea has functioned as a breadbasket for our empire. We should increase our efforts for expanding this field, so that their food can be exported all across the realm."

 JAP_hydroelectric_dams_in_korea: "Hydroelectric Dams"
 JAP_hydroelectric_dams_in_korea_desc: "The industrialization and electrification of Korea will come to an abrupt halt unless we intervene and do something about the situation. We should construct new gravity dams across the region, and our engineers at the Han River Hydroelectric Company have already drawn up intricate plans for the construction of a dam they dub the Hwacheon Dam."

 JAP_prepare_for_peninsular_warfare: "Prepare for Peninsular Warfare"
 JAP_prepare_for_peninsular_warfare_desc: "In the case that we find ourselves at war and on the retreat, the Korean Peninsula would likely have to be our final holdout on the continent. We should make preparations so that we are able to hold this region, should such a worst-case scenario ever occur."

 JAP_establish_the_japanese_korean_army: "Expand the Japanese Korean Army"
 JAP_establish_the_japanese_korean_army_desc: "Ever since 1904, the Chōsen-gun has operated as a garrison force in Korea, but hasn't seen much combat outside of the invasion of Manchuria in 1931. We should revoke the treaties that bind our Korean governorate in an effort to expand this army, so that it may be used as a proper fighting force."

 JAP_increase_crop_yields: "Increase Crop Yields"
 JAP_increase_crop_yields_desc: "The South Seas islands have a large amount of coconut, a lucrative potential cash crop. We should encourage monopolies that pair private initiative with government capital. By also contracting the Nan'yō Kōhatsu, sugar plantations, sugar mills, bananas, pineapples, taro, manioc, coffee and other tropical farming products can be grown, putting the islands on a par with Taiwan in terms of production."

 JAP_improve_agricultural_output: "Improve Agricultural Output"
 JAP_improve_agricultural_output_desc: "The industrial production in Taiwan is set to exceed the agricultural production on the island. Though this benefits our industries, it is far from ideal, seeing as the agricultural exports from Taiwan are of great importance for keeping our people happy and supplying our military. We must remedy this at once!"

 JAP_upgrade_the_oriental_development_company: "Expand the Oriental Development Company"
 JAP_upgrade_the_oriental_development_company_desc: "The ODC currently has nine active branches, operating in nearly all of our overseas territories. They serve a crucial role in guiding the progress of the regions in a direction that pleases our ambitions, and steer the industrial and agricultural developments to aim for efficiency above all else. To improve our colonies, we must therefore look to expanding this company, and ensuring it has all the resources it needs."

 JAP_the_imperial_defense_plan: "[JAP_the_imperial_defense_plan_key]"
 JAP_the_imperial_defense_plan_imperial: "The Imperial Defense Plan"
 JAP_the_imperial_defense_plan_national: "The National Defense Plan"
 JAP_the_imperial_defense_plan_desc: "In order to protect the state, we must formulate a new plan for proactive defense. All wars will be won by sudden large-scale decisive strikes, avoiding prolonged wars and forcing our enemies to give in to our demands."
 JAP_first_strike_principle_tt: "When §Y[ROOT.GetNameDef]§! §Rdeclares war§! on a §Yneighboring country§!, or a neighboring country of a subject, gain for §Y90 days§!:\n §Y$JAP_first_strike_principle_dm$§!\n $MODIFIER_ATTACK_BONUS_AGAINST_A_COUNTRY$: §G+10.0%§!\n  $MODIFIER_BREAKTHROUGH_BONUS_AGAINST_A_COUNTRY$: §G+10.0%§!"
 JAP_kantai_kessen_tt: "When §Y[ROOT.GetNameDef]§! §Rdeclares war§! on a country with §Y$capital_ship$§!, gain for §Y180 days§!:\n §Y$JAP_kantai_kessen_dm$§!\n  Capital Ship Attack Against Country: §G+10.0%§!\n  Spotting Speed Against Country: §G+10.0%§!"
 JAP_first_strike_blocked_due_to_kwantung_army_tt: "Due to the Kwantung Army's §RUnplanned Offensive§!, we will not gain the §Y$JAP_first_strike_principle_dm$§! bonus"

 JAP_divert_naval_guns_to_the_army: "Divert Naval Guns to the Army"
 JAP_divert_naval_guns_to_the_army_desc: "In order to allow the land forces to utilize heavy weaponry such as railway guns and tanks, we must divert parts of the naval gun production to the army."
 JAP_divert_naval_guns_to_the_army_tt: "Create §Y2 $railway_gun_equipment_1$§! units in [ROOT.capital.GetName]."

 JAP_expand_kawagoe_army_arsenal: "Expand Kawagoe Army Arsenal"
 JAP_expand_kawagoe_army_arsenal_desc: "Our arms industry is currently struggling to keep up with the production demands to ensure our army is capable of combat on a modern battlefield. We should expand the Kawagoe army arsenal in Saitama in order to improve our chances of matching supply with the demand."

 JAP_reform_the_army: "Reform the Army"
 JAP_reform_the_army_desc: "Count Hisaichi Terauchi, a general rapidly climbing the ranks of our military, has proposed for a revision to our army doctrines. He sees the old grand assault doctrines as outdated, claiming that a more mobile type of warfare will dominate the future battlefields. We should heed his advice, and make sure we do not fall behind the times."

 JAP_rely_on_supremacy_of_the_will: "Rely on Infantry Offensives"
 JAP_rely_on_supremacy_of_the_will_desc: "General Hideki Tōjō once proposed that wars should be won through decisive preemptive strikes, and battles through glorious mass charges and supremacy of will. We should support this idea, as it suits our current military doctrine well."

 JAP_rethink_armor_doctrine: "Rethink Armor Doctrine"
 JAP_rethink_armor_doctrine_desc: "Hisaichi Terauchi has come to a dire conclusion. Our current armor and land vehicle designs are ill equipped to fight against anything other than light infantry, and will be decimated if they ever face off against western armor. We should remedy this oversight as soon as possible!"

 JAP_foreign_tank_modernization_cooperation: "Foreign Tank Modernization Initiative"
 JAP_foreign_tank_modernization_cooperation_desc: "In order to beat the west, we must first study their designs, and through that learn how to overcome them. We should seek friendship with one of the western powers, so that we may eventually be able to produce tanks that even they will marvel at."
 JAP_foreign_tank_modernization_cooperation_tt: "A §YWestern Major§! country has §Yguaranteed§! or is in a §YFaction§! with §Y[ROOT.GetNameDef]§!"
 JAP_foreign_tank_modernization_cooperation_2_tt: "Unlocks the MIO trait §Y$JAP_mio_trait_foreign_research_and_development_cooperation$§! for all §YTank Designers§!. §RIt can however only be applied to one of them§!."

 JAP_domestic_tank_modernization_program: "Domestic Tank Modernization Program"
 JAP_domestic_tank_modernization_program_desc: "We must learn from our mistakes, and ensure that our armor can survive anti-tank weaponry, else our forces will be doomed to failure. This should not be done by relying on the designs of the western powers, but on the ingenuity of the great [ROOT.GetAdjective] people."

 JAP_the_ultimate_tank: "The Ultimate Tank"
 JAP_the_ultimate_tank_desc: "Our engineers have come up with a brilliant idea. Instead of fielding vast amounts of smaller vehicles, we should aim to build metal behemoths, ones that can crush our foes with only minimal support. Their first draft is a vehicle they refer to as the O-I tank, and we should get working on turning this vision into reality as soon as possible."
 JAP_the_ultimate_tank_tt: "\nOnce §Y$super_heavy_tank_chassis$§! technology is researched:\n"

 JAP_prepare_the_northern_front: "Prepare the Northern Front"
 JAP_prepare_the_northern_front_desc: "The Kwantung Army has been itching to get into a proper fight against [SOV.GetNameDef] for a very long time, but has lacked the military infrastructure that is required for this to be a success. We should invest in the expansion of roads and railways in Manchuria, so we may eventually be successful in driving the [SOV.GetAdjective]s out of Siberia."

 JAP_enact_the_national_conscription_law: "Enact the National Conscription Law"
 JAP_enact_the_national_conscription_law_desc: "It has been decreed, that every eligible [ROOT.GetAdjective] man be sought out and conscripted into the army. We should dispatch recruiters to even the most remote of villages, so that we can rapidly enlist more men."

 JAP_instill_the_spirit_of_bushido: "Instill the Spirit of Bushido"
 JAP_instill_the_spirit_of_bushido_desc: "Through State Shinto and the traditional ideas of morality known as Bushido, we will be able to instill in the people the need to sacrifice oneself for the good of the state and the Imperial family."
 JAP_instill_the_spirit_of_bushido_tt: "Enables Tactic: §Y$tactic_grand_banzai_charge$§!"

 JAP_adopt_new_assault_doctrine: "Adopt New Assault Doctrine"
 JAP_adopt_new_assault_doctrine_desc: "General Shunroku Hata has proposed a new way to decisively defeat the enemy in battle. By employing large amounts of artillery, we should be able to shell the enemy into submission, and will then only have to charge the demoralized and shattered remnants to seal the deal."

 JAP_develop_lethal_infantry_equipment: "Develop Lethal Infantry Equipment"
 JAP_develop_lethal_infantry_equipment_desc: "The army has made it clear to us how outdated the weapons currently in their possession are, and are requesting something be done about it. We should make large investments into developing more modern infantry equipment, so that we may never again lose a war."
 JAP_develop_lethal_infantry_equipment_tt: "If the $JAP_army_faction$ is at least $JAP_imperial_influence_tier_3$, also gain:\n"

 JAP_develop_sophisticated_artillery_equipment: "Develop Sophisticated Artillery Equipment"
 JAP_develop_sophisticated_artillery_equipment_desc: "The army has made it clear to us how outdated the weapons currently in their possession are, and are requesting something be done about it. We should make large investments into developing more modern artillery guns, so that we won't have to charge the enemy until they have practically already surrendered."

 JAP_expand_the_irago_proving_ground: "Expand the Irago Proving Ground"
 JAP_expand_the_irago_proving_ground_desc: "In order to better dominate the battlefield, we should expand the Irago proving round where we test new and experimental weapons. There, we may be able to develop tools of warfare that will bring all of our enemies to heel."

 JAP_sea_mountaineers: "Establish Mountaineer Regiments"
 JAP_sea_mountaineers_desc: "Our army has realized that it will not be able to penetrate the mountainous regions of southern and western China unless something drastic is done. They have therefore requested that special mountaineer brigades be established, so that they may lead the charge and penetrate the enemy lines."

 JAP_jungle_adaptation: "Jungle Adaptations"
 JAP_jungle_adaptation_desc: "Our army has realized that it will not be able to penetrate the jungle-clad regions of Burma and Greater Indonesia unless something drastic is done. They have therefore requested that special jungle divisions be established, so that they may lead the charge and penetrate the enemy lines."

 JAP_army_weapons_administration_headquarters: "Army Weapons Administration HQ"
 JAP_army_weapons_administration_headquarters_desc: "In order to unify the manufacturing, supply, research, development, testing, and training of the Army's weapons, we should establish the Army Weapons Administration Headquarters. By doing this, our industries will hopefully stand a chance against juggernauts like [SOV.GetNameDef] and [USA.GetNameDef]."
 JAP_army_weapons_administration_headquarters_tt: "If the $JAP_army_faction$ is at least $JAP_imperial_influence_tier_3$, also gain §G1§! §YLand Warfare Facility§!"

 JAP_pivot_towards_defensive_measures: "Pivot Towards Defensive Measures"
 JAP_pivot_towards_defensive_measures_desc: "The war has developed not necessarily to our favor. It is becoming ever more plausible that our enemies land on the home islands, something we are currently ill equipped to combat. We should set out to solve this issue, lest we experience a century of humiliation of our own making!"

 JAP_strenghten_the_supply_lines: "Strengthen the Supply Lines"
 JAP_strenghten_the_supply_lines_desc: "Our supply lines are stretched thinner than we can handle, and our troops are suffering losses as a result. We must resolve this situation if we wish for our successes to continue, as time is rapidly running out before our troops will falter and fall."

 JAP_ni_go_nuclear_project: "Ni-Go Nuclear Project"
 JAP_ni_go_nuclear_project_desc: "The Army Committee has set up an experimental project at RIKEN, something they dub the Ni-Go project. Its aim is to separate uranium-235 by thermal diffusion, ignoring alternative methods such as electromagnetic separation, gaseous diffusion, and centrifugal separation. Hopefully we will be able to learn how to harness this for a military purpose soon."

 JAP_establish_showa_aircraft_idnsutry: "Establish Showa Aircraft Industry"
 JAP_establish_showa_aircraft_idnsutry_desc: "We have received a request for permission to establish the Shōwa Hikōki Kōgyō Kabushiki-gaisha in Akishima, Tokyo. This company wishes to build military aircraft to provide to our armed forces. We should approve their request, and have them get working on providing us with aviation equipment immediately."

 JAP_develop_new_fighters: "Develop New Fighters"
 JAP_develop_new_fighters_desc: "A new design by Mitsubishi may well prove to be the most capable carrier-based fighter aircraft designed to date. Unparalleled maneuverability, coupled with decent range, means that the design will likely last us for years. We should begin prototyping and production immediately."

 JAP_modern_bombers: "Modern Bombers"
 JAP_modern_bombers_desc: "A modernized tactical bomber force is key to support our military on the battlefield. We should therefore order both the army and the navy to begin development of planes capable of tactical support for our ground forces."

 JAP_improve_the_type_91_aerial_torpedo: "Improve the Type 91 Aerial Torpedo"
 JAP_improve_the_type_91_aerial_torpedo_desc: "We should seek to develop torpedoes specialized in hitting ships in shallow waters, to improve our port-striking capabilities. These aerial torpedoes will be inspired by our most advanced torpedo, the Long Lance, and will bring us the fruits of victory faster than we may have ever dreamed of."

 JAP_7075_aluminium_alloy: "7075 Aluminum Alloy"
 JAP_7075_aluminium_alloy_desc: "Range alone will do us no good if our models cannot compete with the enemy when they arrive. We must produce craft with superior agility, so they may never be outmaneuvered. Our engineers at Mitsubishi have developed a new Aluminum Alloy that will revolutionize airplane construction as we know it."

 JAP_escort_efficiency: "Invest in Aerial Escorts"
 JAP_escort_efficiency_desc: "We must maintain superiority over our enemies in all areas, including air warfare, lest our bombers and transports be intercepted and brought down. Modernized fighter planes are essential to achieve this, and the key to future victories."

 JAP_sea_sturdy_aircraft: "Sturdy Aircraft"
 JAP_sea_sturdy_aircraft_desc: "Agility and range are both essential, but are not the only factors for determining our success in the skies. Should our planes be thin as paper, we would lose before any war had even started. We must therefore invest in the development of stronger air-frames and thicker armor, so that we may dominate the skies for years to come."
 JAP_sea_sturdy_aircraft_tt: "Reduces the chance of targeted air attacks against certain characters"

 JAP_sea_long_operational_range: "Long Operational Range"
 JAP_sea_long_operational_range_desc: "As much as we may desire quick victories, wars are not easily won through direct military confrontations alone. The distances involved in warfare in the Pacific theater are vast, and so we need models capable of bridging those distances if we wish to succeed."

 JAP_project_z_bomber_project: "Z Bomber Project"
 JAP_project_z_bomber_project_desc: "Our enemies' capitals lie far away from us, making it difficult to achieve the early decisive strike we need to quickly end our wars. We must therefore construct vehicles capable of reaching even the American East Coast if needed, and invest in new strategic bomber models that can destroy the enemy's industry behind the lines."

 JAP_adopt_new_air_doctrine: "Adopt New Air Doctrine"
 JAP_adopt_new_air_doctrine_desc: "Now that we have faced off against enemies with the same technological capabilities as ourselves, we have realized that we must also modernize our combat doctrines to keep up."

 JAP_the_divine_wind: "The Divine Wind"
 JAP_the_divine_wind_desc: "Kamikaze, the tactics of the Special Attack Unit, have changed suicide attacks from an improvised last measure to an established doctrine. With new planes, essentially manned missiles, these attacks will be unstoppable."

 JAP_sea_unify_the_air_forces: "Unify the Air Forces"
 JAP_sea_unify_the_air_forces_desc: "For too long, have we been plagued by separate research and development of aviation between the army and the navy. We must unify these programs to ensure both uniformity of armament and better use of our limited research resources."
 JAP_sea_unify_the_air_forces_tt: "Unlocks the MIO trait §Y$JAP_mio_trait_unified_research_and_development$§! for all §YPlane Designers§!. §RIt can however only be applied to one of them§!."
 JAP_sea_unify_the_air_forces_2_tt: "Replace §Y$JAP_army_and_naval_air_services_dm$§! with §Y$JAP_japanese_airforce_dm$§!, effective change:"

 JAP_improved_radio_communications: "Improve Radio Communications"
 JAP_improved_radio_communications_desc: "Our radios are currently in a terrible shape, and as a result our formations often break up due to bad communications and lack of signal in deep jungles and on remote islands. We must modernize our equipment and construct new radio towers so that this won't keep happening."

 JAP_combined_arms: "Combined Arms"
 JAP_combined_arms_desc: "Coordination between our air and land forces is the key to success. In order to provide better support and clear the battlefield of any obstacles our army may face, we should invest in combined arms tactics that allow our planes to work in tandem with our other branches."

 JAP_sea_jet_prototypes: "Imperial Weapon No.2"
 JAP_sea_jet_prototypes_desc: "The future of aviation does not lie with propellers. We must look at jet propulsion for improved capabilities for our aircraft. Our engineers have dubbed the project to construct this new experimental plane the Imperial Weapon No.2, with the model being referred to as the Kikka."

 JAP_rockets_development: "Rocket Developments"
 JAP_rockets_development_desc: "Hideo Iwakuro has had many bright ideas regarding guided air-to-surface missiles and surface-to-air anti-aircraft missiles. We should promote his ideas, and develop new forms of rocketry that will be able to aid us in our future victories."

 JAP_expand_hiratsuka_navy_arsenal: "Expand Hiratsuka Navy Ammunitions Arsenal"
 JAP_expand_hiratsuka_navy_arsenal_desc: "The Hiratsuka Naval Ammunitions Arsenal founded in 1905 has potential to be expanded greatly. They will be able to specialize different plants for design and engineering, including machine gun ammunition, naval artillery shells, solvent recovery, and nitroglycerin production."
 JAP_expand_hiratsuka_navy_arsenal_tt: "Has either left the §YLondon Naval Treaty§!, or an §YEscalator Clause has been Invoked§!"

 JAP_expand_navy_technical_department: "Expand the Navy's Technical Department"
 JAP_expand_navy_technical_department_desc: "We must issue new estimates for the size of the increase to our navy, and, thereby, the dockyard facilities that will be required to bring about this increase. The first step to bringing our facilities in line with modern requirements will be to expand the navy's technical department."

 JAP_prepare_the_southern_front: "Prepare the Southern Fronts"
 JAP_prepare_the_southern_front_desc: "A war in the pacific will involve naval landings to a large degree. The Special Naval Landing Forces require expansion if they are to be up to the task. Alongside this, it will prove worthwhile to invest in our marine paratroopers, as they will be able to capture strategic locations and islands before our main forces make it to the location."
 JAP_prepare_the_southern_front_tt: "When [ROOT.GetNameWithFlag] §Rdeclares war§! on a country that controls a §YSouth East Asian State§!:"

 JAP_focus_on_aircraft_carriers: "Focus on Aircraft Carriers"
 JAP_focus_on_aircraft_carriers_desc: "Battleships are the relics of a bygone age. We must look to the future, and the future is aviation. Aircraft carriers will allow us to project that air power across the Pacific."

 JAP_balanced_naval_approach: "Balanced Naval Approach"
 JAP_balanced_naval_approach_desc: "We must avoid building ourselves into a corner if it turns out that either battleships or carriers are ineffective against our foes. We should therefore keep a balanced naval approach, and invest in both sectors."

 JAP_sea_battleship_initiative: "Battleship Initiative"
 JAP_sea_battleship_initiative_desc: "With our superior battleship designs, we require only one decisive engagement to decide the naval war. must ensure our battlefleet is optimized to engage decisively and secure victory as swiftly as the wind."

 JAP_sea_heavier_naval_guns: "Heavier Naval Guns"
 JAP_sea_heavier_naval_guns_desc: "It seems that our adversaries have invested heavily into armor for their naval vessels. We must ensure that we can keep up with their development and pierce their hulls. To that end, investments into heavier naval gunnery seem prudent."

 JAP_sea_bigger_better_yamato: "Tsushima Class Battleships"
 JAP_sea_bigger_better_yamato_desc: "As we are not rich in resources, we must ensure we put it to best use. We will build the most powerful battleships ever put on the surface of the planet, capable of defeating any enemy in a head-on engagement. With this, our enemies will bow before us, or cease to exist."

 JAP_yokosuka_naval_air_technical_arsenal: "Yokosuka Naval Air Technical Arsenal"
 JAP_yokosuka_naval_air_technical_arsenal_desc: "The Yokosuka Naval Air Technical Arsenal will be key in providing the most modern airplanes for our new carrier-fleet. It will focus on creating better designs, to be mass-produced by companies like Aichi kokuki, Kyūshū hikoki Kabushiki-kaisha and assembled at the Hiro Naval Arsenal."

 JAP_establish_the_mine_warfare_force: "Establish the Mine Warfare Force"
 JAP_establish_the_mine_warfare_force_desc: "It has come to our attention that the western nations are using naval mines as a means of controlling the seas. We should take after these ideas, though not without establishing a force that will also be in charge of keeping track of these and minesweeping waters whenever needed."

 JAP_akizuki_class_destroyers: "Akizuki Class Destroyers"
 JAP_akizuki_class_destroyers_desc: "We require highly capable multipurpose platform ships, with strong anti-aircraft screening abilities to assign to our carrier-groups and battlefleets. Our engineers have thus begun working on an improvement to the Yūgumo class destroyers, with a new class they refer to as the Akizuki class."

 JAP_form_the_kido_butai: "Form the Kido Butai" # Form the Kidō Butai
 JAP_form_the_kido_butai_desc: "To maximize offensive striking power we will combine the largest concentration of aircraft carriers the world has ever seen into one battlegroup. By developing the doctrines required to enable concerted offensive operations in this form, our enemies will stand no chance against our superiority in naval aviation."
 JAP_form_the_kido_butai_tt: "The success chance for the Pearl Harbor §YRaid§! on §Y[USA.GetNameWithFlag]§! will increase"

 JAP_nationalize_suzuka_naval_arsenal: "Nationalize Suzuka Naval Arsenal"
 JAP_nationalize_suzuka_naval_arsenal_desc: "The Suzuka Naval Arsenal is a production facility for aviation ordnance, light arms, and munitions for the navy. We should nationalize this facility, so that we can control the expansion of it, and establish new naval repair yards at the site."

 JAP_nationalize_fujinagata_shipyards: "Nationalize Fujinagata Shipyards"
 JAP_nationalize_fujinagata_shipyards_desc: "The Fujinagata Shipyards are an important shipyard and railroad car manufacturer in Osaka, being of strategic importance to our war effort. In order to expand the facilities and conscript more workforce for them, we should endeavor to nationalize these shipyards."

 JAP_naval_armaments_program: "Naval Armaments Program"
 JAP_naval_armaments_program_desc: "In order for our shipyards and industries to keep up with our ever growing ambitions, our navy has drafted new expansions plans as part of the Rapid Naval Armaments Supplement Programme. This includes new warships, and has the goal to extend the navy to at least 293 maritime vessels."
 JAP_naval_armaments_program_tt: "With §Y$JAP_focus_on_aircraft_carriers$§! completed: Create Carrier §Yvariant§! and §Y4 production lines§! of the §YShokaku Class§!\nWith §Y$JAP_balanced_naval_approach$§! completed: Create Carrier and Super Battleship §Yvariants§! and §Y2 production lines§! of both the §YShokaku Class§! and the §YYamato Class§!\nWith §Y$JAP_sea_battleship_initiative$§! completed: Create Super Battleship §Yvariant§! and §Y4 production lines§! of the §YYamato Class§!\n"

 JAP_radio_guided_missiles: "Heat Seeking Missiles"
 JAP_radio_guided_missiles_desc: "The Imperial Japanese Army Ordnance Board has made great strides in the development of guided weapons. They are close to making a breakthrough regarding free falling, infra-red guided, gyro-stabilized missile, intended to be dropped from airplanes onto shipping targets. This new weapons has been dubbed the Ke-Go."

 JAP_assure_superior_naval_quality: "Assure Superior Naval Quality"
 JAP_assure_superior_naval_quality_desc: "While numbers matter, we must not let the enemy possess any ships more powerful than our greatest ones. The Yamato has been a good first step, but we must take these ideas even further."

 JAP_seek_strength_in_numbers: "Seek Strength in Numbers"
 JAP_seek_strength_in_numbers_desc: "One ship isn't enough to win an engagement. We need to diversify our fleets, and expand upon our numbers instead of simply focusing on quality. After all, quantity is a quality of its own."
 JAP_seek_strength_in_numbers_tt: "Unlocks the MIO trait §Y$JAP_mio_trait_strength_in_numbers$§! for all §YNaval Designers§!. §RIt can however only be applied to one of them§!."

 JAP_secure_the_sea_lanes: "Secure the Sea Lanes"
 JAP_secure_the_sea_lanes_desc: "Our fleets require the most modern of escorts to operate unhindered by enemy submarines and torpedo boats. Only by investing in this will our transports be able to safely make it to their destinations."

 JAP_fix_flawed_naval_designs: "Fix Flawed Designs"
 JAP_fix_flawed_naval_designs_desc: "Our ship designs have proven to be top-heavy, and we have had incidents of them tipping over as soon as they leave the harbor. We must solve these issues immediately, so that our ships will be able to make it out to sea safely."

 JAP_f_go_nuclear_project: "F-Go Nuclear Project"
 JAP_f_go_nuclear_project_desc: "Our naval command wishes to begin a nuclear research program with the hopes of harnessing the technology's power for our fleet. They have proposed that this be carried out under Bunsaku Arakatsu at the Imperial University, Kyoto. His team includes Hideki Yukawa, a prominent theorist who will surely achieve the breakthroughs we need."

 JAP_combined_nuclear_research_efforts: "Combined Nuclear Research Efforts"
 JAP_combined_nuclear_research_efforts_desc: "With the hostilities between our military branches being close to reaching a conclusion, it is high time that we unify their ambitious nuclear projects into one, and put all of our nation's brightest minds to work in the same team."

 JAP_end_the_interservice_rivalry: "End the Inter-service Rivalry"
 JAP_end_the_interservice_rivalry_desc: "With our victories proving that our nation is capable of becoming a world power, the squabbles over resources between our internal factions seem ever more irrelevant. It is time we seek to end this rift that has divided our interests for far too long, and ensure [ROOT.GetAdjective] dominance over Asia for centuries to come."
 JAP_end_the_interservice_rivalry_tt: "Will end the §YInter-Service Rivalry§! between the Army and Navy. They will §GNo Longer Provide Maluses§! based on their status compared to the other, but instead function as the other factions do"

 JAP_seek_yakuza_support: "Seek Yakuza Support"
 JAP_seek_yakuza_support_desc: "There are many groups who hold great power in the shadows, they control and influence the actions of politicians and generals alike. We should attempt to ally with these groups, and convince them to work alongside us in ensuring the military doesn't get its way."
 JAP_seek_yakuza_support_tt: "A larger portion of the §YImperial Army§! will be swayed to our side for the §YCivil War§!"
 JAP_seek_yakuza_support_2_tt: "§G1§! §YGeneral§! will become loyal to us"

 JAP_expand_the_metropolitan_police: "Expand the Metropolitan Police Departments"
 JAP_expand_the_metropolitan_police_desc: "We know for sure that the civilian police force is a combat ready group firmly on our side, and not under the control of the military. They aided us in bringing down the Kōdōha faction, and they can aid us once again, in restoring order in this chaotic situation."
 JAP_expand_the_metropolitan_police_tt: "§G2§! §YGenerals§! will become loyal to us"
 JAP_expand_the_metropolitan_police_2_tt: "The democratic government will gain an additional §G8§! §YPolice Divisions§! when the §YCivil War§! occurs"

 JAP_secretly_rebuild_the_party: "Secretly Rebuild the JCP" # Can also be Secretly Rebuild the Party
 JAP_secretly_rebuild_the_party_desc: "There are many groups who lost their voice and political representation when the Peace Preservation Law was signed back in 1925. One of the groups is the communists, who had their organizations outlawed and who faced great oppression under our last regime. We must seek to legalize their movement, to gain them as a supporter in our fight against the military."
 JAP_secretly_rebuild_the_party_tt: "Unlocks decisions to §YInfiltrate Opposition-Controlled States§! to ensure they join the §YCommunists§! when the §YCivil War§! happens"

 JAP_anti_militarist_speeches_in_the_diet: "Anti-Militarist Speeches in the Diet"
 JAP_anti_militarist_speeches_in_the_diet_desc: "With growing anti-military sentiments throughout the country, it would prove prudent to turn the people critical of their fanatical nationalism further toward the left, by having Isoo hold speeches critical of our traditions, and by distributing communist propaganda in the streets to the best of the party's ability."
 JAP_anti_militarist_speeches_in_the_diet_tt: "Unlocks decisions to §YIncrease Communist Support§! throughout the country"

 JAP_sway_disillusioned_young_officers: "Sway Disillusioned Young Officers"
 JAP_sway_disillusioned_young_officers_desc: "Most of the young officers that took part in the most recent Kōdōha coup d'etat are from poorer rural families who were dissatisfied with the current structure of the military, and the system of promotion through history, rather than merit. We should make use of this and promise them a better tomorrow."
 JAP_sway_disillusioned_young_officers_tt: "The §YKōdōha Young Officers§! will become sympathetic towards our cause"
 JAP_sway_disillusioned_young_officers_2_tt: "A slightly larger portion of the §YImperial Army§! will be swayed to our side for the §YCivil War§!"
 focus_effects_are_as_follows_tt: "The focus effects are as follows:"

 JAP_organize_the_student_movements: "Organize the Student Movements"
 JAP_organize_the_student_movements_desc: "The students in our universities are unhappy with the state of the nation, and hold ideas that are aligned with some of the JCP's most prominent members. We should organize All-Campus Joint Struggle Committees with the aim of spreading socialist thought throughout our campuses."
 JAP_organize_the_student_movements_tt: "When the §YCivil War§! occurs, the opposing side will gain the following national spirit for §Y365§! days:"

 JAP_raise_support_within_the_proletarian_class: "Raise Support within the Proletarian Class"
 JAP_raise_support_within_the_proletarian_class_desc: "Many of our top leaders come from the working classes, having worked in shipyards and steelworks. We should encourage the Japanese proletariat to unionize, and to stand up against those who wish to trample on their rights."
 JAP_raise_support_within_the_proletarian_class_tt: "§Y[529.GetName]§! will become supportive of the JCP"
 JAP_raise_support_within_the_proletarian_class_2_tt: "We will gain §Y$JAP_strong_unions_idea$§! in the event of a §YCivil War§!"

 JAP_organize_underground_resistance: "Organize Underground Resistance"
 JAP_organize_underground_resistance_desc: "If our party is to stand up not only against the Army, but even the central government, we will need a base of operations that is far out of reach from any of their authority. From there we should be able to start liberating our fellow comrades from prisons, and begin operations to secure weapons for the revolution."
 JAP_organize_underground_resistance_tt: "Unlocks decisions to §YRaids Army Weapons Depots§! and gain equipment at the start of the revolution, while giving the opposing side a minor malus"

 JAP_mountain_village_operation_units: "Mountain Village Operation Units"
 JAP_mountain_village_operation_units_desc: "Sanzō Nosaka has authorized the creation of underground paramilitary units and clandestine cells to be formed in rural and remote villages with the goal of carrying out guerrilla operations against the government, and preparing for a nationwide communist revolution. To facilitate this, the booklet 'How to Raise Flower Bulbs' has begun distribution throughout the country."
 JAP_mountain_village_operation_units_tt: "Unlocks decisions to §YEstablish Guerilla Units§! in states that will rise up when the time is right"

 JAP_return_of_the_manchukuo_exiles: "Return of the Manchukuo Exiles"
 JAP_return_of_the_manchukuo_exiles_desc: "Many socialist theorists and economists went off to work in the various syndicalist cooperatives and other industries that were established in Manchuria after it's conquest by the Kwantung Army in the hopes of establishing revolutionary thought there, though it was short lived. We should get the interim PM to facilitate the return of these individuals, in exchange for sending some generals into exile."
 JAP_return_of_the_manchukuo_exiles_tt: "Only states with §Y$JAP_state_infiltrated_by_the_jcp$§! will join us at the start of the §YCivil War§!"
 JAP_return_of_the_manchukuo_exiles_2_tt: "§G5§! §YIJA-loyal Generals of Noble Descent§! will be sent to §YManchuria§! in exchange for §YSocialist Industrialists§!"

 JAP_organize_the_fifth_column: "Organize the Fifth Column"
 JAP_organize_the_fifth_column_desc: "As our four columns approach Osaka and Tokyo, a fifth column of supports will rise up from inside the cities and undermine the enemies' defenses from within. We will organize these 'Fifth Columns' in all cities we approach, giving us a decisive advantage in the war for national liberation."
 JAP_organize_the_fifth_column_tt: "Unlocks decisions to encourage partisans to §YDamage Enemy Units§! during the civil war"
 JAP_organize_the_fifth_column_2_tt: "Gain 5 units with §Y5 militia§! battalions.\n"

 JAP_revoke_the_peace_preservation_law: "Revoke the Peace Preservation Law"
 JAP_revoke_the_peace_preservation_law_desc: "The vile Peace Preservation Law has facilitated the creation of the Tokkō, which have been wreaking havoc in the military's name since Okada first spoke out against them. It also blocks the democratic process, as it outlaws multiple democratic principles and organizations. It is time we cast our vote, and tear up this calamitous piece of paper."
 JAP_revoke_the_peace_preservation_law_requirements_tt: "The combined §YCommunist§! and §YDemocratic§! support is over 50%"
 JAP_revoke_the_peace_preservation_law_tt: "§RMany of our colonies will likely see this as their opportunity to leave the empire§!"

 JAP_a_red_sun_rises_for_a_new_era: "The Red Sun Rises for a New Era"
 JAP_a_red_sun_rises_for_a_new_era_desc: "The revolution is triumphant, the day is won! With the defeat of the final holdouts of anti-revolutionary cells, we must now get to work reorganizing the state in a socialist manner. There are however major disagreements within the party on how this should be done. Therefore, we must hold a great debate to decide on the future trajectory for our state."

 JAP_the_lecture_group_ascendant: "The Lecture Group Ascendant"
 JAP_the_lecture_group_ascendant_desc: "In the debate, the more authoritarian and proletarian-focused Kōza-ha faction came out on top. The leaders of this faction, Sanzō Nosaka and Kyūichi Tokuda will take on the tough job of forging a new state. The question remains however, who should lead as Chairman, and who will be the nation's Premier?"

 JAP_the_labor_farmer_faction_ascendant: "The Labor-Farmer Faction Ascendant"
 JAP_the_labor_farmer_faction_ascendant_desc: "In the debate, the more idealistic and farmer-focused Rōnō-ha faction emerged victorious, miraculously defeating the Kōza-ha. Though this umbrella movement has emerged victorious, the main question still remains, who will become the next premier of the republic?"
 JAP_the_labor_farmer_faction_ascendant_tt: "Any modifiers are transferred to §Y$JAP_rounouha_modifier$§!"

 JAP_sea_fate_of_the_imperial_family: "The Fate of the Imperial Family"
 JAP_sea_fate_of_the_imperial_family_desc: "The time has come to see to and eliminate the last vestiges of hereditary rule in Japan. There are many ways in which we can proceed, though  we should tread with caution as the imperial family still holds vast popularity among our people. We must decide what fate shall befall the former Emperor and his family."

 JAP_hold_a_peoples_tribunal: "Hold a People's Tribunal"
 JAP_hold_a_peoples_tribunal_desc: "There are many who have committed grave crimes in the name of the past governments, and who have struggled against and subverted the revolution and its believers. We must try these individuals publicly, and root out any counterrevolutionary dissidence at once!"
 JAP_hold_a_peoples_tribunal_tt: "A few §YMilitary Advisors§! are tried for collaboration with the old government and are retired from active service:"

 JAP_social_and_cultural_revolution: "Social and Cultural Revolution"
 JAP_social_and_cultural_revolution_desc: "We must now begin the monumental task of eliminating all remnants of feudalism, nationalism, and conservative traditions while promoting communist ideology throughout the state. We must remove Bushido from our education, and encourage the people to wear Youfuku, and throw out any traditional clothing in favor of western sorts, to bring our state up to par with other revolutionary societies."
 JAP_social_and_cultural_revolution_tt: "When the national spirit §Y$JAP_reorganization_of_society_idea$§! is removed:\n"

 JAP_overhaul_the_education_system: "Overhaul the Education System"
 JAP_overhaul_the_education_system_desc: "The education system is still dominated by the ideas and ways of old, and promotes nationalist and patriotic thoughts. We must rapidly remedy this, and overhaul the education system to properly teach our youth how to become revolutionary leaders themselves."

 JAP_sea_nationalize_the_zaibatsus: "Nationalize the Zaibatsus"
 JAP_sea_nationalize_the_zaibatsus_desc: "The largest corporations of our nation have long had unprecedented political and economic power, but it ends here. The state's control will not be challenged. We must nationalize them and use their capital for the people's gain!"
 JAP_can_no_longer_manually_promote_zaibatsus_tt: "We will no longer be able to §RManually Endorse§! the §YZaibatsu Faction§!"

 JAP_a_functionalist_housing_policy: "A Functionalist Housing Policy"
 JAP_a_functionalist_housing_policy_desc: "Our theorists have outlayed a new plan to establish large clusters of apartment buildings or houses of a particular style to be used as public housing that will be overseen by the government authorities. By construction with function in mind, more people will be able to achieve cheaper housing throughout the state."

 JAP_redistribute_land_and_wealth: "Redistribute Land and Wealth"
 JAP_redistribute_land_and_wealth_desc: "Much of the land throughout the country is still owned by families relating to the daimyos of old, who ruled vast domains. These lands must be redistributed among our farmers, as well as seized by the state in order to construct new towns and industries."

 JAP_ganbarou: "Ganbarou!"
 JAP_ganbarou_desc: "The [ROOT.GetAdjective] man and woman is a hard worker who will give it their all to provide for the state. We should propagandize this, and promote good labor and hard work as a core part of [ROOT.GetAdjective] society."

 JAP_cooperate_with_anarchists: "Cooperate with Anarchists"
 JAP_cooperate_with_anarchists_desc: "The anarchists were cast aside by the other factions in the JCP, being forced to fend for themselves against the tyrannical state. We should invite them into our umbrella movement, and ensure that some of their ideals can also become true in the future we have in mind."

 JAP_the_ie_system_and_socialism: "The Ie System and Socialism"
 JAP_the_ie_system_and_socialism_desc: "The traditional Ie system of how families are organized has historically shaped social structures, business practices, and even the organization of companies in our nation. We should ensure that this stays around, but with emphasis on the state as being the authority-figure within it."

 JAP_fukumotoism: "Fukumotoism"
 JAP_fukumotoism_desc: "Fukumoto Kazuo has stressed the need for theoretical and political struggle by a radical vanguard party that would inject Marxist consciousness into workers from outside through theoretical struggle in order to develop the movement into a political struggle. By incorporating this into our governance, we can establish a better way of reaching out to our people and spreading to them any ideas we wish."
 JAP_fukumotoism_tt: "Unlocks a decision that can be taken up to §G6§! times that grants §YCivilian Factories§! and §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§! bonuses"

 JAP_the_modern_ashigaru: "The Modern Ashigaru"
 JAP_the_modern_ashigaru_desc: "The peasant infantry employed by the warlords of Japan to supplement the samurai in their armies that became prevalent during the Muromachi period were known as the Ashigaru, and held no particular loyalties. In order to supplement our own professional forces, we should attempt to reestablish a similar system, in which peasants are obliged to defend the state in the case of war."
 JAP_the_modern_ashigaru_tt: "Unlocks decisions to §YRaise Militias§! when at war"

 JAP_learn_from_the_nkvd: "Learn from the NKVD"
 JAP_learn_from_the_nkvd_desc: "The Soviet secret police have perfected the art of suppressing dissidence and counterrevolution. Though we do not wish to work alongside them, perhaps we could learn a thing or two from how they do things."

 JAP_further_urban_investments: "Further Urban Investments"
 JAP_further_urban_investments_desc: "Our urban centers are in dire need of investments. If we wish for the industries located within the cities to have the efficiency and workers they need to keep up their production quotas, we must step in and aid them."

 JAP_the_first_five_year_plan: "The First Five Year Plan"
 JAP_the_first_five_year_plan_desc: "To secure our people's future we must establish a committee capable of producing and implementing a bold new economic model for [ROOT.GetNameDef]. This new Five Year Plan will see us truly blossom and prosper!"

 JAP_form_pioneer_organizations: "Form Pioneer Organizations"
 JAP_form_pioneer_organizations_desc: "The party needs to establish organizations for the youth in which they can partake in activities to become proper communists, capable of helping the state and one day even defending it."

 JAP_war_communism: "War Communism"
 JAP_war_communism_desc: "We should adopt a version of the economic and political system that existed in Soviet Russia during the Russian Civil War from 1918 to 1921, which they referred to as war communism. It should allow us to keep control and make the decisions necessary to bring the revolution to the rest of Asia through force of arms."
 JAP_war_communism_new_economy_law: "Unlocks new Economy Law: §Y$JAP_war_communism_idea$§!"

 JAP_the_uno_school_of_economics: "The Uno School of Economics"
 JAP_the_uno_school_of_economics_desc: "The political and economical theorist Kōzō Uno has proposed theories on how to transform the former capitalist models into actual economic development and the facilities needed to bring about true socialism. It is time to start making his theories into reality."
 JAP_the_uno_school_of_economics_tt: "Starts a mission that will reduce our $MODIFIER_CONSUMER_GOODS_FACTOR$ by §Y-2.5%§! every year"

 JAP_incorporate_buddhist_socialism: "Incorporate Buddhist Socialism"
 JAP_incorporate_buddhist_socialism_desc: "Inoue Shūten and Girō Seno'o have proposed theories of implementing socialism based on the principles of Buddhism, and see them as similar concepts as both seek to provide a transformation of personal consciousness to bring an end to human alienation and selfishness. We should invite these thinkers into our movement."

 JAP_the_spirit_of_the_ikko_ikki: "Revitalize the Spirit of the Ikko Ikki"
 JAP_the_spirit_of_the_ikko_ikki_desc: "The militarist Jōdo Shinshū Buddhists of our past proved to the world that our monks are to be feared in battle, and through their faith, the temple network allowed for more efficient and effective mobilization of troops when called for. We should faithfully revitalize the spirit of these Buddhist warriors, as we march towards the pure land!"

 JAP_achieving_joubukkokudo: "Proclaim the Jobukkokudo"
 JAP_achieving_joubukkokudo_desc: "We the unification of the capitals of the East-Asian Mahayana states, our pursuit of the the creation of a Pure Land, where through new Buddhist socialist ideals our spiritual liberation as well as social and economic emancipation would be complete, draws to an end. Praise Girō Seno'o, and long live the Jōbukkokudo!"

 JAP_uplift_ainu_revolution_theory: "Uplift Ainu Revolution Theory"
 JAP_uplift_ainu_revolution_theory_desc: "Many of our political thinkers have been reasoning that the lumpenproletariat are the main body of our revolution, and that the Ainu people are also included inside this group. Furthermore, they believe that the Ainu people have lived in a primitive communist system and deem them worthy of being the 'leaders of the Communist revolution'. We should more broadly support this movement."

 JAP_kikues_new_model: "Kikue's New Model"
 JAP_kikues_new_model_desc: "Yamakawa Kikue has long promoted the idea of uplifting the Japanese women to be an equal part of our society, and wishes to guarantee equal wages and employment rights, while also abolishing the patriarchal household system. It is time to turn these ideals into reality!"

 JAP_women_in_industry: "Women in Industry"
 JAP_women_in_industry_desc: "For too long, women have been expected to stay home and care for the family. If a woman is able to be the leader of our country, then it is only right to allow them to work in other industries too. This will only serve to aid [ROOT.GetNameDef]'s economic future, as it will greatly expand our workforce."

 JAP_form_national_cooperatives: "Form National Cooperatives"
 JAP_form_national_cooperatives_desc: "Many of our thinkers advocate for the creation of more national cooperatives, organizations that are formed by individuals or businesses with shared economic, social, or cultural needs. They operate on the principles of member ownership, democratic control, and mutual benefit. We should encourage the creation of these."

 JAP_further_rural_investments: "Further Rural Investments"
 JAP_further_rural_investments_desc: "Our rural regions have long been neglected by the central government, and the rapid industrialization of cities like Tokyo have pulled people away from the countryside, leaving many towns and villages in dire straits. We must invest in these areas, so that the workforce needed to keep them running can stay around."
 JAP_further_rural_investments_tt: "Unlocks decisions to §GImprove§! the §YState Category§! of the above states if they have §Y4§! or more §YInfrastructure§!"

 JAP_adopt_syndicalist_ideas: "Adopt Syndicalist Ideas"
 JAP_adopt_syndicalist_ideas_desc: "We should adopt the ideas of establishing syndicalist cooperatives within our industries, and use their ideas for how the relations between individuals and their employers function to improve on our current industrial model."

 JAP_raise_the_red_flag_high: "Raise the Red Flag High"
 JAP_raise_the_red_flag_high_desc: "The red flag is the symbol of our revolution, and shows our determination in bringing the revolution forward, with the hopes of eventually liberating all Asian workers from bourgeois oppression. The time has come to proudly raise the flag high, and declare that the revolution will keep marching on, forever!"

 JAP_guide_the_lesser_states: "Guide the Lesser States"
 JAP_guide_the_lesser_states_desc: "The less developed Asian states do not have the preconditions to bring about a revolution and succeed in establishing a workers republic of their own. We must guide them, and show them how to properly run a state."
 JAP_pan_asian_revolutuonary_front: "Pan-Asian Revolutionary Front"

 JAP_socialism_in_one_state: "Socialism in One State"
 JAP_socialism_in_one_state_desc: "The only ones who can educate and uplift the people of Asia are us, who have shown that the revolution can succeed. We must bring them into the fold to show them how to lead their lives, through force of arms if necessary."

 JAP_the_courage_to_defend_the_revolution: "The Courage to Defend the Revolution"
 JAP_the_courage_to_defend_the_revolution_desc: "Every man and woman must show exude the courage and determination to defend the revolution from the many counterrevolutionary forces around the world. The time has come to defend our ideals with all we have!"

 JAP_demand_submission_from_breawakay_states: "Demand Submission from Breakaway States"
 JAP_demand_submission_from_breawakay_states_desc: "The states that illegally broke away from us simply made an error and didn't realize that the people's revolution would be successful. We should approach them and make a firm statement, demanding that they submit to the party and allow their people to be free from capitalist oppression."

 JAP_ignite_the_korean_peninsula: "Ignite the Korean Peninsula"
 JAP_ignite_the_korean_peninsula_desc: "The [KOR.GetAdjective] people have not yet been liberated. We should make contact with revolutionaries in the [KOR.GetAdjective] south, and have them begin their revolution. This should provide an opportunity for us to step in and protect the [KOR.GetAdjective] people from the ensuing civil war."
 JAP_ignite_the_korean_peninsula_tt: "Starts a civil war in [KOR.GetNameDef], where the communist side becomes our puppet"

 JAP_protect_the_manchurians: "Protect the Manchurians"
 JAP_protect_the_manchurians_desc: "The Manchurians are still under the oppression of our old Kwantung Army remnants. We must clean up our own mess, and move in to liberate the people. It is time to finish the fight, and settle our score with the Imperial Army!"

 JAP_guide_the_chinese: "To Guide the Chinese"
 JAP_guide_the_chinese_desc: "The revolution has still not succeeded in China. We must step in and personally guide the Chinese people towards prosperity, and liberate them from their feudal and outdated ways of life."
 JAP_guide_the_chinese_tt: "We will gain a §YPuppet§! wargoal against every §YNon-Communist Chinese§! state. Current targets:"
 JAP_guide_the_chinese_2_tt: "Every §YCommunist Chinese§! nation is invited to our faction. Current targets:"

 JAP_guide_the_mongols: "Guide the Mongols"
 JAP_guide_the_mongols_desc: "The revolution may have succeeded in parts of Mongolia, but now they lay under Soviet oppression instead. We must step in and personally guide the Mongolian people towards prosperity, and liberate them from their feudal and outdated and authoritarian ways of life."

 JAP_spread_the_revolutuon_south: "Spread the Revolution South"
 JAP_spread_the_revolutuon_south_desc: "The flames of revolution must be rapidly brought south if the people of Asia are to ever be liberated. It is high time we strike, and secure a brighter future for all Asians!"

 JAP_free_asians_from_soviet_opression: "Free Asians from Soviet Occupation"
 JAP_free_asians_from_soviet_opression_desc: "The Russian bolsheviks are no better than the capitalists who seek to control the people and deny them their future. We cannot stand idly by as they continue to oppress Asians. It is time to act!"

 JAP_go_after_the_capitalists: "Go After the Capitalists"
 JAP_go_after_the_capitalists_desc: "The western capitalists seek to steal from the people of Asia without ever giving anything back in return. We must strike them down, before they exploit the people to a point of no return."

 JAP_a_free_asia_pacific: "A Free Asia-Pacific"
 JAP_a_free_asia_pacific_desc: "The day has finally come, where people all across Asia will be able to live their lives freely without being exploited by foreigners and governments who care little for their wellbeing. Long live [ROOT.GetNameDef], and long live the workers of Asia!"

 JAP_the_pan_asian_revolutionary_front: "The Pan-Asian Revolutionary Front"
 JAP_the_pan_asian_revolutionary_front_desc: "In order to guide the various Asian revolutionary parties, we must organize an alliance and supranational organization that gives directives to the less developed states, and that can coordinate investments to improve their societies more rapidly."

 JAP_educate_the_peasants: "Educate the Peasants"
 JAP_educate_the_peasants_desc: "The education of the peasants of the continent has been neglected for far too long. It is time we begin coordinating efforts between members of the alliance, so that we can improve the knowledge within the workforce."
 JAP_educate_the_peasants_tt: "The research speed bonus from §Y$JAP_educating_the_peasants_modifier$§! increases by §G1%§! for every new faction member, up to a maximum of §G10%§!"

 JAP_a_common_currency_for_all_of_asia: "A Common Currency for All of Asia"
 JAP_a_common_currency_for_all_of_asia_desc: "As a part of our international coordination, we should endeavor for all the revolutionary states to adopt the yen as their official currency, so that a customs and trade union can be properly established."

 JAP_the_minitry_of_pan_asian_development: "The Ministry of Pan-Asian Development"
 JAP_the_minitry_of_pan_asian_development_desc: "In order to better improve the living-conditions within the different Asian states, we should establish a central ministry that oversees investments into development, and aids in organizing industrial and economic programs."

 JAP_development_for_the_undeveloped: "Development for the Undeveloped"
 JAP_development_for_the_undeveloped_desc: "In order to bring about the true revolution, we must develop the lesser developed states, and improve the infrastructure and industrial capacity of the alliance's lesser members."

 JAP_a_pan_asian_diet: "A Pan-Asian Diet"
 JAP_a_pan_asian_diet_desc: "In order to bring the revolutionary states of Asia closer together, we should establish a governmental body that includes representatives from all of the member states, where they vote on which laws and institutions to implement in our fraternal republics."

 JAP_extensive_navy_maneuvers: "Initiate Extensive Navy Maneuvers"
 JAP_extensive_navy_maneuvers_desc: "In order to take down the breakaway states that appeared when our nation broke down into a civil war, we must ensure that our navy is up to scratch and ready to take them on. We should therefore organize large scale maneuvers to ensure we are ready for battle."

 JAP_extensive_army_maneuvers: "Initiate Extensive Army Maneuvers"
 JAP_extensive_army_maneuvers_desc: "In order to take down the Kwantung Army that took over Manchuria when our nation broke down into a civil war, we must ensure that our army is up to scratch and ready to take them on. We should therefore organize large scale maneuvers to ensure we are ready for battle."

 JAP_reclaim_lost_territories: "Reclaim the Lost Territories"
 JAP_reclaim_lost_territories_desc: "The time has come to return to the regions that broke off from our sphere and bring them back into our republic. Only through military intervention can we assure that the people of these regions will be able to prosper."

 JAP_conquer_the_army_remnants: "Conquer the Army Remnants"
 JAP_conquer_the_army_remnants_desc: "The time has come to finish the fight that we started, and put an end to the last remnant of the Imperial Army and our civil war. We must bring down the Kwantung Army, and reconquer Manchuria!"

 JAP_put_an_end_to_chinese_feudalism: "Put an End to Chinese Feudalism"
 JAP_put_an_end_to_chinese_feudalism_desc: "Feudal traditions still reign supreme in China, and there are millions of people who must be liberated and brought into our revolutionary republic. The decree will be issued, and the Chinese people will be liberated once and for all!"

 JAP_mobilize_the_proletariat: "Mobilize the Proletariat"
 JAP_mobilize_the_proletariat_desc: "The workers are doing a good job diligently providing arms for our military, but desperate times call for desperate measures. It is high time we up the production quotas, even if just temporarily, so that all the weapons the army needs can be provided to them."

 JAP_the_long_march_to_victory: "The Long March to Victory"
 JAP_the_long_march_to_victory_desc: "In order to break the Chinese governments, we need to march deep into continental Asia. We should make propaganda campaigns referencing the long march, in the hopes that it will increase our soldiers’ willingness to keep marching for as long as it takes!"

 JAP_the_pacific_union_of_soviet_socialist_republics: "Pacific Union of Soviet Socialist Republics"
 JAP_the_pacific_union_of_soviet_socialist_republics_desc: "The moment we have been striving for has at long last arrived. The time has come to declare the creation of a new Asian state, which will bring the different soviet into one union."
 JAP_the_pacific_union_of_soviet_socialist_republics_tt: "We will be known as §Ythe Pacific Union of Soviet Socialist Republics§!"

 JAP_the_indochinese_soviet: "The Indochinese Soviet"
 JAP_the_indochinese_soviet_desc: "Now that the union has been founded, we must establish new Soviet Republics and bring them into the fold. We should create the Indochinese Soviet in order to justify our occupation of the region."

 JAP_transformation_of_nature: "Transformation of Nature"
 JAP_transformation_of_nature_desc: "Asia is rich in natural resources, just waiting to be tapped into. With our scientific community pushing the borders of what was previously thought possible, even the largest, most invasive projects are becoming feasible. The environment must be shaped and molded on a massive scale to work in the People's favor!"

 JAP_the_south_pacific_soviet: "The South Pacific Soviet"
 JAP_the_south_pacific_soviet_desc: "Now that the union has been founded, we must establish new Soviet Republics and bring them into the fold. We should create the South Pacific Soviet in order to justify our occupation of the region."

 JAP_the_oceanian_soviet: "The Oceanian Soviet"
 JAP_the_oceanian_soviet_desc: "Now that the South Pacific Soviet has been established, we should push our boundaries further south. To this end, we should create the Oceanian Soviet in order to justify our occupation of the region."

 JAP_strike_down_the_great_pretender: "Strike Down the Great Pretender"
 JAP_strike_down_the_great_pretender_desc: "The bolsheviks in the Soviet Union pretend to be for the people, and rule over parts of Asia with tyranny. We should take down this bourgeois dictatorship masquerading as a revolutionary force, and declare ourselves the sole defenders of the revolution!"

 JAP_a_red_dawn_over_asia: "A Red Dawn over Asia"
 JAP_a_red_dawn_over_asia_desc: "With our forces victorious and our borders spanning across vast parts of the Pacific Ocean, the revolution is closer to triumph than it has ever been before. The red sun illuminates the sky, as the dawn ushers in a new era for Asia!"

 JAP_to_rival_the_comintern: "To Rival the Comintern"
 JAP_to_rival_the_comintern_desc: "Since the establishment of a Fourth International by the Trotskyites, many have called for the establishment of a Fifth Communist International that will act as a counterbalance to both this and the Comintern. We should take on this mantle, and declare ourselves the true defenders of the revolution!"
 JAP_alternative_communist_international: "Fifth Communist International"

 JAP_wrestle_mongolia_from_the_soviets: "Wrestle the Mongols out of the Soviet Sphere"
 JAP_wrestle_mongolia_from_the_soviets_desc: "The Mongols have been under the thumbs of the Russians for many years now, and yearn for an opportunity to distance themselves from the Europeans. We can provide them with that opportunity, and should invite them into the International. This may however strain tensions with [SOV.GetNameDef]."

 JAP_wrestle_tuva_from_the_soviets: "Wrestle the Tuvans out of the Soviet Sphere"
 JAP_wrestle_tuva_from_the_soviets_desc: "The Tuvans have been under the thumbs of the Russians for many years now, and yearn for an opportunity to distance themselves from the Europeans. We can provide them with that opportunity, and should invite them into the International. This may however strain tensions with [SOV.GetNameDef]."

 JAP_spread_revolutionary_flames_to_south_asia: "Spread Revolutionary Flames to South Asia"
 JAP_spread_revolutionary_flames_to_south_asia_desc: "The flames of the revolution spread far and wide, and our successful campaigns inspire the proletariat everywhere. We should begin funding revolutionary groups in South Asia in order to destabilize the region and bring them into the fifth international."
 JAP_spread_revolutionary_flames_to_south_asia_tt: "Unlocks decisions to invite §YCommunist South Asian§! nations into our faction"
 JAP_spread_revolutionary_flames_to_south_asia_2_tt: "Unlocks decisions to §YStir Communist Sentiments§! inside §YSouth Asian§! nations"

 JAP_spread_revolutionary_flames_to_west_asia: "Spread Revolutionary Flames to West Asia"
 JAP_spread_revolutionary_flames_to_west_asia_desc: "The flames of the revolution spread far and wide, and our successful campaigns inspire the proletariat everywhere. We should begin funding revolutionary groups in West Asia in order to destabilize the region and bring them into the fifth international."
 JAP_spread_revolutionary_flames_to_west_asia_tt: "Unlocks decisions to invite §YCommunist Middle Eastern§! nations into our faction"
 JAP_spread_revolutionary_flames_to_west_asia_2_tt: "Unlocks decisions to §YStir Communist Sentiments§! inside §YMiddle Eastern§! nations"

 JAP_trans_pacific_influence: "Transpacific Influence"
 JAP_trans_pacific_influence_desc: "The flames of the revolution spread far and wide, and our successful campaigns inspire the proletariat everywhere. We should begin funding revolutionary groups on the other side of the ocean in order to destabilize the region and bring them into the fifth international."
 JAP_trans_pacific_influence_tt: "Unlocks decisions to invite §YCommunist South American§! nations into our faction"

 JAP_build_an_anti_army_coalition: "Build an Anti-Army Coalition"
 JAP_build_an_anti_army_coalition_desc: "In order to counter the already powerful influence of the army, we cannot continue our inter-party squabbles. We must seek to form a coalition that can together push Japan forward toward a brighter future."

 JAP_ensure_cross_party_support: "Ensure Cross-Party Cooperation"
 JAP_ensure_cross_party_support_desc: "Now that a coalition is under way, me must endeavor to gain the support of the other parties as well, so that we do not crumble in the face of adversity. Together, we can bring back the spirit of Taishō democracy!"

 JAP_gather_royal_pacifists_support: "Gather Royal Pacifists' Support"
 JAP_gather_royal_pacifists_support_desc: "There are many within the royal family who do not support the idea of military dominance over politics and the doctrine of total war. We should reach out to Sadako Kujō, Nobuhito and Koichi Kidō to gain their support for our ousting of the military elements from our government."
 JAP_gather_royal_pacifists_support_tt: "Should §YEmperor Hirohito§! side with the military during the §YCivil War§!, we will be able to retain §YRoyal Support§! from his younger brother §YNobuhito§! and his mother §YSadako Kujō§!"

 JAP_limit_military_power: "Push to Limit Military Power"
 JAP_limit_military_power_desc: "In order to prevent another coup d'etat, we should move to demote as many military personnel out of powerful positions as we can without inciting a rebellion. By doing this, we may be able to stop them from snuffing out the torch of liberty."
 JAP_limit_military_power_tt: "When the §YCivil War§! happens, the opposing side will gain the following national spirit for §Y365§! days:"

 JAP_divert_military_funds: "Divert Military Funds"
 JAP_divert_military_funds_desc: "As a rebellion seems ever closer, if we want to weaken the military enough to the point where they won't be able to strike us down, we must divert their funding away toward other sources. By doing this, they should find themselves at a deficit for quite some time going forward."
 JAP_divert_military_funds_tt: "Every state not under §YArmy Control§! will join us at the start of the §YCivil War§!"

 JAP_sway_the_navy_moderates: "Sway the Navy Moderates"
 JAP_sway_the_navy_moderates_desc: "There are a lot of high-ranking people within the navy who are much more reasonable than those in the army. If we approach the former members of the treaty faction, we may be able to gain their endorsement, and maybe even support in the case of civil war."
 JAP_sway_the_navy_moderates_tt: "We will keep a larger share of the §YImperial Navy§! and their forces for the §YCivil War§!"
 JAP_sway_the_navy_moderates_2_tt: "§G4§! §YAdmirals§! will become loyal to us"

 JAP_bribe_generals: "Bribe Generals"
 JAP_bribe_generals_desc: "Though radical, not all of our military staff want to be on the side of evil. They join their comrades in the military because of duty an honor, but perhaps they can be convinced to support a better cause, given sufficient time and effort."
 JAP_bribe_generals_tt: "§G4§! §YGenerals§! will become loyal to us"

 JAP_appoint_new_generals: "Appoint New Generals"
 JAP_appoint_new_generals_desc: "Now that many generals have decided to oppose us, we are facing a shortage of competent officers to lead our troops. We must do all we can to remedy this, and hire the new generation of army commanders."

 JAP_implement_army_reforms: "Implement Army Reforms"
 JAP_implement_army_reforms_desc: "With the removal of the old military staff, it is also high time we remove their outdated ideas of warfare. The army will slowly be reorganized into a self-defense force, and the 'first strike principle' will soon be yet another idea of the past."
 JAP_implement_army_reforms_tt: "§RRemoves§! the ability to gain the §YFirst Strike Principle§! and §YKantai Kessen§! modifiers offered by the focus §YImperial Defense Plan§!"

 JAP_a_new_take_on_state_shintoism: "Promote Secular Shrine Theory"
 JAP_a_new_take_on_state_shintoism_desc: "The religious policy and political theory that arose during the times of the Meiji government, referred to as the Jinja hishūkyōron,promotes the idea that Shinto Shrines are secular in their nature rather than religious, and that Shinto is simply secular set of Japanese national traditions. We should continue promoting this theory, so that we can utilize this movement to our own benefit."

 JAP_crush_the_spirit_of_gekokujo: "Crush the Spirit of Gekokujo"
 JAP_crush_the_spirit_of_gekokujo_desc: "During the early Showa period, repeated acts of gekokujō occurred, in which the lower ranked men within the military tried to oust those in a higher position, something which threatens to disrupt our chain of command. We must crack down on these ideas as soon as possible!"

 JAP_organize_a_general_election: "Organize a General Election"
 JAP_organize_a_general_election_desc: "Now that the civil strife is finally over, it is time we prepare to rebuild and return to our democratic traditions. For the first time since Meiji himself, we should hold an election free of influence and corruption from the military, and let the people decide their own future!"

 JAP_draft_the_showa_constitution: "[JAP_draft_the_showa_constitution_key]"
 JAP_draft_the_showa_constitution_desc: "[JAP_draft_the_showa_constitution_desc_key]"
 JAP_draft_the_showa_constitution_key_emperor_eian: "Draft the Eian Constitution" # Eian (永安)
 JAP_draft_the_showa_constitution_key_emperor_showa: "Draft the Showa Constitution"
 JAP_draft_the_showa_constitution_desc_key_emperor_eian: "We accept and respect our nation's imperial history. However, authoritarianism has no place in the Japan we want to build. We will maintain the new Emperor as a figurehead leader, but we will limit his power in the constitution, much as is the case in many Western countries."
 JAP_draft_the_showa_constitution_desc_key_emperor_showa: "We accept and respect our nation's imperial history. However, authoritarianism has no place in the Japan we want to build. We will maintain the Emperor as a figurehead leader, but we will limit his power in the constitution, much as is the case in many Western countries."

 JAP_form_the_ldp: "Form the LDP"
 JAP_form_the_ldp_desc: "Now that the Rikken Seiyūkai has secured both control of the diet and the cabinet, it is time for it to be reformed into a more efficient governing body. Following Ichiro Hatoyama's directive, it is time to establish the Liberal Democratic Party, aimed and ruling the nation for the foreseeable future."

 JAP_rikken_minseito_victory: "Rikken Minseito Victory"
 JAP_rikken_minseito_victory_desc: "The outcome of the election has been decided. The liberal-progressive Rikken Minseitō has won a landslide victory, and are set to be a clear majority going forward. It seems the people have decided which direction they want the country to go."
 JAP_rikken_minseito_victory_flag: "The Rikken Minseitō has won the General Election"

 JAP_rikken_seiyukai_victory: "Rikken Seiyukai Victory"
 JAP_rikken_seiyukai_victory_desc: "The outcome of the election has been decided. The liberal-conservative Rikken Seiyūkai has won a landslide victory, and are set to be a clear majority going forward. It seems the people have decided which direction they want the country to go."
 JAP_rikken_seiyukai_victory_flag: "The Rikken Seiyūkai has won the General Election"

 JAP_minshu_shugi: "Minshu Shugi"
 JAP_minshu_shugi_desc: "Though we have up until now followed the political doctrine of Minpon Shugi, true democracy lies in the bounds of Minshu Shugi. After all, 'in law the sovereignty of the nation resides in the people', which isn't the case in the Minon doctrine, as it emphasizes monarchical sovereignty over all else. We must enshrine these new ideas into the constitution!"

 JAP_minpon_shugi: "Minpon Shugi"
 JAP_minpon_shugi_desc: "The political doctrine of Minpon Shugi which was born in the Taishō era can be defined as 'the policy in exercising political power of valuing the profit, happiness, and opinions of the people'. This does not violate the imperial institution, and works well to benefit both the people and emperor. We should continue our democracy based on monarchical sovereignty, and enshrine it into our new constitution!"

 JAP_promote_meritocracy: "Promote Meritocracy"
 JAP_promote_meritocracy_desc: "A country will not function efficiently if we do not promote those who do well to positions befitting them. A man knowledgeable in electronics should lead the electronics industry, not some politician with connections to the cabinet. It is time we root out the traditions of Amakudari, and embrace meritocracy for the good of the nation!"

 JAP_experimental_housing_solutions: "Experimental Housing Solutions"
 JAP_experimental_housing_solutions_desc: "Urban development should be guided by four functional categories: dwelling, work, transportation, and recreation. Kenzo Tange alongside other fledgling architects have proposed a new way of constructing cities, as part of a new and upcoming movement they refer to as metabolism. We should promote this idea, so that we may improve the living situation for all of our citizens."

 JAP_embrace_amakudari: "Embrace Amakudari"
 JAP_embrace_amakudari_desc: "Amakudari, literally meaning the descent from heaven, describes the practice where our retired high-ranking bureaucrats take on senior management positions in private companies, often within the same industry they previously regulated. Though it way far worsen the efficiency of our industries, it does give us significant insight in and control over our society."

 JAP_agricultural_protectionism: "Agricultural Protectionism"
 JAP_agricultural_protectionism_desc: "The world economy has grown more and more hostile to our traditional ways of production. If we do not take measures to protect our farmers, we will soon face a crisis of untold proportions as our farmers are unable to remain competitive in the face of mass-produced foodstuffs coming in from overseas."

 JAP_machida_chuuji_focus: "Machida Chuji's Premiership"
 JAP_machida_chuuji_focus_desc: "Machida Chūji, the current leader of the ruling Rikken Minseitō, should be encouraged to form a new cabinet which will push through the establishment of our new constitution. With this, we will no longer have an interim prime minister, and the order from before the strife began will finally be restored."

 JAP_abe_isoo_focus: "Abe Isoo's Premiership"
 JAP_abe_isoo_focus_desc: "Abe Isoo, the current leader of the Shakai Taishūtō and the father of Japanese baseball, should be encouraged to form a new cabinet which will push through the establishment of our new constitution. With this, we will no longer have an interim prime minister, and the order from before the strife began will finally be restored."

 JAP_uplift_labor_unions: "Promote Labor Unions"
 JAP_uplift_labor_unions_desc: "The labor unions help our people govern themselves, and aid us with rebuilding and repairing the industries that were damaged by the military both before and during the civil war. We should uplift these organizations further, until we can one day form a Japanese welfare society."

 JAP_tokugawa_iesato_focus: "Tokugawa Iesato's Premiership"
 JAP_tokugawa_iesato_focus_desc: "The vastly popular Tokugawa Iesato, the President of the House of Peers and heir to the Tokugawa Shogunate, should be encouraged to form a new cabinet which will push through the establishment of our new constitution. With this, we will no longer have an interim prime minister, and the order from before the strife began will finally be restored."

 JAP_ichiro_hatoyama_focus: "Ichiro Hatoyama's Premiership"
 JAP_ichiro_hatoyama_focus_desc: "Ichiro Hatoyama, the current leader of the ruling Rikken Seiyūkai, should be encouraged to form a new cabinet which will push through the establishment of our new constitution. With this, we will no longer have an interim prime minister, and the order from before the strife began will finally be restored."

 JAP_mitsumasa_yonai_focus: "Mitsumasa Yonai's Premiership"
 JAP_mitsumasa_yonai_focus_desc: "Mitsumasa Yonai, the moderate admiral who was an important part of the pro-western treaty faction within the navy, should be encouraged to form a new cabinet which will push through the establishment of our new constitution. With this, we will no longer have an interim prime minister, and the order from before the strife began will finally be restored."

 JAP_limit_the_emperors_power: "Limit the Emperor's Power"
 JAP_limit_the_emperors_power_desc: "The emperor remains an important part of our society, but can still be a threat to our democracy if he pleases. We must endeavor to limit the power of our constitutional monarch, so that we may never again lose our democratic values."

 JAP_ensure_civil_liberties: "Ensure Civil Liberties"
 JAP_ensure_civil_liberties_desc: "With peace and prosperity once again returning to our nation, it is time we fulfill some of the promises we had made. We should ensure that all civil liberties can be fulfilled in the new Japan, and begin producing new movies to promote our democracy."

 JAP_crush_the_internal_factions: "Crush the Internal Factions"
 JAP_crush_the_internal_factions_desc: "The rivalry between the factions within the country, all vying for the approval of the emperor has had devastating consequences. Now with the government in full control of the situation again, it is time we solidify who holds the real power, and show to the other internal factions that we are not to be messed with."

 JAP_democratic_war_with_manchukuo: "Finish the Fight"
 JAP_democratic_war_with_manchukuo_desc: "The Kwantung Army has severed ties with us ever since the civil war, and has taken control over Manchuria. The people there still live under the authoritarian oppression that we once did, and require salvation. It is time we finish what we started."
 MAN_kwantung_army_took_control_flag: "The Kwantung Army took control of Manchuria"

 JAP_democratic_war_with_china: "Safeguard the Shanghai Settlement"
 JAP_democratic_war_with_china_desc: "The people in the Shanghai International Settlement are currently under threat by the corrupt Chinese regime and their cronies. We must step in and save them, lest blood be shed unnecessarily!"

 JAP_closer_ties_with_the_usa: "Closer Ties with USA"
 JAP_closer_ties_with_the_usa_desc: "With the democratic system now secured within our country, our diplomats have been hard at work repairing the relations that the military tarnished, beginning with the United States of America. We should approach them, and see if we can secure a deal that will secure our friendship for the years to come."

 JAP_ally_the_philippines: "Ally the Philippines"
 JAP_ally_the_philippines_desc: "Having recently reestablished out ties with their former overlords, perhaps it is time we extend and offer to the [PHI.GetAdjective] government inviting them to join our alliance. As we see it, we would both stand to benefit greatly from this deal."

 JAP_strike_the_soviets: "Strike the Old Rival"
 JAP_strike_the_soviets_desc: "We stand as a bulwark against the Bolsheviks who stole northern Karafuto from us. Ever since the Siberian Expedition and the Russo-Japanese War, our people are once again itching for a fight with [SOV.GetNameDef], to finally oust them from east Siberia and secure our sphere of influence."

 JAP_free_colonized_asian_countries: "Free Colonized Asian Countries"
 JAP_free_colonized_asian_countries_desc: "There are many nations in Asia that are currently under the occupation of Western powers. As the new guardians of Asia, we should approach these Westerners and try to make offers they cannot refuse, granting us control over these colonies."
 JAP_free_colonized_asian_countries_tt: "Unlocks decisions to §YDemand Overlordship§! of §YAsian Nations§! that are subjects of §YNon-Asian Nations§!"

 JAP_fund_resistance_groups_in_asia: "Fund Resistance Groups in Asia"
 JAP_fund_resistance_groups_in_asia_desc: "There are many on our continent who struggle against foreign oppression, and who would gladly take our help, should we offer it. We should use this as an opportunity to weaken the western powers, and promote freedom and liberty for all of Asia!"
 JAP_fund_resistance_groups_in_asia_tt: "Unlocks §Ydecisions§! to increase resistance and gain attack bonuses in occupied Asian states"

 JAP_sea_rekindle_the_old_alliance: "Rekindle the Old Alliance"
 JAP_sea_rekindle_the_old_alliance_desc: "Our best chances for success lie with our erstwhile ally in the Great War. We will re-activate the old alliance and stand with [ENG.GetNameDef] in the defense of democracy."

 JAP_create_greater_east_asian_treaty_organization: "The West Pacific Treaty Organization"
 JAP_create_greater_east_asian_treaty_organization_desc: "An alliance of our own with other Asian nations will allow us to stand firmly against any potential threats to our new-found way of life. It is time we embrace our destiny as the guardians of the continent, and begin leading it into the future."
 JAP_greater_east_asian_treaty_organization: "Greater East Asian Treaty Organization"
 JAP_create_greater_east_asian_treaty_organization_tt: "Unlocks decisions to invite §YNon-Aligned§! and §YDemocratic§! §YAsian§! and §YOceanian§! nations to our faction"

 JAP_form_greater_east_asian_customs_union: "Form the Greater East Asian Customs Union"
 JAP_form_greater_east_asian_customs_union_desc: "As has been planned by our economic theorists for a long time, we should endeavor to establish the Pacific customs union, and slowly but surely unite the Asian economies into one most powerful force."

 JAP_form_greater_east_asian_currency_union: "Form the Greater East Asian Currency Union"
 JAP_form_greater_east_asian_currency_union_desc: "We should move towards the use of a singular currency in all of Asia, something our old political theorists had referred to as the Yen bloc. It is high time we take another step towards this goal, and form a currency union for all of our newfound allies."
 JAP_form_greater_east_asian_currency_union_tt: "Unlocks decisions to invite our allies to the §YCurrency Union§!"

 JAP_an_integrated_union: "An Integrated Union"
 JAP_an_integrated_union_desc: "The integration of our allies' economies with ours, and the establishing of an Asian central bank which can monitor and aid the other states' economic situation, will be very beneficial for us in the long run, not only strengthening us, but also increasing their reliance on us, eventually allowing us to take control of their foreign affairs."
 JAP_an_integrated_union_tt: "Every §YFaction Member§! will receive the §YEvent:§! [JAP.GetNameDefCap] Wishes for Further Integration of our Economy"
 JAP_an_integrated_union_2_tt: "Unlocks decision to invite allies to have their §YEconomies Become Increasingly Integrated§! with ours, allowing for us to §YAttempt to Subjugate them Diplomatically§! afterwards"

 JAP_greater_east_asian_federation: "The Greater East Asian Federation"
 JAP_greater_east_asian_federation_desc: "The day has finally come, where we can unite the Asian peoples under one state! We should move quickly to integrate our constituent parts, and form the Greater East Asian Federation, spreading democracy to all corners of Asia."
 JAP_allied_civilian_administration_integration_tt: "Unlocks Decisions to: §YIntegrate our Subjects' Civilian Administrations§!, allowing for us to §YAnnex§! our §YPuppets§!"
 JAP_greater_east_asian_federation_tt: "We will be known as §Ythe Greater East Asian Federation§!"
 JAP_greater_east_asian_federation_2_tt: "Unlocks decisions to integrate §YAsian§! states that are under our §YControl§!"

 JAP_democratic_womens_suffrage: "Women's Suffrage"
 JAP_democratic_womens_suffrage_desc: "Ichikawa Fusae has long been a proponent for extending the vote to include women. Now with the political situation stabilized, it is time we grant suffrage to the women of Japan, so that they too may be able to contribute to our growing success."

 JAP_launch_the_income_doubling_plan: "Launch The Income Doubling Plan"
 JAP_launch_the_income_doubling_plan_desc: "Osamu Shimomura, an economist who recently joined the Economic Stabilization Board of Japan has proposed what he refers to as the Income Doubling Plan, a plan he claims will play a central role in economic planning, helping lay the foundation for our high-speed economic growth. We should take him up on his offer, and see where it leads us."

 JAP_reform_the_education_system: "Reform the Education System"
 JAP_reform_the_education_system_desc: "The current education system still holds all of the flaws of the imperial institutions, and fails to reach our kids efficiently enough, leading to us falling behind the western nations. We should reform it with utmost haste, to ensure it doesn't stay that way."

 JAP_democratic_women_in_the_workforce: "Women in the Workforce"
 JAP_democratic_women_in_the_workforce_desc: "Gender has long been a determining factor in where an individual is expected to serve their country, be it on the front, in the factories or at home. By pursuing a more equal division of burdens we allow for a larger workforce, and a larger army, should the need arise."

 JAP_taiheyo_belt: "Taiheiyo Belt"
 JAP_taiheyo_belt_desc: "Our economists are referring to a new plan to create an urbanization zone they call the Taiheiyō Belt that stretches from Tokyo to Fukuoka, connecting the areas in a megalopolis that will enable easier movement and economic and industrial endeavors throughout most of the southern home islands. We must make this a reality!"

 JAP_shinkansen: "The Shinkansen Project"
 JAP_shinkansen_desc: "Chief engineer Hideo Shima has come up with a plan to create a bullet train line he dubs the Tokaido Shinkansen that will connect Tokyo, Nagoya and Osaka, enabling quick and easy transport for both goods as well as civilians between our major cities. We should invest into this project."
 JAP_shinkansen_tt: "When the national spirit §Y$JAP_shinkansen_construction_idea$§! is removed:\n"

 JAP_pursue_international_trade: "Pursue International Trade"
 JAP_pursue_international_trade_desc: "Though we have been trading with foreign powers ever since Commodore Matthew Perry ended our isolation, it has been far from enough. We should focus heavily on the international market, and ensure we can gain the resources we need through diplomacy, rather than war."

 JAP_seek_foreign_investments: "Seek Foreign Investments"
 JAP_seek_foreign_investments_desc: "Now that we have opened up further, we should utilize our newly established connections to attract investments of foreign capital, and boost our own industries in the process."
 JAP_seek_foreign_investments_tt: "Unlocks decisions to §YAttract Foreign Investments§! to gain §YCivilian Factories§! in exchange for §YPolitical Power§!"

 JAP_invest_in_foreign_industries: "Invest in Foreign Industries"
 JAP_invest_in_foreign_industries_desc: "We should use the vast amounts of capital we have gained to invest into foreign nations, granting them economic aid in exchange for gaining a portion of their natural resources, aiding other Asian nations while solving our own issues in the process."
 JAP_invest_in_foreign_industries_tt: "Unlocks §YDecisions§! to invest in minor §YAsian§! nations' industries in return for resources"

 JAP_democratic_foreign_exchange_allocation_policy: "Foreign Exchange Allocation Policy"
 JAP_democratic_foreign_exchange_allocation_policy_desc: "The stock market is a powerful tool. We should utilize the flow of foreign capital and ensure that our economists and industrialists can invest as much of it as possible into our burgeoning nation."

 JAP_democratic_research_slot: "Reorganize Tokyo Imperial University"
 JAP_democratic_research_slot_desc: "Tokyo Imperial University still operates under the ways of our old education system. In order to gain a new generation of intellectual talent who can aid our country in attaining a better future, we must invest in it and change the curriculum to be less controlled by national politics."

 JAP_offshore_coal: "Expand Offshore Coal Facilities"
 JAP_offshore_coal_desc: "The islands of Ikeshima and Hashima off the coast of Nagasaki serve as vital coal mines to dig it up from the seabed. We should expand these mines, and construct more homes on the islands to house an even bigger permanent workforce."

 JAP_democratic_nationalize_zaibatsus: "Nationalize the Zaibatsus"
 JAP_democratic_nationalize_zaibatsus_desc: "The largest corporations of our nation have long had unprecedented political and economic power. It ends here. The state's control will not be challenged. We must nationalize them and use their capital for the people's gain!"

 JAP_split_uo_zaibatsu_monopolies: "Split up the Zaibatsus' Monopolies"
 JAP_split_uo_zaibatsu_monopolies_desc: "The largest corporations of our nation have long had unprecedented political and economic power. We must remind them they are still subordinate to the government's wishes, and split them up into smaller Keiretsu conglomerates, so that they are easier to manage."

 JAP_democratic_work_with_the_zaibatsus: "Work With the Zaibatsus"
 JAP_democratic_work_with_the_zaibatsus_desc: "The largest corporations of our nation have long had unprecedented political and economic power. With some finesse, we may be able to work alongside them and guide their efforts in our favor."

 JAP_lifetime_employment: "Lifetime Employment"
 JAP_lifetime_employment_desc: "Shūshin koyō has been used by our major companies for some time now, beginning with the first economic successes in the 1920s. We should ensure that this defining characteristic of Japanese corporate culture aids us in attaining an economic miracle, so that we may one day surpass even the economies of the west."

 JAP_modernize_agriculture: "Modernize Agriculture"
 JAP_modernize_agriculture_desc: "Our agricultural sector is as important as the industrial one. After all, our industries will not run if we cannot feed all of the mouths in our country. We should therefore invest in the development of new tools and improve road networks that connect our rural villages to our urban cities."

 JAP_civilian_nuclear_reactor_investments: "Civilian Nuclear Reactor Investments"
 JAP_civilian_nuclear_reactor_investments_desc: "As our scientists at the RIKEN institute have determined, nuclear power will be the energy of the future. We must invest in this new technology, so we may never need to burn coal again."
 JAP_civilian_nuclear_reactor_investments_tt: "Replace §Y$JAP_early_industrialization_efforts_dm$§! with §Y$JAP_the_economic_mirale_dm$§!, effective change:"

 JAP_guardian_of_the_pacific: "Guardian of the Pacific"
 JAP_guardian_of_the_pacific_desc: "We will assume the role of guardian of all Asian states in and around the Pacific. Once freed from Western imperialism, they will require a guiding hand to lift them up as full-fledged democracies. The first step for achieving this goal is to offer to become the new protector of [ENG.GetNameDef]'s pacific colonial subjects."

 JAP_build_diet_building_landmark_tt: "\nReplaces the §Y$landmark_tokyo_imperial_palace$§! with the §Y$landmark_national_diet$§!"
 JAP_build_hakko_ichiu_landmark_tt: "Creates the §Y$landmark_hakko_ichiu$§! in [1018.GetName]"

 JAP_the_koiso_cabinet: "The Koiso Cabinet"
 JAP_the_koiso_cabinet_desc: "With the Emperor expressing growing distrust in the capabilities of [ROOT.GetLeader] and the Imperial Japanese forces, he has expressed a wish to unify the nation and seek a way out of the war, in order to avoid ultimate destruction of the nation. Though unpopular as a candidate among the politicians and generals, Koiso could have the ability to bring the nation out of the conflict."

 JAP_the_war_has_not_necessarily_developed_focus: "Staunch Opposition to the East-Asian Conflict"
 JAP_the_war_has_not_necessarily_developed_focus_desc: "With the army-navy rivalry still a thorn in our side, and with our strategy for ending the war by striking a hard blow against our enemies having failed, it seems we are close to being out of options. Perhaps it is time to embrace dishonor, and bring about an era free from conflict."
 JAP_the_war_has_not_necessarily_developed_focus_tt: "Radical parts of the military will attempt to coup the government in an effort to stop the Emperor from broadcasting our nations surrender."

 JAP_japans_longest_day: "Japan's Longest Day"
 JAP_japans_longest_day_desc: "The dishonorable prime minister and his cronies have been dealt with, and the misguided Emperor has been placed under house arrest. Now it is time to reinvigorate the war effort, and bring our nation back to the glory it is destined for."

 JAP_the_surrender_broadcast: "The Surrender Broadcast"
 JAP_the_surrender_broadcast_desc: "We have considered deeply the general trends of the world and the current situation of the Empire, and we have decided to take extraordinary measures to bring the current state of affairs to an end. The war situation has developed not necessarily to Japan's advantage, and we must accept this fact."
 JAP_the_surrender_broadcast_tt: "We will be more likely to be able to retain control of the Home Islands if we surrender peacefully"

