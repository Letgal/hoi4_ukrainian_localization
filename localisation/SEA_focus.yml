 #HISTORICAL
  PRC_put_an_end_to_the_sufan: "Put an End to the Sufan"
  PRC_put_an_end_to_the_sufan_desc: "When we arrived in [622.GetName], local Politburo Central Committee leader Liu Zhidan and the other local leadership was in the process of being purged in an anti-counterrevolutionary campaign. $PRC_bo_gu$ shall be tasked with putting an end to this nonsense."
  PRC_usurp_control_over_yanan: "Usurp Control over Yan'an"
  PRC_usurp_control_over_yanan_desc: "[1032.GetName] to the south of us represents a logical next step in our attempt to re-establish a solid base area."
  PRC_usurp_control_over_yanan_tt: "If [ROOT.GetName] is §Yin a faction§! with §Y[CHI.GetName]§! and another country controls §Y[1032.GetName]§!, and either of §Y[744.GetName]§! and §Y[283.GetName]§!:"
  PRC_the_westward_expedition: "The Westward Expansion"
  PRC_the_westward_expedition_desc: "[NXM.GetNameDefCap] to the west represents a prime opportunity for us to expand. Should we organize a skirmish along the border of [1045.GetName], we might be able to capitalize on their inattention to us."
  PRC_the_eastward_expedition: "The Eastward Expedition"
  PRC_the_eastward_expedition_desc: "To the east of us [SHX.GetLeader] rules over [615.GetName], but we might be able to penetrate their defenses across the Yellow River."
  PRC_develop_yanan_soviet: "Develop the Yan'an Soviet"
  PRC_develop_yanan_soviet_desc: "We have now managed to establish control over [1032.GetName], which represents an opportunity for us to expand our base areas. We shall now make [1032.GetName] the seat of our government."
  PRC_the_internal_enemy: "The Internal Enemy"
  PRC_the_internal_enemy_desc: "The fight against [CHI.GetLeader] and the government of [CHI.GetRulingParty] has been ongoing for a decade. We remember the purge of April 12 1927, and we must ensure that such indignity never gets repeated."
  PRC_know_the_enemy: "Know the Enemy"
  PRC_know_the_enemy_desc: "Our neighbors may be friendly for now, but we must take precautions to survey their defenses should the situation change."
  PRC_unlock_border_defense_raids_tt: "Unlocks §Y$raid_type_PRC_probe_border_defenses_raid$§! Raids against §Y$STATE_615$§! and §Y$STATE_1045$§!"
  PRC_cooperate_ulanhu: "Cooperate with Ulanhu"
  PRC_cooperate_ulanhu_desc: "Yun Ze, or Ulanhu, is a committed Communist fighter from Mongolia, currently organizing to the north of our base areas. He has offered to take his forces to join us in [ROOT.capital.GetName] to fight by our side."
  PRC_know_the_enemy_tt: "With §Y$PRC_the_westward_expedition$§!, §Y$PRC_the_eastward_expedition$§!, and §Y$PRC_usurp_control_over_yanan$§! completed:"
  PRC_burn_the_paper_tigers: "Burn the Paper Tigers"
  PRC_burn_the_paper_tigers_desc: "We will reach out to [CHI.GetName] and all others to seek the formation of a Second United Front against our common foes."
  PRC_rally_the_peasants: "Rally the Peasants"
  PRC_rally_the_peasants_desc: "The peasantry form our main power base, due to the mismanagement of [CHI.GetNameDef]. They have much to gain from our promised reforms."
  PRC_rally_the_28_bolsheviks: "Rally the 28  ½ Bolsheviks"
  PRC_rally_the_28_bolsheviks_desc: "The extensive knowledge of the 28 ½ Bolsheviks — trained in the Soviet Union as leaders for the government and army — must be utilized to its fullest in these trying times."
  PRC_guide_central_committee: "Guide the Central Committee"
  PRC_guide_central_committee_desc: "We must set a clear course for the Central Committee. If we cannot keep our party unified, we can never hope to unify China either."
  PRC_leadership_of_mao: "The Leadership of $PRC_mao_zedong$"
  PRC_leadership_of_mao_desc: "Mao has shown his mettle in the Long March, and him becoming more influential thanks to his skill is perhaps not a bad thing. After all, if we do not want to be constrained to our current borders, we will need strong leadership."
  PRC_expel_the_occupiers: "Expel the Occupiers"
  PRC_expel_the_occupiers_desc: "Whenever we have the strength to do so we should expel foreign forces from China, as they will otherwise stop at nothing to undermine us for their own gain."
  PRC_restore_territorial_integrity: "Restore Territorial Integrity"
  PRC_restore_territorial_integrity_desc: "We will ask those loyal to our cause for a simple transfer of land."
  PRC_seek_support_from_ussr: "Seek Support from [SOU.GetNameDef]"
  PRC_seek_support_from_ussr_desc: "Our long-standing ally, [SOU.GetNameDef], has provided crucial aid to our revolution. For the revolution to succeed however, we must ask that they further increase this aid. After all, our revolution's success would allow them to focus their efforts on other frontiers."
  PRC_request_guarantees: "Request a Territorial Guarantee"
  PRC_request_guarantees_desc: "Our new course, inspired by the Soviet Union, would benefit greatly from their protection. Granting security guarantees would not be without risk for them, but the importance it would hold in dissuading potential enemies makes it a worthwhile one."
  PRC_request_guarantees_tt: "§R[SOV.GetNameDefCap] may ask us to become a subject in exchange for the guarantee...§!"
  PRC_on_guerilla_warfare: "On Guerilla Warfare"
  PRC_on_guerilla_warfare_desc: "As a theorist and author on guerrilla warfare, Mao and his newly-gained power will ensure proper use of our small, independent forces."
  PRC_dissent_in_the_united_front: "[GetDissentFocusName]"
  PRC_dissent_in_the_united_front_default: "Sow Dissent in the United Front"
  PRC_dissent_in_the_united_front_alt: "Sow Dissent in [ROOT.GetFactionName]"
  PRC_dissent_in_the_united_front_desc: "Even as we fight alongside our allies, we must highlight the advantages of our own ideology. Doing so might gain us supporters, potentially even among figures that play an important role on the other side of the alliance."
  PRC_dissent_in_the_united_front_1_tt: "When in a §YFaction§! with [CHI.GetNameWithFlag]:"
  PRC_halves_infiltration_cost_tt: "§GHalves the cost§! for taking §Y$PRC_infiltration_sea_cat$§! Decisions"
  PRC_establish_friendly_bases: "Establish Bases Behind Enemy Lines"
  PRC_establish_friendly_bases_desc: "The large amounts of civilians in occupied territory give our infiltrators no trouble blending in as they commit acts of sabotage."
  PRC_establish_friendly_bases_1_tt: "Unlocks Decision: §YEstablish Sabotage Operations§!"
  PRC_establish_friendly_bases_2_tt: "§REnemy occupied states§! that has §Y$PRC_guerilla_cells_active_2$§! or is a §Ycore state§! of a Subject with a foreign Overlord can now get §Y$PRC_anti_japanese_base$§!"
  PRC_secure_the_peoples_support: "Secure the People's Support"
  PRC_secure_the_peoples_support_desc: "Even as we lack control over the majority of China, we must ensure its people's loyalty to our cause in case a civil war should break out again."
  PRC_secure_the_peoples_support_tt: "Unlock all §Y3 tiers§! of §Y$PRC_infiltration_sea_cat$§! Decisions."
  PRC_rural_recruitment: "Rural Recruitment"
  PRC_rural_recruitment_desc: "The occupier can never hope to monitor all rural settlements, making it possible for us to recruit there with minimal risk."
  PRC_rural_recruitment_tt: "When §YInfiltrating§! a §Yrural§!, §Ydeveloped rural§! or §Ypastoral§! state, receive §G[?PRC_rural_recruitment_manpower]§! Manpower"
  PRC_raid_weapon_depots: "Raid Weapon Depots"
  PRC_raid_weapon_depots_desc: "Our infiltration efforts have allowed us to map the logistical networks of our enemies. We can exploit this to raid these networks, using the captured equipment to field even more agents."
  PRC_raid_weapon_depots_tt: "Unlocks §Y$raid_type_PRC_weapons_depot_raid$§! wherever [ROOT.GetNameWithFlag] has established §YGuerilla Cells§! or §Y$PRC_anti_japanese_base$§! in order to gain §Y$infantry_equipment$§! and §Y$artillery$§!"
  PRC_empower_the_guerillas: "Empower the Guerillas"
  PRC_empower_the_guerillas_desc: "As our guerilla forces gain experience, we can start allowing them to operate independently. That will enable the forces to infiltrate even further and prevent them from getting compromised if our contact with them is intercepted."
  PRC_empower_the_guerillas_tt: "§GHalves the cost§! for taking §Y$PRC_guerilla_warfare_sea_cat$§! Decisions and Unlocks Decisions to replace §Y$PRC_guerilla_cells_active_1$§! with §Y$PRC_guerilla_cells_active_2$§!. Effective changes:"
  PRC_holding_half_the_sky: "Holding Half the Sky"
  PRC_holding_half_the_sky_desc: "The position of women in Chinese society has long been unequal. As we strive for equality, we must change this as well. As Mao once said, Women hold up half the sky, and we must allow them to contribute to the revolution."
  PRC_question_the_faction_leadership: "Question the Faction Leadership"
  PRC_question_the_faction_leadership_desc: "To gain further influence, we should highlight the mistakes made by our alliance's leadership, while highlighting our own successes."
  PRC_to_unify_a_country: "To Unify a Country"
  PRC_to_unify_a_country_desc: "With our position strengthened both politically and militarily in the territory of other warlords, we must demand that we gain the resources and recognition this deserves."
  PRC_to_unify_a_country_tt: "Hands over any state that has been successfully §YInfiltrated§! by §Y[ROOT.GetName]§!"
  PRC_strengthen_the_central_party_school: "Strengthen the Central Party School"
  PRC_strengthen_the_central_party_school_desc: "Training new party officials through the Central Party School means that the 28 ½ Bolsheviks and their supporters that were trained in the Soviet Union will gradually become outnumbered by officials trained by this school."
  PRC_propaganda_efforts: "Propaganda Efforts"
  PRC_propaganda_efforts_desc: "Propaganda is a key part of recruiting followers for our revolution, as well as keeping our already recruited followers confident. Our propaganda could even be used by our allies when they rally their populations to defend China."
  PRC_propaganda_efforts_1_tt: "Gain §G[?PRC_gain_faction_inluence_number|%]§! §YFaction Influence§! for each §YGuerilla Warfare§! Decision and §YInfiltrating§! [CHI.GetAdjective] States"
  PRC_propaganda_efforts_2_tt: "Gain §G[?PRC_gain_faction_inluence_number|%]§! §YFaction Influence§! for each §YGuerilla Warfare§! Decision"
  PRC_establish_yanan_university: "Establish the Yan'an University"
  PRC_establish_yanan_university_desc: "The current network of separate schools for arts, sciences and political education is very inefficient. By merging these schools, we could teach more effectively and broaden the fields of knowledge of our students by having them exchange their varied knowledge."
  PRC_peaceful_reunification: "Seek a Peaceful Reunification"
  PRC_peaceful_reunification_desc: "We are the true leaders of China, and this fact must be recognized once and for all. We will seek to persuade [WTT_current_china_leader.GetNameDef] of this fact. Should they refuse... well... the nation will see them for who they truly are."
  PRC_adopt_sun_yat_sens_principles: "Adopt Sun Yat-sen's Principles"
  PRC_adopt_sun_yat_sens_principles_desc: "The principles of Sun Yat-sen: nationalism, democracy and welfare, are by no means mutually exclusive with the communist values we strive for. His vision that once stabilized China may now be further realized."
  PRC_establish_democratic_socialism: "Establish Democratic Socialism"
  PRC_establish_democratic_socialism_desc: "Our major achievements for China may be immortalized in the history books, but when difficult times return, these achievements won't mean much. And so the people must feel they can guide the revolution and hold the government accountable with their vote if it ever fails its duties."
  PRC_form_central_social_affairs_department: "Form Central Social Affairs Department"
  PRC_form_central_social_affairs_department_desc: "The adjustment of our revolution's goal will inevitably lead to discussions between its supporters and opponents. This ideological discourse does however run the risk of drifting towards anti-revolutionary topics, and so we must establish an intelligence agency to monitor the effects of the entrenchment of Maoism."
  PRC_reform_the_republic: "Reform the Republic"
  PRC_reform_the_republic_desc: "The Republic was a good idea, poorly executed. We are the true followers of the ideals of the Republic."
  PRC_asian_democratic_union: "The Asian Democratic Union"
  PRC_asian_democratic_union_desc: "To promote equality, we must cooperate with our Asian partners to ensure that they have a strong negotiating position on the world stage."
  PRC_asian_democratic_union_tt: "§Y$PRC_asian_democratic_union_modifier$§! increases §YResearch Speed§! by §G+1.00%§! and §YConsumer Goods Factories Factor§! by §Y-2.0%§! for every new faction member, up to a maximum of Research Speed §G+10.0%§! and Consumer Goods Factories Factor §Y-20.0%§!"
  PRC_yanan_rectification_movement: "Yan'an Rectification Movement"
  PRC_yanan_rectification_movement_tt: "Depending on the current value in §Y$PRC_communist_power_struggle$§!, §Y$PRC_maoism_dynamic_modifier$§! will get different modifiers.\nCurrent Effect:"
  PRC_yanan_rectification_movement_desc: "The successes of our regime can so far be attributed to Mao, and we must use this prestige to solidify Maoism in our party. Changing the party constitution to include Mao's ideas, and claiming these to be the first form of communism adapted to China's specific conditions, will make opposing these ideas more difficult."
  PRC_enforce_maoism: "Enforce Maoism"
  PRC_enforce_maoism_desc: "To further strengthen the position of Maoism we should fully connect the ideology to leadership of the state and party, making Mao a symbol of the entire nation."
  PRC_deepen_the_dixie_mission: "Deepen the Dixie Mission Cooperation"
  PRC_deepen_the_dixie_mission_desc: "The commitment [USA.GetNameDef] has shown in their cooperation with [ROOT.GetNameDef] is admirable. Perhaps they would be willing to expand the Dixie mission with [USA.GetAdjective] experts to modernize our industry."
  PRC_invite_the_dixie_mission: "Invite the Dixie Mission"
  PRC_invite_the_dixie_mission_desc: "As a rising power in Asia, we should probe if [USA.GetNameDef] would be interested in establishing diplomatic ties. Perhaps they, unlike the imperialist powers around us, would be willing to help build a China that can defend itself against outside threats."
  PRC_overthrow_the_ussr: "Overthrow the False Communists"
  PRC_overthrow_the_ussr_desc: "The ideological differences between us and the other communist powers are not solely to blame on our adjustment to the situation in China. Reactionary and totalitarian policies by these powers have gone too far, and we should intervene so that their proletariat can be freed from their muddied form of revolution."
  PRC_overthrow_the_ussr_tt: "Gains §YAnnex§! war goal against every major Communist country. Current effect:"
  PRC_two_soviets_together: "Two Soviets, Together"
  PRC_two_soviets_together_desc: "Despite the altered course we have set with our ideology, we still have strong ideological ties to [SOV.GetNameDef], and of course have not forgotten their material and political support over the years."
  PRC_tech_agreement_with_ussr: "The Agreement on New Defense Technologies"
  PRC_tech_agreement_with_ussr_desc: "The advanced state of our revolution lets us contribute with research to our partnership with [SOV.GetNameDef]. After we catch up with their technology in various fields, we can share our evaluation of their equipment, free of the biases inherent to having developed it."
  PRC_the_end_of_capitalism: "The End of Capitalism"
  PRC_the_end_of_capitalism_desc: "Our close cooperation with [SOV.GetNameDef] has strengthened our alliance enough that it may now be able to challenge the capitalist powers. Together, we can spread the revolution and liberate their colonial lands."
  PRC_purge_the_world_of_fascism: "Purge the World of Fascism"
  PRC_purge_the_world_of_fascism_desc: "Despite promising to diverge from capitalism, the fascist's hatred towards communism is evidence enough that this is just a farce. The radical means we employ to free the proletariat are used by the fascists to suppress it, and that is something we should intervene against."
  PRC_hundred_regiments_offensive: "The Hundred Regiments Offensive"
  PRC_hundred_regiments_offensive_desc: "The expansion of our army and its organization into many independent contingents will allow us to wreak havoc on the enemy's supply lines."
  PRC_prepare_for_the_inevitable: "Prepare for the Inevitable"
  PRC_prepare_for_the_inevitable_desc: "Expansionist overtures from both [JAP.GetNameDef], and potentially even our traditional ally [SOV.GetNameDef] loom on the horizon. We must put ideological concerns aside and prepare to present a unified front against outside threats."
  PRC_ask_for_soviet_lend_lease: "Ask For Soviet Lend-Lease"
  PRC_ask_for_soviet_lend_lease_desc: "$PRC_secure_lend_lease_from_soviet_desc$"
 #28 BOLSHEVIKS ALT-HISTORY
  PRC_reclaim_the_grasp_of_power: "Reclaim the Grasp of Power"
  PRC_reclaim_the_grasp_of_power_desc: "The power that shifted towards Mao due to his military leadership of the Long March is finally returning to the former leaders of the Party. With the Long March over, $PRC_wang_ming$ or $PRC_bo_gu$ stand ready to take up the mantle of leadership again."
  PRC_playing_both_sides: "Playing Both Sides"
  PRC_playing_both_sides_desc: "We must seek to ensure the loyalty of the people in the warlord and [CHI.GetAdjective] states, should the time ever come for a decisive battle for the future of our country."
  PRC_the_fight_of_a_people: "The Fight of a People"
  PRC_the_fight_of_a_people_desc: "Our people must resist the advance of our enemies, even when they find themselves in territory occupied by them. We should send small units to rally local resistance to effectively undermine the occupier, and ultimately liberate the homeland."
  PRC_a_stronger_united_front: "A Stronger United Front"
  PRC_a_stronger_united_front_desc: "We should show [CHI.GetName] that we are a reliable ally so they do not feel the need to keep resources in reserve in case we break the alliance. We shall be allowed more involvement in decision-making."
  PRC_sino_allied_pact_of_non_aggression: "Sino-Allied Pact of Non-Aggression"
  PRC_sino_allied_pact_of_non_aggression_desc: "As we remove foreign influence from China, we must ensure that the less expansionist major powers do not get involved."
  PRC_sino_allied_pact_of_non_aggression_accept_tt: "They will sign a §YNon-Aggression Pact§! with §Y[ROOT.GetName]§!"
  PRC_with_inspiration_from_nkvd: "With Inspiration From NKVD"
  PRC_with_inspiration_from_nkvd_desc: "The Soviet NKVD that many of our leaders have heard about through their connections with Soviet officials must serve as an example of how to protect against enemies from within."
  PRC_soviet_technological_cooperation: "Soviet Technological Cooperation"
  PRC_soviet_technological_cooperation_desc: "We will look towards [SOV.GetNameDef] for a research agreement to further the cause of both of our nations."
  PRC_reestablish_moscow_sun_yat_sen_university: "Reestablish Moscow Sun Yat-sen University"
  PRC_reestablish_moscow_sun_yat_sen_university_desc: "By reestablishing and increasing funding for the Moscow Sun Yat-sen University, we can help guide and improve the nation by fostering future generations of scholars in the vein of the 28 and a half that came before."
  PRC_a_truly_united_front: "A Truly United Front"
  PRC_a_truly_united_front_desc: "We need to strengthen our diplomatic corps and improve the position of the Second United Front."
  PRC_a_truly_united_front_tt: "§GHalves the cost§! for taking §Y$PRC_28_bolshevik_faction_cat$§! decisions"
  PRC_part_of_the_comintern: "Part of the Comintern"
  PRC_part_of_the_comintern_desc: "With the revolution at home progressing, we can focus on aiding the Comintern with its international goals."
  PRC_petition_for_freedom: "Petition for Independence"
  PRC_petition_for_freedom_desc: "For far too long has our independence been in the hands of others - it is time to change this, once and for all."
  PRC_petition_for_freedom_not_subject_tt: "§YNo effect if not a subject§!"
  PRC_aggressive_pursuit_of_diplomacy: "Aggressive Pursuit of Diplomacy"
  PRC_aggressive_pursuit_of_diplomacy_desc: "Though we would like to pursue more civilized forms of diplomacy, sometimes the threat of violence is what it takes to see our will prevail. And if the threat does not work..."
  PRC_supreme_infiltration: "Supreme Infiltration"
  PRC_supreme_infiltration_desc: "Through our previous experience with infiltration we have picked up learnings that we can now use to extend such operations, bringing more and more of our countrymen over to our side."
  PRC_scholarly_revolution: "Scholarly Revolution"
  PRC_scholarly_revolution_desc: "Our leaders came from the intelligentsia, and we must shape the future of the [ROOT.GetAdjective] through their lens."
 #COMMON END-FOCUSES
  PRC_towards_one_china: "Towards One China"
  PRC_towards_one_china_desc: "The warlord states compromise China's stability too much to remain in existence and so centralized leadership should be established."
  PRC_towards_one_china_bypass_tt: "§YEvery Chinese Nation§!: One of the following must be true: \n  Does not exist\n  Is at war with §Y[ROOT.GetNameWithFlag]§!\n  Is a subject of §Y[ROOT.GetNameWithFlag]§!\n  Is in a faction with §Y[ROOT.GetNameWithFlag]§!\n  §Y[ROOT.GetName]§!: has a §Ywar goal§! against them."
  PRC_towards_one_china_tt: "Gains §YAnnex§! war goal against every non-allied Chinese country. Current effect:"
  PRC_allow_autonomous_regions: "Allow Autonomous Regions"
  PRC_allow_autonomous_regions_desc: "The unique demands of each region in China should be acknowledged by allowing a degree of autonomy."
  PRC_allow_autonomous_regions_tt: "\nEvery §Yallied Chinese country§! may choose to become §Y[ROOT.GetNameDef]'s§! subject. Current effect:"
  PRC_the_peoples_republic: "The People's Republic"
  PRC_the_peoples_republic_desc: "Now that the revolution has been firmly established, we can start to transition from a revolutionary state to one that can offer its citizens stability and prosperity with its reforms."
  PRC_remove_iniltration_and_guerilla_decisions_tt: "§RRemove§! §Y$PRC_infiltration_sea_cat$§! and §Y$PRC_guerilla_warfare_sea_cat$§! Decisions"
  PRC_taiwan: "Secure Taiwan"
  PRC_taiwan_desc: "The loss of Taiwan to the Japanese by the former Qing government must be undone, even if the necessity of aerial or naval support pose a unique challenge."
  PRC_reclaim_tibet: "Reclaim Tibet"
  PRC_reclaim_tibet_desc: "The instability in China allowed [TIB.GetNameDef] to break away from Chinese rule, but the historical connections between our nations cannot be ignored. We must aim to reunite with them so that our border can once again reach the Himalayas."
  PRC_subjugate_korea: "Subjugate Korea"
  PRC_subjugate_korea_desc: "The occupation of Korea by [JAP.GetNameDef] and their subsequent expansion into Manchuria shows that an allied Korea is crucial to [ROOT.GetAdjective] safety. If that is not currently an option, we should intervene."
  PRC_dare_to_struggle: "Dare to Struggle..."
  PRC_dare_to_struggle_desc: "With the warlord states now on our side, it is time to fight the foreign invaders that have colonized parts of China."
  PRC_dare_to_win: "... Dare to Win"
  PRC_dare_to_win_desc: "Expansion of the imperialist predecessors of [SOV.GetNameDef] into Chinese lands has been forgiven in favor of better relations, but not forgotten. We should try to restore our original borders now that we have the means to do so."
  PRC_move_capital: "Move The Capital"
  PRC_move_capital_desc: "After the formation of the $PRC_proclaimed_communism$, it is only natural that we move our seat of government and restore the name of the city to Beijing."
  PRC_beijing_capital_name: "Beijing"
  PRC_education_reform: "Education Reform"
  PRC_education_reform_desc: "We will take the steps to enable a rapid, nationwide educational reform aimed at adopting Soviet-style higher education, with a focus on engineering and technical educations."
  PRC_the_first_premier: "The First Premier"
  PRC_the_first_premier_desc: "$PRC_zhou_enlai$ will be named as the first Premier of the $PRC_proclaimed_communism$, cementing his position as one of the foremost politicians of the Party."
  PRC_the_party_builds_the_nation: "The Party Builds the Nation"
  PRC_the_party_builds_the_nation_desc: "Now that we control large swathes of China, it is time we start a nationwide campaign to make use of our population and burgeoning industry."
  PRC_the_chinese_century: "The Chinese Century"
  PRC_the_chinese_century_desc: "Economic growth combined with enough political power to shape the world are what this nation has been yearning for, and now received. The Rise of China begins now - this is our century."
 #UNWILLING DIARCHY ALT-HISTORY
  PRC_the_unwilling_diarchy_focus: "The Unwilling Diarchy"
  PRC_the_unwilling_diarchy_focus_desc: "Desperate times call for desperate measures - we must replace the existing Party Organs to ensure that the new leadership has the agency to quickly act against any enemy of the People. \n\nMao and Guotao must put aside their differences and work together."
  PRC_the_unwilling_diarchy_focus_tt: "You will not be able to form or join the §YSecond United Front§!"
  PRC_the_response_to_a_threat: "The Response to a Threat"
  PRC_the_response_to_a_threat_desc: "We will do what needs to be done to respond to all the threats surrounding us. We must prepare for the attack."
  PRC_promote_regular_army: "Promote a Regular Army"
  PRC_promote_regular_army_desc: "Only through conventional means can we ensure that the Red Army is capable of defending, and enlarging, the territories of [ROOT.GetNameDef]."
  PRC_strict_training_regiments: "Strict Training Regimen"
  PRC_strict_training_regiments_desc: "We must tighten up the discipline of the Red Army.\n\nDaily morning training routines will lead to a professional army in no time, and improve the quality of recruits reaching the line units."
  PRC_army_reforms: "Army Reforms"
  PRC_army_reforms_desc: "The Red Army is outdated and based on an old doctrine that does not hold true after the Long March. We must rebuild the army from the ground up.\n\nA new series of reforms by [ROOT.GetLeader] in conjunction with the leading generals will lead to a new, stronger Red Army."
  PRC_centralized_army_command: "Centralized Army Command"
  PRC_centralized_army_command_desc: "A decentralized command will not serve us well. All information must flow through a new command structure to increase proper operational planning from the top down to the lowliest recruit."
  PRC_soviet_battle_tactics: "Soviet Battle Tactics"
  PRC_soviet_battle_tactics_desc: "By emulating the tactics of [SOV.GetNameDef], we can aim to use our own, comparable strength in numbers to our advantage. We will have a team of officers tasked to learn the lessons from [SOV.GetNameDef]'s experience."
  PRC_promote_guerilla_warfare: "Promote Guerilla Warfare"
  PRC_promote_guerilla_warfare_desc: "The Red Army cannot hope to match the strength of our enemies - at least not yet. \n\nWe must play to our strengths and fight behind enemy lines, before quickly disappearing to strike again."
  PRC_the_battle_behind_the_front_lines: "The Battle Behind Enemy Lines"
  PRC_the_battle_behind_the_front_lines_desc: "We must redouble our efforts to strike against the foreign aggressors behind their lines. By hampering their supply and ability to reinforce their front lines, we force the enemy to spend valuable manpower to protect their rear."
  PRC_gain_the_peoples_trust: "Gain the People's Trust"
  PRC_gain_the_peoples_trust_desc: "We will infiltrate the surrounding countryside, bribing and threatening the relevant individuals to ensure the loyalty of the people in areas not currently controlled by us. We will need their support in the coming days..."
  PRC_limited_infiltration_efforts: "Limited Infiltration Efforts"
  PRC_limited_infiltration_efforts_desc: "We must do what we can to unify China, with whatever means necessary. The people of China must be made aware that we have not forgotten them, and provide both material and immaterial support to them should the day come when it is needed"
  PRC_secure_the_lands: "Secure the Lands"
  PRC_secure_the_lands_desc: "We are nearer than ever to the fulfillment of our goals - we must not hesitate now. We need to spend more resources to persuade the population under the control of the false government of the justice of our cause."
  PRC_launch_sabotage_campaigns: "Launch Sabotage Campaigns"
  PRC_launch_sabotage_campaigns_desc: "Sabotage operations against the aggressors will help aid the cause of the Red Army and hamper the enemy's advance."
  PRC_raiding_parties: "Raiding Parties"
  PRC_raiding_parties_desc: "What we lack in industrial might — compared to the enemy — we make up for in ingenuity. Sending out raiding parties will not only help to stabilize our own equipment situation, it will also worsen theirs."
  PRC_mobilization_of_the_people: "Mobilization of the People"
  PRC_mobilization_of_the_people_desc: "In times of crisis, the people will rise up.\n\nWe will establish militia units led by veterans of the Long March, and recruit and arm the local populace."
  PRC_mobilization_of_the_people_tt: "Create §Y4 Chinese§! militia units"
  PRC_mao_zedong_ascends: "$PRC_mao_zedong$ Ascends"
  PRC_mao_zedong_ascends_desc: "$PRC_mao_zedong$ stands alone as the true leader of [ROOT.GetNameDef].\n\n$PRC_zhang_guotao$ can no longer be on the same level as Chairman Mao, there can be only one leader."
  PRC_promote_womens_suffrage: "Promote Women's Suffrage"
  PRC_promote_womens_suffrage_desc: "'Women hold up half the sky'. True gender equality is a goal of the Party, and we must take steps to ensure the legal, political, social and economic participation of women across China."
  PRC_zhang_guotao_ascends: "$PRC_zhang_guotao$ Ascends"
  PRC_zhang_guotao_ascends_desc: "$PRC_zhang_guotao$ stands alone as the true leader of [ROOT.GetNameDef].\n\n$PRC_mao_zedong$ can no longer be on the same level as Chairman Guotao, there can be only one leader."
  PRC_consolidate_politcal_power: "Consolidate Political Power"
  PRC_consolidate_politcal_power_desc: "One leader now stands supreme, and it is vital that we move to consolidate this throughout all the Party structures. Dissidents must not be allowed."
  PRC_consolidate_politcal_power_tt: "Moves the §Y$PRC_communist_power_struggle$§! towards the leading side. Current effect:"
  PRC_secure_lend_lease_from_soviet: "Secure Lend-Lease from [SOV.GetNameDef]"
  PRC_secure_lend_lease_from_soviet_desc: "Past efforts to establish a land connection with [SOV.GetNameDef] failed disastrously. But now that we have overcome this, it will be much easier to receive supplies from them."
  PRC_preemptive_strike: "Preemptive Strike"
  PRC_preemptive_strike_desc: "The aftermath of the 1927 uprising in Nanchang shows how effective the nationalist forces can be. To prevent another Long March, we must strike first, performing encirclements of our own and exploiting our more favorable positions."
  PRC_an_end_to_the_japanese_threat: "An End to the [JAP.GetAdjective] Threat"
  PRC_an_end_to_the_japanese_threat_desc: "The [JAP.GetAdjective] presence on our doorstep poses a constant threat, as their imperialist ambitions have shown no limit. By striking first, we might be able to catch them off guard."
  PRC_assume_leadership: "Assume Leadership"
  PRC_assume_leadership_desc: "[GetAssumeLeaderShipText]"
  PRC_assume_leadership_tt: "Depending on the current value in §Y$PRC_communist_power_struggle$§!, §Y[ROOT.GetLeader]§! will get different traits.\nCurrent Effect:"
  PRC_GetAssumeLeaderShipText_Wentian: "The position of our new Chairman must be unquestioned. We have to move forward as a Party and a nation."
  PRC_GetAssumeLeaderShipText_NotWentian: "The position of our new Chairman must be unquestioned. Former Chairman $PRC_zhang_wentian$ has played his part in stabilizing the Party but now is the time of [ROOT.GetLeader]."
  PRC_emergency_supply_protocols: "Emergency Supply Protocols"
  PRC_emergency_supply_protocols_desc: "Our supply system is not tenable. We must pour all our efforts into improving it, lest our troops be left without guns, ammunition and food."
  PRC_emergency_prodction_protocols: "Emergency Production Protocols"
  PRC_emergency_prodction_protocols_desc: "To increase wartime production, we must set production quotas for our industry. Such a measure does risk alienating our supporters, but there are currently no alternatives."
  PRC_extend_emergency_measures: "Extend the Emergency Measures"
  PRC_extend_emergency_measures_desc: "We are closer than ever to solve our most critical issues, but we must extend our efforts or they will have been in vain."
  PRC_extend_emergency_measures_1_tt: "With §Y$PRC_emergency_supply_protocols$§! completed, §Yincrease duration for [?PRC_emergency_protocol_idea_days] days§!, or:"
  PRC_extend_emergency_measures_2_tt: "With §Y$PRC_emergency_prodction_protocols$§! completed, §Yincrease duration for [?PRC_emergency_protocol_idea_days] days§!, or:"
  PRC_to_support_the_army: "To Support the Army"
  PRC_to_support_the_army_desc: "We will do what we must to extend the measures already taken, making these changes permanent. The Army must have what it needs to lead the Revolution."
  PRC_to_support_the_army_1_tt: "With §Y$PRC_emergency_supply_protocols$§! completed:"
  PRC_to_support_the_army_2_tt: "With §Y$PRC_emergency_prodction_protocols$§! completed:"
  PRC_reach_out_to_the_west: "Reach Out to the West"
  PRC_reach_out_to_the_west_desc: "Despite its repeated actions against [ROOT.GetAdjective] sovereignty in the past, the West has many resources to offer that could help grow [ROOT.GetNameDef] into a world power."
  PRC_reach_out_to_the_west_tt: "If a non-fascist, §YWestern Major country§! is fighting against a common enemy and neither has allies fighting each other:"
  PRC_closer_ties_to_sov: "Closer Ties to [SOV.GetName]"
  PRC_closer_ties_to_sov_desc: "We must seek an even closer relationship to [SOV.GetNameDef]. The Sino-Soviet ties are strong, but must be made stronger."
  PRC_demand_warlord_loyalty: "Demand the Loyalty of the Warlords"
  PRC_demand_warlord_loyalty_desc: "We must unite China under one leadership - and we must make clear to all whose leadership that would be.\n\nWe shall send a message to the Warlords - an offer to create a Government of National Defense. [CHI.GetLeader] might not approve, but it is necessary."
  PRC_bring_war_to_neighboring_warlords: "Bring War to Neighboring Warlords"
  PRC_bring_war_to_neighboring_warlords_desc: "There can be only one ruler of China - a first step to spreading the Revolution will be to subjugate the Warlords."
  PRC_bring_war_to_neighboring_warlords_tt: "Gains §YAnnex§! war goal against all §Yneighboring Warlords§!. Current effects: "
  PRC_lessons_of_the_west: "Lessons of the West"
  PRC_lessons_of_the_west_desc: "We will look beyond our borders to see what lessons can be drawn from other nations, learning from those whose industries have reached limits ours have not — yet.\n\nWe must catch up."
  PRC_the_long_march_towards_progress: "The Long March Towards Progress"
  PRC_the_long_march_towards_progress_desc: "We must keep progressing. We may be behind technologically, but we shall not remain so. Resources must be put into strengthening the educational sector in [ROOT.GetNameDef]."
  PRC_every_peasant_a_soldier: "Every Peasant a Soldier"
  PRC_every_peasant_a_soldier_desc: "Every able bodied person who toils in the fields must also be prepared to take up arms should the nation need it.\n\n'The revolutionary war is a war of the masses; only mobilizing the masses and relying on them can wage it.'"
  PRC_every_peasant_a_soldier_1_tt: "With §Y$PRC_promote_guerilla_warfare$§! Completed:"
  PRC_every_peasant_a_soldier_2_tt: "With §Y$PRC_promote_regular_army$§! Completed:"
  PRC_avenge_the_century_of_humiliation: "Avenge the Century of Humiliation"
  PRC_avenge_the_century_of_humiliation_desc: "The 1800s represented a century of humiliation by the Western powers. It is time for the debt to be repaid."
  PRC_avenge_the_century_of_humiliation_tt: "[ROOT.GetNameWithFlag] gains §YConquer (Focus)§! war goal against any neighboring §YWestern Country§! or its subjects. Current effects:"
  PRC_the_march_to_victory: "The March to Victory"
  PRC_the_march_to_victory_desc: "The March to Victory is inevitable. What started as an Unwilling Diarchy has led to the creation of a strong and united party structure. Now we must look outwards, towards our internal enemies."
  PRC_a_new_central_committee: "A New Central Committee"
  PRC_a_new_central_committee_desc: "It is time for a change. $PRC_zhang_guotao$ will order a full scale review of the Central Committee and build it from scratch."
  PRC_a_new_central_committee_tt_1: "For §Y180 days§!:"
  PRC_a_new_central_committee_tt_2: "Then: "

 #COMMON BRANCHES
  PRC_expedite_land_revolution: "Expedite the Land Revolution"
  PRC_expedite_land_revolution_desc: "The redistribution of land from landlords to the peasants has broken feudal structures in the countryside. The rural masses now stand firmly behind the revolution."
  PRC_halt_land_revolution: "Halt the Land Revolution"
  PRC_halt_land_revolution_desc: "To maintain stability, the revolutionary land program has been postponed. While the peasantry grumbles, local elites are placated, and short-term internal cohesion is preserved."
  PRC_reestablish_the_state_bank: "Re-establish the State Bank"
  PRC_reestablish_the_state_bank_desc: "To properly manage our economy, we will need to re-establish our central bank. The $PRC_communism$ National Bank was founded in Central China but the Long March forced it to stop operating. Its equipment has since been in transit, and is now starting to reach [ROOT.capital.GetCapitalVictoryPoint.GetName]."
  PRC_promote_the_silver_dollar: "Promote the Silver Coin"
  PRC_promote_the_silver_dollar_desc: "Taking copper coins out of circulation in favor of silver will allow us to recycle the old metal for munitions production. The intrinsic value of our coins would also mean that our trading partners do not have to worry about an increase or decrease in the value of our currency, as it is linked to the value of silver."
  PRC_promote_paper_bills: "Promote Paper Bank Notes"
  PRC_promote_paper_bills_desc: "Paper money with inexpensive production costs would form a good replacement for copper coins, which can be recycled in the munitions factories. A major downside however is that our trade partners may be nervous about a currency of which we could easily change the value of by simply printing more of it."
  PRC_new_currency_established: "Taking this focus will prevent the bad effects from §Y$PRC_equipment_from_copper_coins$§! if they have not yet occurred."
  PRC_allow_special_goods_trade: "Allow Trade of Special Goods"
  PRC_allow_special_goods_trade_desc: "The trade of special goods is something the government should acknowledge and take advantage of, ensuring partial control by taxing it."
  PRC_ban_special_goods_trade: "Ban the Trade of Special Goods"
  PRC_ban_special_goods_trade_desc: "Despite the popularity of special goods, addiction is a serious issue that we should tackle with a ban. Even if such a reform initially would be unpopular, it is crucial in order to keep special goods from becoming an obstacle to the revolution, as alcohol formerly did in [SOV.GetNameDef]."
  PRC_ban_special_goods_trade_tt: "The upgraded §YNational Spirit§! which applies after a year will be: "
  PRC_agricultural_reform: "Agricultural Reform"
  PRC_agricultural_reform_desc: "Now that we have ensured that we can control the resources of our economy, we should continue agricultural reform by giving land from landlords to poorer farmers."
  PRC_agricultural_reform_tt: "Changes §Y$PRC_agrarian_society$§! into §Y$PRC_agrarian_reform$§! which grants:"
  PRC_eight_points_for_attention: "Eight Points for Attention"
  PRC_eight_points_for_attention_desc: "The $PRC_eight_points_for_attention$, as established by $PRC_mao_zedong$ state the importance of: Being polite when speaking, being honest when buying and selling, returning all borrowed articles, paying compensation for everything damaged, not hitting or swearing at others, not damaging crops, not harassing females, not mistreating prisoners."
  PRC_CSCEC_mils: "Specialize CSCEC - Military Industry"
  PRC_CSCEC_mils_desc: "We will urge the CSCEC to specialize in military construction and pursue all means to that end. We need to improve our military production to stand a chance in the coming years."
  PRC_CSCEC_civs: "Specialize CSCEC - Civilian Industry"
  PRC_CSCEC_civs_desc: "We will urge the CSCEC to specialize in industrial construction, it is after all where the CSCEC's strengths lie. "
  PRC_industrialization_efforts: "Launch Industrialization Efforts"
  PRC_industrialization_efforts_desc: "The latest increase in agricultural output allows for some of our people to work in other industries. We should prioritize relocation to those industries that allow further growth, such as the production of building materials or tools for farms."
  PRC_construct_the_banqiao_dam: "Construct the Banqiao Dam"
  PRC_construct_the_banqiao_dam_desc: "A dam on the river Ru in [602.GetName] could provide the region with electric power. It would also help prevent floods, which have been especially severe in recent decades."
  PRC_resource_extraction_focus: "Resource Extraction"
  PRC_resource_extraction_focus_desc: "We will need to more comprehensively utilize the natural resources in our territory in order to increase industrial growth."
  PRC_connecting_the_country: "Connecting the Country"
  PRC_connecting_the_country_desc: "The expansion of our industry, and the increasing need to distribute goods previously made in self-sufficient but less efficiently operating communities, has made infrastructure more important than ever."
  PRC_establish_shorter_market_plans: "Establish Shorter Market Plans"
  PRC_establish_shorter_market_plans_desc: "Drastic long-term plans for our economy may promise great rewards, but at great cost and with risks involved as well. Instead, we should focus on making sure that the industry we already possess has the means to perform optimally."
  PRC_initialize_five_year_plan: "Initialize the First Five Year Plan"
  PRC_initialize_five_year_plan_desc: "The goal of the First Five Year Plan is to improve the production of the industry we already have, before using excess production to establish industry in entirely new sectors."
  PRC_urbanization: "Promote Urbanization"
  PRC_urbanization_desc: "To promote the development of heavy industry, we have to encourage formerly self-sufficient farmers to work in our industry, while the state ensures that other farmers produce enough to distribute to cities and countryside both."
  PRC_rural_region_development: "Rural Region Development"
  PRC_rural_region_development_desc: "To facilitate improvement in the quality of life in [ROOT.GetNameDef], food production must be increased by investing in the modernization of farms in our rural areas."
  PRC_finalize_industrial_plan: "Finalize the Industrial Plan"
  PRC_finalize_industrial_plan_desc: "With our reform plans completed, we can now finalize our industrial plan by making sure that the new research center and production facilities cooperate as much as possible."
  PRC_great_production_movement: "The Great Production Movement"
  PRC_great_production_movement_desc: "Food shortages in [ROOT.GetNameDef], exacerbated by a series of natural disasters, led us to encourage change in communities that formerly relied on the government for food. They've ventured out to previously unproductive land to set up farms, and this effort should now be matched by our troops in sharing their engineering experience with their comrades."
  PRC_equipment_from_copper_coins: "Equipment From Copper Coins"
  PRC_equipment_from_copper_coins_desc: "Since we lack a large mining industry, copper coins could be smelted and used for bullets or other materiel."
  PRC_rally_the_industry: "Rally the Industry"
  PRC_rally_the_industry_desc: "Our relocation has left our industry disorganized. We should explore what we can make out of the production tools we brought on the Long March, and try to reuse these forgotten resources of our original bases."
  PRC_red_army_reborn: "The Red Army Reborn"
  PRC_red_army_reborn_desc: "Our new base in [622.GetName] must be solidified. Some of our losses can be compensated for by recruiting local volunteers, and we must make plans to protect our new home."
  PRC_asymmetric_warfare: "Asymmetric Warfare"
  PRC_asymmetric_warfare_desc: "For centuries, outnumbered armies have sought to overcome impossible odds and so should we, through using the advantages that our enemies do not have. Better knowledge of the terrain, connections with local civilians and guerrilla tactics can all be used to gain the upper hand."
  PRC_conventional_warfare: "Conventional Warfare"
  PRC_conventional_warfare_desc: "Although fighting a protracted war of attrition has its advantages, it is not without drawbacks. By restricting ourselves to opportunistic attacks, we become vulnerable to strikes against our production facilities. It is more difficult to boost morale with many small victories, and by avoiding large battles we could drag out conflicts that might otherwise be ended sooner."
  PRC_indirect_fire: "Indirect Fire"
  PRC_indirect_fire_desc: "We will focus on creating an improved artillery force, focused on providing indirect fire on our enemies."
  PRC_three_rules_of_discipline: "Instill Three Rules of Discipline"
  PRC_three_rules_of_discipline_desc: "As Mao formalized in the 20's as part of his military strategy, if we wish to gain more support from the populace, it is crucial that our troops do not use their power to steal property. And if we want to take full advantage of our limited resources, it is also critical that items that are taken from the enemy are given to the high command to be distributed."
  PRC_request_for_aid: "A Request for Aid"
  PRC_request_for_aid_desc: "[SOV.GetNameDefCap] has since our inception been supportive of our efforts while also avoiding direct involvement. The current world situation however demands more than token support, and so a mission must be sent to request [SOV.GetAdjective] equipment to help build up our army."
  PRC_long_march_to_recovery: "The Long March to Recovery"
  PRC_long_march_to_recovery_desc: "The Long March to [622.GetName] caused enormous casualties to our army. It is time for us to reorganize our remaining troops, and set a course for restoring the glory of the Workers' and Peasants' Red Army."
  PRC_best_of_the_best: "Best of The Best"
  PRC_best_of_the_best_desc: "Our armed forces will be focused on instilling the highest level of quality and professionalism. We must only accept the recruits that show the deepest dedication to the cause and possess the skills to match it."
  PRC_master_the_terrain: "Masters of the Terrain"
  PRC_master_the_terrain_desc: "Training to fight in the mountains and creating good maps of the terrain will allow us to outflank our enemies and get away safely after striking."
  PRC_to_steal_an_army: "To Steal an Army"
  PRC_to_steal_an_army_desc: "Since our limited industry cannot keep up with the needs of our army, it has become crucial to use captured equipment when possible. This may impose logistical challenges, but with proper preparation and measures like ensuring a supply of spare parts, these may be overcome."
  PRC_role_of_kangda: "The Role of Kàngdà"
  PRC_role_of_kangda_desc: "Our main military school, the [622.GetName] Red Army School - also known as Kàngdà - previously focused on training. It shall now become a center of innovation with increased funding, focusing on doctrines and equipment development, both domestic and foreign."
  PRC_develop_the_army: "Develop the Army"
  PRC_develop_the_army_desc: "With the army we have built so far now performing to the best of its ability, it is time we provide it with the means to modernize."
  PRC_to_serve_the_people: "To Serve the People"
  PRC_to_serve_the_people_desc: "We should ensure that our troops feel that we aim to fight for things that are in our peoples' interest. The soldiers must still honor their duty to the nation, and so should those that are not in the army also."
  PRC_prepare_for_596: "In Preparation of 596"
  PRC_prepare_for_596_desc: "The threat of nuclear weapons is impossible to counter without such weapons of our own. The government should therefore recruit and support scientists in related fields so they can prepare a nuclear program."
  GER_unlock_national_nuclear_corporation_tt: "Unlocks the Industrial Concern §Y$PRC_china_national_nuclear_corporation$§!"
  PRC_increase_domestic_production_capacity: "Increase Domestic Military Production"
  PRC_increase_domestic_production_capacity_desc: "Although we have managed to expand our influence with limited means, it is time we invest in our military industry. If we were to suffer another prolonged war, our stockpiled equipment would eventually be depleted or need repairs, and not being able to offer replacements would be disastrous."
  PRC_army_tank_research: "Prepare For Domestic Tank Production"
  PRC_army_tank_research_desc: "With our fledgling industry now capable of providing heavier armaments, it is time we catch up to other military powers and develop tank production facilities. This will give us a major advantage against neighboring countries without these weapons, and strengthen our position against those that do have their own armored forces."
  PRC_army_doctrines: "Doctrines Into Practice"
  PRC_army_doctrines_desc: "The doctrine we have painstakingly developed throughout the various conflicts we have been involved in must be adjusted to our new organization and armaments. Without integration, their advantages would be diminished."
  PRC_army_doctrines_tt: "Gain bonus based on your selected §YGrand Doctrine§!:"
  PRC_army_doctrines_mobile_warfare_tt: "For having §Y$GRAND_DOCTRINE_MOBILE_WARFARE$§!:"
  PRC_army_doctrines_superior_firepower__tt: "For having §Y$GRAND_DOCTRINE_SUPERIOR_FIREPOWER$§!:"
  PRC_army_doctrines_grand_battleplan_tt: "For having §Y$GRAND_DOCTRINE_GRAND_BATTLEPLAN$§!:"
  PRC_army_doctrines_mass_assault_tt: "For having §Y$GRAND_DOCTRINE_MASS_ASSAULT$§!:"
  PRC_appeal_for_foreign_aid: "Appeal For Foreign Aid"
  PRC_appeal_for_foreign_aid_desc: "Requesting armor from [SOV.GetNameDef] will allow us to create an armored branch within our army, as well as to study their designs to improve our own."
  PRC_establish_pla_air_force: "People's Liberation Army Air Force"
  PRC_establish_pla_air_force_desc: "As we expand outward from our mountain fortress and take over more of the lowlands, we become more vulnerable to air attack. Luckily, we have in our expansions also achieved the industrial strength needed in order to do something about this, and will manage the vulnerability immediately by establishing our own air force."
  PRC_appoint_chang_qiankun: "Appoint Chang Qiankun"
  PRC_appoint_chang_qiankun_desc: "After studying at the Zhukovsky Air Force Academy in the Soviet Union, Chang Qiankun is now the perfect candidate to oversee our air force."
  PRC_the_northeast_aviation_university_sea: "Northeastern Aviation University"
  PRC_the_northeast_aviation_university_sea_desc: "Establishing a large scale training center for our air force would be a major step forward. No longer will we have to rely on schools abroad to teach our officers about doctrine, how to operate our equipment, or how to transfer these skills to our brave pilots."
  PRC_form_the_5th_research_institute: "Form the 5th Research Institute"
  PRC_form_the_5th_research_institute_desc: "News from recent conflicts has inspired a plan to construct a research facility focused on jet and rocket propulsion. The facility could be used to improve our aircraft designs, and later produce missiles and rockets."
  PRC_aviation_infrastructure: "Invest in Aviation Infrastructure"
  PRC_aviation_infrastructure_desc: "The scale of [ROOT.GetNonIdeologyName] entails that to defend our airspace, having a lot of planes is not sufficient. Airfields in the right places, as well as tracking activity in our airspace, will be crucial."
  PRC_anti_air_effort: "Anti-Air Effort"
  PRC_anti_air_effort_desc: "The large scale of our airspace makes it difficult to provide enough planes and infrastructure to cover it all. Instead, anti-aircraft guns can be deployed to provide protection from aerial attack, and make a very cost-effective solution."
  PRC_establish_domestic_aircraft_production: "Establish Domestic Aircraft Production"
  PRC_establish_domestic_aircraft_production_desc: "Domestic production of aircraft would reduce our dependence on foreign suppliers, as well as allowing us to adjust our designs to the needs of our nation."
  PRC_light_plane_focus: "Light Aircraft Developments"
  PRC_light_plane_focus_desc: "Refining our light planes could let us achieve an advantage during aerial battles."
  PRC_medium_plane_focus: "Medium Plane Developments"
  PRC_medium_plane_focus_desc: "To improve our capabilities in striking tactical targets, we should focus on medium plane designs."
  PRC_large_plane_focus: "Large Plane Developments"
  PRC_large_plane_focus_desc: "With a focus on large planes, we can achieve designs that carry heavy payloads, and enough fuel to fly very long distances."
  PRC_establish_pla_navy: "People's Liberation Army Navy"
  PRC_establish_pla_navy_desc: "Due to our previous lack of access to the coast, we face the difficult task of catching up to the naval forces of our enemies. A navy will not just allow us to protect our coast and newfound trade connections, but also spread our influence across the seas."
  PRC_dockyard_construction_efforts: "Invest in Dockyard Construction"
  PRC_dockyard_construction_efforts_desc: "As we seek to establish a navy, we will need to make investments into several industries to produce vessels, while other factories — such as those making artillery — should be made to cooperate with the brand new sector."
  PRC_naval_mio: "Sharpen our Naval Industry"
  PRC_naval_mio_desc: "Considering our previous lack of industry in the naval sector, the government should ensure that the newly formed organizations for naval production operate efficiently."
  PRC_the_pla_naval_school: "The PLA Naval School"
  PRC_the_pla_naval_school_desc: "A new education center where new officers and sailors are trained could form a centralized place to teach the many skills required on a large ship, with courses ranging from navigation, to aircraft design and maintenance."
  PRC_reappoint_jinguang_as_admiral: "Re-appoint Jinguang as an Admiral"
  PRC_reappoint_jinguang_as_admiral_desc: "As our military lacks experience in naval warfare, the best candidate to lead our new navy may be an experienced commander of land forces."
  PRC_reappoint_jinguang_as_admiral_tt: "§RRemove [PRC_ziao_jingguang.GetName] as a General§!"
  PRC_naval_infrastructure_effort: "Naval Infrastructure Efforts"
  PRC_naval_infrastructure_effort_desc: "To operate across the very long distance of the coastline of [ROOT.GetNonIdeologyName], we must provide the navy with infrastructure that will allow them to swiftly refuel or repair their vessels no matter their position."
  PRC_a_modern_army: "A Modern Army"
  PRC_a_modern_army_desc: "Now that we have refined our equipment, our doctrine, our training and more, we can finally be certain that we are as prepared as possible, no matter which foe we may face."
  PRC_air_force_capstone: "A Modern Air Force"
  PRC_air_force_capstone_desc: "Our investment in the air force's equipment research should allow us to produce aircraft that will outperform those of the enemy. This will also facilitate the smooth integration of new advancements such as jet engines."
  PRC_naval_capstone: "A Modern Navy"
  PRC_naval_capstone_desc: "With our navy now reorganized by [PRC_ziao_jingguang.GetName] and given the resources it needs to operate all forms of naval firepower, we can extend our influence over the pacific."
  PRC_peoples_liberation_army_sea: "People's Liberation Army Ground Force"
  PRC_peoples_liberation_army_sea_desc: "Our Workers' and Peasants' Red Army now contains more and more experienced soldiers, and it is time that we fully embrace this change of character. In transitioning from a force of militia to an army of well-trained and well-equipped professional soldiers, it is time to form the People's Liberation Army's Ground Forces."
  PRC_central_military_commision: "Central Military Commission"
  PRC_central_military_commision_desc: "With the branches of our military now reorganized and modernized, a body can be formed to coordinate these. This will give us better oversight over our army, as well as improving our capability to execute combined operations."
  PRC_prepare_for_third_phase: "Prepare For The Third Phase"
  PRC_prepare_for_third_phase_desc: "Mao declared there to be three phases of guerilla warfare. After having performed the first two, aimed at gaining support and weakening our enemies, it is now time to turn to conventional means. We will further expand our territory by launching direct attacks on cities in the third and final phase."
  PRC_revolutionary_war_of_the_masses: "Revolutionary War Of The Masses"
  PRC_revolutionary_war_of_the_masses_desc: "We should make clear that our party represents the common man more than the corrupt and elitist nationalist states do. Our goal is to fight these forces and create a better system."
  PRC_one_with_the_people: "One With The People"
  PRC_one_with_the_people_desc: "Our commitment to fight for an improved [CHI.GetNonIdeologyName] must be highlighted as much as possible, to gather more volunteers for our army."
  PRC_strengthen_the_air_arsenal: "Strengthen The Air Arsenal"
  PRC_strengthen_the_air_arsenal_desc: "To improve our air force, we should invest in improving our equipment based on our experiences so far. A one-time investment to make our designs more reliable now may even save us money on replacements down the line."
  PRC_destroyers: "Anshan Class Destroyers"
  PRC_destroyers_desc: "Although outdated, obtaining surplus Soviet Gnevny-class destroyers would build a foundation for our navy that does not require many years of constructing larger vessels. We can also overhaul and modernize these ships after having studied their performance."
  PRC_submarines: "Coastal Submarines"
  PRC_submarines_desc: "The use of submarines in our coastal waters would be a cost-effective and survivable way to protect our coastal infrastructure. Although these submarines would not be designed for great depths, they would at least be a step towards developing more advanced models."
  PRC_cruisers: "Green Water Cruisers"
  PRC_cruisers_desc: "Lightly-armed but versatile cruisers such as those of the Kirov class will allow us to protect the seas close to home. Let us purchase some incomplete hulls and finish construction."
  PRC_capital_ships: "First Foray Into Capital Ships"
  PRC_capital_ships_desc: "The information we have on designs for the [SOV.GetAdjective] Kronshtadt-class battlecruisers can form a good basis for expanding our fleet with capital ships. These designs are modern to the point that the [SOV.GetAdjective] industry struggled with them, but for our expanding navy, these challenges are worth the result."
  PRC_carriers: "Projecting Force"
  PRC_carriers_desc: "The development of aircraft carriers will allow us to compete with the major naval powers. The ability to deploy aerial forces anywhere our navy can reach will also improve our ability to project power in conflicts far from the homeland."
  PRC_naval_guns: "Enhance Naval Firepower"
  PRC_naval_guns_desc: "The groundwork we have laid for the construction of larger vessels will also allow us to make use of larger weaponry. These weapons could allow us to threaten even heavily-armored targets, and engage before we are within their effective range."
  PRC_naval_ocean_navy: "From A Green Water Navy To A Blue Ocean"
  PRC_naval_ocean_navy_desc: "The reforms to our navy should now allow it to operate effectively at great distances from our supply bases. This will allow us to contain enemy forces before they even reach the neighboring seas."
  PRC_pilot_training: "Establish Pilot Academies"
  PRC_pilot_training_desc: "The few experienced pilots we have cannot be risked in battle, instead, they should be recruited as instructors to train new pilots as our air force expands."
  PRC_night_attack: "Utilize The Night"
  PRC_night_attack_desc: "Training our army for night attacks will further exploit our experience with asymmetric warfare."
  PRC_reorganize_divisions: "Reorganize Divisions"
  PRC_reorganize_divisions_desc: "To further modernize our army, we should reorganize any remaining militia into divisions and make sure existing divisions are consistent in their strength. This will allow us to create a clear chain of command which will in turn make it easier to coordinate our troops."
  PRC_rural_region_development_two: "Expand Rural Development"
  PRC_rural_region_development_two_desc: "The modernization of our farms must be further supported by investing in infrastructure in our rural regions, such as schools and roads, which will help increase rural productivity."
  PRC_urbanization_two: "Expand Urbanization Efforts"
  PRC_urbanization_two_desc: "The expansion of our cities means that we can now accommodate larger construction projects to create homes and jobs. We will allow more people to move to the cities, and provide jobs while the construction is on-going."
  PRC_make_agrarian_to_urban_tt: "Changes §Y$PRC_agrarian_reform$§! into §Y$PRC_urban_society$§! which grants:"
  PRC_found_the_academy_of_science: "Found the Academy of Science"
  PRC_reinforce_base_area: "Reinforce New Base Areas"
  PRC_reinforce_base_area_desc: "To avoid another campaign by the nationalist forces against our bases, we should consider every potential option to protect them."
  PRC_rebuild_28_bolshevik: "Rebuild the 28 ½ Bolsheviks"
  PRC_rebuild_28_bolshevik_desc: "The support our new leadership has received clearly shows that it is trusted. This legitimacy will allow us to more easily gather supporters both internationally and at home."
  PRC_bolshevik_world_revolution: "Spreading the World Revolution"
  PRC_bolshevik_world_revolution_desc: "The success of our revolution should not be contained by our borders. We must help the proletariat in other nations."
  PRC_bolshevik_urbanization: "Revolution From The City"
  PRC_bolshevik_urbanization_desc: "While our current power base mostly consists of rural farmers seeking an improved quality of life, we must extend our message to those in the cities, as they face inequality too."
  PRC_embrace_stalinism: "Embrace Stalinism"
  PRC_embrace_stalinism_desc: "With our leadership solidified, we can begin to implement Stalinist ideology to a greater extent. Further collectivization and rapid industrialization should be our key points of focus."
  PRC_embrace_stalinism_tt: "Depending on the current value in §Y$PRC_communist_power_struggle$§!, §Y$PRC_bolshevik_dominance$§! will get different modifiers.\nCurrent Effect:"
  PRC_bolshevik_aid: "[GetBolshevikAid]"
  PRC_bolshevik_aid_default: "Aid From Soviet Bolsheviks"
  PRC_bolshevik_aid_alt: "Welcome Bolshevik Exiles"
  PRC_bolshevik_aid_desc: "The Soviet Bolsheviks are experienced in revolutionary warfare and might also be willing to contribute financially to our cause."
  PRC_party_control: "Control of the Party"
  PRC_party_control_desc: "The success of our leadership should now allow us to take further control of the Chinese Communist Party."
  PRC_invite_pavel_mif: "Invite Pavel Mif"
  PRC_invite_pavel_mif_desc: "Pavel Mif, a mentor to all of the 28 ½ Bolsheviks, should be invited to advise our government. His attendance will strengthen our ties with [SOV.GetNameDef]."
  PRC_invite_otto_braun: "Invite Otto Braun"
  PRC_invite_otto_braun_desc: "$PRC_otto_braun$ was together with $PRC_bo_gu$ one of the primary military commanders of the 1934 campaign. Admittedly, the campaign resulted in defeat, and Braun was sidelined during the Long March. However, our new leadership sees that this was not $PRC_otto_braun$'s fault, and seeks to reinstate him."
  PRC_invite_soviet_general: "Invite Soviet Generals"
  PRC_invite_soviet_general_desc: "$SOV_vasily_chuykov$'s and $SOV_aleksandr_cherepanov$'s extensive experience in the Russian Civil War and as attachés to [CHI.GetNameDef] would make them both a valuable addition to our army."
  PRC_invite_soviet_general_tt: "§Y$SOV_vasily_chuykov$§! and §Y$SOV_aleksandr_cherepanov$§! become Generals"
  PRC_bolshevik_urbanization_2: "Increase Urbanization Efforts"
  PRC_bolshevik_urbanization_2_desc: "Creating work in cities to encourage the rural population to move there would not just be advantageous for our economy, it would also increase our influence in cities that question the revolution."
  PRC_bolshevik_urban_industrialization: "Urban Industrialization"
  PRC_bolshevik_urban_industrialization_desc: "We must invest in our cities to encourage the formation of heavy industry."
  PRC_bolshevik_urbanization_completed: "Proletarian Workers, Unite!"
  PRC_bolshevik_urbanization_completed_desc: "Our investment in urbanized areas has successfully increased our influence there. We can now look forward to a stronger cooperation between the communist organizations of the countryside and the cities."
  PRC_join_comintern: "Join The Comintern"
  PRC_join_comintern_desc: "With leadership of the Communist Party, and consequently the state, increasingly centralized, we can now appeal to join the Comintern as a reliable ally."
  PRC_rebuild_28_bolshevik_tt: "Every §Y28 ½ Bolsheviks§! Member:\nImprove the efficiency of their traits"
  PRC_rebuild_28_bolshevik_effect_tt: "Lose §Y$PRC_28_bolshevik_trait$§! and Gain §Y$PRC_28_bolshevik_trait_improved$§!.\n§YEffective change:§!\nDaily Political Power Gain: §G+0.12§!\nStability: §G+5.00%§!\nSame ideology monthly opinion: §G+5.00%§!" ## Make sure match values in trait file TODO_ML, change to variables
  PRC_agricultural_reform_boom: "Agricultural Freedom"
  PRC_agricultural_reform_boom_desc: "We must provide safety for our farmers for them to feel encouraged enough to produce the crops our nation needs."
  PRC_he_long_second_army: "He Long and the Second Army"
  PRC_he_long_second_army_desc: "The largely intact state of He Long's army means we have a new primary force to guard [ROOT.capital.GetName]. His experience avoiding the nationalist forces is also something we should utilize."
  PRC_rural_survey: "Rural Surveys"
  PRC_rural_survey_desc: "Mapping the population and production in our rural areas will allow our later economic plans to run smoothly, and would also be useful if conscription becomes necessary."
  PRC_lessons_learnt: "Lessons Learned"
  PRC_lessons_learnt_desc: "The experience we have gained since the Long March should be used to fine tune the advances made within our military doctrine and training."
