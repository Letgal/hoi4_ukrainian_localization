### ВОЄНАЧАЛЬНИКИ ###
 SIK_six_great_policies: "The Six Great Policies"
 SIK_six_great_policies_desc: "The six great policies of Anti-Imperialism, Friendship with the Soviet Union, Racial and national equality, Clean government, and Peace and reconstruction promoted through the People's Anti-Imperialist Association are the foundation of Sheng Shicai’s rule in the Sinkiang Clique. Through them we will ensure a prosperous province and avoid falling back into feudal rule."
 SIK_invest_in_the_dushanzi_oil_fields: "Invest in the Dushanzi Oil Fields"
 SIK_invest_in_the_dushanzi_oil_fields_desc: "Oil was discovered in the Dushanzi area at the turn of the century, and by 1909 we had already initiated some level of extraction, but with recent investment from the Soviet Union there is potential to expand further. We should seek to invest further in this joint Soviet-Sinkiangi effort to expand the oil refineries as they can be vital both in our and the Soviet war effort."
 SIK_three_year_plan_for_reconstruction: "Three-Year Plan for Reconstruction"
 SIK_three_year_plan_for_reconstruction_desc: "To secure our rule and avoid further turmoil we must initiate a three-year plan for reconstruction with Soviet support. By taking loans we will temporarily bind ourselves to the USSR but in the long run it will ensure our economic prosperity and eventually our independence."
 SIK_a_new_xinjiang: "A New Xinjiang"
 SIK_a_new_xinjiang_desc: "Now that our industries have been modernized, and our people taught how to read, our province is ready to take the next step in its path toward the future. Now, we shall begin a large project for the integration of Sinkiang and its people with the modern world, as we prepare to take our place on the global stage!"
 SIK_transformation_of_nature: "Transformation of Nature"
 SIK_transformation_of_nature_desc: "Asia is rich in natural resources, just waiting to be tapped into. With our scientific community pushing the borders of what was previously thought possible, even the largest, most invasive projects are becoming feasible. The environment must be shaped and molded on a massive scale to work in the People's favor!"
 SIK_soviet_intervention: "Direct Soviet Intervention"
 SIK_soviet_intervention_desc: "Sheng Shicai has proven to not be trustworthy with his peddling back and forth between different allegiances. We must therefore replace him with someone we can trust to rule Sinkiang in a direction not divergent from the party line."
 SIK_protector_of_the_kyrgiz: "Protector of the Kirghiz"
 SIK_protector_of_the_kyrgiz_desc: "The Kirghiz people on the other side of the Soviet border yearn to be led by someone who understands them. [ROOT.GetLeader] shares their roots and knows their ways. We should petition to [SOV.GetLeader] for unification with the province."
 SIK_ensure_a_clean_government: "Ensure a Clean Government"
 SIK_ensure_a_clean_government_desc: "One of the six great policies entail a government clean from corruption, but also from sedition. We must ensure the government is stable at all costs, removing all who may threaten the rule of [ROOT.GetLeader] by utilizing the aid of the NKVD!"
 SIK_a_new_nationality_policy: "A New Nationality Policy"
 SIK_a_new_nationality_policy_desc: "We should adopt the Soviet policy of nationality, where it is not one group dominating all, but many living in harmony. By doing this the Han must be taught to read and write Uighur, and vice-versa. We will also enforce atheism within official government elements, but allow the people freedom to practice and faith, to allow for a more stable and unified province."
 SIK_king_of_sinkiang: "King of Sinkiang"
 SIK_king_of_sinkiang_desc: "Sheng Shicai is the undisputed leader of the Sinkiang Clique, with some even going so far as to call him King. The province however, lays at a crossroad with some wanting to follow the Central Government while others wanting to continue toeing the Soviet line. Whatever the King declares will decide the future of the province and its people, but it is yet unclear what it will be."
 SIK_rejoin_the_central_government: "Rejoin the Central Government"
 SIK_rejoin_the_central_government_desc: "The Soviets aren't as reliable as we may once have thought they were. It seems it would be best to bet on the winning horse, and change our course to rejoin the KMT and rapidly integrate with the Central Government."
 SIK_reestablish_the_guominjun: "Reestablish the Guominjun"
 SIK_reestablish_the_guominjun_desc: "The Guominjun was a military faction founded by Feng Yuxiang in the 1920s. Being committed to nationalism, anti-imperialism and Christian socialism, it seems like a perfect organization to revive if we want to become a third party in the civil war. This is not to mention the fact that it was ultimately the GMJ that [ROOT.GetLeader] joined back in the day, and his loyalties never lied with the KMT."
 SIK_reaffirm_soviet_connections: "Reaffirm Soviet Connections"
 SIK_reaffirm_soviet_connections_desc: "The Central Government has failed China, and that is becoming ever more clear for each day that goes by. We should attempt to fully sever our ties with them, and join [SOV.GetNameDef] in their crusade against feudalism."
 SIK_utilize_asperovs_contacts: "Utilize Apresov's Contacts"
 SIK_utilize_asperovs_contacts_desc: "Garegin Apresov, the Soviet General Consul with special powers and Representative of the Second Eastern Department of the People's Commissariat of Foreign Affairs of the Soviet Union in Urumqi holds a lot of important contacts within [SOV.GetNameDef]. We should use his power and connections to squeeze more out of our cooperation with the [SOV.GetAdjective]s."
 SIK_office_of_sinkiang_border_commissioner: "Office of Sinkiang Border Defense"
 SIK_office_of_sinkiang_border_commissioner_desc: "The Office of Sinkiang Border Defense Commissioner is the body responsible for commanding the regional garrisons. Through this autonomy, we can strengthen the provincial government and act independently from the Central Government practically whenever we wish."
 SIK_cooperate_with_the_nkvd: "Cooperate with the NKVD"
 SIK_cooperate_with_the_nkvd_desc: "In order to strengthen our relations with [SOV.GetNameDef] while securing our rule and protecting Urumqi from foreign conspirators, we must cooperate with the NKVD and aid them in establishing a proper presence within our country."
 SIK_cooperate_with_the_ussr: "Cooperate with the USSR"
 SIK_cooperate_with_the_ussr_desc: "Our relationship with the Soviet Union is unique within China, and to ensure our territorial integrity we must utilize that. With their aid we may finally drive out the Kuomintang from our province."
 SIK_military_cooperation: "Military Cooperation"
 SIK_military_cooperation_desc: "The Kuomintang still field a large amount of troops in Khotan through the New 36th Division. To ensure their expulsion we should request aid from the Soviet Union."
 SIK_a_soviet_airforce: "A Soviet Air Force"
 SIK_a_soviet_airforce_desc: "Thanks to our growing relations with [SOV.GetNameDef], we will be able to acquire aircraft from them. Adding to this, they have also prepared to establish pilot schools in Urumqi, and have begun sending advisors to help prepare us for the future of warfare."
 SIK_march_into_khotan: "March into Khotan"
 SIK_march_into_khotan_desc: "The day has come! Soon all of Sinkiang shall be under our rule and the troops of Ma Hushan will be expelled!"
 we_will_play_as_kum_tt: "We will play on as [KUM.GetFlag]§Y[KUM.GetNameDef]§!!"
 SIK_march_into_khotan_tt: "In due time, §YAdditional Supplies§! will arrive from §Y[SOV.GetNameDef]§!"
 SIK_a_united_sinkiang_clique: "A United Sinkiang Clique"
 SIK_a_united_sinkiang_clique_desc: "With the New 36th Division expelled and Sinkiang now entirely under our rule we now stand as a formidable force in the area. We must now turn our gaze east and ensure the territorial integrity of our comrades and allies against the Japanese invaders."
 SIK_pursue_further_soviet_integration: "Pursue Further Soviet Integration"
 SIK_pursue_further_soviet_integration_desc: "With the battle over and the dust settled we must turn our eyes to the other threats. Under the protective wing of the Soviet Union we will not face the threat of annexation from the Central Government, so it is clearly the most sensible course of action."
 SIK_establish_the_xinjiangneft: "Establish the Xinjiangneft"
 SIK_establish_the_xinjiangneft_desc: "The [SOV.GetAdjective] Politburo has discussed the issue of 'Xinjiang Oil' and adopted a resolution that calls for the preparation of the development of oil near the [SOV.GetAdjective] border under the firm of our government. To this end, the joint Xinjiang-Soviet company 'Xinjiangneft' is to be established, to aid in the joint extraction of natural resources in the region."
 SIK_established_the_xinjiangneft_flag: "Established the Xinjiangneft"
 KHM_call_for_aid: "Call for Aid"
 KHM_call_for_aid_desc: "With the forces of Sheng Shicai at our doorstep we must call for aid from our fellow countrymen lest we collapse."
 KHM_strike_the_governor: "Strike the Governor"
 KHM_strike_the_governor_desc: "Our troops are ready, our morale is high, we must seize this opportunity to drive out the soviet puppet from our province!"
 KHM_push_them_back: "Push Them Back"
 KHM_push_them_back_desc: "The battle for Sinkiang province must not end with their victory, we will push them back all the way to the Soviet Union!"
 KHM_the_sinkiang_ma_clique: "The Sinkiang Ma Clique"
 KHM_the_sinkiang_ma_clique_desc: "With the defeat of Sheng Shicai and his Sinkiang Clique we now stand as the sole governor of the province. We must enforce our position to become an even stronger force in the area"
 KHM_our_position_remains: "Our Position Remains"
 KHM_our_position_remains_desc: "The war may not have developed entirely in our favor, but the Khotan clique still stands and the New 36th Division is now more prepared than ever for the coming conflict."
 CHI_sea_gain_warlord_support: "Gain Warlord Support"
 CHI_sea_gain_warlord_support_desc: "In order to be seen as the legitimate ruler of China, we must first gain the support of other warlords."
 CHI_allow_warlord_support_tt: "Unlocks decisions to gain faction influence in exchange for favors to the warlords"
 CHI_sea_propaganda_campaigns: "Propaganda Campaigns"
 CHI_sea_propaganda_campaigns_desc: "Through effective use of propaganda we'll be able to steal the spotlight from the Central Government and soon enough they will fall to us."
 CHI_propaganda_decisions_tt: "Unlocks decisions to gain faction influence through propaganda campaigns"
 CHI_sea_unified_army_structure: "Unified Army Structure"
 CHI_sea_unified_army_structure_desc: "To effectively stand against foreign and internal threats we must reform our army to become a professional unit. With the aid from Communist Party advisors we'll be able to create our own Red Army, and in turn better hold off threats from beyond."
 CHI_sea_battle_for_china: "The Battle for China"
 CHI_sea_battle_for_china_desc: "With the Central Government swaying more and more from the correct party line, it is becoming more and more apparent that the only way forward is to take back control. We must fight our way to capital and seize it from the state that has failed us."
 CHI_sea_rally_the_warlords: "Rally the Warlords"
 CHI_sea_rally_the_warlords_desc: "The warlords are an important part of the struggle for power in China. With them on our side it will be much easier to take control."
 CHI_sea_a_new_expedition: "A New Expedition"
 CHI_sea_a_new_expedition_desc: "As the Central Government falters we must remember the legacy of the Northern Expedition and seize the capitals. With them under our rule it will only be a matter of time before we will be recognized as the legitimate authority over China."
 PRC_sea_inward_focus: "Focus on the Interior"
 PRC_sea_inward_focus_desc: "The way forward does not lie with toeing the soviet line. We must prove our independence from them and forge our own path to ensure our revolution succeeds."
 PRC_sea_rally_the_industry: "Rally the Industry"
 PRC_sea_rally_the_industry_desc: "Without a cooperative working class and the industrial base to supply our revolution it will merely fizzle out. It is therefore imperative that we rally them to our side."
 PRC_sea_reforming_our_ranks: "Reorganize our Ranks"
 PRC_sea_reforming_our_ranks_desc: "To ensure our revolution succeeds we must reorganize our ranks and in turn rally the rural class. Without their aid we will simply not have a functional army, but with them on our side we can gain an advantage over our adversaries."
 PRC_sea_forging_our_own_path: "Forging our own Path"
 PRC_sea_forging_our_own_path_desc: "It is becoming more and more evident that the Comintern has failed the Chinese revolutionaries and we must form our own union. With this we will also be able to assert our authority beyond China in due time."
 PRC_sea_toe_the_soviet_line: "Toe the Soviet Line"
 PRC_sea_toe_the_soviet_line_desc: "It has become clear that it will only be with soviet aid that the Chinese Revolution can succeed. While many within the party have differing opinions only time will tell if they are right or not."
 PRC_sea_aid_from_soviet_bolsheviks: "Aid from Soviet Bolsheviks"
 PRC_sea_aid_from_soviet_bolsheviks_desc: "For our revolution to succeed we must have the industrial base to support it. With the aid from soviet investors we'll be able to kick start our own industry."
 PRC_sea_soviet_advisors: "Soviet Advisors"
 PRC_sea_soviet_advisors_desc: "The Soviets have several agents active in China. We must recruit them and utilize their expertise if we are to defeat the Nationalist government."
 PRC_sea_industrialisation_of_nature: "Industrialization of Nature"
 PRC_sea_industrialisation_of_nature_desc: "To ensure the conditions for socialism we must first have an industrial working class. With Soviet aid we will more quickly be able to ensure these conditions."
 PRC_sea_comintern_integration: "Comintern Integration"
 PRC_sea_comintern_integration_desc: "With the conditions now being right it time to fully become integrated within the Comintern."
 PRC_sea_new_economic_direction: "New Economic Direction"
 PRC_sea_new_economic_direction_desc: "With our People's Republic proclaimed and the dust being settled it is time to refocus and restructure our economy. With careful planning we will be able to in time outperform the western economies and become a power to be reckoned with."
 PRC_sea_move_capital: "Move The Capital"
 PRC_sea_move_capital_desc: "After the formation of the $PRC_proclaimed_communism$, it is only natural that we move our seat of government and restore the name of the city to Beijing."
 china_communist_warlord_focus: "Focus Tree of Communist China"
 china_nationalist_warlord_focus: "Focus Tree of Nationalist China"
 CHI_sea_develop_capital: "Develop [ROOT.Capital.GetName]"
 CHI_sea_develop_capital_desc: "Without an industrial base we will never be able to maintain our position. Therefore we must invest in our capital."
 CHI_sea_further_industrial_investment: "Further Industrial Investments"
 CHI_sea_further_industrial_investment_desc: "While we have a small industry it is still no match to that of the Central Government. We must therefore further invest in our industry."
 CHI_sea_develop_capital_arsenal: "Expand the [ROOT.Capital.GetName] Arsenal"
 CHI_sea_develop_capital_arsenal_desc: "Without an Arsenal we will have no army, and without an army we will have no state. In order to ensure our survival we must therefore expand our industrial capabilities."
 CHI_sea_small_arms_production: "Small Arms Production"
 CHI_sea_small_arms_production_desc: "Small arms are the backbone of our military industry. Without them our armies would be useless and our state would crumble to any pressure. We should logically then further invest into this sector."
 CHI_sea_industrial_research_projects: "Industrial Research Projects"
 CHI_sea_industrial_research_projects_desc: "Without a modern industry we will lag behind the rest, and without it we will soon be outclassed by the Central Government. Funding research into more modern methods and machinery will help keep our industry up to par with the rest of the world."
 CHI_sea_expand_public_education: "Expand Public Education"
 CHI_sea_expand_public_education_desc: "Without a population that has access to education we will simply fall behind the other nations. In order to ensure the prosperity of our nation we must therefore invest int public education."
 CHI_sea_fund_research_projects: "Fund Research Projects"
 CHI_sea_fund_research_projects_desc: "To keep our advantage over our adversaries it is important that we are aware of and can utilize the latest technological advancements. By funding research projects we can ensure that while also aiding our population."
 CHI_sea_rely_on_our_infantry: "Rely on Our Infantry"
 CHI_sea_rely_on_our_infantry_desc: "Infantry focused armies have not failed us yet, and they never will. We should logically then invest more into them to have an advantage against any potential enemy."
 CHI_sea_modern_warfare: "Modern Warfare"
 CHI_sea_modern_warfare_desc: "The future of warfare does not lie in the infantry focused armies we possess today. In order to not get outmaneuvered and destroyed by our enemies we must invest into new technology."
 CHI_sea_consolidate_our_rule: "Consolidate Our Rule"
 CHI_sea_consolidate_our_rule_desc: "While we have nominal control over our province there are still places where our authority is thin. We should try and reach out to these places to ensure that the population knows about who governs them."
 CHI_sea_fortification_efforts: "Fortification Efforts"
 CHI_sea_fortification_efforts_desc: "While our position remains secure for now there may come a time where we will need to defend our borders to the last man. It is thus clear that we will have to fortify our borders and entrench ourselves."
 CHI_sea_infantry_efforts: "Infantry Efforts"
 CHI_sea_infantry_efforts_desc: "Infantry serves as the backbone of our army. By improving our training methods and standards we will be able to ensure that they perform even better in active combat."
 CHI_sea_brigade_specialization: "Brigade Specialization"
 CHI_sea_brigade_specialization_desc: "While having an army fit for most tasks is fundamental for our victory against the invaders, it is also imperative that we focus on some degree of specialization."
 CHI_sea_the_army: "The [ROOT.GetAdjective] Army"
 CHI_sea_the_army_desc: "With our army reform complete we can finally say that we are not just a warlord with his band of soldiers but rather a commander with his army, ready to take on any threats that may come in our way."
 XSM_the_military_governor: "The Military Governor"
 XSM_the_military_governor_desc: "While our country is nominally lead by Ma Lin, the civilian governor of Qinghai, the Military Governor and nephew of Ma Lin, Ma Bufang has been vying for complete control over the province for a while. Whether he will succeed in ousting his uncle is yet uncertain, but with some maneuvering it is certainly possible."
 XSM_a_hui_army: "A Hui Army"
 XSM_a_hui_army_desc: "The army, under the command of Ma Bufang, is composed to a large extent by Hui people, swearing absolute loyalty to their commander. They will prove very useful if Ma Bufang has to seize power by military means."
 XSM_sway_the_people: "Sway the People"
 XSM_sway_the_people_desc: "While the army is solidly with Ma Bufang, the people seem to much prefer Ma Lin. Attempting to sway them will be important, but unless drastic things happen they will still sit in Ma Lin's camp for now."
 XSM_sweep_out_communists: "Sweep Out Communists"
 XSM_sweep_out_communists_desc: "Expelling Zhang Guotao and his band of communists is a top priority if we are not to fall into the hands of the Soviet Republic. We must therefore sweep out any remaining communists from our territory."
 XSM_send_ma_lin_on_hajj: "Send Ma Lin on Hajj"
 XSM_send_ma_lin_on_hajj_desc: "Ma Lin knows his time is up, but ousting him without any reason will still anger the population. We should therefore force him to renounce his position under the guise of going on Hajj."
 XSM_the_civilian_governor_remains: "The Civilian Governor Remains"
 XSM_the_civilian_governor_remains_desc: "While Ma Bufang wanted full control it is becoming more and more evident that it won't be possible without risking a full scale revolt from the people. Ma Lin has however suggested a compromise where both roles will be seen as co-ruling, with him resigning to a more symbolic role as leader and Bufang being de facto in control of most matters."
 XSM_solidifying_control: "Solidifying Control"
 XSM_solidifying_control_desc: "Now that the internal strife is over it's time to solidify our rule over Qinghai to avoid any further destabilization, be it from internal or external forces."
 XSM_sideline_family_conflicts: "Sideline Family Conflicts"
 XSM_sideline_family_conflicts_desc: "The Ma family is large and controls vast territories. In theory this could mean that banding together would create a formidable force in the area, but instead the family is ridden with strife and conflict. If we are to band together we must first ensure that these conflicts are not in our way."
 XSM_strengthening_our_position: "Strengthening Our Position"
 XSM_strengthening_our_position_desc: "We will need a fighting force if we are to unite, as the potential for armed conflict is higher than zero and our army is still far too small for any large-scale operation."
 XSM_demand_submission: "Demand Submission"
 XSM_demand_submission_desc: "We should seek to avoid conflict if needed, so the correct route is to announce our intentions and give the others a chance to surrender before we strike."
 XSM_strike_at_the_detractors: "Strike at the Traitors"
 XSM_strike_at_the_detractors_desc: "The other members of the family cannot be trusted, and announcing our intentions will only give them a chance to prepare themselves. We should strike first, ask later."
 XSM_a_united_ma_state: "A United Ma State"
 XSM_a_united_ma_state_desc: "With all of the family united under one banner we are now a force to be reckoned with, both on the local and international stage. The Ma Clique will last a thousand years!"
 XSM_a_united_ma_state_tt: "Any puppet Ma Cliques of ours will be §YAnnexed§! and §YCored§!, and we will gain their §YGenerals§!"

 KUM_victory_in_tihwa: "Victory in Tihwa"
 KUM_victory_in_tihwa_desc: "With the fall of [617.GetName], our position in the province has been properly solidified. Today we stand victorious, long live the Khan!"

 KUM_restore_yettishar: "Restore Yettishar"
 KUM_restore_yettishar_desc: "With full control of Xinjiang province, we should now seek to fulfill the ambitions of Muhammad Yakub Beg and unite the Muslim provinces of the Northwest."

 MAN_tsr_expand_the_navy: "Expand the Manchukuo Imperial Navy"
 MAN_tsr_expand_the_navy_desc: "While we will still have to rely on the Japanese for their support on the seas it would be wise to invest in having more than just a river navy. Led by our flagship, Hai Wei, and with strict cooperation with our allies we will be able to stand up to any attempt at invading or raiding our lands from the sea."
 MAN_tsr_mangyo_tt: "The §Y$MAN_showa_steel_works$§! and the §Y$MAN_south_manchuria_railway_company$§! will be merged the §YManchurian Industrial Development Company§!"
 MAN_tsr_embrace_state_shintoism_tt: "Unlocks decisions to improve the §Y$MAN_state_shintoism_dm$§! National Spirit"
 MAN_tsr_promote_manchu_identity_tt: "Unlocks §Y$MAN_incoporate_manchu_nationalism_decision$§!"
 MAN_tsr_strengthen_ties_with_nissan: "Strengthen Ties With Nissan"
 MAN_tsr_strengthen_ties_with_nissan_desc: "Nissan is an important partner for our military and civilian industries. We should seek to have a closer relationship with them to ensure that we can maintain and expand both sectors with ease."
 MAN_tsr_mangyo: "Mangyo"
 MAN_tsr_mangyo_desc: "The Manchurian Industrial Development Company or Mangyō for short is an effort by Yoshisuke Aikawa, founder of the Nissan Zaibatsu, to together with the Government further ensure economic prosperity for Manchuria. This will be done by developing certain strategic industries to then slowly branch out into other sectors."
 MAN_tsr_obedience:0 "Strengthen the Concordia Association"
 MAN_tsr_obedience_desc:0 "Some call us a mere puppet of the Japanese, but they fundamentally misunderstand our close and equal relationship with the Concordia Association at the forefront. To go against our benefactors would be the same as a child going against its parents."
 MAN_tsr_trading_illicit_goods: "Trading Illicit Goods"
 MAN_tsr_trading_illicit_goods_desc: "While the trade of illicit goods isn't the main income source of our nation, it drives in major profits. It would be foolish to shut it down, but it could have dire consequences on both Manchurian and Chinese society left unchecked."
 MAN_tsr_social_research_unit:0 "Study the Gassakusha"
 MAN_tsr_social_research_unit_desc:0 "The Gassakusha are agricultural cooperative organizations active both in Japan and Manchuria. We should study these to better understand why they work in order to be able to apply this to other contexts."
 MAN_tsr_further_mobilization: "Mobilization Efforts"
 MAN_tsr_further_mobilization_desc: "Without any soldiers we will not have an army. We must push for further mobilization and training so that we can field an army to be reckoned with."
 MAN_tsr_strengthen_the_manchukuo_imperial_army: "Strengthen the Manchu Imperial Army"
 MAN_tsr_strengthen_the_manchukuo_imperial_army_desc: "We need a strong army to defeat our adversaries and maintain our independence. Overreliance on the Kwantung army will only eventually lead to our downfall. To have a free Manchurian nation we must first have an army."
 MAN_tsr_expand_xingan_army: "Expand the Xing'an Army"
 MAN_tsr_expand_xingan_army_desc: "The Xing'an Army is an important force within our army. If we are to succeed in coming battles it would be wise to expand it."
 MAN_tsr_request_dalian: "Request Dalian"
 MAN_tsr_request_dalian_desc: "Japan currently occupies the Manchurian port city of Dalian sitting at the tip of the Liaotung Peninsula as part of the Kwantung Leased Territory. We should however try to persuade them to hand it over to our Government as the difference for them would be negligible while it would be massively beneficial to us."
 MAN_tsr_the_question_of_leadership: "The Question of Leadership"
 MAN_tsr_the_question_of_leadership_desc: "While we are currently under the rule of prime minister Zhang Jinhui with Puyi being an Emperor in name only, this could of course be changed. If the Kwantung Army deems it necessary, they could revert power back to the Emperor or even go so far as to put in their own Emperor and sideline Puyi."
 MAN_tsr_empire_of_manchukuo: "The Empire of Manchukuo"
 MAN_tsr_empire_of_manchukuo_desc: "Manchukuo, or the Empire of Great Manchuria as it's officially known, is in no way a world power, but we have still managed to carve out our place in the landscape of Greater East Asia. We should seek to maintain this position, not falling for false pretenses of great wealth and glory, but rather seeking to find our role within this world."
 MAN_tsr_embrace_state_shintoism: "Embrace State Shintoism"
 MAN_tsr_embrace_state_shintoism_desc: "State Shinto has served the Japanese Empire well, managing to mobilize millions to the cause. We should seek to emulate it in our own territories, even if it may initially face resistance."
 MAN_tsr_work_with_the_kempeitai: "Work with the Kempeitai"
 MAN_tsr_work_with_the_kempeitai_desc: "The Kempeitai, Japan's military police, are active in Manchuria working against Bandits and other Dissidents. They do however face great difficulty in this due to poor communication with our authorities and lack of knowledge about the land. We should work with them to create a more efficient unit."
 MAN_tsr_promote_manchu_identity: "Promote Manchu Identity"
 MAN_tsr_promote_manchu_identity_desc: "The Manchurian People are not just another Chinese nation. We should seek to enforce this link to the land and encourage Manchurian nationalism to separate us from the rest of China. This way we will more easily be able to maintain our independence while linking us closer to the great nations of Asia."
 MAN_tsr_claim_outer_manchuria: "Claim Outer Manchuria"
 MAN_tsr_claim_outer_manchuria_desc: "The loss of Outer Manchuria to the Russians is still a thorn in the side of Manchurian nationalists to this day. We should seek to right this historical wrong by reclaiming and reintegrating these territories into the nascent Manchurian Nation."
 MAN_tsr_reclaim_our_lost_possessions: "Reclaim Our Lost Possessions"
 MAN_tsr_reclaim_our_lost_possessions_desc: "The loss of Outer Manchuria in the Treaty of Aigun and Peking as well as the Soviet seizure of Mongolia are still a sore in the side of our state. We must reverse this historical error and put an end to the Soviet empire once and for all!"
 MAN_tsr_reclaim_our_lost_possessions_tt: "Unlocks decisions to integrate §YOuter Manchurian§!, [MON.GetFlag] §Y[MON.GetAdjective]§! and [TAN.GetFlag] §Y[TAN.GetAdjective]§! states."
 MAN_tsr_a_new_constitution: "A New Constitution"
 MAN_tsr_a_new_constitution_desc: "A royal dictatorship is in the interest of nobody. We should instead draft a constitution that grants the Emperor some power but also limits him behind a democratically elected government."
 MAN_tsr_division_of_power: "Division of Power"
 MAN_tsr_division_of_power_desc: "With the constitution drafted it will now come in force and the stain of barbaric forms of rule like military and royal dictatorships will be a thing of the past. The Chinese empire will be a state not only for the strong and mighty, but for everyone."
 MAN_tsr_reestablish_the_qing_army: "Re-establish the Qing Army"
 MAN_tsr_reestablish_the_qing_army_desc: "Without an army we will never be able to reunite the Empire that once was. We should take inspiration from our old army but also not get too entrenched in tradition. The art of war is changing and we must follow."
 MAN_tsr_question_the_emperors_authority: "Question the Emperor's Authority"
 MAN_tsr_question_the_emperors_authority_desc: "While Puyi still has quite some support within those who oppose the government, he is also widely criticized for his inaction against the Japanese. We should ride this wave and get rid of him from the picture of a free Manchuria entirely."
 MAN_tsr_bandit_recruitment: "Bandit Recruitment"
 MAN_tsr_bandit_recruitment_tt: "Unlocks §YBandit Recruitment§! decisions"
 MAN_tsr_bandit_recruitment_desc: "Many of the so called bandits roaming our lands are in reality guerilla fighters engaged in active conflict against Japan. We should ally and utilize their experience them if we are to have a chance against the Japanese Empire."
 MAN_tsr_ally_bandit_leaders: "Ally Bandit Leaders"
 MAN_tsr_ally_bandit_leaders_tt: "Gain 5 units with §Y5 infantry§! battalions.\n"
 MAN_tsr_ally_bandit_leaders_desc: "The presence of the Kwantung Army means that the Japanese have managed to assert a large amount of power over our country. However, this also means that there is a sizeable amount of people willing to take up arms to rid them from our lands. We must seize this opportunity to ensure the people's victory."
 MAN_tsr_a_new_dawn_over_manchuria: "A New Dawn Over Manchuria"
 MAN_tsr_a_new_dawn_over_manchuria_desc: "The time has come. Our troops are ready and the japanese garrisons are crumbling under the renewed rebel assaults. If we will ever be able to drive the invaders out that time is now."
 MAN_kim_il_sung_tt: "Certain Korean revolutionaries may be encouraged to join the fight"
 MAN_tsr_depose_puyi: "Depose Puyi"
 MAN_tsr_depose_puyi_desc: "Puyi has served his purpose as a figurehead but now he only serves as a hinder to true democracy. Being under a monarch will only serve to entrench our state in medieval conceptions of aristocracy and nobility. It is therefore imperative to remove him from his position."
 MAN_tsr_the_new_beiyang_government: "The New Beiyang Government"
 MAN_tsr_the_new_beiyang_government_desc: "The Beiyang army once led the Republic of China from where we are standing. If we are to bring true democracy to China we will have to assume the mantle of their successor, lest we be seen only as an illegitimate state run by bandits."
 MAN_cores_beiyang_tt: "Gains cores in §YNorthern China§! and §YInner Mongolia§!"
 MAN_tsr_reform_the_army: "Reform the Army"
 MAN_tsr_reform_the_army_desc: "Our current forces are nothing more than a ragtag group of various rebel armies and Manchurian army remnants. If we want to avoid total disaster in coming wars we must first reform it into what it once was."
 MAN_tsr_beiyang_university: "Beiyang University"
 MAN_tsr_beiyang_university_desc: "Without proper education our people will lack opportunities and our research efforts will lag behind those of the rest of China and beyond. We should therefore establish a university in the honor of Pan Fu, the last premier of the old Beiyang Government."
 MAN_tsr_the_southern_expedition: "The Southern Expedition"
 MAN_tsr_the_southern_expedition_desc: "The Kuomintang northern expedition is what once shattered our beautiful republic. We should reverse this error by launching a southern expedition and finally put and end to the failed state that currently occupies Nanjing."
 MAN_tsr_proclaim_the_republic_of_china: "Proclaim the Republic of China"
 MAN_tsr_proclaim_the_republic_of_china_desc: "With all capitals under our control we can finally proclaim ourselves as the Republic of China and the legitimate successor to the Beiyang Government. What the future will hold is yet to see but for now we have brought democracy to all of China, and so it shall hopefully remain for a thousand years."
 MAN_tsr_finish_off_the_japanese_threat: "Finish off the Japanese Threat"
 MAN_tsr_finish_off_the_japanese_threat_desc: "The Japanese, our original occupiers, have been let off the hook for far too long. It is time we put an end to their farce ans show which state has the right to rule Asia."
 MAN_tsr_an_industrial_power: "An Industrial Power"
 MAN_tsr_an_industrial_power_desc: "With an industry finally able to compete with the west we should push to even further expand it. With this we will in time become the main industrial power of Asia and then the Whole World."
 MAN_tsr_zhao_shangzhis_coup: "Zhao Shangzhi's Coup"
 MAN_tsr_zhao_shangzhis_coup_desc: "With the dust settled, the Japanese gone and Puyi deposed, there has become a sort of power vacuum in Manchuria. Zhao Shangzhi and his Northeast Anti-Japanese United Army have been quick to fill this void and are now demanding that [MAN.GetLeader] step down."
 MAN_tsr_ally_the_soviet_republic: "Ally the Soviet Republic"
 MAN_tsr_ally_the_soviet_republic_desc: "Our friends in the CPC down in the rest of China would surely want to band up with us. Together we will be much more able to fight against any foreign or internal threats."
 MAN_tsr_research_cooperation: "Research Cooperation with the CPC"
 MAN_tsr_research_cooperation_desc: "There is currently a lack of actual communication between the different areas occupied by our party. We should therefore coordinate our research efforts within the CPC to ensure that no part falls behind."
 MAN_tsr_the_long_march_south: "The March South"
 MAN_tsr_the_long_march_south_desc: "The time has come. With moving our troops across the border we will have initiated the final stage of the Civil War in China. It is still to early to see who will prevail but with expert maneuvering it will be hard for our enemies to keep up."
 MAN_tsr_soviet_aid: "Soviet Aid"
 MAN_soviet_volunteers_tt: "The [SOV.GetFlag] §YSoviet Union§! will be more likely to send us volunteers"
 MAN_tsr_soviet_aid_desc: "With the Soviet Union to our north and east it would not be too hard to organize transports of both equipment and men to our lands. We should therefore persuade them to aid their ideological allies in China."
 MAN_tsr_proclaim_the_peoples_republic: "Proclaim the People's Republic"
 MAN_tsr_proclaim_the_peoples_republic_desc: "With the main capitals of China under our control the time has come to proclaim the formation of the People's Republic of China. No longer shall we be an unorganized territory in the periphery lead by bandits and other criminals in the eyes of the Global Powers, but rather a fully fledged state!"
 MAN_tsr_request_our_lost_territories: "Request Our Lost Territories"
 MAN_tsr_request_our_lost_territories_tt: "Asks the [SOV.GetFlag] §YSoviet Union§! to hand over territories once under Chinese control"
 MAN_tsr_request_our_lost_territories_desc: "The Soviet Union currently sits on several territories that were once Chinese and Manchurian. If we are to have a functioning relationship with their state it would only be fair to ask for their return or at least settling this dispute."
 MAN_tsr_persuade_the_IMPRP: "Persuade the IMPRP"
 MAN_tsr_persuade_the_IMPRP_tt: "Members of the [MEN.Getflag] §YInner Mongolian People's Revolutionary Party§! will start a civil war once we declare independence"
 MAN_tsr_persuade_the_IMPRP_desc: "The Inner Mongolian People's Revolutionary Party is not a major force in [MEN.GetName] at the moment, but with some persuasion and aid from our side of the border we can drag them with us in our revolution against [JAP.GetNameDef], and in turn liberate them as well."
 MAN_tsr_raise_the_yong_ying: "Raise the Yong Ying"
 MAN_tsr_raise_the_yong_ying_desc: "The Yong Ying, literally 'Brave Camps', were a sort of regional army during the Qing Empire. They were comprised of local militiamen and unlike the standing army were locally funded. These militias often served the purpose of local self-defense in the provinces and served us very well. We should seek to reinstate this system but make it fit for a modern war."
 MAN_tsr_raise_the_yong_ying_tt: "Unlocks decisions to §YRaise Militias§! when at war"
 MAN_tsr_a_new_self_strengthening_movement: "The Self-Strengthening Movement"
 MAN_tsr_a_new_self_strengthening_movement_desc: "The Self-Strengthening Movement or the Western Affairs Movement was a period of westernization in our old Empire. Its purpose was primarily to improve our industrial and military capabilities after several crises that almost destroyed our nation. We should seek to continue this modernization to avoid any potential future disaster."
 MAN_tsr_reestablish_the_gansu_braves: "Re-Establish the Gansu Braves"
 MAN_tsr_reestablish_the_gansu_braves_desc: "The Gansu Braves were a combined force of Muslim soldiers from Gansu. With the area controlled by the Ma family finally under our control we should reestablish this army and recruit their generals to aid us in controlling the area."
 CHI_sea_one_china_policy_tt: "Unlocks decisions to integrate states that were once part of China"
 CHI_sea_annex_tuva: "Annex Tuva"
 CHI_sea_annex_tuva_desc: "Tuva was once part of our state but after the revolution the Russians stole them from us. We must seek to reunite them with their brothers in the south and free them from the hands of the Russians."
 CHI_sea_push_into_manchuria: "Push into Manchuria"
 CHI_sea_push_into_manchuria_desc: "The loss of Manchuria to the Russians in the treaties of 1858 and 1860 was humiliating and if we are to become an Imperial power we must seek to reverse this error."
 CHI_sea_dominate_siam: "Dominate Siam"
 CHI_sea_dominate_siam_desc: "Siam stands as one of the few nations in Asia not occupied by a foreign power. We should protect them against these foreign powers further by offering them our protection, and in turn take control over their nation."
 SIC_the_sichuan_clique: "The Sichuan Clique"
 SIC_the_sichuan_clique_desc: "The Sichuan Clique sits in an interesting position, being the territories of several different minded warlords loosely held together by some idea of provincial unity. We should utilize the different strengths of these warlords in order to grow and become stronger than we already are."
 SIC_the_domain_of_liu_wenhui: "The Domain of Liu Wenhui"
 SIC_the_domain_of_liu_wenhui_desc: "Liu Wenhui, uncle and former rival of Liu Xiang, has carved out a little kingdom of his own in the province of Xikang. Initially the Governor of Sichuan, he was ousted in 1935 and has since then administered Xikang as a functionally independent realm, potentially with the ambition to unite all of Xikang under his rule."
 SIC_develop_xikang: "Develop Xikang"
 SIC_develop_xikang_desc: "Xikang is sparsely populated and mountainous, meaning it has often been disregarded when it comes to the development of the provinces. We should seek to invest in this area to gain the favor of the people and in turn also improve our economic base."
 SIC_push_back_the_tibetans: "Push Back The Tibetans"
 SIC_push_back_the_tibetans_desc: "The time has finally come to strike. We should decisively push past the Jinsha river into Chamdo like we threatened to do in 1932, and finally unite Xikang under our rule!"
 SIC_the_armies_of_yang_sen: "The Armies of Yang Sen"
 SIC_the_armies_of_yang_sen_desc: "Yang Sen is a general with an already quite extensive military career, having been Governor of Sichuan in 1924 to 1925 to then clash with the British and join the Kuomintang in 1926. We should seek to gain his favor to further our military capabilities"
 SIC_anti_communism: "Anti-Communism"
 SIC_anti_communism_desc: "Yang Sen is an active proponent of anti-communism, having previously actively fought to prevent communist infiltration in the province. We should uphold this policy to avoid Sichuan falling in the wrong hands."
 SIC_drive_out_the_japanese: "Drive Out the Japanese"
 SIC_drive_out_the_japanese_desc: "The Japanese attempt at subjugating the Chinese must immediately come to an end. While their complete military victory still feels unrealistic, we must stop them and turn the tide once and for all. We must seek to drive them out of our glorious nation!"
 SIC_the_governor_of_sichuan: "The Governor of Sichuan"
 SIC_the_governor_of_sichuan_desc: "Liu Xiang, the current governor and nephew of Liu Wenhui, controls the wealthiest and most important part of Sichuan. We should seek to further develop it while also improving our technological capabilities, continuing his reforms."
 SIC_develop_chongqing: "Develop Chongqing"
 SIC_develop_chongqing_desc: "Chongqing is the heart of Sichuan, and we should seek to further industrialize it. If we are to stand against foreign or internal threats we must also have a the industrial backing to do so."
 SIC_armor_efforts: "Armor Efforts"
 SIC_armor_efforts_desc: "The armor and air force capabilities we have are far too small for a modern conflict. We should seek to improve our technology to stand up to foreign threats."
 SIC_sichuan_still_stands: "Sichuan Still Stands"
 SIC_sichuan_still_stands_desc: "While the Central Government had hoped marching on Chongqing after the death of Liu Xiang would mean that we surrendered, that hasn't been the case. We have instead proven ourselves to be a legitimate force in China and that we are capable to stand up to the Central Government if needed."
 SND_unlock_loyalty_decision_tt: "§YUnlocks decisions to try and prove Han Fuju's loyalty or to defect to the Japanese§!"
 GXC_the_japanese_visit: "The Japanese Visit"
 GXC_the_japanese_visit_desc: "The Japanese have had quite an interest in our two states for quite some time, hoping that our opposition to the Central Government would open for further expansion in China. While we don't agree with the Japanese and vehemently oppose their advances into our land, it would be wise to accept the gifts they're offering so we can use their own weapons against them if the time comes."
 GXC_question_chiangs_authority: "Question Chiang's Authority"
 GXC_question_chiangs_authority_desc: "Chiang Kai-Shek has recently been attempting to assert more and more influence over our provinces to try and rein us in. We should question if he truly has any authority over us, since we are functionally independent."
 GXC_the_scorched_earth_speech: "The Scorched Earth Speech"
 GXC_the_scorched_earth_speech_desc: "The Central Government has been going far too easy on the Japanese. We should fight them to the last man, burning the earth if we are forced to retreat. The Japanese Empire must never control all of China, no matter the cost."
 GXC_rumors_of_deposition: "Rumors of Deposition"
 GXC_rumors_of_deposition_desc: "There have been rumors going around that Chiang Kai-Shek sees Chen Jitang as too independent and therefore is seeking to rein the province in by forcing him to resign. If this is true it is highly troubling and we must act immediately!"
 GXC_denounce_chiang: "Denounce Chiang Kai-Shek"
 GXC_denounce_chiang_desc: "Chiang Kai-Shek's posturing and inability to put up any sort of resistance against the Japanese has just proven he is weak and unfit to rule. We should denounce him and offer an alternative solution, one that isn't weak."
 GXC_formation_of_the_nraja: "Formation of the NRAJA"
 GXC_formation_of_the_nraja_desc: "We have once again seen that we have no choice but to organize armed resistance and march towards Nanjing if we are to prevent the Japanese from slowly taking over our land. We should therefore form the National Revolutionary Anti-Japanese Army and prepare to march against Hunan."
 GXC_declare_opposition: "Declare Opposition"
 GXC_declare_opposition_desc: "The time has come. We should declare our opposition to the Central Government and march north to either force them to negotiate or depose them once and for all. What may happen next is unsure but if we fail we will still have sent a strong message!"

 XIC_northwest_bandit_suppression_headquarters: "The Bandit Suppression Headquarters"
 XIC_northwest_bandit_suppression_headquarters_desc: "Our operations against the communists in Shaanxi have stalled, and in the second half of 1935 alone we lost an infantry division and a regiment in the region. With increasing pressure from our officers and soldiers to cease the fruitless fighting against the communists and focus on the restoration of our lost provinces in the northeast, we need to make a choice."

 XIC_discussions_in_luochuan: "Discussions in Luochuan"
 XIC_discussions_in_luochuan_desc: "The communists have sent Li Kenong as their representative to meet [ROOT.GetLeader] in Luochuan. They wish to discuss the possibility of ceasing hostilities and focusing on what we both perceive as the bigger threat to China, the Japanese. We shall indulge them, and head to the specified location with great haste."

 XIC_send_a_representative_to_sheng_shicai: "Send a Representative to Sheng Shicai"
 XIC_send_a_representative_to_sheng_shicai_desc: "Li Kenong agreed to seek cooperation between us and the CPC on the condition that both parties seek out [SOV.GetAdjective] representatives and attempt to gain their aid in the fight against Japan. We should use our contacts in [SIK.GetNameDef] to gain the favor of [SOV.GetLeader]."

 XIC_non_agression_pact_with_the_cpc: "Non-Aggression with the CPC"
 XIC_non_agression_pact_with_the_cpc_desc: "In order to prove our commitment to the anti-Japanese cause, we should attempt to cease hostilities for the time being, even though the complacent [CHI.GetLeader] may be irked by the decision. In due time, we should be able to convince the [CHI.GetAdjective] leadership to join forces with [PRC.GetNameDef]."

 XIC_the_fushi_conference: "The Fushi Conference"
 XIC_the_fushi_conference_desc: "For a second meeting, [PRC.GetLeader] has agreed to send Li Kenong and Zhou Enlai as envoys to Fushi to discuss the further requirements and actions needed in order to convince [CHI.GetLeader] of joining a formal United Front. The time to defeat the [JAP.GetAdjective] and reclaim the lands of the Fengtian Clique draw ever closer..."

 XIC_anti_japanese_national_salvation_agreement: "Anti-Japanese National Salvation Agreement"
 XIC_anti_japanese_national_salvation_agreement_desc: "With a formal agreement to end the hostilities in Shaanxi reached, it is time to strengthen the CPC in order for them to gain the swaying power needed to convince [CHI.GetLeader] that an end to the civil war and creation of a Second United Front is worth it for the Kuomintang. We should therefore smuggle weapons and funds given to us by the KMT into the Soviet Base Area, to build up their strength."

 XIC_withdraw_forces_from_yanan: "Withdraw Forces from Yan'an"
 XIC_withdraw_forces_from_yanan_desc: "In order to invoke the ire of [CHI.GetLeader] and ensure that the KMT party leadership travels to Xi'an to investigate our troops, we should cause an incident by withdrawing our forces from Yan'an and allow the communists to capture the city."

 XIC_form_the_anti_japanese_comrades_association: "Form the Anti-Japanese Comrades Association"
 XIC_form_the_anti_japanese_comrades_association_desc: "In order to build up our strength and convince the army to stop fighting the CPC, we must establish a secret core organization to unite the Northeast Army and absorb those with active anti-Japanese ideas, something Zhang has dubbed the Anti-Japanese Comrades Association. Zhang will serve as the chairman of the association, united with the Communists to fight against Japan and train anti-Japanese cadres."

 XIC_invite_chiang_for_troop_inspections: "Invite [CHI.GetLeader] for Troop Inspections"
 XIC_invite_chiang_for_troop_inspections_desc: "Our country is weakened by internal fighting while Japan clearly has designs on our territory. Despite this, [CHI.GetLeader] refuses to cooperate with the CPC and continuously demands we continue our bandit suppression campaign despite our desperate pleas, lest we be relocated to the south. We must force the Nationalists and Communists to see reason and form a United Front."

 XIC_sixth_encirclement_campaign: "The 6th Encirclement Campaign"
 XIC_sixth_encirclement_campaign_desc: "Despite the heavy losses inflicted upon us by the CPC menace, we must prepare for another offensive, as [CHI.GetLeader] has once again order us to continue our encirclement campaigns. Only by doing this, will the [CHI.GetAdjective] leadership be satisfied and allow us to focus our attention to the northeast."

 XIC_request_relocation_to_northeastern_command: "Request Relocation to Northeastern Command"
 XIC_request_relocation_to_northeastern_command_desc: "With our bandit suppression mission now finished in Shaanxi, it is time to propose a plan to [CHI.GetLeader] in which we will suggest [ROOT.GetLeader] take up the role of the northern bastion and keeper of [608.GetName], currently held by [HBC.GetLeader]. Through this, we will be able to further our goals of restoring the once great Fengtian Clique."

 XIC_invite_zuolin_loyalsits: "Invite Zuolin Loyalists"
 XIC_invite_zuolin_loyalsits_desc: "Many of the soldiers and generals serving in [MAN.GetNameDef]'s army were once loyal to [ROOT.GetLeader]'s father, Zhang Zuolin. It is time we secretly reach out to them, and invite the to return to [ROOT.GetNameDef]."

 XIC_reestablish_the_zhili_army: "Reestablish the Zhili Army"
 XIC_reestablish_the_zhili_army_desc: "The Fengtian clique's Zhili Army was once the army Zuolin had placed in what is now Hebei province and Beiping. We should reestablish this organization, as a good stepping stone in our path to rebuilding the Clique from the ground up."

 XIC_recruit_mancurian_bandits: "Recruit Manchurian Bandits"
 XIC_recruit_mancurian_bandits_desc: "Many of the so called bandits roaming Manchuria are in reality guerilla fighters engaged in active conflict against [JAP.GetNameDef] and [MAN.GetNameDef]. We should ally and utilize their experience them if we are to have a realistic chance against the eastern threat."
 XIC_recruit_mancurian_bandits_tt: "Gain 3 units with §Y5 infantry§! battalions and 2 units with §Y5 cavalry§! battalions.\n"

 XIC_restore_the_glory_of_the_fengtian_army: "Restore the Glory of the Fengtian Army"
 XIC_restore_the_glory_of_the_fengtian_army_desc: "With the reestablishment of the Zhili army complete, it is time we properly rebuild the Fengtian Army to the strength it once was, as the dominant force in northern China. Soon, our glory days will be restored!"

 XIC_reclaim_the_lost_birthright: "Reclaim the Lost Birthright"
 XIC_reclaim_the_lost_birthright_desc: "The time has finally come to kick out the [MAN.GetAdjective] and [JAP.GetAdjective] scourge from our homeland, and reclaim Manchuria for ourselves! We should launch an invasion of the north promptly, and seize the region before their forces know what hit them."

 XIC_restore_the_homeland: "Restore the Homeland"
 XIC_restore_the_homeland_desc: "With the reclamation of our old capital of Mukden, the time has finally come for [ROOT.GetLeader] to properly don the title of Warlord of Manchuria and Generalissimo of the Military Government of China, and restore the Fengtian Clique to the power it once held. Long live Fengtian, and long live the young marshal!"
 XIC_restore_the_homeland_tt: "Gain §YCores§! on all territory held by the §YFengtian Clique§! at it's largest extent"

 XIC_revive_the_beiyang_government: "Revive the Beiyang Government"
 XIC_revive_the_beiyang_government_desc: "As a legitimate heir to the government in exile of the Beiyang Government, we can finally proclaim ourselves as the legitimate Republic of China. What the future will hold is yet to see but for now we have brought democracy to all of China, and so it shall hopefully remain for a thousand years."

 CHI_tsr_repoen_the_natioal_assembly: "Reopen the National Assembly"
 CHI_tsr_repoen_the_natioal_assembly_desc: "The National Assembly was the legislative branch of the Beiyang government, being closed down for good by Yuan Shikai and later being replaced by the Legislative Yuan.  If we want a truly free democratic legislature in the country, we cannot be satisfied with only allowing the Yuan to continue it's operation. A multi-faceted system must be put in place to ensure the will of the people can reign supreme!"

 CHI_tsr_form_a_preparatory_committee: "Form a Preparatory Committee"
 CHI_tsr_form_a_preparatory_committee_desc: "Unless the disadvantages of competing for the head of state are eliminated first, the country will never have peace. Therefore, as was once done on the 19th of August 1915, a preparatory committee must be established with the goal of founding a  constitutional monarchy. Only then can our internal strife and political chaos be truly stomped out!"

 CHI_tsr_legacy_of_the_hongxian_emperor: "Legacy of the Hongxian Emperor"
 CHI_tsr_legacy_of_the_hongxian_emperor_desc: "Yuan Shikai may have left the nation in a terrible state ripe with warlordism and republican fervor, but his intentions were good. Thus he took on the role of the Hongxian Emperor to grant the national Constitutional Abundance, and became its National Protector. If any men are worthy of reverence it is him, and we must endeavor to revive his legacy before he is forgotten to time."

 CHI_tsr_coronation_at_the_temple_of_heaven: "Coronation at the Temple of Heaven"
 CHI_tsr_coronation_at_the_temple_of_heaven_desc: "In order to build up our authority, [ROOT.GetLeader] must see to reinstituting  elements of state Confucianism, and revive Qing state religious observances. Therefore, it is to [ROOT.GetLeader]'s best interest to participate as emperor in rituals held at the Qing Temple of Heaven, and eventually be coronated there."

 CHI_tsr_outlaw_the_kmt_and_cpc: "Outlaw the KMT and the CPC"
 CHI_tsr_outlaw_the_kmt_and_cpc_desc: "Republicanism is not suitable for China's national conditions. Therefore, the revolutionary elements that once overthrew the Empire and rose from it's ashes must not be allowed to take hold again. The country can only be restored to it's former glory under unified leadership, and as such internal dissent must be dealt with swiftly."

 CHI_tsr_restoration_of_the_chinese_empire: "Restoration of the Chinese Empire"
 CHI_tsr_restoration_of_the_chinese_empire_desc: "The time has come to restore our nation, and bring it out of the century of humiliation it has been forced to endure. It is time to claim our place in international affairs, and heroically stands in the universe. It is time for [ROOT.GetLeader] to take on the role of Great Emperor of the Chinese Empire!"

 CHI_tsr_adopt_the_twelve_symbols: "Adopt the Twelve Symbols"
 CHI_tsr_adopt_the_twelve_symbols_desc: "The Twelve Symbols national emblem was the state emblem of the Empire of China, and shall be so once again. Based on the ancient symbols of the Twelve Ornaments, and through their power will the emperors authority be known throughout the land. By the Azure Dragon and the Fenghuang, the Emperor's will be done!"

 CHI_tsr_reinstate_the_new_imperial_code: "Reinstate the New Imperial Code"
 CHI_tsr_reinstate_the_new_imperial_code_desc: "Around his ascension, Yuan's legal advisor, Ariga Nagao drafted the New Imperial Code, based on the Japanese Imperial Model. Though we do not wish to follow the legal basis of such a rogue state particularly closely, it is clear it will have the intended effect. To that end, we should look to drafting a new constitution, based on this code."

 CHI_tsr_reestablish_xinhua_palace: "Reestablish Xinhua Palace"
 CHI_tsr_reestablish_xinhua_palace_desc: "Upon his ascension, Yuan Shikai renamed the Zhongnanha residence next to the Forbidden City into the Palace of the New China. Choosing this as his place of residence, it seems only fit that [ROOT.GetLeader] take the same approach and follow in his footsteps."

 CHI_tsr_reclaim_the_mandate_of_heaven: "Claim the Mandate of Heaven"
 CHI_tsr_reclaim_the_mandate_of_heaven_desc: "Our previous victories in the wars to reclaim the Imperial Capital have made it clear that heaven itself has judged the Emperor just and worthy of the Celestial Throne. Any doubt that he is not the legitimate ruler of all of China must vanish in the face of such overwhelming evidence."

 CHI_tsr_five_races_under_one_union: "Five Races Under One Union"
 CHI_tsr_five_races_under_one_union_desc: "If our new dynasty is to survive the coming years, we must incorporate principles of the Republic from which Yuan Shikai rose to power. Through the principles of the five-colored republic, the harmonious coexistence under one nation of different groups in the region can be achieved."

 CHI_tsr_zhonghua_minzu: "Zhonghua Minzu"
 CHI_tsr_zhonghua_minzu_desc: "In order to continue to build a successful state, we must invoke Chinese nationalism in relation to to the concepts of nation-building and familiarity, effectively showcasing to our population that they have an obligation to be loyal to the Emperor and the government of [ROOT.GetNameDef]."

 CHI_tsr_reestablish_the_beiyang_army: "Reestablish the Beiyang Army"
 CHI_tsr_reestablish_the_beiyang_army_desc: "The Northern Ocean Army was  established by Yuan Shikai in 1895, and acted as the centerpiece of the general overhaul of the Qing's outdated military system. We should do the same, and overhaul the army to avoid the corruption and inefficacies inherent in the system established by the Kuomintang."

 CHI_tsr_reestablish_the_wuwei_corps: "Reestablish the Wuwei Corps"
 CHI_tsr_reestablish_the_wuwei_corps_desc: "The Wuwei Corps was effectively the security force of Beijing and the Forbidden City, created as an attempt by the Qing imperial court to create a western-style army equipped with modern weaponry following their defeat in the Sino-Japanese War. In order to protect the Emperor's life and the city of the heavens, we must take similar measures."

 CHI_tsr_never_another_national_protection_war: "Never Another National Protection War"
 CHI_tsr_never_another_national_protection_war_desc: "The National Protection War took place between 1915 and 1916, and was an attempt by disloyal generals and republicans to overthrow the legitimate rule of the Hongxian Emperor. In order to ensure that this can never happen again, we must rapidly crack down on the autonomous warlords and independent armies, and ensure all power lies in the hands of the son of heaven!"

 CHI_tsr_tianxia: "Tianxia"
 CHI_tsr_tianxia_desc: "All lands on this earth have been appointed to the our heavenly sovereign by universal and well-defined principles of order. The center of this land is to be the [ROOT.GetAdjective] court and the Emperor. The time has at long last come to claim our place as the middle kingdom, and as the true cradle of human civilization!"

 CHI_tsr_the_reorganied_government: "The Reorganized Government"
 CHI_tsr_the_reorganied_government_desc: "With the Collapse of the [CHI.GetLeader] Regime and their cowardly retreat west, we stand as the legitimate Chinese state. To confirm this, [ROOT.GetLeader] has visited the tomb of Sun Yat-Sen and declared that he will uphold the republican principles that he once established."

 CHI_tsr_military_industrial_collaboration: "Military Collaboration"
 CHI_tsr_military_industrial_collaboration_desc: "Our army is understaffed and underequipped, with large parts of it operating with only captured equipment. We must seek to fix error this by cooperating with the Japanese and establishing an arsenal of our own."

 CHI_tsr_industrial_expansion_cooperation: "Industrial Expansion"
 CHI_tsr_industrial_expansion_cooperation_desc: "Without an industry and the resources to support it China will never prosper as a nation. We must seek to improve our industrial capabilities if we are to stand up to the West."

 CHI_tsr_expand_the_nanjing_army: "Expand the Nanjing Army"
 CHI_tsr_expand_the_nanjing_army_desc: "We can expect no more than a tenth of our nominal forces to be loyal to us, so in the face of that we must seek to create a truly loyal force, guided by our great leader."

 CHI_tsr_promote_tridemism: "Embrace Tridemism"
 CHI_tsr_promote_tridemism_desc: "The Three Principles of the People as outlined by Sun Yat-Sen are Nationalism, Democracy, and the Livelihood of the people. We should seek to continue his legacy while adopting our own principles to better represent the nature of our state."

 CHI_tsr_peace: "Peace"
 CHI_tsr_peace_desc: "We must strive for peace by any means necessary, even if it means betraying this principle in the short term. We must defeat anyone who stands in the way of prosperity for China."

 CHI_tsr_anti_communism: "Anti-Communism"
 CHI_tsr_anti_communism_desc: "Communism is a scourge on our nation and the guerillas a sore in the side of our administration. We must fight against this ideology and bring it to its end, even if it means giving our lives for the cause."

 CHI_tsr_national_construction: "National Construction"
 CHI_tsr_national_construction_desc: "China will never be able to truly prosper if we do not see a new wave of industrial expansion. Without a backbone to support it we will never truly be able to become the nation that China is meant to be."

 CHI_tsr_pan_asianism: "Pan-Asianism"
 CHI_tsr_pan_asianism_desc: "It is natural for us to adopt the ideals of pan-Asianism as we are a brother nation of the Japanese and Sun Yat-Sen once decreed that the Asian nations should unite together to drive out the colonizers. This war is not only a struggle in China, but a larger one aimed at driving out the westerners from our nation."

 CHI_tsr_establish_the_tewu: "Establish the Tewu"
 CHI_tsr_establish_the_tewu_desc: "We must not only rely on the Japanese secret services to find dissidents, so we should create our own. With the aid of Japanese advisors it will be possible to not only train our own spies, but soon enough we will be able to have an agency of our own."

 CHI_tsr_embrace_japanese_cultural_institutions: "Embrace Japanese Cultural Institutions"
 CHI_tsr_embrace_japanese_cultural_institutions_desc: "To achieve better cooperation with the Japanese with the goal of a united Asia against the foreign invaders we should form a united culture, embracing parts of Japanese culture to bring us closer together."
 CHI_tsr_embrace_japanese_cultural_institutions_tt: "Unlocks decisions to improve the §Y$RNG_state_shintoism_dm$§! National Spirit"

 CHI_tsr_a_new_chinese_identity: "A New Chinese Identity"
 CHI_tsr_a_new_chinese_identity_desc: "With the fate of China now in our hands we should seek to strengthen our position and prove that we are a worthy partner and the true Chinese Republic Sun Yat-Sen envisioned."

 CHI_tsr_our_place_in_the_sphere: "Our Role in the Sphere"
 CHI_tsr_our_place_in_the_sphere_desc: "Having become a true partner of Japan rather than just their satellite, we should seek to find our place withing the Co-Prosperity Sphere and Greater East Asia as a whole. China will become a global power once more!"

 CHI_tsr_deepen_our_collaboration: "Deepen our Collaboration"
 CHI_tsr_deepen_our_collaboration_desc: "Under the guiding hand of the Japanese Empire we have achieved great successes against our invaders. We should seek to deepen our cooperation with them to ensure that our goal of a united Asia is realized."

