 JAP_sea_purge_the_kodoha_faction: "Чистка фракції Кодоха"
 JAP_sea_purge_the_kodoha_faction_desc: "Фракція Кодоха змарнувала свою можливість захопити владу, і це коштуватиме їм дорого. За їхню віроломність щодо Його Імператорської Величності ми позбавимо їх звань і судитимемо за державну зраду. Настав час для фракції Тосейха взяти під повний контроль Імперську армію!"
 JAP_sea_purge_the_kodoha_faction_tt: "§YСадао Аракі§! та §YШіґеру Хонджьо§! будуть відправлені у відставку з дійснї служби"

 JAP_east_asian_cooperative_society: "Східноазійське товариство співробітництва"
 JAP_east_asian_cooperative_society_desc: "Нещодавно розроблена теорія Східноазійського товариства співробітництва виступає за побудову кооперативного суспільства у Східній Азії, яке б вийшло за межі етнічних та національних кордонів. Ми повинні спиратися на цю ідею, щоб зміцнити нашу позицію як захисника Тихого океану та лідера народів Східної Азії."
 JAP_east_asian_cooperative_society_tt: "Відкриває рішення для налагодження дружніх стосунків та інвестування у природні ресурси §Yазійських країн§!"

 JAP_imperial_headquarters_liasion_conference: "Координаційна нарада Імператорської Ставки"
 JAP_imperial_headquarters_liasion_conference_desc: "З огляду на відновлення роботи Імператорської Ставки вперше з часів російсько-японської війни, настав час провести нараду між лідерами різних фракцій для сприяння співпраці та обміну розвідувальними даними між військовими та урядом."

 JAP_promulgate_the_military_ministers_system: "Система військових міністрів із діючих офіцерів"
 JAP_promulgate_the_military_ministers_system_desc: "Короткий період після спроби державного перевороту фракцією Кодоха був яким завгодно, але не стабільним. Оскільки невдоволення військових урядом зростає, необхідно вжити заходів для їхнього заспокоєння. З цією метою Кокі Хірота запропонував зробити посаду міністра війни доступною виключно для офіцерів, що перебувають на дійсній службі, як це вже траплялося кілька разів у нашій історії."
 JAP_promulgate_the_military_ministers_system_tt: "Цей крок є §Rнепопулярним§! серед членів §Yцивільного уряду§! і з часом неминуче призведе до тертя між фракціями"

 JAP_reprimand_hamada_kunimatsu: "Догана Хамаді Кунімацу"
 JAP_reprimand_hamada_kunimatsu_desc: "У своїй промові з критикою військових у Парламенті Хамада Кунімацу зайшов надто далеко. Щоб не дозволити військовим повністю переграти цивільний уряд на політичній арені, ми повинні винести йому належну догану і продемонструвати, що ми все ще здатні до боротьби."

 JAP_the_harakiri_debate: "Дебати про харакірі"
 JAP_the_harakiri_debate_desc: "Після ганебного акту непокори, який Хамада Кунімацу продемонстрував проти військових, Хісаїчі Тераучі зажадав відставки кабінету та інавгурації нового прем'єр-міністра, якщо у старого залишилася бодай крапля честі. Шляхом обережного маневрування Сенджюро Хаяші може бути призначений маріонеткою військових."

 JAP_konoes_first_cabinet: "Перший кабінет Коное"
 JAP_konoes_first_cabinet_desc: "Сенджюро Хаяші розглядається лише як короткостроковий тимчасовий прем'єр-міністр. Принц Фумімаро Коное, аполітичний і вихований ґенро Сайонджі Кінмочі, є ідеальним кандидатом для стабілізації хаотичної політичної ситуації та духовного об'єднання нації. Настав час йому сформувати власний кабінет, будучи особисто номінованим імператору Хірохіто самим Сайонджі."

 JAP_new_order_in_east_asia: "Новий порядок у Східній Азії"
 JAP_new_order_in_east_asia_desc: "У нещодавніх заявах [ROOT.GetLeader] стало ще більш очевидним, що він має намір встановити новий порядок у Східній Азії, який переслідує шість основних цілей. Вони включають: постійну стабільність Східної Азії, добросусідську дружбу та міжнародну справедливість, спільну оборону проти комунізму, створення нової культури, економічну згуртованість і співпрацю, і, нарешті, мир у всьому світі."
 JAP_new_order_in_east_asia_faction: "Новий порядок у Східній Азії"
 JAP_new_order_in_east_asia_tt: "Виконання фокусу $JAP_sea_greater_east_asian_co_properity_sphere$ трансформує цей альянс"

 JAP_reiterate_the_three_principles_of_hirota: "Підтвердити три принципи Хіроти"
 JAP_reiterate_the_three_principles_of_hirota_desc: "Завдяки обережному маневруванню уряду Хірота зміг домогтися, щоб його наступник Казушіґе Уґакі став новим прем'єр-міністром. Настав час офіційно ратифікувати три заяви Хіроти, а саме: створення блоку Японія-Китай-Маньчжоу-Го, організацію спільного японсько-китайського фронту проти поширення комунізму та придушення антияпонської діяльності в Китаї."

 JAP_formalize_japan_china_manchukuo_alliance: "Альянс Японія-Китай-Маньчжоу-Го"
 JAP_formalize_japan_china_manchukuo_alliance_desc: "Оскільки уряд [CHI.GetLeader] прийняв наші вимоги щодо придушення комуністичної та антияпонської діяльності, тепер здається ймовірним, що вони будуть готові тимчасово сформувати з нами альянс, щоб впоратися з гнійною виразкою глибоко в лоні Східної Азії, відомою як мілітаризм польових командирів та комунізм, що загрожує всій Азії вірною та неминучою загибеллю."
 JAP_sino_japanese_pact: "Японсько-китайський антикомуністичний пакт"

 JAP_sea_national_spiritual_mobliization_movement: "Рух національної духовної мобілізації"
 JAP_sea_national_spiritual_mobliization_movement_desc: "«Розкіш — це наш ворог!» З ощадливістю, гігієною та наполегливою працею, піднесеними до рангу національних чеснот, для військових потреб вивільняється більше людських ресурсів, а воля божественного імператора належним чином доноситься до всіх наших імперських підданих."

 JAP_hokushin_ron: "Хокушін-рон"
 JAP_hokushin_ron_desc: "Фракція в нашій армії, що називає себе «Групою удару на північ», виступає за експансію в Сибір і Монголію як засіб отримання природних ресурсів та економічної цінності, необхідних для продовження наших імперських амбіцій. Ми повинні підтримати цю ідею і почати підготовку наших сил до впровадження цієї доктрини, коли настане слушний час."
 JAP_strike_north_doctrine: "Доктрина удару на північ"

 JAP_strenghten_manchukuo_imperial_army: "Зміцнення Імперської армії Маньчжоу-Го"
 JAP_strenghten_manchukuo_imperial_army_desc: "Імперська армія Маньчжоу-Го стоїть як авангард проти сил [SOV.GetNameDef] і є тією силою, що утримуватиме кордон у разі початку війни. Ми повинні допомогти у збільшенні цих сил, щоб вони могли, як ми сподіваємося, протистояти [SOV.GetAdjective]ому джаґернауту."

 JAP_strenghten_manchukuo_imperial_airforce: "Зміцнення Імперських ВПС Маньчжоу-Го"
 JAP_strenghten_manchukuo_imperial_airforce_desc: "Імперські військово-повітряні сили Маньчжоу-Го були створені лише нещодавно, і їхнім офіцерам ще багато чому треба навчитися. Ми повинні відправити офіцерів для їх навчання, а також поставити їм армійські винищувачі Накаджіма Тип 91 та легкі бомбардувальники Кавасакі Тип 88 для посилення їхніх сил."

 JAP_ensure_temporary_peace_with_china: "Забезпечити тимчасовий мир з Китаєм"
 JAP_ensure_temporary_peace_with_china_desc: "Щоб зосередити нашу увагу на [SOV.GetNameDef], ми повинні переконатися, що віроломні [CHI.GetAdjective]і сили не вдарять нам у спину, поки наші сили будуть задіяні в боях в іншому місці. Ми також повинні переконатися, що Квантунська армія тим часом не діятиме самовільно, щоб вони не розпочали війну, яку ми не зможемо виграти."
 trautmann_agreement_opm: "Угода Траутмана"

 JAP_a_mongol_volunteer_army: "Реформування Монгольської армії незалежності"
 JAP_a_mongol_volunteer_army_desc: "Маньчжурська армія має у своєму складі Монгольську армію незалежності, що складається з монголів та бандитів під керівництвом [ROOT.GetAdjective]их радників. Ми повинні створити подібну армію, повністю підконтрольну нам, з метою згодом відправити їх до [MON.GetNameDef] і звільнити їхню батьківщину від ворожих сил."
 JAP_a_mongol_volunteer_army_tt: "Якщо §Y[MAN.GetName]§! або §Y[MEN.GetName]§! є нашими союзниками, вони також отримають цей національний дух"
 JAP_a_mongol_volunteer_army_1_tt: "Відкриває рішення для §Yдестабілізації Монголії§! з метою схиляння її на наш бік та здійснення державного перевороту проти уряду"

 JAP_utilize_ainu_expertise: "Використати досвід айнів"
 JAP_utilize_ainu_expertise_desc: "Айни, корінні жителі Північної Японії, є експертами в навігації по снігу та суворій місцевості Хоккайдо. Можливо, ми могли б перейняти їхні методи, щоб зробити наше вторгнення в Сибір більш стрімким?"

 JAP_kantokuen: "Кантокуен"
 JAP_kantokuen_desc: "Аби скористатися світовими подіями, Квантунська армія готує «Особливі маневри» в рамках підготовки до вторгнення та окупації Далекого Сходу Росії. Щоб атака пройшла швидко, ми повинні інвестувати в ці завершальні приготування, перш ніж переходити до дій."

 JAP_a_green_persimmon: "Зелена хурма"
 JAP_a_green_persimmon_desc: "Наші сили ще не повністю готові до війни з [SOV.GetNameDef], і їхня увага недостатньо відвернута на захід. Попри все це, ми повинні атакувати зараз, інакше шанс може вислизнути від нас назавжди..."

 JAP_the_persimmon_has_ripened: "Хурма дозріла"
 JAP_the_persimmon_has_ripened_desc: "Плоди перемоги стрімко дозрівають, і наша армія повністю готова до втручання та захоплення Сибіру в [SOV.GetAdjective]ій імперії, що розвалюється. Війна буде блискавичною, а наші перемоги — славетними. Теннохейка Банзай!"
 JAP_peace_out_soviets_dec_tt: "Відкриває рішення про підписання §Yсепаратного миру§! з §Y[SOV.GetNameDef]§! для отримання §YСибіру§!, якщо ми контролюємо його"

