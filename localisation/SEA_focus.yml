  PRC_appeal_for_foreign_aid__medium_amount_tt: "Отримати §Y150§! [SOV.GetAdjective]их §Yсередніх танків Т-34§!"
  PRC_appeal_for_foreign_aid_unlock_decision_tt: "Розблоковує §Yрішення§! просити у §Y[SOV.GetNameDefCap]§! §Yбронетехніку§!"

  PRC_rural_region_development_tt: "До §Yтрьох§! сільських регіонів отримають §G25%§! локального постачання та §G15%§! локальних людських ресурсів.\nПоточні ефекти:"
  PRC_rural_region_development_two_tt: "До §Yдвох§! сільських регіонів отримають §G25%§! локального постачання та §G15%§! локальних людських ресурсів.\nПоточні ефекти:"
  PRC_initialize_five_year_plan_tt: "§RНевиконання промислових цілей до кінцевого терміну плану призведе до штрафів для вашої економічної ефективності, що відображатиме втрату довіри до центрального планування.§!\n\n§YВсього фабрик, необхідних для досягнення цілей:\n[GetFiveYearPlanGoalCivFactoriesText] цивільних фабрик\n[GetFiveYearPlanGoalMilFactoriesText] військових заводів§!"
  PRC_initialize_shorter_market_plans_tt: "§RНевиконання промислових цілей до кінцевого терміну плану призведе до великих штрафів для вашої економічної ефективності, що відображатиме втрату довіри до центрального планування.§!\n\n§YВсього фабрик, необхідних для досягнення цілей:\n[GetShorterMarketPlansGoalCivFactoriesText] цивільних фабрик\n[GetShorterMarketPlansGoalMilFactoriesText] військових заводів§!"

  PRC_naval_infrastructure_effort_tt: "При виконанні вимог цей фокус надасть §Yморські бази§!, §Yберегові укріплення§! та 1 §Yштаб флоту§!, якщо жодного не було побудовано"
  PRC_dockyard_construction_efforts_tt: "При виконанні вимог цей фокус надасть §Yморські верфі§!"
  PRC_urbanization_two_tt: "Якщо §YСіань§! та §YШаньсі§! контролюються, вони стануть §Yміськими регіонами§!, що дає \n §G3§! комірки для будівництва \n §G1§! §Yцивільну фабрику§! \n Додає §Yпрогрес урбанізації§!, що надає: \nШвидкість локального будівництва: §G+10%§!"

  PRC_reinforce_base_area_tt: "Побудувати §Yсухопутні укріплення§! рівня §G2§! на кордонах §Y[622.GetName]§! та §Y[1046.GetName]§!. \nЯкщо були виграні прикордонні війни: \nПобудувати §Yсухопутні укріплення§! рівня §G1§! на їхніх кордонах"
