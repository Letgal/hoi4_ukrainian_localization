 JAP_sea_establish_the_northern_resource_area: "Створення Північної ресурсної зони"
 JAP_sea_establish_the_northern_resource_area_desc: "Тепер, коли ми успішно окупували північ, багаті сибірські пустища мають бути використані для потреб нашої військової машини, що постійно зростає. У зв'язку з цим ми повинні закласти нові шахти та планові міста у життєво важливих місцях, щоб видобути все, що тільки можливо."

 JAP_nanshin_ron: "Наншін-рон"
 JAP_nanshin_ron_desc: "Хоч Китай і Сибір багаті, вони не володіють усіма необхідними нам ресурсами. Однак неподалік на півдні лежать Філіппіни, Нідерландська Ост-Індія та британські колонії Малайя і Борнео. Для справжньої самодостатності ми повинні вирвати контроль над цими територіями з рук європейських імперіалістів."
 JAP_unlocks_pearl_harbor_raid: "Відкриває §Yрейд§!:\nУдар по Перл-Харбору на §Y[USA.GetNameWithFlag]§!"

 JAP_soviet_japanese_neutrality_pact: "Радянсько-японський пакт про нейтралітет"
 JAP_soviet_japanese_neutrality_pact_desc: "Наш північний кордон має бути убезпечений, якщо ми хочемо мати свободу дій для удару на південь. Ми повинні негайно розпочати переговори з [SOV.GetNameDef], щоб гарантувати їхній нейтралітет, а також домовитися про розширення прав на ресурси Північного Сахаліну."
 JAP_soviet_japanese_neutrality_pact_tt: "Якщо §Y[SOV.GetAdjective]а влада§! прийме пакт, більше [ROOT.GetAdjective]их промисловців вважатимуть вигідним інвестувати в наші концесії в регіоні §Y[655.GetName]§!"

 JAP_unsinkable_aircraft_carriers: "Непотоплювані авіаносці"
 JAP_unsinkable_aircraft_carriers_desc: "Території Південних морів слугують ідеальними базами для дій нашої авіації у боротьбі за Тихий океан. Ми повинні посилити гарнізони на цих островах та укріпити ці позиції, щоб утримати їх, інакше вони «потонуть», як звичайні авіаносці."

 JAP_isolate_oceania: "Ізоляція Океанії"
 JAP_isolate_oceania_desc: "Наше верховне командування визнало недоцільною висадку та окупацію [AST.GetNameDef] і [NZL.GetNameDef] та запропонувало краще вирішення проблеми цих ворожих націй. Ми повинні окупувати менш захищені острови навколо цих держав і відрізати їх від союзників, щоб повільно позбавити їх волі до боротьби з нами."

 JAP_battle_for_australia: "Битва за Австралію"
 JAP_battle_for_australia_desc: "Тепер, коли [AST.GetNameDef] ізольовано, настав час розпочати боротьбу за небо над континентом. Якщо нам вдасться встановити контроль над їхнім повітряним простором, то, можливо, окупація Океанії буде не такою вже й нереальною."

 JAP_operation_take_australia: "Операція «АН»"
 JAP_operation_take_australia_desc: "Нарешті настав час. Верховне командування санкціонувало операцію з висадки в Австралії під кодовою назвою «Операція АН». Ми розгромимо наших ворогів і візьмемо під контроль підчерев'я Азії!"

 JAP_sea_exploit_southern_resource_area: "Експлуатація Південної ресурсної зони"
 JAP_sea_exploit_southern_resource_area_desc: "Тепер, коли ми підкорили південь, ми повинні значно розширити експлуатацію багатих ресурсів Південно-Східної Азії та Ост-Індії, щоб живити наші війська у цій війні."

 JAP_demand_tonkinese_bases: "Вимога баз у Тонкіні"
 JAP_demand_tonkinese_bases_desc: "Регіон Тонкін не тільки багатий на ресурси, але й є життєво важливим плацдармом для нашої подальшої експансії на південь. Перебуваючи на кордоні з Китаєм, він також може слугувати важливою оперативною базою для ударів наших військово-повітряних сил по Кантону."
 JAP_demand_tonkinese_bases_tt: "Франція володіє регіоном §YТонкін§!"
 JAP_demand_tonkinese_bases_2_tt: "Франція не володіє регіоном §YТонкін§!"

 JAP_occupy_indochina: "Окупація Індокитаю"
 JAP_occupy_indochina_desc: "Народи Індокитаю нині страждають від гніту колоніальних та імперіалістичних режимів, які мало дбають про їхній добробут. Ми повинні втрутитися і взяти цей регіон під контроль, щоб захистити його людей, а заразом отримати контроль над природними ресурсами території."
 JAP_occupy_indochina_tt: "Франція не володіє регіоном §YІндокитай§!"

 JAP_occupy_siam: "Окупація Сіаму"
 JAP_occupy_siam_desc: "Сіам, хоча й є нашим потенційним союзником, може стати слабким місцем, яким неодмінно скористаються наші супротивники. Тому ми повинні втрутитися й окупувати його безпосередньо, щоб вони ніколи не мали можливості змовитися з нашими ворогами."

 JAP_sea_pressure_siam: "Тиск на Сіам"
 JAP_sea_pressure_siam_desc: "Сіам розташований у вигідному місці, щоб допомогти нам у майбутній війні із західними державами. Залучивши їх на свій бік, ми значно полегшимо неминуче вторгнення до Малайї, а відтак і до Ост-Індії. Тому ми повинні чітко дати їм зрозуміти: якщо вони не з нами, то вони проти нас."

 JAP_strike_the_southern_road: "Удар на південному напрямку"
 JAP_strike_the_southern_road_desc: "Настав час привести наш план у дію. Ми вдаримо на південь і заберемо собі багаті на ресурси західні колонії. Цим стрімким і рішучим ударом ми зможемо підірвати здатність ворога до опору ще до того, як війна почнеться по-справжньому. Теннохейка Банзай!"

 JAP_occupy_east_timor: "Окупація Східного Тимору"
 JAP_occupy_east_timor_desc: "Тиморці, хоч і не беруть участі в нашій війні, все ж мають бути взяті під наше крило заради майбутнього Азії. Наші війська готові на островах, і ми готові увійти швидко, без оголошення війни, сподіваючись, що це залишиться непоміченим."
 JAP_occupy_east_timor_tt: "§RЦе може призвести до війни з власником регіону [721.GetName]!§!"

 JAP_revisit_the_thirteen_demands: "Перегляд «Двадцяти однієї вимоги»"
 JAP_revisit_the_thirteen_demands_desc: "Під час Великої війни наш уряд висунув Китайській Республіці низку вимог щодо отримання контролю над їхніми залізницями та іншим. Хоча спочатку до списку входили такі пункти, як вирішальний голос у фінансах, поліції та справах уряду, вони були відхилені, і зрештою документ було підписано із залишенням лише тринадцяти вимог. Ми повинні повернутися до цих ідей і утвердити себе як правителів Східної Азії."

 JAP_invest_in_senbu: "Інвестиції у Сенбу"
 JAP_invest_in_senbu_desc: "Наші організації Сенбу, що часто діють у формі шкіл, медичних бригад та центрів розподілу продовольства, є різновидом операцій психологічної війни, спрямованих на умиротворення місцевого населення на окупованих територіях. Наразі вони довели свою ефективність в умиротворенні Маньчжурії, і, можливо, нам слід розширити їхню діяльність на решту Китаю."
 JAP_unlock_senbu_occupation_law_tt: "Відкриває закон про окупацію у §Yкитайських§! регіонах:\n"

 JAP_establish_mongol_military_government: "Створення Монгольського військового уряду"
 JAP_establish_mongol_military_government_desc: "Князь Де, нащадок великого Чингісхана, займає впливову позицію в раді Байлінмяо — маріонетковому керівництві Гоміндану у Внутрішній Монголії. Він бажає повернути монголам їхню колишню славу і буде більш ніж готовий стати на наш бік у формуванні Монгольського військового уряду, якщо ми пообіцяємо задовольнити його амбіції."

 JAP_launch_the_suiyuan_campaign: "Початок кампанії в Суйюані"
 JAP_launch_the_suiyuan_campaign_desc: "Армія Внутрішньої Монголії та Праведна армія Великої Хань готові розпочати операцію на територіях польового командира [SHX.GetLeader], за умови надання нашої авіаційної підтримки та нагляду японських штабних офіцерів. Можливо, нам вдасться забезпечити контроль над більшою частиною Внутрішньої Монголії, не провокуючи повномасштабну війну в Китаї."
 JAP_launch_the_suiyuan_campaign_tt: "За нашої підтримки §YАрмія Внутрішньої Монголії§! та §YПраведна армія Великої Хань§! розпочнуть наступ для захоплення регіону §Y[621.GetName]§! у сил Гоміндану, але матимуть лише вузьке вікно можливостей, перш ніж операцію доведеться скасувати"

 JAP_reorganize_the_united_autonomous_government: "Об'єднаний автономний уряд"
 JAP_reorganize_the_united_autonomous_government_desc: "Монгольський військовий уряд наразі має лише рудиментарну політичну організацію і не протримається довго без нашого втручання. Ми повинні реорганізувати їх у Монгольський об'єднаний автономний уряд, щоб вони могли належним чином утвердитися як суверенна нація."

 JAP_mengjiang_united_autonomous_government: "Об'єднаний автономний уряд Менджян"
 JAP_mengjiang_united_autonomous_government_desc: "Щоб легітимізувати претензії князя Де на всю Внутрішню Монголію, ми повинні реорганізувати уряд держави в Об'єднаний автономний уряд Менджян, щоб вони могли раз і назавжди об'єднати монгольський народ у межах китайських кордонів під одним прапором."

 JAP_mongol_autonomous_state: "Монгольська автономна держава"
 JAP_mongol_autonomous_state_desc: "[MON.GetNameDefCap] стверджує, що є справжнім монгольським урядом — ідея, проти якої категорично виступає князь Де. Ми повинні провести подальшу реорганізацію та перейменування його володінь, щоб він міг висунути більш легітимні претензії на всі монгольські землі."

 JAP_reinforce_the_beijing_garrison: "Посилити гарнізони у Східному Хебеї"
 JAP_reinforce_the_beijing_garrison_desc: "Автономний уряд Східного Хебею було створено після того, як ми підкорили Великий Китайський мур, а Армія Східного Хебею існує для забезпечення демілітаризації регіону з [CHI.GetAdjective]ого боку. Ми повинні превентивно посилити цей підрозділ та Квантунські гарнізони в цьому районі, щоб вони не впали жертвою [CHI.GetAdjective]ої агресії."
 JAP_reinforce_the_beijing_garrison_tt: "§RМоже призвести до війни з [CHI.GetNameDef]§!"

 JAP_develop_the_chinese_resources: "Розробка китайських ресурсів"
 JAP_develop_the_chinese_resources_desc: "Оскільки величезні ділянки китайської землі опинилися під нашим чоботом, ми повинні розробити багаті китайські ресурси, щоб вони могли стати в нагоді у майбутній війні."

 JAP_form_the_jikyoku_iinkai: "Сформувати Джікьоку Іінкай"
 JAP_form_the_jikyoku_iinkai_desc: "Для кращого контролю над нашим імпортом та експортом до та з [USA.GetNameDef], а також для спроби переконати [USA.GetAdjective]ий народ стати на наш бік, а не на бік [CHI.GetNameDef], ми повинні створити Японський комітет з торгівлі та інформації."
 japanese_committee_on_trade_and_information_pom: "Японський комітет з торгівлі та інформації"

 JAP_strategic_offensives: "Стратегічні наступи"
 JAP_strategic_offensives_desc: "[CHI.GetNameDefCap] виявився надскладною ціллю, і наше верховне командування закликало до більш скоординованих наступальних дій, спрямованих на різні ключові точки. Оскільки «Гекокуджьо» на місцях перешкоджає нашим вищим інтересам, ми повинні спочатку приборкати це явище, щоб нарешті розгорнути ці операції."
 JAP_strategic_offensives_tt: "Відкриває рішення §Y«Розпочати наступ»§!, які дають тимчасові бонуси в §Yкитайських регіонах§!"

 JAP_intensify_anti_guerilla_operations: "Інтенсифікація контрпартизанських операцій"
 JAP_intensify_anti_guerilla_operations_desc: "Партизани та диверсанти перешкоджають прогресу та успіху наших військових кампаній у Китаї, завдаючи ударів там, де це найбільш болісно. Ми повинні підготуватися до нанесення скоординованого удару по цих бандитах і ліквідувати їхні осередки на наших територіях, так чи інакше!"
 JAP_intensify_anti_guerilla_operations_tt: "Зменшує вдвічі вартість прийняття рішень §Y$PRC_root_out_guerilla_fighters$§! та дозволяє тимчасово знизити опір у регіонах, де партизанів було викорінено"

 JAP_reorganized_national_government: "Реорганізований національний уряд"
 JAP_reorganized_national_government_desc: "До нашого відома дійшло, що численні місцеві уряди, створені нашою армією, а також пряма окупація китайської сільської місцевості обходяться нам надто дорого. Ми повинні об'єднати ці адміністрації та створити Реорганізований національний уряд."
 JAP_reorganized_national_government_tt: "Відкриває рішення для §Yконсолідації§! наших §Yкитайських володінь§!"

 JAP_occupy_macau: "Окупація Макао"
 JAP_occupy_macau_desc: "Макао — це небезпечне місто, щоб залишати його поза нашим контролем, якщо ми збираємося продовжувати боротьбу проти колоніалістів на заході. Воно може слугувати плацдармом для відрізання наших армій та постачання ворога як повітрям, так і морем. Тому ми повинні негайно втрутитися й окупувати його, перш ніж воно стане причиною нашого несподіваного краху."

 JAP_an_expedition_to_tibet: "Експедиція до Тибету"
 JAP_an_expedition_to_tibet_desc: "Щоб краще зрозуміти, чи зможемо ми переконати [TIB.GetAdjective]ий уряд стати на наш бік у великому конфлікті за Азію, ми повинні розпочати розвідувальну місію для встановлення контакту з ними. Однак через суворі правила в'їзду нам доведеться відправити Джінзо Номото, замаскованого під монгола, у супроводі тибетського ченця."
 JAP_an_expedition_to_tibet_tt: "Відкриває рішення для §Yвпливу на Тибет§! з метою перетворення його на §Yяпонського суб'єкта§!"

 JAP_ally_the_dragon_king: "Союз із Королем-драконом"
 JAP_ally_the_dragon_king_desc: "Король-дракон Бутану править своїм відокремленим та ізольованим тибетським королівством, але, можливо, він здатен побачити ширшу картину. Ми повинні спробувати відправити офіційну делегацію до Пунакхи, щоб переконати його приєднатися до нас у справі звільнення Азії."

 JAP_claim_the_raven_crown: "Претензія на Воронячу корону"
 JAP_claim_the_raven_crown_desc: "Наш Божественний Імператор стоїть вище за всіх інших, і ті, хто цього не розуміє, мають бути знищені. Ми повинні вдертися в [BHU.GetNameDef] і забрати їхній трон собі."

 JAP_ally_the_gorkhas: "Союз із ґуркхами"
 JAP_ally_the_gorkhas_desc: "Король Непалу править своїм королівством у найвищому гірському ланцюзі світу, будучи значною мірою відрізаним від зовнішніх контактів. Можливо, він прислухається до голосу розуму. Ми повинні спробувати відправити офіційну делегацію до Катманду, щоб переконати його приєднатися до нас у справі звільнення Азії."

 JAP_claim_the_scripech: "Претензія на Шріпеч"
 JAP_claim_the_scripech_desc: "Наш Божественний Імператор стоїть вище за всіх інших, і ті, хто цього не розуміє, мають бути знищені. Ми повинні вдертися в [NEP.GetNameDef] і забрати їхній трон собі."

 JAP_ally_afghanistan: "Союз із Баракзаями"
 JAP_ally_afghanistan_desc: "Король Афганістану править різними афганськими племенами в одному з найсуворіших гірських регіонів світу. Можливо, він прислухається до голосу розуму. Ми повинні спробувати відправити офіційну делегацію до Кабула, щоб переконати його приєднатися до нас у справі звільнення Азії."

 JAP_best_the_graveyard: "Підкорити Цвинтар"
 JAP_best_the_graveyard_desc: "Наш Божественний Імператор стоїть вище за всіх інших, і ті, хто цього не розуміє, мають бути знищені. Ми повинні вдертися в [AFG.GetNameDef] і забрати їхній трон собі."

 JAP_form_the_central_economic_council: "Сформувати Центральну економічну раду"
 JAP_form_the_central_economic_council_desc: "Щоб подолати економічний спад, з яким стикається наша країна через політичну нестабільність та війну, ми повинні створити при прем'єр-міністрі спеціальний дорадчий орган, метою якого буде розслідування та обговорення економічної політики між метрополією та заморськими територіями, а також розробка базових планів для їх реалізації."

 JAP_expand_the_showa_research_association: "Розширити Асоціацію досліджень Шьова"
 JAP_expand_the_showa_research_association_desc: "Шьова Кенкюкай — політичний аналітичний центр, створений для генерування інноваційних ідей щодо політичних реформ шляхом перегляду та оцінки проблем Конституції Мейджі, розширює зони своїх інтересів і формує нові підгрупи. Ми повинні заохочувати це, щоб вони могли розробляти нові технології та шляхи домінування в Азії."

 JAP_form_the_great_japan_industrial_patriotic_association: "Асоціація промислового патріотизму Великої Японії"
 JAP_form_the_great_japan_industrial_patriotic_association_desc: "Промисловці та профспілки в нашій країні роз'єднані та неефективні, що стримує наш економічний розвиток. Ми повинні об'єднати їх усіх під егідою однієї парасолькової організації, щоб наші галузі промисловості працювали якомога ефективніше та сприяли подальшій експансії."

 JAP_sea_guide_the_zaibatsus: "Спрямування дзайбацу"
 JAP_sea_guide_the_zaibatsus_desc: "Найбільші корпорації нашої нації здавна володіли безпрецедентною політичною та економічною владою. Діючи витончено, ми зможемо спрямувати їхні зусилля на нашу користь та реорганізувати їхнє керівництво в групи під нашим ширшим контролем."

 JAP_form_cabinet_intelligence_bureau: "Сформувати Бюро розвідки при Кабінеті міністрів"
 JAP_form_cabinet_intelligence_bureau_desc: "Прем'єр-міністр [ROOT.GetLeader] особисто звернувся з проханням створити урядову організацію, зосереджену на покращенні прояпонської громадської думки та забезпеченні того, щоб кожен громадянин робив свій внесок у війну та оборону нашої великої нації. Нобуфумі Іто прийняв цю пропозицію і лише чекає на офіційні накази для створення бюро."

 JAP_crackdown_on_foreign_agents: "Придушення діяльності іноземних агентів"
 JAP_crackdown_on_foreign_agents_desc: "Бюро розвідки при Кабінеті міністрів виявило безліч підозрілих осіб, що нишпорять довкола. Деякі з них сповідують небажані ідеології, а деякі є очевидними агентами іноземних держав. Можливо, настав час для бюро вжити заходів і розпочати кампанію із захисту нашої нації та її народу?"
 JAP_crackdown_on_foreign_agents_tt: "§YТокко§! активізує арешти дисидентів та шпигунів у спробі зміцнити національну безпеку та стабільність"

 JAP_found_the_great_japan_press_association: "Заснування Асоціації преси Великої Японії"
 JAP_found_the_great_japan_press_association_desc: "Бюро розвідки при Кабінеті міністрів винайшло спосіб ефективніше скеровувати наше населення у правильному напрямку. Сформувавши Асоціацію преси Великої Японії, ми зможемо через один офіс контролювати всі засоби масової інформації в країні, ефективно піддаючи цензурі будь-яку необхідну інформацію та поширюючи патріотичну пропаганду серед тих, хто може її потребувати."

 JAP_empower_the_thought_police: "Посилення Поліції думок"
 JAP_empower_the_thought_police_desc: "Спеціальна вища поліція існує з метою забезпечення дотримання цивільного законодавства, контролю над політичними групами та ідеологіями, що вважаються загрозою громадському порядку Японської імперії, а також для контррозвідки, внутрішніх кримінальних розслідувань, вищої поліцейської діяльності та громадської безпеки. Ми повинні зміцнити цю організацію, щоб вони могли виконувати свою роботу ефективніше."

 JAP_sea_state_general_mobilization_law: "Закон про загальну мобілізацію держави"
 JAP_sea_state_general_mobilization_law_desc: "До нашого відома дійшло, що нам необхідно перевести національну економіку на військові рейки, щоб не відстати в розробці озброєнь. Завдяки цьому новому закону ми зможемо отримати урядовий контроль над цивільними організаціями та профспілками, націоналізувати стратегічні галузі, контролювати ціни та запроваджувати нормування там, де це необхідно."
 JAP_sea_state_general_mobilization_law_tt: "Відкриває можливість перейти до §Y$closed_economy$§!, попри перебування в ідеології §Yпозаблоковість§!"

 JAP_issue_the_ten_commandments_for_marriage: "Десять заповідей шлюбу"
 JAP_issue_the_ten_commandments_for_marriage_desc: "Наші чиновники вигадали нове гасло «Плодіться і розмножуйтеся» як частину своєї нової кампанії зі збільшення чисельності [ROOT.GetAdjective]ого населення, зважаючи на нашу відносно низьку кількість жителів порівняно з багатьма нашими супротивниками. Ми повинні підтримати цю ініціативу."

 JAP_enact_religious_organizations_law: "Прийняти Закон про релігійні організації"
 JAP_enact_religious_organizations_law_desc: "Щоб спрямувати увагу нашого народу на правильні речі та забезпечити його непохитну підтримку в прагненні до [ROOT.GetAdjective]ої долі, ми повинні оприлюднити закон, який дасть державній владі контроль над усіма релігійними організаціями в країні."

 JAP_new_order_movement: "Рух нового порядку"
 JAP_new_order_movement_desc: "Ми повинні сформувати загальнонаціональну організацію у внутрішніх справах за зразком однопартійних держав Заходу, щоб мобілізувати націю на війну з колоніальними державами та запобігти комунізму шляхом відмови від сучасного капіталістичного шляху, що почався з Реставрації Мейджі. Це питання зараз є нагальнішим, ніж будь-коли, бо якщо ми не зробимо цього найближчим часом, ми можемо проґавити свій шанс."

 JAP_sea_tripartite_pact: "Запропонувати Троїстий пакт"
 JAP_sea_tripartite_pact_desc: "Оскільки наші вороги об'єднуються проти нас, завдання перемогти їх стає складнішим. Ми повинні звернутися до інших урядів зі схожими цілями, щоб домовитися про певну міру співпраці."

 JAP_sea_mil_tech_coop_with_germany: "Військова співпраця з Німеччиною"
 JAP_sea_mil_tech_coop_with_germany_desc: "Нам потрібні кращі технології, щоб об'єднати світ під одним дахом. Німеччина є не лише нашим історичним партнером у технологічних розробках, але й має значні військово-технічні досягнення, які були б надзвичайно корисними для наших військових зусиль. Ми повинні отримати ці креслення за будь-яку ціну!"

 JAP_imperial_rule_assistance_association: "Асоціація допомоги трону"
 JAP_imperial_rule_assistance_association_desc: "Через загрози як внутрішні, так і зовнішні, а також розкол у цивільному уряді, ми повинні створити Тайсей Йокусанкай, щоб започаткувати етатистську, парафашистську політичну систему з метою усунення відомчості та фракційності з політики та економіки, створюючи тоталітарну однопартійну державу для максимізації ефективності нашої доктрини тотальної війни."

 JAP_form_the_yokusan_sonendan: "Сформувати Йокусан Сонендан"
 JAP_form_the_yokusan_sonendan_desc: "Щоб захистити суверенітет нашої нації, нам потрібно більше людей, які не тільки готові воювати за нас, але й брати участь у силах самооборони для допомоги в питаннях цивільної оборони під керівництвом офіційної місцевої влади. З цією метою ми повинні сформувати елітне воєнізоване молодіжне відділення Асоціації допомоги трону — «Йокусан Сонендан»."

 JAP_integrate_the_great_japan_youth_party: "Інтеграція Молодіжної партії Великої Японії"
 JAP_integrate_the_great_japan_youth_party_desc: "Молодіжна партія Великої Японії, націоналістична молодіжна організація, створена за зразком німецьких молодіжних рухів, ще не повністю під нашим контролем і діє як незалежна третя сторона під керівництвом полковника Кінґоро Хашімото. Ми повинні приборкати їх і підпорядкувати контролю Тайсей Йокусанкай."

 JAP_sea_national_defense_state: "Держава національної оборони"
 JAP_sea_national_defense_state_desc: "[ROOT.GetLeader] проголосив Шінтайсей, перетворивши Японію на Державу національної оборони, де кожен чоловік, жінка і дитина мають бути мобілізовані для захисту нації. Згідно із Законом про національну мобілізацію, уряд також отримав абсолютну владу над активами країни. Завдяки цьому Імперія зможе існувати вічно!"
 JAP_gain_national_defense_state_remove_total_mob_tt: "§RСкасувати§! §Y$tot_economic_mobilisation$§!. Отримати §Y$national_defense_state$§!."

 JAP_formalize_the_tonarigumi: "Формалізація Тонаріґумі"
 JAP_formalize_the_tonarigumi_desc: "Сусідські асоціації існували неформально протягом досить тривалого часу, допомагаючи в розподілі нормованих товарів, розповсюдженні державних облігацій, гасінні пожеж, охороні здоров'я, цивільній обороні, поширенні пропаганди духовної мобілізації, інформуванні Токко про політичне інакомислення та спостереженні за узбережжям на предмет підозрілої активності. Ми повинні формалізувати їх, щоб мати змогу виділяти більше коштів на ці групи."
 JAP_formalize_the_tonarigumi_tt: "Відкриває рішення §Y«Організувати Тонаріґумі»§! у наших суб'єктах"

 JAP_ichioku_isshin: "Ічіоку Ішшін"
 JAP_ichioku_isshin_desc: "Як говорить одне з гасел Тайсей Йокусанкай, [ROOT.GetAdjective]ий народ — це справді «Сто мільйонів, одне серце». Хоча наші люди є індивідуальними підданими Імператора, всі вони стоять разом як єдине ціле, їхні серця і розуми єдині."

 JAP_issue_the_senjinkun_military_code: "Видати військовий кодекс Сенджінкун"
 JAP_issue_the_senjinkun_military_code_desc: "Кишеньковий військовий кодекс «Настанови для поля бою» має бути виданий кожному [ROOT.GetAdjective]ому солдату, щоб підготувати їх до років майбутніх конфліктів. Їх потрібно навчити військових статутів, бойової готовності, відданості братерству, синівської шанобливості, а також шанування сінтоїстських камі та кокутай. «Ніколи не живи, щоб зазнати ганьби полону, честь понад капітуляцію!»"
 cost_reduced_last_stand_2: "Дозволяє використовувати здатність командування §YОстанній бій§! зі значно меншими витратами, одночасно продовжуючи її тривалість на §G3§! дні\n"

 JAP_issue_the_shinmin_no_michi_manifesto: "Видати маніфест «Шінмін но Мічі»"
 JAP_issue_the_shinmin_no_michi_manifesto_desc: "Наших людей треба навчити шляху підданих. Це буде зроблено через ідеологічний маніфест, спрямований до народу, щоб чітко пояснити, чого від них очікують «як від народу і нації». Видання такого маніфесту буде обов'язком Міністерства освіти."

 JAP_sea_greater_east_asian_co_properity_sphere: "Велика східноазійська сфера співпроцвітання"
 JAP_sea_greater_east_asian_co_properity_sphere_desc: "Ми повинні створити союз в Азії, щоб забезпечити економічну самодостатність і співпрацю між державами-членами, а також протистояти впливу західного імперіалізму та радянського комунізму. Звісно, це також ефективний пропагандистський інструмент для зміцнення нашої гегемонії на континенті."
 JAP_CHI_pact_is_active_flag: " Альянс Китай-Японія діє"
 JAP_unlock_east_asia_occupation_law_tt: "Відкриває закон про окупацію в §Yазійських§! регіонах:\n"
 JAP_sea_greater_east_asian_co_properity_sphere_tt: "Звільнення та створення маріонеток з §Yазійських§! держав та країн §YОкеанії§! стає дешевшим на §G25%§!."
 JAP_sea_greater_east_asian_co_properity_sphere_2_tt: "Відкриває рішення §Y«Встановити маріонеткові режими»§! по всій Південно-Східній Азії"

 JAP_expand_japan_manchukuo_economic_bloc: "Японсько-маньчжурський економічний блок"
 JAP_expand_japan_manchukuo_economic_bloc_desc: "Ми повинні взяти на себе ініціативу щодо побудови економічного блоку між нами та нашими імперськими підданими, щоб підтримати нашу економіку та забезпечити достатню кількість стратегічних матеріалів, таких як залізо, вугілля, бавовна та сіль."

 JAP_develop_the_yen_bloc: "Розвиток єнового блоку"
 JAP_develop_the_yen_bloc_desc: "Ми повинні зробити подальший наголос на економічних аспектах Великої східноазійської сфери співпроцвітання. Економіки Азії мають бути інтегровані, і всі повинні прийняти єну як свою валюту. Цього можна досягти, продовжуючи розвиток японсько-маньчжурсько-китайського єнового блоку, водночас вдосконалюючи його."
 JAP_develop_the_yen_bloc_tt: "Відкриває рішення для §Yінтеграції економік§! наших §Yазійських союзників§!"

 JAP_east_asia_development_board: "Рада розвитку Східної Азії"
 JAP_east_asia_development_board_desc: "Створення Коаін допоможе координувати політику уряду щодо Китаю, спрямовану на підтримку промислового та комерційного розвитку в Китаї для посилення підтримки японського правління на окупованих територіях. Її також можна використовувати як інструмент для забезпечення робочою силою наших шахт та військової промисловості."
 JAP_east_asia_development_board_tt: "Відкриває рішення для запуску §Yпромислових проєктів§! у наших союзників"

 JAP_ministry_of_greater_east_asia: "Міністерство Великої Східної Азії"
 JAP_ministry_of_greater_east_asia_desc: "Заснувавши Дайтоашьо, ми зможемо ефективніше керувати заморськими територіями, отриманими в Тихому океані, а також координувати створення та розвиток Великої східноазійської сфери співпроцвітання."

 JAP_the_flying_geese: "Летючі гуси"
 JAP_the_flying_geese_desc: "Технологічний розвиток у Південно-Східній Азії може керуватися лише нашим власним розвитком, і азійські країни наздоганятимуть Захід як частина регіональної ієрархії, де виробництво масових товарів безперервно переміщуватиметься від більш розвинених країн до менш розвинених. Подібно до гусей у клині, ми прокладатимемо шлях для розвитку Азії!"

 JAP_greater_east_asia_railroad: "Велика східноазійська залізниця"
 JAP_greater_east_asia_railroad_desc: "Наші провідні інженери запропонували ідею залізниці, що з'єднає Японію з материковою Азією та Європою, включаючи тунель або міст, що з'єднає нашу націю з нашими корейськими володіннями. Запозичивши ідею у Південно-Маньчжурської залізниці, наші швидкісні потяги курсуватимуть від Токіо до Рангуна і далі до Тегерана. Нехай наша імперія існує вічно!"
 JAP_greater_east_asia_railroad_tt: "Кожен регіон, контрольований нами або нашими союзниками, з рівнем §Yінфраструктури§! менше ніж §Y2§!, отримає §G1§! рівень §Yінфраструктури§!"

 JAP_promote_pan_asianism: "Просування паназіатизму"
 JAP_promote_pan_asianism_desc: "Мрія про єдину азійську державу зараз ближча до здійснення, ніж будь-коли раніше, завдяки подвигам наших хоробрих солдатів та ініціативам, вжитим у рамках Великої східноазійської сфери співпроцвітання. Раз і назавжди західним націям буде показано, що Азія — це не просто регіон, яким вони можуть користуватися, а сила, яка стоятиме на рівні навіть з найвеличнішими імперіями в їхніх найсміливіших фантазіях."
 JAP_promote_pan_asianism_tt: "Відкриває рішення для §Yінтеграції§! наших розвинених азійських суб'єктів з метою §Yоб'єднання Азії§! під однією державою"

 JAP_tojos_premiership: "Прем'єрство Тоджо"
 JAP_tojos_premiership_desc: "З огляду на поточну ситуацію, життєво важливо обрати прем'єр-міністра, який зможе згуртувати Імператорську армію (IJA) навколо себе та керувати як військовий лідер, так і як цивільний. Тому генерал Хідекі Тоджо буде обраний, щоб вести націю до слави."
 JAP_tojos_premiership_tt: "Не є китайською державою"

 JAP_yamamotos_premiership: "Прем'єрство Ямамото"
 JAP_yamamotos_premiership_desc: "З огляду на поточну ситуацію, життєво важливо обрати прем'єр-міністра, який зможе згуртувати Імператорський флот (IJN) навколо себе та керувати як військовий лідер, так і як цивільний. Тому адмірал Ісороку Ямамото буде обраний, щоб вести націю до слави."
 JAP_yamamoto_shot_down_flag: " Ямамото був збитий і загинув"

 JAP_the_crysanthemum_throne: "Хризантемовий трон"
 JAP_the_crysanthemum_throne_desc: "Фракції в нашій армії надто багато сперечаються і не можуть дійти згоди щодо того, кого висунути на посаду наступного прем'єр-міністра. Оскільки ситуація настільки нестабільна, Імператору було б доцільно втрутитися і взяти її під прямий контроль."

 JAP_solidify_tohokai_rule: "Зміцнення правління Тохокай"
 JAP_solidify_tohokai_rule_desc: "Зі сходженням Накано на посаду прем'єр-міністра фракція Тохокай в Асоціації допомоги трону стала найбільшою. Тепер ми маємо можливість по-справжньому зміцнити правління Товариства Сходу та закріпити роль Накано в [ROOT.GetAdjective]ій політиці на найближчі роки!"

 JAP_national_defense_brotherhood: "Братство національної оборони"
 JAP_national_defense_brotherhood_desc: "Для фінансування наших військових зусиль Нобусуке Кіші та Хідекі Тоджо розробили план створення Ґококу Дошікай — політичної організації для кращої координації фінансових стратегій та промислових ініціатив країни. Однак цей дует є досить суперечливим, і Братство національної оборони може зіткнутися з багатьма проблемами."

 JAP_supreme_council_for_direction_of_war: "Вища рада з керівництва війною"
 JAP_supreme_council_for_direction_of_war_desc: "Наш уряд усвідомив, що нам потрібно терміново провести Координаційну нараду Імператорської ставки та уряду, побачивши нагальну потребу в посиленні координації між державними справами та командуванням. Можливо, це зможе привести нас до перемоги."

 JAP_found_the_boeitai: "Заснувати Боейтай"
 JAP_found_the_boeitai_desc: "Оскільки оборонна війна на наших власних землях стає все більш реальною, ми повинні створити Корпус оборони, який можна буде швидко мобілізувати для захисту Японських островів у разі ворожого вторгнення. Сюди також увійдуть особи, які зазвичай не підлягають військовій службі згідно з японською системою призову."
 JAP_found_the_boeitai_tt: "Відкриває можливість вербувати §Yополчення Добровольчого бойового корпусу§! на Японських островах"

 JAP_advance_one_hundred_million_fireballs: "Вперед, сто мільйонів вогняних куль"
 JAP_advance_one_hundred_million_fireballs_desc: "Асоціація допомоги трону висунула гасло «Вперед, сто мільйонів вогняних куль», яке використовуватиметься для вираження гніву народу щодо Заходу та зростання бойового духу. Якщо для перемоги над нашими ворогами потрібні жертви, то наше населення неодмінно віддасть свої життя за Імперію!"
 JAP_advance_one_hundred_million_fireballs_tt: "Цей дух зникне, якщо наша стабільність впаде нижче §Y40%§!"

 JAP_joshi_teishin_tai: "Мобілізація [ROOT.GetAdjective]их жінок"
 JAP_joshi_teishin_tai_desc: "Жіночий добровольчий корпус буде засновано, щоб дати жінкам шанс послужити Імперії до вступу в шлюб, залучаючи їх до виконання трудових обов'язків воєнного часу. Завдяки цьому більше громадян зможе бути мобілізовано для допомоги нашій військовій промисловості."

 JAP_the_metal_collection_order: "Наказ про збір металу"
 JAP_the_metal_collection_order_desc: "У нашій країні стрімко вичерпуються стратегічні матеріали, включно зі звичайними металами. Тому ми повинні видати Імператорський указ № 667 з метою збору металів, що належать державному та приватному секторам, щоб компенсувати інтенсифікацію воєнної ситуації та дефіцит матеріалів."

 JAP_form_the_dai_nippon_fujinkai: "Сформувати Дай Ніппон Фуджінкай"
 JAP_form_the_dai_nippon_fujinkai_desc: "Ямаучі Сачіко зголосилася створити Жіночу асоціацію Великої Японії — запропоноване об'єднання трьох інших націоналістичних жіночих асоціацій, з метою мобілізації жінок на військові роботи, зміцнення бойового духу армії, підтримки скромного способу життя задля збереження ресурсів нації, підвищення рівня виробництва та підтримки військових."

 JAP_found_the_air_defense_surveilance_corps: "Заснувати Корпус нагляду протиповітряної оборони"
 JAP_found_the_air_defense_surveilance_corps_desc: "Щоб забезпечити раннє виявлення авіаційних атак ворога, ми повинні мобілізувати цивільне населення для служби на постах спостереження ППО, встановлених по всій країні, та для виявлення ворожих літаків на ранній стадії з подальшим інформуванням відповідних органів. Це буде організовано шляхом прийняття Закону про протиповітряну оборону."

 JAP_fund_propaganda_films: "Фінансування пропагандистських фільмів"
 JAP_fund_propaganda_films_desc: "Наш флот запропонував збільшити інвестиції в кіноіндустрію, щоб мотивувати людей продовжувати боротьбу. У зв'язку з цим вони уклали контракт з Лабораторією рухомих зображень на створення анімаційного пропагандистського фільму, який посилює наратив Імператорського флоту (IJN), водночас дискредитуючи Імператорську армію (IJA)."
 JAP_fund_propaganda_films_tt: "Оновлює рішення §Y[ROOT.GetImportOrDomesticFilmIndustry]§!"
 JAP_fund_propaganda_films_2_tt: "Рішення §Y[ROOT.GetImportOrDomesticFilmIndustry]§! можна прийняти ще раз"

 JAP_the_eternal_kingdom: "Вічна Імперія"
 JAP_the_eternal_kingdom_desc: "Японія — це нація, якою править божественний Імператор, і як така, вона є країною під захистом богів. З їхньою допомогою наша божественна країна безсмертна і стоятиме непохитно вічно. Хай живе Його Величність Імператор, і хай живе Велика Японська Імперія!"
 JAP_the_eternal_kingdom_tt: "Цей дух зникне, якщо прогрес нашої капітуляції досягне §Y50%§!"

 JAP_revere_the_emperor_destroy_the_traitors: "Шануй Імператора, знищуй зрадників"
 JAP_revere_the_emperor_destroy_the_traitors_desc: "День, до якого ми готувалися, нарешті настав. Наші війська взяли під контроль Токіо, і розпочалися переговори з Імператором, щоб переконати його підтримати наш рух, попри його початкове насторожене ставлення. Нарешті ми зможемо позбавити нашу країну західного занепаду і повернути славу старих звичаїв!"

 JAP_authorize_aid_to_ethiopia: "Схвалити допомогу Ефіопії"
 JAP_authorize_aid_to_ethiopia_desc: "Наша фракція підтримувала контакти з [ETH.GetAdjective]им урядом протягом багатьох років, що врешті призвело до того, що ми схилили уряд до допомоги в модернізації [ETH.GetNameDef]. Тепер вони опинилися під ударом західної держави. Ми повинні негайно надіслати їм допомогу!"

 JAP_establish_the_gunbatsu: "Встановити Гунбацу"
 JAP_establish_the_gunbatsu_desc: "Щоб реорганізувати уряд, ми повинні спочатку зруйнувати його структуру і перебудувати з нуля. Для цього вже розпочато підготовку до створення військової кліки, яка допомагатиме Імператору керувати країною як закрите внутрішнє коло."

 JAP_grand_army_purge: "Велика армійська чистка"
 JAP_grand_army_purge_desc: "Щоб гарантувати, що наш контроль над армією є абсолютним, ми повинні позбавити країну зрадників, які намагаються підтримувати ідеї олігархії Мейджі та протистоять нам на шляху до влади, включаючи мерзенних офіцерів Тосейха, які прагнули контролювати Імператора заради власної вигоди. Будь-якими засобами армія має бути очищена від цих негідників!"
 JAP_grand_army_purge_tt: "§RЧистки§! серед різних §Yчленів Тосейха§! та офіцерів §Yсамурайського походження§!, а також §Gпросування§! §Yмолодих офіцерів§!, які брали участь у державному перевороті. Серед відомих командирів, яких буде §Rусунуто§!:\n"

 JAP_remove_the_weeds_from_the_crop: "Виполювання бур'янів з урожаю"
 JAP_remove_the_weeds_from_the_crop_desc: "Як чітко заявив наш головний політичний теоретик Садао Аракі: якщо не виполоти бур'яни, гарний урожай буде знищено. Тож ми повинні ліквідувати ці бур'яни в уряді, які перешкоджають прогресу нашої нації і шкодять нашій душі, продаючи країну іноземним капіталістам та агентам. Час прополювання настав!"
 JAP_can_no_longer_manually_promote_civ_government_tt: "Ми більше не зможемо §Rвручну підтримувати§! §Yцивільну фракцію§!"

 JAP_sea_the_showa_restoration: "[JAP_sea_the_showa_restoration_key]"
 JAP_sea_the_showa_restoration_key_emperor_showa: "Реставрація Шьова"
 JAP_sea_the_showa_restoration_key_emperor_genka: "Реставрація Ґенка"
 JAP_sea_the_showa_restoration_desc: "[JAP_sea_the_showa_restoration_desc_key]"
 JAP_sea_the_showa_restoration_emperor_showa_desc: "Нарешті епоха ліберальної демократії Тайшьо добігла кінця. Знову націю очолить невелика група кваліфікованих людей, що підтримують сильного Імператора. Тільки так нашій країні нарешті буде принесено порятунок."
 JAP_sea_the_showa_restoration_emperor_genka_desc: "Нарешті епоха ліберальної демократії Тайшьо добігла кінця. Знову націю очолить невелика група кваліфікованих людей, що підтримують сильного Імператора. Тільки так нашій країні нарешті буде принесено порятунок."

 JAP_kodoha_the_emperor_cooperated_flag: "§YІмператор Шьова§! вирішив співпрацювати з Кодоха"
 JAP_hirohito_has_been_killed_flag: "§YХірохіто§! загинув"
 JAP_emperor_hirohito_has_abdicated_flag: "§YХірохіто§! зрікся престолу"
 JAP_emperor_hirohito_under_house_arrest_flag: "§YХірохіто§! поміщений під §Yдомашній арешт§!"
 JAP_yasuhito_is_the_current_regent_or_emperor_flag: "§YЯсухіто§! зійшов на престол"
 JAP_nobuhito_is_the_current_regent_or_emperor_flag: "§YНобухіто§! зійшов на престол"
 JAP_yasuhito_takes_up_the_throne_tt: "§YЯсухіто§! замінить §YХірохіто§! у розділі Імператорського впливу"
 JAP_nobuhito_takes_up_the_throne_tt: "§YНобухіто§! замінить §YХірохіто§! у розділі Імператорського впливу"

 JAP_an_ode_to_showa_restoration: "Ода Реставрації Шьова"
 JAP_an_ode_to_showa_restoration_desc: "Військово-морський офіцер Мікамі Таку написав «Оду Реставрації Шьова» — приголомшливу тему для нашого руху, яка рішуче звертається до природних та релігійних образів. Тепер, коли ми відновили владу, інтронізували імператора Хірохіто та скасували ліберальну демократію Тайшьо, ми повинні зробити це другим державним гімном."

 JAP_ikki_kitas_state_socialist_ideals: "Державно-соціалістичні ідеали Іккі Кіти"
 JAP_ikki_kitas_state_socialist_ideals_desc: "Письменник і політичний філософ Іккі Кіта є дуже впливовим і залученим до нашого руху. Він багато разів критикував капіталістичні моделі, називаючи себе соціалістом. Ми повинні прийняти його ідеї та реорганізувати економіку так, щоб вона більше відповідала цьому ідеалу."

 JAP_oppose_the_zaibatsus: "Протистояти дзайбацу"
 JAP_oppose_the_zaibatsus_desc: "Найбільші корпорації нашої нації довго мали безпрецедентну політичну та економічну владу. Ми повинні нагадати їм, що вони все ще підпорядковані бажанням Імператора, і гарантувати, що їхня жадібна капіталістична політика не зможе продовжувати забруднювати душу нашої нації."
 JAP_oppose_the_zaibatsus_tt: "Коли дія національного духу закінчиться:\n"

 JAP_give_it_your_all_for_the_emperor: "Віддайте все заради Імператора!"
 JAP_give_it_your_all_for_the_emperor_desc: "[ROOT.GetAdjective]ий чоловік — це трудяга, який палко вірить у нашого великого імператора. Ми повинні пропагувати це і просувати сумлінну працю та старанність як основну частину [ROOT.GetAdjective]ого суспільства."
 JAP_give_it_your_all_for_the_emperor_tt: "Відкриває рішення для будівництва §G1§! §Yцивільної фабрики§! у початкових національних регіонах з рівнем §Yінфраструктури§! §Y4§! або вище. \n§RЦе рішення можна прийняти лише один раз для кожного регіону§!"

 JAP_revitalize_rural_areas: "Відродження сільських районів"
 JAP_revitalize_rural_areas_desc: "Багато молодих офіцерів у нашому русі походять з бідних і сільських родин. Щоб зберегти їхню підтримку, ми повинні прагнути зупинити депопуляцію сільської місцевості та відродити сільські райони."

 JAP_nationalize_western_corporations: "Націоналізувати західні корпорації"
 JAP_nationalize_western_corporations_desc: "Жадібні західні капіталісти прийшли в нашу країну, щоб експлуатувати наших людей і ресурси, залишаючи шрами в національній душі, які довго гоїтимуться. Ми повинні негайно ліквідувати корпорації та націоналізувати їхні фабрики, навіть якщо це означає роздратувати Захід."

 JAP_ally_the_league_of_blood: "Союз із Лігою крові"
 JAP_ally_the_league_of_blood_desc: "Радикальний буддійський проповідник нічіренізму Нішшьо Іноуе заснував Лігу крові з наміром ліквідувати заможних бізнесменів та ліберальних політиків у ході подій, що стали відомі як Інцидент із Корпусом клятви на крові. Оскільки його звільнили, ми повинні зв'язатися з ним, оскільки він поділяє наші ідеали."

 JAP_integrate_the_kenkokutai: "Інтеграція Кенкокукай"
 JAP_integrate_the_kenkokutai_desc: "Товариство національного заснування (Кенкокукай) — це антикомуністична організація, що перебуває під сильним впливом націонал-соціалізму Мотоюкі Такабатаке і прагне створення справжньої народної держави, заснованої на єдності між народом та імператором. Ми повинні залучити їх до нашого уряду, оскільки ми маємо схожі цілі."

 JAP_contact_the_masterless_samurai: "Зв'язатися з ронінами"
 JAP_contact_the_masterless_samurai_desc: "Ронінкай — це ультранаціоналістична антидемократична політична група, яка має багато спільних членів зі схожими організаціями, такими як Товариство темного океану та Товариство чорного дракона. Це таємне товариство, засноване Танакою Хіроюкі у 1908 році, зараз впливає на більшість наших правих політиків. Ми повинні звернутися до них і встановити зв'язки між ними та нашим урядом."

 JAP_contact_former_sakurakai_members: "Зв'язатися з колишніми членами Сакуракай"
 JAP_contact_former_sakurakai_members_desc: "Товариство цвіту сакури (Сакуракай) було ультранаціоналістичним таємним товариством, заснованим молодими офіцерами в 1930 році, яке було розпущене після Інциденту з імператорськими прапорами. Вони мали на меті реорганізувати державу за тоталітарними мілітаристськими лініями шляхом військового перевороту, якщо це буде необхідно. Тепер, коли ми досягли успіху, ми повинні звернутися до них, щоб знову запросити деяких із цих колишніх членів до нашого уряду."

 JAP_the_great_spiritual_evil: "Велике духовне зло"
 JAP_the_great_spiritual_evil_desc: "Прийняття Законів про збереження миру стало гарним першим кроком на нашому шляху до зупинки впливу комуністичного виродження на уми нашого народу, але нам ще багато належить зробити. Кокутай також перебуває під загрозою іноземної соціалістичної думки, і ми повинні застосувати більш активний підхід, щоб не дати цьому знищити нашу націю."

 JAP_strike_down_the_enemy_of_the_people: "Уразити ворога народу"
 JAP_strike_down_the_enemy_of_the_people_desc: "Великим ворогом [ROOT.GetAdjective]ого народу є комунізм, і цей факт ніколи не зміниться. Він фундаментально не може співіснувати з нашою нацією, і тому лише один може залишитися в кінці фінальної війни між східною та західною цивілізаціями."
 JAP_strike_down_the_enemy_of_the_people_tt: "Отримати мету війни §YАнексія§! проти будь-якої §Yазійської комуністичної§! нації. Поточні цілі:"

 JAP_prepare_for_the_final_war: "Підготовка до фінальної війни"
 JAP_prepare_for_the_final_war_desc: "Технології визначають історію війни, а історія війни визначає історію. Незабаром настане остання війна, яка вирішиться у повітрі. Оскільки в майбутньому літаки зможуть літати на великі відстані, щоб завдавати ударів безпосередньо по столицях інших держав. Щоб уникнути цього, ми повинні запровадити нову командну економіку, створивши однопартійну державу національної оборони."

 JAP_indoctrination_in_the_military_academy: "Індоктринація у військовій академії"
 JAP_indoctrination_in_the_military_academy_desc: "Важливо, щоб радикальні елементи в армії не виступили проти уряду, як це колись зробили ми. Ми повинні забезпечити високу дисципліну і те, що кожна людина присягає на вірність Імператору, а не будь-якій групі чи фракції!"
 JAP_every_kodoha_member_tt: "Кожен §Yприхильник Кодоха§!:"

 JAP_sea_supremacy_of_will: "Перевага волі"
 JAP_sea_supremacy_of_will_desc: "Найсучасніше спорядження марне без запеклої людини, яка ним володіє, а запеклість може перетворити найпростіший камінь на найсмертоноснішу зброю. Тільки завдяки духу стрімкості, культу наступу, можна вигравати війни."

 JAP_tennoheika_banzai: "Теннохейка Банзай!"
 JAP_tennoheika_banzai_desc: "Атака «Банзай» є втіленням [ROOT.GetAdjective]ого бойового духу. У рамках військової програми кожен знатиме бойовий клич і буде навчений тактиці штикової атаки. Використовуючи це, наші люди не житимуть як військовополонені, а натомість підуть у сяйві слави. Хай живе Його Величність Імператор!"

 JAP_a_truly_righteous_army: "Істинно праведна армія"
 JAP_a_truly_righteous_army_desc: "[ROOT.GetAdjective]а імператорська армія воює не просто заради завоювання чи слави. Вона бореться за свого Імператора, свою націю, свої ідеали та свій народ. Кожен солдат повинен знати ці речі й усвідомлювати, що все, що він робить під час виконання службових обов'язків, відображається на Імператорі та його народі, і що заради Його Величності будь-яка жертва є вартою."

 JAP_supremacy_of_the_kempeitai: "Верховенство Кемпейтай"
 JAP_supremacy_of_the_kempeitai_desc: "Наші «солдати закону» переберуть на себе роль Токко, які є більш лояльними до старого режиму. Кемпейтай очолить національну поліцію та покращить наші можливості щодо боротьби з повстанцями, контррозвідки та придушення інакомислення."

 JAP_sonnou_joui: "Сонно Джьой!" # Sonnō Jōi!
 JAP_sonnou_joui_desc: "Ми знову втілили в життя ідеали періоду Бакумацу про можутьного Імператора і готові протистояти іноземному імперіалізму. Подібно до того, як сьоґунат Токуґава був колись вигнаний, ми виженемо всіх, хто виступає проти правління великого Імператора. Шануй Імператора, виганяй варварів! Настав час повернути нашу небесну долю."
 JAP_sonnou_joui_tt: "Цей дух оновлюється при захопленні столиці нації, на яку ми заявили права через §Y«Удар коштовного списа»§!, §Rякщо він все ще активний у цей час§!."

 JAP_subdue_the_kwantung_army: "Підкорення Квантунської армії"
 JAP_subdue_the_kwantung_army_desc: "Квантунська армія довгий час була скалкою в нашому оці, не прислухаючись до авторитету нашої військової кліки. Ми повинні гарантувати, що вони стануть повністю підлеглими нам, шляхом тактичних підвищень і залякування. З часом Садао Аракі стане їхнім новим головою Квантунської армії."
 JAP_subdue_the_kwantung_army_tt: "§GПриборкує§! §YКвантунську армію§! і гарантує, що вони не зможуть діяти незалежно від бажань нашого уряду"
 JAP_subdue_the_kwantung_army_2_tt: "Кілька генералів §YКвантунської армії§! понижені в званні та відправлені у відставку з дійсної служби:"

 JAP_hasten_the_integration_of_taiwan: "Прискорити інтеграцію Тайваню"
 JAP_hasten_the_integration_of_taiwan_desc: "Наші зусилля з інтеграції Тайваню просуваються добре, маючи лише кілька основних невдач. З часом острів стане такою ж невіддільною частиною Японії, як і Рюкю. Однак нам слід поспішити, якщо ми хочемо незабаром перемикнути увагу на інші регіони."

 JAP_integrate_the_government_general: "Інтеграція Генерал-губернаторства"
 JAP_integrate_the_government_general_desc: "Автономія Генерал-губернаторства Чьосен була величезною помилкою. Вони дозволили рухам опору існувати занадто довго, руйнуючи нашу промисловість у цьому районі. Ми повинні прямо втрутитися і підпорядкувати корейські території безпосередньо центральному уряду."
 JAP_integrate_the_government_general_tt: "Відкриває рішення для §Yінтеграції корейських регіонів§!, щойно вони матимуть достатньо високий рівень підкорення"

 JAP_align_the_concordia_association: "Вирівнювання Асоціації злагоди"
 JAP_align_the_concordia_association_desc: "Асоціація злагоди, політична партія під нашим контролем у Маньчжурії, дотримується ідеалів паназіатизму та створення багатоетнічної національної держави, а також створення структури, яка б поступово замінила військове правління над Маньчжоу-Го цивільним контролем. Ми повинні запропонувати об'єднання наших двох націй заради просування паназійської справи."

 JAP_integrate_the_great_empire_of_manchuria: "Інтеграція Великої Маньчжурської імперії"
 JAP_integrate_the_great_empire_of_manchuria_desc: "З Асоціацією злагоди, що твердо стоїть на нашому боці, Пуї та його лоялісти не мають достатньо влади, щоб завадити нам покінчити з їхньою автономією. Нарешті настав час об'єднати наші дві нації під владою єдиного істинного Імператора!"
 JAP_MAN_accepted_our_proposal_for_integration: "§Y[MAN.GetNameDefCap]§! прийняла нашу пропозицію про об'єднання"
 JAP_integrate_the_great_empire_of_manchuria_tt: "Відкриває рішення для §Yінтеграції маньчжурських регіонів§!, щойно вони матимуть достатньо високий рівень підкорення"

 JAP_embrace_kokutai: "Прийняття Кокутай"
 JAP_embrace_kokutai_desc: "Наша національна ідентичність, сутність і характер занадто довго ігнорувалися і розмивалися минулими урядами, і вони близькі до того, щоб загубитися у вітрах часу. Ми повинні гарантувати, що кожен [ROOT.GetAdjective]ий громадянин розуміє, що його обов'язок — жити відповідно до наших традицій і жити у злагоді з Кокутай."

 JAP_empower_the_shogun: "Наділити владою Сьоґуна"
 JAP_empower_the_shogun_desc: "Імператор повинен залишатися в більш церемоніальній ролі, маючи сильних посередників, які діють від його імені. Це, безумовно, дозволить слову Імператора лунати далі й ширше."

 JAP_empower_the_emperor: "Наділити владою Імператора"
 JAP_empower_the_emperor_desc: "Час маріонеток давно минув, і сам Імператор повинен взяти безпосередній контроль над державою. Тільки тоді наша Імперія зможе протистояти західним імперіалістам."

 JAP_a_worthy_succssor_of_meiji: "Гідний наступник Мейджі"
 JAP_a_worthy_succssor_of_meiji_desc: "Тепер, коли відбулося щось схоже на другу Реставрацію Мейджі, наш Імператор знову став наймогутнішою людиною в країні. Можливо, було б розумно відповідати ідеалам цієї національної революції та спробувати модернізувати нашу промисловість і науку, щоб принести новий [ROOT.GetAdjective]ий ренесанс."

 JAP_the_art_of_warfare: "Мистецтво війни"
 JAP_the_art_of_warfare_desc: "В історії Східної Азії є багато великих тактиків і воїнів, про яких складено легенди, але мало хто наближається до майстра стратегії Сунь-цзи. Можливо, у нього є дещо, чого ми можемо навчитися, щоб наші плани з часом ставали надійнішими."
 cost_reduced_staff_office_planning: "Дозволяє використовувати командну здібність §YПланування штабу§! зі значно меншими витратами, одночасно подовжуючи її тривалість на §G2§! дні\n"

 JAP_the_imperial_colors: "Імператорські стяги"
 JAP_the_imperial_colors_desc: "На честь наших співвітчизників, які намагалися і не змогли здійснити державний переворот у 1931 році, так само як ми зараз, ми повинні перетворити 21 жовтня на національне свято, під час якого ми підіймаємо імператорський прапор і згадуємо жертви, принесені ними в ім'я нашого Імператора."

 JAP_utilize_our_polish_friendship: "Використати нашу дружбу з поляками"
 JAP_utilize_our_polish_friendship_desc: "Наша нація підтримувала добрі відносини з поляками ще з часів Російської імперії, коли ми приймали їхніх людей, засланих до Сибіру. З того часу ми обмінювалися розвідданими про [SOV.GetNameDef] і мали спільне суперництво з цією країною. Ми повинні оформити з ними оборонний пакт, щоб ми обидва могли почуватися захищеними від ведмедя."

 JAP_return_to_sakoku_ron: "Повернення до Сакоку-рон"
 JAP_return_to_sakoku_ron_desc: "Наша нація припинила свою ізоляцію лише через комодора Перрі та [USA.GetAdjective]у дипломатію канонерок. Оскільки зовнішній вплив зараз розбещує і руйнує душу нашої нації, ми повинні запровадити другу еру ізоляції."
 JAP_japanese_supremacy_faction: "Японська сфера"
 JAP_eth_is_invited_to_faction_tt: "§Y[ETH.GetNameDefCap]§! запрошено до нашого альянсу"

 JAP_the_enemy_of_our_enemy: "Ворог нашого ворога"
 JAP_the_enemy_of_our_enemy_desc: "Загроза від [SOV.GetSovietThreatName], що нависла над нашими північними кордонами, має бути усунена. Ми повинні розпочати підготовку до війни з [SOV.GetNameDef]. Найкращий спосіб зробити це — зміцнити наші відносини з [GER.GetNameDef], яка, за нашими даними, готується до війни проти [SOV.GetNameDef]."

 JAP_societal_bushido: "Суспільне Бушідо"
 JAP_societal_bushido_desc: "Генерал Садао Аракі пов'язав стародавній кодекс самураїв Бушідо з ідеями, схожими на європейський фашизм, щоб сформувати філософську основу своєї ідеології, яка пов'язує Імператора, народ, землю і мораль як єдине і неподільне ціле. З цією метою ми повинні пропагувати кодекс Бушідо як те, чого кожен добрий громадянин повинен завжди дотримуватися."

 JAP_politicize_the_education_system: "Політизувати систему освіти"
 JAP_politicize_the_education_system_desc: "Армія давно контролює національну систему освіти, але було зроблено недостатньо для радикалізації молоді, щоб вона належним чином приєдналася до нашої справи. Ми повинні більше інвестувати в нашу політичну індоктринацію та збільшити фінансування системи освіти."

 JAP_the_spirit_of_the_imperial_nation: "Дух Імперської нації"
 JAP_the_spirit_of_the_imperial_nation_desc: "Щоб спрямувати увагу нашого народу на правильні речі та забезпечити його непохитну підтримку в досягненні [ROOT.GetAdjective]ої долі, ми повинні просувати Кокутай у кожному храмі та вшанувати [ROOT.GetLeader] у храмі в Токіо."

 JAP_propagandize_the_nihon_shoki: "Пропаганда Ніхон Шьокі"
 JAP_propagandize_the_nihon_shoki_desc: "«Хроніки Японії» є важливою частиною пояснення нашої історії та детально описують наші міфи про заснування. Ми повинні гарантувати, що це ретельно вивчатиметься в школах, і що діти засвоять зв'язок між завоюваннями Джімму в минулому та нашою майбутньою долею."

 JAP_the_yamato_spirit: "Дух Ямато"
 JAP_the_yamato_spirit_desc: "Серця і розуми [ROOT.GetAdjective]их людей єдині, з'єднані Душею Ямато, що пронизує наше суспільство. Ми повинні гарантувати, що всі наші громадяни знають про нашу минулу славу і знають, що потрібно зробити, щоб повернутися до нашого традиційного способу життя."

 JAP_children_of_the_sun: "Діти Сонця"
 JAP_children_of_the_sun_desc: "Не тільки наш королівський рід, але й сам [ROOT.GetAdjective]ий народ є дітьми сонця. Велика богиня Аматерасу колись дала нам цю землю, і ми повинні бути вдячні за це. Настав час відплатити за те, що вона нам дала!"

 JAP_the_footsteps_of_jimmu: "Слідами Джімму"
 JAP_the_footsteps_of_jimmu_desc: "Наш легендарний засновник, імператор Джімму, розпочав військову експедицію з Хюґа біля Внутрішнього Японського моря, захопив Ямато і встановив це місце як свій центр влади. Він почав Великий східний похід, який значно розширив наші території, керований Ятаґарасу, богом-вороном. Як цей божественний воїн колись завойовував в ім'я богів, так і ми будемо."

 JAP_yatagarasus_guidance: "Керівництво Ятаґарасу"
 JAP_yatagarasus_guidance_desc: "Трилапий бог-ворон Ятаґарасу вів Джімму в його великому завоюванні Ямато і Нари як частина божественного втручання в людські справи. Оскільки ми самі гостро потребуємо керівництва, ми повинні назвати наші нові системи на честь цього бога-провідника."

 JAP_the_jeweled_spear_has_struck: "Коштовний спис ударив"
 JAP_the_jeweled_spear_has_struck_desc: "Небесний коштовний спис колись використовували боги творення Ізанаґі та Ізанамі, щоб підняти перший суходіл з моря. Так само як вони колись використовували встромлений спис, щоб заявити права на нову землю, так і ми зробимо. Настав час побачити, де небесний спис ударить знову."
 JAP_the_jeweled_spear_has_struck_tt: "Відкриває рішення, щоб заявити права на §Yазійські§! регіони та отримати §Yмету війни§! проти їхніх власників. Ми можемо обирати ціллю одну країну за раз, після чого нам потрібно окупувати всі існуючі заявлені регіони, щоб заявити права на нові."

 JAP_hakko_ichiu: "Хакко Ічіу" # Hakkō Ichiu
 JAP_hakko_ichiu_desc: "Весь світ повинен бути об'єднаний під одним дахом! Ми маємо божественне право зробити це під нашим правлінням, як визначено в Ніхон Шьокі. Під час свого сходження на престол імператор Джімму проголосив: «Я накрию вісім сторін світу і зроблю їх своєю обителлю». Настав час нарешті здійснити його бажання!"
 JAP_hakko_ichiu_tt: "Відкриває рішення для інтеграції §Yазійських§! регіонів, які або §Yналежать§! нам, або §Yконтролюються нами та на які ми маємо претензії§!"

 JAP_embodying_empress_jinguu: "Втілення імператриці Джінґу" # Embodying Empress Jingū
 JAP_embodying_empress_jinguu_desc: "Так само як чоловіка імператриці Наґако було вбито, так само було вбито чоловіка імператриці Джінґу. Вона розпочала кампанію помсти, а потім звернула свою увагу на землю обітовану. Через три роки вона перемогла своїх ворогів і повернулася з тріумфом. Ми повинні продовжити цю легенду і довести її до кінця."

 JAP_to_reach_princess_kaguya: "Дістатися принцеси Каґуї"
 JAP_to_reach_princess_kaguya_desc: "У «Повісті про бамбукоруба» Каґуя-хіме, принцесу з Місяця, знаходять немовлям усередині сяючого стебла бамбука. Наприкінці казки Каґуя-хіме розкриває своє небесне походження і повертається на Місяць. Тепер, коли технології доступні нам, ми повинні зробити все можливе, щоб дістатися до неї знову."

 JAP_to_rival_zheng_yi_sao: "Змагатися з Чжен І Сао"
 JAP_to_rival_zheng_yi_sao_desc: "Чжен І Сао була легендарним китайським лідером піратів, яка діяла в Південнокитайському морі, ставши найуспішнішою жінкою-піратом в історії. Ми повинні відповідати цій легенді й навіть перевершити її в ім'я великої імператриці Наґако!"

 JAP_amaterasus_aramitama: "Зброя арамітами Аматерасу"
 JAP_amaterasus_aramitama_desc: "Одним із богів, які допомагали Джінґу в її кампаніях проти корейських королівств, був жорстокий дух Аматерасу — Цукісакакі Ідзу но Мітама Амазакару Мукацухіме но Мікото. Цей дух володів великою силою Богині Сонця, яку ми повинні спробувати приборкати для себе!"

 JAP_okadas_military_purge_speech: "Промова Окади про чистку в армії"
 JAP_okadas_military_purge_speech_desc: "Цього разу військові зайшли занадто далеко. Якщо незліченних вбивств і спроб усунення нашого уряду маргінальними елементами було недостатньо, тепер вони також прагнуть використати недавній інцидент, щоб зміцнити власну владу і вирвати контроль над нашою нацією з рук її народу. Настав час Окаді чітко дати зрозуміти, хто керує державою, і вжити заходів проти зростання влади військових."
 JAP_okadas_military_purge_speech_tt: "§RЦе призведе до ескалації конфлікту між урядом і військовими, який можна вирішити лише скасуванням Закону про збереження миру!§!"

 JAP_ministry_of_commerce_and_industry: "Міністерство торгівлі та промисловості"
 JAP_ministry_of_commerce_and_industry_desc: "Щоб отримати кращий огляд наших фінансів, ми повинні розширити Міністерство торгівлі та промисловості й переконатися, що вони мають усі ресурси, необхідні для належного виконання своїх завдань."

 JAP_continue_takahashi_korekiyos_policies: "Продовжити політику Такахаші Корекійо"
 JAP_continue_takahashi_korekiyos_policies_desc: "Віконт Такахаші Корекійо врятував нашу націю від Великої депресії й гарантував, що її наслідки більше не відчуватимуться в нашій економіці. Однак для досягнення цього він пішов на скорочення бюджету військових фінансів, що виявилося непопулярним кроком для багатьох. Ми повинні йти його стопами!"

 JAP_increase_armament_spending: "Збільшити витрати на озброєння"
 JAP_increase_armament_spending_desc: "Віконт Такахаші Корекійо, можливо, зробив багато для нашої економіки, але він залишив нас погано підготовленими до майбутніх воєн. Ми повинні виправити цей факт і реінвестувати в нашу зростаючу військову промисловість."

 JAP_approach_mitsui: "Звернутися до Міцуї"
 JAP_approach_mitsui_desc: "Дзайбацу Міцуї бере свій початок у період Едо, і на сьогодні є однією з найбільших промислових корпорацій у нашій країні. Ми повинні заручитися їхньою підтримкою для нашого уряду, щоб ми могли максимально ефективно використовувати їхні послуги."
 JAP_reduce_zaibatsu_focus_cost_tt: "Виконання фокусів §Y$JAP_sea_guide_the_zaibatsus$§! або §Y$JAP_democratic_work_with_the_zaibatsus$§! зменшить час, необхідний для виконання цього фокусу, до §G35§! днів."

 JAP_approach_mitsubishi: "Звернутися до Міцубіші"
 JAP_approach_mitsubishi_desc: "Компанія Міцубіші була спочатку заснована як судноплавна фірма на початку епохи Мейджі. Розширившись на більшість промислових секторів, сьогодні вони контролюють значну частину військової промисловості в нашій країні. Ми повинні заручитися їхньою підтримкою для нашого уряду, щоб ми могли максимально ефективно використовувати їхні потужності."

 JAP_approach_sumitomo: "Звернутися до Сумітомо"
 JAP_approach_sumitomo_desc: "Дзайбацу Сумітомо сягає корінням книжкової крамниці в Кіото, хоча саме рафінування міді прославило компанію. Сьогодні вони спеціалізуються на видобутку корисних копалин, а також на банківській справі. Ми повинні заручитися їхньою підтримкою для нашого уряду, щоб ми могли максимально ефективно використовувати їхні активи."

 JAP_approach_yasuda: "Звернутися до Ясуда"
 JAP_approach_yasuda_desc: "Дзайбацу Ясуда бере свій початок в епоху Мейджі і займається банківською справою з моменту заснування. Будучи основою банку Ясуда, вони тепер нерозривно пов'язані з усіма фінансовими секторами нашої нації. Ми повинні заручитися їхньою підтримкою для нашого уряду, щоб ми могли максимально ефективно використовувати їхні величезні статки."

 JAP_fund_the_riken_institute: "Фінансування Інституту Рікен"
 JAP_fund_the_riken_institute_desc: "Заснований у 1917 році в епоху Тайшьо, Інститут фізико-хімічних досліджень наразі контролюється концерном Рікен — дзайбацу, що керує близько 121 фабрикою та 63 компаніями. Під керівництвом віконта Масатоші Окочі ми повинні намагатися розширити інститут, щоб ми могли проводити там нашу програму атомних досліджень."
 JAP_fund_the_riken_institute_tt: "Якщо $JAP_zaibatsu_faction$ має рівень §Y$JAP_imperial_influence_tier_3$§!, також додається §G1§! §Yоб'єкт ядерних досліджень§!"

 JAP_build_the_nishotaki_and_miyanaka_dams: "Будівництво гребель Нішьотакі та Міянака"
 JAP_build_the_nishotaki_and_miyanaka_dams_desc: "Нові фабрики та об'єкти в нашій країні потребують більше електроенергії, ніж ми зараз можемо дозволити собі виробляти. Ми повинні побудувати нові гідроелектростанції, щоб генерувати електроенергію без спалювання наших дорогоцінних запасів вугілля."

 JAP_establish_synthetic_fuel_joint_venture: "Створити спільне підприємство з синтетичного палива"
 JAP_establish_synthetic_fuel_joint_venture_desc: "З 20-х років ми маємо спільні підприємства з Німеччиною для створення центрів видобутку синтетичних ресурсів з вугілля та нафти. Ми повинні розширити наші горизонти та прагнути збільшити цю співпрацю із західними державами, щоб нарешті стати самодостатніми."
 JAP_establish_synthetic_fuel_joint_venture_tt: "Якщо §Yвелика західна держава§! §Yгарантує незалежність§! або має принаймні §Y75§! думки про §Y[ROOT.GetNameDef]§!, [ROOT.GetNameDef] отримує додатковий бонус до технологій категорії $cat_synth_oil$ та §Y$synthetic_refinery$§!"

 JAP_establish_nippon_hassoden: "Заснування Ніппон Хассоден"
 JAP_establish_nippon_hassoden_desc: "Щоб посилити контроль нашого уряду над національним електропостачанням та мати можливість регулювати споживання, ми повинні заснувати Японську компанію з виробництва та передачі електроенергії (Nippon Hassoden), яка регулюватиме електроенергетичну галузь. Це буде легко досягнуто шляхом злиття існуючих електроенергетичних компаній."

 JAP_new_industrial_city_development_policy: "Політика розвитку нових промислових міст"
 JAP_new_industrial_city_development_policy_desc: "Комітет з планування національних земель розробив план створення нових міст, зосереджених навколо військових об'єктів постачання для армії та флоту, заводів боєприпасів та супутніх об'єктів, а також масштабного містобудування для підтримки цих галузей. Ми повинні інвестувати в цю ініціативу."

 JAP_establish_housing_corporation: "Створити житлову корпорацію"
 JAP_establish_housing_corporation_desc: "Щоб забезпечити житлом по всій країні всіх, хто його потребує, ми повинні створити корпорацію з метою будівництва десятків тисяч одиниць житла для робітників та багатьох орендних об'єктів для теслярів і громадян."

 JAP_central_agricultural_association: "Центральна сільськогосподарська асоціація"
 JAP_central_agricultural_association_desc: "Наші численні розрізнені сільськогосподарські організації потрібно об'єднати в одну, якщо ми хочемо вирішити проблеми у наших ланцюгах постачання. Щоб забезпечити це, ми повинні доручити Сенґоку Котаро заснувати Центральну сільськогосподарську асоціацію, як це передбачено Законом про сільськогосподарські організації."

 JAP_the_five_great_cities: "П'ять великих міст"
 JAP_the_five_great_cities_desc: "Міста Кіото, Осака, Йокогама, Кобе та Наґоя отримали особливий статус, який надає їм різні спеціальні положення, недоступні для звичайних міст, з метою сприяння їх індустріалізації та урбанізації, з кінцевою метою стати спеціальними містами, незалежними від префектур. Ми повинні збільшити наші інвестиції в цю ініціативу."

 JAP_resource_security: "Ресурсна безпека"
 JAP_resource_security_desc: "Наші амбітні цілі стати повністю самодостатніми нарешті принесли плоди! Наша нація стала надзвичайно багатою на природні ресурси, що лише зміцнить нас надалі — роблячи нас нестримними!"

 JAP_ship_management_committee: "Комітет управління судноплавством"
 JAP_ship_management_committee_desc: "З недавньою ратифікацією Наказу про контроль судноплавства у воєнний час ми можемо санкціонувати створення спеціальної корпорації, відповідальної за управління судноплавною галуззю, щоб контролювати її та співпрацювати в реалізації національної політики щодо судноплавства з метою максимізації повного потенціалу цієї галузі у воєнний час."
 JAP_convoy_production_cost_tt: "[JAPGetConvoyProductionCostBonusText]"
 JAP_ship_management_committee_tt: "§Y$convoy_1$§!:\n  £production_cost Вартість виробництва: §G-15.00%§!."

 JAP_danganressha: "План «Поїзд-куля»" # Danganressha
 JAP_danganressha_desc: "Міністерство залізниць схвалило так званий план «Данґанрешшя», згідно з яким поруч зі стандартними коліями мають бути прокладені ширококолійні залізниці, якими транспортні поїзди зможуть рухатися швидко, як куля. Піонер залізниці Ясуджіро Шіма та його син пообіцяли допомогти у розробці цього плану."

 JAP_ministry_of_colonial_affairs: "Міністерство у справах колоній"
 JAP_ministry_of_colonial_affairs_desc: "Почавши спочатку як Управління колонізації Хоккайдо, міністерство вже пройшло довгий шлях. Ми повинні розширити його обов'язки, щоб воно могло належним чином керувати Нанйо, Чьосен, Карафуто, Канто і Тайванем. Одного дня нехай усі називатимуть ці землі японськими!"

 JAP_manchuria_five_year_plan: "Маньчжурський промисловий п'ятирічний план"
 JAP_manchuria_five_year_plan_desc: "Хоча наші острови бідні на придатну землю, наші володіння на материку — ні. Те, що ми не можемо побудувати у себе, ми можемо натомість побудувати на материку. Ми розпочнемо масштабну програму індустріалізації для [MAN.GetNameDef]."

 JAP_establish_manchuria_airplane_manufacturing_company: "Створити Маньчжурську авіабудівну компанію"
 JAP_establish_manchuria_airplane_manufacturing_company_desc: "Щоб виробляти наше обладнання ближче до місць видобутку ресурсів, Авіабудівна компанія Накаджіма запропонувала відкрити під нашим наглядом у Маньчжурії дочірнє підприємство, яке вони наразі називають Маншю. Ми повинні підтримати цю блискучу ідею."

 JAP_eastern_road_and_steel_expansion: "Розширення східних доріг і сталеливарної промисловості"
 JAP_eastern_road_and_steel_expansion_desc: "Для сприяння розширенню наших шахт і промисловості в Маньчжурії ми повинні заснувати Корпорацію розвитку східних доріг. Як тільки це буде досягнуто, видобувні станції будуть створені в Тєчанцзи, Удаоцзяні та Шиженьгоу, а офіси з видобутку залізної руди будуть створені в Даліцзи та Цідаогоу."

 JAP_sea_promote_japanese_settlement: "Сприяти японському розселенню"
 JAP_sea_promote_japanese_settlement_desc: "Розселяючи наших власних людей у Маньчжурії, ми можемо збільшити робочу силу і тим самим створити більш сприятливі місця для фабрик. Люди, які переїжджають туди, також можуть виробляти сільськогосподарські товари, які можна відправляти назад на рідні острови."

 JAP_construct_the_sui_ho_dam: "Побудувати греблю Суйхо"
 JAP_construct_the_sui_ho_dam_desc: "Щоб забезпечити достатньо енергії для нашої промисловості в маньчжурській провінції Ляонін, ми повинні побудувати гравітаційну греблю Суйхо. Наші інженери розробили плани того, що стане найбільшим подібним об'єктом у всій Азії, із планами залучити Гідроелектричну компанію Ялу та Залізницю Пхьонбук для досягнення цієї мети."

 JAP_the_shuilikeng_power_plant: "Електростанція Шуйлікен"
 JAP_the_shuilikeng_power_plant_desc: "Наш розвиток Тайваню йде за планом, хоча проблема виробництва електроенергії стає дедалі нагальнішою. Це було частково вирішено будівництвом гідроелектростанцій, таких як електростанція Менпайтан. Ми повинні перейняти досвід наших минулих інженерів і продовжити будівництво цих гребель та станцій по всьому острову."

 JAP_develop_the_south_seas_mandate: "Розвивати Мандат Південних морів"
 JAP_develop_the_south_seas_mandate_desc: "Японський мандат на управління островами Південних морів, наданий нам Лігою Націй після Великої війни, — це величезна і значною мірою недосліджена територія, дозріла для експлуатації. Якщо ми подбаємо про розвиток цих регіонів і спеціалізуємо їх на забезпеченні наших людей своїми багатствами, Уряд Нанйо, що керує регіоном, можливо, навіть зможе схилити місцевих жителів до належної інтеграції в нашу державу."

 JAP_build_up_korean_industries: "Розбудова корейської промисловості"
 JAP_build_up_korean_industries_desc: "Ми повинні докласти цілеспрямованих зусиль для розбудови промислової бази на Корейському півострові, особливо у сферах важкої промисловості та боєприпасів. Зрештою, це буде неоціненним у будь-яких майбутніх війнах з Китаєм або західними країнами. Цю політику спочатку запропонував Казушіґе Уґакі, і ми повинні продовжувати йти цим шляхом."

 JAP_increase_agricultural_export: "Збільшити експорт сільськогосподарської продукції"
 JAP_increase_agricultural_export_desc: "З моменту придбання нами цієї території Корея функціонувала як житниця для нашої імперії. Ми повинні посилити наші зусилля для розширення цієї галузі, щоб їхні продукти могли експортуватися по всій державі."

 JAP_hydroelectric_dams_in_korea: "Гідроелектростанції"
 JAP_hydroelectric_dams_in_korea_desc: "Індустріалізація та електрифікація Кореї різко припиняться, якщо ми не втрутимося і не зробимо щось із цією ситуацією. Ми повинні побудувати нові гравітаційні греблі в регіоні; наші інженери з Гідроелектричної компанії річки Хан вже розробили складні плани будівництва греблі, яку вони називають Хвачхон."

 JAP_prepare_for_peninsular_warfare: "Підготовка до війни на півострові"
 JAP_prepare_for_peninsular_warfare_desc: "У випадку, якщо ми опинимося в стані війни та будемо змушені відступати, Корейський півострів, ймовірно, стане нашим останнім оплотом на континенті. Ми повинні підготуватися, щоб бути в змозі утримати цей регіон, якщо такий найгірший сценарій коли-небудь станеться."

 JAP_establish_the_japanese_korean_army: "Розширення Японської корейської армії"
 JAP_establish_the_japanese_korean_army_desc: "З 1904 року Чьосен-ґун діяла як гарнізонна сила в Кореї, але не брала активної участі в бойових діях, окрім вторгнення в Маньчжурію в 1931 році. Ми повинні скасувати договори, які зв'язують наше корейське генерал-губернаторство, щоб розширити цю армію і використовувати її як повноцінну бойову силу."

 JAP_increase_crop_yields: "Збільшити врожайність"
 JAP_increase_crop_yields_desc: "Острови Південних морів мають велику кількість кокосів, потенційно прибуткової товарної культури. Ми повинні заохочувати монополії, які поєднують приватну ініціативу з державним капіталом. Уклавши контракт з Нанйо Кохацу, можна вирощувати цукрову тростину, банани, ананаси, таро, маніок, каву та інші тропічні сільськогосподарські продукти, поставивши острови на один рівень з Тайванем за обсягами виробництва."

 JAP_improve_agricultural_output: "Покращити сільськогосподарське виробництво"
 JAP_improve_agricultural_output_desc: "Промислове виробництво на Тайвані незабаром перевищить сільськогосподарське виробництво на острові. Хоча це приносить користь нашій промисловості, це далеко не ідеально, оскільки сільськогосподарський експорт з Тайваню має велике значення для задоволення потреб нашого населення та постачання нашої армії. Ми повинні негайно виправити це!"

 JAP_upgrade_the_oriental_development_company: "Розширити Компанію східного розвитку"
 JAP_upgrade_the_oriental_development_company_desc: "Компанія східного розвитку наразі має дев'ять активних філій, що діють майже на всіх наших заморських територіях. Вони відіграють вирішальну роль у спрямуванні прогресу регіонів у руслі, що відповідає нашим амбіціям, і керують промисловим та сільськогосподарським розвиток, прагнучи насамперед ефективності. Тому для покращення наших колоній ми повинні розширити цю компанію та забезпечити її всіма необхідними ресурсами."

 JAP_the_imperial_defense_plan: "[JAP_the_imperial_defense_plan_key]"
 JAP_the_imperial_defense_plan_imperial: "Імперський план оборони"
 JAP_the_imperial_defense_plan_national: "Національний план оборони"
 JAP_the_imperial_defense_plan_desc: "Щоб захистити державу, ми повинні сформулювати новий план активної оборони. Усі війни будуть виграні раптовими масштабними вирішальними ударами, уникаючи затяжних воєн і змушуючи наших ворогів поступатися нашим вимогам."
 JAP_first_strike_principle_tt: "Коли §Y[ROOT.GetNameDef]§! §Rоголошує війну§! §Yсусідній країні§! або сусідній країні маріонетки, отримує на §Y90 днів§!:\n §Y$JAP_first_strike_principle_dm$§!\n $MODIFIER_ATTACK_BONUS_AGAINST_A_COUNTRY$: §G+10.0%§!\n  $MODIFIER_BREAKTHROUGH_BONUS_AGAINST_A_COUNTRY$: §G+10.0%§!"
 JAP_kantai_kessen_tt: "Коли §Y[ROOT.GetNameDef]§! §Rоголошує війну§! країні, що має §Y$capital_ship$§!, отримує на §Y180 днів§!:\n §Y$JAP_kantai_kessen_dm$§!\n  Атака великих кораблів проти країни: §G+10.0%§!\n  Швидкість виявлення проти країни: §G+10.0%§!"
 JAP_first_strike_blocked_due_to_kwantung_army_tt: "Через §Rнезапланований наступ§! Квантунської армії ми не отримаємо бонус §Y$JAP_first_strike_principle_dm$§!"

 JAP_divert_naval_guns_to_the_army: "Передати морські гармати армії"
 JAP_divert_naval_guns_to_the_army_desc: "Щоб дозволити сухопутним військам використовувати важке озброєння, таке як залізничні гармати й танки, ми повинні перенаправити частину виробництва морських гармат для армії."
 JAP_divert_naval_guns_to_the_army_tt: "Створити §Y2 підрозділи $railway_gun_equipment_1$§! в регіоні [ROOT.capital.GetName]."

 JAP_expand_kawagoe_army_arsenal: "Розширити армійський арсенал Каваґое"
 JAP_expand_kawagoe_army_arsenal_desc: "Наша збройна промисловість наразі намагається встигати за виробничими потребами, щоб гарантувати боєздатність нашої армії на сучасному полі бою. Ми повинні розширити армійський арсенал Каваґое в Сайтамі, щоб підвищити наші шанси узгодити пропозицію з попитом."

 JAP_reform_the_army: "Реформування армії"
 JAP_reform_the_army_desc: "Граф Хісаїчі Тераучі, генерал, який стрімко підіймається службовими сходами нашої армії, запропонував переглянути наші армійські доктрини. Він вважає старі доктрини грандіозного штурму застарілими, стверджуючи, що на майбутніх полях битв домінуватиме більш мобільний тип війни. Ми повинні прислухатися до його поради й переконатися, що не відстаємо від часу."

 JAP_rely_on_supremacy_of_the_will: "Покладатися на наступ піхоти"
 JAP_rely_on_supremacy_of_the_will_desc: "Генерал Хідекі Тоджьо якось запропонував, що війни слід вигравати вирішальними попереджувальними ударами, а битви — славетними масовими атаками та перевагою волі. Ми повинні підтримати цю ідею, оскільки вона добре відповідає нашій нинішній військовій доктрині."

 JAP_rethink_armor_doctrine: "Переосмислити танкову доктрину"
 JAP_rethink_armor_doctrine_desc: "Хісаїчі Тераучі дійшов жахливого висновку. Наші нинішні конструкції бронетехніки та наземних транспортних засобів погано пристосовані для боротьби з чимось, окрім легкої піхоти, і будуть знищені, якщо вони коли-небудь зіткнуться із західною бронетехнікою. Ми повинні виправити цей недогляд якнайшвидше!"

 JAP_foreign_tank_modernization_cooperation: "Ініціатива іноземної модернізації танків"
 JAP_foreign_tank_modernization_cooperation_desc: "Щоб перемогти Захід, ми повинні спочатку вивчити їхні проєкти й завдяки цьому навчитися їх долати. Ми повинні шукати дружби з однією із західних держав, щоб згодом ми могли виробляти танки, якими навіть вони будуть захоплюватися."
 JAP_foreign_tank_modernization_cooperation_tt: "§YВелика західна держава§! §Yгарантує незалежність§! або перебуває в §Yальянсі§! з §Y[ROOT.GetNameDef]§!"
 JAP_foreign_tank_modernization_cooperation_2_tt: "Розблоковує рису MIO §Y$JAP_mio_trait_foreign_research_and_development_cooperation$§! для всіх §Yконструкторів танків§!. §RОднак її можна застосувати лише до одного з них§!."

 JAP_domestic_tank_modernization_program: "Програма вітчизняної модернізації танків"
 JAP_domestic_tank_modernization_program_desc: "Ми повинні вчитися на своїх помилках і гарантувати, що наша бронетехніка зможе витримати протитанкову зброю, інакше наші сили будуть приречені на поразку. Це слід робити, покладаючись не на проєкти західних держав, а на винахідливість великого [ROOT.GetAdjective]ого народу."

 JAP_the_ultimate_tank: "Досконалий танк"
 JAP_the_ultimate_tank_desc: "У наших інженерів виникла геніальна ідея. Замість того, щоб виставляти величезну кількість менших машин, ми повинні прагнути побудувати металеві бегемоти, які зможуть розчавити наших ворогів лише з мінімальною підтримкою. Їхня перша чернетка — це транспортний засіб, який вони називають танком О-І, і ми повинні почати працювати над втіленням цього бачення в реальність якомога швидше."
 JAP_the_ultimate_tank_tt: "\nПісля дослідження технології §Y$super_heavy_tank_chassis$§!:\n"

 JAP_prepare_the_northern_front: "Підготовка Північного фронту"
 JAP_prepare_the_northern_front_desc: "Квантунська армія вже дуже давно прагне вступити в справжній бій проти [SOV.GetNameDef], але їй бракує військової інфраструктури, необхідної для успіху. Ми повинні інвестувати в розширення доріг і залізниць у Маньчжурії, щоб ми могли зрештою успішно вигнати [SOV.GetAdjective]і війська із Сибіру."

 JAP_enact_the_national_conscription_law: "Прийняти Закон про національний призов"
 JAP_enact_the_national_conscription_law_desc: "Було постановлено, що кожен придатний [ROOT.GetAdjective]ий чоловік має бути знайдений і призваний до армії. Ми повинні відправити вербувальників навіть у найвіддаленіші села, щоб ми могли швидко набрати більше людей."

 JAP_instill_the_spirit_of_bushido: "Прищепити дух Бушідо"
 JAP_instill_the_spirit_of_bushido_desc: "Через державний шінтоїзм і традиційні ідеї моралі, відомі як Бушідо, ми зможемо прищепити людям потребу пожертвувати собою заради блага держави та імператорської сім'ї."
 JAP_instill_the_spirit_of_bushido_tt: "Вмикає тактику: §Y$tactic_grand_banzai_charge$§!"

 JAP_adopt_new_assault_doctrine: "Прийняти нову штурмову доктрину"
 JAP_adopt_new_assault_doctrine_desc: "Генерал Шунроку Хата запропонував новий спосіб рішучої перемоги над ворогом у битві. Використовуючи велику кількість артилерії, ми зможемо змусити ворога підкоритися обстрілами, і тоді нам доведеться лише атакувати деморалізовані та розбиті залишки, щоб закріпити успіх."

 JAP_develop_lethal_infantry_equipment: "Розробити смертоносне піхотне спорядження"
 JAP_develop_lethal_infantry_equipment_desc: "Армія чітко дала нам зрозуміти, наскільки застарілою є зброя, що зараз є в їхньому розпорядженні, і вимагає щось із цим зробити. Ми повинні зробити великі інвестиції в розробку більш сучасного піхотного спорядження, щоб ми більше ніколи не програвали війни."
 JAP_develop_lethal_infantry_equipment_tt: "Якщо $JAP_army_faction$ має рівень §Y$JAP_imperial_influence_tier_3$§!, також додається:\n"

 JAP_develop_sophisticated_artillery_equipment: "Розробити вдосконалене артилерійське спорядження"
 JAP_develop_sophisticated_artillery_equipment_desc: "Армія чітко дала нам зрозуміти, наскільки застарілою є зброя, що зараз є в їхньому розпорядженні, і вимагає щось із цим зробити. Ми повинні зробити великі інвестиції в розробку більш сучасних артилерійських гармат, щоб нам не довелося атакувати ворога, поки він практично вже не здався."

 JAP_expand_the_irago_proving_ground: "Розширити випробувальний полігон Іраґо"
 JAP_expand_the_irago_proving_ground_desc: "Щоб краще домінувати на полі бою, ми повинні розширити випробувальний полігон Іраґо, де ми тестуємо нову та експериментальну зброю. Там ми, можливо, зможемо розробити знаряддя війни, які змусять усіх наших ворогів скоритися."

 JAP_sea_mountaineers: "Створити гірсько-піхотні полки"
 JAP_sea_mountaineers_desc: "Наша армія усвідомила, що не зможе проникнути в гірські регіони південного та західного Китаю, якщо не буде вжито рішучих заходів. Тому вони звернулися з проханням створити спеціальні гірсько-піхотні бригади, щоб вони могли очолити атаку та прорвати ворожі лінії."

 JAP_jungle_adaptation: "Адаптація до джунглів"
 JAP_jungle_adaptation_desc: "Наша армія усвідомила, що не зможе проникнути в порослі джунглями регіони Бірми та Великої Індонезії, якщо не буде вжито рішучих заходів. Тому вони звернулися з проханням створити спеціальні дивізії для джунглів, щоб вони могли очолити атаку та прорвати ворожі лінії."

 JAP_army_weapons_administration_headquarters: "Штаб управління озброєння армії"
 JAP_army_weapons_administration_headquarters_desc: "З метою уніфікації виробництва, постачання, досліджень, розробки, випробувань та навчання використанню армійської зброї ми повинні створити Штаб управління озброєння армії. Завдяки цьому наша промисловість, сподіваємось, матиме шанс протистояти таким гігантам, як [SOV.GetNameDef] та [USA.GetNameDef]."
 JAP_army_weapons_administration_headquarters_tt: "Якщо $JAP_army_faction$ має рівень §Y$JAP_imperial_influence_tier_3$§!, також додається §G1§! §Yоб'єкт сухопутної війни§!"

 JAP_pivot_towards_defensive_measures: "Перехід до оборонних заходів"
 JAP_pivot_towards_defensive_measures_desc: "Війна розвивається не обов'язково на нашу користь. Стає все більш імовірним, що наші вороги висадяться на рідних островах — те, чому ми наразі погано підготовлені протистояти. Ми повинні взятися за вирішення цієї проблеми, щоб не зазнати століття приниження, створеного нашими ж руками!"

 JAP_strenghten_the_supply_lines: "Зміцнення ліній постачання"
 JAP_strenghten_the_supply_lines_desc: "Наші лінії постачання розтягнуті більше, ніж ми можемо витримати, і наші війська зазнають втрат через це. Ми повинні вирішити цю ситуацію, якщо хочемо, щоб наші успіхи продовжувалися, оскільки час швидко спливає, перш ніж наші війська ослабнуть і впадуть."

 JAP_ni_go_nuclear_project: "Ядерний проєкт Ні-Ґо"
 JAP_ni_go_nuclear_project_desc: "Армійський комітет започаткував експериментальний проєкт у Рікен, який вони назвали проєктом Ні-Ґо. Його мета — виділення урану-235 шляхом термодифузії, ігноруючи альтернативні методи, такі як електромагнітне розділення, газова дифузія та центрифугування. Сподіваємось, ми скоро зможемо навчитися використовувати це у військових цілях."

 JAP_establish_showa_aircraft_idnsutry: "Заснувати авіабудівну компанію Шьова"
 JAP_establish_showa_aircraft_idnsutry_desc: "Ми отримали запит на дозвіл заснувати Шьова Хікокі Коґьо Кабушікі-ґайшя в Акішімі, Токіо. Ця компанія бажає будувати військові літаки для наших збройних сил. Ми повинні схвалити їхній запит і доручити їм негайно розпочати роботу над забезпеченням нас авіаційною технікою."

 JAP_develop_new_fighters: "Розробка нових винищувачів"
 JAP_develop_new_fighters_desc: "Нова розробка Міцубіші цілком може виявитися найбільш дієздатним палубним винищувачем, створеним на сьогодні. Неперевершена маневреність у поєднанні з пристойною дальністю означає, що цей проєкт, ймовірно, слугуватиме нам роками. Ми повинні негайно розпочати створення прототипів і виробництво."

 JAP_modern_bombers: "Сучасні бомбардувальники"
 JAP_modern_bombers_desc: "Модернізовані сили тактичних бомбардувальників є ключовими для підтримки наших військових на полі бою. Тому ми повинні наказати як армії, так і флоту розпочати розробку літаків, здатних надавати тактичну підтримку нашим наземним силам."

 JAP_improve_the_type_91_aerial_torpedo: "Вдосконалити авіаторпеду Тип 91"
 JAP_improve_the_type_91_aerial_torpedo_desc: "Ми повинні прагнути розробити торпеди, спеціалізовані для ураження кораблів на мілководді, щоб покращити наші можливості ударів по портах. Ці авіаційні торпеди будуть натхненні нашою найдосконалішою торпедою «Довгий спис» і принесуть нам плоди перемоги швидше, ніж ми могли собі мріяти."

 JAP_7075_aluminium_alloy: "Алюмінієвий сплав 7075"
 JAP_7075_aluminium_alloy_desc: "Сама лише дальність польоту не принесе нам користі, якщо наші моделі не зможуть конкурувати з ворогом, коли той прибуде. Ми повинні виробляти літальні апарати з вищою маневреністю, щоб їх ніколи не могли перевершити в маневрах. Наші інженери в Міцубіші розробили новий алюмінієвий сплав, який революціонізує літакобудування, яким ми його знаємо."

 JAP_escort_efficiency: "Інвестувати в повітряний супровід"
 JAP_escort_efficiency_desc: "Ми повинні зберігати перевагу над нашими ворогами у всіх сферах, включаючи повітряну війну, щоб наші бомбардувальники і транспортні літаки не були перехоплені та збиті. Модернізовані винищувачі є важливими для досягнення цього і ключем до майбутніх перемог."

 JAP_sea_sturdy_aircraft: "Міцні літаки"
 JAP_sea_sturdy_aircraft_desc: "Маневреність і дальність польоту є важливими, але не єдиними факторами, що визначають наш успіх у небі. Якби наші літаки були тонкими, як папір, ми б програли ще до початку будь-якої війни. Тому ми повинні інвестувати в розробку міцніших корпусів і товстішої броні, щоб ми могли панувати в небі протягом багатьох років."
 JAP_sea_sturdy_aircraft_tt: "Зменшує шанс цілеспрямованих повітряних атак проти певних персонажів"

 JAP_sea_long_operational_range: "Великий радіус дії"
 JAP_sea_long_operational_range_desc: "Як би ми не бажали швидких перемог, війни нелегко виграти лише прямими військовими зіткненнями. Відстані, пов'язані з війною на Тихоокеанському театрі, величезні, і тому нам потрібні моделі, здатні долати ці відстані, якщо ми хочемо досягти успіху."

 JAP_project_z_bomber_project: "Проєкт бомбардувальника Z"
 JAP_project_z_bomber_project_desc: "Столиці наших ворогів лежать далеко від нас, що ускладнює завдання першого вирішального удару, необхідного для швидкого завершення наших воєн. Тому ми повинні побудувати машини, здатні досягти навіть Східного узбережжя Америки, якщо це буде потрібно, та інвестувати в нові моделі стратегічних бомбардувальників, які зможуть знищити промисловість ворога в тилу."

 JAP_adopt_new_air_doctrine: "Прийняти нову повітряну доктрину"
 JAP_adopt_new_air_doctrine_desc: "Тепер, коли ми зіткнулися з ворогами, що мають такі ж технологічні можливості, як і ми, ми зрозуміли, що також повинні модернізувати наші бойові доктрини, щоб не відставати."

 JAP_the_divine_wind: "Божественний вітер"
 JAP_the_divine_wind_desc: "Камікадзе, тактика Спеціального штурмового загону, перетворили самогубні атаки з імпровізованого крайнього заходу на усталену доктрину. З новими літаками, по суті пілотованими ракетами, ці атаки будуть нестримними."

 JAP_sea_unify_the_air_forces: "Об'єднати військово-повітряні сили"
 JAP_sea_unify_the_air_forces_desc: "Занадто довго ми страждали від розділених досліджень і розробок авіації між армією і флотом. Ми повинні об'єднати ці програми, щоб забезпечити як уніфікацію озброєння, так і краще використання наших обмежених дослідницьких ресурсів."
 JAP_sea_unify_the_air_forces_tt: "Розблоковує рису MIO §Y$JAP_mio_trait_unified_research_and_development$§! для всіх §Yавіаконструкторів§!. §RОднак її можна застосувати лише до одного з них§!."
 JAP_sea_unify_the_air_forces_2_tt: "Замінює §Y$JAP_army_and_naval_air_services_dm$§! на §Y$JAP_japanese_airforce_dm$§!, зміна набуває чинності:"

 JAP_improved_radio_communications: "Покращити радіозв'язок"
 JAP_improved_radio_communications_desc: "Наші радіостанції зараз у жахливому стані, і в результаті наші формування часто розпадаються через поганий зв'язок і відсутність сигналу в глибоких джунглях і на віддалених островах. Ми повинні модернізувати наше обладнання та побудувати нові радіовежі, щоб це більше не повторювалося."

 JAP_combined_arms: "Взаємодія військ"
 JAP_combined_arms_desc: "Координація між нашими повітряними та наземними силами є ключем до успіху. Щоб забезпечити кращу підтримку та очистити поле бою від будь-яких перешкод, з якими може зіткнутися наша армія, ми повинні інвестувати в тактику взаємодії родів військ, яка дозволить нашим літакам працювати в тандемі з іншими видами військ."

 JAP_sea_jet_prototypes: "Імперська зброя №2"
 JAP_sea_jet_prototypes_desc: "Майбутнє авіації не за пропелерами. Ми повинні звернути увагу на реактивну тягу для покращення можливостей наших літаків. Наші інженери назвали проєкт зі створення цього нового експериментального літака «Імперська зброя №2», а модель отримала назву «Кікка»."

 JAP_rockets_development: "Ракетні розробки"
 JAP_rockets_development_desc: "Хідео Івакуро мав багато геніальних ідей щодо керованих ракет «повітря-земля» та зенітних ракет «земля-повітря». Ми повинні просувати його ідеї та розробляти нові форми ракетобудування, які зможуть допомогти нам у наших майбутніх перемогах."

 JAP_expand_hiratsuka_navy_arsenal: "Розширити морський арсенал боєприпасів у Хірацуці"
 JAP_expand_hiratsuka_navy_arsenal_desc: "Військово-морський арсенал боєприпасів у Хірацуці, заснований у 1905 році, має потенціал для значного розширення. Вони зможуть спеціалізувати різні заводи для проєктування та інженерії, включаючи виробництво боєприпасів для кулеметів, морських артилерійських снарядів, відновлення розчинників та виробництво нітрогліцерину."
 JAP_expand_hiratsuka_navy_arsenal_tt: "Або вийшли з §YЛондонського морського договору§!, або було активовано §Yпункт про ескалацію§!"

 JAP_expand_navy_technical_department: "Розширити Технічний департамент флоту"
 JAP_expand_navy_technical_department_desc: "Ми повинні видати нові розрахунки щодо розміру збільшення нашого флоту і, відповідно, верфей, які будуть потрібні для забезпечення цього збільшення. Першим кроком до приведення наших об'єктів у відповідність до сучасних вимог буде розширення Технічного департаменту флоту."

 JAP_prepare_the_southern_front: "Підготовка Південних фронтів"
 JAP_prepare_the_southern_front_desc: "Війна в Тихому океані значною мірою включатиме морські десанти. Спеціальні морські десантні сили потребують розширення, якщо вони хочуть впоратися із завданням. Поряд із цим варто інвестувати в наших морських парашутистів, оскільки вони зможуть захоплювати стратегічні місця та острови ще до того, як наші основні сили прибудуть на місце."
 JAP_prepare_the_southern_front_tt: "Коли [ROOT.GetNameWithFlag] §Rоголошує війну§! країні, що контролює §Yрегіон Південно-Східної Азії§!:"

 JAP_focus_on_aircraft_carriers: "Зосередитися на авіаносцях"
 JAP_focus_on_aircraft_carriers_desc: "Лінкори — це реліквії минулої епохи. Ми повинні дивитися в майбутнє, а майбутнє — за авіацією. Авіаносці дозволять нам проєктувати цю повітряну міць через Тихий океан."

 JAP_balanced_naval_approach: "Збалансований морський підхід"
 JAP_balanced_naval_approach_desc: "Ми повинні уникати ситуації, коли заганяємо себе в глухий кут, якщо виявиться, що лінкори або авіаносці неефективні проти наших ворогів. Тому нам слід дотримуватися збалансованого морського підходу та інвестувати в обидва сектори."

 JAP_sea_battleship_initiative: "Ініціатива лінкорів"
 JAP_sea_battleship_initiative_desc: "Завдяки нашим чудовим проєктам лінкорів нам потрібен лише один вирішальний бій, щоб вирішити долю війни на морі. Ми повинні переконатися, що наш бойовий флот оптимізований для рішучого вступу в бій та здобуття перемоги, швидкої, наче вітер."

 JAP_sea_heavier_naval_guns: "Важчі морські гармати"
 JAP_sea_heavier_naval_guns_desc: "Здається, наші супротивники вклали значні кошти в броню для своїх морських суден. Ми повинні гарантувати, що зможемо не відставати від їхнього розвитку і пробивати їхні корпуси. З цією метою інвестиції у важчу морську артилерію здаються розсудливими."

 JAP_sea_bigger_better_yamato: "Лінкори класу «Цушіма»"
 JAP_sea_bigger_better_yamato_desc: "Оскільки ми не багаті на ресурси, ми повинні переконатися, що використовуємо їх якнайкраще. Ми побудуємо найпотужніші лінкори, які коли-небудь виходили на поверхню планети, здатні перемогти будь-якого ворога в лобовому зіткненні. З цим наші вороги схиляться перед нами або припинять своє існування."

 JAP_yokosuka_naval_air_technical_arsenal: "Військово-морський авіаційно-технічний арсенал Йокосука"
 JAP_yokosuka_naval_air_technical_arsenal_desc: "Військово-морський авіаційно-технічний арсенал Йокосука стане ключовим у забезпеченні нашого нового авіаносного флоту найсучаснішими літаками. Він зосередиться на створенні кращих проєктів для масового виробництва такими компаніями, як Аїчі Кокукі, Кюшю Хікокі Кабушікі-ґайшя, та складання у Військово-морському арсеналі Хіро."

 JAP_establish_the_mine_warfare_force: "Створити сили мінної війни"
 JAP_establish_the_mine_warfare_force_desc: "До нашої уваги дійшло, що західні країни використовують морські міни як засіб контролю морів. Ми повинні перейняти ці ідеї, але не без створення сил, які також відповідатимуть за відстеження мін та тралення вод за потреби."

 JAP_akizuki_class_destroyers: "Есмінці класу «Акізукі»"
 JAP_akizuki_class_destroyers_desc: "Нам потрібні висококласні багатоцільові кораблі-платформи з сильними можливостями протиповітряного прикриття для призначення в наші авіаносні групи та бойові флоти. Таким чином, наші інженери почали працювати над удосконаленням есмінців класу «Юґумо», створивши новий клас, який вони називають класом «Акізукі»."

 JAP_form_the_kido_butai: "Сформувати Кідо Бутай" # Form the Kidō Butai
 JAP_form_the_kido_butai_desc: "Щоб максимізувати наступальну ударну міць, ми об'єднаємо найбільшу концентрацію авіаносців, яку коли-небудь бачив світ, в одну бойову групу. Розробивши доктрини, необхідні для проведення узгоджених наступальних операцій у такій формі, ми не залишимо нашим ворогам жодного шансу проти нашої переваги в морській авіації."
 JAP_form_the_kido_butai_tt: "Шанс успіху §YНальоту на Перл-Гарбор§! проти §Y[USA.GetNameWithFlag]§! збільшиться"

 JAP_nationalize_suzuka_naval_arsenal: "Націоналізувати морський арсенал Сузука"
 JAP_nationalize_suzuka_naval_arsenal_desc: "Морський арсенал Сузука є виробничим об'єктом авіаційного озброєння, стрілецької зброї та боєприпасів для флоту. Ми повинні націоналізувати цей об'єкт, щоб контролювати його розширення та створити на цьому місці нові судноремонтні верфі."

 JAP_nationalize_fujinagata_shipyards: "Націоналізувати верфі Фуджінаґата"
 JAP_nationalize_fujinagata_shipyards_desc: "Верфі Фуджінаґата є важливим суднобудівним заводом та виробником залізничних вагонів в Осаці, що має стратегічне значення для наших військових зусиль. Щоб розширити потужності та призвати більше робочої сили для них, ми повинні спробувати націоналізувати ці верфі."

 JAP_naval_armaments_program: "Програма морських озброєнь"
 JAP_naval_armaments_program_desc: "Щоб наші верфі та промисловість встигали за нашими амбіціями, що постійно зростають, наш флот розробив нові плани розширення в рамках Програми швидкого поповнення морських озброєнь. Це включає нові військові кораблі та має на меті розширити флот щонайменше до 293 морських суден."
 JAP_naval_armaments_program_tt: "Після завершення §Y$JAP_focus_on_aircraft_carriers$§!: Створити §Yваріант§! авіаносця та §Y4 виробничі лінії§! §Yкласу «Шьокаку»§!\nПісля завершення §Y$JAP_balanced_naval_approach$§!: Створити §Yваріанти§! авіаносця та надважкого лінкора та §Y2 виробничі лінії§! для §Yкласу «Шьокаку»§! та §Yкласу «Ямато»§!\nПісля завершення §Y$JAP_sea_battleship_initiative$§!: Створити §Yваріант§! надважкого лінкора та §Y4 виробничі лінії§! §Yкласу «Ямато»§!\n"

 JAP_radio_guided_missiles: "Ракети з тепловим наведенням"
 JAP_radio_guided_missiles_desc: "Управління озброєння Імператорської армії Японії досягло значних успіхів у розробці керованої зброї. Вони близькі до прориву щодо вільнопадаючої гіростабілізованої ракети з інфрачервоним наведенням, призначеної для скидання з літаків на морські цілі. Ця нова зброя отримала назву Ке-Ґо."

 JAP_assure_superior_naval_quality: "Забезпечити вищу якість флоту"
 JAP_assure_superior_naval_quality_desc: "Хоча кількість має значення, ми не повинні дозволяти ворогові володіти кораблями, потужнішими за наші найкращі. «Ямато» був хорошим першим кроком, але ми повинні розвивати ці ідеї ще далі."

 JAP_seek_strength_in_numbers: "Шукати силу в кількості"
 JAP_seek_strength_in_numbers_desc: "Одного корабля недостатньо, щоб виграти бій. Нам потрібно урізноманітнити наші флоти та збільшити їхню чисельність, а не просто зосереджуватися на якості. Зрештою, кількість — це теж своєрідна якість."
 JAP_seek_strength_in_numbers_tt: "Розблоковує рису MIO §Y$JAP_mio_trait_strength_in_numbers$§! для всіх §Yморських конструкторів§!. §RОднак її можна застосувати лише до одного з них§!."

 JAP_secure_the_sea_lanes: "Убезпечити морські шляхи"
 JAP_secure_the_sea_lanes_desc: "Наші флоти потребують найсучаснішого ескорту, щоб діяти без перешкод з боку ворожих підводних човнів і торпедних катерів. Тільки інвестуючи в це, наші транспорти зможуть безпечно дістатися до місця призначення."

 JAP_fix_flawed_naval_designs: "Виправити недоліки проєктів"
 JAP_fix_flawed_naval_designs_desc: "Наші проєкти кораблів виявилися перевантаженими зверху, і у нас були випадки їх перекидання, щойно вони залишали гавань. Ми повинні негайно вирішити ці проблеми, щоб наші кораблі могли безпечно виходити в море."

 JAP_f_go_nuclear_project: "Ядерний проєкт F-Ґо"
 JAP_f_go_nuclear_project_desc: "Наше морське командування бажає розпочати програму ядерних досліджень з надією використати потужність цієї технології для нашого флоту. Вони запропонували здійснити це під керівництвом Бунсаку Аракацу в Імператорському університеті Кіото. До його команди входить Хідекі Юкава, видатний теоретик, який напевно досягне необхідних нам проривів."

 JAP_combined_nuclear_research_efforts: "Об'єднані зусилля ядерних досліджень"
 JAP_combined_nuclear_research_efforts_desc: "Оскільки ворожнеча між нашими видами військ близька до завершення, саме час об'єднати їхні амбітні ядерні проєкти в один і залучити до роботи в одній команді всі найсвітліші уми нашої нації."

 JAP_end_the_interservice_rivalry: "Покласти край міжвідомчому суперництву"
 JAP_end_the_interservice_rivalry_desc: "Наші перемоги доводять, що наша нація здатна стати світовою державою, тому суперечки за ресурси між нашими внутрішніми фракціями здаються все більш недоречними. Настав час покласти край цьому розколу, який занадто довго розділяв наші інтереси, і забезпечити [ROOT.GetAdjective]е домінування над Азією на століття вперед."
 JAP_end_the_interservice_rivalry_tt: "Припинить §Yміжвідомче суперництво§! між армією та флотом. Вони §Gбільше не накладатимуть штрафи§! на основі їхнього статусу порівняно з іншим, а натомість функціонуватимуть як інші фракції"

 JAP_seek_yakuza_support: "Шукати підтримки Якудза"
 JAP_seek_yakuza_support_desc: "Є багато груп, які мають велику владу в тіні, вони контролюють і впливають на дії як політиків, так і генералів. Ми повинні спробувати укласти союз із цими групами і переконати їх працювати разом з нами, щоб гарантувати, що військові не доб'ються свого."
 JAP_seek_yakuza_support_tt: "Більша частина §YІмператорської армії§! перейде на наш бік під час §YГромадянської війни§!"
 JAP_seek_yakuza_support_2_tt: "§G1§! §Yгенерал§! стане лояльним до нас"

 JAP_expand_the_metropolitan_police: "Розширити управління столичної поліції"
 JAP_expand_the_metropolitan_police_desc: "Ми точно знаємо, що цивільна поліція — це боєздатна група, яка твердо стоїть на нашому боці й не підконтрольна військовим. Вони допомогли нам повалити фракцію Кодоха, і вони можуть допомогти нам ще раз, відновивши порядок у цій хаотичній ситуації."
 JAP_expand_the_metropolitan_police_tt: "§G2§! §Yгенерали§! стануть лояльними до нас"
 JAP_expand_the_metropolitan_police_2_tt: "Демократичний уряд отримає додаткові §G8§! §Yполіцейських дивізій§!, коли розпочнеться §YГромадянська війна§!"

 JAP_secretly_rebuild_the_party: "Таємно відновити КПЯ" # Can also be Secretly Rebuild the Party
 JAP_secretly_rebuild_the_party_desc: "Є багато груп, які втратили свій голос і політичне представництво, коли в 1925 році було підписано Закон про збереження миру. Однією з таких груп є комуністи, чиї організації були оголошені поза законом і які зазнали великих утисків за нашого минулого режиму. Ми повинні прагнути легалізувати їхній рух, щоб отримати їх як прихильників у нашій боротьбі проти військових."
 JAP_secretly_rebuild_the_party_tt: "Розблоковує рішення для §Yінфільтрації в контрольовані опозицією регіони§!, щоб гарантувати їхнє приєднання до §Yкомуністів§! під час §YГромадянської війни§!"

 JAP_anti_militarist_speeches_in_the_diet: "Антимілітаристські промови в Парламенті"
 JAP_anti_militarist_speeches_in_the_diet_desc: "Зважаючи на зростання антивійськових настроїв у країні, було б доцільно повернути людей, критично налаштованих до їхнього фанатичного націоналізму, далі вліво, доручивши Ісоо виступати з промовами, що критикують наші традиції, і поширюючи комуністичну пропаганду на вулицях в міру можливостей партії."
 JAP_anti_militarist_speeches_in_the_diet_tt: "Розблоковує рішення для §Yзбільшення підтримки комуністів§! по всій країні"

 JAP_sway_disillusioned_young_officers: "Схилити розчарованих молодих офіцерів"
 JAP_sway_disillusioned_young_officers_desc: "Більшість молодих офіцерів, які брали участь у нещодавньому державному перевороті фракції Кодоха, походять із бідних сільських родин і незадоволені нинішньою структурою армії та системою просування по службі, що базується на походженні, а не на заслугах. Ми повинні використати це і пообіцяти їм краще завтра."
 JAP_sway_disillusioned_young_officers_tt: "§YМолоді офіцери Кодоха§! стануть прихильними до нашої справи"
 JAP_sway_disillusioned_young_officers_2_tt: "Трохи більша частина §YІмператорської армії§! перейде на наш бік під час §YГромадянської війни§!"
 focus_effects_are_as_follows_tt: "Ефекти фокуса є такими:"

 JAP_organize_the_student_movements: "Організувати студентські рухи"
 JAP_organize_the_student_movements_desc: "Студенти наших університетів незадоволені станом нації та дотримуються ідей, що збігаються з поглядами деяких найвідоміших членів КПЯ. Ми повинні організувати Загальноуніверситетські об'єднані комітети боротьби з метою поширення соціалістичної думки в наших кампусах."
 JAP_organize_the_student_movements_tt: "Коли почнеться §YГромадянська війна§!, протилежна сторона отримає такий національний дух на §Y365§! днів:"

 JAP_raise_support_within_the_proletarian_class: "Здобути підтримку серед пролетаріату"
 JAP_raise_support_within_the_proletarian_class_desc: "Багато наших вищих лідерів походять з робітничого класу, працювавши на верфях та металургійних заводах. Ми повинні заохочувати японський пролетаріат об'єднуватися в профспілки та виступати проти тих, хто хоче розтоптати їхні права."
 JAP_raise_support_within_the_proletarian_class_tt: "§Y[529.GetName]§! почне підтримувати КПЯ"
 JAP_raise_support_within_the_proletarian_class_2_tt: "Ми отримаємо §Y$JAP_strong_unions_idea$§! у випадку §YГромадянської війни§!"

 JAP_organize_underground_resistance: "Організувати підпільний опір"
 JAP_organize_underground_resistance_desc: "Якщо наша партія має протистояти не лише армії, а й центральному уряду, нам знадобиться оперативна база, яка буде далеко за межами досяжності будь-якої влади. Звідти ми зможемо почати звільняти наших товаришів із в'язниць і розпочати операції із забезпечення зброєю для революції."
 JAP_organize_underground_resistance_tt: "Розблоковує рішення для §Yнальотів на армійські склади зброї§! та отримання спорядження на початку революції, накладаючи незначний штраф на протилежну сторону"

 JAP_mountain_village_operation_units: "Оперативні загони гірських сіл"
 JAP_mountain_village_operation_units_desc: "Сандзо Носака дозволив створення підпільних воєнізованих загонів і таємних осередків у сільських та віддалених селах з метою проведення партизанських операцій проти уряду та підготовки до загальнонаціональної комуністичної революції. Для сприяння цьому по всій країні розпочато розповсюдження брошури «Як вирощувати цибулини квітів»."
 JAP_mountain_village_operation_units_tt: "Розблоковує рішення для §Yстворення партизанських загонів§! у регіонах, які повстануть, коли настане час"

 JAP_return_of_the_manchukuo_exiles: "Повернення вигнанців з Маньчжоу-Ґо"
 JAP_return_of_the_manchukuo_exiles_desc: "Багато теоретиків соціалізму та економістів виїхали працювати в різні синдикалістські кооперативи та інші галузі промисловості, створені в Маньчжурії після її завоювання Квантунською армією, сподіваючись утвердити там революційну думку, хоча це тривало недовго. Ми повинні домогтися від тимчасового прем'єр-міністра сприяння поверненню цих осіб в обмін на вислання деяких генералів."
 JAP_return_of_the_manchukuo_exiles_tt: "Лише регіони з §Y$JAP_state_infiltrated_by_the_jcp$§! приєднаються до нас на початку §YГромадянської війни§!"
 JAP_return_of_the_manchukuo_exiles_2_tt: "§G5§! §Yвірних Імператорській армії генералів дворянського походження§! буде вислано до §YМаньчжурії§! в обмін на §Yсоціалістичних промисловців§!"

 JAP_organize_the_fifth_column: "Організувати п'яту колону"
 JAP_organize_the_fifth_column_desc: "Коли наші чотири колони наблизяться до Осаки та Токіо, п'ята колона прихильників повстане всередині міст і підірве оборону ворога зсередини. Ми організуємо ці «п'яті колони» у всіх містах, до яких наближаємось, що дасть нам вирішальну перевагу у війні за національне визволення."
 JAP_organize_the_fifth_column_tt: "Розблоковує рішення для заохочення партизанів §Yзавдавати шкоди ворожим підрозділам§! під час громадянської війни"
 JAP_organize_the_fifth_column_2_tt: "Отримати 5 підрозділів з §Y5 батальйонами ополчення§!.\n"

 JAP_revoke_the_peace_preservation_law: "Скасувати Закон про збереження миру"
 JAP_revoke_the_peace_preservation_law_desc: "Цей мерзенний Закон про збереження миру сприяв створенню Токко, які чинили хаос від імені військових, відколи Окада вперше виступив проти них. Він також блокує демократичний процес, оскільки оголошує поза законом численні демократичні принципи та організації. Настав час віддати свій голос і розірвати цей згубний папірець."
 JAP_revoke_the_peace_preservation_law_requirements_tt: "Загальна підтримка §Yкомуністів§! та §Yдемократів§! становить понад 50%"
 JAP_revoke_the_peace_preservation_law_tt: "§RБагато наших колоній, ймовірно, побачать у цьому можливість покинути імперію§!"

 JAP_a_red_sun_rises_for_a_new_era: "Червоне сонце сходить для нової ери"
 JAP_a_red_sun_rises_for_a_new_era_desc: "Революція перемогла, перемога за нами! Після поразки останніх осередків антиреволюційного опору ми повинні взятися за реорганізацію держави на соціалістичний лад. Однак у партії існують серйозні розбіжності щодо того, як це має бути зроблено. Тому ми повинні провести великі дебати, щоб визначити майбутню траєкторію нашої держави."

 JAP_the_lecture_group_ascendant: "Сходження Групи лекцій"
 JAP_the_lecture_group_ascendant_desc: "У дебатах перемогла більш авторитарна та орієнтована на пролетаріат фракція Кодза-ха. Лідери цієї фракції, Сандзо Носака та Кюїчі Токуда, візьмуть на себе складне завдання побудови нової держави. Однак залишається питання: хто має очолити її як Голова, а хто стане Прем'єром нації?"

 JAP_the_labor_farmer_faction_ascendant: "Сходження Робітничо-селянської фракції"
 JAP_the_labor_farmer_faction_ascendant_desc: "У дебатах перемогла більш ідеалістична та орієнтована на селян фракція Роно-ха, яка дивовижним чином здолала Кодза-ха. Хоча цей об'єднаний рух і вийшов переможцем, головне питання залишається відкритим: хто стане наступним прем'єром республіки?"
 JAP_the_labor_farmer_faction_ascendant_tt: "Будь-які модифікатори переносяться до §Y$JAP_rounouha_modifier$§!"

 JAP_sea_fate_of_the_imperial_family: "Доля імператорської сім'ї"
 JAP_sea_fate_of_the_imperial_family_desc: "Настав час розглянути і ліквідувати останні залишки спадкового правління в Японії. Ми можемо діяти багатьма шляхами, хоча нам слід бути обережними, оскільки імператорська сім'я все ще користується великою популярністю серед нашого народу. Ми повинні вирішити, яка доля спіткає колишнього імператора та його родину."

 JAP_hold_a_peoples_tribunal: "Провести народний трибунал"
 JAP_hold_a_peoples_tribunal_desc: "Є багато тих, хто вчинив тяжкі злочини від імені колишніх урядів, і хто боровся проти революції та її прихильників, підриваючи їх. Ми повинні судити цих осіб публічно і негайно викорінити будь-яке контрреволюційне інакомислення!"
 JAP_hold_a_peoples_tribunal_tt: "Кілька §Yвійськових радників§! засуджені за співпрацю зі старим урядом і відправлені у відставку з активної служби:"

 JAP_social_and_cultural_revolution: "Соціальна та культурна революція"
 JAP_social_and_cultural_revolution_desc: "Ми повинні розпочати монументальне завдання з усунення всіх залишків феодалізму, націоналізму та консервативних традицій, одночасно пропагуючи комуністичну ідеологію в усій державі. Ми повинні вилучити Бушідо з нашої освіти та заохочувати людей носити Йофуку, відмовившись від будь-якого традиційного одягу на користь західних зразків, щоб вивести нашу державу на один рівень з іншими революційними суспільствами."
 JAP_social_and_cultural_revolution_tt: "Коли національний дух §Y$JAP_reorganization_of_society_idea$§! буде видалено:\n"

 JAP_overhaul_the_education_system: "Реформування системи освіти"
 JAP_overhaul_the_education_system_desc: "У системі освіти все ще домінують ідеї та звичаї минулого, що пропагують націоналістичні та патріотичні думки. Ми повинні швидко виправити це і реформувати систему освіти, щоб належним чином навчити нашу молодь, як самим стати революційними лідерами."

 JAP_sea_nationalize_the_zaibatsus: "Націоналізувати Дзайбацу"
 JAP_sea_nationalize_the_zaibatsus_desc: "Найбільші корпорації нашої країни довго володіли безпрецедентною політичною та економічною владою, але цьому настав кінець. Контроль держави не підлягатиме сумніву. Ми повинні націоналізувати їх і використати їхній капітал на благо народу!"
 JAP_can_no_longer_manually_promote_zaibatsus_tt: "Ми більше не зможемо §Rвручну підтримувати§! §Yфракцію Дзайбацу§!"

 JAP_a_functionalist_housing_policy: "Функціоналістська житлова політика"
 JAP_a_functionalist_housing_policy_desc: "Наші теоретики розробили новий план створення великих кластерів багатоквартирних будинків або споруд певного стилю, які будуть використовуватися як державне житло під наглядом урядових органів. Завдяки будівництву з урахуванням функціональності, більше людей зможуть отримати дешевше житло по всій державі."

 JAP_redistribute_land_and_wealth: "Перерозподіл землі та багатств"
 JAP_redistribute_land_and_wealth_desc: "Більша частина землі по всій країні досі належить родинам, пов'язаним із даймьо минулого, які правили величезними володіннями. Ці землі мають бути перерозподілені між нашими фермерами, а також вилучені державою для будівництва нових міст і промислових об'єктів."

 JAP_ganbarou: "Ґамбаро!"
 JAP_ganbarou_desc: "[ROOT.GetAdjective]і чоловіки та жінки — це працьовиті люди, які віддадуть усе, щоб забезпечити державу. Ми повинні пропагувати це і просувати сумлінну працю та старанність як основну частину [ROOT.GetAdjective]ого суспільства."

 JAP_cooperate_with_anarchists: "Співпраця з анархістами"
 JAP_cooperate_with_anarchists_desc: "Анархісти були відкинуті іншими фракціями в КПЯ і змушені були самотужки захищатися від тиранічної держави. Ми повинні запросити їх до нашого об'єднаного руху і гарантувати, що деякі з їхніх ідеалів також можуть втілитися в майбутньому, яке ми плануємо."

 JAP_the_ie_system_and_socialism: "Система Іє та соціалізм"
 JAP_the_ie_system_and_socialism_desc: "Традиційна система Іє, що визначає організацію сімей, історично формувала соціальні структури, ділову практику і навіть організацію компаній у нашій країні. Ми повинні забезпечити її збереження, але з наголосом на тому, що держава є авторитетною фігурою в ній."

 JAP_fukumotoism: "Фукумотоїзм"
 JAP_fukumotoism_desc: "Фукумото Кадзуо наголошував на необхідності теоретичної та політичної боротьби радикальної авангардної партії, яка б вливала марксистську свідомість у робітників ззовні через теоретичну боротьбу, щоб перетворити рух на політичну боротьбу. Впровадивши це в наше управління, ми зможемо встановити кращий спосіб достукатися до нашого народу і поширювати серед нього будь-які ідеї, які ми побажаємо."
 JAP_fukumotoism_tt: "Розблоковує рішення, яке можна прийняти до §G6§! разів, що надає §Yцивільні фабрики§! та бонуси до §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!"

 JAP_the_modern_ashigaru: "Сучасні Ашіґару"
 JAP_the_modern_ashigaru_desc: "Селянська піхота, яку наймали японські полководці на додаток до самураїв у своїх арміях і яка стала поширеною в період Муромачі, була відома як Ашіґару і не мала особливої лояльності. Щоб доповнити наші власні професійні сили, ми повинні спробувати відновити подібну систему, в якій селяни зобов'язані захищати державу у випадку війни."
 JAP_the_modern_ashigaru_tt: "Розблоковує рішення §Yскликати ополчення§! під час війни"

 JAP_learn_from_the_nkvd: "Вчитися у НКВС"
 JAP_learn_from_the_nkvd_desc: "Радянська таємна поліція вдосконалила мистецтво придушення інакомислення та контрреволюції. Хоча ми не бажаємо працювати пліч-о-пліч з ними, можливо, ми могли б перейняти дещо з їхніх методів роботи."

 JAP_further_urban_investments: "Подальші інвестиції в міста"
 JAP_further_urban_investments_desc: "Наші міські центри вкрай потребують інвестицій. Якщо ми хочемо, щоб промисловість, розташована в містах, мала ефективність і робітників, необхідних для виконання виробничих квот, ми повинні втрутитися і допомогти їм."

 JAP_the_first_five_year_plan: "Перший п'ятирічний план"
 JAP_the_first_five_year_plan_desc: "Щоб забезпечити майбутнє нашого народу, ми повинні створити комітет, здатний розробити та впровадити сміливу нову економічну модель для [ROOT.GetNameDef]. Ця нова п'ятирічка дозволить нам по-справжньому розквітнути і процвітати!"

 JAP_form_pioneer_organizations: "Створити піонерські організації"
 JAP_form_pioneer_organizations_desc: "Партія повинна створити організації для молоді, в яких вона зможе брати участь у заходах, щоб стати справжніми комуністами, здатними допомагати державі, а одного дня — навіть захищати її."

 JAP_war_communism: "Воєнний комунізм"
 JAP_war_communism_desc: "Ми повинні прийняти версію економічної та політичної системи, що існувала в Радянській Росії під час Громадянської війни 1918–1921 років, яку вони називали воєнним комунізмом. Це дозволить нам зберегти контроль і приймати рішення, необхідні для поширення революції на решту Азії силою зброї."
 JAP_war_communism_new_economy_law: "Розблоковує новий закон про економіку: §Y$JAP_war_communism_idea$§!"

 JAP_the_uno_school_of_economics: "Економічна школа Уно"
 JAP_the_uno_school_of_economics_desc: "Політичний та економічний теоретик Козо Уно запропонував теорії про те, як трансформувати колишні капіталістичні моделі в реальний економічний розвиток та об'єкти, необхідні для побудови справжнього соціалізму. Настав час почати втілювати його теорії в реальність."
 JAP_the_uno_school_of_economics_tt: "Запускає місію, яка знижуватиме наші $MODIFIER_CONSUMER_GOODS_FACTOR$ на §Y-2.5%§! щороку"

 JAP_incorporate_buddhist_socialism: "Впровадити буддійський соціалізм"
 JAP_incorporate_buddhist_socialism_desc: "Іноуе Шютен і Ґіро Сеноо запропонували теорії впровадження соціалізму, засновані на принципах буддизму, і розглядають їх як схожі концепції, оскільки обидві прагнуть забезпечити трансформацію особистої свідомості, щоб покласти край людському відчуженню та егоїзму. Ми повинні запросити цих мислителів до нашого руху."

 JAP_the_spirit_of_the_ikko_ikki: "Відродити дух Ікко-Іккі"
 JAP_the_spirit_of_the_ikko_ikki_desc: "Мілітаристські буддисти школи Джьодо Шіншю в нашому минулому довели світові, що наших монахів слід боятися в бою, а завдяки їхній вірі мережа храмів дозволяла більш ефективно та дієво мобілізувати війська за потреби. Ми повинні вірно відродити дух цих буддійських воїнів, крокуючи до Чистої Землі!"

 JAP_achieving_joubukkokudo: "Проголосити Джьобуккокудо"
 JAP_achieving_joubukkokudo_desc: "Об'єднання столиць східноазійських держав Махаяни, наше прагнення до створення Чистої Землі, де завдяки новим буддійським соціалістичним ідеалам наше духовне визволення, а також соціальна та економічна емансипація будуть повними, добігає кінця. Слава Ґіро Сеноо, і хай живе Джьобуккокудо!"

 JAP_uplift_ainu_revolution_theory: "Підтримати теорію революції айнів"
 JAP_uplift_ainu_revolution_theory_desc: "Багато наших політичних мислителів стверджують, що люмпен-пролетаріат є основною силою нашої революції, і що народ айнів також входить до цієї групи. Більше того, вони вважають, що айни жили в первісному комуністичному ладі, і вважають їх гідними бути «лідерами комуністичної революції». Ми повинні ширше підтримати цей рух."

 JAP_kikues_new_model: "Нова модель Кікуе"
 JAP_kikues_new_model_desc: "Ямакава Кікуе давно просуває ідею піднесення японських жінок до рівноправної частини нашого суспільства і бажає гарантувати рівну оплату праці та права на працевлаштування, одночасно скасовуючи патріархальну сімейну систему. Настав час перетворити ці ідеали на реальність!"

 JAP_women_in_industry: "Жінки в промисловості"
 JAP_women_in_industry_desc: "Занадто довго від жінок очікували, що вони залишатимуться вдома і піклуватимуться про сім'ю. Якщо жінка здатна бути лідером нашої країни, то справедливо дозволити їм працювати і в інших галузях. Це лише сприятиме економічному майбутньому [ROOT.GetNameDef], оскільки значно розширить нашу робочу силу."

 JAP_form_national_cooperatives: "Створити національні кооперативи"
 JAP_form_national_cooperatives_desc: "Багато наших мислителів виступають за створення більшої кількості національних кооперативів — організацій, утворених окремими особами або підприємствами зі спільними економічними, соціальними чи культурними потребами. Вони діють на принципах власності членів, демократичного контролю та взаємної вигоди. Ми повинні заохочувати їх створення."

 JAP_further_rural_investments: "Подальші інвестиції в сільську місцевість"
 JAP_further_rural_investments_desc: "Наші сільські регіони довгий час були занедбані центральним урядом, а швидка індустріалізація таких міст, як Токіо, витягнула людей із села, залишивши багато містечок і сіл у скрутному становищі. Ми повинні інвестувати в ці території, щоб робоча сила, необхідна для їх функціонування, могла там залишитися."
 JAP_further_rural_investments_tt: "Розблоковує рішення для §Gпокращення§! §Yкатегорії регіону§! для зазначених вище регіонів, якщо вони мають рівень §Yінфраструктури§! §Y4§! або більше"

 JAP_adopt_syndicalist_ideas: "Прийняти синдикалістські ідеї"
 JAP_adopt_syndicalist_ideas_desc: "Ми повинні прийняти ідеї створення синдикалістських кооперативів у нашій промисловості та використовувати їхні ідеї щодо функціонування відносин між окремими особами та їхніми роботодавцями для вдосконалення нашої поточної промислової моделі."

 JAP_raise_the_red_flag_high: "Підняти високо червоний прапор"
 JAP_raise_the_red_flag_high_desc: "Червоний прапор є символом нашої революції і демонструє нашу рішучість просувати революцію вперед з надією врешті-решт звільнити всіх азійських робітників від буржуазного гніту. Настав час гордо підняти прапор високо і проголосити, що революція крокуватиме далі, назавжди!"

 JAP_guide_the_lesser_states: "Скерувати малі держави"
 JAP_guide_the_lesser_states_desc: "Менш розвинені азійські держави не мають передумов для здійснення революції та успішного створення власних робітничих республік. Ми повинні направляти їх і показувати їм, як правильно керувати державою."
 JAP_pan_asian_revolutuonary_front: "Паназійський революційний фронт"

 JAP_socialism_in_one_state: "Соціалізм в одній державі"
 JAP_socialism_in_one_state_desc: "Єдині, хто може навчити і підняти народи Азії, — це ми, ті, хто показав, що революція може бути успішною. Ми повинні залучити їх до нашої спільноти, щоб показати їм, як будувати своє життя, якщо знадобиться — силою зброї."

 JAP_the_courage_to_defend_the_revolution: "Мужність захищати революцію"
 JAP_the_courage_to_defend_the_revolution_desc: "Кожен чоловік і кожна жінка повинні випромінювати мужність і рішучість захищати революцію від численних контрреволюційних сил по всьому світу. Настав час захистити наші ідеали всім, що у нас є!"

 JAP_demand_submission_from_breawakay_states: "Вимагати підкорення від держав, що відкололися"
 JAP_demand_submission_from_breawakay_states_desc: "Держави, які незаконно відокремилися від нас, просто зробили помилку і не усвідомили, що народна революція буде успішною. Ми повинні звернутися до них і зробити тверду заяву, вимагаючи, щоб вони підкорилися партії і дозволили своєму народу звільнитися від капіталістичного гніту."

 JAP_ignite_the_korean_peninsula: "Запалити Корейський півострів"
 JAP_ignite_the_korean_peninsula_desc: "[KOR.GetAdjective]ий народ ще не звільнений. Ми повинні встановити контакт з революціонерами на [KOR.GetAdjective]ому півдні і змусити їх розпочати революцію. Це має дати нам можливість втрутитися і захистити [KOR.GetAdjective]ий народ від громадянської війни, що послідує за цим."
 JAP_ignite_the_korean_peninsula_tt: "Починає громадянську війну в [KOR.GetNameDef], де комуністична сторона стає нашою маріонеткою"

 JAP_protect_the_manchurians: "Захистити маньчжурів"
 JAP_protect_the_manchurians_desc: "Маньчжури все ще перебувають під гнітом залишків нашої старої Квантунської армії. Ми повинні прибрати за собою і рушити на звільнення людей. Настав час завершити боротьбу і звести рахунки з Імператорською армією!"

 JAP_guide_the_chinese: "Скерувати китайців"
 JAP_guide_the_chinese_desc: "Революція в Китаї досі не досягла успіху. Ми повинні втрутитися і особисто направити китайський народ до процвітання та звільнити його від феодального і застарілого способу життя."
 JAP_guide_the_chinese_tt: "Ми отримаємо мету війни §YМаріонетка§! проти кожної §Yнекомуністичної китайської§! держави. Поточні цілі:"
 JAP_guide_the_chinese_2_tt: "Кожна §Yкомуністична китайська§! нація запрошується до нашого альянсу. Поточні цілі:"

 JAP_guide_the_mongols: "Скерувати монголів"
 JAP_guide_the_mongols_desc: "Можливо, революція досягла успіху в деяких частинах Монголії, але зараз вони перебувають під радянським гнітом. Ми повинні втрутитися і особисто направити монгольський народ до процвітання та звільнити його від феодального, застарілого та авторитарного способу життя."

 JAP_spread_the_revolutuon_south: "Поширити революцію на південь"
 JAP_spread_the_revolutuon_south_desc: "Полум'я революції необхідно швидко перенести на південь, якщо ми хочемо звільнити народи Азії. Настав час завдати удару і забезпечити світле майбутнє для всіх азійців!"

 JAP_free_asians_from_soviet_opression: "Звільнити азійців від радянської окупації"
 JAP_free_asians_from_soviet_opression_desc: "Російські більшовики нічим не кращі за капіталістів, які прагнуть контролювати людей і позбавляти їх майбутнього. Ми не можемо стояти осторонь, поки вони продовжують пригнічувати азійців. Настав час діяти!"

 JAP_go_after_the_capitalists: "Взятися за капіталістів"
 JAP_go_after_the_capitalists_desc: "Західні капіталісти прагнуть обкрадати народи Азії, нічого не даючи натомість. Ми повинні знищити їх, поки вони не почали експлуатувати людей до точки неповернення."

 JAP_a_free_asia_pacific: "Вільний Азійсько-Тихоокеанський регіон"
 JAP_a_free_asia_pacific_desc: "Нарешті настав день, коли люди по всій Азії зможуть жити вільно, без експлуатації іноземцями та урядами, які мало дбають про їхній добробут. Хай живе [ROOT.GetNameDef], і хай живуть робітники Азії!"

 JAP_the_pan_asian_revolutionary_front: "Паназійський революційний фронт"
 JAP_the_pan_asian_revolutionary_front_desc: "Щоб керувати різними азійськими революційними партіями, ми повинні організувати альянс і наднаціональну організацію, яка даватиме директиви менш розвиненим державам і координуватиме інвестиції для швидшого вдосконалення їхніх суспільств."

 JAP_educate_the_peasants: "Освічувати селян"
 JAP_educate_the_peasants_desc: "Освітою селян континенту нехтували занадто довго. Настав час почати координувати зусилля між членами альянсу, щоб ми могли підвищити рівень знань серед робочої сили."
 JAP_educate_the_peasants_tt: "Бонус до швидкості досліджень від §Y$JAP_educating_the_peasants_modifier$§! зростає на §G1%§! за кожного нового члена альянсу, до максимуму §G10%§!"

 JAP_a_common_currency_for_all_of_asia: "Спільна валюта для всієї Азії"
 JAP_a_common_currency_for_all_of_asia_desc: "У рамках нашої міжнародної координації ми повинні прагнути, щоб усі революційні держави прийняли єну як свою офіційну валюту, аби можна було належним чином створити митний і торговельний союз."

 JAP_the_minitry_of_pan_asian_development: "Міністерство паназійського розвитку"
 JAP_the_minitry_of_pan_asian_development_desc: "Щоб краще підвищити рівень життя в різних азійських країнах, ми повинні створити центральне міністерство, яке наглядатиме за інвестиціями в розвиток і допомагатиме в організації промислових та економічних програм."

 JAP_development_for_the_undeveloped: "Розвиток для нерозвинених"
 JAP_development_for_the_undeveloped_desc: "Щоб здійснити справжню революцію, ми повинні розвивати менш розвинені держави, а також покращувати інфраструктуру та промисловий потенціал менших членів альянсу."

 JAP_a_pan_asian_diet: "Паназійський сейм"
 JAP_a_pan_asian_diet_desc: "Щоб зблизити революційні держави Азії, ми повинні створити урядовий орган, до якого входитимуть представники всіх держав-членів, де вони голосуватимуть за те, які закони та інституції впроваджувати в наших братніх республіках."

 JAP_extensive_navy_maneuvers: "Розпочати масштабні військово-морські маневри"
 JAP_extensive_navy_maneuvers_desc: "Щоб здолати держави, що відкололися від нас, коли наша нація розпалася внаслідок громадянської війни, ми повинні переконатися, що наш флот перебуває на належному рівні та готовий протистояти їм. Тому ми повинні організувати масштабні маневри, щоб гарантувати нашу готовність до бою."

 JAP_extensive_army_maneuvers: "Розпочати масштабні армійські маневри"
 JAP_extensive_army_maneuvers_desc: "Щоб здолати Квантунську армію, яка захопила Маньчжурію, коли наша нація розпалася внаслідок громадянської війни, ми повинні переконатися, що наша армія перебуває на належному рівні та готова протистояти їм. Тому ми повинні організувати масштабні маневри, щоб гарантувати нашу готовність до бою."

 JAP_reclaim_lost_territories: "Повернути втрачені території"
 JAP_reclaim_lost_territories_desc: "Настав час повернутися до регіонів, які відкололися від нашої сфери, і повернути їх до нашої республіки. Тільки шляхом військового втручання ми можемо гарантувати, що люди в цих регіонах зможуть процвітати."

 JAP_conquer_the_army_remnants: "Підкорити залишки армії"
 JAP_conquer_the_army_remnants_desc: "Настав час завершити боротьбу, яку ми почали, і покласти край останнім залишкам Імператорської армії та нашій громадянській війні. Ми повинні знищити Квантунську армію та відвоювати Маньчжурію!"

 JAP_put_an_end_to_chinese_feudalism: "Покласти край китайському феодалізму"
 JAP_put_an_end_to_chinese_feudalism_desc: "Феодальні традиції все ще панують у Китаї, і існують мільйони людей, яких треба звільнити та привести до нашої революційної республіки. Указ буде видано, і китайський народ буде звільнено раз і назавжди!"

 JAP_mobilize_the_proletariat: "Мобілізувати пролетаріат"
 JAP_mobilize_the_proletariat_desc: "Робітники добре справляються зі своєю роботою, старанно забезпечуючи зброєю наших військових, але відчайдушні часи вимагають відчайдушних заходів. Настав час підвищити виробничі квоти, навіть якщо лише тимчасово, щоб армія могла отримати всю необхідну зброю."

 JAP_the_long_march_to_victory: "Великий похід до перемоги"
 JAP_the_long_march_to_victory_desc: "Щоб зламати китайські уряди, нам потрібно пройти глибоко в континентальну Азію. Ми повинні провести пропагандистські кампанії з посиланням на великий похід, сподіваючись, що це збільшить готовність наших солдатів продовжувати марш стільки, скільки буде потрібно!"

 JAP_the_pacific_union_of_soviet_socialist_republics: "Тихоокеанський Союз Радянських Соціалістичних Республік"
 JAP_the_pacific_union_of_soviet_socialist_republics_desc: "Мить, до якої ми так довго прагнули, нарешті настала. Настав час проголосити створення нової азійської держави, яка об'єднає різні ради в один союз."
 JAP_the_pacific_union_of_soviet_socialist_republics_tt: "Ми будемо відомі як §YТихоокеанський Союз Радянських Соціалістичних Республік§!"

 JAP_the_indochinese_soviet: "Індокитайська Рада"
 JAP_the_indochinese_soviet_desc: "Тепер, коли союз засновано, ми повинні створити нові Радянські Республіки та залучити їх до нашої спільноти. Ми повинні створити Індокитайську Раду, щоб виправдати нашу окупацію регіону."

 JAP_transformation_of_nature: "Перетворення природи"
 JAP_transformation_of_nature_desc: "Азія багата на природні ресурси, які просто чекають, щоб їх використали. Завдяки нашій науковій спільноті, яка розширює межі того, що раніше вважалося можливим, навіть найбільші, найбільш втручальні проєкти стають здійсненними. Навколишнє середовище має бути сформоване та змінене в величезних масштабах, щоб працювати на користь Народу!"

 JAP_the_south_pacific_soviet: "Південно-Тихоокеанська Рада"
 JAP_the_south_pacific_soviet_desc: "Тепер, коли союз засновано, ми повинні створити нові Радянські Республіки та залучити їх до нашої спільноти. Ми повинні створити Південно-Тихоокеанську Раду, щоб виправдати нашу окупацію регіону."

 JAP_the_oceanian_soviet: "Океанійська Рада"
 JAP_the_oceanian_soviet_desc: "Тепер, коли Південно-Тихоокеанську Раду створено, ми повинні розширити наші кордони далі на південь. З цією метою ми повинні створити Океанійську Раду, щоб виправдати нашу окупацію регіону."

 JAP_strike_down_the_great_pretender: "Вразити великого самозванця"
 JAP_strike_down_the_great_pretender_desc: "Більшовики в Радянському Союзі вдають, що вони за народ, а самі тиранічно правлять частинами Азії. Ми повинні повалити цю буржуазну диктатуру, що маскується під революційну силу, і проголосити себе єдиними захисниками революції!"

 JAP_a_red_dawn_over_asia: "Червоний світанок над Азією"
 JAP_a_red_dawn_over_asia_desc: "З перемогою наших сил і нашими кордонами, що простягаються через величезні частини Тихого океану, революція ближча до тріумфу, ніж будь-коли раніше. Червоне сонце освітлює небо, а світанок відкриває нову еру для Азії!"

 JAP_to_rival_the_comintern: "Скласти конкуренцію Комінтерну"
 JAP_to_rival_the_comintern_desc: "З часу створення троцькістами Четвертого Інтернаціоналу багато хто закликав до створення П'ятого Комуністичного Інтернаціоналу, який би діяв як противага і йому, і Комінтерну. Ми повинні взяти на себе цю роль і проголосити себе справжніми захисниками революції!"
 JAP_alternative_communist_international: "П'ятий комуністичний Інтернаціонал"

 JAP_wrestle_mongolia_from_the_soviets: "Вирвати монголів з радянської сфери"
 JAP_wrestle_mongolia_from_the_soviets_desc: "Монголи перебувають під п'ятою росіян уже багато років і прагнуть можливості віддалитися від європейців. Ми можемо надати їм таку можливість і повинні запросити їх до Інтернаціоналу. Однак це може загострити напруженість у відносинах із §Y[SOV.GetNameDef]§!."

 JAP_wrestle_tuva_from_the_soviets: "Вирвати тувинців з радянської сфери"
 JAP_wrestle_tuva_from_the_soviets_desc: "Тувинці перебувають під п'ятою росіян уже багато років і прагнуть можливості віддалитися від європейців. Ми можемо надати їм таку можливість і повинні запросити їх до Інтернаціоналу. Однак це може загострити напруженість у відносинах із §Y[SOV.GetNameDef]§!."

 JAP_spread_revolutionary_flames_to_south_asia: "Поширити полум'я революції на Південну Азію"
 JAP_spread_revolutionary_flames_to_south_asia_desc: "Полум'я революції поширюється далеко і широко, а наші успішні кампанії надихають пролетаріат усюди. Ми повинні почати фінансувати революційні групи в Південній Азії, щоб дестабілізувати регіон і залучити їх до П'ятого Інтернаціоналу."
 JAP_spread_revolutionary_flames_to_south_asia_tt: "Розблоковує рішення для запрошення §Yкомуністичних південноазійських§! націй до нашого альянсу"
 JAP_spread_revolutionary_flames_to_south_asia_2_tt: "Розблоковує рішення для §Yрозпалювання комуністичних настроїв§! всередині §Yпівденноазійських§! націй"

 JAP_spread_revolutionary_flames_to_west_asia: "Поширити полум'я революції на Західну Азію"
 JAP_spread_revolutionary_flames_to_west_asia_desc: "Полум'я революції поширюється далеко і широко, а наші успішні кампанії надихають пролетаріат усюди. Ми повинні почати фінансувати революційні групи в Західній Азії, щоб дестабілізувати регіон і залучити їх до П'ятого Інтернаціоналу."
 JAP_spread_revolutionary_flames_to_west_asia_tt: "Розблоковує рішення для запрошення §Yкомуністичних близькогосхідних§! націй до нашого альянсу"
 JAP_spread_revolutionary_flames_to_west_asia_2_tt: "Розблоковує рішення для §Yрозпалювання комуністичних настроїв§! всередині §Yблизькогосхідних§! націй"

 JAP_trans_pacific_influence: "Транстихоокеанський вплив"
 JAP_trans_pacific_influence_desc: "Полум'я революції поширюється далеко і широко, а наші успішні кампанії надихають пролетаріат усюди. Ми повинні почати фінансувати революційні групи по той бік океану, щоб дестабілізувати регіон і залучити їх до П'ятого Інтернаціоналу."
 JAP_trans_pacific_influence_tt: "Розблоковує рішення для запрошення §Yкомуністичних південноамериканських§! націй до нашого альянсу"

 JAP_build_an_anti_army_coalition: "Створити антиармійську коаліцію"
 JAP_build_an_anti_army_coalition_desc: "Щоб протистояти і без того потужному впливу армії, ми не можемо продовжувати наші міжпартійні чвари. Ми повинні прагнути сформувати коаліцію, яка зможе разом рухати Японію вперед до світлого майбутнього."

 JAP_ensure_cross_party_support: "Забезпечити міжпартійну співпрацю"
 JAP_ensure_cross_party_support_desc: "Тепер, коли коаліція формується, ми повинні докласти зусиль, щоб здобути підтримку й інших партій, аби ми не розсипалися перед лицем труднощів. Разом ми зможемо повернути дух демократії Тайсьо!"

 JAP_gather_royal_pacifists_support: "Залучити підтримку імператорських пацифістів"
 JAP_gather_royal_pacifists_support_desc: "У імператорській родині є багато тих, хто не підтримує ідею військового домінування над політикою та доктрину тотальної війни. Ми повинні звернутися до Садако Кудзьо, Нобухіто та Коїчі Кідо, щоб заручитися їхньою підтримкою для усунення військових елементів з нашого уряду."
 JAP_gather_royal_pacifists_support_tt: "Якщо §YІмператор Хірохіто§! стане на бік військових під час §YГромадянської війни§!, ми зможемо зберегти §Yпідтримку двору§! від його молодшого брата §YНобухіто§! та його матері §YСадако Кудзьо§!"

 JAP_limit_military_power: "Наполягати на обмеженні військової влади"
 JAP_limit_military_power_desc: "Щоб запобігти ще одному державному перевороту, ми повинні перевести якомога більше військовослужбовців з владних посад, наскільки це можливо без провокування повстання. Зробивши це, ми зможемо не дати їм загасити смолоскип свободи."
 JAP_limit_military_power_tt: "Коли почнеться §YГромадянська війна§!, протилежна сторона отримає такий національний дух на §Y365§! днів:"

 JAP_divert_military_funds: "Перенаправити військові кошти"
 JAP_divert_military_funds_desc: "Оскільки повстання здається дедалі ближчим, якщо ми хочемо послабити військових настільки, щоб вони не змогли завдати нам удару, ми повинні перенаправити їхнє фінансування на інші джерела. Через це вони опиняться в дефіциті на досить тривалий час."
 JAP_divert_military_funds_tt: "Кожен регіон, що не перебуває під §Yконтролем армії§!, приєднається до нас на початку §YГромадянської війни§!"

 JAP_sway_the_navy_moderates: "Схилити на свій бік поміркованих з флоту"
 JAP_sway_the_navy_moderates_desc: "У флоті є багато високопосадовців, які є набагато розсудливішими, ніж ті, що в армії. Якщо ми звернемося до колишніх членів фракції договору, ми, можливо, зможемо отримати їхнє схвалення, а може, навіть підтримку у випадку громадянської війни."
 JAP_sway_the_navy_moderates_tt: "Ми збережемо більшу частку §YІмператорського флоту§! та його сил для §YГромадянської війни§!"
 JAP_sway_the_navy_moderates_2_tt: "§G4§! §Yадмірали§! стануть лояльними до нас"

 JAP_bribe_generals: "Підкупити генералів"
 JAP_bribe_generals_desc: "Хоча це й радикально, не всі наші військові хочуть бути на боці зла. Вони приєднуються до своїх товаришів по службі через обов'язок і честь, але, можливо, їх можна переконати підтримати кращу справу, витративши достатньо часу і зусиль."
 JAP_bribe_generals_tt: "§G4§! §Yгенерали§! стануть лояльними до нас"

 JAP_appoint_new_generals: "Призначити нових генералів"
 JAP_appoint_new_generals_desc: "Тепер, коли багато генералів вирішили виступити проти нас, ми стикаємося з нестачею компетентних офіцерів для командування нашими військами. Ми повинні зробити все можливе, щоб виправити це і найняти нове покоління армійських командирів."

 JAP_implement_army_reforms: "Впровадити армійські реформи"
 JAP_implement_army_reforms_desc: "З усуненням старого військового штабу також настав час усунути їхні застарілі уявлення про війну. Армія повільно реорганізовуватиметься в сили самооборони, а «принцип першого удару» незабаром стане ще однією ідеєю минулого."
 JAP_implement_army_reforms_tt: "§RВидаляє§! можливість отримати модифікатори §YПринцип першого удару§! та §YКантай Кессен§!, що пропонуються фокусом §YПлан оборони Імперії§!"

 JAP_a_new_take_on_state_shintoism: "Просувати теорію світських святинь"
 JAP_a_new_take_on_state_shintoism_desc: "Релігійна політика і політична теорія, що виникли за часів уряду Мейдзі, відомі як Джінджа хішюкьорон, просувають ідею, що синтоїстські святині є світськими за своєю природою, а не релігійними, і що сінто — це просто світський набір японських національних традицій. Ми повинні продовжувати просувати цю теорію, щоб використати цей рух на власну користь."

 JAP_crush_the_spirit_of_gekokujo: "Придушити дух Ґекокудзьо"
 JAP_crush_the_spirit_of_gekokujo_desc: "У ранній період Сьова відбувалися неодноразові акти ґекокудзьо, коли нижчі за рангом військові намагалися усунути тих, хто займав вищі посади, що загрожує порушенням нашого ланцюга командування. Ми повинні придушити ці ідеї якомога швидше!"

 JAP_organize_a_general_election: "Організувати загальні вибори"
 JAP_organize_a_general_election_desc: "Тепер, коли громадянські чвари нарешті закінчилися, настав час підготуватися до відбудови та повернення до наших демократичних традицій. Вперше з часів самого Мейдзі ми повинні провести вибори, вільні від впливу та корупції з боку військових, і дозволити народу самому вирішувати своє майбутнє!"

 JAP_draft_the_showa_constitution: "[JAP_draft_the_showa_constitution_key]"
 JAP_draft_the_showa_constitution_desc: "[JAP_draft_the_showa_constitution_desc_key]"
 JAP_draft_the_showa_constitution_key_emperor_eian: "Розробити Конституцію Ейан"
 JAP_draft_the_showa_constitution_key_emperor_showa: "Розробити Конституцію Сьова"
 JAP_draft_the_showa_constitution_desc_key_emperor_eian: "Ми приймаємо і поважаємо імперську історію нашої нації. Однак авторитаризму немає місця в Японії, яку ми хочемо побудувати. Ми збережемо нового Імператора як номінального лідера, але обмежимо його владу в конституції, як це є в багатьох західних країнах."
 JAP_draft_the_showa_constitution_desc_key_emperor_showa: "Ми приймаємо і поважаємо імперську історію нашої нації. Однак авторитаризму немає місця в Японії, яку ми хочемо побудувати. Ми збережемо Імператора як номінального лідера, але обмежимо його владу в конституції, як це є в багатьох західних країнах."

 JAP_form_the_ldp: "Створити ЛДП"
 JAP_form_the_ldp_desc: "Тепер, коли Ріккен Сейюкай забезпечила собі контроль і над парламентом, і над кабінетом міністрів, настав час реформувати її в більш ефективний керівний орган. Дотримуючись директиви Ічіро Хатоями, настав час створити Ліберально-демократичну партію, спрямовану на управління країною в осяжному майбутньому."

 JAP_rikken_minseito_victory: "Перемога Ріккен Мінсейто"
 JAP_rikken_minseito_victory_desc: "Результати виборів вирішено. Ліберально-прогресивна партія Ріккен Мінсейто здобула переконливу перемогу і, схоже, матиме чітку більшість надалі. Схоже, народ вирішив, у якому напрямку він хоче бачити рух країни."
 JAP_rikken_minseito_victory_flag: "Ріккен Мінсейто перемогла на загальних виборах"

 JAP_rikken_seiyukai_victory: "Перемога Ріккен Сейюкай"
 JAP_rikken_seiyukai_victory_desc: "Результати виборів вирішено. Ліберально-консервативна партія Ріккен Сейюкай здобула переконливу перемогу і, схоже, матиме чітку більшість надалі. Схоже, народ вирішив, у якому напрямку він хоче бачити рух країни."
 JAP_rikken_seiyukai_victory_flag: "Ріккен Сейюкай перемогла на загальних виборах"

 JAP_minshu_shugi: "Міншю Шуґі"
 JAP_minshu_shugi_desc: "Хоча до цього часу ми дотримувалися політичної доктрини Мінпон Шуґі, справжня демократія лежить у межах Міншю Шуґі. Зрештою, «за законом суверенітет нації належить народу», що не так у доктрині Мінпон, оскільки вона наголошує на монархічному суверенітеті понад усе. Ми повинні закріпити ці нові ідеї в конституції!"

 JAP_minpon_shugi: "Мінпон Шуґі"
 JAP_minpon_shugi_desc: "Політичну доктрину Мінпон Шуґі, яка народилася в епоху Тайсьо, можна визначити як «політику здійснення політичної влади, що цінує прибуток, щастя та думку народу». Це не порушує імперського устрою і працює на користь як народу, так і імператора. Ми повинні продовжувати нашу демократію, засновану на монархічному суверенітеті, і закріпити її в нашій новій конституції!"

 JAP_promote_meritocracy: "Сприяти меритократії"
 JAP_promote_meritocracy_desc: "Країна не буде функціонувати ефективно, якщо ми не просуватимемо тих, хто добре працює, на відповідні посади. Людина, яка знається на електроніці, повинна очолювати електронну промисловість, а не якийсь політик зі зв'язками в кабінеті міністрів. Настав час викорінити традиції Амакударі та прийняти меритократію на благо нації!"

 JAP_experimental_housing_solutions: "Експериментальні житлові рішення"
 JAP_experimental_housing_solutions_desc: "Міський розвиток має керуватися чотирма функціональними категоріями: житло, робота, транспорт та відпочинок. Кендзо Танґе разом з іншими молодими архітекторами запропонували новий спосіб будівництва міст як частину нового перспективного руху, який вони називають метаболізмом. Ми повинні просувати цю ідею, щоб покращити житлові умови для всіх наших громадян."

 JAP_embrace_amakudari: "Прийняти Амакударі"
 JAP_embrace_amakudari_desc: "Амакударі, що буквально означає «спуск із небес», описує практику, коли наші відставні високопоставлені чиновники займають керівні посади в приватних компаніях, часто в тій самій галузі, яку вони раніше регулювали. Хоча це може значно погіршити ефективність нашої промисловості, це дає нам значне розуміння нашого суспільства та контроль над ним."

 JAP_agricultural_protectionism: "Аграрний протекціонізм"
 JAP_agricultural_protectionism_desc: "Світова економіка стає все більш ворожою до наших традиційних способів виробництва. Якщо ми не вживемо заходів для захисту наших фермерів, ми скоро зіткнемося з кризою небачених масштабів, оскільки наші аграрії не зможуть залишатися конкурентоспроможними перед лицем масового імпорту харчових продуктів з-за кордону."

 JAP_machida_chuuji_focus: "Прем'єрство Мачіди Чюджі"
 JAP_machida_chuuji_focus_desc: "Мачіда Чюджі, нинішній лідер правлячої партії Ріккен Мінсейто, має сформувати новий кабінет, який наполягатиме на прийнятті нашої нової конституції. Завдяки цьому ми більше не матимемо тимчасового прем'єр-міністра, і порядок, що існував до початку міжусобиць, буде нарешті відновлено."

 JAP_abe_isoo_focus: "Прем'єрство Абе Ісоо"
 JAP_abe_isoo_focus_desc: "Абе Ісоо, нинішній лідер партії Шакай Тайшюто і батько японського бейсболу, має сформувати новий кабінет, який наполягатиме на прийнятті нашої нової конституції. Завдяки цьому ми більше не матимемо тимчасового прем'єр-міністра, і порядок, що існував до початку міжусобиць, буде нарешті відновлено."

 JAP_uplift_labor_unions: "Підтримати профспілки"
 JAP_uplift_labor_unions_desc: "Профспілки допомагають нашому народу в самоврядуванні та сприяють відбудові й ремонту промисловості, яка була пошкоджена військовими як до, так і під час громадянської війни. Ми повинні підтримувати ці організації й надалі, доки одного дня не зможемо створити японське суспільство загального добробуту."

 JAP_tokugawa_iesato_focus: "Прем'єрство Токуґави Ієсато"
 JAP_tokugawa_iesato_focus_desc: "Надзвичайно популярний Токуґава Ієсато, голова Палати перів і спадкоємець сьоґунату Токуґава, має сформувати новий кабінет, який наполягатиме на прийнятті нашої нової конституції. Завдяки цьому ми більше не матимемо тимчасового прем'єр-міністра, і порядок, що існував до початку міжусобиць, буде нарешті відновлено."

 JAP_ichiro_hatoyama_focus: "Прем'єрство Ічіро Хатоями"
 JAP_ichiro_hatoyama_focus_desc: "Ічіро Хатояма, нинішній лідер правлячої партії Ріккен Сейюкай, має сформувати новий кабінет, який наполягатиме на прийнятті нашої нової конституції. Завдяки цьому ми більше не матимемо тимчасового прем'єр-міністра, і порядок, що існував до початку міжусобиць, буде нарешті відновлено."

 JAP_mitsumasa_yonai_focus: "Прем'єрство Міцумаси Йонайя"
 JAP_mitsumasa_yonai_focus_desc: "Міцумаса Йонай, поміркований адмірал, який був важливою частиною прозахідної фракції договору у флоті, має сформувати новий кабінет, який наполягатиме на прийнятті нашої нової конституції. Завдяки цьому ми більше не матимемо тимчасового прем'єр-міністра, і порядок, що існував до початку міжусобиць, буде нарешті відновлено."

 JAP_limit_the_emperors_power: "Обмежити владу Імператора"
 JAP_limit_the_emperors_power_desc: "Імператор залишається важливою частиною нашого суспільства, але все ще може бути загрозою для нашої демократії, якщо забажає. Ми повинні докласти зусиль, щоб обмежити владу нашого конституційного монарха, аби ніколи більше не втратити наші демократичні цінності."

 JAP_ensure_civil_liberties: "Забезпечити громадянські свободи"
 JAP_ensure_civil_liberties_desc: "З поверненням миру та процвітання нашій нації настав час виконати деякі з обіцянок, які ми дали. Ми повинні забезпечити дотримання всіх громадянських свобод у новій Японії та розпочати створення нових фільмів для популяризації нашої демократії."

 JAP_crush_the_internal_factions: "Знищити внутрішні фракції"
 JAP_crush_the_internal_factions_desc: "Суперництво між фракціями всередині країни, кожна з яких змагалася за схвалення імператора, мало руйнівні наслідки. Тепер, коли уряд знову повністю контролює ситуацію, настав час закріпити, хто має реальну владу, і показати іншим внутрішнім угрупованням, що з нами жарти погані."

 JAP_democratic_war_with_manchukuo: "Довести справу до кінця"
 JAP_democratic_war_with_manchukuo_desc: "Квантунська армія розірвала з нами зв'язки після громадянської війни і взяла під контроль Маньчжурію. Люди там досі живуть під авторитарним гнітом, як колись ми, і потребують порятунку. Настав час завершити те, що ми почали."
 MAN_kwantung_army_took_control_flag: "Квантунська армія взяла під контроль Маньчжурію"

 JAP_democratic_war_with_china: "Захистити Шанхайський сеттльмент"
 JAP_democratic_war_with_china_desc: "Люди в Міжнародному сеттльменті Шанхаю зараз перебувають під загрозою з боку корумпованого китайського режиму та його поплічників. Ми повинні втрутитися і врятувати їх, щоб не допустити непотрібного пролиття крові!"

 JAP_closer_ties_with_the_usa: "Тісніші зв'язки зі США"
 JAP_closer_ties_with_the_usa_desc: "Оскільки демократична система в нашій країні тепер у безпеці, наші дипломати наполегливо працюють над відновленням відносин, зіпсованих військовими, починаючи зі Сполучених Штатів Америки. Ми повинні звернутися до них і спробувати укласти угоду, яка закріпить нашу дружбу на довгі роки."

 JAP_ally_the_philippines: "Союз із Філіппінами"
 JAP_ally_the_philippines_desc: "Нещодавно відновивши зв'язки з їхніми колишніми сюзеренами, можливо, настав час зробити пропозицію [PHI.GetAdjective]ому уряду, запросивши їх приєднатися до нашого альянсу. Як ми бачимо, ми обидва отримаємо велику вигоду від цієї угоди."

 JAP_strike_the_soviets: "Ударити по старому супернику"
 JAP_strike_the_soviets_desc: "Ми стоїмо як бастіон проти більшовиків, які вкрали у нас північний Карафуто. З часів Сибірської експедиції та російсько-японської війни наш народ знову прагне битися з [SOV.GetNameDef], щоб остаточно витіснити їх зі Східного Сибіру та закріпити нашу сферу впливу."

 JAP_free_colonized_asian_countries: "Звільнити колонізовані азійські країни"
 JAP_free_colonized_asian_countries_desc: "В Азії є багато націй, які зараз перебувають під окупацією західних держав. Як нові охоронці Азії, ми повинні звернутися до цих західних країн і спробувати зробити пропозиції, від яких вони не зможуть відмовитися, надавши нам контроль над цими колоніями."
 JAP_free_colonized_asian_countries_tt: "Розблоковує рішення §YВимагати верховенства§! над §Yазійськими націями§!, які є суб'єктами §Yнеазійських націй§!"

 JAP_fund_resistance_groups_in_asia: "Фінансувати групи опору в Азії"
 JAP_fund_resistance_groups_in_asia_desc: "На нашому континенті є багато тих, хто бореться проти іноземного гніту і хто з радістю прийняв би нашу допомогу, якби ми її запропонували. Ми повинні використати це як можливість послабити західні держави та сприяти свободі й волі для всієї Азії!"
 JAP_fund_resistance_groups_in_asia_tt: "Розблоковує §Yрішення§! для посилення опору та отримання бонусів до атаки в окупованих азійських регіонах"

 JAP_sea_rekindle_the_old_alliance: "Відродити старий альянс"
 JAP_sea_rekindle_the_old_alliance_desc: "Наші найкращі шанси на успіх пов'язані з нашим колишнім союзником у Великій війні. Ми відновимо старий альянс і станемо пліч-о-пліч з [ENG.GetNameDef] на захист демократії."

 JAP_create_greater_east_asian_treaty_organization: "Організація Західно-Тихоокеанського договору"
 JAP_create_greater_east_asian_treaty_organization_desc: "Власний альянс з іншими азійськими країнами дозволить нам твердо протистояти будь-яким потенційним загрозам нашому новому способу життя. Настав час прийняти нашу долю як охоронців континенту і почати вести його в майбутнє."
 JAP_greater_east_asian_treaty_organization: "Організація Великого східноазійського договору"
 JAP_create_greater_east_asian_treaty_organization_tt: "Розблоковує рішення запросити §Yнейтральні§! та §Yдемократичні§! §Yазійські§! та §Yокеанійські§! нації до нашого альянсу"

 JAP_form_greater_east_asian_customs_union: "Створити Великий східноазійський митний союз"
 JAP_form_greater_east_asian_customs_union_desc: "Як давно планували наші економічні теоретики, ми повинні прагнути створити Тихоокеанський митний союз і повільно, але впевнено об'єднати азійські економіки в єдину найпотужнішу силу."

 JAP_form_greater_east_asian_currency_union: "Створити Великий східноазійський валютний союз"
 JAP_form_greater_east_asian_currency_union_desc: "Ми повинні рухатися до використання єдиної валюти в усій Азії, що наші старі політичні теоретики називали Єновим блоком. Настав час зробити ще один крок до цієї мети і сформувати валютний союз для всіх наших нових союзників."
 JAP_form_greater_east_asian_currency_union_tt: "Розблоковує рішення запросити наших союзників до §YВалютного союзу§!"

 JAP_an_integrated_union: "Інтегрований союз"
 JAP_an_integrated_union_desc: "Інтеграція економік наших союзників з нашою та створення Азійського центрального банку, який зможе моніторити та допомагати економічному становищу інших держав, буде дуже вигідною для нас у довгостроковій перспективі. Це не тільки зміцнить нас, але й посилить їхню залежність від нас, що зрештою дозволить нам взяти під контроль їхні зовнішні справи."
 JAP_an_integrated_union_tt: "Кожен §Yчлен альянсу§! отримає §Yподію:§! [JAP.GetNameDefCap] бажає подальшої інтеграції нашої економіки"
 JAP_an_integrated_union_2_tt: "Розблоковує рішення запросити союзників до §Yвсе більш глибокої інтеграції економіки§! з нашою, що дозволить нам згодом §Yспробувати дипломатично підкорити їх§!"

 JAP_greater_east_asian_federation: "Велика Східноазійська Федерація"
 JAP_greater_east_asian_federation_desc: "Нарешті настав день, коли ми можемо об'єднати азійські народи в одній державі! Ми повинні діяти швидко, щоб інтегрувати наші складові частини та сформувати Велику Східноазійську Федерацію, поширюючи демократію в усі куточки Азії."
 JAP_allied_civilian_administration_integration_tt: "Розблоковує рішення: §YІнтегрувати цивільні адміністрації наших суб'єктів§!, що дозволить нам §Yанексувати§! наших §Yмаріонеток§!"
 JAP_greater_east_asian_federation_tt: "Ми будемо відомі як §YВелика Східноазійська Федерація§!"
 JAP_greater_east_asian_federation_2_tt: "Розблоковує рішення інтегрувати §Yазійські§! держави, які перебувають під нашим §Yконтролем§!"

 JAP_democratic_womens_suffrage: "Виборче право для жінок"
 JAP_democratic_womens_suffrage_desc: "Ічікава Фусае давно виступала за поширення права голосу на жінок. Тепер, коли політична ситуація стабілізувалася, настав час надати виборче право жінкам Японії, щоб вони теж могли зробити свій внесок у наш зростаючий успіх."

 JAP_launch_the_income_doubling_plan: "Запустити план подвоєння доходів"
 JAP_launch_the_income_doubling_plan_desc: "Осаму Шімомура, економіст, який нещодавно приєднався до Ради економічної стабілізації Японії, запропонував так званий План подвоєння доходів — план, який, за його словами, відіграватиме центральну роль в економічному плануванні, допомагаючи закласти фундамент для нашого швидкого економічного зростання. Ми повинні прийняти його пропозицію і подивитися, куди вона нас приведе."

 JAP_reform_the_education_system: "Реформувати систему освіти"
 JAP_reform_the_education_system_desc: "Нинішня система освіти все ще має всі недоліки імперських інституцій і не здатна достатньо ефективно достукатися до наших дітей, що призводить до нашого відставання від західних країн. Ми повинні реформувати її з максимальною швидкістю, щоб гарантувати, що так не залишиться надалі."

 JAP_democratic_women_in_the_workforce: "Жінки в робочій силі"
 JAP_democratic_women_in_the_workforce_desc: "Стать тривалий час була визначальним фактором того, де особа повинна служити своїй країні: на фронті, на заводах чи вдома. Прагнучи до більш рівномірного розподілу навантаження, ми забезпечуємо більшу робочу силу, а також більшу армію, якщо виникне така потреба."

 JAP_taiheyo_belt: "Пояс Тайхейо"
 JAP_taiheyo_belt_desc: "Наші економісти говорять про новий план створення зони урбанізації, яку вони називають поясом Тайхейо, що простягнеться від Токіо до Фукуоки, з'єднуючи ці райони в мегаполіс. Це забезпечить простіший рух товарів та економічну й промислову діяльність на більшій частині південних домашніх островів. Ми повинні втілити це в реальність!"

 JAP_shinkansen: "Проєкт «Шінкансен»"
 JAP_shinkansen_desc: "Головний інженер Хідео Шіма розробив план створення лінії швидкісного поїзда, яку він назвав Токайдо Шінкансен. Вона з'єднає Токіо, Наґою та Осаку, забезпечуючи швидке та легке перевезення як вантажів, так і цивільних між нашими великими містами. Ми повинні інвестувати в цей проєкт."
 JAP_shinkansen_tt: "Коли національний дух §Y$JAP_shinkansen_construction_idea$§! буде видалено:\n"

 JAP_pursue_international_trade: "Розвивати міжнародну торгівлю"
 JAP_pursue_international_trade_desc: "Хоча ми торгували з іноземними державами відтоді, як комодор Метью Перрі поклав край нашій ізоляції, цього було далеко не достатньо. Ми повинні приділяти значну увагу міжнародному ринку і гарантувати, що зможемо отримувати необхідні ресурси шляхом дипломатії, а не війни."

 JAP_seek_foreign_investments: "Шукати іноземні інвестиції"
 JAP_seek_foreign_investments_desc: "Тепер, коли ми відкрилися ще більше, ми повинні використати наші новостворені зв'язки для залучення інвестицій іноземного капіталу та попутного розвитку власної промисловості."
 JAP_seek_foreign_investments_tt: "Розблоковує рішення §YЗалучити іноземні інвестиції§! для отримання §Yцивільних фабрик§! в обмін на §Yполітичну владу§!"

 JAP_invest_in_foreign_industries: "Інвестувати в іноземну промисловість"
 JAP_invest_in_foreign_industries_desc: "Ми повинні використати величезні обсяги капіталу, які ми отримали, щоб інвестувати в іноземні країни, надаючи їм економічну допомогу в обмін на частину їхніх природних ресурсів, допомагаючи іншим азійським націям і водночас вирішуючи наші власні проблеми."
 JAP_invest_in_foreign_industries_tt: "Розблоковує §Yрішення§! інвестувати в промисловість менших §Yазійських§! націй в обмін на ресурси"

 JAP_democratic_foreign_exchange_allocation_policy: "Політика розподілу іноземної валюти"
 JAP_democratic_foreign_exchange_allocation_policy_desc: "Фондовий ринок — це потужний інструмент. Ми повинні використовувати потік іноземного капіталу та гарантувати, що наші економісти та промисловці зможуть інвестувати якомога більше коштів у нашу націю, що розквітає."

 JAP_democratic_research_slot: "Реорганізувати Токійський імператорський університет"
 JAP_democratic_research_slot_desc: "Токійський імператорський університет досі працює за принципами нашої старої системи освіти. Щоб отримати нове покоління інтелектуальних талантів, які зможуть допомогти нашій країні досягти кращого майбутнього, ми повинні інвестувати в нього і змінити навчальну програму, щоб вона була менше контрольована національною політикою."

 JAP_offshore_coal: "Розширити морські вугільні потужності"
 JAP_offshore_coal_desc: "Острови Ікешіма та Хашіма біля узбережжя Наґасакі слугують життєво важливими вугільними шахтами для видобутку вугілля з морського дна. Ми повинні розширити ці шахти і побудувати більше будинків на островах, щоб розмістити ще більшу кількість постійної робочої сили."

 JAP_democratic_nationalize_zaibatsus: "Націоналізувати Дзайбацу"
 JAP_democratic_nationalize_zaibatsus_desc: "Найбільші корпорації нашої країни довгий час мали безпрецедентну політичну та економічну владу. Цьому настав кінець. Контроль держави не підлягатиме сумніву. Ми повинні націоналізувати їх і використати їхній капітал на благо народу!"

 JAP_split_uo_zaibatsu_monopolies: "Розділити монополії Дзайбацу"
 JAP_split_uo_zaibatsu_monopolies_desc: "Найбільші корпорації нашої країни довгий час мали безпрецедентну політичну та економічну владу. Ми повинні нагадати їм, що вони все ще підпорядковані волі уряду, і розділити їх на менші конгломерати Кейрецу, щоб ними було легше керувати."

 JAP_democratic_work_with_the_zaibatsus: "Співпрацювати з Дзайбацу"
 JAP_democratic_work_with_the_zaibatsus_desc: "Найбільші корпорації нашої країни довгий час мали безпрецедентну політичну та економічну владу. З певною вправністю ми, можливо, зможемо працювати пліч-о-пліч з ними і спрямовувати їхні зусилля на нашу користь."

 JAP_lifetime_employment: "Довічне наймання"
 JAP_lifetime_employment_desc: "Шюшін койо використовується нашими великими компаніями вже деякий час, починаючи з перших економічних успіхів у 1920-х роках. Ми повинні переконатися, що ця визначальна характеристика японської корпоративної культури допоможе нам досягти економічного дива, щоб ми могли одного дня перевершити навіть економіки Заходу."

 JAP_modernize_agriculture: "Модернізувати сільське господарство"
 JAP_modernize_agriculture_desc: "Наш аграрний сектор такий же важливий, як і промисловий. Зрештою, наша промисловість не працюватиме, якщо ми не зможемо прогодувати всіх у нашій країні. Тому ми повинні інвестувати в розробку нових інструментів та покращувати дорожні мережі, що з'єднують наші села з містами."

 JAP_civilian_nuclear_reactor_investments: "Інвестиції в цивільні ядерні реактори"
 JAP_civilian_nuclear_reactor_investments_desc: "Як визначили наші вчені з інституту РІКЕН, ядерна енергія стане енергією майбутнього. Ми повинні інвестувати в цю нову технологію, щоб нам ніколи більше не довелося спалювати вугілля."
 JAP_civilian_nuclear_reactor_investments_tt: "Замінює §Y$JAP_early_industrialization_efforts_dm$§! на §Y$JAP_the_economic_mirale_dm$§!, ефект зміни:"

 JAP_guardian_of_the_pacific: "Захисник Тихого океану"
 JAP_guardian_of_the_pacific_desc: "Ми візьмемо на себе роль захисника всіх азійських держав у Тихому океані та навколо нього. Звільнившись від західного імперіалізму, вони потребуватимуть керівної руки, яка підніме їх як повноцінні демократії. Першим кроком для досягнення цієї мети є пропозиція стати новим захисником тихоокеанських колоніальних підданих §Y[ENG.GetNameDef]§!."

 JAP_build_diet_building_landmark_tt: "\nЗамінює §Y$landmark_tokyo_imperial_palace$§! на §Y$landmark_national_diet$§!"
 JAP_build_hakko_ichiu_landmark_tt: "Створює §Y$landmark_hakko_ichiu$§! у регіоні [1018.GetName]"

 JAP_the_koiso_cabinet: "Кабінет Койсо"
 JAP_the_koiso_cabinet_desc: "Оскільки Імператор висловлює дедалі більшу недовіру до здібностей [ROOT.GetLeader] та Імперських збройних сил Японії, він виявив бажання об'єднати націю та шукати вихід із війни, щоб уникнути остаточного знищення держави. Хоча Койсо непопулярний кандидат серед політиків і генералів, він може мати здатність вивести країну з конфлікту."

 JAP_the_war_has_not_necessarily_developed_focus: "Тверда опозиція східноазійському конфлікту"
 JAP_the_war_has_not_necessarily_developed_focus_desc: "Оскільки суперництво між армією та флотом все ще залишається скалкою в нашому боці, а наша стратегія завершення війни шляхом нанесення сильного удару по ворогах зазнала невдачі, здається, що у нас майже не залишилося варіантів. Можливо, настав час прийняти безчестя і розпочати еру, вільну від конфліктів."
 JAP_the_war_has_not_necessarily_developed_focus_tt: "Радикальні частини військових спробують здійснити державний переворот, щоб перешкодити Імператору оголосити про капітуляцію нашої нації."

 JAP_japans_longest_day: "Найдовший день Японії"
 JAP_japans_longest_day_desc: "З безчесним прем'єр-міністром та його поплічниками розібралися, а введеного в оману Імператора помістили під домашній арешт. Тепер настав час активізувати військові зусилля і повернути нашій нації ту славу, для якої вона призначена."

 JAP_the_surrender_broadcast: "Радіотрансляція про капітуляцію"
 JAP_the_surrender_broadcast_desc: "Ми глибоко замислилися над загальними тенденціями світу і поточним становищем Імперії, і вирішили вжити надзвичайних заходів, щоб покласти край нинішньому стану справ. Військова ситуація склалася не обов'язково на користь Японії, і ми повинні прийняти цей факт."
 JAP_the_surrender_broadcast_tt: "Ми матимемо більше шансів зберегти контроль над Домашніми островами, якщо капітулюємо мирно"

