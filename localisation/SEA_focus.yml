 ## Democratic Path
  CHI_end_military_primacy: "End Military Primacy"
  CHI_end_military_primacy_desc: "The military has served its purpose, but its grip on power must be broken. Civilian authority must be restored if [ROOT.GetName] is to become a nation governed by law, not by generals."
  CHI_accelerate_the_tutelage: "Accelerate the Tutelage"
  CHI_accelerate_the_tutelage_desc: "The KMT has failed in delivering on the promises of the Xinhai revolution and subsequently Dr. Sun. Instead of teaching the populace about democracy they have exploited them for personal gain. We need to make up for lost time."
  CHI_accelerate_the_tutelage_tt: "Unlocks decisions to §YExpedite the Political Tutelage§! of the people throughout the §YChinese Countryside§!"
  CHI_revive_the_new_culture_movement: "Revive the New Culture Movement"
  CHI_revive_the_new_culture_movement_desc: "Most of the early revolutionaries within the CCP and the KMT have been inspired by the New Culture Movement that opposed both the Qing Dynasty and Yuan Shikai. Only through the New Culture Movement's spirit will a new China arise from the ashes of the past!"
  CHI_revive_the_chinese_action_committee: "Revive the Chinese Action Committee"
  CHI_revive_the_chinese_action_committee_desc: "The KMT has monopolized access to the army, drawing power to a small clique. However, some military experienced contrarians do disagree with the ruling group, although they do not support the Communists either."
  CHI_revive_the_chinese_action_committee_tt: "§Y$CHI_jiang_guangnai$§!, §Y$CHI_cai_tingkai$§! and §Y$CHI_chen_mingshu$§! become available as §YGenerals§!"
  CHI_ally_the_young_china_party: "Ally the Young China Party"
  CHI_ally_the_young_china_party_desc: "The Young China Party was founded by a group of Chinese students in Paris on the 2nd of December 1923, and has been the most prominent smaller movement within the country after the KMT and the CCP. They have envisioned good ideas for our future, ones we cannot simply ignore. We should ally with them immediately!"
  CHI_invite_carsun_chang: "Invite Carsun Chang"
  CHI_invite_carsun_chang_desc: "While the Western powers have been detrimental to [ROOT.GetAdjective] interests, some ideas can be useful to us. As Carsun Chang bridges the gap between these ideas and our Confucian context, he will be a rallying point for the democratic movement."
  CHI_give_protection_of_civil_rights: "Give Protection of Civil Rights"
  CHI_give_protection_of_civil_rights_desc: "Soong Qingling and The China League for the Protection of Civil Rights operated in the early 1930s, struggling against the KMT’s autocratic measures. The work they started, we shall continue by enshrining the rights of the common man."
  CHI_rural_reconstruction_movement_sea: "Rural Reconstruction Movement"
  CHI_rural_reconstruction_movement_sea_desc: "Our cities are dynamic hubs of modernity, but the same cannot be said of the countryside. We should make concerted efforts to expand economic welfare and ideological support in our villages. By reaching out with our full influence, we can utilize areas that would otherwise remain neglected."
  CHI_rural_reconstruction_movement_sea_tt: "Reduces the removal time for both §YRural and Urban Political Tutelage§! decisions by §G10§! days"
  CHI_rural_reconstruction_movement_sea_2_tt: "§YRural Tutelage§! decisions now also apply §Y$CHI_local_rural_reconstruction_modifier$§! to the targeted states"
  CHI_sino_american_joint_commission_on_rural_reconstruction: "American Rural Reconstruction Aid"
  CHI_sino_american_joint_commission_on_rural_reconstruction_desc: "We should use our American contacts to expand our rural efforts to include village schools, and promote a well-functioning education system for the whole country."
  CHI_a_matter_of_will: "A Matter of Will"
  CHI_a_matter_of_will_desc: "China can benefit from foreign ideas, but with our history we have our own path to take. We need to begin with setting a foundation in our village schools, and build unity from the ground up."
  CHI_glorify_deng_yanda: "Glorify Deng Yanda"
  CHI_glorify_deng_yanda_desc: "The Kuomintang abandoned the revolution we started in 1911 through selfish profiteering. There was one that stood up for the common man and created another path than that of tyranny and appeasement: Deng Yanda. He was martyred for his beliefs, and we shall never forget him or what he represented."
  CHI_apply_yandas_work: "Apply Yanda's Work"
  CHI_apply_yandas_work_desc: "Deng always wanted to mobilize the masses and give the rural populace an alternative. Spreading the word from village to village will strengthen our organization and the country as a whole."
  CHI_apply_yandas_work_tt: "Reduces the cost of both §YRural and Urban Political Tutelage§! decisions by §G10§!"
  CHI_socialize_major_industries: "Nationalize Major Industries"
  CHI_socialize_major_industries_desc: "We have allowed some individuals to amass too much wealth and power, leading to key industries in the wrong hands. We should take those industries into state care for safe keeping."
  CHI_a_burgeoning_welfare_state: "A Burgeoning Welfare State"
  CHI_a_burgeoning_welfare_state_desc: "A state that takes care of its people carries unmatched strength and resilience. Drawing inspiration from the Germans before they fell to fanaticism, we shall begin the path towards a more equitable future."
  CHI_truly_free_speech: "Truly Free Speech"
  CHI_truly_free_speech_desc: "While we are protecting people from prosecution for their opinions the discourse is still narrow. We need to encourage more people to take part in the public dialogue so a plurality of voices can be heard and take a stance."
  CHI_a_control_yuan_with_teeth: "A Control Yuan with Teeth"
  CHI_a_control_yuan_with_teeth_desc: "Power corrupts, so we need something to keep our politicians honest. Under Chiang Kai-Shek the organization tasked with this was rendered impotent. We shall rebuild the organization so that it can fulfill its mission to the fullest."
  CHI_unify_as_the_china_democratic_league: "Unify as the China Democratic League"
  CHI_unify_as_the_china_democratic_league_desc: "As disparate small groups we cannot stand up to the Kuomintang, but if we were to unify, we might have a chance. But, who shall lead us?"
  CHI_continue_the_ding_xian_experiment: "Continue the Ding Xian Experiment"
  CHI_continue_the_ding_xian_experiment_desc: "The Ding Xian project in Rural Reconstruction has so far been sponsored by James Yen's Mass Education Movement. Being used as a social laboratory it has developed and demonstrated ways to raise the standard of living, health, political responsibility, and culture in the Chinese village. We should fund this program in order to bring modernization to the countryside."
  CHI_continue_the_ding_xian_experiment_tt: "\n§YElectrification and Mass Education§! will start to spread outwards from §YHebei and Hunan§! as time progresses, with one new core state gaining the modifier every second month."
  CHI_minsheng_focus: "The Principle of Minsheng"
  CHI_minsheng_focus_desc: "A modern state looks after its citizens so that in the time of need, the citizens will be able and willing to defend it. To that end, we must enact the principle of Minsheng and ensure that welfare can be provided to all of the nation's citizens."
  CHI_minzu_focus: "The Principle of Minzu"
  CHI_minzu_focus_desc: "The idea of belonging to a nation - rather than a tribe or a religion - is what turns a group of people into a state. Therefore, we must enact the principle of Minzu, and ensure that all of the nation's people feel a strong sense of nationalism and patriotism, as well as a sense of unity under the central government."
  CHI_minquan_focus: "The Principle of Minquan"
  CHI_minquan_focus_desc: "The journey started by Dr. Sun Yat-sen will eventually lead to a unified republic. It will no doubt be a long journey, but we take it one step at a time. The first one, would be to enact the principle of Minquan and ensure that the vote is extended to all Chinese citizens."
  CHI_demand_regional_adherence: "Demand Regional Adherence"
  CHI_demand_regional_adherence_desc: "Now that we can prove to the regional rulers of China that we have properly enacted the Three Principles of the People, we have the opportunity to create pressure on them to do the same. This should eventually lead to their subjugation and integration into the republic, under the guiding hand of our central authority."
  CHI_demand_regional_adherence_tt: "Unlocks decisions to §YDevelop§! Warlord-controlled regions and enforce their adherence to the three principles of the people, raising their §YDemocratic§! support and eventually §YSubjugating and Integrating§! them"
  CHI_zhonghua_minzu_focus: "Zhonghua Minzu"
  CHI_zhonghua_minzu_focus_desc: "Now that the warlords and regional governors have all been brought back under our control, it is time to begin proper reunification and look outward. Many of our rightful territories were lost to nationalist rabble and foreign powers, and we must now do all in our power to bring them back into the light of the republic."
  CHI_zhonghua_minzu_focus_tt: "Unlocks decisions to core [MON.GetFlag] §Y[MON.GetAdjective]§!, [TAN.GetFlag] §Y[TAN.GetAdjective]§! and [TIB.GetFlag] §Y[TIB.GetAdjective]§! states"
  CHI_zhonghua_minzu_focus_2_tt: "Replace §Y$CHI_the_political_tutelage_dm$§! with §Y$CHI_the_political_tutelage_upgraded_dm$§!, effective change:"
  CHI_toward_a_socialist_economy: "Toward a Socialist Economy"
  CHI_toward_a_socialist_economy_desc: "In order to truly change our society for the better we must change the way in which money flows, and remove heads of corporations who have only gotten their positions through nepotism. The working man shall one again have a say in his country, and all [ROOT.GetAdjective] will be equal!"
  CHI_enact_georgist_tax_reforms: "Enact Georgist Tax Reforms"
  CHI_enact_georgist_tax_reforms_desc: "Georgism served as the basis to Sun Yat Sen's economic theory, who wished to create a tax on held land. 'The only means of supporting the government is an infinitely just, reasonable, and equitably distributed tax, on which we shall found our new system'."
  CHI_leverage_contacts: "Leverage Contacts"
  CHI_leverage_contacts_desc: "Our fellow countrymen have spread across the world, and some even arrived in America. In the United States, our contacts are only waiting for us to request a helping hand."
  CHI_reach_out_for_help: "Reach out for Help"
  CHI_reach_out_for_help_desc: "The specter of militarism haunts China from the east and we need to reach out to our American contacts for help. They need to understand that we are their first line of defense against the Japanese threat."
  CHI_reach_out_for_help_tt: "§Y[USA.GetNameDefCap]§! will be more likely to send us §YLend-Lease§!"
  CHI_deal_with_the_shadow_elements: "Deal with the Shadow Elements"
  CHI_deal_with_the_shadow_elements_desc: "Shadowy groups in our country are poisoning the people for personal gain. This cannot stand!"
  CHI_utilize_the_albazinian_contact_tt: "Unlocks decisions to request increased support from [SOV.GetNameDef]"
  CHI_shifting_the_balance: "Shifting the Balance"
  CHI_shifting_the_balance_desc: "While we have gotten support from abroad, it has been of the passive type. We are going to request active involvement so that we can be aided in defeating the Japanese threat once and for all."
  CHI_the_german_mission: "The German Mission"
  CHI_the_german_mission_desc: "For over a decade we have had connections with Germany, and we should specifically use Carsun Chang's contacts to expand our collaboration"
  CHI_reach_out_to_expats: "Reach out to Expats"
  CHI_reach_out_to_expats_desc: "Our people have scattered across the world and built new lives for themselves. To some that would point to weakness, but to us, it is a strength. We will call on our estranged countrymen in this time of need."
  CHI_reach_out_to_expats_tt: "Unlocks decisions to §YGain Increased Monthly Economic Capacity Surplus§! from foreign nations by utilizing our contacts and expat communities"
  CHI_invoke_the_nine_powers: "Invoke the Nine Powers"
  CHI_invoke_the_nine_powers_desc: "Although the unequal treaties were signed to our detriment, the Nine Powers agreed to a status quo where no one nation should take more of China. With the ongoing Japanese aggression, it is time to invoke the clause."
  CHI_aeronautical_expertise: "Aeronautical Expertise"
  CHI_aeronautical_expertise_desc: "Chinese aviators have gotten well deserved fame on the other side of the pacific. We can call them home to utilize their expertise."
  CHI_expand_the_faction: "Invite the Free"
  CHI_expand_the_faction_desc: "As with our domestic movement, the cause of democracy in Asia is dependent on a lot of smaller groups. We need to unify all movements in a larger faction to be able to stand against those who would oppress us."
  CHI_pacific_entente_faction: "The Pacific Entente"
  CHI_expand_the_faction_tt: "Unlocks decisions to invite §YDemocratic§! §YAsian§! and §YOceanian§! nations to our faction"
  CHI_make_a_stand_against_the_colonialists: "Make a Stand Against the Colonialists"
  CHI_make_a_stand_against_the_colonialists_desc: "The century of empire is over and we are the harbinger of the age of self-determination. We need to make this simple statement known to those that stick to the old order and if they resist us, they will know the wrath of the people."
  CHI_make_a_stand_against_the_colonialists_tt: "Unlocks the §YAnti-Colonialism§! decisions to liberate the colonies in §YAsia and Oceania§! held by colonial powers."
  CHI_spreading_the_light_of_freedom: "Spreading the Light of Freedom"
  CHI_spreading_the_light_of_freedom_desc: "Freedom from foreign threats is merely the first step on our path. We also need to make sure that domestic threats do not hinder the will of the nation to express itself."
  CHI_spreading_the_light_of_freedom_tt: "Unlocks decisions to §YStir Republican Sentiments§! inside §YAsian and Oceanian§! nations"

  CHI_correct_a_historical_wrong: "Correct a Historical Wrong"
  CHI_correct_a_historical_wrong_desc: "The treatment the Europeans exacted on the world is beyond unjust and a stain on the tapestry of human civilization. We shall right this wrong and punish them for their crimes."
  CHI_championing_the_cause_of_liberty: "Championing the Cause of Liberty"
  CHI_championing_the_cause_of_liberty_desc: "We have brought the light of liberty to Asia and stand as a beacon to all who value their freedom and self-determination."
  CHI_utilize_the_albazinian_contact: "Utilize the Albazinian Contact"
  CHI_utilize_the_albazinian_contact_desc: "Bishop Symeon Du is the current protodeacon of the Chinese Orthodox Church. As an Albazinian who has traveled all across China, the Bishop holds close contacts with many members of the old White Russian forces. Perhaps he can persuade the Russians to send aid to our nation?"

 ## Wang Jingwei
  CHI_prepare_for_a_change_in_leadership: "Prepare for a Change in Leadership"
  CHI_prepare_for_a_change_in_leadership_desc: "We have had our current government for a decade, and the specter of [JAP.GetNameDef] still haunts the [CHI.GetAdjective] nation. There is a need to have someone else hold the reins of power."
  CHI_prepare_for_a_change_in_leadership_tt: "§R[CHI_chiang_kaishek.GetName] will be replaced in the Xi'an incident for [CHI_wang_jingwei.GetName]§!"
  CHI_prepare_for_a_change_in_leadership_tt_2: "§RSending Chiang Kai-Shek to Guangzhou during the Liangguang Incident will result in his death earlier, allowing $CHI_look_for_allies$ to be picked§!"
  CHI_prepare_for_a_change_in_leadership_dai_li: "§R[CHI_chiang_kaishek.GetName] will be replaced in the Xi'an incident for [CHI_dai_li.GetName]§!"
  CHI_avoid_another_crisis: "Avoid Another Crisis"
  CHI_avoid_another_crisis_desc: "In 1931 we were unprepared and taken by surprise by the [JAP.GetAdjective] army. Even though half a decade has passed we are not ready to beat them back and must get more of that precious resource, time. We can offer token concessions to placate the [JAP.GetAdjective], allowing us to prepare for the inevitable storm from the east."
  CHI_avoid_another_crisis_tt: "\nWill give the options to delay the Japanese invasion by giving concessions."
  CHI_lay_the_foundation_for_a_united_china: "Lay the Foundation for a United China"
  CHI_lay_the_foundation_for_a_united_china_desc: "The current government is a gang of brutes who only knows the power of the sword. A healthy nation requires more than rule by force. Strong institutions under a civilian government are the foundation for our continued revolution."
  CHI_preempt_the_inevitable: "Preempt the Inevitable"
  CHI_preempt_the_inevitable_desc: "We know that [JAP.GetNameDef] is closing in on us, believing us to be weak and ready for the taking. One could imagine their surprise if we struck first."
  CHI_utilize_german_contacts: "Utilize German Contacts"
  CHI_utilize_german_contacts_desc: "While the eastern barbarians have an insatiable bloodlust, there are those among them that are able to listen to reason, although not from us. By reaching out to our mutual contacts in Europe, we can have them temper the feelings of hotter heads."
  CHI_utilize_german_contacts_tt: "If we accept [GER.GetAdjective] requests about anti-soviet treaties then [GER.GetNameDef] will be more likely to interject on our behalf."
  CHI_utilize_german_contacts_wang_tt: "We will use our connections through [CHI.GetLeader] to get:"
  CHI_look_for_allies: "Look for Internal Allies"
  CHI_look_for_allies_desc: "Chiang has had almost a decade to consolidate his power over the party, but still there are elements who refuse to stand behind him. We must seek these out and unify them into a proper opposition."
  CHI_infiltrate_the_examination_yuan: "Infiltrate the Examination Yuan"
  CHI_infiltrate_the_examination_yuan_desc: "A state does not simply run by the work of a few, but the tireless work of a mass of civil servants. If we were able to infiltrate the organization that checks qualifications of those workers, we could benefit our movement greatly. If we could make sure that the workers are aligned with our position, it would constitute an unstoppable force."
  CHI_take_control_of_the_executive_yuan: "Take Control of the Executive Yuan"
  CHI_take_control_of_the_executive_yuan_desc: "He who makes the laws has power, but he who enforces them can supersede them. With our people in ministerial positions we will be able to counter Chiangism at every level."
  CHI_take_control_of_the_executive_yuan_tt: "When a new Warlord is puppeted, every existing Warlord Puppet will gain: §Y[?executive_yuan_autonomy_ratio|%]§! autonomy ratio"
  CHI_our_people_in_the_legislative: "Our People in the Legislative"
  CHI_our_people_in_the_legislative_desc: "The current system has been made toothless under Chiang. A strongman tried to replace a strong central power, and that we will have to combat. We will have to rewrite the autonomy of some government elements to strengthen the core of the nation."
  CHI_clear_out_sycophants: "Clear out Sycophants"
  CHI_clear_out_sycophants_desc: "A tyrant breeds yes-men and the longer he rules, the more of them there are. While we hold nominal legislative and executive control, there are still a lot of men who adhere to the old ideas. We should make a concerted effort to ensure that those who benefited from the former regime are put in their proper place."
  CHI_impair_the_control_yuan: "Impair the Control Yuan"
  CHI_impair_the_control_yuan_desc: "Checks and balances are important factors in a functioning polity, however they can also slow the march of progress. It would benefit our cause if the Control Yuan was not as potent as some would hope, to not hinder us in our goals."
  CHI_impair_the_control_yuan_tt: "Upgrades the §YIntegration Efforts decision§! to apply: "
  CHI_impair_the_control_yuan_tt_2: "480 day(s) $instead_of$ 365 day(s)"
  instead_of: "Instead of:"
  and_last_for: "And Last For:"

  CHI_appoint_sympathetic_judges: "Appoint Sympathetic Judges"
  CHI_appoint_sympathetic_judges_desc: "With Judges in key positions we will be able to expand our power downwards and outwards all the way into the provinces."
  CHI_appoint_sympathetic_judges_tt: "Every future Warlord Subject will get the following spirit upon being puppeted:"
  CHI_close_whampoa: "Close Whampoa"
  CHI_close_whampoa_desc: "Whampoa has always been known to be Chiang's personal fiefdom and a breeding ground for his ideological leanings. It is an institution that is impossible to allow to persist, and so we will close it down and censure all who are known to have links to it."
  CHI_close_whampoa_tt: "Every remaining general will gain: §G+3§! randomly assigned stats."
  CHI_censure_the_opposition: "Censure the Opposition"
  CHI_censure_the_opposition_desc: "The Control Yuan is already weak, but if we were to control it fully we could correct undesirable elements. Giving feedback on proper conduct would work as a corrective measure."
  CHI_the_freedom_to_abject: "The Freedom to Abject"
  CHI_the_freedom_to_abject_desc: "A system that cannot be critiqued will never grow and develop. We have for too long trampled the people who have pointed out elements that enrich some to the detriment of the [CHI.Getadjective] people. We need processes to make it possible to point out failings of the system as long as it does not destabilise us."
  CHI_expropriate_industrialists: "Expropriate Industrialists"
  CHI_expropriate_industrialists_desc: "The lackeys of Chiang have benefited greatly from following such a corrupt man and amassed great wealth. Personal profit cannot stand above the party and what has happened needs to be rectified. We will return what correctly belongs to the state."
  CHI_politicise_the_process: "Politicize the Process"
  CHI_politicise_the_process_desc: "As a public servant it is important to understand one’s political responsibilities. Not everyone understands this and thus needs to be taught better. We will reformulate the education and examination of every public servant to reach a widespread understanding."
  CHI_a_functioning_bureaucracy_first: "A Functioning Bureaucracy First"
  CHI_a_functioning_bureaucracy_first_desc: "While control of the state apparatus is of great importance, it is pointless if there is no state to begin with. Allowing institutions a measure of self-governance and encouraging the right people to rise through the ranks based on merit and not correct ideas will benefit us in the long run."
  CHI_extend_jurisdiction_to_the_provinces: "Extend Jurisdiction to the Provinces"
  CHI_extend_jurisdiction_to_the_provinces_desc: "The [ROOT.GetRulingParty] have done well in taking control of the greater cities and central institutions, but we could do better in the periphery. Extending our power will go a long way in unifying China and holding of the [JAP.GetAdjective] onslaught."
  CHI_affirm_civilian_primacy: "Affirm Civilian Primacy"
  CHI_affirm_civilian_primacy_desc: "Chiang built his power on the back of the army, but we know that the minds of officers can be easily swayed, few of them benefiting us. We need to ensure that the armed forces understand that they are subservient to civilian control."
  CHI_proclaim_a_new_chapter: "Proclaim a New Chapter"
  CHI_proclaim_a_new_chapter_desc: "The former regime always claimed to be a force for freedom and democracy, but the truth was they only thirsted for power. With the consolidation of power of Wang Jingwei, we can now declare that the civilian government has reclaimed the reins of power."
  CHI_negotiate_the_nine_powers_treaty: "Negotiate the Nine Powers Treaty"
  CHI_negotiate_the_nine_powers_treaty_desc: "The Qing agreed to submit to the Western powers, and the treaties of the 19th century haunt us like ghosts, their effects still lingering over China. We will reach out to the signatories and see if we can resolve our differences, not as a servant this time, but an equal."
  CHI_start_looking_outwards: "Start Looking Outwards"
  CHI_start_looking_outwards_desc: "The mistake made in the past was to believe we could stand apart from the world. The colonialist nations picked us apart along with the rest of Asia, leaving us dishonored. This cannot go unpunished. We will organize the rest of Asia to stand together in strength."
  CHI_start_looking_outwards_tt: "We will be able to invite free Asian countries to our faction"
  CHI_liberate_the_peoples_of_asia: "Liberate the Peoples of Asia"
  CHI_liberate_the_peoples_of_asia_desc: "As in centuries past, the rest of Asia looks to us for guidance and we shall respond. We shall help them rise up against the imperialists and find their own liberty, avenging their brethren."
  CHI_liberate_the_peoples_of_asia_tt: "We will gain wargoals on everyone who controls colonial states or have puppets in §Y$asia$§!"
  CHI_liberate_the_peoples_of_asia_tt_2: "Unlocks decisions to set up puppet governments around §Y$asia$ §!"
  CHI_punish_the_signatories: "Punish the Signatories"
  CHI_punish_the_signatories_desc: "The damage done by the Westerners to our nation is incalculable. It has left us downtrodden. They need to be made to understand what they have done, and begin repaying their historical debt."
  CHI_bring_the_revolution_further: "Bring the Revolution Further"
  CHI_bring_the_revolution_further_desc: "Our path of liberation goes further than we could have ever thought. We will spread the light of freedom throughout the pacific and push the colonialists back even further."
  CHI_bring_the_revolution_further_tt: "We will gain wargoals on everyone who controls colonial states or have puppets in §Y$Australia$: §!"
  CHI_bring_the_revolution_further_tt_2: "Our faction manifest will also include §Y$Australia$ §!\nUnlocks decisions to set up puppet governments around §Y$Australia$ §!"
  CHI_end_the_humiliation: "End the Humiliation"
  CHI_end_the_humiliation_desc: "We finally stand, as we have done in centuries past, as a great power. Admired, influential, and impressive we have risen above the rest, casting the oppressors aside and into the history books. Disgraced no more!"

 ## Chiang Kai-shek
  CHI_dang_guo: "Dang Guo"
  CHI_dang_guo_desc: "The party’s aim has always been to bring democracy to our nation, but in these uncertain times it is important that the Kuomintang can act efficiently. We must thus place the party above the nation for the time being."
  CHI_denounce_feudalism: "Denounce Feudalism"
  CHI_denounce_feudalism_desc: "While we proclaim our revolutionary character there are those in our party that behave like the landowners and elites of old. These old feudalists needs to have their counterrevolutionary behavior confronted for what it is."
  CHI_denounce_feudalism_tt: "Will gain: §G+[?warlord_subjects_pp_gain_base] Political Power§! monthly for each warlord subject."
  CHI_one_nation_undivided: "One Nation, Undivided"
  CHI_one_nation_undivided_desc: "By uniting the provinces under one undivided authority we will overcome regional divisions and lay the groundwork for a strong and proud nation. Then we will be able to stand against any threats, external and internal."
  CHI_one_nation_undivided_tt: "Will invite every warlord to the United Front Faction, excluding [PRC.GetName] and [HBC.GetName]"
  CHI_one_nation_undivided_bypass_tt:  "§YEvery Chinese Warlord§!: One of the following must be true: \n  Does not exist\n  Is at war with §Y[ROOT.GetNameWithFlag]§!\n  Is a subject of §Y[ROOT.GetNameWithFlag]§!\n  Is in a faction with §Y[ROOT.GetNameWithFlag]§!\n  §Y[ROOT.GetName]§!: has a §Ywar goal§! against them."
  CHI_decree_the_end_to_corruption: "Decree the End to Corruption"
  CHI_decree_the_end_to_corruption_desc: "Corruption has become endemic in our government, from the highest minister down to the lowest recruit of the army. We need to weed out the avaricious and corrupt officials so that an honest administration can be formed."
  CHI_reinforce_connections_with_shanghai_elites: "Reinforce connections with Shanghai Elites"
  CHI_reinforce_connections_with_shanghai_elites_desc: "In Shanghai there are a group of individuals with great wealth and power, amassed through shifting in and out of the shadows. Enabling these individuals could prove useful to our cause."
  CHI_introduce_the_baojia_system: "Introduce the Baojia System"
  CHI_introduce_the_baojia_system_desc: "The Baojia system has been used for organizing our populace and guaranteeing their safety since ancient times, and it has proven highly efficient. We should expand it to be the basis of recruitment as it would assure us a steady flow of recruits."
  CHI_expand_the_tongzi_jun: "Expand the Tongzi Jun"
  CHI_expand_the_tongzi_jun_desc: "The ranks of the youth corps can cultivate new generations of loyal and disciplined citizens. Some measure of military training will also facilitate their way into the armed forces."
  CHI_demonstrate_our_resolve: "Demonstrate our Resolve"
  CHI_demonstrate_our_resolve_desc: "The rest of the world has looked down on us for far too long. It is time to prove our mettle by defeating this vicious aggression."
  CHI_arrest_the_seven_gentlemen: "Arrest the Seven Gentlemen"
  CHI_arrest_the_seven_gentlemen_desc: "While there are few in China that agree with the Japanese aggression, the method of dealing with it is a divisive question. We cannot allow competition to our rule, and so we must show our primacy in these matters."
  CHI_develop_counterinsurgency_tactics_tt_2: "Will make §Y$CHI_counter_infiltration_measures$§! cost §G25%§! as much"
  CHI_take_a_stance_on_illicit_trade: "Take a Stance on Illicit Trade"
  CHI_take_a_stance_on_illicit_trade_desc: "For too long we have been at the mercy of the poison seeping through our society and those who deal in it. We need to reject its temptation to come out stronger and more clearheaded into a new century of prosperity."
  CHI_reshuffle_the_green_gang: "Reshuffle the Green Gang"
  CHI_reshuffle_the_green_gang_desc: "Big Eared Du has served us well, but also grown too influential. With enemies circling we need more direct action. Maybe it is time for someone else to run the Green Gang?"
  CHI_legitimise_du: "Legitimize Du"
  CHI_legitimise_du_desc: "Some would have us stay away from those with unorthodox ways to make a living, but maybe that would only be to throw away a valuable resource. We should see what Du Yuesheng could do if he did not need to work in the shadows."
  CHI_inspect_the_troops: "Inspect the Troops"
  CHI_inspect_the_troops_desc: "Rigorous inspections will be conducted to rally the troops behind the party and [root.GetLeader]. Our glorious army will be what brings us into the future."
  CHI_secure_the_soviet_border: "Secure the Soviet Border"
  CHI_secure_the_soviet_border_desc: "The Russian bear has been a thorn in our side, meddling in our affairs for far too long. We should secure our northern front by building formal relations with [SOV.GetNameDef] and maybe get something more out of them."
  CHI_secure_the_soviet_border_tt: "§RWe will be able to see Armor designers that we can choose in a future event.§!"
  CHI_send_the_first_lady_abroad: "Send the First Lady Abroad"
  CHI_send_the_first_lady_abroad_desc: "There are still those that might support us in the face of aggression, but are currently on the fence. We should send the First Lady to convince them that although we have bled oceans and borne unflinchingly the heavy burden of war, we shall still prevail."
  CHI_take_advantage_of_dus_contacts: "Take advantage of Du's Contacts"
  CHI_take_advantage_of_dus_contacts_desc: "The leader of the Green Gang has friends in many places and a know-how that few possess. Such a network could be of benefit to us if we were to utilize it properly, even if it would profit some shady characters."
  CHI_draw_support_from_the_big_families: "Draw Support from the Big Families"
  CHI_draw_support_from_the_big_families_desc: "China has a handful of very influential families in different sectors. While this might not assist in stabilizing the country, these connections could still be used to further our goals."
  CHI_prosecute_cronyism: "Prosecute Cronyism"
  CHI_prosecute_cronyism_desc: "For too long have the interests of individuals taken precedence over the needs of the state. Nepotism, bribery and embezzlement have been tearing at the fabric of our society. That ends now, and a new era of virtue beckons!"
  CHI_crack_down_on_illicit_goods: "Crack Down on Illicit Goods"
  illicit_good_improvement_increase: "Increases the speed of of by which §YIllicit Trade§! is removed by §G+2%§! every §Y6th month§!"
  which_will_give_tt: "Which will give:"
  CHI_crack_down_on_illicit_goods_desc: "For too long have we been at the mercy of poison seeping through our society and those who deal in it. We need to reject its temptation to come out stronger and more clearheaded into a new century of prosperity."
  CHI_turn_a_blind_eye: "Turn a Blind Eye"
  CHI_turn_a_blind_eye_desc: "It can be admitted that some unofficial trade has had a detrimental effect on the makeup of Chinese society. However, the profits of this trade can not be denied and if we were to let it be we could gain great wealth."
  CHI_weaponise_the_hongmen: "Weaponize the Gangs"
  CHI_weaponise_the_hongmen_desc: "There are secret societies already trained in self defense in our port regions that we could turn on our enemy. Give them enough support, and they could wreak havoc on any invader who dares violate our land."
  CHI_weaponise_the_hongmen_tt: "Every occupied Chinese coastal state and state with a big city:\n  Resistance: §R+30.0%§!"
  CHI_facilitate_operation_zet: "Facilitate Operation Zet"
  CHI_facilitate_operation_zet_desc: "We have understood that [SOV.GetNameDef] are not comfortable with the aggressive posture [JAP.GetNameDef] has taken in East Asia. They are willing to provide us with material support and volunteers. All we need to do is to prepare the reception of the aid."
  CHI_from_many_to_one: "From Many to One"
  CHI_from_many_to_one_desc: "Our nation contains numberless multitudes, but recently we have been divided and torn between different opinions. If we are to resist the foreign onslaught and ultimately survive, we need to unify behind one common goal. "
  CHI_from_many_to_one_tt: "Gain §G+1.5%§! Stability for every Warlord in our faction"
  CHI_from_many_to_one_faction_tt: "Will add §G+20.0%§! $MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$ when having low faction manifest fullfillment. \nWill add §G-10.0%§! $MODIFIER_AUTONOMY_GAIN_WARSCORE$ when having high faction manifest fullfillment."
  CHI_request_soviet_advisors: "Request Soviet Advisors"
  CHI_request_soviet_advisors_desc: "War has changed radically in the latter decades and we have fallen behind. [SOV.GetNameDefCap] has offered to send us qualified experts to catch up on our armor efforts, and we should accept."
  CHI_the_northwest_highway: "The Northwest Highway"
  CHI_the_northwest_highway_desc: "We share a long border with [SOV.GetnameDef] so one would think that there are ample opportunities to transport things undisturbed between our two regimes. However, the infrastructure in those regions is lacking to say the least. We should focus on building up a route far removed from the front line so we can receive more from our [SOV.Getadjective] friends."
  CHI_collaborate_with_allied_forces: "Collaborate with Allied Forces"
  CHI_collaborate_with_allied_forces_desc: "We have fought long and hard against the [JAP.GetAdjective] threat, but we are no longer alone. To be able to coordinate our efforts we should integrate both our armed forces further, and achieve final victory."
  CHI_collaborate_with_allied_forces_tt: "Unlocks Decisions to Form the X and Y Force which will create divisions."
  CHI_scout_for_air_experts: "Scout for Air-Experts"
  CHI_scout_for_air_experts_desc: "Our air force is in its infancy and many challenges are hard-fought. We shall facilitate the air force's efforts by taking advantage of the expertise of others."
  CHI_sell_lend_lease: "Sell Lend-Lease"
  CHI_sell_lend_lease_desc: "Getting equipment for our forces is always useful, but what is offered is not always what is needed. However, there is always a need for equipment somewhere, which means that there is always a market for it."
  CHI_sell_lend_lease_tt: "If we have §Y$CHI_soviet_support$§! gain: §Y+100 $CIC_BANK_HEADER$§! per month\n\nIf we have §Y$CHI_american_support$§! gain: §Y+150 $CIC_BANK_HEADER$§! per month\n\n"
  CHI_international_instructors: "International Instructors"
  CHI_international_instructors_desc: "The need for pilots and crews is voracious, and we cannot train them fast enough. Welcoming more foreign instructors would speed up our efforts to get more planes in the air."
  CHI_allocate_lend_lease: "Allocate Lend-Lease"
  CHI_allocate_lend_lease_desc: "Currently there are several centers of powers in China, although only one gets to represent the nation abroad. We can use this advantage to decide who gets support, and thus who gets to exert influence."
  CHI_allocate_lend_lease_tt: "Unlocks decisions to reduce Warlord Subjects Autonomy using §YInfantry Equipment§!"
  CHI_burma_campaign: "Burma Campaign"
  CHI_burma_campaign_desc: "Our allies are struggling. [JAP.GetNameDefCap] has driven deep and is now controlling parts of Burma. We shall show that we are not only a distraction to the enemy, but a reliable ally that will deal the killing blow. "
  CHI_burma_campaign_trigger: "[BRM.GetName] has lost at least one of its territories to an enemy"
  CHI_indo_chinese_campaign: "Indo-Chinese Campaign"
  CHI_indo_chinese_campaign_desc: "We have long history with Southeast Asia and today another chapter is written. We shall retake the area from [671.controller.GetNameDef] so that allied forces can operate freely."
  CHI_international_squadron: "Invite the Flying Tigers"
  CHI_international_squadron_desc: "Our friends overseas have organized a volunteer group of pilots and bought a number of modern planes to support our war effort. We should welcome their initiative with open arms."
  CHI_form_the_chinese_womens_national_war_relief_society: "Open Schools for the Destitute"
  CHI_form_the_chinese_womens_national_war_relief_society_desc: "Many have lost a lot in our struggle against imperialism and we need to accommodate their needs. The Chinese Women's National War Relief Society have shown promising results and should be expanded for increased efficacy."
  CHI_towards_a_professional_army: "Towards a Professional Army"
  CHI_towards_a_professional_army_desc: "Our army is large, but its efficacy is debatable. The German Military Advisors Group recommended that we scale down the army and focus on creating a smaller, better-equipped force with high morale and combat effectiveness."
  CHI_towards_a_popular_army: "Towards a Popular Army"
  CHI_towards_a_popular_army_desc: "Our armed forces lacks equipment and training, but one thing we do have is people. We will make the foreign invaders break on the wall of soldiers that is the National Revolutionary Army."
  CHI_the_hanoi_route: "The Hanoi Route"
  CHI_the_hanoi_route_desc: "Our eastern ports are vulnerable to [JAP.GetNameDef] and we need to take precautionary measures. Going down the mountains from Kunming into the jungles around Hanoi is a hard route, but would give our shipments some respite. "
  CHI_form_saco: "Form SACO"
  CHI_form_saco_desc: "If one is to prevail one needs to know their enemy. The Americans have proposed to create the Sino-American Cooperative Organization to share intelligence and help in training our guerilla units."
  CHI_the_burma_road: "The Burma Road"
  CHI_the_burma_road_desc: "Our foreign allies have shown their willingness to support us materially, but military pressure from [JAP.GetName] is making deliveries difficult. Setting up a route through Burma would allow us to increase the amount of materiel we could receive from the southwest."
  CHI_the_hump_sea: "The Hump"
  CHI_the_hump_sea_desc: "Trains, trucks, and ships are all well and good when it comes to delivering materiel, but the future is in the sky. With skilled pilots we would be able to fly over the Himalayas and land in Yunnan, meaning that nothing could stop our deliveries."
  CHI_women_in_the_war_effort: "The New Woman in the War Effort"
  CHI_women_in_the_war_effort_desc: "Since the May Fourth Movement, women's roles in society have changed forever. Embracing modernity and love for their country, women should also be able to contribute. Organizing women's battalions and integrating them into the armed forces will help us greatly."
  CHI_the_sky_cannot_have_two_suns: "The Sky Cannot have Two Suns"
  CHI_the_sky_cannot_have_two_suns_desc: "Communist subversion threatens the very fabric of Chinese society. Only by proving our supremacy and destroying their cause will China survive, united under one banner. Two suns may set, but only one will rise come daybreak."
  CHI_the_sky_cannot_have_two_suns_tt: "Every Warlord in our faction that is also communist:\n   Add: §Y-10.00%§! faction influence"
  CHI_preemptive_strike: "Preemptive Strike"
  CHI_preemptive_strike_desc: "Every day our internal enemies grow stronger, conspiring against our authority. We can no longer wait for someone to try to take power in China, we need to act, we need to strike!"
  CHI_preemptive_strike_tt: "We will get §Y$annex_everything$§! wargoals on every [CHI.GetAdjective] Warlord that has not joined [ROOT.GetFactionName] or has rejected our demands to become subjects."
  CHI_tour_the_north: "Tour the North"
  CHI_tour_the_north_desc: "The mountainous interior regions have come to be the center of communist agitation. This cannot be allowed to continue, and we should make our presence known by traveling the provinces."
  CHI_unlock_faction_goal_north_subjugated_tt: "If this is the first touring focus taken then the faction goal §Y$faction_goal_north_subjugated_name$§! will be unlocked."
  CHI_tour_the_west: "Tour the West"
  CHI_tour_the_west_desc: "In a land of mountain and deserts, the site of the Silk Road of old is far from the halls of power. [SOV.GetNameDefCap] has been spreading its influence in this region and so we will make sure that the local powerbrokers know where they should turn their attention."
  CHI_unlock_faction_goal_west_subjugated_tt: "If this is the first touring focus taken then the faction goal §Y$faction_goal_west_subjugated_name$§! will be unlocked."
  CHI_tour_the_south: "Tour the South"
  CHI_tour_the_south_desc: "The south of China is a diverse and dynamic place, often the window to the world. This place where our party was created have found more autonomy recently which is a trend we need to revert. We should visit these provinces!"
  CHI_unlock_faction_goal_south_subjugated_tt: "If this is the first touring focus taken then the faction goal §Y$faction_goal_south_subjugated_name$§! will be unlocked."
  CHI_ma_clique_integration_cost: "Reduces the Integration Cost for [XSM.GetNameDef], [GSM.GetNameDef] and [NXM.GetNameDef] by §G[?ma_clique_integration_cost_reduction|%G0]§!"
  CHI_warlord_integration_cost_reduction: "Reduces the Cost to §YPress Warlords to become our subject§! by £faction_initiative_texticon §G-5%§! and £pol_power §G-50§!"
  CHI_shx_integration_cost: "Reduces the Integration Cost for [SHX.GetNameDef] by §G[?shx_integration_cost_reduction|%G0]§!"
  CHI_snd_integration_cost: "Reduces the Integration Cost for [SND.GetNameDef] by §G[?snd_integration_cost_reduction|%G0]§!"
  CHI_khm_integration_cost: "Reduces the Integration Cost for [KHM.GetNameDef] by §G[?khm_integration_cost_reduction|%G0]§!"
  CHI_sik_integration_cost: "Reduces the Integration Cost for [SIK.GetNameDef] by §G[?sik_integration_cost_reduction|%G0]§!"
  CHI_sic_integration_cost: "Reduces the Integration Cost for [SIC.GetNameDef] by §G[?sic_integration_cost_reduction|%G0]§!"
  CHI_yun_integration_cost: "Reduces the Integration Cost for [YUN.GetNameDef] by §G[?yun_integration_cost_reduction|%G0]§!"
  CHI_gxc_integration_cost: "Reduces the Integration Cost for [GXC.GetNameDef] by §G[?gxc_integration_cost_reduction|%G0]§!"
  CHI_gdc_integration_cost: "Reduces the Integration Cost for [GDC.GetNameDef] by §G[?gdc_integration_cost_reduction|%G0]§!"
  CHI_victory_over_the_invaders: "Victory over the Invaders"
  CHI_victory_over_the_invaders_desc: "The foreign invaders lay beaten and our glorious National Revolutionary Army stands victorious. This war, and more importantly, our honorable leader [root.GetLeader], has galvanized our disparate provinces and people into one nation under the white sun!"
  CHI_remove_guerilla_decisions_tt: "§RRemove§! §Y$PRC_guerilla_warfare_sea_cat$§! Decisions"
  CHI_petition_territorial_restoration: "Petition for Territorial Restoration"
  CHI_request_territory_trigger_tt: "Any controlled state:\n      Is a core of §Y[ROOT.GetNameWithFlag]§!\n      Controller: $is_literally_china_tt_NOT$\n      One of the following must be true:\n         Not owned by Controller\n         Controller:\n            Current ruling party is §Y[ROOT.GetRulingIdeology]§!" #The weird indentations are deliberate and is there to make the tooltip look like the real deal!
  CHI_petition_territorial_restoration_desc: "$PRC_restore_territorial_integrity_desc$"
  CHI_crush_the_communists: "Crush [PRC.GetNameDef]"
  CHI_crush_the_communists_desc: "The time has come to finally finish what we started so long ago; the utter and total destruction of [PRC.GetNameDef]! For far too long have we been distracted by other things, but no longer will we tolerate this nuisance to continue!"
  CHI_request_handover_of_coastal_cities: "Request Handover of the Coastal Cities"
  CHI_request_handover_of_coastal_cities_desc: "$PRC_dare_to_struggle_desc$"
  CHI_a_generalissimo_for_all_of_china: "A Generalissimo for all of China"
  CHI_a_generalissimo_for_all_of_china_desc: "Our struggle against the foreign invader was a disease of the skin, but our internal threat always was a disease of the heart. A disease that we have now dealt with so that we may dream of the future."
  CHI_empower_the_mtac: "Empower the MTAC"
  CHI_empower_the_mtac_desc: "The community of [ROOT.GetNameDef] is on its way to harmony, but the work is not yet done. The Mongolian and Tibetan Affairs Commission has overseen the relationship with groups present in our country, but could have an expanded role. We shall bring the revolution to our brethren abroad!"
  CHI_empower_the_mtac_tt: "Unlocks decisions to core [MON.GetFlag] §Y[MON.GetAdjective]§! and [TIB.GetFlag] §Y[TIB.GetAdjective]§! states."
  CHI_unify_the_admissions_process: "Unify the Admissions Process"
  CHI_unify_the_admissions_process_desc: "Our higher education system is split between several sites, and the application process is complicated and fractured. If we restructure the process into a joint entrance examination, we will make sure that there are spots for every competent student."
  CHI_retreat_to_taiwan: "Retreat to Taiwan"
  CHI_retreat_to_taiwan_desc: "Our resumed conflict with [PRC.GetNameDef] has not necessarily developed in our favor and we are losing ground. More and more people voice their concern and are openly advocating for us to do a tactical retreat to Taiwan, to rebuild our strength and to survive."
  CHI_joining_the_international_community: "The International Community"
  CHI_joining_the_international_community_desc: "For too long have we been looking inwards which only gave others the opportunity to exploit us. We must now go out into the world and join those who strive for freedom, those who supported us in our most dire moment!"
  CHI_a_world_freed_from_communism: "A World Freed from Communism"
  CHI_a_world_freed_from_communism_desc: "Fascism set fire to the world, but it is not the only ideology who threatens humanity. We must finish the mission we have started in our own country, and rid this world of evil thoughts!"
  CHI_reclaim_the_north: "Reclaim the North"
  CHI_reclaim_the_north_desc: "Out of necessity, we had to renounce our claims to large swathes of northern territory in the past. But things have changed, and we find ourselves in a much stronger position now - strong enough to once again reclaim our northern possessions!"
  CHI_subjugate_korea: "$PRC_subjugate_korea$"
  CHI_subjugate_korea_desc: "$PRC_subjugate_korea_desc$"

 ## Fascist Branch
  CHI_strengthening_our_resolve: "Strengthening our Resolve"
  CHI_strengthening_our_resolve_desc: "The old factions bicker and the current leadership is not strong enough to unite us. A change in course is needed as the Republic must endure, not dissolve."
  CHI_china_reborn: "China Reborn"
  CHI_china_reborn_desc: "The ideas of old only led to our exploitation by the imperialists. A fundamental change of course is needed. We need to reshape our society with a new ideology. We will start a series of campaigns that we shall term the New Life Movement."
  CHI_co_opt_the_koh_hsin_movement: "Co-opt the Koh-hsin movement"
  CHI_co_opt_the_koh_hsin_movement_tt: "Reduces the cost of communist counter-infiltration by §G25%§!"
  CHI_co_opt_the_koh_hsin_movement_desc: "The party has become too bureaucratic and corrupt and we need to clean out the rotten elements. A stronger line is not only beneficial, but crucial to our national survival!"
  permanently_protected_from_infiltration: "The state cannot be infiltrated by communist forces."
  CHI_mend_the_rift_with_hu: "Mend the Rift with Hu"
  CHI_mend_the_rift_with_hu_desc: "The old rivalry between [ROOT.GetLeader] and Hu Hanmin has weakened the party long enough. Hanmin's following means that he holds a significant measure of influence, which would benefit the nation if we could unite."
  CHI_revive_the_western_hills_group: "Revive the Western Hills Group"
  CHI_revive_the_western_hills_group_desc: "[ROOT.GetNameDefCap] has for too long been influenced by foreign forces. A return to tradition is needed, which is a line that has been held by Lin Sen and Dai Jitao. It would allow us to realize Dr. Sun’s ideas as they were intended, free from distortion."
  CHI_reform_the_blue_shirts: "Reform the Blue Shirts"
  CHI_reform_the_blue_shirts_desc: "The Society of Practice of the Three Principles of the People — the Blue Shirt Society — has been active for almost half a decade, but with limited efficacy. Due to not having spread among the common man, the faction has not reached its full potential. By reforming the organization as a popular front, we will challenge the communists at their own game."
  modify_blue_shirts: "Will modify §Y$CHI_blue_shirt_society$§! by:"
  CHI_empower_the_bureau_of_investigation_and_statistics: "Empower the Bureau of Investigation"
  CHI_empower_the_bureau_of_investigation_and_statistics_desc: "Since ancient time knowledge of the enemy, and of self, has won battles. We need an organization capable of getting us the information we need, and should expand the National Bureau of Investigation and Statistics."
  CHI_revise_the_national_curriculum: "Revise the National Curriculum"
  CHI_revise_the_national_curriculum_desc: "With a country as large as ours it is no surprise that there are many differing stances. We could standardize and organize our education system to encourage certain, desired behaviors."
  CHI_target_upper_society: "Target Upper Society"
  CHI_target_upper_society_desc: "The upper segment of society has abandoned proper values and become too interested in cosmopolitan leisure, while it needs to stand as an example of moral and virtuous life for the common man. Once it does, we may lift the whole nation through a revival of the spirit and transcend mere material riches."
  CHI_outlaw_opposition_parties: "Outlaw Opposition Parties"
  CHI_outlaw_opposition_parties_desc: "The Kuomintang has been dominant for close to a decade, but opposition parties have been allowed. We fear that our nation is at a crossroads and we will need to limit the opposition until we have dealt with [JAP.GetNameDef] and the communists."
  CHI_seek_out_western_fascist_cooperation: "Seek out Western Cooperation"
  CHI_seek_out_western_fascist_cooperation_desc: "Because of foreign interference in the past, we have lagged behind in technical development. No matter how repulsive we may find it, it might be wise to seek out cooperation with Western countries sympathetic to our cause so that we may catch up, before we turn the tables on them..."
  CHI_a_chapter_in_every_village: "A Chapter in Every Village"
  CHI_a_chapter_in_every_village_desc: "Our Blue Shirts have found success in the cities, but the majority of the general populace lives in the countryside. We need to expand the organization so that it is represented in every town, village, and hamlet."
  CHI_secure_the_northern_front: "Secure the Northern Front"
  CHI_secure_the_northern_front_desc: "We have already lost Manchuria to the Japanese, by far our strongest and most dangerous neighbor. We must secure the northern frontier so that we can keep an eye on the Japanese, and make sure they do not get any ideas of expanding further south..."
  CHI_a_party_unified: "A Party Unified"
  CHI_a_party_unified_desc: "Through discipline, morality, and virtue we have forged unity within our party. Petty squabbling and division is behind us, and we move forward under the blue banner and white sun. Onward towards final victory over all enemies, internal and external both!"
  CHI_a_party_unified_tt: "§RSending Chiang Kai-Shek to Guangzhou during the Liangguang Incident will result in his death earlier.§!"
  CHI_a_popular_movement: "A Popular Movement"
  CHI_a_popular_movement_desc: "A new chapter in our history requires a new organization. All will know that we as a people are a wave, washing over the old society, making every member a part of this greater whole."
  CHI_a_popular_movement_trigger: "§YCorruption in the Armed Forces§! Conscription Factor is more than §Y0%§!"
  CHI_integrate_the_hongmen: "Integrate the Defence Groups"
  CHI_integrate_the_hongmen_desc: "China is filled with groups that formed to defend against Qing oppression. Since the Xinhai revolution, they have lost their purpose and gone in different directions. We could give them purpose once again by incorporating them, or emulating their organization and practices. "
  CHI_ban_immoral_entertainment: "Ban Immoral Entertainment"
  CHI_ban_immoral_entertainment_desc: "Decadent forms of entertainment have spread to our shores and polluted our moral fibers. We should ban these in favor for more athletic and artistic domestic forms as well as setting up task forces to enforce it."
  CHI_develop_counterinsurgency_tactics: "Counterinsurgency Tactics"
  CHI_develop_counterinsurgency_tactics_desc: "Guerillas operate in unconventional, unpredictable ways, and we need to learn how to combat them. We should organize commissions and groups to develop techniques and adaptations to a new form of warfare."
  CHI_develop_counterinsurgency_tactics_tt: "Will make §Y$CHI_counter_infiltration_measures$§! cost §Ghalf§! as much"
  CHI_a_brotherhood_for_china: "A Brotherhood for China"
  CHI_a_brotherhood_for_china_desc: "The Blue Shirts Society is to many a bunch of brutes disturbing the peace. However, its leader, Dai Li, envisages it as a brotherhood, and that is a point of view that we can take to foster unity."
  CHI_nationalize: "Nationalize!"
  CHI_nationalize_desc: "We are in a critical time for our party, nation and people, so private interest must yield to national necessity. Under our direct guidance we will use these factories to utmost efficiency!"
  CHI_militarize: "Militarize!"
  CHI_militarize_desc: "Our population has become indifferent about their place in history and needs to be awakened. We shall make them feel the fervor of the revolution and prepare them to strike down the enemies, domestic and foreign ones both."
  CHI_militarize_tt: "Blueshirt Militias will be raised in all current and future states with §Y$CHI_infiltrated_state_3$§!"
  CHI_productive: "Productive!"
  CHI_productive_desc: "Idle hands build nothing! Laziness does not merely hold us back, it aids the enemy too. The passive and apathetic need to be dealt with if we are to prevail as a party!"
  CHI_enforce__virtues: "Enforce Virtues"
  CHI_enforce__virtues_desc: "Still, people waste their time on frivolous and meaningless pursuits while they could be bettering themselves for the sake of the party and nation. We have been too lax in our enforcement, and we shall redouble our efforts."
  CHI_whampoa_ideological_primacy: "Whampoa Ideological Primacy"
  CHI_whampoa_ideological_primacy_desc: "From Whampoa, our officers carry not just arms, but principles too. Unlike the tenets of other schools, the ones of Whampoa can be trusted. We should channel all ideological training through the school to strengthen our nation as a whole."
  CHI_postpone_the_tutelage: "Postpone the Tutelage"
  CHI_postpone_the_tutelage_desc: "Though the goal remains democracy, now is not the hour, and the present crisis requires special measures. We must guide the nation through peril before democracy can bloom."
  CHI_postpone_the_tutelage_tt: "Unlocks decision to §YReeducate§! certain §YWarlord Generals§! once the Cliques have been conquered"
  CHI_second_father_of_the_nation: "Second Father of the Nation"
  CHI_second_father_of_the_nation_desc: "Dr. Sun Yat-sen allowed us to throw off the shackles of the Qing and will always be the First Father of our nation. Generalissimo Chiang purged the party of the communists, and for that he shall always be remembered as the Second Father."
  CHI_weaponise_the_faithful: "Weaponize the Faithful"
  CHI_weaponise_the_faithful_desc: "Those who believe most fervently will fight most fiercely. Currently we do not have an outlet for those, but we could make one and put them in the first rank. Their devotion will become our sharpest blade, cutting down every enemy."
  CHI_political_advisors_in_every_division: "Political Advisors in Every Division"
  CHI_political_advisors_in_every_division_desc: "The army defends the state, until it does not. Too often has the state fallen to those with arms, but we will not allow that to happen to us. Political officers would help motivate our armed forces to proper action."
  CHI_an_alternative_rooted_in_tradition: "An Alternative Rooted in Tradition"
  CHI_an_alternative_rooted_in_tradition_desc: "Liberalism and communism are foreign concepts that have no meaning in the [ROOT.GetAdjective] nation. Only something of our own making can bring prosperity and pride to our shores."
  CHI_an_alternative_rooted_in_tradition_tt: "Increases the cost of infiltration for [PRC.GetNameDefCap] by: §G+25%§!"
  CHI_expel_the_occupiers: "$PRC_expel_the_occupiers$"
  CHI_expel_the_occupiers_desc: "$PRC_expel_the_occupiers_desc$"
  CHI_put_an_end_to_PRC: "Put an End to [PRC.GetNameDef]"
  CHI_put_an_end_to_PRC_desc: "What truly stand in our way to unify all of China are those pesky Communists holding out in the mountains, lead by [PRC.GetLeader]. As long as they exist there will be no united China. Internal enemies make us weak, weakness invites foreign aggression and foreign aggression risks our sovereignty. Thus, it is our duty to put an end to [PRC.GetNameDef]!"
  CHI_reject_the_nine_powers: "Reject the Nine Powers"
  CHI_reject_the_nine_powers_desc: "The treaties forced on us by overseas strangers were imposed at a time of weakness, but we are now able to reject them. Let every signatory know: We owe the foreigners nothing!"
  CHI_setting_a_new_standard: "Setting a New Standard"
  CHI_setting_a_new_standard_desc: "Our army was too influenced by Western thought and doctrine, but we are the country of Sun Tzu and not Clausewitz. Through structural changes and ideological work, we have reshaped our armed forces in our own image."
  CHI_eternal_revolution: "Eternal Revolution"
  CHI_eternal_revolution_desc: "Our successes have shown the efficacy of our system over old and foreign ideas. The revolutionary fire burns in the heart of every compatriot and we need to harness that to spread the revolution even further."
  CHI_eternal_revolution_tt: "Allows §YDeclaring War Zones§! in Claimed States"
  CHI_reclaim_what_was_lost: "Reclaim What Was Lost"
  CHI_reclaim_what_was_lost_desc: "The Qing inherited the largest empire we have ever seen, and they squandered it to the benefit of foreign powers. It has brought shame to us as a people, nation, and party. We need to rectify this travesty and restore China's dignity."
  CHI_bring_the_wayward_back_into_the_fold: "Bring the Wayward Back Into the Fold"
  CHI_bring_the_wayward_back_into_the_fold_desc: "Since the Xinhai revolution some of our brethren have been misguided and led astray. They have been told that they would be better off being apart from the collective. It is time for us to revert that and bring them back into the fold."
  CHI_retake_coastal_cities: "Retake the Coastal Cities"
  CHI_retake_coastal_cities_desc: "For far too long have the Western imperialists enforced their will upon us. The time is ripe for us to finally reclaim what has been stolen. [326.GetName], [729.GetName], and [728.GetName] must once again be a part of our realm!"
  CHI_a_new_middle_kingdom: "A New Middle Kingdom"
  CHI_a_new_middle_kingdom_desc: "In previous eras we have been the point around which the world rotates. This isolated us from the world, and made the eras pass us by. We will not make that mistake again, and this time we will be the maker of our own destiny, and those of others'."
  CHI_remove_infiltration_decisions_tt: "§RRemove§! §Y$PRC_infiltration_sea_cat$§! Decisions"
  CHI_the_southern_mandate: "The Southern Mandate"
  CHI_the_southern_mandate_desc: "To the south lies land rich in resources and people of our kin. We hold a right to these lands from our ancient connections and it is time that we march south."
  CHI_the_northern_mandate: "The Northern Mandate"
  CHI_the_northern_mandate_desc: "North of our lands lies an empty wasteland, a diamond in the rough, that [SOV.GetNameDef] is squandering. Only those that are able to see the land for its true potential should hold it, and that we do!"
  CHI_the_greater_game: "The Greater Game"
  CHI_the_greater_game_desc: "The imperialists played their game in central Asia, but only bashed their heads in the region. It is time to walk west and bring our armies across the steppes once again."
  CHI_cradle_of_civilization: "Cradle of Civilization"
  CHI_cradle_of_civilization_desc: "From the silty waters of the Yellow River sprang a civilization that shaped mankind. Empires rise and fall, but the glory of ancient china shines upon the earth eternally and so shall our supremacy."
  CHI_cradle_of_civilization_tt: "Unlocks decisions to integrate §YAsian§! states that are §YClaimed§! by us when reaching high enough §YCompliance§!"

 ## Army Focuses
  CHI_military_affairs_commission_sea: "Military Affairs Commission"
  CHI_military_affairs_commission_sea_desc: "The foundation for an efficient military is a proper high command. As the Military Affairs Commission is our highest organization for the defense of the nation we should make sure of its competency. "
  CHI_set_up_an_nco_school: "Set up an NCO School"
  CHI_set_up_an_nco_school_desc: "An overwhelming part of our military lacks formal education which for the ordinary soldier might be forgiven, but becomes a problem when moving up the ranks. We need to set up a system to train our non-commissioned officers so that we can ascertain quality."
  CHI_formalize_field_promotions: "Formalize Field Promotions"
  CHI_formalize_field_promotions_desc: "In an ideal world, we would have a fully trained and educated army. But this is not that world. In our current predicament getting troops to the front is our priority, and the faster we can do that, the better. We will set up a program to find those among the common soldiers who can lead their comrades onward."
  CHI_crackdown_on_corruption_in_recruitment: "Crackdown on Corruption"
  CHI_crackdown_on_corruption_in_recruitment_desc: "Since the republican army was set up, there have been systemic issues in recruitment. People have been paying their way out of service and creative accounting has been used to embezzle salaries. This needs to end if we are to survive the onslaught of the modern world as there is no place for inefficiencies."

  CHI_form_the_combined_logistics_command: "Form the Combined Logistics Command"
  CHI_form_the_combined_logistics_command_desc: "Now that our army has been reorganized and is efficiently dealing with any threats to our nation, we are encountering other issues. Though our logistical situation has improved, our armed forces lack coordination in the logistical distribution systems. We must alleviate this issue at once!"

  CHI_reorganise_the_train: "Reorganize the Train"
  CHI_reorganise_the_train_desc: "Our supply organization has never developed to the scale or complexity we need it to be. A thorough reorganization would empower us to put more troops into the fray."
  CHI_rely_on_locals: "Rely on Locals"
  CHI_rely_on_locals_desc: "Setting up a full organization that can be used by our forces is complicated, time-consuming and expensive. History shows us an alternative, why ship what can be found locally. If we rely on farmers and workers that populate our great land we can make up the difference left by our system."
  CHI_focus_on_meritocratic_principles: "Focus on Meritocratic Principles"
  CHI_focus_on_meritocratic_principles_desc: "Nepotism, bribery, and corruption are the bane of an efficient military. These abominations have been far too present in our forces, and that needs to change. Setting up structures to promote the most meritorious individuals into the right positions will guarantee victory."
  CHI_focus_on_meritocratic_principles_tt: "Enables manually removing the Army Spirit §YWhampoa Primacy§!"
  CHI_protracted_warfare: "Protracted Warfare"
  CHI_protracted_warfare_desc: "Since [JAP.GetNameDef] beat the Russians, its people have believed that swift, aggressive action is the road to victory. This has led them to have a military without staying power, so if we deny them a quick victory, their units will crumble in short order."
  CHI_decisive_battles: "Decisive Battles"
  CHI_decisive_battles_desc: "All victories do not carry the same weight, as was shown by [JAP.GetNameDef] in 1905. We should focus our forces on winning key engagements by taking the initiative to strike into Manchuria. "
  CHI_invest_in_mountain_guns: "Invest in Mountain Guns"
  CHI_invest_in_mountain_guns_desc: "Our lands are not easily traversable, and moving traditional heavy artillery through them proves a challenge for most. Having our guns able to be disassembled at will is the natural solution to this problem, and worthy of investigation."
  CHI_repurpose_fort_artillery: "Repurpose Fort Artillery"
  CHI_repurpose_fort_artillery_desc: "Warfare can no longer be locked down by key fortifications, the end of the last great war showed that. While the structures might not hold a lot of value, the artillery pieces in them can still fire on the enemy. "
  CHI_repurpose_fort_artillery_tt: "§RYou don't control any forts to dismantle §!"
  CHI_fund_the_marine_corp: "Fund the Marine Corps"
  CHI_fund_the_marine_corp_desc: "Our armies are vast and their power cannot be doubted, but can be a blunt instrument when used incorrectly. A specialized corps of professional naval infantry that are trained to defend our coastlines would be worth tenfold their number in ordinary troops, and when the time comes, project our power over the seas."
  CHI_the_4_defence_areas: "The 4 Defense Areas"
  CHI_the_4_defence_areas_desc: "If we are to defend our great nation successfully a comprehensive plan is paramount for success. We will divide the country into four zones and appoint an appropriate commander to each, this will guarantee local security and efficient resistance."
  CHI_defence_in_depth: "Defense in Depth"
  CHI_defence_in_depth_desc: "Proper defense cannot be static and we need to incorporate this into our strategy. We know that the  [JAP.GetAdjective] does not have staying power so the more we can draw them in the better. The ebbs and flows of battle should not break the dams that are our armed forces."
  CHI_prepare_the_war_zones: "Prepare the War Zones"
  CHI_prepare_the_war_zones_desc: "We need to reorganize our armies along regional lines to know who holds responsibility over which area. This will allow us to plan appropriate operations for the area in question and maximize our ability to break through."
  CHI_guerrilla_warfare: "Guerrilla Warfare"
  CHI_guerrilla_warfare_desc: "Conventional warfare allows us to resist to a certain degree, but fighting on our own land allows us more unconventional methods. Infiltrating the states held by the enemy and wreaking havoc on the rear elements is a way of fighting that [JAP.GetNameDef] are completely unprepared for."
  CHI_guerrilla_warfare_tt: "Unlocks §Y$PRC_guerilla_warfare_sea_cat$§! Decisions"
  CHI_rapidity_is_the_essence_of_war: "Rapidity is the Essence of War"
  CHI_rapidity_is_the_essence_of_war_desc: "Speed and surprise are our best weapons, and learning how to exploit these elements will be paramount in modern war. Bold and rapid maneuvers will keep the enemy off balance and thus allow us to strike deeper and with less resistance."
  CHI_organise_the_200th_division: "Organize the 200th Division"
  CHI_organise_the_200th_division_desc: "Armored forces are the greatest innovation in warfare of this century, and unfortunately we have been lagging behind. Establishing an armored division and appointing a suitable commander to lead the charge would be a force multiplier that will pave the way to victory. "
  CHI_organise_the_200th_division_tt: "Gain one elite §YArmored§! unit in [ROOT.capital.GetName]"
  CHI_motorise_our_infantry: "Motorize our Infantry"
  CHI_motorise_our_infantry_desc: "Our pool of manpower is vast, and has always been the wellspring of our power. Modern motor transport empowers the common soldier, getting him into combat faster and ready to strike hard. A man in the right place, with rifle in hand, will always be efficient."
  CHI_bog_them_down_in_the_centre: "Bog them Down in the Center"
  CHI_bog_them_down_in_the_centre_modify: "Will modify the bonus from §Y$CHI_bog_them_down$§! to give: "
  CHI_bog_them_down_in_the_centre_desc: "We know that we cannot stop [JAP.GetNameDef] at the border, and that we need to choose another defense line with care. Centering around the Yangtze river would be an efficient way to halt the aggressors and make the area a fulcrum of our whole defense. However, the act of planning our defense for specific areas goes further."
  CHI_appear_where_you_are_not_expected: "Appear Where You Are Not Expected"
  CHI_appear_where_you_are_not_expected_desc: "No successful commander ever struck the enemy where and how they expected it. Deception is foundational to war and we must always seem to be weak when we are strong, and strong when we are weak."
  CHI_declare_war_zone_modify: "Will modify the bonus from §Y$CHI_declare_war_zone$§! to give: "
  CHI_relocate_factories_from_the_coast: "Relocate Factories from the Coast"
  CHI_relocate_factories_from_the_coast_desc: "We have a serious strategic conundrum. Our centers of industry are along the coastline, and in danger of falling in to enemy hands. Without manufacturing, resistance cannot be expected to last for long. We shall move our production inland where they can be kept safe."
  CHI_relocate_factories_from_the_coast_tt: "Allows relocation of §YMIOs§! and §YFactories§!"
  CHI_relocate_factories_from_the_coast_tt_no_aat: "Allows relocation of §YFactories§!"
  CHI_state_aa: "A Shield Towards the Sky"
  CHI_state_aa_desc: "In this new world the enemy does not only attack from land and sea, but from the air as well. Preparing ourselves for the onslaught that will inevitably come from the sky by turning our guns upwards will be imperative if we are to hold off the invaders."
  CHI_coastal_forts: "A Wall into the Sea"
  CHI_coastal_forts_desc: "While the foreign invaders and their puppets will first attack from the north, we can be sure they will eventually strike from the sea as well. We will be ready to throw them back into the sea the moment they dare to set foot on our soil."
  CHI_salvage_enemy_equipment: "Salvage Enemy Equipment"
  CHI_salvage_enemy_equipment_desc: "The needs of the National Revolutionary Army are insatiable by our industry. Our units could compensate for some of that discrepancy by reusing what we can find in the enemy’s camp. "
  CHI_salvage_enemy_equipment_random_generals_tt: "§YFive§! randomly selected army leaders will gain §YScavenger§!: \n-$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$: §G+50%§! "
  CHI_commemorate_the_labour_corps: "Commemorate the Labour Corps"
  CHI_commemorate_the_labour_corps_desc: "Our people went overseas and toiled for the recognition of our nation, showing diligence on the battlefields of the great war. While the [ENG.GetAdjective] and the [FRA.GetAdjective] do not remember them, we do, and we will honor their work by elevating their memory and taking their learnings to heart. "
  CHI_utilise_the_terrain: "Utilize the Terrain"
  CHI_utilise_the_terrain_desc: "Our divisions are not equipped with the latest equipment, nor do they have a uniform standard of training, but if there is something we know deeply it is our own lands. We can use every waterway, hill, and field to our advantage, and thus make the experience of any who dare to invade a living hell."
  CHI_train_for_asymmetry: "Train for Asymmetry"
  CHI_train_for_asymmetry_desc: "War is never fair and we can never expect it to be. There are those with stronger militaries that will try to subjugate us and we need to find a way to even the odds. Training our military and its leaders to find new ways to fight will be hard, but the benefit is undeniable."
  CHI_train_for_asymmetry_guerilla_cost_tt: "§GHalves the cost§! for taking §Y$PRC_guerilla_warfare_sea_cat$§! Decisions"
  CHI_train_for_asymmetry_random_generals_tt: "§YThree§! randomly selected army leaders will gain §YGuerrilla Fighter§!: \n-$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+50%§!"
  CHI_know_thy_enemy: "Know Thy Enemy"
  CHI_know_thy_enemy_desc: "We need to know how to find the points in the enemy lines where we can apply force and exploit breaks. "
  CHI_know_thy_enemy_tt: "Unlocks an upgraded version of Force Attack which does not lose entrenchment on attack."
  CHI_know_thy_self: "Know Thyself"
  CHI_know_thy_self_desc: "Understanding the enemy will give us victories, but ultimate victory can only come through knowledge of one’s own abilities as well. Instituting processes for rigorous self-assessment will reveal our weaknesses, but also our strengths."
  CHI_river_crossing_studies: "River Crossing Studies"
  CHI_river_crossing_studies_desc: "China is a land of great rivers and any army that will operate in it will have to learn how to fight across them. We are in a particularly good spot to learn from this and put those learnings into practice. Learnings that will benefit us in throwing out the invaders and bringing the fight abroad."
  CHI_armoured_car_tactics: "Armored Car Tactics"
  CHI_armoured_car_tactics_desc: "Most armies are getting progressively heavier armored units in a race of industrial might. However, one is not more efficient with a hatchet when a knife is needed."
  CHI_serve_the_country_with_utmost_loyalty: "Serve the Country with Utmost Loyalty"
  CHI_serve_the_country_with_utmost_loyalty_desc: "We have shown our mettle to the enemy and stopped them dead in their tracks. Due to unwavering dedication and service to our nation, there is no invader that will be able to subjugate us!"
  CHI_the_well_timed_swoop_of_a_falcon: "The Well-timed Swoop of a Falcon"
  CHI_the_well_timed_swoop_of_a_falcon_desc: "We have mastered the ways of striking and destroying our enemies. From throwing out the invaders to striking them in their own home, old knowledge stands true to this day when we march to victory!"

 ## Air Focuses
  CHI_rocaf: "Strengthen the Nationalist Air Force" # was Establish the ROCAF
  CHI_rocaf_desc: "To secure [ROOT.GetName]'s skies and project power beyond our borders, we must strengthen the Air Force. Investment in doctrine and technical expertise lays the foundation for a modern aerial arm capable of challenging any foe."
  CHI_officialize_the_rocaf: "Officialize the Republic of China Air Force"
  CHI_officialize_the_rocaf_desc: "The air force has been an unofficial entity for far too long. Now with the technological and tactical developments we have made, it is safe to reorganize the Aviation Affairs Commission into the Air Force Command Headquarters. The ROCAF shall be a fully separate branch of service, independent from the army and navy."
  CHI_bring_the_war_home: "Bring the War Home"
  CHI_bring_the_war_home_desc: "Our enemies must learn that no part of their territory is beyond reach. With targeted bombing and psychological warfare, we will strike deep and disrupt the enemy's will to fight."
  CHI_bring_the_war_home_tt: "Unlocks the following raids:\n[GetHuangshenRaidTooltip]\n[GetTokyoImperialPalaceTooltip]\n[GetNationalDietTooltip]\n[GetHakkoIchiuTooltip]"
  CHI_projecting_power: "Projecting Power"
  CHI_projecting_power_desc: "By extending our air reach beyond our front lines, we prepare to strike wherever opportunity arises. Projection of air power is no longer an ambition but a strategic necessity."
  CHI_strike_at_what_is_weak: "Strike At What is Weak"
  CHI_strike_at_what_is_weak_desc: "We will not meet strength head-on. Instead, our doctrine must emphasize targeting the enemy's most vulnerable points with precision and persistence."
  CHI_a_wind_that_rises_in_the_daytime_lasts_long: "A Wind That Rises in the Daytime Lasts Long"
  CHI_a_wind_that_rises_in_the_daytime_lasts_long_desc: "Sustained bombing during daylight offers a stable, methodical approach to air warfare. We must capitalize on visibility and coordination to deliver effective blows."
  CHI_but_a_night_breeze_soon_falls: "But a Night Breeze Soon Falls"
  CHI_but_a_night_breeze_soon_falls_desc: "Night operations may be fraught with risk, yet with enhanced training our pilots can minimize losses under cover of darkness. The enemy will never see us coming..."
  CHI_escort_efficiency: "Escort Efficiency"
  CHI_escort_efficiency_desc: "Fighter escorts are the shield for our bombers. Enhancing coordination and coverage ensures more return to base intact, ready for the next sortie."
  CHI_controlling_our_skies: "Controlling our Skies"
  CHI_controlling_our_skies_desc: "Before we dominate abroad, we must command the skies at home. A disciplined air defense network is the backbone of national security."
  CHI_interception_detection: "Interception Detection"
  CHI_interception_detection_desc: "Timely detection allows us to strike before the enemy does. We will improve our radar and observation networks to gain that critical edge."
  CHI_focus_on_positional_advantage: "Focus on Positional Advantage"
  CHI_focus_on_positional_advantage_desc: "Air combat is not just about numbers or speed. Advantage lies in altitude, angle and awareness. We must teach our pilots to exploit every edge."
  CHI_effectivize_ground_crew_usage: "Effectivize Ground Crew Usage"
  CHI_effectivize_ground_crew_usage_desc: "Efficiency on the ground is as vital as performance in the sky. Streamlining crew tasks and logistics will keep more aircraft in the air."
  CHI_coordinate_with_the_army: "Coordinate With the Army"
  CHI_coordinate_with_the_army_desc: "Victory comes from unity of arms. Our air and ground forces must operate with one mind for one mission."
  CHI_an_appropriate_design: "An Appropriate Design"
  CHI_an_appropriate_design_desc: "Our aircraft must match our doctrine. Whether for range or resilience, we will pursue designs that fit our operational needs."
  CHI_an_appropriate_design_3_tt: "If §Y$CHI_projecting_power$§! has been taken:\n "
  CHI_an_appropriate_design_2_tt: "If §Y$CHI_controlling_our_skies$§! has been taken:\n "
  CHI_reorganise_the_central_armys_academy_aviation_corps: "Reorganize the Academy Aviation Corps"
  CHI_reorganise_the_central_armys_academy_aviation_corps_desc: "Training must evolve with technology. We will overhaul our aviation corps to produce modern, capable airmen fit for tomorrow's battles."
  CHI_formalise_training_regime: "Formalize Training Regime"
  CHI_formalise_training_regime_desc: "A consistent and rigorous training regime is the key to reducing losses and improving performance. Standardization begins now."
  CHI_conserve_our_pilots: "Conserve Our Pilots"
  CHI_conserve_our_pilots_desc: "Pilots are not easily replaced. By reducing risks and improving survivability, we preserve experience and maintain combat strength."
  CHI_camco_primacy: "$CHI_camco_organization_sea$ Primacy"
  CHI_camco_primacy_desc: "CAMCO represents our best domestic partner for air development. Prioritizing their capabilities will ensure that production keeps pace with ambition."
  CHI_SINAW_primacy: "$CHI_sinaw_organization_sea$ Primacy"
  CHI_SINAW_primacy_desc: "SINAW offers technical innovation that CAMCO cannot. Investing in their expansion brings us closer to parity with foreign powers."
  CHI_initiate_the_sky_projects: "Initiate the Sky Projects"
  CHI_initiate_the_sky_projects_desc: "Rocketry and advanced propulsion open new strategic options. We will fund experimental initiatives with long-term payoff in mind."
  CHI_focus_on_the_Tianlong_project: "Focus on the Tianlong Project"
  CHI_focus_on_the_Tianlong_project_desc: "Jet propulsion is the future of air warfare. The Tianlong Project stands at the forefront of that evolution."
  CHI_VTOL_experiments: "VTOL Experiments"
  CHI_VTOL_experiments_desc: "Vertical take-off aircraft promise flexibility on unpredictable terrain. We will begin trials to assess their role in modern combat."
  CHI_hongxiang_force: "Yunnan Paratrooper Force"
  CHI_hongxiang_force_desc: "Through cooperation with our allies and peers in aviation, we have been able to establish a domestic training program for military parachute operations."

 ## Navy focuses
  CHI_republic_of_china_navy: "Republic of China Navy"
  CHI_republic_of_china_navy_desc: "The Central Navy has had a troubled past, with poor funding and uncertain coastal control leaving our ships in poor shape. With trouble on the horizon, it is our goal to put these challenges behind us."
  CHI_foreign_acquisition: "Foreign Acquisition"
  CHI_foreign_acquisition_desc: "While we aim for this to be a temporary setback, we must recognize that other powers are far beyond us in terms of naval technological progression. Modernizing our navy must start by approaching a technologically superior benefactor."
  CHI_develop_northern_naval_logistics: "Develop Northern Naval Logistics"
  CHI_develop_northern_naval_logistics_desc: "Formally recovered from Japan in 1922, Qingdao represents a key strategic port city that should play a role in our naval militarization efforts."
  CHI_develop_southern_naval_logistics: "Develop Southern Naval Logistics"
  CHI_develop_southern_naval_logistics_desc: "Our Southern coast, pitted with colonialist exclaves, is woefully underdefended. If we are ever to meet the Western powers on their own terms, the reclamation and development of this key area is a necessity."
  CHI_concerted_push: "Concerted Push"
  CHI_concerted_push_desc: "Time and time again the Chinese people have shown their adaptability in the face of adversity. This situation is no different. Our leadership has declared the need for a navy to rival the great powers, and our economy shall rise to the challenge."
  CHI_local_alloy_commission: "Local Alloy Commission"
  CHI_local_alloy_commission_desc: "Our land is a source of great natural mineral wealth, yet despite this we have not yet capitalized on this. Exploring our possibilities here is bound to pay dividends in the future."
  CHI_deny_the_enemy: "Deny the Enemy"
  CHI_deny_the_enemy_desc: "While our superiority on land is unmatched, perhaps the best we can hope for as we revitalize our ailing navy, is the denial of enemy operations."
  CHI_dominate_the_enemy: "Dominate the Enemy"
  CHI_dominate_the_enemy_desc: "We will match our foes on equal terms, no matter the cost."
  CHI_navy_spooks: "Develop Naval Intelligence Services"
  CHI_navy_spooks_desc: "The oceans around China are bustling hubs of trade activity. Where there are traders, there are rumors. Where there are rumors, there are opportunities..."
  CHI_promote_admiral: "Promote Admirals"
  CHI_promote_admiral_desc: "Our recent naval construction efforts will eventually render our ailing 19th Century warships obsolete. This, however, represents an oppoortunity to convert them into training vessels for crew and commanders alike; with a training program optimized around our navy's strategic direction."
  CHI_promote_admiral_tt: "If §Y$CHI_deny_the_enemy$§! has been taken then all admirals will gain the §Y$green_water_expert$§! trait \n\nIf §Y$CHI_dominate_the_enemy$§! has been taken then all admirals will gain the §Y$blue_water_expert$§! trait "
  CHI_promote_admiral_dingwen_tt: "Promotes §Y$CHI_jiang_dingwen_admiral$§! to an Admiral"
  CHI_heavy_ship_research: "Heavy Ship Research"
  CHI_heavy_ship_research_desc: "Domestic production of battleships is vital to match the regional and colonial powers that have plundered our nation thus far. While our technology may put us at a disadvantage, our manufacturing processes and the sheer will of our people shall carry the day."
  CHI_strike_from_below: "Strike from Below"
  CHI_strike_from_below_desc: "Germany has proven that a nation under threat from a navally dominant power can rely on a strong sub-surface fleet to protect their interests. As we find ourselves in a similar situation, we shall look West for lessons."
  CHI_fund_the_naval_air_establishment: "Fund the Naval Air Establishment"
  CHI_fund_the_naval_air_establishment_desc: "The combined advantages of naval and air superiority are too great a prize to ignore. Expanding our naval air arm reduces the risk for inter-branch failures in communication."
  CHI_early_detections: "Early Detection"
  CHI_early_detections_desc: "With an effective but modest fleet, we have no choice but to optimize our engagements to best utilize ships. Intelligence and awareness represent the best methods by which to do this."
  CHI_defend_our_coasts: "Defend our Coasts"
  CHI_defend_our_coasts_desc: "Our enemy cannot attack us if they cannot reach us. Minelaying is the most effective means of defense against invasion. We will worry about the costs later..."
  CHI_long_range: "Long Range"
  CHI_long_range_desc: "A well-weighted arrow can end a war before it begins. Larger, noisier engines may put our crew at risk, but the ability to project power even further will also increase our leverage on the world stage."
  CHI_battleship_focus: "Battleship Focus"
  CHI_battleship_focus_desc: "As we inaugurate construction of our first great behemoth of the seas, it is only right and fitting that we celebrate the great Father of our nation."
  CHI_coastal_defence: "Coastal Defense"
  CHI_coastal_defence_desc: "Optimizing the space usage in our sub-surface fleet means smaller, faster subs. We had to remove a few non-essentials though, such as bunks... or any other amenities."
  CHI_heavy_cruiser_focus: "Heavy Cruiser Focus"
  CHI_heavy_cruiser_focus_desc: "Our surface navy, while a relic of the Qing, has served us well for nigh-on 50 years. While the world is changing, it would be unwise to set aside such a breadth of institutional knowledge when it comes to operating short-range, armored cruisers: our future should incorporate the past."
  CHI_mobile_bases: "Mobile Bases"
  CHI_mobile_bases_desc: "As the rest of the world is proving, the air represents the future of war. Our ability to strike at distance, however, is limted by our geography. Following the example of the great powers, we must focus our efforts on mobile strike platforms."
  CHI_the_seas_of_tomorrow: "The Seas of Tomorrow"
  CHI_the_seas_of_tomorrow_desc: "We dream of a future in which China leads the world in soft power and technological prowess. We have spent years catching up to the vast navies of the colonial powers and our regional rivals, but now it is time to chart the course of the future ourselves."
  CHI_the_seas_of_tomorrow_tt: "A §YScientist§! specialized in what has been chosen earlier will be made available."
  CHI_long_range_screens: "Long Range Screens"
  CHI_long_range_screens_desc: "As we accentuate our efforts to look beyond domestic conflicts, the ability to deploy substantial force at great distance and low cost becomes vital."

 ## Industrial branch
  CHI_promote_the_national_currency: "Promote the National Currency"
  CHI_promote_the_national_currency_desc: "Our recent replacement of the silver standard by the introduction of a new national currency has shown initial good results in lowering our reliance on global events. However, the usage of the new currency is most prevalent in the bigger cities, and we should make a concerted effort to ensure its adoption in rural areas."
  CHI_institute_a_national_registry_of_property: "Institute a National Registry of Property"
  CHI_institute_a_national_registry_of_property_desc: "Bureaucracy is the foundation of the state, and the bureaucracy cannot function efficiently if accurate information is not available. It is in this inefficiency that unscrupulous agents can exploit the system and enrich themselves to the detriment of the rest of our nation."
  CHI_the_three_year_plan: "The Three Year Plan"
  CHI_the_three_year_plan_desc: "Our efforts have been very unfocused and our nation has been lacking guidance. Through a planned effort in the coming years, we will focus our energies on one great goal. Hopefully nothing puts a stop to it."
  CHI_the_three_year_plan_tt: "§RWill be removed upon entering a war.§!"
  CHI_extend_compulsory_education: "Extend Compulsory Education"
  CHI_extend_compulsory_education_desc: "A literate population is the backbone of national development, but unfortunately our educational efforts have been cursory and too focused around urban areas. This has led to an overlooked population in the countryside, a population ready for someone else to fill the shoes of the state."
  CHI_extend_compulsory_education_tt: "Every §Y[?CHI_improving_neglected_countryside_mission_time]§! days, §Y$CHI_neglected_countryside$§! will §GImprove§! until the negative modifiers are gone."
  CHI_initiate_the_gung_ho_movement: "Initiate the Gung Ho Movement"
  CHI_initiate_the_gung_ho_movement_desc: "With the current crisis we have understood how lacking our situation is, both in materiel and productive means. What we do not lack is people that can be put to work if only organized properly. We have been presented with the idea to set up small scale industrial cooperatives that we can disperse throughout the country."
  CHI_expand_the_bureaucracy: "Expand the Bureaucracy"
  CHI_expand_the_bureaucracy_desc: "Our country is vast and administering it takes a lot of effort, and people. With our enlarged educational base we can now employ more in the state apparatus and bolster our control over more remote parts of the country."
  CHI_send_the_urban_students_to_the_countryside: "Send the Urban Students to the Countryside"
  CHI_send_the_urban_students_to_the_countryside_desc: "While our educational efforts have given fruition, there is still a large discrepancy between the cities and the countryside. It is time to take a more direct approach and use the knowledge of our higher education students in village schools."
  CHI_find_foreign_financiers: "Find Foreign Financiers"
  CHI_find_foreign_financiers_desc: "While the potential of our economy is endless, the current state of it means that the buildup is going to take time if we are to do it ourselves. A quicker way to turbocharge our economy would be to bring external capital into the country by way of joint ventures. We should look abroad for individuals with an ability to see the possibilities of the Chinese nation."
  CHI_find_foreign_financiers_tt: "Gains: §Y+1500 $CIC_BANK_HEADER$§! for every major (excluding Japan) that has at least §G70§! opinion of [ROOT.GetName].\n\n"
  CHI_naval_separate_defense_plan: "Naval Separate Defense Plan"
  CHI_naval_separate_defense_plan_desc: "Chen Shaokuan has proposed what he refers to as the Naval Separate Defense Plan, which aims to build at least twelve aircraft carriers within the next 30 years. If we want to secure our seas, we should take him up on this idea, and begin production of a carrier fleet with utmost haste!"
  CHI_fund_the_plan_domestically: "Fund the Plan Domestically"
  CHI_fund_the_plan_domestically_desc: "If there is one thing to be learned from the last century it is that there is danger in trusting foreign capital. If we are to build up our nation's industries, having to rely on foreigners and not our local banks and investors would be a grave error and a dangerous prospect. We should rather find domestic sources of finance to not risk dependency."
  CHI_finance_cooperatives: "Finance Cooperatives"
  CHI_finance_cooperatives_desc: "The cooperatives are full of vitality and ingenuity, but do not have the access to credit. While we might not have enormous amounts of means, the needs of the cooperatives are so small that we could finance them ourselves and take the next step."
  CHI_introduce_income_tax: "Introduce Income Tax"
  CHI_introduce_income_tax_desc: "The way we finance the state is archaic and not suitable for the modern world. While we have made efforts to implement an income tax several times in the last half century, this time we have a strong government that can follow through."
  CHI_redistribute_land: "Redistribute Land"
  CHI_redistribute_land_desc: "To a large extent our country's farmers labor under landlords that are extracting value for personal gain. This cannot stand, as it pushes the productivity of our country down and keeps it backward."
  CHI_expand_academica_sinica: "Expand Academia Sinica"
  CHI_expand_academica_sinica_desc: "With a large part of our population starting to get to a satisfactory educational level it is time to look to our higher education. For greater capabilities we will develop already existing institutions in Academia Sinica, our most dominant scientific establishment."
  CHI_expand_the_chinese_academy_of_sciences: "Establish the Chinese Academy of Sciences"
  CHI_expand_the_chinese_academy_of_sciences_desc: "The Academia Sinica has begun a new initiative. It will bring the brightest minds in our nation together at a new national academy for natural sciences, science and technology."
  CHI_expand_national_sun_yat_sen_university: "The National Sun Yat-sen University"
  CHI_expand_national_sun_yat_sen_university_desc: "Now that the economy is capable of financially supporting higher education for our populace, it is time for the Chinese people to study extensively, inquire accurately, reflect carefully, discriminate clearly and practice earnestly. Only through these principles, outlaid by Dr Sun Yat-sen, will our nation be able to become a leading figure in research and development."
  CHI_expand_academica_sinica_tt: "§Y$CHI_neglected_countryside$§!$research_speed_factor_tt$is [?CHI_neglected_countryside_academia_sinica_trigger|R%] or higher"
  CHI_expand_the_cooperatives: "Expand the Cooperatives"
  CHI_expand_the_cooperatives_desc: "The cooperatives have impressed us with their efficacy, but they are still small in scale and reach. If we would lend them our network of connections they could grow and multiply even further."
  CHI_administer_cooperatives: "Administer Cooperatives"
  CHI_administer_cooperatives_desc: "The nature of the cooperatives have meant that they grow and spread fast, but often work in isolation. A national office would coordinate and support cooperative networks across [ROOT.GetName]."
  CHI_monopolise_resource_extraction: "Monopolize Resource Extraction"
  CHI_monopolise_resource_extraction_desc: "We have observed in other countries the power in a central organization for planning the economy. Especially the act of making sure that the flow of resources does not stop or get exploited by private interests should lay in the hands of technocrats, or in our case the National Resources Commission."
  CHI_invite_foreign_experts: "Invite Foreign Experts"
  CHI_invite_foreign_experts_desc: "The last century has shown that our technical knowledge has lagged behind that of the Westerners. While it has been to our detriment we are now in a position to take advantage of their knowledge and grow our economy faster than ever."
  CHI_print_money_for_the_army: "Print Money for the Army"
  CHI_print_money_for_the_army_desc: "An army is never free and if one wants a big army there is a price to be paid. There are however different ways to pay and we could instruct our people to print extra money specifically for this purpose."
  CHI_maintain_adequate_currency_reserves: "Maintain Adequate Currency Reserves"
  CHI_maintain_adequate_currency_reserves_desc: "Reckless spending risks collapse of the system as have been shown time and time again. If we are to succeed in controlled growth we will need to restrain ourselves and maintain proper currency reserves."
  CHI_maintain_adequate_currency_reserves_tt: "Every §Y[?CHI_improving_inefficient_economy_mission_time]§! days, §Y$CHI_inefficient_economy$§! will improve until the negative modifiers are gone."
  CHI_develop_the_chemical_industry: "Develop the Chemical Industry"
  CHI_develop_the_chemical_industry_desc: "One of the greatest accomplishments of modern civilization is its conquest of nature through the means of chemistry. From agriculture to manufacturing, the chemical industry can empower society - but unfortunately ours is only nascent. If we were to grow these industries there is no telling what we could achieve."
  CHI_grow_the_coal_industry: "Grow the Coal Industry"
  CHI_grow_the_coal_industry_desc: "Coal powers our factories, trains and furnaces. In order to keep powering the nation while growing our economic power, we need to find new sources of energy. The National Resources Commission has identified several sources we should exploit."
  CHI_grow_the_coal_industry_tt1: "Gain additional §YCoal§! in our core states and in allied Warlord States"
  CHI_grow_the_coal_industry_tt2: "Unlocks Prospecting Decisions for §YCoal§! in our and allied Warlord States"
  CHI_tungsten_and_antimony_extraction: "Tungsten and Antimony Extraction"
  CHI_tungsten_and_antimony_extraction_desc: "Strategic metals make strategic victories, and we have vast deposits — deposits that can be put to great use if we could get the ores out of the ground. "
  CHI_central_steel_and_machine_works: "Central Steel and Machine Works"
  CHI_central_steel_and_machine_works_desc: "Steel is deeply foundational for our industries and so far we have lacked proper production. This is despite the resources being available to us, we simply need to institute the plan from the National Resources Commission."
  CHI_empower_those_that_have_lost: "Empower those that Have Lost"
  CHI_empower_those_that_have_lost_desc: "There are many in our nation that have lost much in this war, such as their work or homes. These people might not seem a likely source of power, but if given the ability, they will be the wave that washes the invaders out."
  CHI_found_a_modern_fertiliser_plant: "Found a Modern Fertilizer Plant"
  CHI_found_a_modern_fertiliser_plant_desc: "To feed the nation, we must rationalize our agriculture, and a local fertilizer production is the first step. We shall build a factory for this purpose, but also use it for other means."
  CHI_import_fertilisers: "Import Fertilizers"
  CHI_import_fertilisers_desc: "Although domestic production does solve concerns about dependency, imitating someone else is just an extra step. If we would set up purchasing orders from elsewhere we can focus on our distinct strengths."
  CHI_construct_the_banqiao_dam: "Construct the Banqiao Dam"
  CHI_construct_the_banqiao_dam_desc: "Our mighty rivers are what define our lands, and controlling them have been foundational for our civilization. In the future, those rivers will power the growth and greatness of our nation!"

### ФІЛІППІНИ ###
 PHI_commonwealth_of_the_philippines: "Commonwealth of the Philippines"
 PHI_commonwealth_of_the_philippines_desc: "Established just a year ago, the Commonwealth of the Philippines is the first step towards an independent Philippines, promised by the USA to be a 10 year transitional period. There is still much to do, and many decisions to make to get our nascent nation up and running properly."
 PHI_align_with_the_usa: "Align with the USA"
 PHI_align_with_the_usa_desc: "The United States of America has proven to be a benevolent, and wealthy, overlord. By bringing our nations closer, there is much yet that they can do for us in order to speed up our development and ensure our protection."
 PHI_usa_equipment: "§Y[PHI.GetName]§! will use §Y[USA.GetName]§! equipment and Military Industrial Organizations (MIOs)."
 PHI_usa_equipment_non_aat: "§Y[PHI.GetName]§! will use §Y[USA.GetName]§! equipment and Equipment Designers."
 PHI_align_with_japan: "Align with Japan"
 PHI_align_with_japan_desc: "Despite their posturing, the United States of America is still a colonial overlord, and could at any time renege on their promises to us. It would therefore be prudent to make new friends on the international state, and at the moment Japan stands to be the most prudent choice."
 PHI_jap_equipment: "§Y[PHI.GetName]§! will use §Y[JAP.GetName]§! equipment and Military Industrial Organizations (MIOs)."
 PHI_jap_equipment_non_aat: "§Y[PHI.GetName]§! will use §Y[JAP.GetName]§! equipment and Equipment Designers."
 PHI_quezon_city: "Quezon City"
 PHI_quezon_city_desc: "Manila has served us well as the capital, however, it is stifled by severe problems such as overcrowding, lack of housing, poor sanitation and congestion. What we need is a city planned from the start to serve as our capital, and while this will take years if not decades to construct and develop - we should begin now and reap the rewards of our foresight later!"
 PHI_peg_the_peso_to_the_dollar: "Peg the Peso to the Dollar"
 PHI_peg_the_peso_to_the_dollar_desc: "Our currency should be bound to the US Dollar as a determination of its value, this gives our currency a real basis in value and provides a reliable foundation to establish trade."
 PHI_leverage_the_peso: "Leverage the Peso"
 PHI_leverage_the_peso_desc: "Our currency is our own, and we should work to distinguish it from the US Dollar. This will allow us to engage in corrective financial policies to best suit the further development of our economy."
 PHI_agricultural_migrants_to_hawaii: "Agricultural Migrants to Hawaii"
 PHI_agricultural_migrants_to_hawaii_desc: "A number of Filipino workers have found good fortune working for American farmers in Hawaii, we should encourage this emigration so that they can continue to send money back to their families back at home, and thus grow our economy."
 PHI_unicameral_legislature: "Unicameral Legislature"
 PHI_unicameral_legislature_desc: "One of the most important steps in establishing our independent state is the organization of this independent government. Building something out of nothing is very difficult, so we should establish one chamber in the Philippines Congress"
 PHI_national_fiscal_policy: "National Fiscal Policy"
 PHI_national_fiscal_policy_desc: "With out nation firmly on the path towards independence, one of the first things we must do is disconnect our finances from those of the United States, develop our budget - and the means to raise those funds through taxation."
 PHI_encourage_foreign_investment: "Encourage Foreign Investment"
 PHI_encourage_foreign_investment_desc: "The United States is not the only nation that is interested in earning a share of our market. We have numerous raw materials and a thriving agricultural sector. We should make it clear that our nation is open to investment for those with the means and foresight to benefit from the bounty of the Philippines."
 PHI_develop_japanese_trade_connections: "Develop Japanese Trade Connections"
 PHI_develop_japanese_trade_connections_desc: "Japan has made it clear that they are hungry for goods and resources, and the Philippines has a bounty to trade. We should encourage commerce between our nations for our mutual benefit."
 PHI_encourage_japanese_investment: "Encourage Japanese Investment"
 PHI_encourage_japanese_investment_desc: "Currently the United States enjoys a number of trade advantages in our nation, we should quietly develop connections with Japan, so that Japanese investment can flow into our nation, and undercut the greed of the Americans."
 PHI_quezon_city_campus: "Quezon City Campus"
 PHI_quezon_city_campus_desc: "In the same way that we are planning for the future of our nation, planning and constructing the city of the future, similarly we should consider the future of our Filipino citizens, and ensure that educational excellence is given the space to flourish in this fledgling city."
 PHI_reduce_unneccessary_expenditure: "Reduce Unnecessary Expenditure"
 PHI_reduce_unneccessary_expenditure_desc: "Now that we have a national fiscal policy, we need to ensure that the books are properly balanced. We want to achieve this not by raising taxes, or going after those who are avoiding them, but rather the trim unnecessary fat. After all, if we are not already delivering those services, who will miss them?"
 PHI_subsidies: "Subsidies"
 PHI_subsidies_desc: "It is a fact of capital that it takes money to make money. We need to use our budget to inject cash into sectors where we will see a quick return. Providing targeted subsidies to industrial efforts and to expand infrastructure to make rich, but hard to reach resources and populations more easily accessible."
 PHI_basic_welfare: "Basic Welfare"
 PHI_basic_welfare_desc: "We have a responsibility to our more vulnerable people, and a duty to see at least some of their challenges eased. We already have the absolute essentials in place such as charitable institutions, however, with the rise of industry the plight of the workers has come to the fore. We will establish the National Economic Council to dictate labor laws and institute a minimum wage."
 PHI_encourage_asian_trade: "Encourage Asian Trade"
 PHI_encourage_asian_trade_desc: "There are significant historical maritime connections between Asian nations, and despite the best efforts by colonial powers to curtail them they remain strong. We should foster these links and encourage more trade between our nations, for the mutual growth and prosperity for all."
 PHI_pro_hacendados: "Pro Hacendados"
 PHI_pro_hacendados_desc: "The rich, landed elite inherited from the Spanish colonial era remain a significant force of influence and wealth within the Philippines. We should court these old families and in exchange for the continuation of the status quo, earn their patronage."
 PHI_anti_hacendados: "Anti Hacendados"
 PHI_anti_hacendados_desc: "The rich, landed elite inherited from the Spanish colonial era have oppressed their tenants for too long. We should tear down this antiquated institution and return the land to those who work it. Only in this way can we modernize our economy and rid ourselves of these leeches."
 PHI_sugar_barons: "Sugar Barons"
 PHI_sugar_barons_desc: "Sugar is the back upon which the entire Philippine economy is based. Without this rich resource, our nation's prosperity would disappear overnight. We need to encourage those who cultivate and export this critical crop, thereby earning us more sweet, sweet money."
 PHI_sugar_barons_unlock_tt: "§YUnlocks Sugar Excise Decisions§!"
 PHI_sugar_barons_tt: "§YOne random General§! will get §G+2§! planning skill"
 PHI_luzon_transport: "Luzon Transport"
 PHI_luzon_transport_desc: "Although already the most developed part of the Philippines, it is also the most populous and industrial, and therefore it's transport routes are in high need for further investment and expansion."
 PHI_expand_gold_mining: "Expand Gold Mining"
 PHI_expand_gold_mining_desc: "Spain has always been remarkably astute when it came to finding gold and silver reserves, and they were not disappointed in the Philippines. They would however be very angry to discover that the richest gold veins are only now being tapped, and this booming export is bringing record revenue to our nation."
 PHI_mindanao_transport: "Mindanao Transport"
 PHI_mindanao_transport_desc: "Despite being the second largest island in the Philippine archipelago, it has never reached even close to the level of investment as its northern counterpart in Luzon. We should remedy this oversight!"
 PHI_land_reform: "Land Reform"
 PHI_land_reform_desc: "Wealthy landowners still dominate the agricultural sector in the Philippines. We must demonstrate that we are a modern nation, not a feudal one. The state will implement compulsory purchases of these vast estates, and sell parcels to small holders and corporations for more efficient cultivation and use."
 PHI_japanese_advisors: "Japanese Advisors"
 PHI_japanese_advisors_desc: "Japan achieved the impossible, going from a feudal society to a modern one in absolute record time. Although this was some time ago, they still maintain a great deal of industrial and military expertise, which with our increasingly cordial relations we might be able to tap in to."
 PHI_san_miguel: "San Miguel"
 PHI_san_miguel_desc: "Established by Spanish Royal Charter in 1890, the San Miguel brewery has produced exceptional German-style lager ever since. Now with our population increasingly prosperous, and global demand rising we should endeavor to expand this well known beverage institution. Cheers to a better world."
 PHI_textile_mills: "Textile Mills"
 PHI_textile_mills_desc: "We are now in the midst of a major push into a more industrial economy, and the backbone of this is the textile industry. If we are able to produce the basics ourselves, then we will never again be reliant- or vulnerable to foreign influence again."
 PHI_encourage_gold_exports: "Encourage Gold Exports"
 PHI_encourage_gold_exports_desc: "We are currently experiencing a gold rush, and it couldn't have come at a better time. Our domestic supply has become entirely saturated, luckily the world is hungering for gold. The global population emerging from the Great Depression are hungry to more tangible icons of their own wealth, and there is nothing more tangible than gold bars."
 PHI_mineral_prospecting: "Mineral Prospecting"
 PHI_mineral_prospecting_desc: "Some would say we have been exceptionally lucky in our mineral prospecting, having so readily stumbled on large deposits of gold. However, it is dangerous for an economy to be so reliant on just one resource as the Spanish Empire realized only too late. We should put more resources into the discovery of other minerals. Who knows what our soil could still be hiding?"
 PHI_bill_of_rights: "Bill of Rights"
 PHI_bill_of_rights_desc: "If we wish to be taken seriously as a modern state, we must enshrine the rights of our people in to law. This can be based on that of the [USA.GetName], ascribing such freedoms as that of religion, speech, press and assembly. We are our own nation however, and there are some notable differences, for example we do not see it pertinent to provide for a right to bear arms in our society."
 PHI_nationality_act: "Nationality Act"
 PHI_nationality_act_desc: "[USA.GetNameDefCap] are enacting the Nationality Act, which revises existing laws on citizenship, including those concerning Filipinos and their status in the United States. The Act clarifies that Filipinos are recognized as U.S. nationals rather than U.S. citizens, allowing them to live and work in [USA.GetNameDef] but without the full rights of citizenship."
 PHI_open_borders: "Open Borders"
 PHI_open_borders_desc: "Give me your tired, your poor, your huddled masses yearning to breathe free. Despite [USA.GetAdjective] attempts to limit immigration, we do have control of our own borders. We should seek to establish ourselves as a safe haven for those persecuted by war, or for their race, religion or any other reason."
 PHI_philippine_american_educational_foundation: "Philippine-American Educational Foundation"
 PHI_philippine_american_educational_foundation_desc: "Thanks to our very close connections with [USA.GetNameDef], we have engendered various academic links. We should establish an organization responsible for administrating foreign exchange scholarship programs, aimed at fostering bi-national research, cultural understanding and the open exchange of ideas between our two nations."
 PHI_government_filipinization: "Government Filipinization"
 PHI_government_filipinization_desc: "Our government has been dominated by foreign entities for centuries, first the Spanish, then the Americans. It is time that we took control for ourselves, and had rule of the Philippines, by Filipinos and for Filipinos!"
 PHI_improve_trait_tt: "Will gain an improved advisor trait"
 PHI_bicameral_legislature: "Bicameral Legislature"
 PHI_bicameral_legislature_desc: "The expansion of our government continues. We had already created the lower chamber and now it's time to establish the upper. By this model we can best legislate new laws for our nation."
 PHI_uncouple_the_peso_and_dollar: "Uncouple the Peso and Dollar"
 PHI_uncouple_the_peso_and_dollar_desc: "Pegging the Peso to the Dollar has worked well for us, providing a needed level of stability to our currency. With independence looming however, we need to uncouple them so that we can have more control and flexibility in our monetary system, implementing such tools as quantitative easing where required."
 PHI_increase_sugar_exports: "Increase Sugar Exports"
 PHI_increase_sugar_exports_desc: "Sugar has been the bedrock of our economy for centuries, and it has gotten us through the very worst of the Great Depression, with exports remaining healthy. By signing lucrative trade deals with other nations, we can ensure that we are best placed to capitalize on the growth of sugar as foundational to international cuisine... and sodas."
 PHI_break_chinese_monopoly: "Break Chinese Monopoly"
 PHI_break_chinese_monopoly_desc: "Chinese merchants have found their place in our society as the owner of shops and banks, however with such a hold over such critical services being held by foreigners, for our own security we must ensure a more equitable distribution of distribution networks."
 PHI_encourage_chinese_immigration: "Encourage Chinese Immigration"
 PHI_encourage_chinese_immigration_desc: "Chinese merchants have proven to be exceptionally entrepreneurial in setting up small businesses and shops. We should harness this influx of talent and money, and encourage more growth in this sector."
 PHI_japanese_observers: "Japanese Observers"
 PHI_japanese_observers_desc: "With relations drawing ever closer between us, the Japanese have agreed to send a military detachment to our nation. This is so that they may learn first hand how European-style command structures function in a friendly setting, while we may learn from their exception combat expertise and thereby pass this wisdom down the ranks."
 PHI_one_observer_advisor_focus_tt: "Effect when completing one of §Y$PHI_japanese_advisors$§! and §Y$PHI_japanese_observers$§!:"
 PHI_both_observer_advisor_focus_tt: "Effect when completing both §Y$PHI_japanese_advisors$§! and §Y$PHI_japanese_observers$§!:"
 PHI_treaty_of_manila: "Treaty of Manila"
 PHI_treaty_of_manila_desc: "The long struggle for independence nears its end. From the revolution against Spain, to the hard-fought war against the United States, and the long years as a Commonwealth, the Philippines has endured. With the signing of the Treaty of Manila, our country stands at last as a free and sovereign nation, its independence formally recognized by the world."
 PHI_manila_tag_tt: "§Y[PHI.GetName]§! will be known as §YThe Philippines§!"
 PHI_universal_sufferage: "Universal Suffrage"
 PHI_universal_sufferage_desc: "Following the adoption of the constitution, the Filipino people were given a plebiscite on whether to allow universal suffrage in the Philippine nation. The results have returned 91% in favor, and therefore the right to vote has been properly extended."
 PHI_modernization: "Modernization"
 PHI_modernization_desc: "Our industrial efforts have lagged behind other Asian nations for too long. Now that we have our independence, we must showcase our potential to the world, and provide the resources and regulatory space for those who wish to push forward with the mechanization of our economy."
 PHI_revision_of_taxation_laws: "Revision of Taxation Laws"
 PHI_revision_of_taxation_laws_desc: "Now that we have detached from the United States, we need to develop our own tax code, thereby growing our tax base and leading to an increase in government revenues that can then be re-invested into state services such as infrastructure, welfare, the military and other growth schemes."
 PHI_bill_of_rights_for_veterans: "Bill of Rights for Veterans"
 PHI_bill_of_rights_for_veterans_desc: "Many Filipinos have been engaged during the war, and we must ensure that those who return home are properly cared for. If we look after our veterans, we can ensure a good flow of additional manpower into the future as people see that the military is a solid choice for a career."
 PHI_rehabilitation_finance_corporation: "Rehabilitation Finance Corporation"
 PHI_rehabilitation_finance_corporation_desc: "Our nation has been left with significant damage, from ruined cities and bombed roads, destroyed industrial complexes and sabotaged railways. It will take time and money to rebuild, but the cost to our nation of not rebuilding would be even more dramatic."
 PHI_department_of_foreign_affairs: "Department of Foreign Affairs"
 PHI_department_of_foreign_affairs_desc: "With our feet placed squarely on the international stage as an independent entity, we are now responsible for our own diplomatic actions. We must create a department of foreign affairs whose job it is to handle our diplomatic connections and deploy diplomatic staff all around the globe."
 PHI_economic_nationalism: "Economic Nationalism"
 PHI_economic_nationalism_desc: "Now that we have full control over our future, it is time to take control of our economy too. We have many tools at our disposal, such as tariffs, regulations, goods and capital movement. We need to make use of them all, and thereby showcase just how robust the Philippine economy truly is."
 PHI_bell_trade_act: "Bell Trade Act"
 PHI_bell_trade_act_desc: "Also known as the Philippine Trade Act, this act governs trade between [PHI.GetName] and the [USA.GetName]. This includes a financial investment package, preferential trade and tariff agreements. It also includes significant US corporate access to Philippine resources which does raise some concerns, however the other benefits have been determined to be worth the risk."
 PHI_pearl_of_the_orient_seas: "Pearl of the Orient Seas"
 PHI_pearl_of_the_orient_seas_desc: "Romanticized by the first Spanish Explorers to describe the lands they had just discovered, the description has never the less stuck, and remains true. Despite all the trails and tragedies that has befallen our islands, we remain a place of great beauty matched only by the pearls we harvest here."
 #PHI_join_co_pro: "Join Co-Prosperity Sphere"
 #PHI_join_co_pro_desc: ""
 #PHI_join_allies: "Join Allies"
 #PHI_join_allies_desc: ""
 PHI_united_states_army_forces_in_the_far_east: "United States Army Forces in the Far East"
 PHI_united_states_army_forces_in_the_far_east_desc: "The Philippine Department has long been the American command in the Philippines, however, with growing tensions it is time to expand this into a larger formation of the United States Army. This will necessitate the creation of new command structures and the transfer of significant American personnel from the US."
 PHI_send_a_share_of_THIS_navy_to_ROOT_tt: "Send a part of the [THIS.GetAdjective] navy to [ROOT.GetNameDef]."
 PHI_military_requisitions: "Military Requisitions"
 PHI_military_requisitions_desc: "In order to actually facilitate this rapid expansion of military force, we need to requisition significant stores of arms and equipment from supply depots back in the United States. This will allow us to maintain a solid fighting force equipped with the absolute best of American military hardware."
 PHI_usaffe_headquarters: "USAFFE Headquarters"
 PHI_usaffe_headquarters_desc: "Our new Far East Command will need a proper headquarters section, equipped and staffed by premier staff officers from the United States Army. There are a number of retired commanders who could be called upon, or upcoming officers in need of real experience."

 PHI_permanent_usa_air_bases: "Established Permanent [USA.GetAdjective] Air Bases"
 PHI_permanent_usa_naval_bases: "Established Permanent [USA.GetAdjective] Naval Bases"
 PHI_permanent_usa_land_bases: "Established Permanent [USA.GetAdjective] Land Bases"

 PHI_small_arms_and_artillery_requisition: "Small Arms and Artillery Requisition"
 PHI_small_arms_and_artillery_requisition_desc: "While the very basics have arrived, in order to properly equip the force we are raising here, we need to requisition a whole lot more guns, of all calibers, large and small."
 PHI_filipino_repatriation_act: "Filipino Repatriation Act"
 PHI_filipino_repatriation_act_desc: "Under the Tydings-McDuffe Act which set the Philippines on the course to independence, a clause was added which severely restricted Filipino entry to the United States. We do not wish to see families separated, so we will offer free one-way travel back to the Philippines."
 PHI_american_capital_injection: "American Capital Injection"
 PHI_american_capital_injection_desc: "America is famous for its investment, so let's tap into this capital resource and set it loose on the Philippine economy. Who knows what wonders these capitalist entrepreneurs will be able to create without direct state intervention."
 PHI_appoint_macarthur: "Appoint MacArthur"
 PHI_appoint_macarthur_desc: "Since 1935 General Douglas MacArthur has been working as an advisor for the Philippine government, however, it is time we put his skills and experience to use in a more official capacity, and give him command of the United States Forces in the Far East."
 PHI_united_states_asiatic_fleet: "United States Asiatic Fleet"
 PHI_united_states_asiatic_fleet_desc: "The United States Army is not the only military body with an interest in the Far East, the navy does too. Manila Bay is the perfect base to station the United States Asiatic Fleet, and is an ideal hub from which to expand their capabilities."
 PHI_far_east_air_force: "Far East Air Force"
 PHI_far_east_air_force_desc: "Although the Philippines are far more used to land and naval forces, there is nothing stopping their expansion of air forces either. The Far East Air Force should be based here, and our air fields expanded to enable more and larger planes to provide strike capabilities far closer to the home base of potential threats."
 PHI_bring_in_eisenhower: "Bring in Eisenhower"
 PHI_bring_in_eisenhower_desc: "Similarly to MacArthur, Dwight D. Eisenhower has been working as an advisor to the Philippine government since 1935 and MacArthur has now seen fit to officially bring this promising officer onto his staff. Although there have been reports of antipathy between the two, perhaps their differing personalities and leadership styles will be the compliment needed to keep the nation safe."
 PHI_police_chief_eisenhower: "Police Chief Eisenhower"
 PHI_police_chief_eisenhower_desc: "With our new planned capital, Quezon City established, [PHI.GetLeader] has determined that it will need a high profile Police Chief. The president has had a great working relationship with Dwight D. Eisenhower and believes that with the right incentives he could be persuaded to take up the role, and thereby tie him permanently to the Philippine cause."
 PHI_eisenhower_stays_tt: "§YDwight D. Eisenhower§! will remain in the Philippines, and can no-longer be recalled by [USA.GetNameDef]"
 PHI_mariveles_naval_base: "Mariveles Naval Base"
 PHI_mariveles_naval_base_desc: "Manila has basic naval facilities, however it has the potential for so much more. The first thing we should do is expand Mariveles Naval Base, situated on the Bataan side of the bay. This deep water port can house more significant facilities for the production and maintenance of naval assets."
 PHI_gunboat_diplomacy: "Gunboat Diplomacy"
 PHI_gunboat_diplomacy_desc: "We are an island nation, and as such should have the naval capabilities to bring fear to the hearts of those who oppose our interests - and if they don't fear us yet, they will when the Philippine fleet shows up in their main port and takes control of the shipping there."
 PHI_trucks_and_transport_requisition: "Trucks and Transport Requisition"
 PHI_trucks_and_transport_requisition_desc: "Now that weapons are flowing into the Philippines, it is now time to look to the logistics of actually maintaining an army in the field. Thanks to the burgeoning automobile and train industries of the United States, it should be no problem to requisition some of them for our military use."
 PHI_investment_fund: "Investment Fund"
 PHI_investment_fund_desc: "Although individual investment into our nation is very much appreciated, to really make the most of this capital it should be maintained in a centralized fund, managed by those who really know the economic realities here in the Philippines, so that they can properly direct this investment to where it can be best used, for the highest return."
 PHI_subordinate_philippine_department: "Subordinate Philippine Department"
 PHI_subordinate_philippine_department_desc: "The Philippine Department was the United States military presence in the Philippines before USAFFE was created. Although its command structures are antiquated, they should be updated and modernized so as to bring native Filipino troops more readily under American command and control."
 PHI_expand_us_bases: "Expand US Bases"
 PHI_expand_us_bases_desc: "Modern warfare is dominated by aircraft, and this holds especially true for our situation in the Philippines. By far the easiest way of securing the islands is through aerial domination, and even better this is allows us to patrol the surrounding ocean too. In order to better prepare ourselves for these aerial operations we need to dramatically expand our airbases here."
 PHI_war_plan_rainbow_five: "War Plan Rainbow Five"
 PHI_war_plan_rainbow_five_desc: "With our own security now properly considered, we can begin to cast our eye to the wider war and better determine our suitable place in it. We have much to offer to the war effort, and we must ensure we invest that where it is most needed."
 PHI_aircraft_requisition: "Aircraft Requisition"
 PHI_aircraft_requisition_desc: "We have been unable to develop a significant airplane industry of our own, so have been entirely reliant on American aircraft. Our need has grown, so we must requisition more planes from our American sponsors."
 PHI_luce_celler_act: "Luce-Celler Act"
 PHI_luce_celler_act_desc: "The Luce-Celler act is an immigration act in the United States which increased the quota of allowed Filipino travelers and for the first time enabled naturalization of Filipinos as American citizens. This marks the beginning of a new era of cross pacific migration."
 PHI_utang_na_loob: "Utang na loob"
 PHI_utang_na_loob_desc: "Utang na loob is a Filipino cultural value that translates to 'debt of gratitude' or 'debt of the inner self.' It signifies a deep emotional and moral obligation to repay someone who has provided significant help, especially during times of need. This sense of reciprocity is typically expressed through acts of service, support, or loyalty."
 PHI_utang_na_loob_last_stand_tt: "§G-25%§! cost and §G+5%§! defense for §YLast Stand§!\n"
 PHI_declare_military_emergency: "Declare Military Emergency"
 PHI_declare_military_emergency_desc: "The country was on a slippery slope to fascism, but decisive action prevented the final fall. It is clear now that there are threats everywhere, and it is up to us to thwart them. Nothing is out of bounds, nothing is illegal. Democracy must survive."
 PHI_military_emergency_flag: "Military Emergency Declared"
 PHI_usa_catchup_tt: "This counts as having completed one of the American economic focuses for purposes of requisitions."
 PHI_weapons_of_war: "Weapons of War"
 PHI_weapons_of_war_desc: "In order to best preserve our democratic ideals, we must ensure we are equipped with the absolute best, most dangerous weapons. We have heard rumor of a certain 'Manhattan Project'. It just so happens that a Filipina works on the project, and as a good, loyal person she is willing to help us with our own project."
 PHI_preemptive_strikes: "Pre-emptive Strikes"
 PHI_preemptive_strikes_desc: "There are enemies everywhere, and we are surrounded. As such, we should prepare for the inevitable. Better yet, we should prepare to strike first so that the inevitable is no longer inevitable, but circumvented. After all, the only way that we will be safe, is if there is no-one left to attack us."
 PHI_sunset_empires: "Sunset Empires"
 PHI_sunset_empires_desc: "The biggest threat to us are the Empire of the Rising Sun, and the Empire on which the Sun Never Sets. Therefore, we must ensure we have sufficient bullets that we can fight in the shade."
 PHI_land_of_the_setting_sun: "Land of the Setting Sun"
 PHI_land_of_the_setting_sun_desc: "Our preparations have been made. The time to strike is now! It's time for the sun to set for the final time on [JAP.GetNameDef], never to rise again."
 PHI_sea_of_cobalt: "Sea of Cobalt"
 PHI_sea_of_cobalt_desc: "Give me enough nuclear weapons and I shall create a sea of cobalt through which no enemy can wade to reach us."
 PHI_the_sun_has_set: "The Sun Has Set"
 PHI_the_sun_has_set_desc: "The British have long been a threat to the United Sta- the Philippines. We smashed them in 1779 and they've never forgiven us for it. It's time that we remind them of their place in the world."
 PHI_traitors_back_home: "Traitors Back Home"
 PHI_traitors_back_home_desc: "[USA.GetNameDef] has become weak and fearful. No-one there wants to do what must be done, so it is up to us to purge the ranks of politicians and cowards, and reclaim the Shining City Upon A Hill for the American people."
 PHI_end_colonialism: "End Colonialism"
 PHI_end_colonialism_desc: "Colonialism is a blight which has been allowed to fester too long. All people deserve the right to live in freedom and democracy, and we shall have to impose this by force."
 PHI_cobalt_supremacy: "Cobalt Supremacy"
 PHI_cobalt_supremacy_desc: "I am become death, destroyer of worlds."
 PHI_subject_surrender: "Subject... Surrender"
 PHI_subject_surrender_desc: "'It became apparent that the garrison of these forces would be eventually destroyed by aerial and artillery bombardment, and infantry supported by tanks which have overwhelmed us.' This was the broadcast that just came from one of our last holdouts, and with it it is clear that we have lost control of [PHI.GetNameDef]."
 PHI_subject_surrender_tt: "§RLosing control over all of the state of [327.GetName] will complete this focus.§!"
 PHI_i_shall_return: "I Shall Return"
 PHI_i_shall_return_desc: "This was the phrase uttered by General Douglas MacArthur when he evacuated [PHI.GetNameDef], and is one he has repeated often since. It's time that we provided the tools and the equipment to make this a reality."
 PHI_soldiers_in_hiding: "Soldiers In Hiding"
 PHI_soldiers_in_hiding_desc: "Although we have formally lost the fight in [PHI.GetNameDef], the war is not over. A large number of our troops disobeyed the order to surrender, and have continued the struggle while in hiding. We know a number of exceptional officers who have risen to the challenge, and have begun to expand resistance units around them- and we should provide all we can for their success."
 PHI_if_any_state_occupied_tt: "Every occupied core state (Currently: 0):"
 PHI_hukbalahap: "Hukbalahap"
 PHI_hukbalahap_desc: "The Hukbo ng Bayan Laban sa Hapon (People's Army Against the Japanese), or Hukbalahap for short, is a communist guerilla movement formed by the farmers of Central Luzon have proven to be some of the most able resistance fighters in the entirety of [PHI.GetNameDef]. They are exceptionally well organized and motivated, but they lack arms. We should get them some."
 PHI_if_communist_tt: "If §Y$PHI_partido_komunista_ng_pilipinas_coup$§! has been completed:"
 PHI_local_resistance: "Local Resistance"
 PHI_local_resistance_desc: "The occupiers have made few friends with their policies, and there is a significant undercurrent of discontent that we could tap into. Everyone can do their part, farmers hide supplies from enemy soldiers, fishermen transport rebels, soldiers train others in combat techniques, and merchants provide equipment and money, all in aid of the resistance."
 PHI_if_chinese_immigration_tt: "If §Y$PHI_encourage_chinese_immigration$§! has been completed:"
 PHI_submarine_supplies: "Submarine Supplies"
 PHI_submarine_supplies_desc: "There is extensive enemy naval presence which makes getting support from abroad very difficult. We can requisition some submarines to provide clandestine support, there are plenty of hiding spots in our archipelago, and many willing fishermen able to transport the supplies to whichever islands they are needed."
 PHI_the_hunters: "The Hunters"
 PHI_the_hunters_desc: "Cadets from the Philippine Military Academy fled into hiding when the occupiers shut the institution down. Since then, they have gone on to form 'The Hunters' and they have made good use of their skills, training locals in combat techniques and intelligence gathering to actively bring the fight to our enemies around Manila."
 PHI_will_gain_hunters: "Will gain 3 brigades of Hunters ROTC upon completion of §Y$PHI_grassroot_guerillas$§!."
 PHI_the_cry: "The Cry"
 PHI_the_cry_desc: "The Cry of Pugad Lawin was the rallying call marking the start of the Philippine Revolution against the Spanish Empire. This is another war for our freedom, our very existence even, so it is time once again to raise our cry, and fight!"
 PHI_will_gain_hukbalahap: "Will gain 3 brigades of Hukbalahap upon completion of §Y$PHI_grassroot_guerillas$§!."
 PHI_juramentado: "Juramentado"
 PHI_juramentado_desc: "Juramentado were Moro and Sulu warriors who swore to fight to the death against invaders. Although the old rituals have faded, the spirit of fearless sacrifice remains. By embracing this tradition, we can inspire our resistance fighters to launch devastating attacks that terrify the occupiers and embolden our own people."
 PHI_will_gain_juramentado: "Will gain 3 brigades of Juramentado upon completion of §Y$PHI_grassroot_guerillas$§!."
 PHI_exile_support: "Exile Support"
 PHI_exile_support_desc: "There are a great deal of Filipinos resident in other nations, and we can call on their aid to provide financial and material support. This can then be smuggled to our brave resistance fighters, or used to form Philippine fighting units to be used in our eventual liberation."
 PHI_grassroot_guerillas: "Grassroot Guerillas"
 PHI_grassroot_guerillas_desc: "There are a great many resistance organizations operating on the ground throughout our nation, however, what they lack is centralized command and control to direct all their efforts in a more coordinated effort to oust the occupiers. The fighting spirit is there, it just needs to be properly harnessed and pointed toward the most vulnerable targets."
 PHI_grassroot_guerillas_tt: "Spawn 3 brigades of guerrilla troops for each completed prerequisite focus. Liberated states and then states with few enemy troops will be prioritized as location."
 PHI_reconquista: "Reconquista"
 PHI_reconquista_desc: "From the mountains of Luzon, to the jungles of Mindanao, our people have bled and endured under occupation. Now, the time has come to reclaim our land, city by city, island by island. Just as our forefathers resisted the conquistadores, we now fight to cast out the invader and restore our nation. This is our Reconquista — the final struggle for the Philippines."
 PHI_rebuild_sakdalistas: "Rebuild Sakdalistas"
 PHI_rebuild_sakdalistas_desc: "On the night of May 2nd 1935, 65,000 partially-armed peasants shattered the tranquil peace of the Philippines in an attempt to seize power from the American-supported government. This effort failed, but the anger at the growing wealth disparity between urban rich and rural poor continues to simmer beneath the surface, waiting to be harnessed."
 PHI_slippery_slope: "Slippery Slope"
 PHI_slippery_slope_desc: "Increasing Japanese influence on our nation has begun to touch off the tinder of discontent. All we need do is stand back, and watch as the anger against the greed inherent to the corrupt democratic, capitalist system implodes, leaving behind a vacuum that more radical ideologies are more than happy to help fill."
 PHI_assassination_of_quezon: "Assassination of Quezon"
 PHI_assassination_of_quezon_desc: "It is an unfortunate truth that 'President' Quezon has been holding the Philippines back for too long. The American lap-dog has done all he can to ensure that the national will of the Philippine people has not been realized. The institutions he has built up around himself have made him immune to democratic change, so now we must advance politics through other means."
 PHI_assassination_of_quezon_tt: "§RPlans are set in motion which will strive to see Quezon removed from office. Permanently.§!"
 PHI_eisenhower_steps_in_flag: "Eisenhower has intervened"
 PHI_makapili: "Makapili"
 PHI_makapili_desc: "The rise of fascism within the Philippine nation has been rapid, and this has unfortunately been accompanied by a certain amount of chaos. Our friends overseas have offered weapons and training for the raising of a 'Peace Army' to maintain order, fight banditry and put down insurgency"
 PHI_sakdalista_exiles_returned_flag: "The Sakdalista Exiles Have Returned (Event)"
 PHI_form_the_executive_commision: "Form the Executive Commission"
 PHI_form_the_executive_commision_desc: "A shadow cabal of leaders has been pulling the strings in the background, but now that the fascist ideal has risen to power in the Philippines, it is time for these individuals to step into the light and take their rightful place at the head of the government."
 PHI_aguinaldos_coup: "Scramble for Leadership"
 PHI_aguinaldos_coup_desc: "With immediate chaos of the government take-over beginning to settle, personalities within the Executive Commission have been vying for control. Authoritarian regimes require a distinct authority to rule them, and support is coalescing."
 PHI_resolve_interregnum_tt: "§GThis will resolve the Interregnum, and allow the appointment of a new leader.§!"
 PHI_secure_japanese_guarantees: "Secure Japanese Guarantees"
 PHI_secure_japanese_guarantees_desc: "If we wish to truly expedite our independence from the United States, then we need to prepare for the very real prospect of war for they are unlikely to let their minion go lightly. We should reach out to our sponsors in Japan and secure more official military support in case of hostilities."
 PHI_war_of_independence: "War of Independence"
 PHI_war_of_independence_desc: "Give me liberty, or give me death! It's time for the colonial oppressors to leave our shores for good. \n\nA new sun rises over the Philippines."
 PHI_will_take_peace_decision: "§Y[USA.GetName]§! will take this decision if §Y[ROOT.GetNameDef]§! successfully defends itself for a year, or sooner if it loses its nearby island bases or gets involved in war elsewhere."
 PHI_second_philippine_republic: "Second Philippine Republic"
 PHI_second_philippine_republic_desc: "Although not yet achieved, our quest for independence looms ever closer. The next step is to create a new republic to promote our separation officially, and from there begin work on the trappings of our new government - and a new flag, of course."
 PHI_second_republic_tag_tt: "§Y[PHI.GetName]§! will be known as §YThe Second Philippine Republic§!"
 PHI_election_overturned: "Election Overturned"
 PHI_election_overturned_desc: "The 1935 election was overwhelmingly in favor of Manuel Quezón, a little too overwhelmingly. Emilio Aguinaldo has highlighted serious concerns, and raised them with the United States who have promised a thorough investigation into possible electoral manipulation."
 PHI_hispanidad_filipina: "Hispanidad Filipina"
 PHI_hispanidad_filipina_desc: "Despite the chasm created by the War of Independence against the Spanish Empire 1896-1898, many Filipino people still see themselves as a part of the Hispanic diaspora, and the ongoing tensions in the Spanish mainland have become a matter of some concern."
 PHI_spanish_refugees: "Spanish Refugees"
 PHI_spanish_refugees_desc: "With the ravages of a civil war back home, many Spanish citizens have sought refuge elsewhere. With the warming of relations between ourselves and our Spanish counterparts, a significant number of their people have sought sanctuary on our archipelago."
 PHI_if_supported_scw_side_lost_tt: "If a §YSpanish civil war§! side we sent volunteers to was defeated:"
 PHI_if_supported_scw_side_wins_tt: "If a side in the §YSpanish civil war§! wins after receiving volunteers from us, §Y$PHI_reconciliation_with_spain$§! will have better effects instead."
 PHI_reconciliation_with_spain: "Reconciliation with Spain"
 PHI_reconciliation_with_spain_desc: "[ReconciliationWithSpain]"
 PHI_reconciliation_with_spain_winner: "Our volunteers fighting together with the victorious Spanish government has forged new, stronger bonds between our nations, and we should draw on these in a more official capacity to align our nations together in the future."
 PHI_reconciliation_with_spain_loser: "Although our volunteers fighting against them, the Spanish government has reluctantly acknowledged the shared cultural and theological bonds between us, and have seen fit to include these in their propaganda emphasizing a cross-Hispanic global unity."
 PHI_reconciliation_with_spain_neutral: "Spain has had an unquestionable influence on the development of our nation, but much of our recent history has been antagonistic due to our colonial ties. That being said, it is undeniable that we have more in common with them, we just need to be met on an equal footing."
 PHI_hispanic_overtures: "Hispanic Overtures"
 PHI_hispanic_overtures_desc: "We are not the only nation in the world with Hispanic connections, in fact much of South America has them, and we have continued to foster positive relations with several of them. We should reach out and try to make these connections more formal."
 PHI_revolutionary_regrets: "Revolutionary Regrets"
 PHI_revolutionary_regrets_desc: "Under Spain, we were always Spanish subjects, or citizens, but now under the United States, we are only a consumer market for their exports, if not pariahs, because they never made us citizens of any state of the United States."
 PHI_royal_exiles: "Royal Exiles"
 PHI_royal_exiles_desc: "The Spanish monarchy has undergone a series of abdications, both forced and voluntary, and disinheritance, however the family is still around and are seeking refuge. We could gain immense prestige within the Hispanic world by offering them sanctuary."
 PHI_reino_de_filipinas: "Reino de Filipinas"
 PHI_reino_de_filipinas_desc: "All the pieces are falling into place, and with Spain itself riven by internal fractures, the Philippines have risen to be the heart of the Hispanic world. We simply lack the coronation to cement our position, this will be the crowning moment in our history."
 PHI_unlock_unification_decision_tt: "Unlocks Decision: §YPropose Unification with Faction Member§!"
 PHI_unlock_conquer_decision_tt: "Unlocks Decision: §YForce Integration of Hispanic Nation§!"
 PHI_unlock_mutual_assistance_with_spain_tt: "Unlocks Decision: §YPropose Treaty of Mutual Assistance with [SPR.GetNameDef]§!"
 PHI_war_for_the_oceans: "War for the Oceans"
 PHI_war_for_the_oceans_desc: "Historically we have been a seafaring people, and it is time to reclaim our birthright, and lay claim to the terrain we know best. The oceans."
 PHI_assume_the_naval_burden: "Assume the Naval Burden"
 PHI_assume_the_naval_burden_desc: "Japan has become embroiled in conflicts on land, while our specialty remains at sea. We should offer to take responsibility for the naval conflict, so that they can focus entirely on other theaters."
 PHI_develop_naval_infrastructure: "Develop Naval Infrastructure"
 PHI_develop_naval_infrastructure_desc: "With our maritime ambitions ramping up, our shipbuilding capabilities must expand accordingly."
 PHI_reunite_madagascar: "Reunite Madagascar"
 PHI_reunite_madagascar_desc: "Although separated by vast differences, the indigenous Malagasy people are of mixed Austronesian-African ancestry, meaning they have surprisingly close links to our own people. We should close this distance between us."
 PHI_claim_to_core_tt: "Unlocks decisions to §YGain Cores§! after we have come in control of them."
 PHI_take_pacific_islands: "Take Pacific Islands"
 PHI_take_pacific_islands_desc: "The Philippines are already a nation of islands, so it takes but a slight stretch of the imagination to extend our rightful borders further east across the Pacific."
 PHI_malayo_polynesia: "Malayo-Polynesia"
 PHI_malayo_polynesia_desc: "We have historically had close cultural, historical and ethnic connections to the Malay peninsula and to the Indies. In the light of this fraternal connection, we should extend to them the same rights and privileges enjoyed by our own people."
 PHI_war_for_oceania: "War of Oceania"
 PHI_war_for_oceania_desc: "Oceania is defined by the ocean itself, but our people have been voyaging across this waters since time immemorial. It's time to incorporate these islands into our burgeoning nation."
 PHI_conquest_of_japan: "Conquest of Japan"
 PHI_conquest_of_japan_desc: "Japan has long been our primary competitor in terms of maritime control in this region, so it is time to put that competition to rest and exert our dominance over them once and for all."
 PHI_filipino_polynesian_reunification: "Masters of the Pacific"
 PHI_filipino_polynesian_reunification_desc: "This region of the world is dominated by the ocean, comprised of scattered landmasses and distant islands yet we have conquered them all. Thus, we secure our rightful place as masters of the Pacific."
 PHI_polynesia_tag_tt: "§Y[PHI.GetName]§! will gain a new flag and name."
 PHI_petition_the_supreme_court: "Petition the Supreme Court"
 PHI_petition_the_supreme_court_desc: "Communism was formally banned by the Supreme Court in 1932, however, we have stumbled across a technicality that could once again legalize the movement, we just need to sign and submit the petition to do so."
 PHI_legalize_the_communist_party: "Legalize the Communist Party"
 PHI_legalize_the_communist_party_desc: "Now that Communism as a movement is once again legal, the next step is to bring the party out of the shadows, and make their actions public once more, and begin the work of growing the movement."
 PHI_return_of_the_exiles: "Return of the Exiles"
 PHI_return_of_the_exiles_desc: "A number of important people with left-wing leanings have been forced from their homes throughout South East Asia under threat from the colonialist, capitalist tranches. We could open our borders to them, and offer the promise of a safe haven."
 PHI_support_for_chinese_communists: "Support for Chinese Communists"
 PHI_support_for_chinese_communists_desc: "The Communists continue their struggle in China, both against Japanese incursions, and against the Chinese warlords. We have the opportunity to smuggle them men and materiel along the Yellow River, either to directly support their struggle, or simply to provide fuel to fan the flames of conflict in the region."
 PHI_the_red_sun_over_manila: "The Red Sun Over Manila"
 PHI_the_red_sun_over_manila_desc: "Communist sentiment is rising throughout the Philippines, and for the first time the tentative opportunity to take actual power has appeared. The failed Sakdalisa uprising serves as a reminder of the futility of armed insurrection against the American-supported government, and instead we must seek a more political means to take power."
 PHI_partido_komunista_ng_pilipinas_coup: "Partido Komunista ng Pilipinas Coup"
 PHI_partido_komunista_ng_pilipinas_coup_desc: "It started as a general strike among the farmers, which spread to their comrades in the factories. The people have spoken, and the National Assembly has fallen to the Communist cause. Now, the unions and collectives scramble to select a new central committee, and most importantly, determine who should stand as the new General Secretary."
 PHI_national_confederation: "National Confederation"
 PHI_national_confederation_desc: "Now that we have risen to power, it is time to begin consolidating our hold. The Kalipunang Pambansa ng Magbubukid sa Pilipinas (National Confederation of Peasants in the Philippines) as the leading peasant organization should be among the first we approach to this end."
 PHI_anti_intervention_strategies: "Anti-Intervention Strategies"
 PHI_anti_intervention_strategies_desc: "With tensions rising between ourselves and the United States, we must do what we can to ensure the long-term viability of our nascent Communist state, be through through targeted concessions, or taking from them what we can before these tensions bubble over into hostility."
 PHI_rally_the_fisherfolk: "Rally the Fisherfolk"
 PHI_rally_the_fisherfolk_desc: "As an archipelago, our fishing industry is large and well manned. As such, we should look to these peasants of the sea, and rouse them into the Communist movement and harness the maritime potential they offer."
 PHI_smugglers: "Smugglers"
 PHI_smugglers_desc: "Our nation is comprised of a multitude of islands and islets, offering a bounteous selection of hidden nooks and crannies that our people have used for generations to smuggle goods outside the reach of official authorities. We should harness this experience and turn it to our advantage!"
 PHI_struggle_conference: "Struggle Conference"
 PHI_struggle_conference_desc: "Our Communist movement is having to deal with a multitude of different conflicts and tensions, and our response to these needs a more organized, official reaction. As such, we need to bring our leaders together in the first Struggle Conference where all these issues are tabled and resolved."
 PHI_sanction_piracy: "Sanction Piracy"
 PHI_sanction_piracy_desc: "Our archipelago nation plays host to a multitude of small ships and enterprising youngsters, and as such it would be criminal if we did not tap into the old system of 'Letters of Marque' where we provide the legal basis for these buccaneering individuals to strike out at our enemies, only to flee back to their coves with their newly begotten maritime prizes."
 PHI_infiltrate_chinese_ports: "Infiltrate Chinese Ports"
 PHI_infiltrate_chinese_ports_desc: "Our Dockworkers were among the first to seize on the opportunities offered by Communism, and as such have long been our staunchest allies. We should invoke this same sentiment in the ports of China, and then use them to provide a springboard towards further intervention in the Chinese struggle."
 PHI_every_non_communist_coastal_warlord: "Every non-communist and coastal Chinese warlord:"
 PHI_maritime_communism: "Maritime Communism"
 PHI_maritime_communism_desc: "While many Communist states focus on the mobilization of their people towards mass movements of the military on land, we should instead harness the mass mobilization of our maritime power, and unleash this seaborne host on the oceans of the world and thus unite all under the Maritime Communist Movement."
 PHI_pan_pacific_trade_union_secretariat: "Pan Pacific Trade Union Secretariat"
 PHI_pan_pacific_trade_union_secretariat_desc: "While we have reaped the benefits of Communism for ourselves and our own people, it is not the way for this movement to remain isolated and insular. We should export our philosophy, and the means to manifest it, to other participants around South East Asia, and thus form the Pan Pacific Trade Union Secretariat for our mutual protection and evolution."
 PHI_comitern: "Comintern"
 PHI_comitern_desc: "While our connections to [SOV.GetNameDef] have been tenuous at best, there is no denying their power on the international stage, and should we wish for our Communist experiment to continue and be exported to others, we must unite under one sphere for the betterment of the Socialist ideal globally."
 PHI_national_defense_act: "National Defense Act"
 PHI_national_defense_act_desc: "The National Defense Act was passed on the 21st of December 1935, and with it the sum of 16,000,000 pesos allocated to the armed forces of the Philippines. All that remains now, is to determine how and where to spend this sum. Each branch of the military is crying out for investment, as are the defenses critical to our security."
 PHI_war_plan_orange: "War Plan Orange"
 PHI_war_plan_orange_desc: "The basic premise of War Plan Orange is that the Philippines must continue to serve as an American forward operating base in base of conflict, and as such the most important asset to defend is Manila Bay. We must execute defensive directives to this effect, and concentrate our defenses around this critical strategic area."
 PHI_beach_defense_strategy: "Beach Defense Strategy"
 PHI_beach_defense_strategy_desc: "With enough guns, and enough soldiers we should be able to hold the perimeter of the Philippines, and as such we should establish our defensive strategy with this purpose in mind. In this way, we can ensure that the Philippines as a whole remain invested in any potential long-term military campaign."
 PHI_fortify_corregidor: "Fortify Corregidor"
 PHI_fortify_corregidor_desc: "Corregidor Island stands squarely in the entrance to Manila Bay, and as such is the keystone to our continued control of the bay and its naval assets there. We should upgrade the fortifications of the island itself, and construct underground facilities to help withstand prolonged siege and bombardment by hostile air and naval forces."
 PHI_fortify_corregidor_bypass_tt: "No more §Y$bunker$§! and §Y$coastal_bunker$s§! can be built in the city of Manila."
 PHI_bastion_bataan: "Bastion Bataan"
 PHI_bastion_bataan_desc: "The Bataan peninsula is a natural defensive location making up one side of Manila Bay. So long as we secure this location, we will be able to control who and what can use the Bay and its facilities. To ensure our continued dominance of this area, we need to develop defensive lines along the land-ward side, and position artillery on the heights."
 PHI_bastion_bataan_bypass_tt: "No more §Y$bunker$§! can be built on the state borders of Bataan, and no §Y$coastal_bunker$s§! can be built in Bataan proper, nor in Dagupan"
 PHI_coastal_artillery: "Coastal Artillery"
 PHI_coastal_artillery_desc: "Undoubtedly, on an island chain, the section with the most targets available are the Coastal Artillery, capable of striking targets on both land and sea. Investment in equipping, training and upgrading these units should be a priority."
 PHI_the_concrete_battleship: "The Concrete Battleship"
 PHI_the_concrete_battleship_desc: "Fort Drum, the most impressive of Manila Bay's harbour forts, resembles that of a battleship. Construction started in 1909 and throughout its career has received upgrades in armament and support structures. The venerable fortification, affectionately known as the USS No-Go, is once again called to service in this new age of modern warfare."
 PHI_philippine_scouts: "Philippine Scouts"
 PHI_philippine_scouts_desc: "Established in 1901, the Philippine Scouts organization comprises the largest contingent of Filipinos serving in our military, and we should continue to support this unit and ensure they are given the best possible training and equipment to fulfill their role as the specialist force designated with protecting our homeland."
 PHI_militarize_the_constabulary: "Militarize the Constabulary"
 PHI_militarize_the_constabulary_desc: "The Philippine Constabulary had been merged into the central Philippine Army with the National Defense Act, however, in hindsight this might have been a mistake as the police forces left to replace it have proven to be inadequate. We should instead re-establish the Constabulary but leave them equipped with military arms and training, so they can both serve our nation, and protect it."
 PHI_philippine_army_orchestra: "Philippine Army Orchestra"
 PHI_philippine_army_orchestra_desc: "The Philippine Constabulary Band is one of the foremost military bands in the world, and was given the honor of playing at a US President's inauguration. We should integrate the band in with the military to better harness the power of music for our soldiers, and use its uplifting energy to instill national vigor, and to rouse them to ever greater feats of bravery."
 PHI_philippine_military_academy: "Philippine Military Academy"
 PHI_philippine_military_academy_desc: "For years, the Philippines Constabulary Academy has served as the central officer training school in our nation, but we have lacked a formal place of military learning. We should incorporate this institution into the army, and formally designate it the new Philippine Military Academy dedicate to the education and development of the military elite of tomorrow."
 PHI_philippine_division: "Philippine Division"
 PHI_philippine_division_desc: "The Philippine division is charged with the defense of our islands, but is poorly equipped and understaffed. We should seek outside expertise in leadership, and ensure we have more modern arms and equipment for our troops."
 PHI_10_year_training_plan: "10 Year Training Plan"
 PHI_10_year_training_plan_desc: "With the promise of transition to independence over the ten year period, the National Defense Act contained provisions for training a self-reliant, independent force capable of defending our home. This includes the move towards a regular army, officer training schemes, creation of a reserve force, and investment in military infrastructure."
 PHI_battalion_combat_teams: "Battalion Combat Teams"
 PHI_battalion_combat_teams_desc: "The realities of war have clearly shown that we are in need of a force developed to be more mobile and flexible, able to adapt to any situation as they arise. They should maintain a looser hierarchy and be empowered to perform small-unit actions."
 PHI_battalion_combat_teams_tt: "§Y$category_all_infantry$§!:\n    Soft Attack: §G+15%§!\n    Hard Attack: §G+15%§!\n    Piercing: §G+15%§!\n §Y$category_cavalry$§!:\n    Soft Attack: §G+10%§!\n    Hard Attack: §G+10%§!\n    Piercing: §G+10%§!"
 PHI_mandatory_conscription: "Mandatory Conscription"
 PHI_mandatory_conscription_desc: "The defense of [PHI.GetNameDef] is the responsibility of every citizen. As such, citizens should be subject to mandatory conscription so that they can be taught the fundamentals of combat, and therefore be ready and trained should military duty be required of them."
 PHI_self_reliance_defense: "Self Reliance Defense"
 PHI_self_reliance_defense_desc: "We have been extremely reliant on other nations' contributions to safeguard our nation, however this has exposed a serious strategic weakness. We must create our own means to protect ourselves, and this begins with the development of an industrial base capable of supporting our nascent forces with whatever matériel they require."
 PHI_army_of_the_philippines: "Army of the Philippines"
 PHI_army_of_the_philippines_desc: "Our armed forces have evolved significantly in just a few short years, and it is time to put aside the reliance on foreign support and march confidently for ourselves towards a new, bright and secure future, protected entirely by Filipino blood and steel. From now on, our security is our own concern."
 PHI_army_air_corps: "Army Air Corps"
 PHI_army_air_corps_desc: "The Army Air Corps, although limited in size and resources do not lack for ambition. Our islands are sparse, difficult to traverse so we should invest more significantly into our aerial capabilities so as to keep as much covered as possible. "
 PHI_pilot_training_programme: "Pilot Training Program"
 PHI_pilot_training_programme_desc: "Pilots are an extremely important resource, and we have a considerable shortage of them considering the poor state of our aviation industry. We should broker agreements with other nations to allow the training of our young people into this high-flying profession."
 PHI_off_shore_patrol: "Off Shore Patrol"
 PHI_off_shore_patrol_desc: "Our air force will need to be capable of protecting the skies equally over land and sea. As such, we should service specialist naval aircraft with greater range and anti-ship capabilities so that we can strike at an invader before they can even catch sight of our shores."
 PHI_expand_airbases: "Expand Airbases"
 PHI_expand_airbases_desc: "Even if our allies wanted to deploy an air force to our islands, or should we develop the capability to produce one for ourselves, we do not have the space to actually base them! We should immediately set about creating new airfields and aerodromes so that aircraft can be more easily stationed here."
 PHI_develop_domestic_aircraft_industry: "Develop Domestic Aircraft Industry"
 PHI_develop_domestic_aircraft_industry_desc: "Relying on our friends and allies has been fine thus far, but ultimately if we wish to be recognized as an independent state with our own military capabilities in this modern world, then we must begin investing in our own domestic air industry. This can be kicked off with some subsidies to the aerial innovators and entrepreneurs in our nation."
 PHI_if_align_with_japan_tt: "If §Y$PHI_align_with_japan$§! has been completed:"
 PHI_if_align_with_the_usa_tt: "If §Y$PHI_align_with_the_usa$§! has been completed:"
 PHI_philippine_air_force: "Philippine Air Force"
 PHI_philippine_air_force_desc: "It is time for the air force to be recognized as their own entity, separate from the army. So organized, they will have far more flexibility in their organization and acquisition of men and materiel. No longer will they be beholden to the needs of one service, but can instead fly in service of the whole."
 PHI_thats_not_an_island: "That's Not An Island!"
 PHI_thats_not_an_island_desc: "Although our archipelago gives us a great deal of flexibility, this does come with some limitations. For instance, what if we wish to undertake operations far from our home isles? Well, then we'll just need to take one of those islands with us and thus have the operational ability to strike anywhere in the world where needed."
 PHI_offshore_patrol: "Offshore Patrol"
 PHI_offshore_patrol_desc: "The National Defense Act also contained provisions for the maritime protection of the Philippine archipelago. This is not expected to be a fully formed blue ocean fleet, but rather one built around the protection of our home shores. This is not to say that this couldn't just be the first step to a more dominant fleet."
 PHI_marine_corps: "Marine Corps"
 PHI_marine_corps_desc: "We have a great deal of experience getting on and off a shore, many people in our community even needing to take ferries or just rowing between islands for work or to see families. We can harness this experience, and focus it into the worlds premier marine corps, with soldiers capable of taking the fight to any shore, foreign or domestic."
 PHI_cavite_naval_base: "Cavite Naval Base"
 PHI_cavite_naval_base_desc: "The naval yard at Cavite, situated across the bay from the city of Manila, has the greatest potential to be a deep water port and shipyard in the Philippines. It already has some nascent facilities, but with investment could become a serious strategic asset from which to station a fleet capable of controlling the waters of South East Asia. "
 PHI_pt_boat_development: "PT Boat Development"
 PHI_pt_boat_development_desc: "Our nation, being a large collection of islands would be better served utilizing smaller vessels capable of darting in and out of the narrow waterways of the archipelago, to harass and bring down larger foes. We should purchase expertise in torpedo boat doctrines, and use that to develop our own bespoke naval assets to be called Patrol Boats."
 PHI_pt_boat_development_tt: "§G+10%§! Mastery Gain Speed for §YScreens§!."
 PHI_pt_boat_development_2_tt: "§G+20%§! Mastery Gain Speed for §YPatrol Boats§!."
 PHI_mosquito_fleet: "Mosquito Fleet"
 PHI_mosquito_fleet_desc: "A single torpedo, or a single shell can target and sink a single ship. Therefore, we must not have just a single ship, but an entire swarm. They might be able to get one, ten, even a hundred but they won't be able to sink us all! Worse, all it will take is for potentially just one of our own shots to strike true, and with our swarm we can hardly miss either."
 PHI_devil_boats: "Devil Boats"
 PHI_devil_boats_desc: "Our patrol boats have earned renown for their speed and daring, and particularly for their ability to strike hard and vanish into the mist like phantoms of the sea. Accordingly, our enemies have learned to shy away from our shores, lest they themselves fall foul of these 'devil boats'."
 PHI_fast_attack_craft: "Fast Attack Craft"
 PHI_fast_attack_craft_desc: "The ideal evolution of the Patrol Boat is the Fast Attack Craft, with significantly upgraded speed and firepower, these craft can buzz around our shores, and bring ruin on our enemies who stray too close, and dart away again before help can arrive."
 PHI_coastal_defense_ships: "Coastal Defense Ships"
 PHI_coastal_defense_ships_desc: "Our fleet has grown such that we now have the infrastructure and means to assemble and maintain larger craft. Our first objective remains the protection of our own shores, but we can now draft vessels that can stand toe to toe with enemy capital ships, using our own geography to their advantage."
 PHI_philippine_naval_patrol: "Philippine Naval Patrol"
 PHI_philippine_naval_patrol_desc: "To be properly recognized on the international stage, particularly as a nation comprised of a multitude of islands, our fleet must be properly capable of protecting our shores. To grow it to this size and capability, we should seek to improve and update our command and control systems in line with those expected of a modern fleet."
 PHI_thalassocracy: "Thalassocracy"
 PHI_thalassocracy_desc: "The concept of an 'Army with a State' is well known, and often lauded for Prussia. We, however, should endeavor to be a 'Navy with a State', with a fleet whose capabilities dwarf even those of the British at the height of their power."

