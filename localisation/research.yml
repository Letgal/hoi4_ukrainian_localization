  #AIR_SUPERIORITY_DESC:0 "Our fighters are the backbone of the air force and both defend our skies, escort bombers and clear the skies of enemies for our ground troops."

  # Мобільна війна
  mobile_warfare: "Мобільна війна"
  mobile_warfare_desc: "Мобільна війна — це акцент на швидкості та маневруванні, щоби відрізати та дизорганізувати ворожі війська.\n\n"
  delay: "Затримка"
  #delay_desc:0 "Even when a battle cannot be won, it can be advantageous to slow the progress of attacking forces with ambushes and delaying tactics."
  elastic_defence: "Гнучка оборона"
  #elastic_defence_desc:0 "Rather than focusing all strength on the front line, an elastic defense creates a 'deeper' layer of defenses which allows the defender more time to react and counter-attack while the attacker is spread out and bogged down."
  mobile_infantry: "Мобільна піхота"
  #mobile_infantry_desc:0 "Regular Infantry is often too slow to keep up with, react to, or escape from rapidly moving Armored forces. The answer is to focus on Motorized or Mechanized Infantry which can keep up with the pace of modern warfare.\n\n"
  mass_motorization: "Масова моторизація"
  #mass_motorization_desc:0 "An even greater focus on Motorized troops."
  mechanised_offensive: "Механізований наступ"
  #mechanised_offensive_desc:0 "Motorized troops are well and good, but to lead offensives we need Infantry that can ride into battle in armored transports which protect them and carry heavy weapons."
  armored_spearhead: "Бронетанковий прорив"
  #armored_spearhead_desc:0 "To use Tanks to their fullest potential they cannot be tied down supporting Infantry. Instead they must be formed into fast moving, independent units which can spearhead attacks.\n\n"
  schwerpunk: "Schwerpunkt"
  #schwerpunk_desc:0 "In any operation the Schwerpunkt, or Focal point, must be identified and maximum force concentrated to win at that point."
  blitzkrieg: "Бліцкріґ"
  #blitzkrieg_desc:0 "Blitzkrieg refers to the strategy of fast moving Armored forces supported by Mobile Infantry and air support breaking through enemy lines to disorganize and encircle them."
  kampfgruppe: "Kampfgruppe"
  #kampfgruppe_desc:0 "A Kampfgruppe was an ad hoc formation which was organized to carry out a specific task."
  firebrigades: "Пожежні бригади"
  #firebrigades_desc:0 "«Fire brigades» were hastily scrambled forces thrown together to react to enemy breakthroughs or other critical issues.\n\n"
  backhand_blow: "Удар у тил"
  #backhand_blow_desc:0 "Rather than fighting for every inch of ground, enemy penetrations are largely avoided until they have extended themselves, at which point they can be cut off and destroyed by counterattacks."
  modern_blitzkrieg: "Сучасний бліцкріґ"
  #modern_blitzkrieg_desc:0 "The pinnacle of Mobile Warfare, Modern Blitzkrieg incorporates all the latest advances of technology and the lessons learned from previous doctrines."
  volkssturm: "Volkssturm"
  #volkssturm_desc:0 "The Volkssturm, or People's Militia, consisted of men who were too old, too young, or otherwise unfit for regular military service.\n\n"
  nd_conscription: "Призов без дискримінації"
  #nd_conscription_desc:0 "Even invalids and cripples must be drafted, there can be no such thing as a civilian."
  werwolf_guerillas: "Партизани-«вервольфи»"
  #werwolf_guerillas_desc:0 "The Werwolves were a planned German resistance group that would fight on against the occupying powers when the war was lost."

  # Переважаюча вогнева міць
  superior_firepower: "Переважаюча вогнева міць"
  superior_firepower_desc: "Ця доктрина зосереджується на закидуванні ворога снарядами, а не людьми. Наші солдати безцінні, снаряди ж — дешеві.\n\n"
  sup_delay: "Затримка"
  #sup_delay_desc:0 "Even when a battle cannot be won, it can be advantageous to slow the progress of attacking forces with ambushes and delaying tactics."
  mobile_defence: "Мобільна оборона"
  #mobile_defence_desc:0 "Mobile forces can be used to reinforce the defense wherever the enemy may attack."
  intergrated_support: "Інтегрована підтримка"
  #intergrated_support_desc:0 "Closely integrating support forces with combat troops results in divisions which are stronger on the attack.\n\n"
  regimental_combat_teams: "Полкові бойові групи"
  #regimental_combat_teams_desc:0 "A regimental combat team is an Infantry regiment closely integrated with supporting units such as Artillery, Tanks, and Reconnaissance elements to form a small self-sufficient unit which allows for greater flexibility when attacking."
  dispersed_support: "Розосереджена підтримка"
  #dispersed_support_desc:0 "By dispersing our Support units they can cover a wider area while remaining out of the line of fire, resulting in divisions with greater defense.\n\n"
  overwhelming_firepower: "Гнітюча вогнева міць"
  #overwhelming_firepower_desc:0 "Calling on all available support units to give overwhelming firepower can greatly soften up a target, or better yet, seriously ruin an attacker's day."
  sup_mechanized_offensive: "Механізований наступ"
  #sup_mechanized_offensive_desc:0 "Motorized troops are well and good, but to lead offensives we need Infantry that can ride into battle in armored transports which protect them and carry heavy weapons."
  concentrated_fire_plans: "Плани концентрованого вогню"
  #concentrated_fire_plans_desc:0 "By concentrating the fire of different batteries into a synchronized bombardment much greater damage can be inflicted on the enemy.\n\n"
  combined_arms: "Поєднані війська"
  #combined_arms_desc:0 "Armor, Infantry, and Support units working together in well-organized teams are far more effective than the same forces used separately."
  tactical_control: "Тактичний контроль"
  #tactical_control_desc:0 "Officers familiar with combined arms operations in forward positions can now directly control all branch's operations."
  air_land_battle: "Повітряно-наземна битва"
  #air_land_battle_desc:0 "With the ground forces already operating in combined arms formations, AirLand Battle now also emphasizes close coordination between land forces and air forces, merging the Air and Land battlefields into a seamless whole."
  centralized_fire_control: "Централізоване керування вогнем"
  #centralized_fire_control_desc:0 "A Centralized Fire Control system allows all calls for artillery support to be evaluated in one location, and if needed, a division's entire firepower to be concentrated on a target rather than a unit only being able to request fire from the artillery assigned to them.\n\n"
  forward_observers: "Передові спостерігачі"
  #forward_observers_desc:0 "Forward Observers take up positions where they can directly observe the accuracy and effects of artillery fire, and relay the results back to the guns for correction."
  #advanced_firebases:0 "Advanced Firebases"
  #advanced_firebases_desc:0 "Artillery camps can be positioned close to the front lines in fortified bases in order to give the maximum possible support to advancing forces."
  shock_and_awe: "Шок і трепет"
  #shock_and_awe_desc:0 "A massive concentration of firepower will impose this overwhelming level of Shock and Awe against an adversary on an immediate or sufficiently timely basis to paralyze its will to carry on."

  # Масштабне військове планування
  trench_warfare: "Позиційна війна"
  #trench_warfare_desc:0 "Лопата — це зачасту найкраща зброя піхоти. Units learn the value of entrenching in any position they take up.\n\n"
  grand_battle_plan: "Масштабне військове планування"
  grand_battle_plan_desc: "Ретельні планування та підготовка перед битвою — ось ключ до успіху."
  prepared_defense: "Підготовлена оборона"
  #prepared_defense_desc:0 "More extensive systems of field fortification greatly improve a unit's defense."
  grand_assault: "Великий наступ"
  #grand_assault_desc:0 "Once sufficient forces have been built up and their objectives well planned out, a powerful assault cannot help but to destroy the enemy."
  grand_mechanized_offensive: "Механізований наступ"
  #grand_mechanized_offensive_desc:0 "Motorized troops are well and good, but to lead offensives we need Infantry that can ride into battle in armored transports which protect them and carry heavy weapons.\n\n"
  assault_concentration: "Зосередження наступу"
  #assault_concentration_desc:0 "Before an attack, the leading elements are carefully prepared and placed in forward positions, ensuring maximum force can be applied in the opening moments."
  #branch_interoperation:0 "Branch Inter-Operation"
  #branch_interoperation_desc:0 "Increased coordination between the different branches of the armed forces allows them to work better in combined arms operations."
  assault_breakthrough: "Прорив наступом" # (&)
  #assault_breakthrough_desc:0 "Rather than launching a grand assault across the entire front, it can be much more effective to concentrate the strike on only one, or a few, points of the enemy line and achieve a breakthrough there."
  central_planning: "Центральне планування"
  #central_planning_desc:0 "Officers from all branches now contribute to the planning of a given operation to make sure it operates at maximum efficiency."
  c3i_theory: "К. К. З. Р." # Командування, контроль, зв'язок, розвідка
  #c3i_theory_desc:0 "Effective staff officers ensure the flow of Command, Control, Communications & Intelligence between a commanding officer and the units he controls."
  infantry_offensive: "Піхотний наступ"
  #infantry_offensive_desc:0 "The offensive spirit of the infantry is the decisive element of winning battles. Our infantry must lead the way.\n\n"
  armored_operations: "Бронетанкові операції"
  #armored_operations_desc:0 "Tanks and other armored vehicles are highly useful for delivering infantry to battlefields and offering direct support in combat."
  infiltration_assault: "Проникнення наступом" # (&)
  #infiltration_assault_desc:0 "In the opening moves of an attack infantry must target weak points in the enemy line to bypass and isolate the more well-defended sections, which can then be wiped out by the rest of the attacking forces."
  night_assault_tactics: "Тактики нічного наступу"
  #night_assault_tactics_desc:0 "Soldiers who are used to moving and fighting at night can either pre-position themselves for an attack, or directly attack unsuspecting enemy forces."
  attritional_containment: "Виснажливе стримування"
  #attritional_containment_desc:0 "If we are unable to launch an attack to remove an enemy position it must nonetheless be subjected to constant minor attacks which will cause losses and prevent the enemy from launching attacks of their own."
  infiltration_in_depth: "Проникнення вглиб"
  #infiltration_in_depth_desc:0 "Our forces are now trained to bypass and isolate enemy strongpoints to a much greater depth, ideally our assault forces should not stop until they reach the enemy's rear areas and their forces are completely cut off."

  # Масований наступ
  mass_assault: "Масований наступ"
  mass_assault_desc: "«Ідеальна» зброя переоцінена. Велика кількість «достатньо хорошої» — ось шлях до перемоги!\n\n"
  pocket_defence: "Оборона в оточенні"
  #pocket_defence_desc:0 "It is possible that, on the defensive, our troops may be caught in a pocket. In this case they must merely hold out until the inevitable counter-attack relieves them."
  defence_in_depth: "Глибока оборона"
  #defence_in_depth_desc:0 "By offering relatively light resistance and temporarily giving ground we can trade space for time and allow attacking forces to exhaust themselves before counter-attacking."
  large_front_operations: "Великі фронтові операції"
  #large_front_operations_desc:0 "Fighting over a large front involves coordinating the efforts of multiple units over long distances: At an operational level, rather than tactical.\n\n"
  #deep_operations:0 "Deep Operations"
  #deep_operations_desc:0 "The concept of Deep Operations, or Deep Battle, is to break through the enemy's defensive lines at multiple points and destroy his operational reserves, his operational depth, and occupy as much of his strategic depth as possible."
  operational_concentration: "Оперативне зосередження"
  #operational_concentration_desc:0 "The key to any military action is overwhelming local superiority. Short of being overwhelmingly superior along the entire front, this involves weakening parts of your front line to concentrate troops where needed rather than trying to be strong everywhere."
  vast_offensives: "Масштабні офензиви"
  #vast_offensives_desc:0 "If a breakthrough can be achieved it must be exploited strongly as possible: A vast offensive pushing through enemy lines as deeply as possible will render the defense of their front more difficult, impossible, or irrelevant."
  breakthrough_priority: "Пріоритет прориву"
  #breakthrough_priority_desc:0 "Expanding upon Operational Concentration, all needs of the front are subordinated to the need to concentrate forces for Breakthroughs. Local defeats are inconsequential compared to striking a decisive blow."
  mechanized_wave: "Механізована хвиля"
  #mechanized_wave_desc:0 "Mechanized forces are ideal for conducting the rapid advances needed to properly exploit Breakthroughs, both for supporting the Armored forces and for securing the flanks of the breach."
  continuous_offensive: "Безперервний наступ"
  #continuous_offensive_desc:0 "While properly exploited Breakthroughs are often very effective, sooner or later the attacker always becomes exhausted and the defender is able to reorganize and reform new defensive lines. However, with enough reserves and the right organization, an offensive could be continued to a much greater depth with devastating results to the enemy."
  human_wave_offensive: "Наступ людської хвилі"
  #human_wave_offensive_desc:0 "A Human Wave Offensive is an infantry tactic in which an attacker conducts a frontal assault with densely concentrated infantry formations against the enemy line, with the intent to overrun the defenders by engaging in melee combat."
  human_infantry_offensive: "Піхотний наступ"
  #human_infantry_offensive_desc:0 "The offensive spirit of the infantry is the decisive element of winning battles. Our infantry must lead the way."
  large_front_offensive: "Великий фронтовий наступ"
  #large_front_offensive_desc:0 "By conducting, or threatening, Human Wave Offensives across multiple areas of the front we can prevent the enemy from concentrating his firepower against any single attack."
  peoples_army: "Народна армія"
  #peoples_army_desc:0 "The People's Army believes in the primacy of men over weapons, with superior motivation compensating for inferior technology, and enjoys widespread support from the civilian population.\n\n"
  guerilla_warfare: "Партизанська війна"
  #guerilla_warfare_desc:0 "The enemy advances, we retreat; the enemy camps, we harass; the enemy tires, we attack; the enemy retreats, we pursue."

 # Морська доктрина
  naval_doctrine: "Морська доктрина"
  naval_doctrine_folder: "Морська доктрина"
  naval_doctrine_folder_desc: "Морська доктрина, яка визначає спосіб ведення війни Вашим флотом."
  TITLE_FLEET_IN_BEING: "Флот у бутті"
  #FLEET_IN_BEING_DESC:0 "Сильний флот, зосереджений довкола лінкорів, означає, що we are a force to be reckoned with when deployed at sea."
  cat_fleet_in_being: "Доктрина флоту в бутті"
  cat_fleet_in_being_research: "Доктрина флоту в бутті"
  fleet_in_being_tree: "Доктрина флоту в бутті"
  TITLE_TRADE_INTERDICTION: "Перешкоджання торгівлі"
  #TRADE_INTERDICTION_DESC:0 "Against a stronger naval opponent we can focus on tying up their fleet and destroying supply lines to starve their war machine."
  cat_trade_interdiction: "Доктрина перешкоджання торгівлі"
  cat_trade_interdiction_research: "Доктрина перешкоджання торгівлі"
  trade_interdiction_tree: "Доктрина перешкоджання торгівлі"
  convoy_defense_tree: "Доктрина захисту конвоїв"
  submarine_doctrine: "Доктрина підводних операцій"
  TITLE_BASE_STRIKE: "Удар по базах"
  #BASE_STRIKE_DESC:0 "With a strong focus on carriers and their support, no enemy will be outside our reach, whether on land or at sea."
  cat_base_strike: "Доктрина удару по базах"
  cat_base_strike_research: "Доктрина удару по базах"
  base_strike_main: "Доктрина удару по базах"

  fleet_in_being: "Флот у бутті"
  #fleet_in_being_desc:0 "Ships stay in port where they are safer and only engage enemies at opportune moments. The presence of our ships will make enemies more reluctant to take our ports.\n\n"
  battlefleet_concentration: "Зосередження лінійного флоту"
  #battlefleet_concentration_desc:0 "Call in nearby ships as soon as an enemy vessel is spotted. Coordinated focused fire quickly render enemy ships useless. Hunt them down one by one."
  battlefleet_concentration_ti: "$battlefleet_concentration$"
  battlefleet_concentration_ti_desc: "$battlefleet_concentration_desc$"
  #subsidiary_carrier_role:0 "Subsidiary Carrier Role"
  #subsidiary_carrier_role_desc: "Carriers support Battleships, improving their readiness in switching from defense to offense. The utility of the Carrier as both an eye in the sky and a powerful quick strike force complement the slower Battleships well."
  subsidiary_carrier_role_ti: "$subsidiary_carrier_role$"
  subsidiary_carrier_role_ti_desc: "$subsidiary_carrier_role_desc$"
  hunter_killer_groups: "Групи мислвиців-убивць"
  #hunter_killer_groups_desc:0 "Destroyers form groups to hunt down enemy submarines. The combined efforts of scouting and hunting specialists make a fantastic killing team."
  floating_fortress: "Плавучі фортеці"
  #floating_fortress_desc:0 "With battleships on highest alert we will always be prepared to respond if the enemy dares threaten our waters. Any fleet needs a solid foundation and the power of the battleship is unparalleled."
  floating_fortress_ti: "$floating_fortress$"
  floating_fortress_ti_desc: "$floating_fortress_desc$"
  floating_fortress_bs: "$floating_fortress$"
  floating_fortress_bs_desc: "$floating_fortress_desc$"
  floating_airfield: "Плавучі аеродроми"
  #floating_airfield_desc:0 "Improved integration of Carriers into our fleet keeps us prepared to strike from both sea and air. It is key that we dominate the air wherever we go."
  floating_airfield_ti: "$floating_airfield$"
  floating_airfield_ti_desc: "$floating_airfield_desc$"
  floating_airfield_bs: "$floating_airfield$"
  floating_airfield_bs_desc: "$floating_airfield_desc$"
  #grand_battlefleet:0 "Grand Battlefleet"
  #grand_battlefleet_desc:0 "Leadership training allow our commanders to keep calm in the heat of battle even when commanding immense fleets. Our fleet will crush any opposition head on."
  #convoy_sailing:0 "Convoy Sailing"
  #convoy_sailing_desc: "Introducing compulsory convoy sailing will make it easier to spot enemy raids and respond in time. Safety in numbers is the way to go."
  convoy_sailing_ti: "$convoy_sailing$"
  convoy_sailing_ti_desc: "$convoy_sailing_desc$"
  convoy_sailing_bs: "$convoy_sailing$"
  convoy_sailing_bs_desc: "$convoy_sailing_desc$"
  convoy_escorts: "Супровід конвоїв"
  #convoy_escorts_desc:0 "Fast surface ships as part of our convoys will allow us to spot enemy submarines and respond in time. Detection is the key to eliminating the submarine nuisance."
  convoy_escorts_bs: "$convoy_escorts$"
  convoy_escorts_bs_desc: "$convoy_escorts_desc$"
  escort_carriers: "Авіаносці супроводу"
  #escort_carriers_desc:0 "The area covered by a Carrier aircrafts makes escorting trade convoys a much easier task. Securing the flow of resources is essential."
  integrated_convoy_defence: "Інтегрована оборона конвоїв"
  #integrated_convoy_defence_desc:0 "Better navy and air coordination allow us to strike at enemies from miles away before they are near our trade convoys. This will drastically increase the effectiveness of convoy sailing."
  integrated_convoy_defence_bs: "$integrated_convoy_defence$"
  integrated_convoy_defence_bs_desc: "$integrated_convoy_defence_desc$"
  submarine_operations: "Підводні операції"
  #submarine_operations_desc:0 "We do not need to engage the enemy fleet head on to win the war. Strike at their trade convoys before they can react and disappear below the surface again. You cannot fight what you cannot see."
  submarine_operations_bs: "$submarine_operations$"
  submarine_operations_bs_desc: "$submarine_operations_desc$"
  undersea_blockade: "Підводна блокада"
  #undersea_blockade_desc:0 "Submarines are the perfect tool for cutting of the enemy's inflow of important raw materials. We will cripple the enemy's production and win by starving them out."
  undersea_blockade_bs: "$undersea_blockade$"
  undersea_blockade_bs_desc: "$undersea_blockade_desc$"
  convoy_interdiction: "Перехоплення конвоїв"
  #convoy_interdiction_desc:0 "Improved coordination of our submarines will let them strike at trade convoys en route. Disrupting the enemy's supply lines will give us the strategic advantage."
  convoy_interdiction_ti: "$convoy_interdiction$"
  convoy_interdiction_ti_desc: "$convoy_interdiction_desc$"
  convoy_interdiction_bs: "$convoy_interdiction$"
  convoy_interdiction_bs_desc: "$convoy_interdiction_desc$"
  submarine_offensive: "Наступ підводних човнів"
  #submarine_offensive_desc:0 "Reaching the pinnacle of communication between our submarines allows them to go on the offensive. Let us destroy the enemy trade convoys faster than they can replace them."
  submarine_offensive_bs: "$submarine_offensive$"
  submarine_offensive_bs_desc: "$submarine_offensive_desc$"

  trade_interdiction: "Перешкоджання торгівлі"
  #trade_interdiction_desc:0 "The sooner we spot the enemy ships, the sooner we can destroy them. Hit their trade convoys and escape before they have time to react.\n\n"
  unrestricted_submarine_warfare: "Необмежена підводна війна"
  #unrestricted_submarine_warfare_desc:0 "Let our submarines sink any vessel without warning, civilian or not. While some consider this a breach of the rules of war, there is no denying its effectiveness."
  wolfpacks: "Вовчі зграї"
  #wolfpacks_desc:0 "With our submarines organized into packs the coordination between them is greatly improved. Once an enemy is located our submarine lies in wait until the rest of the pack arrives, attacking only when the odds are overwhelmingly in our favor."
  advanced_submarine_warfare: "Сучасна підводна війна"
  #advanced_submarine_warfare_desc:0 "A massive improvement on communication between our submarines lets them time attacks to perfection. When they finally see us it will be from a sinking ship."
  #combined_operations_raiding:0 "Combined Operations Raiding"
  #combined_operations_raiding_desc:0 "Designating all resources to hunt for enemy trade convoys. Coordination between our main fleet and submarines makes our fleet ever alert. No ship will go unnoticed in our waters."
  #raider_patrols:0 "Raider Patrols"
  #raider_patrols_desc:0 "Patrols of both fast and gun heavy ships leave the enemy trade convoys nowhere to hide.\nNot only submarines can hunt."
  #capital_ship_raiders:0 "Capital Ship Raiders"
  #capital_ship_raiders_desc:0 "With our most powerful ships on the hunt for trade convoys, the enemy will no longer find safety in numbers. They are sitting ducks, praying that we will not find them."
  #carrier_operations:0 "Carrier Operations"
  #carrier_operations_desc:0 "Carriers will allow our pilots to strike at sea faster and easier than from our airbases on land. We will strike before they have time to react."
  #naval_air_operations:0 "Naval Air Operations"
  #naval_air_operations_desc:0 "Pilots trained to perform missions from carriers opens a new way for us to dominate the seas. Airplanes are an efficient way of thinning out the enemy fleet."

  base_strike: "Удар по базах"
  #base_strike_desc:0 "Striking at the enemy's ports will cripple their ability to rebuild their fleet. This will allow us to dominate the seas by sheer numbers.\n\n"
  carrier_primacy: "Верховенство авіаносців"
  #carrier_primacy_desc:0 "Modern airplanes have greater range and precision than ordinary naval guns. Integrate carriers into our fleet and dominate the seas from the sky."
  carrier_task_forces: "Оперативні групи авіаносців"
  #carrier_task_forces_desc:0 "Organized task forces with carriers and light cruisers ensures that the enemy will never catch us off guard."
  massed_strikes: "Масовані удари"
  #massed_strikes_desc:0 "Pilots trained for carrier missions will allow even an overcrowded carrier to function smoothly, swarming the enemy and vastly improving their effectiveness in naval battles. A carrier needs to run like a well-oiled machine where everyone knows their role."
  #carrier_battlegroups:0 "Carrier Battlegroups"
  #carrier_battlegroups_desc:0 "Carriers are able to strike at the enemy from a greater distance than any naval cannon and with eyes in the sky we will never be caught off guard. Carriers in mass is a force to be reckoned with."
  escort_patrols: "Патрулі супроводу"
  #escort_patrols_desc:0 "Improving detection makes our convoy escorts far deadlier to submarines. With nowhere to hide they pose no real threat."

 # Повітряна доктрина
  air_doctrine: "Повітряна доктрина"
  air_doctrine_folder: "Повітряна доктрина"
  air_doctrine_folder_desc: "Повітряна доктрина, яка визначає спосіб ведення війни Вашою авіацією."
  TITLE_STRATEGIC_DESTRUCTION: "Стратегічне знищення"
  #STRATEGIC_DESTRUCTION_DESC:0 "Бомбардуючи ворожі заводи, будь то вночі, або, що більш небезпечно, вдень, ми можемо серйозно hinder their war machine."
  cat_strategic_destruction_research: "Доктрина стратегічного знищення"
  strategic_destruction_tree: "Доктрина стратегічного знищення"
  TITLE_BATTLEFIELD_SUPPORT: "Підтримка поля бою"
  #BATTLEFIELD_SUPPORT_DESC:1 "Поліпшуючи взаємодію штурмової авіації з дивізіями, we can lay waste to enemy divisions with optimal support"
  cat_battlefield_support: "Доктрина підтримки поля бою"
  cat_battlefield_support_research: "Доктрина підтримки поля бою"
  battlefield_support_tree: "Доктрина підтримки поля бою"
  battlefield_support_tree_research: "Доктрина підтримки поля бою"
  TITLE_OPERATIONAL_INTEGRITY: "Оперативна цілісність"
  #OPERATIONAL_INTEGRITY_DESC:0 "Tactical bombers are flexible and can perform both ground support and regular bombing"
  cat_operational_integrity: "Доктрина оперативної цілісності"
  cat_operational_integrity_research: "Доктрина оперативної цілісності"
  operational_integrity_tree: "Доктрина оперативної цілісності"

  air_superiority: "Перевага в повітрі"
  #air_superiority_desc:0 "Achieving Air Superiority will make it more difficult for enemy bombers to be used against our country, to allow our bombers to be used against our enemies."
  formation_flying: "Польоти в шику"
  #formation_flying_desc:0 "By flying in formation planes can provide support to each other or work together to attack enemies."
  air_offense: "Винищувачі супроводу"
  #air_offense_desc:0 "With a focus on bombing during the day we need to keep our bombers safe from intercepting fighters. Training our fighter pilots to work closely with the bombers will improve their fighting abilities when protecting the bombers in enemy airspace."
  fighter_baiting: "Принаджування винищувачів"
  #fighter_baiting_desc:0 "By appearing vulnerable, our fighters can lure hostile aircraft into ambushes."
  dogfighting_experience: "Досвід повітряного бою"
  #dogfighting_experience_desc:0 "It's not easy to keep track of the relative positions of friends and foes in the hectic swirl of a dogfight, but as our pilots gain experience they become more adept at it."
  #fighter_ace_initiative:0 "Fighter Ace Initiative"
  #fighter_ace_initiative_desc:0 "Giving special awards and status to pilots who achieve Ace status, by shooting down five enemies, incentives risk-taking and brings about a sense of eliteness in Ace pilots - although this does tend to make experienced pilots stay in combat positions."
  #multialtitude_flying:0 "Multi-Altitude Flying"
  #multialtitude_flying_desc:0 "Air combat takes place in three dimensions, but most pilots find it harder to keep track of planes flying above or below them. We can take advantages of this by spreading our formations vertically."
  offensive_formations: "Наступальний шик"
  #offensive_formations_desc:0 "Training in more offensively-oriented formations make our fighters deadlier in combat."
  #fighter_sweeps:0 "Fighter Sweeps"
  #fighter_sweeps_desc:0 "Aggressive patrols of fighters over enemy territory may catch their planes taking off or landing, when they are especially vulnerable, or disrupt enemy training flights."
  force_rotation: "Примусова ротація"
  #force_rotation_desc:0 "Combat, or simply long periods of extensive focus, is exhausting, but by swapping in fresh forces whenever possible we can reduce errors due to pilot fatigue."
  air_defence: "Повітряна оборона"
  #air_defence_desc:0 "By training our pilots to be constantly on the lookout, even when there is apparently no danger, their chances of intercepting enemy planes is increased."
  #dispersed_fighting:0 "Dispersed Fighting"
  #dispersed_fighting_desc:0 "Adopting a more dispersed formation allows the same number of planes to patrol a greater area."
  forward_interception: "Випереджальне перехоплення"
  #forward_interception_desc:0 "By operating closer to enemy airspace it becomes more likely that our fighters can intercept enemy planes before they can reach their targets."
  #fighter_veteran_initiative:0 "Fighter Veteran Initiative"
  #fighter_veteran_initiative_desc:0 "A focus on long-term pilot survival, both by prudent tactics and by rotating experienced pilots to training positions, means that they can pass on the lessons they have learned to new pilots."
  formation_fighting: "Бій у шику"
  #formation_fighting_desc:0 "Flying in the right formations allow our pilots to cover each other's blind spots, which leads to an increased ability to spot enemy planes."
  air_skirmish: "Повітряні сутички"
  #air_skirmish_desc:0 "Regrettably, it is not always possible to destroy every single enemy plane found over our country, but it is possible to harass them from the moment they are spotted until the moment they leave, constantly wearing them down."
  home_defence: "Оборона Вітчизни"
  #home_defence_desc:0 "Spotters on the ground as well as detection and listening posts work in concert with our air force to track and destroy enemy incursions."
  battlefield_destruction: "Знищення поля бою"
  #battlefield_destruction_desc:0 "While the air force can strike at far off enemy countries, it can also be of great use in directly supporting the army in battles."
  dive_bombing: "Пікірування"
  #dive_bombing_desc:0 "Dive bombing allows greater accuracy, but for best results it requires specialized aircraft both able to slow their dives and survive the stresses of pulling out of them."
  direct_ground_support: "Безпосередня наземна підтримка"
  #direct_ground_support_desc:0 "By closely coordinating CAS pilots with ground-based observers aerial firepower can be precisely directed to best help troops in battle."
  #bomber_veteran_initiative:0 "Bomber Veteran Initiative"
  #bomber_veteran_initiative_desc:0 "A policy of having veteran pilots pass on their knowledge to new recruits greatly helps their survival prospects."
  #bomber_ace_initiative:0 "Bomber Ace Initiative"
  #bomber_ace_initiative_desc:0 "Formally recognizing and rewarding Ace bomber pilots encourages daring and initiative."
  #cas_veteran_initiative:0 "Ground Attack Veteran Initiative"
  #cas_veteran_initiative_desc:0 "A policy of having veteran pilots pass on their knowledge to new recruits greatly helps their survival prospects."
  #cas_ace_initiative:0 "Ground Attack Ace Initiative"
  #cas_ace_initiative_desc:0 "Formally recognizing and rewarding Ace CAS pilots encourages daring and initiative."
  hunt_and_destroy: "Полювання та нищення"
  #hunt_and_destroy_desc:0 "As well as offering direct fire support CAS units can independently hunt for targets, often attacking enemy ground forces unexpectedly as they move towards the front lines."
  #naval_strike_torpedo_tactics:0 "Naval Strike Torpedo Tactics"
  #naval_strike_torpedo_tactics_desc:0 "Training pilots to strike more precisely with torpedoes will make our air raids on enemy ships more efficient."
  naval_strike_torpedo_tactics_oi: "$naval_strike_torpedo_tactics$"
  naval_strike_torpedo_tactics_oi_desc: "$naval_strike_torpedo_tactics_desc$"
  naval_strike_tactics: "Тактика морських ударів"
  #naval_strike_tactics_desc:0 "Training pilots in predicting ship movements and coordinating attacks will make our air raids on enemy ships more efficient."
  #low_echelon_support:0 "Low Echelon Support"
  #low_echelon_support_desc:0 "By assigning CAS units directly to small ground formations it ensures they always have additional firepower to call on, even when out of range of traditional artillery."
  combat_unit_destruction: "Знищення військових частин"
  #combat_unit_destruction_desc:0 "Training our CAS pilots to repeatedly attack the same target until it is confirmed to be destroyed ensures targets aren't left alone after a near miss."
  operational_destruction: "Оперативне нищення"
  #operational_destruction_desc:0 "Attacking the supply lines of enemy ground forces hinders their ability to move between battlefields. This translates to an advantage to our army while operating in areas where we have Air Superiority."
  infrastructure_destruction: "Руйнування інфраструктури"
  #infrastructure_destruction_desc:0 "Training our pilots in the best ways to attack infrastructure, like railways and bridges, makes for more effective Tactical bombing."
  logistical_bombing: "Логістичне бомбардування"
  #logistical_bombing_desc:0 "A greater focus on attacking the enemy's supply lines from the air gives a greater advantage to our own ground forces in the area."
  battlefield_support: "Підтримка поля бою"
  #battlefield_support_desc:0 "It is difficult for Tactical bombers to attack targets near where our ground forces are in combat, since level bombing is less accurate than dive bombing, but more training and interaction with ground-based observers can help to overcome these problems."
  #carousel_bombing:0 "Carousel Bombing"
  #carousel_bombing_desc:0 "Bombers often simply want to dump all their bombs as soon they reach their target area and then fly home as soon as possible. While this can work for area-bombing, when it comes to hitting a small target it is more effective to linger over the target, dropping only a portion of their bomb load at a time for maximum accuracy."
  #keypoint_bombing:0 "Keypoint Bombing"
  #keypoint_bombing_desc:0 "Accurately bombing targeted key points on the battlefield in support of our ground forces can greatly help them to defeat the enemy."
  #ground_support_integration:0 "Ground Support Integration"
  #ground_support_integration_desc:0 "Fully integrating our Tactical bomber force with ground based observers both increases their accuracy and allows them to directly support our ground forces in combat."
  strategic_destruction: "Стратегічне нищення"
  #strategic_destruction_desc:0 "Our pilots can access strategic targets much faster than our naval or land forces. With no means to equip their new recruits we will soon outnumber the enemy forces."
  #high_level_bombing:0 "High Level Bombing"
  #high_level_bombing_desc:0 "From higher altitudes we can avoid some aerial engagements and anti-aircraft weaponry. Dropping bombs higher up requires more precision, but it is safer."
  #massed_bomber_formations:0 "Massed Bomber Formations"
  #massed_bomber_formations_desc:0 "By staying in formation our bombers can defend their group and increase our chances of successful bomb drops."
  night_bombing: "Нічне бомбардування"
  #night_bombing_desc:0 "With enemy defenses lowered and our bombers covered by darkness we can stay offensive and efficient around the clock. Show our enemy how persistent we are.\n\n"
  #dead_reckoning_bombing:0 "Dead Reckoning Bombing"
  #dead_reckoning_bombing_desc:0 "By measuring speed, direction and drift from previous positions we can calculate more precise bomb drops even during the night."
  #infiltration_bombing:0 "Infiltration Bombing"
  #infiltration_bombing_desc:0 "Joining enemy formations or tailing them back home to base may seem like madness. With enough practice, it is entirely possible."
  pathfinder_groups: "Групи слідопитів"
  #pathfinder_groups_desc:0 "Veteran pilots are equipped with the best tools to illuminate target positions. No smoke or bad weather can stop the bombers from carrying out their mission."
  day_bombing: "Денне бомбардування"
  #day_bombing_desc:0 "Focused efforts during the day are devastating due to the big advantage of visibility. Projection of power is a welcome side effect.\n\n"
  #escort_relay_system:0 "Escort Relay System"
  #escort_relay_system_desc:0 "Bombers escorted by fighters greatly improve our ability to respond to enemy fire."
  flying_fortress: "Летючі фортеці"
  #flying_fortress_desc:0 "Fitting our high-flying heavy bombers with guns to defend themselves and enough armor to take a beating and still return home."
  mass_destruction: "Масове знищення"
  #mass_destruction_desc:0 "Bombers are equipped with the most devastating weapons in great quantities. Guaranteeing results even if only a few of our pilots get through."

 # Спецпризначенці (Arms Against Tyranny)
  special_forces_doctrine: "Доктрина спецпризначенців"
  special_forces_doctrine_folder: "Доктрина спецпризначенців"
  special_forces_doctrine_folder_desc: "Доктрина спецпризначенців, яка визначає методи тренування наших сил спеціальних операцій."

  # Гірська піхота
  MOUNTAINEERS_DOCTRINE_LABEL: "Гірська піхота"
  MOUNTAINEERS_DOCTRINE_DESC: "Сильний військовий акцент на полках, котрі звикли до несприятливої місцевості, дасть нам перевагу в маневруванні та відсічі нашим супротивникам."
  special_forces_mountaineers: "Піднести гірську піхоту"
  special_forces_mountaineers_desc: "Негостинне середовище та запеклі конфлікти приваблюють до наших елітних сил найсильніших солдатів. Закріплення їхньої першості в нашій доктринальній філософії гарантує, що ми й надалі отримуватимемо вигоду від набору найкращих."
  ski_troops: "Фахівці з холодної погоди"
  ski_troops_desc: "Фахівці з холодної погоди є життєво важливими для нашої тактики ведення бойових дій. Офіційно визнавши цих фахівців у нашому військовому статуті, ми зможемо вивільнити ресурси та тренування, щоби підвищити їхній професійний рівень."
  special_forces_recon: "Розвіддані з поля бою"
  special_forces_recon_desc: "Наші елітні полки мають неперевершену контррозвідку та обізнаність на полі бою. Додаткова підготовка, безумовно, принесе нам ще більше користі."
  mountaineers_combat_1: "Тримати шик"
  mountaineers_combat_1_desc: "Наші елітні сили мусять зосередити свої зусилля на утриманні територій, на яких вони спеціалізуються. Поєднання тактики засідок і поліпшеної полкової організації гарантує, що наші спецпризначенці забезпечать значну глибинну оборону проти загарбницьких сил."
  mountaineers_combat_2: "Гірська артилерія"
  mountaineers_combat_2_desc: "Полки гірської артилерії — це спеціалізовані підрозділи, призначені для швидкої підтримки наших елітних підрозділів на великих відстанях, які пройшли підготовку та діють у складних умовах місцевості. Їхня присутність значно посилює бойові можливості наших спецпідрозділів."
  mountaineers_combat_3: "Тренування спільнодії"
  mountaineers_combat_3_desc: "Хоча наші елітні полки діють на дуже незалежній основі, посилення їхньої підготовки з акцентом на операції за спільнодією підвищить їхню корисність на полі бою."
  mountaineers_keystone_1: "Кістяк збройних сил"
  mountaineers_keystone_1_desc: "Успіх наших елітних сил спеціального призначення вимагає реорганізації нашої військової філософії навколо їхньої присутності."
  mountaineers_keystone_2: "Спільні інструктори"
  mountaineers_keystone_2_desc: "Маючи знання, які набули наші гірські війська, було би нерозумно не використати їх із користю для інших родів військ сил спеціальних операцій. Ми запровадимо програму ротації інструкторів з надією на поліпшення наших загальних інституційних знань."

  # Морська піхота
  MARINES_DOCTRINE_LABEL: "Морська піхота"
  MARINES_DOCTRINE_DESC: "Високопрофесійна морська піхота гарантує, що жодне вороже узбережжя не буде в безпеці. Наші елітні морпіхи вміють діяти під вогнем у найнебезпечніших ситуаціях."
  special_forces_marines: "Піднести корпуси морпіхів"
  special_forces_marines_desc: "Морська піхота служить там, де інші не наважуються. Від рідного берега до чужого клімату, ці фахівці досягають успіху в проникненні та десантних діях. Широке охоплення та гнучка філософія мусять стати основою нашої військової доктрини."

  # Повітряний десант
  PARATROOPERS_DOCTRINE_LABEL: "Повітряний десант"
  PARATROOPERS_DOCTRINE_DESC: "Повітряно-десантні операції — це майбутнє війни. Підняття десантників дає нам ідеальну синергію між повітряною силою та наземним штурмом."
  special_forces_paratroopers: "Піднести десантників"
  special_forces_paratroopers_desc: "Немає нічого більш жахливого, ніж небо, що темніє від погляду тисячі транспортних літаків, наповнених військами. Наша доктринальна філософія повинна скористатися шоком і трепетом, які вселяє повітряний десант."
  paras_dispersed_drop: "Розвідка та саботаж"
  paras_dispersed_drop_desc: "Характер наших операцій вимагає, щоби наші повітряно-десантні війська спеціалізувалися на високорозпорошеному десантуванні, що дозволяє проводити значні диверсії ще до того, як ворог дізнається про нашу присутність."
  paras_combat_drop: "Упровадження боєм"
  paras_combat_drop_desc: "Незважаючи на небезпеку, навчання наших елітних сил методам прямого вторгнення може дати нам значні бойові переваги в поєднанні зі звичайним штурмом."
  SF_PARAS_combat_effect_tt: "У ворожих дивізій у областях, у котрі ми §Hдесантуємося§!, буде зменшено §Hорганізацію§!.\n\n$PARA_EFFECT_TIMER$" # (&)
  SF_PARAS_sabotage_effect_tt: "У підконтрольних ворогові областях, у котрі ми §Hдесантуємося§!, буде завдано шкоду §Hвійськовим заводам§!, §Hцивільним заводам§! та §Hінфраструктурі§!.\n\n$PARA_EFFECT_TIMER$" # (&)
  PARA_EFFECT_TIMER: "Цей ефект може застосовуватися раз на область кожні §H30§! днів."
  paras_airborne_light_armor: "Десантна бронетехніка"
  paras_airborne_light_armor_desc: "Деякі легкі танки можуть бути пристосовані для повітряного десанту за допомогою важкого планера. Цей новий метод бойового десантування може бути нішевим, але надає нам нові можливості."
  paras_bonus_2: "Корпус стратегічного повітряного постачання"
  paras_bonus_2_desc: "Створення спеціальної адміністрації з повітряного постачання означає, що ми зможемо ліпше обладнати наші вантажні літаки для конкретних цілей повітряного десанту."
  paras_combat_1: "Сигнали з повітря"
  paras_combat_1_desc: "Ніщо не може зрівнятися з ідеальною лінією зв'язку з нашими військами в тилу. Підготовка роти зв'язку до десантування дозволить підтримувати цей важливий зв'язок навіть у найгірших умовах."
  paras_combat_2: "Медичний підрозділ десантних військ"
  paras_combat_2_desc: "Масштаби наших десантних операцій зросли настільки, що навіть найнеобхідніше медичне обладнання мусить бути заздалегідь підготовлене до повітряного десанту."
  paras_bonus_1: "Поглиблена навігаційна підготовка"
  paras_bonus_1_desc: "Навіть найліпша висадка може піти не так. Ми мусимо забезпечити, щоби наші війська були добре навчені імпровізованій навігації."
  paras_keystone_1: "Ліпші з найліпших"
  paras_keystone_1_desc: "До наших десантних батальйонів слід відбирати лише найбільш загартованих у боях ветеранів. Хоча це може зменшити кількість новобранців, це обов'язково принесе дивіденди на полі бою."
  paras_keystone_2: "Кістяк збройних сил"
  paras_keystone_2_desc: "Відтепер наші збройні сили будуватимуться на майстерності та підготовці повітряно-десантних військ. Небо потемніє від їхнього приходу, і наш ворог пізнає страх."

### 1.15 KAISER ###
 basic_fortification_tech: "Базові укріплення"
 basic_fortification_tech_desc:0 "By using stronger materials and metal reinforcements within the structures, we can construct larger fortifications without having to worry about them collapsing." # (!)
 land_fort_tech_1: "Поліпшені наземні укріплення"
 land_fort_tech_1_desc:0 "By making better use of the land surrounding our fortifications, and incorporating new technology to boot, we can strengthen our existing structures and expand them even further." # (!)
 land_fort_tech_2: "Удосконалені наземні укріплення"
 land_fort_tech_2_desc:0 "By learning from past mistakes and reinforcing not only the structure itself, but also its base foundations, we will be able to construct much larger fortifications, that will be able to hold off even the most seasoned enemies." # (!)
 coastal_fort_tech_1: "Поліпшені прибережні укріплення"
 coastal_fort_tech_1_desc:0 "By making better use of the land surrounding our coastal fortifications, and incorporating new technology to boot, we can strengthen our existing structures and expand them even further." # (!)
 coastal_fort_tech_2: "Удосконалені прибережні укріплення"
 coastal_fort_tech_2_desc:0 "By building our bunkers and fortifications further into the cliff-sides and hills, we can construct even larger complexes that have the ability to repel even the greatest of naval invasion forces." # (!)

