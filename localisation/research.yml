infantry_weapons2_desc:0 "Індивідуальна та колективна стрілецька зброя, а також інші елементи оснащення піхотинця. Поліпшені моделі зброї та більш спеціалізоване оснащення."
improved_infantry_weapons_2_desc:0 "Індивідуальна та колективна стрілецька зброя, а також інші елементи оснащення піхотинця. Поліпшені моделі зброї та більш спеціалізоване оснащення."
advanced_infantry_weapons2_desc:0 "Індивідуальна та колективна стрілецька зброя, а також інші елементи оснащення піхотинця. Включає штурмові гвинтівки та протитанкові гранатомети. Зброя, яка раніше поставлялася в обмеженій кількості, тепер більш доступна."
infantry_at_desc:0 "Обладнавши нашу піхоту протитанковими рушницями, ми дозволимо їй знищувати легку бронетехніку, не втрачаючи мобільності."
infantry_at2_desc:0 "Щоби піхота могла ефективніше вести бій із важкою бронетехнікою, протитанкові рушниці повинні стати меншими і легшими."
support_weapons_desc:0 "Автоматична зброя стає все більш портативною. Пістолети-кулемети вже довели свою ефективність. Необхідно продовжувати розробку ручної зброї вогневої підтримки."
support_weapons2_desc:0 "Розробка моделей, що поєднують властивості легкої та важкої автоматичної зброї, дозволяє гнучкіше екіпірувати нашу піхоту."
support_weapons3_desc:0 "Поліпшуючи надійність автоматичної зброї, ми можемо також експериментувати з більш високою скорострільністю, щоб безперервний потік куль став ще більш смертоносним."
support_weapons4_desc:0 "У міру поширення штурмових гвинтівок розробка надійної автоматичної зброї, яку будь-який солдат зможе застосовувати в будь-яких умовах, стає головним завданням сучасної армії."
paratroopers_desc:0 "Використовуючи повітрянодесантні війська, ми можемо вторгатися в раніше недоступні райони і розміщувати там ключові сили, що відкриває нові тактичні можливості."
paratroopers2_desc:0 "Перехід від невеликих операцій за участю лише кількох десантників до використання дивізій дозволив здійснювати масштабні вторгнення з повітря. Ці війська перетворилися з дива на невід'ємну частину бойових дій."
paratroopers3_desc:0 "Навчившись змінювати десантні операції відповідно до погоди, створивши стандартне оснащення, наприклад черевики для парашутистів, та забезпечивши ретельну спецпідготовку, ми зменшимо ризик, пов'язаний із цими небезпечними завданнями."
marines_desc:0 "Війська, що спеціалізуються на морських десантних операціях, стають все більш незамінними. Імпровізовані тактичні прийоми та спорядження йдуть у минуле — наша морська піхота тепер проходить спеціальну підготовку і оснащена спеціальними десантними кораблями."
marines2_desc:0 "Морські десантні операції вимагають новаторського підходу. Поліпшене постачання та рухомі порти дозволять нашим морпіхам здійснювати раніше неможливі висадки."
marines3_desc:0 "Морпіхи — не просто десантні війська. У майбутньому наш корпус морської піхоти стане одним із найбільш підготовлених та організованих видів сил спеціальних операцій."
tech_mountaineers_desc:0 "Бойові дії в горах пов'язані з високою небезпекою для піхоти, але часом їх уникнути. Ми можемо мінімізувати ризик, провівши серед наших солдатів спеціальну підготовку для ведення бою в цих умовах."
tech_mountaineers2_desc:0 "Наші війська можуть досягти переваги над супротивником у горах, а не просто вижити. Використовуючи легке спорядження та в'ючних тварин, вони долають цей рельєф швидше, ніж інші види піхоти."
tech_mountaineers3_desc:0 "Підготовка до найважчих завдань на великій висоті в горах і за низької температури вимагатиме від наших гірничо-стрілецьких військ граничної зібраності та виучки."
tech_special_forces_desc:0 "Нетрадиційні методи війни вимагають особливої підготовки. Ми мусимо докласти всіх зусиль, щоби наші солдати змогли воювати навіть у найважчих умовах."
advanced_special_forces_desc:0 "Завдяки курсу інтенсивної підготовки бійці наших спецпризначенців будуть боротися набагато краще, ніж звичайні солдати."
improved_special_forces_desc:1 "Спецпризначенці виконують завдання, які не під силу рядовим солдатам. Ми мусимо розширити програму підготовки і включити до неї якнайбільше бійців."
extreme_environment_training_desc:0 "Ми мусимо навчитися воювати навіть у найважчих умовах. Інтенсивна підготовка та надійне спорядження дозволять нашим бійцям вистояти де завгодно."
survival_training_desc:0 "Наші спецпризначенці часто борються у ворожому тилу, використовуючи жорстко обмежені ресурси. Ми мусимо підготувати їх до важких погодних умов та постійної нестачі припасів."
elite_forces_desc:0 "Тільки найкращі з кращих стануть бійцями елітних загонів. Солдати, які успішно завершили курс підготовки, будуть сильнішими, швидшими і лютішими в битві, ніж хто б там не було."
jungle_warfare_desc:0 "Особлива підготовка, що дозволяє нашим бійцям ефективно боротися у джунглях."
HUN_light_infantry_tech_desc:0 "Зниження частки допоміжних з'єднань дозволить нам зробити піхотні дивізії більш гнучкими та підвищити їх ефективність на складному рельєфі місцевості — у лісах та містах."
mountain_warfare_desc:0 "Особлива підготовка, що дозволяє нашим бійцям ефективно боротися у гористій місцевості."
tech_recon_desc:0 "Відправивши невеликий загін бійців на розвідку, перш ніж висунути основну групу військ, ми отримаємо інформацію про кількість та розташування ворожих частин."
tech_recon2_desc:0 "Розвідувальні операції смертельно небезпечні. Якщо ми навчимо наші патрулі швидко переміщатися та відступати і оснастимо засобами для усунення перешкод, створених противником, то збільшимо їх шанси на успішне повернення."
tech_recon3_desc:0 "Новітні розробки в області радіо змінили метод ведення розвідоперацій - тепер можна швидко передати отримані відомості."
tech_recon4_desc:0 "Розвідоперації в глибокому тилу, що поєднують шпигунство, партизанську боротьбу та диверсійні дії, розширять наші тактичні можливості та дозволять швидше приймати рішення."
tech_engineers_desc:0 "Інженери, що займаються зведенням укріплень і захисту від проривів, незамінні на полі бою. Оскільки вони універсальні, їх можна використовувати в різних ситуаціях."
tech_engineers2_desc:0 "Обладнані сучасним обладнанням та потужною вибухівкою, наші інженери виконують не тільки звичні для них завдання. Вони можуть здивувати супротивника своїми знахідками як на землі, так і на морі."
tech_engineers3_desc:0 "Військові інженерні проєкти стають все більш масштабними. Створення сучасної інфраструктури дозволить проводити операції, для яких потрібні ресурси, недоступні на полі бою."
tech_engineers4_desc:0 "Зберігаючи локальну мобільність і створюючи те, що раніше вважалося б постійними зміцненнями та системами постачання, інженерні війська майбутнього забезпечать наших солдатів захистом скрізь, де б їх не атакували."
tech_field_hospital_desc:0 "«Втрата» ще не означає, що боєць загинув. Екстрена медична допомога пораненим, доставленим у тил, — перший крок на шляху до порятунку життя."
tech_field_hospital2_desc:0 "Використовуючи пересувні шпиталі та надаючи допомогу там, де вона найпотрібніша, ми запобігаємо чимало зайвих смертей та невиліковних травм."
tech_field_hospital3_desc:0 "Хірургічне втручання — найпоширеніша лікарська операція на полі бою. Необхідні засоби для їх проведення мають бути ближчими до лінії фронту, і ми мусимо зробити так, щоби серед військових медиків були досвідчені хірурги."
tech_field_hospital4_desc:0 "Незважаючи на досягнення військово-польової медицини, багато винаходів зроблено нашвидкуруч, і ми не маємо спільної доктрини. Накопичивши достатньо досвіду, ми можемо точніше окреслити коло завдань цих частин і зробити тимчасові поліпшення постійними."
tech_logistics_company_desc:0 "Якщо в нас є спеціальний офіцер з питань тилу, мережа постачання буде функціонувати ефективніше."
tech_logistics_company2_desc:0 "Адаптувавши нашу систему аналізу ризиків до нових умов війни, ми зможемо краще убезпечити систему постачання."
tech_logistics_company3_desc:0 "Безперервний статистичний аналіз потреб наших військ дозволить досягти більш ефективного витрачання ресурсів."
tech_logistics_company4_desc:0 "Розробка стандартної номенклатури для ресурсів зменшить плутанину і зробить планування більш ефективним."
tech_military_police_desc:0 "Регулярні частини можуть короткий час підтримувати порядок на окупованій території, але вони насамперед солдати. Якщо ми впровадимо військову поліцію до нашої армії, то отримаємо фахівців, здатних реагувати на дії опору та розслідувати диверсії."
tech_military_police2_desc:0 "Взявши на себе обов'язки звичайної поліції на окупованих територіях, такі як регулювання вуличного руху та підтримання правопорядку, наша військова поліція зможе мінімізувати хаос та сум'яття, які так подобаються партизанам."
tech_military_police3_desc:0 "Співпрацюючи з місцевими агентурними мережами та інформаторами, запровадженими до початку окупації, наша військова поліція зможе заздалегідь дізнаватися про акції опору, що готуються."
tech_military_police4_desc:0 "Підтримка порядку на окупованій території означає рівною мірою і повернення до звичайного життя, і безжальне знищення опору. Наша військова поліція повинна своєчасно розпочинати цей процес, щоби забезпечити безпеку і для мирних громадян, і для солдатів."
tech_signal_company_desc:0 "Для встановлення та підтримки зв'язку на полі бою завжди були потрібні особливі навички. З виникненням нових засобів зв'язку та виявлення під час Великої війни відкрилися нові практичні можливості."
tech_signal_company2_desc:0 "Роти зв'язку, що забезпечують обмін даними між різними пологами військ, допомагають наземним військам налагодити координацію з морськими та повітряними силами та швидше планувати свої дії."
tech_signal_company3_desc:0 "Нові портативні пристрої зв'язку можна переносити в рюкзаку. Необхідно використовувати цю поліпшену мобільність рота зв'язку."
tech_signal_company4_desc:0 "Серед наших зв'язківців є люди з безпосереднім досвідом застосування цих засобів зв'язку на полі бою. Підключивши їх до розробки нових технологій комунікації, ми знайдемо застосування їх знань."
tech_maintenance_company_desc:0 "Обслуговування, простий і капітальний ремонт забезпечують надійну, безпечну експлуатацію військової техніки. Щоб приділити належну увагу цій проблемі, необхідно створити спеціальні роти."
tech_maintenance_company2_desc:0 "Регулярний техогляд зменшує ймовірність поломки техніки і заздалегідь виявляє деталі, які потрібно замінити."
tech_maintenance_company3_desc:0 "Забезпечивши війська найбільш затребуваними ресурсами для стандартного ремонту, ми покінчимо з практикою використання зламаної техніки."
tech_maintenance_company4_desc:0 "Досвід створення техніки з навантаженим резервом, накопичений у Велику війну, можна застосувати, щоби спростити процедуру ремонту більш сучасної техніки."
motorised_infantry_desc:0 "Пересадивши повільну піхоту на автотранспорт, ми різко збільшимо її мобільність, що дозволить швидше реагувати на ситуації і розробляти нові стратегії."
night_vision_desc:0 "Можливість бачити ворога, залишаючись при цьому непоміченими, - запорука успіху нічної операції. З появою інфрачервоних датчиків ми можемо укомплектувати нашу армію пристроями, які роблять це можливим (нехай і громіздкими)."
night_vision2_desc:0 "Ранні моделі інфрачервоних прицілів, що призначалися для снайперів, мали малу дальність огляду. У міру поліпшення огляду та поративності пристроїв, їх зможуть використовувати й інші підрозділи під час нічних операцій."
basic_machine_tools_desc:0 "Цілий ряд новітніх фрезерних верстатів, які можна використовувати у військовому машинобудуванні: від маленьких, гнучких моделей, які по кишені будь-якої майстерні, до великих складних верстатів, що знаходяться на вістрі технології."
improved_machine_tools_desc:0 "Токарні верстати незамінні в масовому виробництві. Більш ефективне виробництво та застосування самих верстатів дозволить досягти промислової переваги."
advanced_machine_tools_desc:0 "Ідею автоматизувати верстати за допомогою сервоприводів обговорювали і раніше. Втіливши її в життя, ми зможемо добитися проривів в інших сферах автоматизації, таких як комп'ютерна техніка."
assembly_line_production_desc:0 "Конвеєрне виробництво вже використовується в різних галузях промисловості. Воно може змінити хід війни, оскільки дозволяє сильно збільшити темпи виробництва."
flexible_line_desc:0 "Конвеєр хоч і працює як годинник, але за ним, як і раніше, працюють люди, що дозволяє адаптувати його під різні потреби. Ми мусимо використовувати це в нашій промисловості."
streamlined_line_desc:0 "Стандартизація та жорстко задана структура конвеєрної лінії є запоруками її ефективності та безпеки. Ми мусимо наголосити на цих аспектах у розвитку нашої промисловості."
improved_equipment_conversion_desc:0 "Науково-технічний прогрес дозволить нам виправити проблеми більш ранніх моделей і привести їх у відповідність до поточних потреб."
advanced_equipment_conversion_desc:0 "Організація спеціалізованих груп та складальних ліній для перезбірки застарілих моделей дозволить нам підтримувати максимальну ефективність нашої військової машини."
concentrated_industry_desc:0 "Розмістивши наше виробництво в кількох ключових центрах, ми різко збільшимо його ефективність.\n\n"
concentrated_industry2_desc:0 "Подальша концентрація промисловості дозволить скоротити витрати."
concentrated_industry3_desc:0 "Ми можемо знизити витрати на інфраструктуру, пристосувавши мережу до нашої сконцентрованої промисловості."
concentrated_industry4_desc:0 "Розміщуючи ключові точки виробництва близько один до одного, ми збільшимо їх ефективність."
concentrated_industry5_desc:0 "Великі промислові комплекси включають безліч різних виробництв, що зменшує витрати на транспорт і робочу силу."
dispersed_industry_desc:0 "Розосередивши наше виробництво, ми завадимо противнику зробити його легкою метою під час війни.\n\n"
dispersed_industry2_desc:0 "Дальша децентралізація нашої промисловості не дасть ворогові завдати удару по окремих її частинах."
dispersed_industry3_desc:0 "Створюючи фабрики під виглядом інших підприємств, ми зменшуємо ймовірність прямого удару."
dispersed_industry4_desc:0 "Замаскувавши та розосередивши фабрики, ми створимо мережу, порушити роботу якої буде дуже складно."
dispersed_industry5_desc:0 "Оскільки не тільки наша промисловість, а й інфраструктура, що її забезпечує, працюють таємно, їх ще складніше знищити прямим авіанальотом."
synth_oil_experiments_desc:0 "Щоб зменшити залежність від нафти, слід вивчити можливість синтезу її сурогатів з інших речовин та матеріалів."
early_refining_desc:0 "Сиру нафту можна переробити в цілу низку речовин і матеріалів, необхідних у будь-якій сучасній війні. Постійне вдосконалення методів переробки необхідне для створення сучасної промисловості."
oil_processing_desc:0 "Мережа заводів, що займаються синтетичним очищенням та переробкою нафтопродуктів, — наступний крок до забезпечення нашої держави пальним."
improved_oil_processing_desc:0 "Використання раніше експериментальних методів очищення в промисловому масштабі дозволить нам швидше пристосовуватися до доступних матеріалів і вимог."
advanced_oil_processing_desc:0 "Нові експериментальні методи очищення, наприклад гідроочищення, що використовуються на нафтозаводах, різко підвищують якість готового продукту."
modern_oil_processing_desc:1 "Ми можемо підвищити ефективність наших нафтопереробних заводів за допомогою нових методів переробки: гідрокрекінґу, алкілювання, окиснення меркаптанів та ізомеризації."
rubber_processing_desc:1 "Промислове виробництво синтетичної гуми зменшить нашу залежність від натурального каучуку."
improved_rubber_processing_desc:1 "Широкомасштабне виробництво синтетичної гуми стало можливим завдяки новому способу прискорення реакцій дегідрування."
advanced_rubber_processing_desc:1 "Формула синтетичної гуми загального призначення, що використовує поліпшені технології (зокрема, модифікатори полімеризації додецилмеркаптану), дозволить нам збільшити виробництво синтетичної гуми."
modern_rubber_processing_desc:1 "Подальша оптимізація процесу полімеризації знизить витрати на виробництво і збільшить вироблення."
construction1_desc:0 "Поліпшені методи та матеріали дозволяють нам швидше зводити цивільні та військові споруди."
construction2_desc:0 "Модернізація інструментів та обладнання піде на користь нашим будівельникам."
construction3_desc:0 "Застосування сучасної техніки та досвіду, накопиченого за час будівництва, дозволить різко скоротити терміни ремонту."
construction4_desc:0 "Вищий ступінь механізації та поліпшені методики ще більше скорочують терміни будівництва."
construction5_desc:0 "Майбутнє ефективного будівництва полягає у більш ретельному плануванні окремих проєктів та повсюдному застосуванні стандартизованих методів."
excavation1_desc:0 "Нові технології в буровій галузі дозволяють нам видобувати раніше недоступні ресурси."
excavation2_desc:0 "Нові методики допомагають нам вести більш ефективний видобуток. Ми вже не забруднюємо ресурси в процесі, що збільшує кількість чистого матеріалу."
excavation3_desc:0 "Останні досягнення в галузі геології допомагають нам виявляти запаси ресурсів. Тепер ми можемо зосередити наші зусилля в тих районах, де велика можливість знайти велике скупчення природних копалин."
excavation4_desc:0 "Автоматизація основних процесів та нові технічні засоби роблять нашу видобувну галузь ще більш ефективною."
excavation5_desc:0 "Досягнення в таких галузях, як розробка відкритим способом, дозволили нам підвищити вироблення на вже існуючих видобувних підприємствах."
mechanical_computing_desc:0 "Створення машин, здатних виконувати диференціальний аналіз, докорінно змінить підхід до машинних обчислень."
computing_machine_desc:0 "Розробка теоретичної основи для сучасних комп'ютерів та створення електромеханічних машин для реалізації її на практиці стануть першими кроками у новий світ можливостей."
improved_computing_machine_desc:0 "Тепер можна випускати електронні цифрові комп'ютери. Незважаючи на великі габарити та дорожнечу, ці машини дозволяють аналізувати розвіддані на рівні, незрівнянному з людським."
advanced_computing_machine_desc:0 "Початок робіт над комп'ютерами, що вміють зберігати програми у своїй пам'яті, і застосування транзисторів поступово приведуть нас до цифрової революції, коли такі машини використовуватимуть майже в кожній галузі господарства."
basic_encryption_desc:0 "З новими засобами зв'язку з'явилися нові можливості для перехоплення даних. Роторні шифрувальні апарати забезпечують швидке, складне шифрування інформації."
improved_encryption_desc:0 "Шифрувальні апарати обмежені за кількістю випадкових комбінацій, що дозволяє зламувати шифри. Поліпшивши механізм рандомізації роторних шифраторів, ми можемо ускладнити такий криптоаналіз."
advanced_encryption_desc:0 "Технічні досягнення та набутий важким працею досвід дозволили нам надійніше захищати наші інформаційні потоки."
basic_decryption_desc:0 "Криптоаналіз стає серйозною математичною наукою. Системи на кшталт каталожних карток і пристрої, подібні до циклометрів, допомагають у роботі."
improved_decryption_desc:0 "З появою більш складних комп'ютерів виникли нові методи криптоаналізу, наприклад, обчислення різниць, яке у поєднанні з сучасними методами дешифрування дозволяє зламувати складні шифри."
advanced_decryption_desc:0 "Зростаюча обчислювальна потужність поліпшила наш криптоаналіз настільки, що надійні шифри в майбутньому можуть зникнути. Щоб залишатися на крок попереду, ми мусимо агресивніше працювати над отриманням закритої інформації про нові технології."
experimental_rockets_desc:0 "Удосконалення ракет за рахунок збільшення радіусу їхньої дії та підвищення надійності ракет на рідкому пальному поліпшило наше розуміння технологій та дозволило створювати стартові майданчики для більш сучасних моделей."
rocket_engines_desc:0 "Обсяг наших знань про ракетну тягу досяг такої міри, що ми можемо створювати летючі бомби і літаки з ракетними двигунами, що розвивають насамперед немислиму швидкість."
improved_rocket_engines_desc:0 "Ми можемо будувати високоточні балістичні ракети далекої дії, здатні досягти віддалених міст і навіть космосу."
advanced_rocket_engines_desc:0 "Майбутнє ракетної техніки відкриває для нас нові можливості, як, наприклад, міжконтинентальні ракети, чия дальність дії майже не знає межі, а потужність заряду — ще смертельніше."
atomic_research_desc:0 "Розщеплення атома вивільняє величезну кількість енергії і має безмежний руйнівний потенціал."
rocket_interceptor_desc:0 "Реактивні перехоплювачі, створені на основі планерів, здатні деякий час летіти швидше за будь-який інший літак. Нестабільність палива робить ці літаки небезпечними, зате вони можуть злітати і відповідати на атаки швидше, ніж чекає противник."
rocket_interceptor_2_desc:0 "Реактивні перехоплювачі, як і раніше, вважаються вкрай небезпечними у використанні, але тепер вони оснащені автопілотом, а їх буксують інші літаки. Це дозволяє з максимальною вигодою використовувати їхню високу швидкість і компенсувати обмежений запас пального."
rocket_interceptor_3_desc:0 "Нові техніки приземлення та більш безпечні паливні системи підвищили шанси реактивних перехоплювачів на виживання та успіх завдання. Теоретичний потенціал цих надсучасних літаків нарешті реалізовано."
nukes_desc:0 "Проєкт зі створення атомної бомби стане одним із найтаємніших і найскладніших починань для держави, однак у разі успіху він змінить не тільки хід сьогоднішніх воєн, а й майбутнє планети."
interwar_artillery_desc:0 "Уроки, випущені з помилок при створенні різних видів артилерії, можна застосувати для розробки іншої техніки."
artillery1_desc:0 "Використовуючи більш сучасні матеріали та механізми, ми можемо переробити гаубиці та польову артилерію, що залишилася після Великої війни, для ведення бойових дій у сучасних умовах."
artillery2_desc:0 "Однією тільки модернізацією багато чого не досягти. Потрібна нова конструкція гаубиці, що використовує гідравлічне гасіння віддачі та довший ствол."
artillery3_desc:0 "Для використання більш важких знарядь на легших платформах у конструкції гаубиць з'явилися дульні гальма."
artillery4_desc:0 "Створення полегшеної конструкції, яку можна розібрати для транспортування, дозволить забезпечити вогневою підтримкою важкодоступні місця."
artillery5_desc:0 "Артилерія з низьким силуетом стане менш помітною для ворога."
mountain_gun_desc:0 "Гірський рельєф Північної Індії допоміг розробити артилерійську зброю, яку можна розібрати і перевезти верхи на мулах у потрібну точку."
rocket_artillery2_desc:0 "Самохідна артилерійська установка, яка запускає кілька ракет відразу, може швидко завдавати шкоди на великій площі і при цьому достатньо мобільна, щоб уникати відповідного вогню."
rocket_artillery3_desc:0 "Ми можемо встановити важчі ракети на велику техніку, вигравши в потужності, але знизивши дальність дії. Організація батарей дозволяє швидше здійснювати перезаряджання та зміну позиції."
rocket_artillery4_desc:0 "Ракети зі стабілізаторами, які мають поліпшену дальність дії."
antiair1_desc:0 "Зенітні комплекси, оснащені швидшим механізмом перезаряджання, можуть нести більше снарядів і підтримувати необхідний темп вогню."
antiair2_desc:0 "Зенітні знаряддя з довгими стволами та потужними снарядами, здатні потрапляти в цілі на великій висоті."
antiair3_desc:0 "У міру вдосконалення радарів радіолокаційне наведення систем ППО стає все більш важливим. Крокуючи в ногу з цією технологією, ми зможемо створювати найточніші зенітні комплекси."
antiair4_desc:0 "Поєднання сучасних радарів, комп'ютерної техніки та автоматичних систем заряджання необхідне для оперативного реагування на швидші літаки."
antiair5_desc:0 "Ракети класу «земля–повітря» — майбутнє зенітного озброєння. Розробка мобільної платформи для таких ракет має стати нашим наступним завданням."
antitank1_desc:0 "Важливість ефективних протитанкових знарядь була доведена ще під час Великої війни. З появою нових моделей танків необхідно розробити наступне покоління засобів боротьби з танками."
antitank2_desc:0 "Більшість протитанкових гармат є малокаліберними. Нам потрібен великий калібр, здатний пробивати товсту та похилу броню важких танків."
antitank3_desc:0 "Бризантні снаряди, що застосовуються у протитанковій артилерії, компенсують її обмежену дульну швидкість."
antitank4_desc:0 "Нові універсальні протитанкові знаряддя використовують бронебійні снаряди з піддоном, що відокремлюється, які пробивають броню практично будь-якого танка."
antitank5_desc:0 "Підвищуючи швидкість снарядів поряд з розробкою нових типів боєприпасів, ми впораємося з будь-якою бронею, яку можуть створити наші вороги."
transport_desc:0 "Кораблі, створені тільки для перекидання військ, не мають оборонних можливостей."
landing_craft_desc:0 "Судно, спеціально розроблене для висадки на ворожу територію, трохи спростить завдання."
tank_landing_craft_desc:0 "Поліпшені десантні судна дозволять нашим хлопцям швидше досягти берега та ефективніше діяти під час вторгнення."
bicycle_infantry_desc:0 "Регулярні частини піхоти, оснащені велосипедами, пересуваються швидше, ніж війська, що здійснюють марш-кидки, а витрати при цьому невеликі."
amphibious_mechanized_infantry_desc:0 "Десантні гусеничні бронемашини захищають морську піхоту під час висадок. Недоліком є висока витрата пального."
amphibious_mechanized_infantry_2_desc:0 "Ці десантні бронемашини відрізняються набором поліпшень, серед яких відкидна задня аппарель, що прискорює розвантаження техніки."
amphibious_tank_desc:0 "Плавучі танки забезпечують вогневу підтримку морської піхоти під час висадки."
amphibious_tank_2_desc:0 "Плавучі танки другого покоління відрізняються поліпшеною бронею та додатковою вогневою міццю."
basic_naval_mines_desc:0 "Звичайна плавуча бомба, прикріплена ланцюгом до морського дна. Вибухає при зіткненні з кораблем."
improved_naval_mines_desc:0 "Ця складна міна вибухає, коли виявляє зміни в магнітному полі, викликані кораблем, що проходить."
advanced_naval_mines_desc:0 "Ця морська міна вибухає, вловивши шуми корабля, що знаходиться поруч."
modern_naval_mines_desc:0 "Ця високоточна міна виявляє найменші зміни в щільності води, викликані кораблем, що проходить повз."
degaussing_desc:0 "Встановлення потужних електромагнітних котушок дозволяє знизити намагніченість корпусу судна і зробити його менш уразливим для магнітних мін."
submarine_mine_laying_desc:0 "Підводний човен, оснащений спеціальним обладнанням для захоплення та запуску мін, може потай встановлювати мінні поля під водою."
improved_submarine_mine_laying_desc:0 "Змінивши форму мін, щоб вони поміщалися в торпедний апарат, ми зможемо перетворити будь-який підводний човен на мінний загороджувач, пожертвувавши частиною його запасу торпед."
airdrop_mines_desc:0 "Припасувавши до мін малі парашути, ми зможемо безпечно скидати їх з літаків, швидко та ефективно створюючи мінні поля."
airsweep_mines_desc:0 "Літаки, оснащені спеціальним обладнанням, можуть виявляти та безпечно детонувати морські міни на відстані."
early_ship_hull_carrier_desc:0 "Переобладнання старих корпусів дозволяє з мінімальними витратами будувати експериментальні зразки авіаносців і набиратися найціннішого досвіду в області палубної авіації. Перероблені кораблі будуть поступатися справжнім авіаносцям, але створювати їх набагато швидше."
basic_fire_control_system_desc:0 "Вогонь усіх корабельних знарядь координується з одного бойового посту, підвищуючи точність та купність залпів."
improved_fire_control_system_desc:0 "На підставі курсу, швидкості та відстані до мети механічний обчислювач здатний досить точно передбачити її положення на момент наступного залпу."
advanced_fire_control_system_desc:0 "Для забезпечення максимальної точності балістичних розрахунків великий та складний механічний обчислювач відстежує безліч параметрів як мети, так і самого корабля, а також погодні умови та хвилювання моря."
sonar_desc:1 "Базовий гідролокатор, здатний відслідковувати цілі під водою по шуму, що ними виробляється.\n\nУстановка цього модуля в §Yячейку для електроніки§! на §Yлегких кораблях§! і §Yкрейсерах§! допоможе виявляти ворожі §Yпідводні човни§!."
improved_sonar_desc:1 "Це обладнання випромінює звукові хвилі і здатне досить точно оцінити напрямок і відстань до підводного об'єкта.\n\nУстановка цього модуля в §Yкомірку для електроніки§! на §Yлегких кораблях§! і §Yкрейсерах§! допоможе виявляти ворожі §Yпідводні човни§!."
smoke_generator_desc:0 "Невелика модифікація труб та енергетичної установки дозволяє легким та середнім кораблям створювати димові завіси, щоб ховатися від супротивника."
basic_depth_charges_desc:1 "Простий контейнер з вибухівкою та детонатором, що спрацьовує при досягненні заданої глибини.\n\nУстановка цього модуля на §Yлегкі кораблі§! і §Yкрейсери§! дозволить атакувати ворожі §Yпідводні човни§!."
improved_depth_charges_desc:1 "Нескладний механічний пристрій для скидання глибинних бомб на віддаленні від корабля. Воно дозволяє есмінцю атакувати підводну мету, не перебуваючи безпосередньо над нею.\n\nУстановка цього модуля на §Yлегкі кораблі§! та §Yкрейсери§! дозволить атакувати ворожі §Yпідводні човни§!."
advanced_depth_charges_desc:1 "Метальний пристрій здатний закинути глибинну бомбу досить далеко від корабля і не заважає акустичному пеленгу мети, що значно підвищує точність атак.\n\nУстановка цього модуля на §Yлегкі кораблі§! та §Yкрейсери§! дозволить атакувати ворожі човни§!."
modern_depth_charges_desc:1 "Збільшена потужність метального заряду дозволяє кинути глибинну бомбу на велику відстань.\n\nУстановка цього модуля на §Yлегкі кораблі§! та §Yкрейсери§! дозволить атакувати ворожі §Yпідводні човни§!."
improved_airplane_launcher_desc:1 "Поліпшений пневматичний пристрій дозволяє запускати з катапульти важчі літаки, що підвищує радіус пошуку.\n\nУстановка цього модуля на §Yкрейсери§!, §Yважкі кораблі§! та спеціалізовані §Yпідводні човни§! поліпшить здатність виявлення ворожих кораблів."
basic_cruiser_armor_scheme_desc:1 "Схема бронювання з окремими бронепоясом і бронепалубою, скопійована з конструкції великих кораблів. Захищає від осколків і малокаліберних гармат.\n\nУстановка цього модуля на §Yкрейсери§! §Rзнижує§! §Yшвидкість§!."
improved_cruiser_armor_scheme_desc:1 "Розміщений під кутом бронепояс набагато складніше пробити при тій же масі та товщині броні.\n\nУстановка цього модуля на §Yкрейсери§! поліпшує здатність §Yпротистояти пошкодженням, що наносяться ворогом§!."
advanced_cruiser_armor_scheme_desc:1 "У такій схемі бронювання ставка робиться на захист тільки найважливіших частин корабля.\n\nУстановка цього модуля на §Yкрейсери§! поліпшує їхню здатність §Yпротистояти пошкодженням, що наносяться ворогом§!."
basic_heavy_armor_scheme_desc:1 "Розміщений під кутом бронепояс набагато складніше пробити при тій же масі та товщині броні.\n\nУстановка цього модуля на §Yважкі кораблі§! поліпшує здатність §Yпротистояти пошкодженням, що наносяться ворогом§!."
improved_heavy_armor_scheme_desc:1 "У такій схемі бронювання ставка робиться на захист тільки найважливіших частин корабля.\n\nУстановка цього модуля на §Yважкі кораблі§! поліпшує їхню здатність §Yпротистояти пошкодженням, що наносяться ворогом§!."
torpedo_advice_tt:0 "\nУстановка §Yторпедних апаратів§! на §Yлегкі кораблі§! або §Yкрейсери§! дозволяє їм завдавати значних пошкоджень ворожим §Yвеликим кораблям§! у §Yбойової лінії§!, якщо вдасться подолати ворожу §Yгрупу прикриття§!."
basic_torpedo_desc:1 "Зброя, що саморухається з вибуховою боєголовкою, яка рухається за закладеним курсом, поки не зіткнеться з підводною частиною мети.\n\nУстановка цього модуля на §Yлегкі кораблі§! та §Yкрейсери§!."
magnetic_detonator_desc:0 "Детонатор нової системи фіксує зміну магнітного поля землі при проходженні під метою. Вибух, вироблений безпосередньо під кораблем, завдає більшої шкоди і часто відриває кіль, що призводить до негайного затоплення."
homing_torpedo_desc:0 "Торпеда, оснащена акустичним детектором, здатна самостійно наводитися на найбільше джерело шуму по курсу - найчастіше це буде намічена мета."
electric_torpedo_desc:0 "Торпеда з електричним двигуном не залишає за собою характерний слід із бульбашок. Це дозволяє їй залишатися непоміченою до самого моменту влучення, а також не видає розташування підводного човна."
improved_ship_torpedo_launcher_desc:1 "Посилені мотори дозволяють встановлювати більше труб в одному блоці і швидше здійснювати наведення.\n\nУстановка цього модуля на §Yлегкі кораблі§! та §Yкрейсери§! дозволяє завдавати істотної шкоди ворожим §Yвеликим кораблям§!."
advanced_ship_torpedo_launcher_desc:1 "Труби збільшеного діаметра дозволяють використовувати більші і, як наслідок, більш потужні торпеди.\n\nУстановка цього модуля на §Yлегкі кораблі§! та §Yкрейсери§! дозволяє завдавати істотної шкоди ворожим §Yкрупним кораблям§!."
modern_ship_torpedo_launcher_desc:1 "Потужна пневматика дозволяє запускати важчі торпеди, надаючи їм більш високу швидкість.\n\nУстановка цього модуля на §Yлегкі кораблі§! та §Yкрейсери§! дозволяє завдавати істотної шкоди ворожим §Yкрупним кораблям§!."
basic_submarine_snorkel_desc:1 "Простий повітропровід, що проходить від машинного відділення через бойову рубку, який дозволяє підводному човну використовувати дизельні двигуни і заряджати акумулятори в підводному положенні.\n\nУстановка цього модуля на §Yпідводні човни§! завдяки знижує їх! складніше виявити."
improved_submarine_snorkel_desc:1 "Поліпшена конструкція не дозволяє воді потрапляти всередину двигунів, а також знижує помітність для радарів.\n\nЦстановка цього модуля на §Yпідводні човни§! знижує їх §Yпомітність§!, завдяки чому їх складніше виявити."
basic_battery_desc:0 "Проста конструкція для керування кутами наведення корабельних знарядь."
basic_light_battery_desc:1 "Відкрита поворотна платформа для гармат малого калібру, що встановлюються на невеликих кораблях.\n\nУстановка цього модуля посилює §Yобстріл з легких знарядь§!, що допомагає атакувати ворожі §Yкораблі прикриття§!."
improved_light_battery_desc:1 "Закрита поворотна платформа для гармати малого калібру. Захищає розрахунок від уламків і у разі важких погодних умов.\n\nУстановка цього модуля посилює §Yобстріл з легких знарядь§!, що допомагає атакувати ворожі §Yкораблі прикриття§!."
advanced_light_battery_desc:1 "Модернізована двозбройова башта дозволяє підвищити вогневу потужність і надійно захистити розрахунок.\n\nУстановка цього модуля посилює §Yобстріл з легких знарядь§!, що допомагає атакувати ворожі §Yкораблі прикриття§!."
basic_light_shell_desc:0 "Компроміс між бронепробиттям і вибуховою силою. Цей снаряд здатний пробити тонку броню легких кораблів і завдати значно більших пошкоджень."
improved_light_shell_desc:0 "Повноцінний бронебійний снаряд для знарядь малого калібру. Дає есмінцям та іншим легким кораблям можливість протистояти броньованим ворогам."
basic_medium_battery_desc:1 "Поворотна башта з двома або трьома знаряддями середнього калібру. Встановлюється на крейсери.\n\nУстановка модуля §YЛегка середня батарея§! підсилює §Yатаку легких гармат§!, що допомагає атакувати ворожі §Yкораблі прикриття§!. Установка модуля §YСередня батарея§! посилює §Yатаку важких гармат§!, що допомагає атакувати ворожі §Yвеликі кораблі§!."
improved_medium_battery_desc:1 "Поліпшена конструкція башти підвищує швидкість перезарядки зброї, а посилена броня забезпечує виживання розрахунку.\n\nУстановка модуля §YЛегка середня батарея§! посилює §Yобстріл з легких знарядь§!, що допомагає атакувати ворожі §Y. модуля §YСередня батарея§! посилює §Yобстріл з важких знарядь§!, що допомагає атакувати ворожі §Yвеликі кораблі§!."
advanced_medium_battery_desc:1 "Завдяки автоматам заряджання та віддаленому управлінню наведенням сучасні крейсери демонструють небачені раніше точність і скорострільність.\n\nУстановка модуля §YЛегка середня батарея§! посилює §Yобстріл з легких знарядь§! Встановлення модуля §YСередня батарея§! посилює §Yобстріл з важких знарядь§!, що допомагає атакувати ворожі §Yвеликі кораблі§!."
basic_medium_shell_desc:0 "Балістичний наконечник поліпшує аеродинамічні властивості снаряда, не позначаючись на ефективному бронепробітії."
improved_medium_shell_desc:0 "Компроміс між бронепробиттям і вибуховою силою. Цей снаряд здатний пробити тонку броню легких кораблів і завдати значно більших пошкоджень."
basic_heavy_battery_desc:1 "Велика башта з знаряддями великого калібру і важкою бронею.\n\nУстановка модуля §YВажка батарея§! збільшує §Yатаку важких гармат§! корабля, що поліпшить їхню ефективність у боротьбі з §Yвеликими кораблями§! супротивника."
improved_heavy_battery_desc:1 "Механічні досилачі прискорюють процес заряджання, а автоматичні вогнетривкі люки забезпечують захист розрахунку.\n\nУстановка модуля §YВажка батарея§! посилює у корабля §Yобстріл з важких знарядь§!, що підвищує його результати§!."
advanced_heavy_battery_desc:1 "Поліпшені механізми компенсації віддачі та автоматизована затримка при стрільбі знижують вплив безперервної стрільби на точність, підвищуючи ймовірність вразити ціль.\n\nУстановка модуля §YВажка батарея§! посилює у корабля §Yобстріл з важких знарядь у бою з ворожими §Yвеликими кораблями§!."
basic_heavy_shell_desc:0 "Балістичний наконечник поліпшує аеродинамічні властивості снаряда, не позначаючись на ефективному бронепробітії."
improved_heavy_shell_desc:0 "Ці величезні снаряди, що важать більше тонни, мають неперевершену потужність і є серйозною загрозою навіть для найміцнішої броні."
secondary_battery_advice_tt:0 "\n§YДопоміжна батарея§! дозволяє §Yкрейсерам§! і §Yважким кораблям§! атакувати ворожі §Yкораблі прикриття§! як додаткові цілі, завдаючи при цьому шкоди іншій цілі."
basic_secondary_battery_desc:1 "Невеликі знаряддя, що встановлюються всередині корпусу, дають додатковий захист від малих кораблів, але мають дуже обмежені кути наведення.\n\nУстановка модуля §YДопоміжна батарея§! дає §Yкрейсеру§!, §Yавіаносцю§! або §Yважкому кораблю§! обмежену можливість §Yобстрілу з легких знарядь§! і дозволяє йому атакувати в бою другу мету."
improved_secondary_battery_desc:1 "Розмістивши допоміжне озброєння в поворотних баштах, можна значно розширити кути наведення ціною підвищення ваги та зниження стійкості корабля при сильному хвилюванні.\n\nУстановка модуля §Yдопоміжна батарея§! дає §Yкрейсеру§!, §Yавіаносцю§! або §Yважкому кораблю§! обмежену можливість обстрілу з легких знарядь і дозволяє йому атакувати в бою другу мету."
dp_secondary_battery_desc:1 "Об'єднання протикорабельного та зенітного озброєння в одній установці заощаджує вагу та місце і значно розширює спектр можливостей.\n\nУстановка модуля §YДопоміжна батарея§! дає §Yкрейсеру§!, §Yавіаносцю§! або §Yважкому кораблю§! обмежену можливість §Yобстрілу з легких знарядь§! і дозволяє йому атакувати в бою другу мету. Також цей модуль посилює §Yпротиповітряну атаку§!."
damage_control_1_desc:0 "Кожен член екіпажу, від капітана до рядового матроса, повинен уміти стримувати та ліквідувати загоряння на кораблі."
damage_control_2_desc:0 "Розподіливши протипожежний водогін по різних частинах корабля, ми набагато знизимо ризик того, що при влученні снаряда екіпаж не зможе боротися з вогнем."
damage_control_3_desc:0 "Оскільки зазвичай важкі помпи залежать від енергетичної установки корабля, навіть безпечне влучення в машинне відділення може позбавити корабель можливості зберігати плавучість."
fire_control_methods_1_desc:0 "Перший крок до знищення цілі — пристрілка: гармати роблять серію пострілів, поки снаряди не почнуть лягати по обидва боки від мети."
fire_control_methods_2_desc:0 "При перельоті легко втратити снаряд — і точку влучення — з виду. Відповідно до цієї системи, снаряди спеціально відправляються до мети з недольотом, щоб оцінити дистанцію за допомогою відстані від точки влучення до мети."
fire_control_methods_3_desc:0 "До снарядів додається деяка кількість барвника, що підфарбовує точки влучення навколо цілі. Це дозволяє кільком кораблям вести вогонь по цілі, відрізняючи власні влучення від усіх інших."
fuel_silos_desc:0 "Для зберігання великої кількості пального необхідна складна система з баків, труб та клапанів, що забезпечує доступність одночасно з надійністю."
fuel_refining_desc:0 "Останні розробки в галузі переробки нафти дозволяють отримувати більше якісного пального."
fuel_refining2_desc:0 "Поліпшена конструкція нафтопереробних заводів дозволяє знизити втрати нафти під час переробки."
fuel_refining3_desc:0 "Нові технології регенерації дозволяють нам виробляти пальне з побічних продуктів технічних процесів."
fuel_refining4_desc:0 "Нові відкриття в галузі хімії дозволяють нам отримувати пальне з нових джерел."
fuel_refining5_desc:0 "Нові технології та поліпшення конструкції нафтопереробних заводів дозволяють нам радикально підвищити вироблення та знизити втрати нафти."
scout_plane1_desc:0 "Збір даних про пересування військ і флоту супротивника — важливе завдання авіації з часів її першого бойового застосування у Великій війні та понині."
scout_plane2_desc:0 "Розробляючи літаки спеціально для розвідки з повітря та дальньої розвідки, ми забезпечуємо собі регулярне надходження точних даних про наміри та можливості нашого супротивника."
masterful_blitz_desc:0 "Нехай стратегію бліцкріґу винайшли не ми, але ми розвинемо і поліпшимо її так, що навіть найукріпленіші ворожі лінії оборони не витримають натиску нашої славної армії."
penal_infantry_desc:0 "Штрафні батальйони дають можливість ув'язненим солдатам й офіцерам Червоної армії вмерти за свою вітчизну і спокутувати себе за ганебні чи нечесні дії, скоєні в минулому."

 DESPERATE_DEFENSE_LABEL_TT:0 "Максимальна активізація вербування та партизанські методи."
 MASS_MOBILIZATION_LABEL_TT:0 "Максимальна активізація вербування та ставка на чисельність."
 FLEET_IN_BEING_DESC:0 "Сильний флот, основою якого є лінкори, дасть зрозуміти, що з нами необхідно рахуватися."
 TRADE_INTERDICTION_DESC:0 "Воюючи на морі з сильнішим противником, ми можемо втягнути його флот у битви та знищити шляхи постачання, щоб узяти змором його військову машину."
 BASE_STRIKE_DESC:0 "Зробивши акцент на авіаносці та їхню підтримку, ми зможемо дістати будь-якого ворога, будь то на суші, чи на морі."
 AIR_SUPERIORITY_DESC:0 "Наші винищувачі — основа ВПС. Вони стережуть наше небо, супроводжують бомбардувальники та знищують ворогів, допомагаючи наземним військам."
 BATTLEFIELD_SUPPORT_DESC:1 "Поліпшивши взаємодію штурмовиків із наземними дивізіями, ми зможемо масикмально ефективно знищувати сили ворога."
 OPERATIONAL_INTEGRITY_DESC:0 "Тактичні бомбардувальники дуже гнучкі, вони можуть надавати підтримку наземним військам на додаток до стандартних бомбардувань."
 STRATEGIC_DESTRUCTION_DESC:0 "Знищуючи заводи ворога, будь то вночі або, що набагато небезпечніше, вдень, ми сильно підірвемо його військово-промисловий комплекс."
 delay_desc:0 "Навіть коли у битві не можна перемогти, буває корисно уповільнити наступ ворога за допомогою засідок та стримуючих дій."
 elastic_defence_desc:0 "Гнучка оборона не концентрує всі сили на лінії фронту, а створює «глибший» шар оборони. Він дає захисникам час відреагувати і піти в контрнаступ, поки атакуючі розосереджені, а їх просування сповільнилося."
 mobile_infantry_desc:0 "Звичайна піхота часом занадто повільна, щоби не відставати від швидкої бронетехніки, реагувати на її дії або відступати від неї. Проблему вирішує моторизована або механізована піхота, що йде в ногу з темпами сучасної війни.\n\n"
 mass_motorization_desc:0 "Іще більший акцент на моторизовану піхоту."
 mechanised_offensive_desc:0 "Моторизована піхота всім хороша, але очолювати наступ має піхота, яка переміщується бронетранспортерами, оснащеними важким озброєнням."
 armored_spearhead_desc:0 "Повний потенціал танків не можна розкрити, якщо вони постійно підтримують піхоту. Натомість їх слід об'єднати в швидкі, діючі незалежно частини, здатні очолити наступ.\n\n"
 schwerpunk_desc:0 "У будь-якій операції слід визначити schwerpunkt, точку головного удару, де потрібно зосередити максимум сил і здобути там перемогу."
 blitzkrieg_desc:0 "Бліцкріґ — стратегія використання швидких танкових частин за підтримки моторизованої піхоти та авіації, щоб прорватися крізь оборонні порядки противника, дезорганізувати і оточити його."
 kampfgruppe_desc:0 "Kampfgruppe — спеціальне формування, створене для виконання особливого завдання."
 firebrigades_desc:0 "«Пожежними корпусами» називали поспіхом зібрані частини у разі ворожого прориву або інших екстрених ситуацій.\n\n"
 backhand_blow_desc:0 "Замість того, щоби боротися за кожен клаптик землі, в основному можна ігнорувати вклинювання ворога доти, доки він не просунеться занадто глибоко — тоді його можна відрізати і знищити в ході контрнаступу."
 modern_blitzkrieg_desc:0 "Сучасний бліцкріґ — вінець маневреної війни, він включає всі останні технологічні досягнення і уроки, витягнуті з попередніх доктрин."
 volkssturm_desc:0 "Volkssturm, або народне ополчення, складалося з чоловіків, які були непридатні до військової служби за віком або з інших причин.\n\n"
 nd_conscription_desc:0 "В армію забирають навіть калік та інвалідів; цивільних у принципі бути не може."
 werwolf_guerillas_desc:0 "Вервольфи були заздалегідь підготовленою групою німецького опору для боротьби з окупантами на випадок поразки у війні."
 sup_delay_desc:0 "Навіть коли у битві не можна перемогти, буває корисно уповільнити наступ ворога за допомогою засідок та стримуючих дій."
 mobile_defence_desc:0 "Мобільні частини можуть надати підтримку захисникам там, де ворог планує завдати удару."
 intergrated_support_desc:0 "Тісна взаємодія загонів підтримки та бойових частин створює дивізії, особливо сильні в нападі.\n\n"
 regimental_combat_teams_desc:0 "Полкова бойова група — піхотний полк, тісно інтегрований із такими загонами підтримки, як артилерія, танки і розвідпідрозділи. Разом вони утворюють невелику самодостатню військову частину, здатну більш гнучко діяти в нападі."
 dispersed_support_desc:0 "Розосередивши наші загони підтримки по більшій площі і не виводячи їх при цьому на лінію вогню, ви отримаєте дивізії з вищими оборонними якостями.\n\n"
 overwhelming_firepower_desc:0 "Використовуючи всі доступні загони підтримки, ви можете придушити ціль вогнем або, що ще краще, зірвати плани ворога."
 sup_mechanized_offensive_desc:0 "Моторизована піхота всім хороша, але очолювати наступ має піхота, яка переміщається на бронетранспортерах, оснащених важким озброєнням."
 concentrated_fire_plans_desc:0 "Синхронізувавши вогонь різних батарей, можна завдати супротивнику набагато серйозніших збитків.\n\n"
 combined_arms_desc:0 "Бронетехніка, піхота та загони забезпечення, що працюють спільно в добре організованих групах, набагато ефективніші, ніж поодинці."
 tactical_control_desc:0 "Офіцери, знайомі з методикою взаємодії пологів військ на передових позиціях, можуть безпосередньо управляти діями цієї бойової частини."
 air_land_battle_desc:0 "Інтеграція авіації передбачає ретельну координацію дій між наземними та повітряними військами, що дозволяє об'єднати сушу та повітря в єдине поле бою."
 centralized_fire_control_desc:0 "Система централізованого контролю артилерії дозволяє обробляти всі запити на ведення артилерійського вогню в єдиному командному пункті. При необхідності вся вогнева міць дивізій може бути зосереджена на одній меті замість того, щоби військова частина могла просити вогонь лише у прикріпленої до неї артилерії.\n\n"
 forward_observers_desc:0 "Передові спостерігачі займають позиції, звідки вони можуть бачити точність і результативність артилерійського вогню, і передають дані в розрахунки для коригування."
 advanced_firebases:0 "Удосконалені бази вогневої підтримки"
 advanced_firebases_desc:0 "Артилерія може бути розгорнута неподалік лінії фронту на укріплених базах, щоби забезпечити максимально можливу підтримку наступаючим військам."
 shock_and_awe_desc:0 "Величезне зосередження вогневої сили, що завдає противнику потужного удару негайно або достатньо своєчасно, щоби позбавити його здатності до подальших дій."
 trench_warfare_desc:0 "Лопата часом є найкращою зброєю піхоти. Бійці знають, що окопуватися треба на будь-якій позиції, яку зайняв.\n\n"
 prepared_defense_desc:0 "Більш масштабна система польових укріплень помітно поліпшує обороноздатність бойової частини."
 grand_assault_desc:0 "Коли війська накопичені в достатній кількості, а їхні завдання чітко визначені, потужний штурм просто зобовязаний знищити ворога."
 grand_mechanized_offensive_desc:0 "Моторизована піхота всім хороша, але очолювати наступ має піхота, яка переміщається на бронетранспортерах, оснащених важким озброєнням.\n\n"
 assault_concentration_desc:0 "Перед атакою підрозділи першого ешелону виконують ретельну підготовку та займають передові позиції, щоб у перші хвилини наступу забезпечити максимальний натиск."
 branch_interoperation:0 "Взаємодія військ"
 branch_interoperation_desc:0 "Тісніша координація дій між різними родами військ підвищує їх ефективність при проведенні спільних операцій."
 assault_breakthrough_desc:0 "Іноді ефективніше не починати масований наступ по всій лінії фронту, а зосередити зусилля в одній або кількох її точках і здійснити там прорив."
 central_planning_desc:0 "Тепер у плануванні операції беруть участь офіцери всіх пологів військ, що дозволяє досягти максимальної ефективності."
 c3i_theory_desc:0 "Ефективні дії штабних офіцерів забезпечують регулярний обмін наказами, інформацією та розвідданими між командувачем та його бойовими частинами."
 infantry_offensive_desc:0 "Наступальний дух піхоти — ключовий фактор, що вирішує результат бою. Наші бійці мусять вести всіх за собою.\n\n"
 armored_operations_desc:0 "Танки та інша бронетехніка дозволяють доставити піхоту на поле бою та надати їй безпосередню підтримку."
 infiltration_assault_desc:0 "На початку атаки піхота має знайти слабкі місця у ворожій обороні, щоб ізолювати та обійти більш укріплені секції, які потім будуть знищені основною наступальною групою."
 night_assault_tactics_desc:0 "Солдати, які звикли воювати вночі, можуть або заздалегідь зайняти позиції перед наступом, або атакувати противника, що нічого не підозрює."
 attritional_containment_desc:0 "Якщо ми не можемо почати наступ на ворожу позицію і знищити її, то маємо хоча б постійно терзати її короткими випадами. Противник зазнає втрат і не зможе підготувати свою атаку."
 infiltration_in_depth_desc:0 "Наші війська тепер вміють обходити та ізолювати ворожі укріпрайони набагато глибше. В ідеалі вони не зупиняться, доки не доберуться до ворожого тилу і не відріжуть його від основного угруповання військ."
 pocket_defence_desc:0 "Може статися, що наші війська, що обороняться, опиняться в «котлі». У цьому випадку вони мусять протриматися доти, доки їх не витягнуть звідти в ході неминучого контрнаступу."
 defence_in_depth_desc:0 "Виявивши незначний опір і тимчасово поступившись частиною землі, ми можемо розміняти простір на час, щоб атакуючі розтратили частину сил перед нашою контратакою."
 large_front_operations_desc:0 "В операціях на широкому фронті зосереджені зусилля багатьох бойових частин, що знаходяться далеко один від одного. Це оперативний, а не тактичний рівень управління.\n\n"
 deep_operations:0 "Удари по тилу"
 deep_operations_desc:0 "Концепція ударів по тилу, або тилових битв, наказує здійснити прорив ворожої оборони в декількох точках, знищити його бойові резерви та оперативну глибину оборони та закріпитися на якомога більшій стратегічній глибині."
 operational_concentration_desc:0 "Запорукою успіху будь-якої бойової операції є забезпечення локальної переваги. Замість того, щоби домагатися переваги по всій лінії фронту, Ви послаблюєте деякі її ділянки, щоби зосередити війська там, де вони потрібні."
 vast_offensives_desc:0 "Якщо вам вдалося здійснити прорив, його слід використовувати якомога активніше. Великий наступ углиб території противника ускладнить його завдання щодо утримання лінії фронту або зробить її нездійсненною."
 breakthrough_priority_desc:0 "На додаток до оперативної концентрації всі запити фронтових частин стають менш пріоритетними, ніж підготовка до прориву. Локальні поразки менш критичні, як один вирішальний удар."
 mechanized_wave_desc:0 "Механізовані бойові частини ідеально підходять для швидкого наступу, необхідного при правильному використанні проривів: вони підтримують танкові частини, і прикривають фланги по лінії проходу."
 continuous_offensive_desc:0 "Незважаючи на всю ефективність грамотно здійсненого прориву, рано чи пізно нападаючий бік виснажить ресурси, і захисники зможуть реорганізуватися, створивши нові лінії оборони. Однак при достатній кількості резервів і правильної організації наступ можна зробити набагато глибшим і завдати нищівного удару по ворогові."
 human_wave_offensive_desc:0 "Масований бій — тактика піхотних військ, у ході якої атакуючі частини ведуть прямий наступ на ворожу лінію оборони щільно зосередженими загонами піхоти, щоби зім'яти її і вступити в ближній бій."
 human_infantry_offensive_desc:0 "Наступальний дух піхоти — ключовий фактор, що вирішує результат бою. Наші бійці мусять вести всіх за собою."
 large_front_offensive_desc:0 "Використовуючи чи погрожуючи використовувати тактику масованого бою на різних ділянках фронту, ми не дозволимо противнику зосередити всі сили на стримуванні будь-якого одного наступу."
 peoples_army_desc:0 "Концепція народної армії передбачає перевагу людини над зброєю, а потужної мотивації — над слабкою технологією. Вона користується широкою підтримкою у населення.\n\n"
 guerilla_warfare_desc:0 "Ворог наступає, ми відступаємо. Ворог розбиває табір, ми докучаємо набігами. Ворог втомлюється, ми нападаємо. Ворог відступає, ми переслідуємо."
 fleet_in_being_desc:0 "Кораблі залишаються в порту, де перебувають у більшій безпеці, і атакують ворога лише у вдалі моменти. Присутність наших кораблів відіб'є бажання у ворога захоплювати порти.\n\n"
 battlefleet_concentration_desc:0 "Виклик кораблів, що знаходяться поруч, одразу при виявленні ворога. Скоординований вогонь швидко виведе кораблі ворога з ладу, і їх можна буде знищити поодинці."
 subsidiary_carrier_role:0 "Допоміжна роль авіаносців"
 subsidiary_carrier_role_desc:0 "Авіаносці надають підтримку лінкорам, підвищуючи їхню швидкість перемикання з оборони на наступ. Авіаносець, що поєднує функції розвідника і потужної ударної групи, відмінно доповнює повільніші лінкори."
 hunter_killer_groups_desc:0 "Протичовнові кораблі об'єднуються в групи для полювання на ворожі підводні човни. Спільні зусилля щодо їх пошуку та знищення дають відмінні результати."
 floating_fortress_desc:0 "Лінкори перебувають у стані підвищеної готовності і дадуть відповідь на будь-яку спробу ворога проникнути в наші води. Будь-якому флоту потрібен міцний фундамент, а лінкор не знає собі рівних за силою."
 floating_airfield_desc:0 "Поліпшена інтеграція авіаносців у наш флот дозволяє нам завдавати ударів з моря і повітря. Це — ключ до забезпечення переваги в повітрі скрізь, де б ми не були."
 grand_battlefleet:0 "Велика армада"
 grand_battlefleet_desc:0 "Розвинені лідерські навички допомагають капітанам наших кораблів зберігати спокій у розпал бою, навіть коли вони командують цілою армадою. Наш флот зламає будь-якого ворога."
 convoy_sailing:0 "Конвоювання"
 convoy_sailing_desc:0 "З уведенням обов'язкових конвоїв стало легше виявляти кораблі ворога і вчасно реагувати на їхню появу. Безпечніше діяти спільно."
 convoy_escorts_desc:0 "Швидкі надводні кораблі, що входять до складу наших конвоїв, дозволяють вчасно виявляти ворожі підводні човни та реагувати на їхню появу. Щоб позбутися набридливих підводних човнів, потрібно своєчасно їх помічати."
 escort_carriers_desc:0 "У районі, де діє авіаносець, набагато простіше забезпечувати охорону торгових кораблів. Вкрай важливо забезпечити безперервне постачання ресурсів."
 integrated_convoy_defence_desc:0 "Тісніша координація зусиль авіації та флоту дозволяє нам атакувати ворогів задовго до того, як вони наблизяться до наших торгових суден. Це різко підвищує ефективність кораблів супроводу."
 submarine_operations_desc:0 "Нам необов'язково вступати у відкриту битву з ворожими кораблями, щоби перемогти у війні. Можна завдавати ударів по чужих торгових суднах і йти на глибину перш ніж противник схаменеться. Важко воювати з тим, чого не бачиш."
 undersea_blockade_desc:0 "Підводні човни — ідеальний засіб, який дозволяє перервати постачання важливих матеріалів супротивникові. Ми знищимо всю промисловість і візьмемо її змором."
 convoy_interdiction_desc:0 "Поліпшена координація дій наших підводних човнів дозволяє їм перехоплювати конвої в дорозі. Порушивши маршрути постачання ворога, ми отримаємо стратегічну перевагу."
 submarine_offensive_desc:0 "Забезпечивши максимальний рівень зв'язку між нашими підводними човнами, ми можемо використовувати їх у наступальних цілях. Знищимо ворожі конвої швидше, ніж противник встигне їх замінити."
 trade_interdiction_desc:0 "Чим раніше ми виявимо ворожі судна, тим швидше зможемо їх знищити. Ми знищимо кораблі і сховаємось перш, ніж супротивник встигне відреагувати.\n\n"
 unrestricted_submarine_warfare_desc:0 "Наші підводні човни знищуватимуть будь-який корабель без попередження, будь то цивільний чи бойовий. Дехто назве такий підхід порушенням правил війни, але заперечуватиме його ефективність безглуздо."
 wolfpacks_desc:0 "Тепер, коли наші підводні човни об'єднані в «зграї», вони набагато краще координують дії. Виявивши противника, підводний човен чекає на прибуття інших. Нападають вони лише тоді, коли шанси на перемогу — на нашу користь."
 advanced_submarine_warfare_desc:0 "Різке поліпшення зв'язку між нашими підводними човнами дозволяє їм ідеально синхронізувати напади. Коли противник нас помітить, його корабель вже йтиме на дно."
 combined_operations_raiding:0 "Спільні рейди на конвої"
 combined_operations_raiding_desc:0 "Всі ресурси спрямовані на полювання на ворожі торгові конвої. Координація дій нашого основного флоту і підводних човнів дозволяє їм перебувати в постійній готовності. Жоден корабель не прослизне непоміченим у наших водах."
 raider_patrols:0 "Патрульні рейди"
 raider_patrols_desc:0 "Патрулі, що складаються з легких і важких кораблів, не залишають жодного шансу ворожим торговим судам. \nНе тільки підводні човни вміють полювати."
 capital_ship_raiders:0 "Рейди великих кораблів"
 capital_ship_raiders_desc:0 "Тепер, коли полюванням на ворожі конвої займаються наші найпотужніші кораблі, ворога не врятує навіть чисельну перевагу. Йому залишиться лише молитися, щоби ми його не знайшли."
 carrier_operations:0 "Операції авіаносців"
 carrier_operations_desc:0 "Авіаносці дозволять нашим пілотам завдавати ударів по морських цілях швидше і простіше, ніж з наземних авіабаз. Ми встигнемо завдати удару швидше, ніж ворог встигне схаменутися."
 naval_air_operations:0 "Вильоти морської авіації"
 naval_air_operations_desc:0 "Літаки, що вилітають на завдання з авіаносців, відкривають для нас новий спосіб завоювати панування на морі. Вони допоможуть ефективно пошкодити ворожий флот."
 base_strike_desc:0 "Удар по ворожому порту завадить противнику відновити флот. Ми ж при цьому отримаємо чисельну перевагу на морі.\n\n"
 carrier_primacy_desc:0 "Сучасні літаки кращі за корабельні гармати за дальністю дії та точності. Інтегруйте авіаносці в наш флот і підкоріть море з неба."
 carrier_task_forces_desc:0 "Організовані ударні групи, що складаються з авіаносців та легких крейсерів, завадять противнику застати нас зненацька."
 massed_strikes_desc:0 "Пілоти, навчені здійснювати вильоти з авіаносців, дозволяють нормально функціонувати навіть перевантаженому авіаносця — вони тиснуть ворога числом і дуже ефективно діють у морських битвах. Авіаносець повинен працювати як годинник, де кожен механізм чітко виконує свою роль."
 carrier_battlegroups:0 "Бойові групи авіаносців"
 carrier_battlegroups_desc:0 "Авіаносці здатні вражати ворожі цілі на набагато більшій відстані, ніж будь-яка корабельна гармата, а літаки не дадуть ворогові застати нас зненацька. Група авіаносців — сила, з якою доведеться рахуватися."
 escort_patrols_desc:0 "Поліпшені засоби виявлення роблять наші кораблі супроводу помітно небезпечнішими для підводних човнів. Їм ніде сховатися, а значить, вони не становлять реальної загрози."
 air_superiority_desc:0 "Забезпечивши перевагу в повітрі, ми ускладнимо завдання ворожих бомбардувальників і зможемо ефективно використовувати свої."
 formation_flying_desc:0 "Здійснюючи політ у бойовому порядку, літаки надають підтримку один одному і разом атакують ворога."
 air_offense_desc:0 "Зробивши акцент на бомбардування в денний час, ми мусимо берегти наші бомбардувальники від ворожих перехоплювачів. Пройшовши навчання по спільній роботі з бомбардувальниками, пілоти винищувачів зможуть ефективніше захищати їх у ворожому повітряному просторі."
 fighter_baiting_desc:0 "Прикинувшись вразливими, наші винищувачі можуть заманити ворога в пастку."
 dogfighting_experience_desc:0 "У розпал метушні повітряного бою не так просто зрозуміти, де свої, а де — противник, але чим досвідченішими стають наші пілоти, тим легше їм вдається це зробити."
 fighter_ace_initiative:0 "Програма підтримки асів-винищувачів"
 fighter_ace_initiative_desc:0 "Видаючи нагороди та звання пілотам, які отримали статус асів за п'ять збитих літаків ворога, ми заохочуємо ризиковані дії і наділяємо їх почуттям приналежності до еліти. Щоправда, це означає, що досвідчені пілоти продовжуватимуть бойові вильоти."
 multialtitude_flying:0 "Політ на різних висотах"
 multialtitude_flying_desc:0 "Повітряний бій відбувається у трьох вимірах, але більшості пілотів важко відстежувати літаки, що знаходяться під або над ними. Ми можемо скористатися цією особливістю, розташувавши наші бойові порядки по вертикалі."
 offensive_formations_desc:0 "Навчившись дотримуватися наступального бойового порядку, наші пілоти стануть ефективнішими в бою."
 fighter_sweeps:0 "Вільне полювання"
 fighter_sweeps_desc:0 "Наші літаки, що агресивно патрулюють ворожу територію, можуть наздогнати літаки ворога під час зльоту або посадки, коли вони найбільш уразливі, або зірвати ворожі вчення."
 force_rotation_desc:0 "Бої, так само як періоди особливої зосередженості, сильно виснажують, але, по можливості замінюючи пілотів, ми зменшимо кількість помилок, що виникають через втому."
 air_defence_desc:0 "Навчивши наших пілотів дотримуватися граничної уваги навіть тоді, коли небезпеки немає, ми збільшимо їх шанси перехопити ворожий літак."
 dispersed_fighting:0 "Розосереджена атака"
 dispersed_fighting_desc:0 "Використовуючи більш розосереджений бойовий порядок, ми можемо охопити більший район такою самою кількістю літаків."
 forward_interception_desc:0 "Діючи ближче до ворожого повітряного простору, ми збільшимо ймовірність перехоплення ворожих літаків до того, як вони досягнуть мети."
 fighter_veteran_initiative:0 "Програма підтримки ветеранів-винищувачів"
 fighter_veteran_initiative_desc:0 "Зосередження на довгостроковому виживанні за рахунок грамотної тактики та перекладу досвідчених пілотів на навчальну роботу дозволить льотчикам передати свої знання новому поколінню."
 formation_fighting_desc:0 "Дотримуючись правильного бойового порядку, наші пілоти зможуть прикрити мертвий простір один одного, що дозволить краще виявляти ворожі літаки."
 air_skirmish_desc:0 "На жаль, нам не завжди вдається збити всі ворожі літаки в нашому небі, але ми можемо вимотувати їх із самого виявлення до того моменту, коли вони покинуть нашу територію."
 home_defence_desc:0 "Спостерігачі на землі, а також пункти раннього виявлення, що діють в унісон з нашими ВПС, дозволяють відстежувати та знищувати літаки ворога."
 battlefield_destruction_desc:0 "Літаки здатні завдавати ударів по країнах, що знаходяться далеко, але вони з не меншою користю можуть допомогти наземним військам у битві."
 dive_bombing_desc:0 "Пікірування дозволяє збільшити точність стрільби, але для досягнення результату потрібні особливі моделі літаків, які можуть уповільнити своє пікірування і легко вийти з нього."
 direct_ground_support_desc:0 "Координуючи дії штурмовиків з наземними спостерігачами, ми зможемо завдавати точкових ударів, допомагаючи наземним військам у бою."
 bomber_veteran_initiative:0 "Програма підтримки бомбардувальників-ветеранів"
 bomber_veteran_initiative_desc:0 "Політика, за якою пілоти-ветерани передають свій досвід та знання молодим льотчикам, збільшить шанси новобранців на виживання."
 bomber_ace_initiative:0 "Програма підтримки асів-бомбардувальників"
 bomber_ace_initiative_desc:0 "Офіційне визнання заслуг асів-бомбардувальників заохочує їхню відвагу та ініціативу."
 cas_veteran_initiative:0 "Програма підтримки штурмовиків-ветеранів"
 cas_veteran_initiative_desc:0 "Політика, за якою пілоти-ветерани передають свій досвід та знання молодим льотчикам, збільшить шанси новобранців на виживання."
 cas_ace_initiative:0 "Програма підтримки асів-штурмовиків"
 cas_ace_initiative_desc:0 "Офіційне визнання заслуг асів-штурмовиків заохочує їхню відвагу та ініціативу."
 hunt_and_destroy_desc:0 "Окрім безпосередньої вогневої підтримки, штурмовики можуть самостійно відшукувати цілі і часто проводити раптові атаки по ворожих наземних військ, що наближаються до лінії фронту."
 naval_strike_torpedo_tactics:0 "Торпедний удар по надводних цілях"
 naval_strike_torpedo_tactics_desc:0 "Навчивши пілотів більш точно запускати торпеди, ми підвищимо ефективність наших нальотів на ворожі кораблі."
 naval_strike_tactics_desc:0 "Навчивши пілотів передбачати маршрут кораблів та координувати дії, ми підвищимо ефективність наших нальотів на ворожі кораблі."
 low_echelon_support:0 "Ешелонована вогнева підтримка"
 low_echelon_support_desc:0 "Прикріплюючи штурмовиків безпосередньо до невеликих груп наземних військ, ми забезпечимо їх постійним прикриттям з повітря навіть поза зоною дії артилерії."
 combat_unit_destruction_desc:0 "Навчивши наших пілотів штурмовиків безперервно атакувати одну і ту ж мету, поки вона не буде знищена, ми зможемо гарантувати, що ціль накриють після близького промаху."
 operational_destruction_desc:0 "Атаки на ворожі шляхи постачання заважають противнику переміщати сили між полями битв. Це надає нам наземну армію перевагою в районах, де ми досягли переваги в повітрі."
 infrastructure_destruction_desc:0 "Навчивши наших пілотів найефективнішим методам знищення таких інфраструктурних об'єктів, як мости та залізниці, ми підвищимо ефективність тактичних бомбардувань."
 logistical_bombing_desc:0 "Великий акцент на повітряні удари по ворожих шляхах постачання забезпечить перевагою наші наземні війська в цьому регіоні."
 battlefield_support_desc:0 "Тактичним бомбардувальникам важко атакувати цілі там, де ведуть бій наші наземні війська, оскільки бомбометання з горизонтального польоту не таке точне, як у пікіруванні. Проте додаткова підготовка та взаємодія з наземними спостерігачами допоможуть вирішити цю проблему."
 carousel_bombing:0 "Карусельне бомбометання"
 carousel_bombing_desc:0 "Бомбардувальники найчастіше намагаються скоріше скинути всі свої бомби після прибуття в район мети і повернутися додому. Цей спосіб працює при майданному бомбометанні, але коли потрібно вразити невелику мету, краще затриматися над нею довше і скидати боєзапас по частинах, так точність."
 keypoint_bombing:0 "Бомбардування ключових цілей"
 keypoint_bombing_desc:0 "Точне бомбардування за ключовими цілями на полі бою здорово допоможе нашим наземним військам здобути гору."
 ground_support_integration:0 "Інтеграція наземної підтримки"
 ground_support_integration_desc:0 "Повна інтеграція наших тактичних бомбардувальників із наземними спостерігачами підвищує їхню точність і дозволяє безпосередньо підтримувати наші наземні сили в бою."
 strategic_destruction_desc:0 "Наші пілоти можуть добратися до стратегічних цілей швидше, ніж флот і наземні війська. Оскільки противнику буде нічим оснащувати своїх новобранців, ми швидко задавимо його числом."
 high_level_bombing:0 "Бомбометання з великих висот"
 high_level_bombing_desc:0 "Проводячи бомбометання з великих висот, ми можемо уникнути сутичок із літаками ворога та вогню ППО. Це безпечніший метод, але він вимагає вищої точності."
 massed_bomber_formations:0 "Бомбардування в бойовому порядку"
 massed_bomber_formations_desc:0 "Зберігаючи бойовий порядок, наші бомбардувальники зможуть захищатися і підвищать шанс успішного бомбометання."
 night_bombing_desc:0 "Вночі ворожа оборона слабша, а наші бомбардувальники вкриті темнотою. Тепер ми можемо цілодобово атакувати ворога. Покажемо йому, які ми вперті.\n\n"
 dead_reckoning_bombing:0 "Точні бомбардування"
 dead_reckoning_bombing_desc:0 "Вимірюючи швидкість, вектор руху та зміщення щодо попередніх позицій, ми забезпечимо точне бомбометання навіть уночі."
 infiltration_bombing:0 "Бомбардування тилу"
 infiltration_bombing_desc:0 "Ідея приєднатися до ворожої групи або простежити її шлях до авіабази здається шаленою. Але, набравшись досвіду, можна зробити і таке."
 pathfinder_groups_desc:0 "Пілоти-ветерани оснащені найкращими інструментами для підсвічування цілей. Ні дим, ні погана погода не завадять бомбардувальникам виконати завдання."
 day_bombing_desc:0 "Масштабні бомбардування у світлий час доби загрожують великими втратами через помітність літаків. Зате ми можемо показати супротивникові свою потужність.\n\n"
 escort_relay_system:0 "Змінний ескорт"
 escort_relay_system_desc:0 "Бомбардувальники у супроводі винищувачів поліпшують нашу здатність реагувати на ворожі атаки."
 flying_fortress_desc:0 "Якщо оснастити наші висотні бомбардувальники кулеметами та достатньою кількістю броні, вони зможуть вижити у сутичці та повернутися додому."
 mass_destruction_desc:0 "Бомбардувальники несуть велику кількість найруйнівніших видів зброї. Результат гарантований, навіть якщо тільки частина пілотів зможе пробитися до мети."
