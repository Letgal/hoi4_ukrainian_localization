ss_recruitment_event.10.t: "Генерали протестують"
ss_recruitment_event.10.desc: "Сьогодні на зустрічі з лідером [GER.GetLeader] ряд високопоставлених офіцерів Вермахту у верховній команді вермахту висловили занепокоєння з приводу того, що вони називають «політичним фаворитизмом» від імені SS. Зокрема, вони з глибоким занепокоєнням спостерігають за розвитком паралельних збройних сил у Waffen-SS.\n\nРозмірно оснащені дивізії SS, як вони стверджують, лише забирають вкрай необхідні ресурси у регулярних військових.\n\nНарешті, незалежний набір може призвести до окремих командних структур, що призведе до розподілу зусиль, коли для досягнення остаточної перемоги потрібно об'єднати всі сили."
ss_recruitment_event.10.a: "Таке втручання в політичні справи не личить німецьким офіцерам."
ss_recruitment_event.10.b: "Запевнити їх, що OKW має остаточне командування всіма силами SS."
ss_recruitment_event.11.t: "Генерал на знак протесту йде у відставку"
ss_recruitment_event.11.desc: "Посилаючися на погане самопочуття, [GER_SS_general_resigns.GetName] негайно залишив свою комісію. Однак не секрет, що [GER_SS_general_resigns.GetName] був відвертим критиком політики уряду щодо Waffen-SS, зокрема рішення дозволити іноземним добровольцям служити в дивізіях SS. Як повідомляється, [GER_SS_general_resigns.GetName] наполягав на тому, щоб особисто попрощатися з фюрером, що призвело до гарячої дискусії між ними щодо розподілу ресурсів у військових зусиллях.\n\nКілька інших офіцерів Вермахту висловили подібні занепокоєння, а деякі вказали, що вони подумають про те, чи слідувати за ним."
ss_recruitment_event.11.a: "Добре, він пішов, перш ніж встиг заразити інших своєю слабкістю."
ss_recruitment_event.11.b: "Постарайтеся переконати його, що його обов'язок переважає все інше."
ss_recruitment_event.12.t: "Чутки про змову Вермахту"
ss_recruitment_event.12.desc: "Ґестапо підготувало новий і дуже тривожний звіт. Очевидно, група високопоставлених офіцерів Вермахту почала проводити регулярні зустрічі у віддаленому маєтку десь у Східній Пруссії.\n\nЗамасковані під звичайну сесію гри в бридж, ці зустрічі тривають щонайменше кілька місяців і, здається, там представлене дуже вибране коло офіцерів. Служби безпеки поки що не змогли залучити людину всередину, але всі офіцери, які підтвердили, що вони пов'язані з цим «прусським колом», дуже відверто висловлювали свою зневагу до націонал-соціалістичного уряду і, зокрема, його рішення розширити Waffen-SS.\n\nНаразі мало вказівок на те, що є кінцевою метою цього сюжету, і чи це взагалі є метою."
ss_recruitment_event.12.a: "Лише кілька старих солдатів бурчать."
ss_recruitment_event.12.b: "Прочитати лекцію OKW про важливість лояльності в боротьбі за національне виживання."
ss_recruitment_event.13.t: "Замах на лідера [GER.GetLeader]"
ss_recruitment_event.13.desc: "Непідтверджені повідомлення зі штабу фюрера свідчать про те, що хтось підірвав вибуховий пристрій під час ситуаційної зустрічі, на якій був присутній [GER.GetLeader]. Інформації досі мало, а і у Вермахті, і в SS існує значна плутанина, офіцери з обох сторін звинувачують іншу у спробі здійснити переворот.\n\nНам доведеться почекати додаткової інформації."
ss_recruitment_event.13.a: "Нам залишається тільки сподіватися."
ss_recruitment_event.14.t: "Операція «Валькірія»"
ss_recruitment_event.14.desc: "Елементи Вермахту виконали операцію «Валькірія», план дій у надзвичайних ситуаціях для масових заворушень у Німеччині. Армійські підрозділи оточили ряд урядових міністерств і намагалися заарештувати високопоставлених чиновників партії. По всьому Берліну повідомлялося про дрібні сутички та перестрілки між деталями гвардії SS та загонами армії. Схоже, Вермахт зажадав, щоб усі підрозділи SS негайно відступили та здали зброю, від чого керівництво SS категорично відмовилося.\n\nНаразі обидві фракції борються за контроль над Берліном. Частини Вермахту заявили про свою лояльність лідеру [GER.GetLeader] і підняли зброю проти повстанців.\n\nПожежа цієї війни буде тільки поширюватися."
ss_recruitment_event.14.a: "Verräter! Versager!"
ss_recruitment_event.15.t: "[GER.GetLeader] пережив спробу вбивства"
ss_recruitment_event.15.desc: "Фортуна — або провидіння —, здається, сприяє лідеру [GER.GetLeader], оскільки вибух бомби в його штабі лише незначно поранив його. Декільком іншим поруч із ним не пощастило.\n\nОтримавши медичну допомогу з кількома незначними опіками та поверхневими порізами, [GER.GetLeader] негайно зустрівся з представниками партії, SS і Ґестапо, щоб обговорити подальші кроки."
ss_recruitment_event.15.a: "Зрадники вмирають смертю зрадника."
ss_recruitment_event.15.b: "Нехай вони відкупляться через служіння."
ss_recruitment_event.20.t: "Гіммлер протестує"
ss_recruitment_event.20.desc: "Як повідомляється, під час приватної зустрічі Гайнріха Гіммлера та лідера [GER.GetLeader] райхсфюрер SS голосно й неодноразово скаржився, що його організація не отримала підтримки, необхідної їй для виконання необхідної роботи із захисту партії та держави. Далі він застеріг [GER.GetLeader] не довіряти Вермахту, щоб він залишався лояльним.\n\nТільки SS можна було довіряти створити нову Німеччину."
ss_recruitment_event.20.a: "Він забуває своє місце."
ss_recruitment_event.20.b: "Менша сила гарантує, що тільки найкращі з наших людей носять цю мантію честі."
ss_recruitment_event.21.t: "Лицарі Вевельсбурґа"
ss_recruitment_event.21.desc: "Надійшли повідомлення, що Гіммлер викликав вище керівництво SS у замок Вевельсбурґ для термінових консультацій. Точний зміст цих консультацій невідомий, але цілком зрозуміло, що вони пов'язані з тривалим розчаруванням Гіммлера в керівництві партії. [GER.GetLeader], схоже, досі дотримується порад Вермахту, коли справа стосується військових питань, блокуючи спроби Гіммлера створити та розширити незалежні збройні сили як противагу.\n\nХодять чутки, що Гіммлер натомість звернув свою увагу на створення того, що він називає «новим Тевтонським орденом для нової Німеччини». Ці «лицарі» клянуться у фанатичній вірності й беззаперечній покорі Гіммлеру особисто, і кожен з них отримує меч, виготовлений за дизайном Гіммлера зі сталі, освяченої в староґерманських ритуалах — імовірно, щоб убити ворогів Нової Німеччини."
ss_recruitment_event.21.a: "Яка нісенітниця!"
ss_recruitment_event.21.b: "Нагадайте Гіммлеру, кому він повинен бути вірним."
ss_recruitment_event.22.t: "SS втручається у військову економіку"
ss_recruitment_event.22.desc: "Уряд отримав низку скарг від керівників кількох заводів. Вони отримали замовлення на матеріали від «Управління будівництва та закупівель SS». Після доставки їх відправили до «Управління фінансових питань SS», яке повинно було заплатити їм, але натомість переслали їх далі до «Управління економічного співробітництва SS», де їм сказали, що початковий офіс повинен був заплатити їх безпосередньо.\n\nМожливо, ще більш тривожними є замовлені матеріали — точне обладнання, велика кількість хімікатів, що використовуються для виготовлення добрив, а також кількість сталі та листового металу.\n\nГіммлер відмовився обговорювати ці події з урядовими чиновниками, але був підслуханий розмови з високопоставленим офіцером зв'язку SS у міністерстві економіки, який сказав, що «якщо [GER.GetLeader] не дасть мені зброю, мені доведеться просто побудувати власну». Мені байдуже, де і як я отримаю те, що мені для цього потрібно»."
ss_recruitment_event.22.a: "Напевно, це була просто бухгалтерська помилка."
ss_recruitment_event.22.b: "Змусити Гіммлера провести повне розслідування та повідомити про результати особисто."
ss_recruitment_event.23.t: "Змова Гіммлера"
ss_recruitment_event.23.desc: "Анонімне джерело з високого рівня всередині SS повідомило уряду внутрішню записку. Його вміст не менш ніж вибухонебезпечний. У ньому на десятках сторінок детально описано, як SS могла використати свої зменшені, але все ще значні повноваження, щоби захопити контроль над урядом «у разі, якщо [GER.GetLeader] зрадить націонал-соціалістичну справу». Доказом такої зради, продовжує документ, може бути відсутність зобов'язань замінити існуючі застарілі організації, такі як армія, на нові формування, побудовані в правильному націонал-соціалістичному характері.\n\nНа записці стоїть підпис Гайнріха Гіммлера."
ss_recruitment_event.23.a: "Ми не можемо кинути виклик SS."
ss_recruitment_event.23.b: "Цього разу він зайшов надто далеко."
ss_recruitment_event.23.c: "Можливо, знайдеться якесь задовільне рішення?"
ss_recruitment_event.24.desc: "Зі штаб-квартири фюрера надійшли повідомлення, в яких стверджується, що під час приватної зустрічі між лідером [GER.GetLeader] і Гайнріхом Гіммлером виникла якась суперечка. Подробиць небагато, але служба військової розвідки Абвер стверджує, що перехопила таємного кур'єра, який передавав накази низці підрозділів SS по всій Німеччині, щоб підготуватися до чогось під назвою План «Чорний», нібито операції з захоплення контролю над ключовими комунікаціями та точками інфраструктури у разі спроби військового перевороту."
ss_recruitment_event.24.a: "Доля Німеччини висить на волосині."
ss_recruitment_event.25.desc: "Знову доля тримала руку над [GER.GetLeader] і захистила його від біди. Як розповідає сам фюрер, Гіммлер навів на нього пістолет під час приватної зустрічі, викрикуючи образи та нецензурну лайку. Явно охоплений жадобою влади, райхсфюрер SS намагався вбити [GER.GetLeader], але зброя заклинила та не вистрілила. У момент сум'яття фюреру вдалося здолати Гіммлера і крикнути на допомогу. Як повідомляється, для стримування Гіммлера знадобилося чотирьох членів його гвардії.\n\nВ іншому місці в Райху виникла низка напружених протистоянь між підрозділами SS і регулярної армії, коли перші намагалися захопити ключові комунікаційні пости, але врешті відступили, почувши про те, що [GER.GetLeader] вцілів.\n\nПідрозділи Вермахту мають в оточенні головні офіси та володіння SS і чекають наказів з Берліна."
ss_recruitment_event.25.a: "Треба було розстріляти їх усі роки тому, як Сталін!"
ss_recruitment_event.25.b: "І все одно вони залишаються недоторканими."
ss_recruitment_event.26.t: "Путч Гіммлера"
ss_recruitment_event.26.desc: "Коли дим у штабі фюрера розвіявся, Гайнріх Гіммлер вийшов із хаотичної перестрілки єдиним, хто вижив. За його свідченнями, фюрер, явно охоплений божевіллям, оголосив його повною невдачею людини і солдата, зрадником і шпигуном, якого треба розстріляти на світанку. Розуміючи, що він повинен вибрати між своєю особистою честю і виживанням нації, Гіммлер вирішив діяти негайно і застрелив його. Після цього члени гвардії фюрера намагалися вбити Гіммлера як вбивцю. Лише вчасне прибуття власних охоронців Гіммлера врятувало райхсфюрера SS.\n\nУ Німеччині звістка про смерть фюрера, очевидно, послужила сигналом для того, щоби почати давно підготовлені дії. Підрозділи SS і регулярної армії мчалися, щоби зайняти мости, телефонні станції та перехрестя, а десантники Люфтваффе швидко мобілізувалися, щоби захопити аеродроми по всьому Райху.\n\nНімеччина стоїть на межі громадянської війни, і всі три фракції будуть покладатися на цивільний уряд, щоби фактично керувати країною."
ss_recruitment_event.26.a: "Уряд підтримає Гіммлера."
ss_recruitment_event.26.b: "Уряд підтримає Ґьорінґа."
ss_recruitment_event.26.c: "Попросіть Вермахт навести порядок."
