### ДУХИ АРМІЇ (офіцерський корпус) ###
 living_off_the_land_army_spirit: "Життя за рахунок землі"
 living_off_the_land_army_spirit_desc: "Добре знищити ворога вашою зброєю, але ще краще знищити його його ж зброєю."
 rapid_emplacement_army_spirit: "Швидке розгортання вогневих позицій"
 rapid_emplacement_army_spirit_desc: "Уся вогнева міць у світі нічого не варта, якщо вона знаходиться не в тому місці."
 direct_fire_support_army_spirit: "Вогнева підтримка прямою наводкою"
 direct_fire_support_army_spirit_desc: "Опустіть стволи до нуля і стріляйте по ворогу через відкриті приціли!"
 subsidized_contracts_army_spirit: "Субсидовані контракти"
 subsidized_contracts_army_spirit_desc: "Хоча заміна коня на танк бажана в довгостроковій перспективі, це не може бути зроблено ціною національного економічного краху."
 subsidized_contracts_no_lar_army_spirit: "$subsidized_contracts_army_spirit$"
 subsidized_contracts_no_lar_army_spirit_desc: "$subsidized_contracts_army_spirit_desc$"
 all_arms_at_defense_army_spirit: "Загальновійськова протитанкова оборона"
 all_arms_at_defense_army_spirit_desc: "Бронетанкові прориви можуть статися в будь-який час і в будь-якому місці. Бог війни допомагає тим, хто допомагає собі сам."
 spirit_of_defiance_army_spirit: "Дух непокори"
 spirit_of_defiance_army_spirit_desc: "Народ не можна завоювати, поки він не визнає себе завойованим."
 proxy_wars_army_spirit: "Спеціалісти з інтервенцій"
 proxy_wars_army_spirit_desc: "Ворог мого ворога — мій друг."
 naval_tripwire_navy_spirit: "Морська «розтяжка»"
 naval_tripwire_navy_spirit_desc: "Ми не можемо повністю зупинити ворога від наближення до наших берегів, але ми можемо зробити це кривавим і дорогим для нього."
 ship_to_shore_navy_spirit: "Взаємодія кораблів з берегом"
 ship_to_shore_navy_spirit_desc: "Жодна наземна артилерія не може зрівнятися з вогневою міццю десятків тисяч тонн флотської сталі, яку можна залучити до «танцю»."
 scouting_force_navy_spirit: "Розвідувальні сили"
 scouting_force_navy_spirit_desc: "Море величезне. Перемога в битві зазвичай дістається тій стороні, яка першою виявить і завдасть вирішального удару іншій."
 fleet_defense_navy_spirit: "Оборона флоту"
 fleet_defense_navy_spirit_desc: "Бойовий повітряний патруль і легкі кораблі існують для того, щоб дозволити нашим важковаговикам виконувати свою роботу без грубого втручання."
 fleet_interoperability_navy_spirit: "Оперативна сумісність флоту"
 fleet_interoperability_navy_spirit_desc: "Швидке поповнення запасів та ефективна боротьба за живучість не виграють битви самі по собі, але вони змушують гармати перемоги стріляти."
 rapid_concentration_navy_spirit: "Швидка концентрація"
 rapid_concentration_navy_spirit_desc: "Швидко сходяться на ворогові, як рій сарани, стріляючи з кожної наявної зброї: найшвидший шлях до перемоги."
 aa_curtain_navy_spirit: "Зенітна завіса"
 aa_curtain_navy_spirit_desc: "Подібно до стародавньої стіни щитів, кожен корабель у бойовому флоті відповідає не лише за власний захист, а й за допомогу сусідові."
 stay_at_your_posts_navy_spirit: "Залишатися на постах"
 stay_at_your_posts_navy_spirit_desc: "Поки крутиться хоча б один гвинт і хоча б одна гармата залишається над ватерлінією, ми все ще в бою."
 selective_engagement_navy_spirit: "Вибірковий бій"
 selective_engagement_navy_spirit_desc: "Дурень стоїть на місці перед сильнішим ворогом і дозволяє себе знищити. Відмовляйтеся від боїв, які не можете виграти."
 sea_lane_denial_navy_spirit: "Блокування морських шляхів"
 sea_lane_denial_navy_spirit_desc: "Ніхто не їсть морських їжаків, і на те є вагома причина."
 underdog_mentality_navy_spirit: "Ментальність аутсайдера"
 underdog_mentality_navy_spirit_desc: "Якщо з першого разу не вийшло, пускай торпеду знову."
 cult_of_heroism_army_spirit: "Культ героїзму"
 cult_of_heroism_army_spirit_desc: "Протягом історії і до сьогодні солдати та громадяни вшановують жертви своїх товаришів."\
