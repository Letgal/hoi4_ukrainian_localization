 CHI_appropriate_design_defensive_idea: "Оборонний проєкт"
 CHI_protracted_warfare_idea: "Затяжна війна"
 CHI_protracted_warfare_idea_desc: "Деякі армії вважають, що стрімкий удар виграє всі війни, а інші розуміють, що позбавлення їх цього означає руйнування їхньої волі. Протримавшись довше завдяки оборонній позиції, будь-який загарбник буде відбитий."
 CHI_decisive_battle_idea: "Вирішальна битва"
 CHI_decisive_battle_idea_desc: "Немає жодного прикладу нації, яка б виграла від затяжної війни, і тому нам потрібно швидко перемогти наших ворогів, визначивши, куди ми докладемо наші наступальні зусилля. Удар має бути швидким і сильним."
 CHI_gung_ho_idea: "Рух «Ґунхе»"
 CHI_gung_ho_idea_desc: "Єдиний ресурс, який ми маємо, — це люди, і ми організували їх у невеликі промислові кооперативи. Ця низова організація надасть нам економічну перевагу в поточному конфлікті."
