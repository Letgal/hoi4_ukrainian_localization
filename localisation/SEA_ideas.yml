 CHI_corruption_in_the_administration: "Корупція в адміністрації"
 CHI_corruption_in_the_administration_desc: "Підмазані колеса крутяться легше, але це не дорівнює ефективності. Декілька осіб мають непропорційно велику владу, що впливає на національну державу."
 CHI_reorganized_administration: "Реорганізована адміністрація"
 CHI_reorganized_administration_desc: "Ми змастили колеса нашої адміністрації, щоб вони крутилися ефективніше, усунувши перешкоди, що стояли на нашому шляху."
 CHI_switch_administration_modifiers_tt: "Покращує §Y$CHI_corruption_in_the_administration$§! до §Y$CHI_reorganized_administration$§!"
 CHI_illicit_trade: "Незаконна торгівля"
 CHI_illicit_trade_desc: "Підпільні ринки та контрабандні мережі підривають авторитет уряду та порушують економічну стабільність. Зусилля з приборкання цієї діяльності залишаються безсистемними, а вплив незаконної торгівлі продовжує перешкоджати національній єдності та реформам."
 CHI_inefficient_economy: "Неефективна економіка"
 CHI_inefficient_economy_desc: "Наша індустріалізація перебуває в зародковому стані, оскільки попередні уряди не підтримували належного зростання. Проте ми можемо вирішити це за допомогою внутрішніх і зовнішніх заходів, наш потенціал справді безмежний."
 CHI_neglected_countryside: "Занедбане село"
 CHI_neglected_countryside_desc: "Нанкінське десятиліття принесло справді вражаючі зміни в нашому суспільстві. Однак модернізація здебільшого обмежилася міськими районами, а село залишилося поза увагою. Це може стати розплідником радикальних ідей."
 CHI_corruption_in_the_armed_forces: "Корупція у збройних силах"
 CHI_corruption_in_the_armed_forces_desc: "Національно-революційна армія вийшла з лав партії і, таким чином, несе той самий багаж, що й партія. Кумівство, хабарництво та розкрадання процвітають, і якщо ми хочемо перемогти, нам доведеться це викорінити."
 CHI_blue_shirt_society: "Товариство синіх сорочок"
 CHI_blue_shirt_society_desc: "Товариство впровадження трьох народних принципів, або «Сині сорочки», освітлює наш особливий шлях і вражає тих, хто стоїть на ньому."
 CHI_ROCAF: "Комісія у справах авіації"
 CHI_ROCAF_desc: "З моменту свого заснування в минулому десятилітті Комісія у справах авіації була організацією, за допомогою якої ми візьмемо під контроль наше небо. Хоча це все ще не централізовані військово-повітряні сили, прогрес триває, і завдяки наполегливості ми переможемо."
