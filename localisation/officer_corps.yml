l_english:
academy_spirit: "Дух академії"
#bold_attack_spirit:0 "Bold Attack"
#bold_attack_spirit_desc:1 "Як то кажуть: a strong offense is the best defense."
bold_attack_spirit_tt: "Офіцери: §G50% шанс§! отримати §Y+1 до атаки§! при підвищенні рівня."
#tenacious_defense_spirit:0 "Tenacious Defense"
tenacious_defense_spirit_desc: "Вони не пройдуть!"
tenacious_defense_spirit_tt: "Офіцери: §G50% шанс§! отримати §Y+1 до захисту§! при підвищенні рівня."
meticulous_preparation_spirit: "Ретельна підготовка"
meticulous_preparation_spirit_desc: "Війна — це хаос, але до хаосу можна підготуватися."
meticulous_preparation_spirit_tt: "Офіцери: §G50% шанс§! отримати §Y+1 до планування та логістики§! при підвищенні рівня."
best_of_the_best_spirit: "Кращі з кращих"
#best_of_the_best_spirit_desc:0 "Few people have what it takes to lead soldiers into battle. Fewer still have what it takes to win that battle."
best_of_the_best_spirit_tt: "Нові офіцери: при вербуванні не отримують жодних рис особистості."
political_loyalty_spirit: "Політична лояльність"
political_loyalty_spirit_desc: "Ненадійна армія — це загроза державі, яку вона мусить захищати.\n\n§GЦей дух доступний через нашу ідеологію.§!"
#academy_scholarships_spirit:0 "Academy Scholarships"
#academy_scholarships_spirit_desc:1 "No one should be prevented from serving their nation due to a simple lack of money.\n\n§GЦей дух доступний через нашу ідеологію.§!"
academy_scholarships_spirit_tt: "Нові офіцери: при вербуванні не отримують жодних рис особистості."
political_loyalty_spirit_tt: "Нові офіцери: починають із рисою §Y$politically_connected$§! або §Y$media_personality$§!."
inventive_leadership_spirit: "Винахідливе командування"
inventive_leadership_spirit_desc: "Передбачуваний генерал — це мертвий генерал."
inventive_leadership_spirit_tt: "Нові офіцери: §G50% шанс§! почати з рисою §Y$commando$§!, §Y$trickster$§! або §Y$naval_invader$§!."
#theatre_training_spirit:0 "Theatre Training"
#theatre_training_spirit_desc:1 "Some officers may 'go native', but natives are very good at fighting on their chosen terrain.\n\n§GЦей дух доступний через наші доктрини.§!"
theatre_training_academy_spirit_tt: "§G50% шанс§!, що нові офіцери будуть створені з рисою §Y$brilliant_strategist$§! або §Y$inflexible_strategist$§!."
#mobile_warfare_academy_spirit:0 "Embrace the Future"
#mobile_warfare_academy_spirit_desc:1 "Wherever future battles are fought, armored troops will play the decisive role.\n\n§GЦей дух доступний через наші доктрини.§!"
mobile_warfare_academy_spirit_tt: "Нові офіцери: отримати шанс почати з рисою §Y$armor_officer$§!." # Panzer Officer ~> Armor Officer/Panzer Leader/Panzer Expert
#superior_firepower_academy_spirit:1 "Engineering Schools"
#superior_firepower_academy_spirit_desc:2 "There is a lot of science involved in digging a proper ditch.\n\n§GЦей дух доступний через наші доктрини.§!"
superior_firepower_academy_spirit_tt: "Нові офіцери: отримати шанс почати з рисою §Y$engineer_officer$§!."
mass_assault_academy_spirit: "Королева битви"
mass_assault_academy_spirit_desc: "Піхота — це королева битви, а королева може йти, куди захоче.\n\n§GЦей дух доступний через наші доктрини.§!"
mass_assault_academy_spirit_tt: "Нові офіцери: отримати шанс почати з рисою §Y$infantry_officer$§!."

army_spirit: "Дух армії"
professional_officer_corps_spirit: "Професійний офіцерський корпус"
professional_officer_corps_spirit_desc: "Ми професіонали, а війна — наш фах."
#elevated_engineering_corps_spirit:0 "Elevated Engineer Corps"
#elevated_engineering_corps_spirit_desc:0 "The best judge of a man's ability and character is to give him a shovel and a day to do something useful with it."
proper_heritage_spirit: "Належна спадщина"
#proper_heritage_spirit_desc:0 "A good General may be trained, but a great General must be bred. Like horses, in a way."
quick_improvisation_spirit: "Швидка імпровізація"
quick_improvisation_spirit_desc: "Розумійте швидше, думайте швидше, дійте швидше — це ключ до перемоги."
state_serves_the_military_spirit: "Держава служить армії"
#state_serves_the_military_spirit_desc:2 "The purpose of the state is to wage war against other states. Anything else is either in support of that or a useless distraction.\n\n§GЦей дух доступний через нашу ідеологію.§!"
ideological_loyalty_spirit: "Ідеологічна лояльність"
#ideological_loyalty_spirit_desc:1 "Someone who does not have the correct ideology can not be expected to achieve the correct result in battle.\n\n§GЦей дух доступний через нашу ідеологію.§!"
#mobile_warfare_army_spirit:0 "Motorization Drive" # Моторизація?
#mobile_warfare_army_spirit_desc:1 "Strike faster, go further, win harder!\n\n§GЦей дух доступний через наші доктрини.§!"
superior_firepower_army_spirit: "Гнітюча вогнева міць"
#superior_firepower_army_spirit_desc:1 "If artillery doesn't win you battles, you're not using enough of it.\n\n§GЦей дух доступний через наші доктрини.§!"
#grand_battleplan_army_spirit:0 "Tip of the Spear"
grand_battleplan_army_spirit_desc: "Кинджал уночі зачасту ефективніший за довгий меч удень.\n\n§GЦей дух доступний через наші доктрини.§!"
mass_assault_army_spirit: "Сила багнета"
#mass_assault_army_spirit_desc:1 "When all is said and done, a tank or airplane can't hold a patch of ground.\n\n§GЦей дух доступний через наші доктрини.§!"
#relief_of_command_spirit:0 "Relief of Command"
#relief_of_command_spirit_desc:1 "The army does not exist to feed the ego of its Generals.\n\n§GЦей дух доступний через нашу ідеологію.§!"

division_command_spirit: "Дух командування дивізіями"
static_warfare_spirit: "Статична війна"
#static_warfare_spirit_desc:0 "There is no such thing as too much trench work. There is only 'insufficient' and 'barely adequate'."
flexible_organization_spirit: "Гнучка організація"
#flexible_organization_spirit_desc:0 "What counts is getting the job done, not following orders to the letter."
aggressive_reconnaisance_spirit: "Агресивна розвідка"
#aggressive_reconnaisance_spirit_desc:0 "If you want to know what the other side is up to, go over there and ask them directly!"
underfunded_academy_spirit: "Недофінансована академія"
#underfunded_academy_spirit_desc:0 "There are better things to spend money on than teaching people how to kill each other more efficiently."
nepotism_academy_spirit: "Непотизм"
nepotism_academy_spirit_desc: "Мій дядько керує армією й він каже, що я можу отримати свою дивізію, коли захочу!" # (&) (командування дивізією/дивізію під командуванням..?)
#nepotism_academy_spirit_tt:0 "§R-50% шанс§! that new officers are created with positive traits."
#adaptable_modernizers_spirit:0 "Adaptable Modernizers"
#adaptable_modernizers_spirit_desc:0 "A doctrine that can not be changed may as well be called a dogma."
political_connections_spirit: "Політичні зв'язки"
political_connections_spirit_desc: "Що ж, подивімося, що про це міністр думає!"
#entrenched_old_guard_spirit:0 "Entrenched Old Guard"
entrenched_old_guard_spirit_desc: "Хто цей бовдур і чому він говорить свої дурниці про «літаки»?"
#doctrinal_orthodoxy_spirit:0 "Doctrinal Orthodoxy"
#doctrinal_orthodoxy_spirit_desc:0 "That's not how we used to do it back in my day."
excessive_parade_drill_spirit: "Надмірне муштрування для парадів"
excessive_parade_drill_spirit_desc: "Головне призначення солдата — це виглядати гарно на параді."
reserve_officers_spirit: "Резервні офіцери"
#reserve_officers_spirit_desc:0 "Not everyone needs to make the military their profession. But in times of war, they can still serve."
upbeat_command_spirit: "Позитивне командування"
#upbeat_command_spirit_desc:0 "A kind word or a shared joke with the common soldier often does more for the overall success of the unit than an extra artillery battery."
victory_or_death_spirit: "Перемога або смерть"
#victory_or_death_spirit_desc:0 "It is better to die with glory than to live in the shame of defeat."
maneuver_warfare_spirit: "Маневрова війна"
#maneuver_warfare_spirit_desc:1 "A proper, civilized war is more like a chess match than a brawl. Why fight an enemy you can maneuver around?\n\n§GЦей дух доступний через наші доктрини.§!"
smoke_and_fire_spirit: "Дим і вогонь"
#smoke_and_fire_spirit_desc:1 "A rolling barrage of shells is surprisingly effective at keeping the enemy from shooting back.\n\n§GЦей дух доступний через наші доктрини.§!"
logistical_focus_spirit: "Зосередження на логістиці"
#logistical_focus_spirit_desc:1 "The troops can eat their belts but the tanks got to have gas.\n\n§GЦей дух доступний через наші доктрини.§!"
operational_reserve_spirit: "Оперативні резерви"
#operational_reserve_spirit_desc:1 "Always have something up your sleeve. Always.\n\n§GЦей дух доступний через наші доктрини.§!"
#intercommand_rivalries_spirit:0 "Intercommand Rivalries"
#intercommand_rivalries_spirit_desc:0 "The most important battles are fought in appropriation committees, and that is where the ugliest grudges are born."
#disregard_for_the_common_soldier_spirit:0 "Disregard for the Common Soldier"
#disregard_for_the_common_soldier_spirit_desc:0 "The average soldier is the dumbest, ugliest, laziest creature that could be fit in a uniform."
#constraining_hierarchy_spirit:0 "Constraining Hierarchy"
#constraining_hierarchy_spirit_desc:0 "If you don't pay close attention to where your subordinates are at all times, someone might end up stealing them."
#disdain_for_the_digging_spirit:0 "Disdain for Digging"
#disdain_for_the_digging_spirit_desc:0 "All this mud gets on the uniform and then the troops will have to spend a lot of time cleaning them."
traditionalism_academy_spirit: "Традиціоналізм",
traditionalism_academy_spirit_desc: "Війна. Війна ніколи не міняється."
#traditionalism_academy_spirit_tt:0 "§R-20% шанс§! that a new officer is recruited with the §YArmor Officer§! trait. §R20% шанс§! that a new officer is recruited with lower §YAttack§! or §YDefense§! skill."
expeditionary_spirit: "Експедиційна війна"
#expeditionary_spirit_desc:0 "Winning a war means going to the other guy's country and breaking a lot of things."
#penny_pinching_spirit:0 "Penny-Pinching"
#penny_pinching_spirit_desc:0 "Do you have any idea how much money it costs to fire this bullet? And you want to do it for 'training'?"

naval_academy_spirit: "Дух морської академії"
navy_spirit: "Дух флоту"
naval_command_spirit: "Дух командування ВМС"
#merchant_mariners_spirit:0 "Merchant Mariners"
#merchant_mariners_spirit_desc:0 "Seamanship is second nature to us."
#naval_wargames_spirit:0 "Naval Wargames"
naval_wargames_spirit_desc: "Теоретичне тактичне тренування зберігає життя та пальне."
#instilled_aggression_spirit:0 "Instilled Aggression"
instilled_aggression_spirit_desc: "Атакуйте, атакуйте, атакуйте!"
instilled_aggression_spirit_tt: "Адмірали: §G50% шанс§! отримати §Y+1 до атаки§! при підвищенні рівня."
#calculated_restraint_spirit:0 "Calculated Restraint"
#calculated_restraint_spirit_desc:0 "After careful consideration..."
calculated_restraint_spirit_tt: "Адмірали: §G50% шанс§! отримати §Y+1 до захисту§! при підвищенні рівня."
#signals_training_spirit:0 "Signals Training"
#signals_training_spirit_desc:0 "In order for every man to do his duty, he must know what his duty is."
signals_training_spirit_tt: "Адмірали: §G50% шанс§! отримати §Y+1 до маневрування та координації§! при підвищенні рівня."
fleet_in_being_academy_spirit: "Великий флот"
#fleet_in_being_academy_spirit_desc:1 "Large scale tactics training.\n\n§GЦей дух доступний через наші доктрини.§!"
fleet_in_being_academy_spirit_tt: "Нові адмірали: §G50% шанс§! почати з рисою §Y$gunnery_expert$§!."
merchant_mariners_spirit_tt: "Нові адмірали: §G50% шанс§! почати з рисою §Y$naval_lineage$§!."
trade_interdiction_academy_spirit: "Конвойна війна"
#trade_interdiction_academy_spirit_desc:1 "Merchant convoys require special tactics and training.\n\n§GЦей дух доступний через наші доктрини.§!"
trade_interdiction_academy_spirit_tt: "Нові адмірали: §G50% шанс§! почати з рисою §Y$seawolf$§! або §Y$blockade_runner$§!."
#base_strike_academy_spirit:0 "Integrated Air Arm"
#base_strike_academy_spirit_desc:1 "Close co-operation between air and sea units is vital!\n\n§GЦей дух доступний через наші доктрини.§!"
base_strike_academy_spirit_tt: "Нові адмірали: §G50% шанс§! почати з рисою §Y$aviation_enthusiast$§!."
damage_control_training_spirit: "Контроль шкоди"
#damage_control_training_spirit_desc:0 "Well drilled crews means less casualties on our side."
damage_control_training_spirit_tt: "Нові адмірали: §G50% шанс§! почати з рисою §Y$chief_engineer$§!."
best_of_the_best_naval_academy_spirit: "Кращі з кращих"
#best_of_the_best_naval_academy_spirit_desc:1 "Tough competition and strict selection breeds the captains we want.\n\n§GЦей дух доступний через нашу ідеологію.§!"
best_of_the_best_naval_academy_spirit_tt: "Нові адмірали: починають без будь-яких рис особистості."
#naval_academy_scholarships_spirit:0 "Academy Scholarships"
#naval_academy_scholarships_spirit_desc:0 "It's all about giving the right people the chance to shine."
naval_academy_scholarships_spirit_tt: "Нові адмірали: починають без будь-яких рис особистості."
underfunded_naval_academy_spirit: "Недофінансована морська академія"
underfunded_naval_academy_spirit_desc: "Принаймні вона в нас є..."
traditionalism_naval_academy_spirit: "Традиціоналізм"
#traditionalism_naval_academy_spirit_desc:0 "This is the way we have always done it. Why change now?"
#traditionalism_naval_academy_spirit_tt:0 "Increased chance of new admirals having the §YOld Guard§! trait.\n§G50% шанс§! that new admirals gain an extra skill point in two categories."
#political_appointments_naval_academy_spirit:0 "Political Appointments"
#political_appointments_naval_academy_spirit_desc:0 "It's important that only teachers with the right attitude teach at our academy."
nepotism_naval_academy_spirit: "Непотизм"
nepotism_naval_academy_spirit_desc: "Мій батько був учителем в академії, як і його батько до нього, а також його старшого брата..."
#nepotism_naval_academy_spirit_tt:0 "Decreased chance of new admirals getting favorable personality traits."
jeune_ecole_spirit: "Молода школа"
jeune_ecole_spirit_desc: "Есмінці — це майбутнє!"
big_gun_club_spirit: "Клуб великих гармат"
big_gun_club_spirit_desc: "Лінкори домінують не лише на морі, а й у політиці."
aviation_enthusiasts_spirit: "Ентузіасти-авіатори"
#aviation_enthusiasts_spirit_desc:0 "The future of naval combat will be fought in the air."
cruiser_warfare_spirit: "Крейсерська війна"
#cruiser_warfare_spirit_desc:0 "Cruisers are the best type of ship there is, they can do any job."
wolfpacks_spirit: "Вовчі зграї"
wolfpacks_spirit_desc: "Тихі морські мисливці."
flexible_contracts_spirit: "Гнучкі контракти"
#flexible_contracts_spirit_desc:0 "The best contract is one that can be terminated."
integrated_designers_spirit: "Інтегровані конструктори"
#integrated_designers_spirit_desc:0 "Constantly adapting our designs is top priority."
naval_reform_spirit: "Морські реформи"
naval_reform_spirit_desc: "Війна завжди міняється."
#naval_refit_yards_spirit:0 "Naval Refit Yards"
#naval_refit_yards_spirit_desc:0 "Minimizing time in the dock, maximes the time a ship can be at sea."
naval_modernism_spirit: "Модернізм"
naval_modernism_spirit_desc: "Майбутнє за нами."
fleet_in_being_navy_spirit: "Глобальна присутність"
#fleet_in_being_navy_spirit_desc:1 "Our ships shall patrol the oceans around the globe.\n\n§GЦей дух доступний через наші доктрини.§!"
trade_interdiction_navy_spirit: "Верховенство підводних човнів"
trade_interdiction_navy_spirit_desc: "Без припасів країна не зможе вести війну.\n\n§GЦей дух доступний через наші доктрини.§!"
base_strike_navy_spirit: "Мобільна сила"
base_strike_navy_spirit_desc: "Вони зможуть ударити будь-де, будь-коли.\n\n§GЦей дух доступний через наші доктрини.§!"
landlocked_spirit: "Без виходу до моря"
#landlocked_spirit_desc:0 "Without access to the sea it is hard to build a naval tradition."
political_connections_navy_spirit: "Політичні зв'язки"
#political_connections_navy_spirit_desc:0 "My command has nothing to do with my father being the Minister of Finance!"
#overbearing_army_spirit:0 "Overbearing Army"
overbearing_army_spirit_desc: "Флот — це лише підтримка армії."
#bureau_of_ordnance_spirit:0 "Bureau of Ordnance"
#bureau_of_ordnance_spirit_desc:1 "The Bureau of Ordnance influences any ship designs made.\n\n§GThis spirit is available due to our amazing torpedoes.§!"
only_big_guns_spirit: "Лише великі гармати"
#only_big_guns_spirit_desc:0 "Battleships are the undisputed queens of the high seas."
close_combat_navy_spirit: "Ближній бій"
#close_combat_navy_spirit_desc:0 "Getting in close is the key to victory."
night_fighting_spirit: "Нічні бої"
#night_fighting_spirit_desc:0 "Being used to fighting in the dark gives distinct advantages."
surprise_attacks_spirit: "Несподівані атаки"
#surprise_attacks_spirit_desc:1 "Hitting the enemy before he is aware of the threat.\n\n§GЦей дух доступний через наші доктрини.§!"
efficient_communications_spirit: "Ефективні комунікації"
efficient_communications_spirit_desc: "Комунікація, комунікація та комунікація."
#discrete_valor_spirit:0 "Discrete Valor"
#discrete_valor_spirit_desc:0 "Surviving to fight another day."
surface_raiders_spirit: "Поверхневі рейдери"
#surface_raiders_spirit_desc:1 "Why just let the subs do all the raiding?\n\n§GЦей дух доступний через наші доктрини.§!"
decisive_battle_spirit: "Вирішальні битви"
#decisive_battle_spirit_desc:1 "Going all in for the battle will always give you the initiative.\n\n§GЦей дух доступний через наші доктрини.§!"
#inclimate_weather_experience_spirit:1 "Inclement Weather Experience"
#inclimate_weather_experience_spirit_desc:0 "There's no such thing as bad weather..."
brave_commanders_spirit: "Відважні командири"
brave_commanders_spirit_desc: "До біса торпеди; повний вперед!"
#brown_water_spirit:0 "Litoral Fighting"
#brown_water_spirit_desc:0 "Navigating and fighting in the archipelago takes a special set of skills."
green_water_spirit: "Прибережні води"
#green_water_spirit_desc:0 "Keeping close to the shore is the safest bet."
blue_water_spirit: "Відкриті води"
blue_water_spirit_desc: "Глибокий океан — ось справжній дім для моряка."
poor_damage_control_training_spirit: "Погані тренування контролю шкоди"
#poor_damage_control_training_spirit_desc:0 "Who needs to train that anyway? We are supposed to be hitting the enemy, not the other way around."
limited_sea_time_spirit: "Обмежений час у відкритому морі"
#limited_sea_time_spirit_desc:0 "Keeping the fleet at sea makes it more expensive to run."
cult_of_the_signal_flag_spirit: "Культ сигнальних прапорів"
#cult_of_the_signal_flag_spirit_desc:0 "As long as everyone follows orders, no-one can get blamed."
#overbearing_admirality_spirit:0 "Overbearing Admirality"
overbearing_admirality_spirit_desc: "Завжди все узгоджуйте з Адміралтейством."

air_force_academy_spirit: "Дух авіаційної академії"
air_force_spirit: "Дух авіаційних сил"
air_force_command_spirit: "Дух командування ВПС"
independent_air_force_spirit: "Незалежна авіація"
#independent_air_force_spirit_desc:1 "The Air Force is an independent branch, and just as important as the Army or the Navy."
industrial_destruction_spirit: "Промислове знищення"
industrial_destruction_spirit_desc: "1000 бомбардувальників можуть змінити курс війни одним ударом.\n\n§GЦей дух доступний через наші доктрини.§!"
#dive_bombing_spirit:0 "Dive Bombing"
dive_bombing_spirit_desc: "Викреслюйте один авіаносець.\n\n§GЦей дух доступний через наші доктрини.§!"
material_destruction_spirit: "Матеріальне знищення"
#material_destruction_spirit_desc:2 "Destruction of equipment and disruption of the enemy's lines of communication shall seal victory faster than any number of inflicted casualties.\n\n§GЦей дух доступний через наші доктрини.§!"
#air_modernizers_spirit:0 "Air Modernizers"
air_modernizers_spirit_desc: "Ще не так давно Fokker E.III був найкращим винищувачем у світі. Речі міняються швидко."
industry_liasons_spirit: "Зв'язки з промисловістю"
#industry_liasons_spirit_desc:1 "Only frictionless cooperation between the aircraft industry, military, and government will ensure the highest quality."
#air_crew_surveys_spirit:0 "Air Crew Surveys"
#air_crew_surveys_spirit_desc:1 "After all, they are the ones using the equipment, so why not ask them?"
#maritime_patrol_spirit:0 "Maritime Patrol"
#maritime_patrol_spirit_desc:0 "It it floats, we can find it."
#long_range_patrol_spirit:0 "Long Range Patrol"
#long_range_patrol_spirit_desc:0 "Dominating the air space away from home."
#efficient_ground_crews_spirit:0 "Efficient Ground Crews Spirit"
#efficient_ground_crews_spirit_desc:0 "Pilots and all that, but what really matters is getting the planes up in the air as fast possible."
#effective_training_programs_spirit:0 "Effective Training Programs"
#effective_training_programs_spirit_desc:0 "Nothing beats a good education."
#branch_independence_spirit:0 "Branch Independence Spirit"
#branch_independence_spirit_desc:0 "No army or navy guy can order us around. We do things our way."
#air_theory_spirit:0 "Air Theory Spirit"
#air_theory_spirit_desc:0 "There's a science to air combat."
subservience_to_army_spirit: "Підпорядкування армії"
#subservience_to_army_spirit_desc:0 "It's a simple job description really, bomb where the Generals tell you to bomb."
subservience_to_navy_spirit: "Підпорядкування флоту"
#subservience_to_navy_spirit_desc:0 "Aircrafts are only really useful as naval support weapons and reconnaisance."
#no_focus_on_training_spirit:0 "No Focus on Training"
#no_focus_on_training_spirit_desc:0 "Practice? Why should we do that? This is easy! Also; saves fuel."
#disorganized_ground_crews_spirit:0 "Disorganized Ground Crews"
#disorganized_ground_crews_spirit_desc:0 "Ground crew? Who are they? Why should they matter?"
#conflicting_branches_spirit:0 "Conflicting Branches"
conflicting_branches_spirit_desc: "Але ж вони сказали..."
#elite_fighter_pilots_spirit:0 "Elite Fighter Pilots"
#elite_fighter_pilots_spirit_desc:0 "Remember boys, there's no points for second place."
#long_range_navigation_spirit:0 "Long Range Navigation"
#long_range_navigation_spirit_desc:0 "They can run, but they can't hide."
#dogfighting_training_spirit:0 "Dogfighting Training"
#dogfighting_training_spirit_desc:0 "That's not an Immelman turn, that's a half loop."
expert_marksmen_spirit: "Експертні стрільці"
#expert_marksmen_spirit_desc:0 "It's all about knowing where to aim and when to press the trigger."
#battlefield_air_interdiction_spirit:0 "Battlefield Air Interdiction"
#battlefield_air_interdiction_spirit_desc:0 "Close cooperation between air and ground forces."
#cag_night_fighting_spirit:0 "Cag Night Fighting"
#cag_night_fighting_spirit_desc:0 "You think just flying in the dark is hard? Try landing on an aircraft carrier in the middle of the night!"
#veteran_air_instructors_spirit:0 "Veteran Air Instructors"
#veteran_air_instructors_spirit_desc:0 "Letting the best train the rest."
steel_wings_steel_hearts_spirit: "Сталеві крила, сталеві серця"
#steel_wings_steel_hearts_spirit_desc:1 "It takes a certain type of courage to wage war at 10,000 feet.\n\n§GЦей дух доступний через нашу ідеологію.§!"
home_defence_spirit: "Герої повітря"
#home_defence_spirit_desc:0 "The vast expanse of the sky holds untold promise for those in search of a legacy."
centralized_control_spirit: "Централізований контроль"
#centralized_control_spirit_desc:1 "Effective management of resources ensures that planes reach the locations where they are needed the most."
#air_power_projection_spirit:0 "Air Power Projection"
#air_power_projection_spirit_desc:0 "A special daring is necessary when fighting away from home."
massed_strike_spirit: "Масований удар"
#massed_strike_spirit_desc:1 "Disrupting the enemy ground forces is the best way to defeat them.\n\n§GЦей дух доступний через наші доктрини.§!"
continuous_strike_spirit: "Безперервний удар"
#continuous_strike_spirit_desc:1 "Destruction of key enemy equipment is vital.\n\n§GЦей дух доступний через наші доктрини.§!"
strategic_strike_spirit: "Повне спустошення"
#strategic_strike_spirit_desc:1 "Massive strategic strikes at the heart of the enemy's core will break their ability to fight.\n\n§GЦей дух доступний через наші доктрини.§!"
duelling_obsession_spirit: "Одержимість дуелями"
#duelling_obsession_spirit_desc:0 "Going one on one is the only honorable and gentlemanly way of fighting in the air."
#lax_safety_regulations_spirit:0 "Lax Safety Regulations"
#lax_safety_regulations_spirit_desc:0 "I mean, no-one really follows the instructions anyway, so what's the point?"
officers_clique_spirit: "Офіцерська кліка"
#officers_clique_spirit_desc:0 "They may be pilots, but they are still just privates, right?"
not_worth_the_risk_spirit: "Не варто ризикувати"
not_worth_the_risk_spirit_desc: "Літаки дуже дорогі, між іншим." # (&) з рос. знаете ли (глянути переклад)

#heritage_of_accomplishment:0 "Accomplished Heritage"
#heritage_of_accomplishment_desc:0 "The history and accomplishments of our regiments stands testament to the heroism of our soldiers. By habitually recognizing great deeds, every man might aspire to that same greatness."

# Автопереклад
bold_attack_spirit: "Смілива атака"
bold_attack_spirit_desc: "Як то кажуть: сильний наступ — це найкраща оборона."
tenacious_defense_spirit: "Наполеглива оборона"
best_of_the_best_spirit_desc: "Мало хто має те, що потрібно, щоб вести солдатів у бій. Ще менше мають те, що потрібно, щоби виграти цю битву."
academy_scholarships_spirit: "Академічні стипендії"
academy_scholarships_spirit_desc: "Нікому не можна заважати служити своїй нації через просту відсутність грошей.\n\n§GЦей дух доступний через нашу ідеологію.§!"
theatre_training_spirit: "«Театральні» тренування"
theatre_training_spirit_desc: "Деякі офіцери можуть зробити місцевість «рідною», таким чином збільшивши ефективність військ у цій місцевості.\n\n§GЦей дух доступний через наші доктрини.§!"
mobile_warfare_academy_spirit: "Прийняття майбутнього"
mobile_warfare_academy_spirit_desc: "Де б не відбувалися майбутні битви, вирішальну роль відіграватимуть бронетанкові війська.\n\n§GЦей дух доступний через наші доктрини.§!"
superior_firepower_academy_spirit: "Інженерні школи"
superior_firepower_academy_spirit_desc: "Для того, щоб викопати належну канаву, потрібні серйозні знання.\n\n§GЦей дух доступний через наші доктрини.§!"
elevated_engineering_corps_spirit: "Вищий інженерний корпус"
elevated_engineering_corps_spirit_desc: "Найкращий суддя здібностей і характеру людини — це дати йому лопату й день зробити з нею щось корисне."
proper_heritage_spirit_desc: "Хорошого генерала можна виховати, але великого генерала треба виростити. У певному сенсі, як коней."
state_serves_the_military_spirit_desc: "Призначення держави — це вести війну проти інших держав. Усе інше — або на підтримку цього, або марне відволікання.\n\n§GЦей дух доступний через нашу ідеологію.§!"
ideological_loyalty_spirit_desc: "Від того, хто не володіє правильною ідеологією, не можна очікувати досягнення правильного результату в бою.\n\n§GЦей дух доступний через нашу ідеологію.§!"
mobile_warfare_army_spirit: "Моторизація"
mobile_warfare_army_spirit_desc: "Ударяйте швидше, йдіть далі, вигравайте жорсткіше!\n\n§GЦей дух доступний через наші доктрини.§!"
superior_firepower_army_spirit_desc: "Якщо артилерія не виграє для тебе битву, значить ти недостатньо її використовуєш.\n\n§GЦей дух доступний через наші доктрини.§!"
grand_battleplan_army_spirit: "Вістря списа"
mass_assault_army_spirit_desc: "Урешті-решт, танк або літак не зможуть утримати клаптик землі.\n\n§GЦей дух доступний через наші доктрини.§!"
relief_of_command_spirit: "Полегшення командування"
relief_of_command_spirit_desc: "Армія існує не для задоволення потреб її генералів.\n\n§GЦей дух доступний через нашу ідеологію.§!"
static_warfare_spirit_desc: "Забагато окопних робіт не буває. Буває тільки «недостатньо» та «ледь задовільно»."
flexible_organization_spirit_desc: "Виконання завдань — ось що важливо, а не дослівне слідування наказам."
aggressive_reconnaisance_spirit_desc: "Якщо Ви хочете знати, що планує інша сторона, підіть до них і спитайте їх безпосередньо!"
underfunded_academy_spirit_desc: "Є речі поліпше для витрачання грошей, ніж на навчання солдатів тому, як убивати один одного ефективніше."
nepotism_academy_spirit_tt: "§R-50% шанс§!, що нові офіцери будуть завербовані з позитивними рисами."
adaptable_modernizers_spirit: "Адаптивні модернізатори"
adaptable_modernizers_spirit_desc: "Доктрина, яку не можна змінити, можна назвати догмою."
entrenched_old_guard_spirit: "Закріплена стара гвардія"
doctrinal_orthodoxy_spirit: "Доктринальна ортодоксальність"
doctrinal_orthodoxy_spirit_desc: "У наш час ми це робили геть не так."
reserve_officers_spirit_desc: "Не всім потрібно робити армію своєю професією. Але під час війни вони ще можуть служити."
upbeat_command_spirit_desc: "Добре слово чи жарт, поширений із простим солдатом, часто сприяє загальному успіху військової частини більше, ніж додаткова артилерійська батарея."
victory_or_death_spirit_desc: "Краще померти зі славою, ніж жити в соромі поразки."
maneuver_warfare_spirit_desc: "Справжня цивілізована війна більше схожа на шаховий матч, ніж на бійку. Навіщо битися з ворогом, якого можна обійти?\n\n§GЦей дух доступний через наші доктрини.§!"
smoke_and_fire_spirit_desc: "Шквал снарядів напрочуд ефективний у втриманні противника від нанесення контрудару.\n\n§GЦей дух доступний через наші доктрини.§!"
logistical_focus_spirit_desc: "Війська можуть з'їсти свої припаси, але в танках повинен бути газ.\n\n§GЦей дух доступний через наші доктрини.§!"
operational_reserve_spirit_desc: "Завжди майте щось у рукаві. Завжди.\n\n§GЦей дух доступний через наші доктрини.§!"
intercommand_rivalries_spirit: "Міжкомандні суперництва"
intercommand_rivalries_spirit_desc: "Найважливіші битви ведуться в комітетах привласнення, і саме там народжуються найпотворніші обрáзи."
disregard_for_the_common_soldier_spirit: "Нехтування життям простого солдата"
disregard_for_the_common_soldier_spirit_desc: "Звичайний солдат — найтупіша, найпотворніша, найледачіша істота, яка могла б уміститися в уніформі."
constraining_hierarchy_spirit: "Обмежуюча ієрархія"
constraining_hierarchy_spirit_desc: "Якщо Ви постійно не будете уважно стежити за тим, де знаходяться ваші підлеглі, хтось може їх у Вас вкрасти."
disdain_for_the_digging_spirit: "Зневага до копання"
disdain_for_the_digging_spirit_desc: "Увесь цей бруд потрапляє на уніформи й потім солдатам доводиться довго їх чистити."
traditionalism_academy_spirit_tt: "§R-20% шанс§!, що новий офіцер буде завербований із рисою §YБронетанковий офіцер§!. §R20% шанс§!, що новий офіцер буде завербований із нижчим рівнем §Yатаки§! або §Yзахисту§!."
expeditionary_spirit_desc: "Виграти війну означає поїхати в країну іншого хлопця та зламати багато речей."
penny_pinching_spirit: "Скупість"
penny_pinching_spirit_desc: "Ви хоч уявляєте, скільки грошей коштує вистрілити цю кулю? І Ви хочете зробити це для «тренування»?"

merchant_mariners_spirit: "Торгівці-моряки"
merchant_mariners_spirit_desc: "Морська справа — це друга природа для нас."
naval_wargames_spirit: "Морські військові ігри"
instilled_aggression_spirit: "Прищеплена агресія"
calculated_restraint_spirit: "Розрахована стриманість"
calculated_restraint_spirit_desc: "Після ретельного розгляду..."
signals_training_spirit: "Навчання сигналам"
signals_training_spirit_desc: "Щоб кожна людина виконувала свій обов'язок, вона мусить знати, ЩО є її обов'язком."
fleet_in_being_academy_spirit_desc: "Проводьте масштабні тактичні тренування.\n\n§GЦей дух доступний через наші доктрини.§!"
trade_interdiction_academy_spirit_desc: "Торговим конвоям потрібні спеціальні тактики та тренування.\n\n§GЦей дух доступний через наші доктрини.§!"
base_strike_academy_spirit: "Інтегрований відділ авіації"
base_strike_academy_spirit_desc: "Тісна співпраця між повітряними та морськими частинами є життєво необхідною!\n\n§GЦей дух доступний через наші доктрини.§!"
damage_control_training_spirit_desc: "Добре муштровані екіпажі означають менше втрат з нашого боку."
best_of_the_best_naval_academy_spirit_desc: "Жорстка конкуренція та суворий відбір породжують капітанів, які нам потрібні.\n\n§GЦей дух доступний через нашу ідеологію.§!"
naval_academy_scholarships_spirit: "Академічні стипендії"
naval_academy_scholarships_spirit_desc: "Важливо дати потрібним людям можливість сяяти."
traditionalism_naval_academy_spirit_desc: "Ми завжди робили це так. Чому треба мінятися тепер?"
traditionalism_naval_academy_spirit_tt: "Збільшений шанс у нових адміралів бути завербваними з рисою §Y$old_guard_navy$§!.\n§G50% шанс§!, що нові адмірали отримають додаткову одиницю навичок у двох категоріях."
political_appointments_naval_academy_spirit: "Політичні призначення"
political_appointments_naval_academy_spirit_desc: "Важливо, щоб у нашій академії викладали лише вчителі з правильним ставленням."
nepotism_naval_academy_spirit_tt: "Зменшений шанс нових адміралів отримати сприятливі риси особистості."
aviation_enthusiasts_spirit_desc: "Майбутнє морського бою буде битися в повітрі."
cruiser_warfare_spirit_desc: "Крейсери — найкращий тип кораблів, які можуть виконувати будь-яку роботу."
flexible_contracts_spirit_desc: "Найкращий договір — це той, який можна розірвати."
integrated_designers_spirit_desc: "Постійна адаптація наших дизайнів є головним пріоритетом."
naval_refit_yards_spirit: "Верфі переобладнання"
naval_refit_yards_spirit_desc: "Зменшення часу в портах збільшує час у відкритому морі."
fleet_in_being_navy_spirit_desc: "Наші кораблі патрулюватимуть океани по всьому світу.\n\n§GЦей дух доступний через наші доктрини.§!"
landlocked_spirit_desc: "Без виходу до моря важко розбудувати морську традицію."
political_connections_navy_spirit_desc: "Моє командування не має нічого спільного з тим, що мій батько був міністром фінансів!"
overbearing_army_spirit: "Владна армія"
bureau_of_ordnance_spirit: "Бюро озброєння"
bureau_of_ordnance_spirit_desc: "Бюро озброєння впливає на будь-які проєкти кораблів.\n\n§GЦей дух доступний через наші класні торпеди.§!"
only_big_guns_spirit_desc: "Лінкори — це беззаперечні королі морів."
close_combat_navy_spirit_desc: "Підібратися поближче — ключ до перемоги."
night_fighting_spirit_desc: "Звикання до бою в темряві дає явні переваги."
surprise_attacks_spirit_desc: "Вражайте ворога, перш ніж він усвідомить загрозу.\n\n§GЦей дух доступний через наші доктрини.§!"
discrete_valor_spirit: "Дискретна доблесть"
discrete_valor_spirit_desc: "Виживаємо, щоб битися далі."
surface_raiders_spirit_desc: "Чому це підводні човни мусять рейдити самі?\n\n§GЦей дух доступний через наші доктррини.§!"
decisive_battle_spirit_desc: "Повний внесок на битву завжди дасть вам ініціативу.\n\n§GЦей дух доступний через наші доктрини.§!"
inclimate_weather_experience_spirit: "Досвід неприємної погоди"
inclimate_weather_experience_spirit_desc: "Немає такого поняття, як погана погода..."
brown_water_spirit: "Прибережні бої"
brown_water_spirit_desc: "Навігація та бойові дії в архіпелагах вимагає особливого набору навичок."
green_water_spirit_desc: "Знаходження близько до берега — безпечніше."
poor_damage_control_training_spirit_desc: "Хто взагалі має їх тренувати? Ми мусимо вдарити по ворогу, а не навпаки."
limited_sea_time_spirit_desc: "Утримання флоту в морі робить його дорожчим."
cult_of_the_signal_flag_spirit_desc: "Поки всі виконують накази, нікого не можна звинувачувати."
overbearing_admirality_spirit: "Владне Адміралтейство"
independent_air_force_spirit_desc: "Військово-повітряні сили є незалежною гілкою й такою ж важливою, як і армія чи флот."
dive_bombing_spirit: "Пікірування"
material_destruction_spirit_desc: "Знищення оснащення та порушення ліній зв'язку противника забезпечить перемогу швидше, ніж будь-яка кількість завданих втрат.\n\n§GЦей дух доступний через наші доктрини.§!"
air_modernizers_spirit: "Модернізатори авіації"
industry_liasons_spirit_desc: "Тільки безперебійна співпраця між авіаційною промисловістю, армією й урядом забезпечить найвищу якість."
air_crew_surveys_spirit: "Опитування пілотів"
air_crew_surveys_spirit_desc: "Зрештою, це ж вони користуються озброєнням, то чому б не запитати їх?"
maritime_patrol_spirit: "Морський патруль"
maritime_patrol_spirit_desc: "Якщо воно плаває, ми його знайдемо."
long_range_patrol_spirit: "Далекі патрульні вильоти"
long_range_patrol_spirit_desc: "Домінуйте в повітрі далеко від дому."
efficient_ground_crews_spirit: "Дух ефективних наземних бригад"
efficient_ground_crews_spirit_desc: "Пілоти і все таке, але насправді важливо якнайшвидше підняти літаки в повітря."
effective_training_programs_spirit: "Ефективні навчальні програми"
effective_training_programs_spirit_desc: "Ніщо не перевершить хорошу освіту."
branch_independence_spirit: "Незалежний дух" # або Дух незалежної гілки
branch_independence_spirit_desc: "Ніхто з армії або флоту не посміє нам наказувати. Ми робимо речі по-своєму."
air_theory_spirit: "Дух повітряної теорії"
air_theory_spirit_desc: "Повітряна війна — це наука."
subservience_to_army_spirit_desc: "Насправді, опис цієї робити простий: бомбардуй, де генерали тобі скажуть."
subservience_to_navy_spirit_desc: "Літаки бувають реально корисні тільки як зброя морських підтримки та розвідки."
no_focus_on_training_spirit: "Незосереджність на тренуваннях"
no_focus_on_training_spirit_desc: "Практика? Нащо нам це? Це ж легко! Та ще й пальне зберігає."
disorganized_ground_crews_spirit: "Розорганізовані наземні бригади"
disorganized_ground_crews_spirit_desc: "Наземні бригади? Хто вони й що в них важливого?"
conflicting_branches_spirit: "Конфліктуючі гілки"
elite_fighter_pilots_spirit: "Елітні пілоти-винищувачі"
elite_fighter_pilots_spirit_desc: "Пам'ятайте, хлопці, за друге місце не дають бали."
long_range_navigation_spirit: "Навігація на великих відстанях"
long_range_navigation_spirit_desc: "Вони можуть утекти, але не сховатися."
dogfighting_training_spirit: "Тренування повітряним боям"
dogfighting_training_spirit_desc: "Це не поворот Іммельмана, це півпетля."
expert_marksmen_spirit_desc: "Важливо знати, куди прицілитися і коли натиснути на спусковий гачок."
battlefield_air_interdiction_spirit: "Повітряне загородження поля бою"
battlefield_air_interdiction_spirit_desc: "Безпосередня співпраця між повітряними та наземними військами."
cag_night_fighting_spirit: "Нічні польоти"
cag_night_fighting_spirit_desc: "Ви думаєте, що просто літати в темряві важко? Спробуйте приземлитися на авіаносець посеред ночі!"
veteran_air_instructors_spirit: "Інструктори-ветерани"
veteran_air_instructors_spirit_desc: "Дозвольте кращим тренувати решту."
steel_wings_steel_hearts_spirit_desc: "Щоб вести війну на висоті 10 000 футів, потрібна особлива відвага.\n\n§GЦей дух доступний через нашу ідеологію.§!"
home_defence_spirit_desc: "Величезний простір неба містить незліченні обіцянки для тих, хто шукає спадщину."
centralized_control_spirit_desc: "Ефективне управління ресурсами гарантує, що літаки досягають місць, де вони найбільше потрібні."
air_power_projection_spirit: "Проєкція повітряної сили"
air_power_projection_spirit_desc: "Особлива сміливість необхідна під час бою далеко від дому."
massed_strike_spirit_desc: "Знищення наземних сил противника є найкращим способом перемогти їх.\n\n§GЦей дух доступний через наші доктрини.§!"
continuous_strike_spirit_desc: "Знищення ключового ворожого оснащення життєво необхідне.\n\n§GЦей дух доступний через наші доктрини.§!"
strategic_strike_spirit_desc: "Масштабні стратегічні удари в серце ворожого ядра порушують його здатність боротися.\n\n§GЦей дух доступний через наші доктрини.§!"
duelling_obsession_spirit_desc: "Іти один на один — єдиний почесний і джентлменський спосіб битви в повітрі."
lax_safety_regulations_spirit: "Слабкі правила безпеки"
lax_safety_regulations_spirit_desc: "Ніхто ж не дотримується цих інструкцій, то в чому сенс?"
officers_clique_spirit_desc: "Вони може й пілоти, але вони всього лише рядові, чи не так?"
heritage_of_accomplishment: "Довершена спадщина"
heritage_of_accomplishment_desc: "Історія та звершення наших полків є свідченням героїзму наших воїнів. Звичайно визнаючи великі вчинки, кожна людина зможе прагнути до тієї самої величі."
