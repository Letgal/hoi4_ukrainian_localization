idea_PAR_emergency_powers: "Країна в умовах надзвичайних повноважень"
idea_PAR_emergency_powers_desc: "Країна перебуває в умовах надзвичайного акта, який дозволяє уряду придушувати незгоду та мати більшу зовнішню політичну владу."

URG_terras_dictatorship: "Диктатура Терри"
URG_terras_dictatorship_desc: "Габріель Терра захопив контроль над більшою частиною країни під час самоперевороту 2 роки тому, але нам все ще потрібно працювати, щоб ще більше закріпити контроль над її інститутами."

URG_prohibition_of_usury: "Заборона лихварства"
URG_prohibition_of_usury_desc: "Ми більше не можемо дозволяти кредиторам видавати позики, які непропорційно вигідні для них. Потрібно запровадити закони про лихварство, щоб запобігти таким речам."

URG_womens_vote: "Виборче право для жінок"
URG_womens_vote_desc: "Будь-яка держава, яка бажає увійти в нове століття, повинна визнати права жінок та рівні права статей."

URG_break_relations_with_the_ussr: "Розірвати відносини з [SOV.GetName]"
URG_break_relations_with_the_ussr_desc: "[SOV.GetName] — це неприродний конструкт. Зрозуміло, що якщо існує майбутній світовий порядок, він лежить із Центральною Європою та [USA.GetName], але ми не бачимо причин підтримувати стосунки з державою-вигнанцем."

URG_pay_of_all_external_debts: "Виплатити всі зовнішні борги"
URG_pay_of_all_external_debts_desc: "У нас все ще є зовнішні борги перед різними країнами, і в нинішньому кліматі державі не личить мати непогашені платежі."

URG_import_substitution: "Заміщення імпорту"
URG_import_substitution_desc: "Ми базуватимемо нашу сучасну економіку на бельгійській моделі заміщення імпорту, щоб створити сучасну економіку."

URG_la_teja_refinery: "Нафтопереробний завод Ла Теха"
URG_la_teja_refinery_desc: "Заснування сучасного нафтопереробного заводу дозволить нам стати конкурентоспроможними на світовій арені та диверсифікувати нашу економіку."

URG_revaluation_law: "Закон про переоцінку"
URG_revaluation_law_desc: "Закон про переоцінку 1935 року потрібно додатково розширити, щоб Департамент випуску грошей монополізував всю банківську діяльність."

URG_brou: "БСРУ"
URG_brou_desc: "Банк Східної республіки Уругвай має отримати додаткові повноваження та створити валютний фонд для ліквідації нашого зовнішнього боргу."

URG_right_to_food_housing_and_health: "Право на їжу, житло та здоров'я"
URG_right_to_food_housing_and_health_desc: "Ми закріпимо право на їжу, житло та здоров'я як ключовий наріжний камінь у конституції та виплачуватимемо допомогу для найбільш збіднілих наших громадян."

URG_conaprole: "Conaprole"
URG_conaprole_desc: "Молоко корисне, повно поживних речовин і його багато, і ми є ідеальною країною для його експлуатації. Національний кооператив виробників молока матиме монополію на молочні продукти та пов'язану з ними інфраструктуру, сприяючи зростанню країни."

URG_ministry_of_public_works: "Допомога Міністерства громадських робіт"
URG_ministry_of_public_works_desc: "Для підживлення індустріалізаційних зусиль нашої країни ми створимо масштабну програму доріг та житла для робітників через Міністерство громадських робіт."

URG_rapid_industrialization: "Швидка індустріалізація"
URG_rapid_industrialization_desc: "Все готово, щоб вивести нашу країну в нову еру. Ми розпочнемо шлях швидкої індустріалізації та виведемо нашу країну у 20 століття належним чином."

URG_pluna: "Pluna"
URG_pluna_desc: "Pluna — це перспективний національний авіаперевізник як для вантажних, так і для чартерних перевезень. Інвестиції в це можуть вивести нашу авіаційну галузь у сучасну еру."

URG_mercado_modelo: "Mercado Modelo"
URG_mercado_modelo_desc: "Настав час залишити старий сільськогосподарський ринок позаду та відкрити Mercado Modelo, найбільший сільськогосподарський ринок у країні."

URG_tour_to_italy: "Тур до [ITA.GetName]"
URG_tour_to_italy_desc: "Наш лідер здійснить тур до [ITA.GetName], щоб зміцнити економічні зв'язки між нашими країнами."
URG_recognize_francoist_spain: "Визнати Іспанію Франко"
URG_recognize_francoist_spain_desc: "Зрозуміло, що Іспанія Франко є легітимною Іспанською державою. Ми негайно визнаємо її як справжню Іспанію."

URG_rincon_del_bonete_hydroelectric_power_station: "Електростанція Рінкон-дель-Бонете"
URG_rincon_del_bonete_hydroelectric_power_station_desc: "Електрифікація нашої країни є ключем до модернізації. [GER.GetAdjective] держава готова профінансувати будівництво такого проєкту, зміцнюючи наші зв'язки."

URG_allow_nazi_movements_among_german_uruguayan: "[GER.GetAdjectiveCap]о-[URG.GetAdjective]і нацистські рухи"
URG_allow_nazi_movements_among_german_uruguayan_desc: "Серед [GER.GetAdjective]о-[URG.GetAdjective]их меншин у країні існує невеликий нацистський рух, безсумнівно, під впливом зовнішньої політики їхньої батьківщини. Деякі закликають припинити цю риторику, але її можна використовувати для подальшого поширення нашої програми."

URG_merge_falangist_movements: "Об'єднати фалангістські рухи"
URG_merge_falangist_movements_desc: "За винятком уругвайського ревізіонізму, підживлюваного Адольфо Агоріо, фалангізм є найпопулярнішим авторитарним рухом у країні, але вони розділені на кілька груп. Ми об'єднаємо їх, щоб створити більший рух, ніж вони можуть бути окремо."

URG_accion_revisionista_del_uruguay: "Acción Revisionista del Uruguay (Ревізіоністська дія Уругваю)"
URG_accion_revisionista_del_uruguay_desc: "Адольфо Агоріо — одна з головних фігур уругвайського фашизму. Його та його однодумців вплив міг би стати плацдармом для більшого руху, який охопить [URG.GetName]. Ми запросимо їх до уряду та надамо їм належної легітимності."

URG_force_through_corporatism: "Просунути корпоратизм силою"
URG_force_through_corporatism_desc: "Уряд вже намагався проштовхнути корпоратизм один раз, але політики того часу рішуче боролися з цим, і ідея була відхилена. Сьогодні не буде жодного компромісу, ми проштовхнемо це законодавство будь-якою ціною."

URG_establish_the_german_uruguayan_cultural_center: "Розширити повноваження культурного центру Фурмана"
URG_establish_the_german_uruguayan_cultural_center_desc: "[GER.GetAdjectiveCap]-[URG.GetAdjective]ий культурний центр був створений Арнульфом Фурманом для поширення пронацистської пропаганди в країні, яка зросла з часів зростання Осі. Поки уряд намагається придушити це, ми фінансуватимемо це починання, підкуповуючи відповідних людей, щоб зберегти його цілісність."

URG_the_fuhrmann_plan: "План Фурмана"
URG_the_fuhrmann_plan_desc: "Арнульф Фурман запропонував, щоб [URG.GetName] стала колонією [GER.GetName], діючи як плацдарм для фронту Осі у Південній Америці. Можливо, не як колонія, але як керуючий Південної Америки Осі?"

URG_the_american_springboard: "Американський плацдарм"
URG_the_american_springboard_desc: "Зі встановленням контролю та потужним покровителем за нами, ми готові розпочати завоювання наших сусідів."

URG_food_for_the_warmachine: "Їжа для військової машини"
URG_food_for_the_warmachine_desc: "Оскільки більша частина сільськогосподарських угідь знаходиться під нашим контролем, ми можемо почати відправляти продовольство нашим союзникам, посилюючи нашу владу."

URG_colorado_victory: "Перемога партії «Колорадо» на виборах"
URG_colorado_victory_desc: "Ніколи не було сумнівів, що «Колорадо» продовжуватиме правити [URG.GetName]."

URG_terra_election: "Вибори 1938 року відбулися"

URG_blanco_victory: "Перемога партії «Бланко» на виборах"
URG_blanco_victory_desc: "Збурення, ймовірно, спричинене диктатурою Габріеля Терри, відштовхнуло електорат від «Колорадо», надавши владу «Бланко»."

URG_declare_neutrality: "Оголосити нейтралітет"
URG_declare_neutrality_desc: "Ми не повинні втручатися у європейські справи."

URG_legalize_the_pool: "Легалізувати пул"
URG_legalize_the_pool_desc: "Легалізація пулу підвищить дохід держави, а також буде дуже популярною серед мас."

URG_break_diplomatic_relations_with_the_axis: "Розірвати дипломатичні відносини з Віссю"
URG_break_diplomatic_relations_with_the_axis_desc: "Незважаючи на оголошення нейтралітету, стало зрозуміло, що Вісь зла більше не можна терпіти. Шальки терезів війни рішуче схиляються на користь Союзників, і нам не личить бути на боці тих, хто програє."

URG_join_the_allies: "Приєднатися до Союзників"
URG_join_the_allies_desc: "Після тиску з боку [USA.GetName] зрозуміло, що ми більше не можемо залишатися поза війною. Той невеликий внесок, який ми можемо зробити, тепер буде спрямований на боротьбу."

URG_a_new_constitution: "Нова Конституція"
URG_a_new_constitution_desc: "Нинішня конституція є непрацездатною. Нам потрібна нова, щоб просунути країну в нову еру."

URG_the_good_coup: "«Хороший» переворот"
URG_the_good_coup_desc: "Конституція зіткнулася з жорстоким опором. Ми не можемо зволікати з безглуздою політикою, якщо хочемо вивести Уругвай у майбутнє. Як і Терра раніше, ми здійснимо самопереворот, але замість масових арештів та насильства, ми зробимо це без кровопролиття та переслідувань."



URG_law_no_9914: "Закон Nº 9914"
URG_law_no_9914_desc: "Оскільки [FIN.GetName] перебуває під атакою [SOV.GetNameDef], уряд схвалив Закон 9914, який дозволяє виділяти песо на допомогу фінам. Ми зібрали вовну та 10 600 000 грамів консервованої яловичини, на кожній банці написано «від уругвайського народу героїчній армії Фінляндії»."


URG_investigate_german_and_italian_cultural_organization: "Розслідувати німецькі та італійські культурні організації"
URG_investigate_german_and_italian_cultural_organization_desc: "Культурні та спортивні організації, пов'язані з Італією та Німеччиною, підозрюються у приховуванні фашистських симпатиків. Нам потрібно стежити за ними та розслідувати будь-які види неправомірної поведінки."

URG_american_air_bases: "Американські авіабази"
URG_american_air_bases_desc: "Америка тисне на нас, щоб ми дозволили їм створити авіабази на нашій території. Це, безумовно, допоможе нам захистити себе від будь-якої загрози Осі."

URG_law_no_9943: "Закон Nº 9943"
URG_law_no_9943_desc: "Незважаючи на нейтралітет, очевидно, що світ швидко занурюється в непевність. Нам потрібно готувати наші сили та запровадити загальнонаціональний призов для захисту наших кордонів."

URG_herrerismo: "Ерреризм"
URG_herrerismo_desc: "Наш лідер запровадив Ерреризм, поєднання націоналізму, консерватизму та популізму. Завдяки цьому він сподівається створити міцну політичну базу."

URG_traditionalism: "Традиціоналізм"
URG_traditionalism_desc: "Повернення до традицій — це шлях у майбутнє. Те, що працювало раніше, спрацює і зараз."

URG_ruralism: "Руралізм"
URG_ruralism_desc: "Наша виборча база знаходиться в сільській місцевості країни, і нам вкрай необхідно інвестувати в неї значні кошти."

URG_americanism: "Американізм"
URG_americanism_desc: "Нам потрібно забезпечити, щоб наш фокус як країни був на цінностях Південної Америки та захищати їх у зовнішніх справах."

URG_anti_imperialism: "Антиімперіалізм"
URG_anti_imperialism_desc: "Нам потрібно зайняти чітку позицію проти імперіалізму та посягання іноземних держав у Південній Америці."

URG_anticentralism: "Антицентралізм"
URG_anticentralism_desc: "Зрозуміло, що зусилля з централізації країни навколо Монтевідео не є доцільними. Краще підтримувати цінності сільського класу там, де вони є, та міського населення там, де вони є, щоб усі могли процвітати разом."

URG_legacy_of_batlle: "Спадщина Батльє"
URG_legacy_of_batlle_desc: "Незалежно від того, куди нас приведе майбутнє, зрозуміло, що партія «Колорадо» назавжди пов'язана зі спадщиною Хосе Батльє-і-Ордоньєса. Ми завжди будемо підтримувати його ідею загальної соціальної справедливості."

URG_statism: "Етатизм"
URG_statism_desc: "Чітка та сильна держава з централізованим контролем над соціальними та економічними справами є обов'язковою в ці часи."
