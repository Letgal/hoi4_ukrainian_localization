GUAY_disperse_military_power: "Розподілити військову владу"
GUAY_disperse_military_power_desc: "Щоб забезпечити майбутнє нашого кабінету, ми повинні переконатися, що військові не зможуть захопити владу для себе."

GUAY_nationalize_foreign_owned_companies: "Націоналізувати іноземні компанії"
GUAY_nationalize_foreign_owned_companies_desc: "Надто довго іноземні компанії експлуатували наші ресурси заради власної вигоди, більше цього не буде."

GUAY_urbanization: "Урбанізація"
GUAY_urbanization_desc: "Щоб вивести наших громадян із бідності, ми приведемо їх до великого міста, де можна знайти доступ до більшого багатства та освіти."

GUAY_abolish_low_level_income_tax: "Скасувати податок на низькі доходи"
GUAY_abolish_low_level_income_tax_desc: "Оподаткування найбідніших верств нашого суспільства не має сенсу, це має бути скасовано."

GUAY_free_seconday_schools: "Безкоштовні середні школи"
GUAY_free_seconday_schools_desc: "Освіта — це наріжний камінь добре функціонуючої економіки. Ми інвестуємо в це заради майбутніх поколінь."

GUAY_the_stuff_of_legends: "Те, з чого складаються легенди"
GUAY_the_stuff_of_legends_cores_tt_arg: "Контролює всі початкові претензії §YАргентини§!"
GUAY_the_stuff_of_legends_cores_tt_bra: "Контролює всі початкові претензії §YБразилії§!"
GUAY_the_stuff_of_legends_cores_tt_bol: "Контролює всі початкові претензії §YБолівії§!"
GUAY_the_stuff_of_legends_cores_tt_urg: "Контролює всі початкові претензії §YУругваю§!"
GUAY_the_stuff_of_legends_cores_tt_par: "Контролює всі початкові претензії §YПарагваю§!"
GUAY_the_stuff_of_legends_desc: "Те, що починалося як мрія, стало реальністю. Під нашим керівництвом ми отримали міцний контроль над континентом та сформували унікальну ідентичність. Це буде записано в підручниках історії та стане тим, з чого складаються легенди."

GUAY_meet_with_the_old_powers: "Зустрітися зі старими державами"
GUAY_meet_with_the_old_powers_tt: "Будуть відкриті рішення зі зближення з одною великою державою Старого Світу, що дасть вибір одного бонусу від залежності від зближеної держави." # (#)
GUAY_meet_with_the_old_powers_desc: "Наша країна невелика, але має великі амбіції, тому нам потрібні знання від великої держави, як отримати перевагу над нашими сусідами."

GUAY_dam_construction: "Будівництво греблі"
GUAY_dam_construction_desc: "Наша країна має широкі можливості для гідроелектростанцій, але недостатньо резервів для реалізації таких дорогих проєктів. Можливо, партнер буде готовий надати нам позику?"
GUAY_dam_construction_desc_tt: "Очікується, що ми повернемо інвестиції через §Y720 днів§!. Погашення буде анульовано, якщо ми розпочнемо війну з цією країною до настання терміну платежу."

GUAY_not_at_war_with_old_power: "Не перебуває у стані війни з обраною старою державою"
GUAY_has_picked_old_power: "Обрано стару державу для зближення"
GUAY_old_world_power_faction: "Партнер-стара держава у фракції або є лідером фракції"
GUAY_old_world_power_scope: "§YПартнер-стара держава§!:"

GUAY_tag_the_economic_miracle: "Південноамериканське економічне диво"
GUAY_beef_and_hide_industry: "Промисловість яловичини та шкіри"
GUAY_beef_and_hide_industry_desc: "Основна економіка нашої країни обертається навколо яловичини та шкіри, логічно розширити її."
GUAY_protect_domestic_industries_beef: "Завершення $GUAY_beef_and_hide_industry$ призведе до:\nДодати: §G1§! §YЦивільну фабрику.§!\nДодати: §G1§! Будівельних слотів."
GUAY_protect_domestic_industries_agricultural: "Завершення $GUAY_agricultural_colonization$ призведе до:\nДодати: §G1§! §YЦивільну фабрику.§!\nДодати: §G1§! Будівельних слотів."
GUAY_protect_domestic_industries_cash_crop: "Завершення $GUAY_cash_crop_exports$ призведе до:\nДодати: §G1§! §YЦивільну фабрику.§!\nДодати: §G1§! Будівельних слотів."
GUAY_protect_domestic_industries_wool_makers: "Завершення $GUAY_wool_makers$ призведе до:\nДодати: §G1§! §YЦивільну фабрику.§!\nДодати: §G1§! Будівельних слотів."

GUAY_cash_crop_exports: "Експорт товарних культур"
GUAY_cash_crop_exports_desc: "Наша країна має ідеальні передумови для продажу великої кількості товарних культур іншим країнам. Експорт цього цінного товару принесе нам підвищене процвітання."

GUAY_export_focus: "Фокус на експорті"
GUAY_export_focus_desc: "Ми повинні переконатися, що всі навколо знають про нашу країну, щоб підвищити попит на все, від туризму до експорту яловичини у широкий світ. Нехай дізнаються про [FROM.GetNameDefCap]!"

GUAY_agricultural_colonization: "Сільськогосподарська колонізація"
GUAY_agricultural_colonization_desc: "Сільське господарство завжди було значною частиною нашої економіки. Розширення його за допомогою освоєння землі принесе подальші прибутки."

GUAY_wool_makers: "Виробники вовни"
GUAY_wool_makers_desc: "Вовна є важливим товаром для всіх, і ми готові її надати. Зрештою, всім потрібно залишатися в теплі взимку."

GUAY_form_ties_with_the_military: "Налагодити зв'язки з військовими"
GUAY_form_ties_with_the_military_desc: "Нинішній уряд не зміг забезпечити стабільність, якої потребує країна. Ми використаємо військових, щоб вжити рішучих заходів та усунути цей невдалий режим."

GUAY_place_opposition_leaders_in_house_arrest: "Помістити лідерів опозиції під домашній арешт"
GUAY_place_opposition_leaders_in_house_arrest_desc: "Нам потрібно діяти швидко, щоб зміцнити наш контроль над країною. Ми помістимо опозицію під домашній арешт, доки переворот не буде завершено."

GUAY_enact_martial_law: "Запровадити воєнний стан"
GUAY_enact_martial_law_desc: "Невдоволення зростає. Нам потрібно контролювати ситуацію та тримати людей під контролем, щоб уникнути непотрібного кровопролиття, яке може зірвати ситуацію."

GUAY_coup_detat: "Наслідки державного перевороту"
GUAY_coup_detat_desc: "Старий уряд впав! Ми отримали контроль над усіма установами, незважаючи на коротке протистояння з силами, що підтримували уряд. Їх було роззброєно без жертв, а їхня зброя додана до нашого арсеналу."

GUAY_cult_of_personality: "Культ особистості"
GUAY_cult_of_personality_desc: "Щоб зміцнити націю, ми піднесемо нашого дорогого лідера та сформуємо культ особистості. Символічна фігура, за яку простий люд зможе згуртуватися та померти."

GUAY_appease_the_generals: "Умиротворити генералів"
GUAY_appease_the_generals_tt: "Генерали отримають додаткові навички та одну випадково призначену рису."
GUAY_appease_the_generals_desc: "Генерали, які дозволили нам захопити націю, очікують, що ми відплатимо їм тим же. Краще не зволікати, інакше вони можуть обернутися проти нас."
GUAY_appease_the_generals_eq_trigger_tt: "Більше ніж §Y2500§! піхотного обладнання в армії"


GUAY_a_domestic_arms_factory: "Власна збройова фабрика"
GUAY_a_domestic_arms_factory_desc: "Хоча наша економіка не може конкурувати з такими старими державами Європи, ми не можемо повністю покладатися на іноземну торгівлю зброєю. Ми розпочнемо процес внутрішнього виробництва зброї, якщо нас коли-небудь ізолюють."

GUAY_penal_battalions: "Штрафні батальйони"
GUAY_penal_battalions_tt: "Додає §Y6 штрафних батальйонів§! з повним особовим складом. Відмикає §Yштрафні батальйони§!"
GUAY_penal_battalions_desc: "Наша армія знаходиться у жахливому стані, і лише небагато людей записуються. Дозвіл набирати із в'язниць може бути саме тим рішенням."

GUAY_rekindle_old_gripes: "[GUAY_rekindle_old_gripes]"
GUAY_rekindle_old_gripes_desc: "[GUAY_rekindle_old_gripes_desc]"


GUAY_rekindle_old_gripes_URG: "Відродити старі образи"
GUAY_rekindle_old_gripes_URG_desc: "І [ARG.GetName], і [BRA.GetName] історично використовували нас у своїх власних цілях, що мало катастрофічні наслідки для нашого народу. Нам потрібно розширюватися назовні, щоб запобігти ворожим силам коли-небудь наблизитися до Монтевідео знову."

GUAY_rekindle_old_gripes_PAR: "Під тінню Потрійного Альянсу"
GUAY_rekindle_old_gripes_PAR_desc: "60% населення загинуло під час Війни Потрійного Альянсу, і наша країна так і не оговталася. Лише експансія може принести стабільність та процвітання нашому народу; ми більше не будемо жити під тінню того проклятого альянсу."
GUAY_rekindle_old_gripes_ARG_PAR_tt: "Якщо ми контролюватимемо §Y[957.GetName]§! протягом §Y365 днів§! з моменту початку війни, [ARG.GetName] доведеться укласти білий мир або зіткнутися з катастрофічною втратою морального духу."
GUAY_rekindle_old_gripes_BRA_PAR_tt: "Якщо ми контролюватимемо §Y[504.GetName]§! протягом §Y365 днів§! з моменту початку війни, [BRA.GetNameDef] доведеться укласти білий мир або зіткнутися з катастрофічною втратою морального духу."

GUAY_rekindle_old_gripes_ARG_URG_tt: "Якщо ми контролюватимемо §Y[510.GetName]§! протягом §Y365 днів§! з моменту початку війни, [ARG.GetName] доведеться укласти білий мир або зіткнутися з катастрофічною втратою морального духу."
GUAY_rekindle_old_gripes_BRA_URG_tt: "Якщо ми контролюватимемо §Y[502.GetName]§! протягом §Y365 днів§! з моменту початку війни, [BRA.GetNameDef] доведеться укласти білий мир або зіткнутися з катастрофічною втратою морального духу."

GUAY_mobalize_the_economy: "Мобілізувати економіку"
GUAY_mobalize_the_economy_desc: "Нам потрібно розпочати мобілізацію економіки, щоб бути готовими до будь-яких обставин. Люди можуть скаржитися, але вони повинні знати, що служать вищій меті."

GUAY_adopt_minority_languages: "Прийняти мови меншин"
GUAY_adopt_minority_languages_desc: "Щоб зміцнити моральний дух та зменшити ризик провалів військової розвідки, ми приймемо власну мову по всій армії."

GUAY_mythologize_the_father_of_the_nation: "Міфологізувати Батька нації"
GUAY_mythologize_the_father_of_the_nation_desc: "[GUAY_mythologize_the_father_of_the_nation_desc]"

GUAY_mythologize_the_father_of_the_nation_urg: "Хосе Артігас вважається батьком нашої нації, який боровся за нашу незалежність проти ворожих сусідів та європейських держав. Його спадщина та ідеали будуть інституціоналізовані та стануть частиною того, що означає бути уругвайцем."
GUAY_mythologize_the_father_of_the_nation_par: "Франсіско Лопес очолив країну проти Потрійного Альянсу, відмовившись здатися, незважаючи на наступ трьох націй. Така рішучість і воля будуть закріплені в кожному солдаті."

GUAY_the_permanent_leader: "Постійний лідер"
GUAY_the_permanent_leader_desc: "[ROOT.GetLeader] — це символічна фігура країни, і ми поставимо його на п'єдестал, щоб простий солдат мав за ким згуртуватися та за кого померти. Він стане постійним лідером нашої країни."

GUAY_long_term_contracts: "Довгострокові контракти на зброю"
GUAY_long_term_contracts_desc: "Ми не можемо сподіватися конкурувати з нашими сусідами щодо передових технологій виробництва зброї. Однак отримання довгострокових ліцензійних контрактів з великими державами дозволить нам виробляти ці предмети за зниженою ціною."

GUAY_clamp_down_on_new_territories: "Посилити контроль над новими територіями"
GUAY_clamp_down_on_new_territories_desc: "Ми не можемо допустити анархії на наших нових територіях. Нам потрібно придушити опір та покарати ворогів держави."

GUAY_develop_new_territories: "Розвивати нові території"
GUAY_develop_new_territories_desc: "Найкращий спосіб згладити територіальні обміни — це забезпечити людям вищу якість життя, ніж та, яку вони мали раніше. Це буде наша політика."

GUAY_a_deal_with_devil: "Угода з дияволом"
GUAY_a_deal_with_devil_desc: "Зрозуміло, що ми не можемо вижити без союзників у непевному світі. Ми будемо прагнути приєднатися до нашого старшого партнера та сформувати ще тісніший зв'язок; сподіваємось, вони не приведуть нас до забуття."

GUAY_no_second_american_colonization: "Ні другій колонізації Америки"
GUAY_no_second_american_colonization_desc: "Наш континент коливається між Віссю та Союзниками, і в той час як наші сусіди бачать лише себе під гнітом інших. Південна Америка заслуговує на кращу долю, не скуту старими державами, щоб формувати нашу власну долю, не обмежену спадщиною колонізації, і якщо нам доведеться топтати тих, хто має менш амбітне бачення, щоб досягти цього, нехай буде так."

GUAY_demand_a_seat_at_the_high_table: "Вимогти місце за високим столом"
GUAY_demand_a_seat_at_the_high_table_desc: "Нас все ще вважають не більш ніж другорядним союзником великих держав, незважаючи на наш внесок. Ми будемо вимагати, щоб ми сіли за той самий стіл, що й інші, та стали керуючими півдня у цьому новому світовому порядку."

GUAY_laissez_faire: "Laissez-Faire (Невтручання)"
GUAY_laissez_faire_desc: "Уряд не має підстав втручатися в економіку, окрім виняткових обставин. Вільний ринок переможе!"
GUAY_laissez_faire_tt: "Землевласники почнуть будувати будівлі в нашій країні."

GUAY_land_reforms: "Покращення землі"
GUAY_land_reforms_desc: "Нам потрібно покращити інфраструктуру в нашій країні, оскільки це перший крок будь-якого сучасного суспільства."

GUAY_empower_the_land_owners: "Розширити права землевласників"
GUAY_empower_the_land_owners_desc: "Землевласники є єдиною наймогутнішою клікою в країні. Ми розширимо їхні права, надавши їм більше землі, і, у свою чергу, отримаємо їхню підтримку."
GUAY_empower_the_land_owners_desc_tt: "Землевласники будуть більш схильні будувати високовартісні будівлі, такі як §YЦивільні фабрики§!, §YВійськові фабрики§!, §YВерфі§! та §YДодаткові слоти для будівництва§!"

GUAY_river_trade: "Річкова торгівля"
GUAY_river_trade_desc: "Наша країна — це країна річок. Перевезення поромів цими річками було основним заняттям протягом усього існування країни. Логічно розширити цей тип торгівлі, якщо наші сусіди будуть готові."
GUAY_river_trade_tt: "Додати: §G+1§! §YЦивільну фабрику§!, якщо думка про [THIS.GetNameDef] вище §Y49§!."

GUAY_the_tag_economic_miracle: "Економічне диво [THIS.GetAdjective]"
GUAY_the_tag_economic_miracle_desc: "Наша країна переживає те, що деякі аналітики називають економічним дивом. Ми пережили швидке зростання за останні кілька років, що дозволило нам швидко індустріалізуватися; інвестори з усього світу стікаються, щоб інвестувати в економіку, що ще більше підживлює це зростання."

GUAY_heavy_industry: "Важка промисловість"
GUAY_heavy_industry_desc: "Хоча наша економіка переважно залежить від базових товарів, ми не можемо нехтувати важкою промисловістю. Надмірна залежність від іноземних товарів ставить нас у вразливе становище, якщо щось трапиться і порушить торгівлю."

GUAY_exploit_mineral_wealth: "Експлуатувати мінеральні багатства"
GUAY_exploit_mineral_wealth_desc: "У нас небагато мінеральних багатств, але те, що маємо, ми використаємо повною мірою."

GUAY_protect_domestic_industries: "Захистити внутрішні галузі промисловості"
GUAY_protect_domestic_industries_desc: "Беручи участь у зовнішній торгівлі, ми повинні бути дуже обережними, щоб не перевершити наші внутрішні галузі промисловості дешевими іноземними товарами. Нам потрібно запровадити низку імпортних податків, щоб насамперед захистити нашу внутрішню економіку."

GUAY_national_academy_of_sciences: "Національна академія наук"
GUAY_national_academy_of_sciences_desc: "Додаткові інвестиції в дослідження дозволять нам швидше розробляти нову військову зброю та наздогнати великі держави."

GUAY_national_academy_of_sciences_2: "[THIS.GetAdjectiveCap]ий механічний університет"
GUAY_national_academy_of_sciences_2_desc: "Майбутнє війни лежить у високотехнологічній війні. Нам потрібно, щоб люди залишали ферми та йшли у військову інженерію."

GUAY_national_academy_of_sciences_3: "Південноамериканський вищий університет"
GUAY_national_academy_of_sciences_3_desc: "Кожен південноамериканець заслуговує на вищу освіту. Контроль над континентом дає нам достатньо ресурсів, щоб надати це кожному чоловікові та жінці."

GUAY_cooperation_in_the_americas: "$BRA_cooperation_in_the_americas$"
GUAY_cooperation_in_the_americas_desc: "$BRA_cooperation_in_the_americas_desc$"

GUAY_defense_force: "[THIS.GetAdjectiveCap]і сили оборони"
GUAY_defense_force_desc: "Для захисту наших громадян нам потрібно сформувати сили оборони, щоб запобігти будь-якій потенційній агресії з боку наших сусідів."

GUAY_specialized_terrain_training: "Спеціалізована підготовка на місцевості"
GUAY_specialized_terrain_training_desc: "Наші військові невеликі, але те, чого нам не вистачає в живій силі та обладнанні, ми можемо компенсувати якістю. Спеціалізовані дивізії можуть перевершувати за силою і діяти як засіб стримування."

GUAY_volunteers: "[THIS.GetAdjectiveCap]і добровольці"
GUAY_volunteers_desc: "Ми можемо уникнути прямого конфлікту та потенційного знищення, надіславши добровольців, замість того, щоб безпосередньо втручатися у зовнішні справи. Можливо, це зможе схилити шальки терезів?"

GUAY_mass_drafts: "Масові призови"
GUAY_mass_drafts_desc: "Зрозуміло, що охорона кордону більше не може бути залишена невеликій силі. Оскільки світ стає все більш непевним, ми повинні бути готові відстоювати наші даровані Богом кордони."

PAR_mass_drafts: "$GUAY_mass_drafts$"
PAR_mass_drafts_desc: "$GUAY_mass_drafts_desc$"

GUAY_workers_rights: "Права робітників"
GUAY_workers_rights_desc: "Робітники, які живуть довше і є щасливішими, також працюють старанніше. Впровадження прав робітників є безпрограшним варіантом як для здоров'я нації, так і для її економіки."

GUAY_military_licenses: "Військові ліцензії"
GUAY_military_licenses_desc: "Нам потрібно налагодити зв'язки з військово-розвиненими країнами та ліцензувати їхню військову зброю. Ми не можемо покладатися лише на внутрішнє виробництво."

one_of_the_options_tt: "В одному з варіантів події буде наступний ефект: "

PAR_reach_out_to_european_contacts: "Звернутися по допомогу до [USA.GetAdjective] контактів"
PAR_reach_out_to_european_contacts_desc: "Армія надто сильна порівняно з нашими нашвидкуруч зібраними силами. Нам потрібно проковтнути нашу гордість і звернутися по допомогу до [USA.GetName] та переконати їх, що комуністична держава на їхньому подвір'ї є небажаною."

PAR_ban_vouchers: "Заборонити ваучери як оплату"
PAR_ban_vouchers_desc: "Ми повинні заборонити роботодавцям платити робітникам так званими «білими грошима». Ваучери, які роботодавці видають працівникам як альтернативу грошам, увічнюють нерівність та створюють залежність для працівника. Це має припинитися."


PAR_allow_unions_to_strike: "Дозволити профспілкам страйкувати"
PAR_allow_unions_to_strike_desc: "Потрібна сильна профспілка, щоб захищати робітників. Раніше уряд кастрував владу профспілок, більше цього не буде."

PAR_allow_women_workers: "Дозволити жінкам працювати"
PAR_allow_women_workers_desc: "Після катастрофічної Війни Потрійного Альянсу та наступної Чакської війни нам гостро бракує ефективної робочої сили через нестачу чоловіків працездатного віку."

PAR_order_italian_planes: "Замовити [ITA.GetAdjective] літаки"
PAR_order_italian_planes_desc: "Нам потрібно модернізувати наші військові сили. Ми звернемося до [ITA.GetName], щоб переконатися, що наші повітряні сили відповідають вимогам, щоб запобігти будь-якій загрозі від наших сусідів."

PAR_a_call_out_for_aid: "Заклик про допомогу"
PAR_a_call_out_for_aid_desc: "Ми використаємо [FRA.GetAdjective] дружину президента, щоб лобіювати [FRA.GetAdjective] уряд, аби дозволити добровольцям допомогти нам у нашій боротьбі."

PAR_request_weapons: "Запросити зброю у [USA.GetName]"
PAR_request_weapons_desc: "Ми не зможемо виграти цей бій із тим мізерним запасом легкої зброї, який маємо зараз. Нам потрібно звернутися до [USA.GetName] та переконати їх, що комуністичний уряд посеред їхньої сфери впливу — це не те, чого вони хочуть."

PAR_to_cross_a_river: "Перетнути річку"
PAR_to_cross_a_river_desc: "Річка Парагвай є головною перешкодою для нас і природно запобігає більшості переправ. Ми повинні звернутися до військово-досвідченої держави з потужним корпусом морської піхоти, щоб вона допомогла нам у цьому починанні."

PAR_ask_for_bankroll: "Попросити фінансову підтримку"
PAR_ask_for_bankroll_desc: "Ми не можемо дозволити собі цю війну, поки економіка в руїнах. Зрозуміло, що нам потрібна іноземна сила для фінансування, щоб вся країна не занурилася в анархію."

PAR_assasinate_rafael_franco: "Вбити Рафаеля Франко"
PAR_assasinate_rafael_franco_desc: "Якщо ми зможемо відрізати голову змії, це може різко знизити бойовий дух ворога. Ми зв'яжемося з місцевими дисидентами в Чако і надамо їм інструменти, щоб це було зроблено."

PAR_goad_bolivia: "Дражнити Болівію"
PAR_goad_bolivia_desc: "Якщо ми зможемо втягнути Болівію в конфлікт, це значно послабить повстанців. Хоча це ризиковано, ми оприлюднимо фальшиву телеграму, що свідчить про бажання Франко розширити своє завоювання на Болівію після закінчення громадянської війни, сподіваючись спонукати [BOL.GetAdjective] уряд втрутитися."

PAR_revenge_for_the_chaco_war: "Помста за Чакську війну"
PAR_revenge_for_the_chaco_war_desc: "[BOL.GetName] все ще зазіхає на регіон Чако, і це лише питання часу, коли вони спробують претендувати на нього знову. Нам потрібно бути проактивними і завдати удару першими."

PAR_access_the_sea: "Вихід до моря"
PAR_access_the_sea_desc: "Наша нація ніколи не мала порту з солоною водою, але очевидно, що будь-якій великій державі він потрібен для її національної безпеки. Ми повинні придбати його за будь-яку ціну."

PAR_by_all_means_which_to_win: "Будь-якими засобами для перемоги"
PAR_by_all_means_which_to_win_desc: "Доки війна не закінчиться, нам потрібно, щоб уся економіка була зосереджена на поточному конфлікті. Населення постраждає в результаті, але якщо ми програємо війну, їм буде ще гірше під ярмом комуністів..."


PAR_military_pensions: "Військові пенсії"
PAR_military_pensions_desc: "Старий уряд відмовлявся виплачувати військові пенсії ветеранам Чакської війни. Ми не допустимо тієї ж помилки."

PAR_rebuild_humaita: "Відбудувати Умайту"
PAR_rebuild_humaita_desc: "Фортеця Умайта була зруйнована під час Парагвайської війни, але вона слугувала оплотом проти будь-яких південних атак. Ми знову відбудуємо цю грізну фортецю, як знак витривалості та як ляпас ворогу."

PAR_a_great_charter: "Великий статут"
PAR_a_great_charter_desc: "Нашу конституцію необхідно скасувати і прийняти новий великий статут. Нове майбутнє для країни!"

PAR_pull_back_troops_from_the_chaco: "Вивести війська з Чако"
PAR_pull_back_troops_from_the_chaco_desc: "Війська, розташовані в Чако, мають бути відведені, щоб не загострювати напругу з [BOL.GetName], незважаючи на те, що кажуть військові."

PAR_central_bank_of_paraguay: "Центральний банк Республіки Парагвай"
PAR_central_bank_of_paraguay_desc: "Ми створимо центральний банк, який стане єдиним провідником зовнішньої торгівлі."

PAR_emergency_powers: "Надзвичайні повноваження"
PAR_emergency_powers_desc: "Хиткий стан країни всередині та ззовні вимагає сильного лідера, щоб утримати нас разом. Це можливо лише тоді, якщо цей лідер отримає повноваження діяти швидко та рішуче."

PAR_chaco_war_decoration: "Нагороди Чакської війни"
PAR_chaco_war_decoration_desc: "Ветерани Чакської війни заслуговують на військові нагороди, які вони так і не отримали від попереднього уряду. Невелика ціна для заспокоєння військових."

PAR_invite_japanese_settlers: "Запросити японських поселенців"
PAR_invite_japanese_settlers_desc: "Оскільки [BRA.GetName] призупиняє імміграцію японців, є достатня можливість запросити їх сюди. Поселенці сприятимуть розвитку сільського господарства та загальної економіки."

PAR_suspend_elections: "Призупинити вибори"
PAR_suspend_elections_desc: "Вибори мають бути відкладені в нинішній атмосфері. Відставка ліберальних міністрів в уряді не залишила майже нікого, хто міг би нам протистояти."

PAR_discipline_hierarchy_and_order: "Дисципліна, ієрархія та порядок"
PAR_discipline_hierarchy_and_order_desc: "Після скасування виборів ми оголосимо нову політику «Дисципліна, ієрархія та порядок». Набір принципів, якими керуватиметься наша країна, а особи, які поширюють підривні ідеї, підлягатимуть ув'язненню."

PAR_get_rid_of_colonel_peredes: "Позбутися полковника Паредеса"
PAR_get_rid_of_colonel_peredes_desc: "Міністр внутрішніх справ Паредес є потенційним суперником через свій вплив. Ми усунемо його, щоб зміцнити нашу владу."

PAR_ban_the_liberal_party: "Заборонити Ліберальну партію"
PAR_ban_the_liberal_party_desc: "Ліберальна партія змовилася з болівійцями. Вигнання їхніх лідерів — єдине відповідне покарання. Ми зберемо наші сили з «Колорадо»."

PAR_ensure_army_loyalty: "Забезпечити лояльність армії"
PAR_ensure_army_loyalty_desc: "Невдоволення зростає, і люди чинять масовий опір та загальні страйки. Щоб уникнути такого ж перевороту, як у нашого попередника, військові отримають значну частину ВВП нашої країни."

PAR_fedrerista_land_reforms: "Фебреристські земельні реформи"
PAR_fedrerista_land_reforms_desc: "Нам потрібно провести серйозні земельні реформи, щоб розширити права фермерів та перерозподілити їхню землю від могутніх землевласників."

PAR_align_with_the_guion_rojo: "Об'єднатися з «Ґіон Рохо»"
PAR_align_with_the_guion_rojo_desc: "Нам потрібно взяти під своє крило воєнізовану організацію партії «Колорадо» та її лідера, Хуана Наталісіо Гонсалеса. Ми використаємо їх, щоб погрожувати та переслідувати нашу політичну опозицію."

PAR_nazify_the_army: "Нацифікувати армію"
PAR_nazify_the_army_desc: "Нацистська символіка вже поширюється у військових, як лісова пожежа. Будь-яка інша дія, крім прийняття цього, і навіть заохочення, розлютить військових. Ми можемо використати це, щоб зблизитися з [GER.GetName], а також розвинути сильнішу військову ідентичність."

PAR_radicalize_the_police: "Радикалізувати поліцію"
PAR_radicalize_the_police_desc: "Поліція є життєво важливою для підтримання внутрішнього миру, поки армія зосереджена на зовнішніх загрозах, але вона може стати більшим інструментом для підтримки держави. Ми надамо їм більші ресурси і взамін залучимо їх до уряду, і якщо військові чи поліція стануть надто могутніми, ми завжди зможемо налаштувати їх одне проти одного."

PAR_neuter_the_guion_rojo: "Нейтралізувати «Ґіон Рохо»"
PAR_neuter_the_guion_rojo_desc: "Радикальна воєнізована група «Колорадо», «Ґіон Рохо», є загрозою безпеці уряду та постійною проблемою. Нам потрібно нейтралізувати та роззброїти групу, перш ніж вони зможуть перейти до повномасштабного конфлікту."

PAR_get_rid_of_obsolete_guns: "Позбутися застарілої зброї"
PAR_get_rid_of_obsolete_guns_desc: "Озброєння нашої армії складається із застарілої зброї. Нам потрібно модернізуватися, позбувшись металобрухту, який нам заважає, та модернізувати наші склади."

PAR_liga_nacional_independiente: "Національна незалежна ліга (Liga Nacional Independiente)"
PAR_liga_nacional_independiente_desc: "Щоб просувати порядок денний нашого лідера, ми посилимо прогресивну групу LNI, щоб зміцнити легітимність уряду та припинити незгоду."

PAR_union_nacional_revolucionaria: "Революційна національна партія (Partido Revolucionario Febrerista)"
PAR_union_nacional_revolucionaria_desc: "Наша нова партія стане єдиною легальною партією в країні. Новий початок Революційного національного союзу, в якому влада та інститути країни походять від партійного керівництва."

PAR_accept_american_loans: "Прийняти американські позики"
PAR_accept_american_loans_desc: "Американці тиснуть на нас, щоб ми не приєднувалися до держав Осі, і готові інвестувати значні кошти в нашу країну, щоб запобігти нашому зближенню з їхніми супротивниками."

PAR_agricultural_technical_assistence: "Сільськогосподарська та медична технічна допомога"
PAR_agricultural_technical_assistence_desc: "Американці готові надати нам сільськогосподарську та медичну технологічну модернізацію, якщо ми відкладемо будь-які плани, що загрожують їхнім інтересам."

PAR_put_estigarribia_on_a_pedestal: "Поставити Естігаррібію на п'єдестал"
PAR_put_estigarribia_on_a_pedestal_desc: "Хосе Фелікс Естігаррібія широко розглядається як герой Чакської війни, а тепер як ключова фігура, що виграла громадянську війну. Ми використаємо його для пропагандистських цілей, щоб зменшити заворушення громадянської війни та об'єднати країну, а також винагородимо його за його службу."

PAR_purge_the_military_of_dissent: "Провести чистку військових від незгодних"
PAR_purge_the_military_of_dissent_desc: "Естігаррібія погодився викорінити будь-яке залишкові незгоди в армії та усунути зв'язки з революцією Франко."

PAR_aftermath_of_the_coup: "Наслідки громадянської війни"
PAR_aftermath_of_the_coup_desc: "Країна спустошена, переживши удар за ударом. Війна Потрійного Альянсу, Чакський конфлікт, а тепер і друга громадянська війна залишили нашу землю спустошеною, але що ми можемо зробити, окрім як вистояти? Сьогодні починається велике відновлення, ¡Paz y justicia! За Парагвай!"

PAR_soliders_for_prisoners: "Військові замість в'язнів"
PAR_soliders_for_prisoners_desc: "У нашій армії бракує чоловіків після громадянської війни, що залишило нашу країну вразливою. З [BOL.GetName], що чекає слушного моменту, щоб повернути Чако, нам потрібен різкий приплив чоловіків як запобіжний захід. Ми помилуємо в'язнів, якщо вони погодяться приєднатися до армії та посилити наші сили, доки не буде набрана належна армія."

PAR_brazilian_road_finance: "[BRA.GetAdjective] фінансування доріг"
PAR_brazilian_road_finance_desc: "[USA.GetName] переконав [BRA.GetAdjective] уряд інвестувати в розширення нашої дорожньої інфраструктури."

par_has_accepted_american_funds: " Прийнято @USA американські кошти"
par_has_accepted_american_funds_tt: "Прийме @USA§Y[USA.GetAdjective]§! кошти, запобігаючи приєднанню до інших фракцій протягом §Y210 днів§!."

PAR_join_the_allies: "Приєднатися до Союзників"
PAR_join_the_allies_desc: "[USA.GetName] тисне на нас, щоб ми приєдналися до союзників, і ми не бачимо жодної альтернативи, яка б не призвела до значного ембарго."

PAR_join_the_axis: "Приєднатися до Осі"
PAR_join_the_axis_desc: "Очевидно, що наші ідеологічні союзники — це [GER.GetAdjective] та їхні союзники. Ми приєднаємося до Осі та будемо насолоджуватися цим новим світовим порядком."

PAR_join_the_cominterm: "Приєднатися до Комінтерну"
PAR_join_the_cominterm_desc: "Ні Вісь, ні Союзники не призводять до альтернативи, яка б узгоджувалася з нашою ідеологією, але [SOV.GetName] є очевидною альтернативою двом іншим злам."

