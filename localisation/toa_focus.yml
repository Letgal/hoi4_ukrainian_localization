# == (*) ==
 SMB_army_default: "Озброїти збройні сили"
 SMB_army_default_desc:0 "Хоча з них нема чого насміхатися, наші збройні сили все ще набагато слабші, ніж хотілося б. Озброєння солдатів більш сучасним озброєнням, а також навчання їх, щоб вони були готові до бою будь-якої миті, є вкрай важливим."
 SMB_military_facilities_default: "Розширити військові підприємства"
 SMB_military_facilities_default_desc:0 "Для того, щоб належним чином озброїти армію, ми мусимо розширювати збройову промисловість. Тому будівництво нових промислових підприємств, спеціально пристосованих для виробництва військової техніки, є обов'язковим."
 SMB_department_of_propaganda_default: "Відділ пропаганди"
 SMB_department_of_propaganda_default_desc:0 "Світ у вогні, і, незважаючи на наші найбільші зусилля, не все наше цивільне населення підтримує рух війни. Тому ми мусимо створити відділ, який би переконував людей у перевагах збройної міжнародної боротьби."
 SMB_logistics_department_default: "Заснування відділу логістики"
 SMB_logistics_department_default_desc: "Південна Америка може бути нашим домом, але, тим не менш, це безжалісний континент для регулярних армій, на якому доводиться воювати. Щоб вирішити цю проблему, було б корисно заснувати рід військ, який би займався виключно належним управлінням і розподілом логістики."
 SMB_support_company_default: "Важливість рот підтримки"
 SMB_support_company_bra: "Вишкіл першопрохідців джунглів" # (&)
 SMB_jungle_pioneers: "$SMB_support_company_bra$"
 SMB_jungle_pioneers_desc: "$SMB_support_company_default_desc$"
 SMB_jungle_pioneers_tt: "Відкриває батальйон підтримки §YПершопрохідці джунглів§!:\n §YДжунглі§!:\n  Пересування: §G+30%§!\n  Атака: §G+10%§!\n  Захист: §G+20%§!"
 SMB_support_company_default_desc:0 "Нещодавнє створення відділу логістики призвело до низки відкриттів. Перш за все, щоб підтримувати потік поставок, необхідно виготовити достатню кількість відповідного обладнання та витратних матеріалів, а наші поточні матеріали не справляються з цим завданням. Нам потрібно модернізувати наше додаткове обладнання, якщо ми хочемо не відставати від наших конкурентів."
 SMB_department_of_military_intelligence_default: "Відділ військової розвідки"
 SMB_department_of_military_intelligence_default_desc:0 "Хоча ці слова можуть бути протилежними за змістом, важливо розуміти, що без належного знання позицій і мотивацій ворога буде важко перемогти його в прямому бою. Тому створення воєнної розвідки в армії є необхідністю."
 SMB_motorized_default: "Інвестувати в автомобільну промисловість"
 SMB_motorized_default_desc:0 "Майбутнє війни — це швидкі транспортні засоби, які оточують і знищують ворогів, не даючи їм часу на реакцію, а не вогневі рубежі піхоти 16 чи 17 століття — стратегія, яка безглуздо витрачає час і людські ресурси, не даючи великого ефекту."
 SMB_tank_warfare_default_CHL: "Війна в Патагонії"
 SMB_tank_warfare_default: "Танкова війна"
 SMB_tank_warfare_default_desc:0 "Найкращим доповненням до мобільної армії є підрозділ міцних металевих велетнів, вогнева міць яких здатна здолати майже будь-якого ворога, з яким вони зіткнуться. Питання лише в тому, чи має наше танкобудування орієнтуватися на німецьку бліц-стратегію, чи вони мають працювати як підтримка для піхоти?"
 SMB_tank_warfare_tt: "Відкриває рішення, які дозволяють §Yспеціалізувати§! наші національні бронетанкові програми."
 SMB_domestic_production_default: "Зосередитися на вітчизняному виробництві"
 SMB_domestic_production_default_desc:0 "Хоча це, безсумнівно, складніше і довше, набагато вигідніше розробляти і виробляти танки в нашій країні, гарантувати якість продукції, а також не ризикувати, що наші поставки зброї будуть викрадені ще до прибуття."
 SMB_mechanized_troops_default: "Механізувати війська"
 SMB_mechanized_troops_default_desc:0 "Щоби розвивати наші збройні сили і правильно сприймати майбутнє війни, ми докладемо значних зусиль для механізації наших регулярних військ, щоб вони разом із танковими полками могли сіяти хаос на полі бою, перебуваючи в надійному «бронежилеті»."
 SMB_army_academy_default: "Розширити армійську академію"
 SMB_army_academy_default_desc:0 "Наявність ефективної зброї — не єдиний фактор, який визначає результат битви. Іншим величезним фактором є майстерність не лише окремого солдата, але й генерала, який командує військами. Для досягнення цієї мети ми мусимо інвестувати в розширення діяльності армійської кафедри нашої військової академії."
 SMB_regular_infantry_default: "Сила простого солдата"
 SMB_regular_infantry_default_desc:0 "Хоча спорядження не менш важливе за будь-що інше, справжньою силою всякої армії є окремий солдат, який захищає свою Батьківщину, відстоює свої основні цінності та бореться за своїх близьких. Саме тому ми мусимо всіляко сприяти підвищенню бойового духу простого солдата і давати йому найкращі шанси на перемогу в найважчих битвах."
 SMB_artillery_CHL: "Застосувати виробництво нітратів"
 SMB_artillery_default: "Спеціалізація важкозбройової індустрії"
 SMB_artillery_default_desc:0 "Наша економіка не така сильна, як у великих держав типу Британії, Франції й Італії. Тому нам доведеться спеціалізуватися на виробництві важких гармат, якщо ми хочемо мати сильніше і краще озброєння, навіть якщо ми хотіли б мати гроші, щоб заплатити за все необхідне нам обладнання."
 SMB_foreign_designs_default: "Надбання зарубіжних проєктів"
 SMB_foreign_designs_default_desc:0 "Хоча ми й хотіли б мати власних науковців та інженерів, щоб виготовляти власну бронетехніку, але краще використовувати зв'язки, які ми маємо, щоб домовитися про вигідні пропозиції на міжнародному ринку, оскільки це єдиний реальний і життєздатний варіант придбання спеціалізованого обладнання на даний момент часу."
 SMB_foreign_advisors_default: "Зарубіжні радники"
 SMB_foreign_advisors_default_desc:0 "Хоча [ROOT.GetAdjective]і військові інструктори хороші, вони не такі хороші, як ті, хто воював у численних конфліктах і пройшов підготовку у військових академіях найвищого рівня в інших країнах. Тому ми мусимо докласти зусиль для залучення іноземних військових радників, які допоможуть навчити нашу армію за спеціальностями своїх країн, щоб іще більше зміцнити наші збройні сили."
 SMB_army_professionalism_CHL: "Пруссифікація армії"
 SMB_army_professionalism_default: "Далі збільшувати професіоналізм армії"
 SMB_army_professionalism_default_desc:0 "Хоча мати якомога більше солдатів, готових приєднатися до армії, може бути гарною практикою, але, на думку наших іноземних військових радників, набагато важливіше переконатися, що армія дійсно діє в найкращому стані в будь-який момент часу."
 SMB_conscription_default: "Розширити призов"
 SMB_conscription_default_desc:0 "Хоча професіоналізм наших солдатів можна поставити під сумнів, немає сумніву, що наша армія зараз відчайдушно потребує більше солдатів, щоби поповнити свої лави, оскільки ми страждаємо від нестачі чоловіків, які бажають приєднатися до наших збройних сил."
 SMB_conscription_CHL: "Уроки Великої війни"
 SMB_experimental_weapons_department_default: "Відділ експериментальної зброї"
 SMB_experimental_weapons_department_default_desc:0 "Якщо ми хочемо не відставати від наших суперників у технічному питанні, найкраще було б почати теоретизувати та намагатися розробити так звану диво-зброю, щоби не відставати від них на полі бою."
 SMB_nuclear_program_default: "Вітчизняна ядерна програма"
 SMB_nuclear_program_default_desc:0 "Американці та німці наполегливо працюють над розкриттям таємниць атома, і ми не можемо дозволити собі відставати від них. Хоча вони мають на увазі війну, наші вчені також розповідають про способи використання розщеплення атома для покращення цивільного життя."
 SMB_nuclear_program_key_BRA: "Programa Paralelo"
 SMB_special_forces_default: "Програми ССО"
 SMB_special_forces_default_desc:0 "Наша армія, хоч і невелика, може бути значно посилена за рахунок використання спеціально підготовлених солдатів, які досягли успіху в певних ситуаціях і типах бою. Таким чином, створення програм підготовки та утримання таких солдатів мусить стати нашим пріоритетом номер один."
 SMB_special_forces_option_1_default: "Зміцнити гірські полки"
 SMB_special_forces_option_1_default_desc:0 "Армійські альпіністи мусять отримати особливу увагу нашого вищого командування, оскільки вони здійснюють подвиги, про які наші регулярні війська можуть лише мріяти. Вони дозволяють вести бойові дії в підступних Андах, і можуть підтримати наших регулярних військ, коли вони просуваються вперед."
 SMB_special_forces_option_2_default: "Дужа морська піхота"
 SMB_special_forces_option_2_default_desc:0 "Оскільки військово-морські сили є однією з наших наразі сильних сторін, було б більш ніж вигідно використати цей факт і дозволити їм мати власний військовий підрозділ, який складається з виснажливо вишколених і надзвичайно ефективних морських піхотинців."
 SMB_special_forces_option_2_CHL_desc:0 "[ROOT.GetNameDefCap] має давні традиції морської піхоти, але після закінчення Тихоокеанської війни вони були зведені до берегових артилерійських підрозділів. Трансформувавши їх у морську піхоту, оснащену для ведення експедиційної війни, [ROOT.GetNameDef] знову зможе проєктувати силу за океаном, як вона це успішно робила в 19 столітті."
 SMB_special_forces_option_3_default: "Розширити гілку авіаційної армії"
 SMB_special_forces_option_3_default_desc:0 "Оскільки військово-повітряні сили є однією з наших наразі сильних сторін, було б більш ніж вигідно використати цей факт і дозволити їм мати власний військовий підрозділ, який складається зі спеціально вишколених і надзвичайно ефективних десантників."
 SMB_special_forces_option_1_continuation_default: "Програми вишколу рейнджерів"
 SMB_special_forces_option_1_continuation_default_desc:0 "Задля підтримки наших альпіністів нам слід найняти рейнджерів — солдатів, спеціально навчених атакувати та розвідувати не тільки в горах, але й у лісах і джунглях Південної Америки."
 SMB_special_forces_option_2_continuation_default: "Підтримати морпіхів"
 SMB_special_forces_option_2_continuation_default_desc:0 "Аби наші морські піхотинці працювали на повну потужність і ефективність, нам слід розглянути можливість розвитку технологій, які їх підтримують, як-от десантні транспортні засоби та кращі методи розподілу постачання під час висадки на узбережжя."
 SMB_special_forces_option_3_continuation_default: "Підтримка повітряних висадок"
 SMB_special_forces_option_3_continuation_default_desc:0 "Аби наші десантники мали якомога більше шансів на успіх при виконанні стрибків, нам слід розглянути можливість розробки технологій, які допоможуть підвищити їхню живучість, будь то десантна бронетехніка чи замасковані ящики зі спорядженням."
 SMB_air_defense_default: "Протиповітряна оборона"
 SMB_air_defense_default_desc:0 "Тепер, коли наші суперники показали своє справжнє обличчя та почали розробляти власну повітряну зброю, ми мусимо підготувати свою відповідь. Для цього слід почати зі швидкого будівництва та розгортання зенітних установок і гармат."
 SMB_air_force_default: "Озброїти військово-повітряні сили"
 SMB_air_force_default_desc:0 "Багато теоретиків стверджують, що найбільше ми відстаємо у розвитку сучасних військово-повітряних сил. Тому ми мусимо наполегливо працювати над тим, щоби виправити це, будуючи нові ангари та об'єкти, а також навчаючи додаткових пілотів."
 SMB_air_academy_default: "Заснувати належну авіаційну академію"
 SMB_air_academy_default_desc:0 "Належного навчання потребують не лише солдати, які воюватимуть у сухопутних військах. Нашим пілотам, попри їхній ентузіазм, бракує професійного вишколу, необхідної для того, щоб досягти успіху в повітряних боях. Щоби вирішити цю проблему, ми мусимо розширити військову академію, включивши в неї більше класів, орієнтованих на військово-повітряні сили."
 SMB_construct_air_bases_default: "Збудувати нові авіабази"
 SMB_construct_air_bases_default_desc:0 "Окрім потреби в професійних, добре освічених і мотивованих пілотах, нам також бракує ще однієї критично важливої функції, необхідної для великих військово-повітряних сил, — аеродромів. Хоча у нас є кілька, їх недостатньо, якщо ми хочемо розширити військово-повітряні сили до рівня, на якому вони зможуть стати конкурентоспроможними."
 SMB_domestic_designs_default: "Вітчизняні проєкти"
 SMB_domestic_designs_default_desc:0 "Найкраще було б створювати та виробляти власні моделі та конструкції літаків, оскільки не можна довіряти іншим країнам у розробці та виробництві літаків, придатних для наших пілотів."
 SMB_license_designs_default: "Ліцензувати зарубіжні проєкти"
 SMB_license_designs_default_desc:0 "Дослідження та розробка власних проєктів літаків забирає забагато часу та зусиль. Ось чому ми мусимо ліцензувати іноземне обладнання, а натомість зосередитися на його виробництві тут, у державі [ROOT.GetNameDef]."
 SMB_purchase_aircraft_default: "Придбати зарубіжні літаки"
 SMB_purchase_aircraft_default_desc:0 "Наші військово-повітряні сили вирішили, що не лише розробляти, але й виробляти власні літаки буде надто дорого та довго. Натомість вони виступають за закупівлю іноземної техніки, і ми також мусимо зайняти таку ж позицію."
 SMB_establish_aircraft_industry_default: "Вітчизняна авіаційна індустрія"
 SMB_establish_aircraft_industry_BRA: "Empresa Brasileira de Aeronáutica"
 SMB_establish_aircraft_industry_default_desc:0 "Зрозуміло, що якщо ми хочемо підтримувати ефективність нашого виробництва на максимально високому рівні, ми мусимо створити масштабну авіаційну промисловість в межах наших власних кордонів."
 SMB_flying_fortress_default: "Летючі фортеці"
 SMB_flying_fortress_default_desc:0 "Єдиний спосіб правильно використовувати військово-повітряні сили — це бомбардувати ворога, допоки на горизонті не залишиться нічого, що могло б стояти на місці. Тому ми мусимо будувати великі літаки, здатні нести стільки вибухівки, скільки нам може знадобитися."
 SMB_tactical_air_force_default: "Тактичні ВПС"
 SMB_tactical_air_force_default_desc:0 "Військово-повітряні сили мусять використовуватися не лише для підтримки сухопутних військ, але й для виконання безлічі складніших завдань, які не під силу лише сухопутним військам. Це і є справжня суть того, що робить повітряні сили великими."
 SMB_nimble_air_force_default: "Спритні ВПС"
 SMB_nimble_air_force_default_desc:0 "Літаки мусять бути здатні маневрувати не лише над ворожими літаками, але й над їхніми зенітними гарматами та морськими суднами, які спостерігають за ними. А військово-повітряні сили мусять складатися з невеликих літаків, пристосованих для ведення повітряних боїв і нанесення ударів досить ефективно, але при цьому не ставати занадто важкими для швидкого та рішучого маневрування."
 SMB_strategic_bombing_default: "Зосередитися на стратегічному бомбардуванні"
 SMB_strategic_bombing_default_desc:0 "Війну виграють, перемагаючи ворога не лише в бою, але й підриваючи його економіку та промисловість. Саме тому стратегічні бомбардування слід уважати нашим завданням номер один під час війни."
 SMB_army_support_default: "Підтримка армії"
 SMB_army_support_default_desc:0 "Армія не може перемогти, якщо по ній активно б'ють з неба. Саме тому, використовуючи наші ВПС не лише для захисту від таких дій, літаки також мусять бути значною мірою орієнтовані на те, щоби робити те ж саме проти наших супротивників."
 SMB_winning_the_air_war_default: "Перемога в повітряній війні"
 SMB_winning_the_air_war_default_desc:0 "Хоча наземна підтримка та морські бомбардування можуть уважатися важливими, також необхідно усвідомлювати, що без контролю над небом усі ці дії нічого не варті. Тому наші військово-повітряні сили мусять бути спрямовані на те, щоби контролювати небо в межах можливості."
 SMB_naval_support_default: "Зосередитися на підтримці флоту"
 SMB_naval_support_default_desc:0 "Завдання наших літаків номер один — допомагати нам розчищати шлях і захищати наші флоти та цивільні конвої. Тому важливо розробляти літаки з урахуванням ролі морської підтримки та патрулювання, а також переконатися, що вони можуть уникнути збиття бортовими зенітними гарматами."
 SMB_air_modifier_boost_1_default: "Спеціалізація наземної підтримки"
 SMB_air_modifier_boost_1_default_desc:0 "Дуже важливо переконатися, що піхота завжди може дістатися туди, куди вона прямує, і з цієї причини також важливо зосередити військово-повітряні сили на тому, щоби допомогти їй у цьому, хай шляхом безпосередньої повітряної підтримки чи шляхом бомбардувань у тилу ворога."
 SMB_air_modifier_boost_2_default: "Розробка новітніх планерів літака"
 SMB_air_modifier_boost_2_default_desc:0 "Якщо ми хочемо, аби наші літаки витримували контакт із ворогом, важливо, щоби вони могли не лише уникати якомога більшої кількості ударів, але й витримувати один-два удари та долетіти до місця, де їм потрібно повернутися для ремонту. Саме тому ми мусимо розробляти кращі корпуси та двигуни для наших літаків, аби пілоти могли бути в безпеці, незважаючи ні на що."
 SMB_air_doctrine_default: "Доктринальні здобутки"
 SMB_air_doctrine_default_desc:0 "Важливо зазначити, що без належної стратегії навіть найкращі пілоти та літаки не зможуть досягти успіху в бою. Війна — це планування, стратегія та максимальне використання індивідуальних сильних сторін нації. Тому ми мусимо докласти значних зусиль для розробки нових доктрин для наших ВПС."
 SMB_aircraft_carriers_default: "Авіаносці"
 SMB_joint_operative_command_default: "Штаб спільних операцій"
 SMB_joint_operative_command_default_desc:0 "Тепер, коли ми розбудували не лише нашу армію, але й створили добру основу для наших військово-повітряних сил, настав час налагодити координацію та співпрацю між цими різними видами збройних сил. Для цього ми створимо штаб спільних операцій, який складатиметься з полководців, обраних із обох родів військ."
 SMB_war_planning_office_default: "Управління військового планування"
 SMB_war_planning_office_default_desc:0 "Нам також потрібно вже зараз подбати про те, щоб наша армія отримувала правильні та добре продумані плани і накази, аби не відставати в інформаційній війні та не отримувати застарілі дані, через які вона може потрапити в засідку і бути знищеною. Для цього ми мусимо заснувати управління військового планування, щоби краще координувати ці зусилля."
 SMB_women_in_aviation_default: "Жінки в авіації"
 SMB_women_in_aviation_default_desc:0 "Незважаючи на те, що до них не завжди так ставилися, жінки завжди відігравали важливу роль у суспільстві, і зараз настав час для них зробити крок вперед і виконувати те, що раніше вважалося завданням виключно для чоловіків, наприклад, виробництво, а також пілотування літаків у нашій країні."
