 SMB_mountain_guns: "Інвестувати в гірські гармати"
 SMB_mountain_guns_desc:0 "Наша армія зауважила, що хоча артилерія може бути дуже потужною, вона майже непридатна для використання в гірській місцевості Чилі. Тому вони розмістили замовлення на гірські гармати, які легше використовувати в горах, щоб ми могли продовжувати використовувати цю смертоносну зброю."

 SMB_tierra_del_fuego_training: "Тренуватися на Вогняній Землі"
 SMB_tierra_del_fuego_training_desc:0 "Якщо ми хочемо, щоб наші солдати ефективно воювали на холодному півдні та в горах, вони мусять бути належним чином вишколені. Тому ми мусимо подбати про створення тренувальних таборів для військ на Вогняній Землі, щоб вони могли краще акліматизуватися до холоду."

 SMB_atacama_training: "Тренуатися в пустелі Атакама"
 SMB_atacama_training_desc:0 "Якщо ми хочемо, щоб наші солдати ефективно воювали в умовах спеки тропіків і пустель, вони мусять бути належним чином вишколені. Найкращий спосіб вирішити цю проблему — створити тренувальні табори в пустелі Атакама, де вони зможуть краще акліматизуватися до спеки."

 SMB_a_land_of_mountains: "Земля гір"
 SMB_a_land_of_mountains_desc:0 "[ROOT.GetName] здавна має тверду традицію використовувати гірську місцевість на свою користь у бою, і майбутнє не буде винятком. Ми — люди, які звикли жити в горах, і ми використаємо наш досвід, щоби здолати всякого гіганта, з яким нам доведеться зіткнутися."

 SMB_navy_desc: "[SMB_navy_desc_key]"
 SMB_navy_desc_default:0 "Від часів Великої війни наші військово-морські сили занепали до такої міри, що багато з наших кораблів уже не придатні для використання за призначенням. Настав час інвестувати у флот і розпочати масштабну програму модернізації."
 SMB_CHL_navy_desc:0 "Хоча наш флот має давні та горді традиції, престиж ВМС був сильно підірваний флотським заколотом 1931 року. Інвестуючи в Armada de Chile, ми можемо допомогти відновити довіру громадськості до наших ВМС."
 SMB_naval_academy_desc: "[SMB_naval_academy_desc_key]"
 SMB_naval_academy_default_desc:0 "Для створення військово-морських сил недостатньо просто виробляти й обслуговувати кораблі. Нам потрібні офіцери та фахівці, добре навчені, як використовувати флотські засоби в бою. Тому ми створимо [ROOT.GetAdjective]у флотську академію для вишколу наступного покоління морських офіцерів."
 SMB_naval_academy_CHL_desc:0 "Наша Escuela Naval має довгу історію вишколу кваліфікованих морських офіцерів, але постійні інвестиції є життєво важливими для забезпечення готовності наших адміралів і капітанів до сучасної морської війни."
 SMB_construct_naval_bases_desc:0 "Наші морські об'єкти застарілі та відчайдушно потребують модернізації. Інвестуючи в такі об'єкти, ми зможемо будувати та підтримувати набагато більш дієздатні флотські засоби."
 SMB_naval_foreign_advisors_desc:0 "Останнім часом наші морські офіцери мали мало можливостей перевірити свої здібності в бою. Тому ми могли б отримати користь від запрошення офіцерів із іноземних флотів для навчання наших офіцерів сучасній морській тактиці."
 SMB_reescalate_the_naval_arms_race_desc:0 "Хоча ми не маємо формальної угоди з нашими сусідами щодо розміру наших флотів, ми утримувалися від їхнього надмірного розширення від часів Великої війни. Однак війна знову майорить на обрії, і для нас було б краще мати перевагу в переозброєнні над нашими сусідами."
 SMB_blue_water_fleet_desc:0 "Проєкція морської могутності має вирішальне значення для будь-якої країни, яка прагне приєднатися до лав великих держав або зберегти сильний стримуючий чинник проти можливих ворогів. Тому ми мусимо забезпечити наш флот належним обладнанням і вишколом, аби він міг ефективно діяти навіть перебуваючи далеко від рідних портів."
 SMB_coastal_fleet_desc:0 "Ми не надто прагнемо воювати в боях по всьому світі. Тому першочерговим завданням нашого флоту має бути захист нашого узбережжя і запобігання висадці ворожих військ на наші береги."
 SMB_purchase_cruisers_and_dreadnoughts_desc:0 "Хоча наша промислова міць продовжує зростати, час не на нашому боці. Аби як слід зміцнити наш флот, нам потрібно якомога швидше отримати більше основних кораблів. Тому ми звернемося до великих держав, щоби дізнатися, чи готові вони продати свої старі законсервовані дредноути та крейсери."
 SMB_minelaying_desc:0 "Утримання достатньої кількості кораблів для постійного захисту нашого величезного узбережжя може бути надзвичайно дорогим. Міни пропонують дешевше рішення, яке може допомогти стримати або вповільнити ворожі сили до прибуття флоту."
 SMB_escort_fleet_desc:0 "Часи великих бойових флотів минули, сучасна морська війна вимагає флоти з менших кораблів у ескортних формуваннях поряд із обмеженою кількістю основних кораблів. Тому військово-морські сили мусять переорієнтувати свої плани, аби пристосуватися до такої тактики."
 SMB_raiding_fleet_desc:0 "Морські шляхи постачання мають вирішальне значення для функціонування більшості економік. Використання наших флотських засобів для порушення цих ліній постачання може поставити навколішки навіть найпотужніші країни."
 SMB_degaussing_desc:0 "Ми почнемо розмагнічувати корпуси наших кораблів, зменшуючи їхню магнітну сигнатуру. Це захистить їх від магнітних мін і зменшить електронний профіль кораблів."
 SMB_naval_invasion_desc:0 "Для боротьби з ворожою державою часто доводиться висаджувати солдатів на її береги. Аби максимізувати нашу здатність проводити такі операції, ми розпочнемо вишкіл армії та флоту на спільних навчаннях."
 SMB_cruiser_subs_desc:0 "Атлантичний і Тихий океани величезні та потребують підводні човни, здатні ефективно діяти самостійно протягом тривалого часу. Тому нам потрібно інвестувати в розробку власних крейсерських підводних човнів."
 SMB_midget_subs_desc:0 "Експлуатація автономних підводних човнів у безмежних океанах була б марною справою. Ми можемо краще використовувати наші ресурси, будуючи менші судна, які працюватимуть на мілководді близ нашого узбережжя."
 SMB_expand_repair_yards_desc:0 "Навіть найміцніші кораблі з найефективнішими екіпажами рано чи пізно потребуватимуть ремонту перед поверненням до бойового складу. Ми мусимо інвестувати в наші морські ремонтні верфі, аби забезпечити якомога швидший процес."
 SMB_enlarge_naval_facilities_desc:0 "Нещодавні події в усьому світі чітко показали, що наші ВМС мусять розширюватися, якщо ми хочемо утримувати належний флот. Першим кроком до цього є розширення існуючих флотських об'єктів."
 SMB_merchant_marine_desc:0 "Транспортування ресурсів морем є життєво важливим для національної безпеки багатьох країн, і наша країна — не виняток. Тому ми мусимо створити професійний морський торговельний флот, здатний підтримати наших військових у кризові часи."
 SMB_aircraft_carriers_desc:0 "Аби не залишитися позаду наших ворогів, ми мусимо включити авіацію до складу нашого флоту. Для цього нам потрібно будувати власні авіаносці. Використання корпусів наших більших, застарілих кораблів може бути способом прискорити їх виробництво."
 SMB_fortification_effort_desc:0 "Хоча флот і авіація є нашими основними засобами для недопущення ворожих сил до наших берегів, ми все ще мусимо підтримувати потужну серію берегових укріплень як останню лінію оборони проти будь-якого загарбника."

