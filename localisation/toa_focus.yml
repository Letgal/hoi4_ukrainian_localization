 SMB_jungle_warfare_training_desc:0 "Деякі наші військові офіцери закликали нас інвестувати у створення спеціалізованого центру вишколу в Амазонії. Метою цього об'єкту буде підготовка наших військ до нетрадиційної війни в джунглях та сприяння використанню місцевості як союзника під час бойових дій."
 SMB_brown_water_navy: "Річковий флот"
 SMB_brown_water_navy_desc:0 "Річки, які протікають крізь джунглі Південної Америки, не використовуються нашими військовими належним чином. Ми розширимо наш річковий флот кількома невеликими штурмовими катерами, щоби допомогти нашим солдатам, коли вони знаходяться далеко від підкріплень чи постачання."
