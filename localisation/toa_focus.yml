 CHL_recruit_young_officers_tt: "Певних молодих офіцерів буде підвищено до §Yгенералів§!."
 CHL_enforce_the_chilean_identity_tt: "Коли національний дух §Y$CHL_ancestral_mapuche_resistance$§! буде видалено, [950.GetName] знову стане осердною землею."
 CHL_expand_the_department_of_provinces_change_tt: "Попередньо отриманий §Yнаціональний дух§! буде змінено з трішки різними ефектами в залежності від того, який §Yдепартамент§! ми раніше зміцнили."
 CHL_expand_the_department_of_provinces_coring_tt: "Буде відкрите рішення §YІнтегрувати області§!, на які претендують чилійські іредентисти."
 CHL_abide_by_the_francoist_model_tt: "Ми §Rбільше не зможемо приєднуватися до альянсів§!."
 CHL_hipanic_alliance_faction: "Гіспанський альянс"
 CHL_undo_colonialist_occupations_tt: "Будуть відкриті рішення з §Yокупації Белізу та Панамського каналу§!."
 CHL_press_our_demands_tt: "Надсилає вимоги незаконним окупантам Ґвіани §Yпримусово визнати наше володіння§! областями."
 CHL_the_latin_american_alliance_tt: "Запрошує §Yнегіспанські§! держави §YЛатинської Америки§! до нашого альянсу."
 CHL_sponsor_anti_colonialist_rebellions_tt: "Будуть відкриті рішення для посилення опору в колоніальних областях §YПівденної та Центральної Америк§!."

 CHL_empower_the_preparation_department: "Посилити відділ підготовки"
 CHL_empower_the_preparation_department_desc: "Аби наш переворот пройшов максимально гладко, нам потрібно не тільки забезпечити підтримку широких верств населення, але й мати людей, плани та логістику, готові до того дня, який урешті-решт настане."

 CHL_sway_ariosto_hererra: "Залучити Аріосто Ерреру"
 CHL_sway_ariosto_hererra_desc: "Генерал Аріосто Еррера демонструє сильні антисоціалістичні симпатії, але він не обов'язково лояльний до нас. Було б розумно заручитися його підтримкою та підтримкою його найвідданіших людей, адже такі люди, як він, безумовно, можуть нам знадобитися в наших рядах."

 CHL_inflitrate_the_carabinieros: "Проникнути до лав карабінерів"
 CHL_inflitrate_the_carabinieros_desc: "Карабінери Чилі мають завдання захищати країну від будь-яких повстанців, до яких зараховують і нас. Якщо ми підемо проти них, це, безсумнівно, призведе до кровопролиття, але якщо ми завоюємо їхню лояльність, вони, безсумнівно, стануть дуже корисним пішаком."

 CHL_unify_the_fascist_movements: "Об'єднати фашистські рухи"
 CHL_unify_the_fascist_movements_desc: "Хоча Хорхе Ґонсалес фон Мареес міцно контролює Націонал-соціалістичний рух Чилі, є й інші групи зі схожими ідеями, які не слідують за ним. Слід наполягати на тому, що він мусить очолити авангардистський «рух-парасольку» для чилійських фашистів, щоби переворот увінчався успіхом."

 CHL_proliferate_national_populism: "Поширювати націонал-популізм"
 CHL_proliferate_national_populism_desc: "Цивільне населення не менш важливе за будь-що інше, особливо якщо ми хочемо стабілізувати нашу державу після перевороту. Ми мусимо заручитися їхньою підтримкою — навіть нечесними методами, якщо знадобиться!"

 CHL_more_funds_or_the_propaganda_department: "Більше коштів для відділу пропаганди"
 CHL_more_funds_or_the_propaganda_department_desc: "Наш відділ пропаганди працює понаднормово, щоби переконати людей, що ми — їхні рятівники. Але вони не зможуть працювати ефективно, якщо ми не надамо їм фінансування. Ми мусимо відмивати кошти крізь корумпованих політиків, щоб підготувати переворот."

 CHL_request_foreign_support: "Попросити підтримку з-за рубежу"
 CHL_request_foreign_support_desc: "Є багато країн, які вже контролюються людьми з подібними до нас ідеологічними поглядами, і може виявитися розумним бути на їхньому боці. Таким чином, ми можемо попросити у них зброю і солдатів, які допоможуть нам здійснити державний переворот."

 CHL_the_popular_freedom_alliance: "Альянс народної свободи"
 CHL_the_popular_freedom_alliance_desc: "У країні є люди, які поділяють наші ідеали, але не наважуються відкрито заявити про це. Тому ми мусимо переконати генерала Карлоса Ібаньєса дель Кампо очолити нову коаліцію — Альянс народної свободи, який апелює до консервативних цінностей, але таємно підтримує нас."

 CHL_rally_the_people: "Згуртувати народ"
 CHL_rally_the_people_desc: "Переворот підготовлений і готовий. Все, що потрібно зараз, — це підняти народ і дати зрозуміти ліберальному урядові, що його час добігає кінця. Настав час покласти край цьому жалюгідному стану!"

 CHL_commence_the_counter_revolution: "Розпочати контрреволюцію"
 CHL_commence_the_counter_revolution_desc: "Наші війська стоять напоготові та з нетерпінням чекають наказів, готові зайняти кожну важливу позицію в Сантьяго, а також мерії в інших містах. Все, що потрібно зараз, — це виконати план і чекати, аби побачити, яку підтримку населення ми матимемо, коли все це закінчиться."

 CHL_promote_broad_anti_americansim: "Просувати широкий антиамериканізм"
 CHL_promote_broad_anti_americansim_desc: "Американці — виродки. Вони знекровлювали нас, поки ми не зблідли. Вони забрали все, що ми мали, ніби таке їхнє право, і ми не отримали нічого натомість, хоча вони здіймають стільки галасу. Що американці коли-небудь робили для нас? Повторюю, що американці коли-небудь робили для нас?!"

 CHL_ban_liberalism: "Заборонити лібералізм"
 CHL_ban_liberalism_desc: "Незважаючи на те, що ми викинули лібералів з уряду, вони продовжують існувати, немов нескінченні піщинки. Ми мусимо придушити їхні угруповання та не допустити, щоби вони стали настільки сильними, щоб загрожувати нашому правлінню."

 CHL_recruit_young_officers: "Завербувати молодих офіцерів"
 CHL_recruit_young_officers_desc: "Багато генералів на високих посадах у нашій країні мали більш ліві симпатії, і всі вони, за винятком декотрих, подали у відставку, коли ми взяли владу в свої руки. Ми мусимо підняти з лав патріотично налаштованих і фанатично налаштованих молодих офіцерів, які б замінили своїх старих занепадницьких начальників."

 CHL_enforce_the_chilean_identity: "Викувати нову чилійську ідентичність"
 CHL_enforce_the_chilean_identity_desc: "Наразі чилійський народ розділений, і ми мусимо зробити що-небудь, аби об'єднати його під нашим прапором. Іспанці, мапуче, чилійці — вони нічим не відрізняються, бо всі вони є нашими громадянами, і вони однакові. Хтось може відхилити наше послання, але загалом нова чилійська ідентичність має сподобатися більшості."

 CHL_cooperate_with_operation_bolivar: "Співпрацювати в операції «Болівар»"
 CHL_cooperate_with_operation_bolivar_desc: "Німці, однак, багато зробили для нас. Коли ми найбільше цього потребували, німецькі поселенці переїхали колонізувати Арауканію, і тепер вони потребують допомоги у боротьбі з американцями. Наш обов'язок — допомогти їм у цьому і віддати їм борг, який ми їм винні."

 CHL_abide_by_the_francoist_model: "Дотримуватися франкістської моделі"
 CHL_abide_by_the_francoist_model_desc: "Хоча німці можуть мати великий вплив, нашому руху справді варто звернути увагу на ідеї середземноморських мислителів, таких як Муссоліні та Франко. Це їхня модель, яку ми мусимо наслідувати, і їхні ідеали, які ми мусимо зробити нашими власними."

 CHL_host_german_intelligence: "Розмістити німецьку розвідку"
 CHL_host_german_intelligence_desc: "У своїй операції «Болівар» німці намагаються шпигувати за американцями з півдня, і ми можемо надати їм багато цікавої інформації, якщо вони розмістять шпигунів і дозволять Абверу тісніше співпрацювати з нашим урядом."

 CHL_militarize_the_state: "Мілітаризувати державу"
 CHL_militarize_the_state_desc: "Хоча ми вже перемагали у великих війнах, наша країна наразі не готова до ще одного масштабного конфлікту. Тому ми мусимо в першу чергу мілітаризувати державу, якщо хочемо, щоби наші війська знову були готові до бою."

 CHL_the_spirit_of_the_war_of_the_pacific: "Дух Тихоокеанської війни"
 CHL_the_spirit_of_the_war_of_the_pacific_desc: "Якщо ми хочемо, щоби наші війська були надихнуті, ми мусимо нагадати їм про наші великі досягнення під час Тихоокеанської війни, яку ми вели проти Перу та Болівії. Ми також можемо скористатися цією можливістю, щоби підтвердити наші претензії на певні території, які наші німецькі союзники, можливо, захочуть нам надати."

 CHL_syndicalize_the_production_sector: "Синдикалізувати виробничий сектор"
 CHL_syndicalize_the_production_sector_desc: "Виробничий сектор наразі страждає від неефективності та жорстоких власників асьєнд, які думають лише про власний прибуток. Ми мусимо синдикалізувати галузі та створити справжню фалангістську корпоративну промислову модель."

 CHL_expand_the_mountain_regiments: "Розширити гірські полки"
 CHL_expand_the_mountain_regiments_desc: "Найбільш елітні війська, якими ми володіємо, — це наші спеціалізовані гірськострілецькі полки, придатні для жорстоких боїв у будь-якій точці країни. Ми мусимо зробити обов'язковими для наших генералів ротацію та тренування з цими військами, а також забезпечити їх будь-яким спеціальним обладнанням, яке їм може знадобитися."

 CHL_departemento_de_las_tropas_nacistas_de_asalto: "Departamento de las Tropas de Asalto"
 CHL_departemento_de_las_tropas_nacistas_de_asalto_desc: "Наш нацистський відділ штурмових військ мусить бути підбадьорений і посилений. Ми мусимо переконатися, що вони відповідають духу штурмових загонів часів Великої війни, і екіпірувати їх належним чином."

 CHL_departamento_de_la_juventad_nacista: "Departamento de la Juventud Nacista"
 CHL_departamento_de_la_juventad_nacista_desc: "Інші країни, такі як Німеччина, досягли успіху в мілітаризації своєї молоді, і ми не мусимо вчиняти інакше, адже нам потрібно більше чоловіків на полі бою, і нам це потрібно зараз."

 CHL_expand_the_department_of_provinces: "Збільшити відділ провінцій"
 CHL_expand_the_department_of_provinces_desc: "Відділ провінцій працює понаднормово, щоби забезпечити контроль над усіма регіонами Чилі. Але якщо ми повністю підтримаємо та розширимо його, ми зможемо використовувати його для ефективнішого управління навіть чужими територіями."

 CHL_revoke_the_treaty_of_lima: "Скасувати Лімський договір"
 CHL_revoke_the_treaty_of_lima_desc: "Лімський договір 1929 року, який повернув регіон Такна Перу, не мав жодної законності, і не може бути іншого пояснення, окрім як те, що нас змусили це зробити. Настав час виправити ситуацію і вимогти повернення території."

 CHL_demand_the_fireland: "Вимогти Вогняну Землю"
 CHL_demand_the_fireland_desc: "Вогняна Земля по праву належить нам, і Аргентина не може претендувати на легітимність своїх володінь, оскільки вона навіть не сполучена з нею. Ми мусимо запевнити населення, що ми не бажаємо йому зла, та вирвати регіон з пазурів Аргентини."

 CHL_escalate_the_laguna_del_desierto_issue: "Ескалація питання Лагуна-дель-Десьєрто"
 CHL_escalate_the_laguna_del_desierto_issue_desc: "Демаркація навколо Лагуна-дель-Десьєрто є дуже нечіткою і до того ж упередженою на користь аргентинців. Ми мусимо просунутися, щоби зайняти ту частину регіону, яка належить нам по праву, і, можливо, навіть зайти трохи далі."

 CHL_demand_demilitarization_of_patagonia: "Демілітаризація Патагонії"
 CHL_demand_demilitarization_of_patagonia_desc: "Аргентинці продовжують загрожувати нашому народу своєю постійною військовою присутністю в Патагонії. Настав час попросити їх залишити нас у спокої та пообіцяти не вводити війська в регіон."

 CHL_enter_patagonia: "Увійти в Патагонію"
 CHL_enter_patagonia_desc: "Якщо аргентинці повірили нам бодай на секунду, це є доказом того, що ми їх надурили та злякали. Настав час нашим військам увійти в Патагонію та завдати сильного удару ще до того, як вони зрозуміють, що по них ударили."

 CHL_controlled_education: "Суворо контрольована освіта"
 CHL_controlled_education_desc: "Якщо ми хочемо, щоби діти виросли правильними та мислили так, як ми цього хочемо, ми мусимо переконатися, що їхня освіта відповідає стандартам і правилам, які ми встановили, аби зробити їх зразковими громадянами."

 CHL_promote_pan_hispanic_rhetoric: "Просувати пангіспанську риторику"
 CHL_promote_pan_hispanic_rhetoric_desc: "Ми всі особистості. Але, незважаючи на це, ми об'єднані духом і кров'ю як гіспанський народ, і настав час заявити про наше право за народженням і повалити всяких імперіалістів, які намагаються тримати наш народ роз'єднаним."

 CHL_military_excercises: "Військоі навчання"
 CHL_military_excercises_desc: "Збройні сили ще не повністю готові до бою, і їх необхідно інтенсивно тренувати, перш ніж вони зможуть бути корисними, коли настане день гіспанського об'єднання."

 CHL_cultivate_fanaticism: "Культивувати фанатизм"
 CHL_cultivate_fanaticism_desc: "Без об'єднання народи Південної та Центральної Америки не мають майбутнього, і це мусить бути відомо всім. Якщо ми зараз не виступимо проти американців, то неодмінно потрапимо в їхні маніпулятивні та імперіалістичні лапи. Честь — це те, що робить нас гіспанцями, а жорстокість — це те, що чекає на кожного, хто буде проти нас."

 CHL_the_path_to_conquest: "Об'єднання шляхом завоювання"
 CHL_the_path_to_conquest_desc: "Славний акт завоювання, подібно до давніх конкістадорів, об'єднає наші народи, бо вони перебувають під контролем егоїстичних і дріб'язкових націоналістичних урядів, які не бачать ширшої картини, частиною якої вони є. Ми мусимо звільнити гіспанський народ, силою!"
 CHL_hispanic_supremacy_pact_faction: "Ліга гіспанської зверхності"

 CHL_the_hispanic_alliance: "Гіспанський альянс"
 CHL_the_hispanic_alliance_desc: "Наші народи мусять бути об'єднані не державою, а дружбою і співпрацею, і тільки в союзі може існувати панамериканський союз. Ми мусимо звернутися до всіх, хто поділяє наші ідеали, і забезпечити їхню відданість справі."

 CHL_the_latin_american_alliance: "Латинський американський альянс"
 CHL_the_latin_american_alliance_desc: "Хоча пангіспанізм — це те, до чого ми прагнемо і чого домагаємося, на нашому континенті досі є ті, хто хоче приєднатися до нас у боротьбі проти імперіалістичного гноблення, незважаючи на те, що вони є лише латіно. Ми мусимо запросити їх, адже разом латіно сильні."

 CHL_sponsor_anti_colonialist_rebellions: "Спонсорувати антиколоніальні повстання"
 CHL_sponsor_anti_colonialist_rebellions_desc: "Є люди, які думають так само, як ми, але не мають самовизначення, щоб контролювати і керувати власним майбутнім. Ми мусимо звільнити їх з лап колоніальних держав."

 CHL_joint_development_and_research: "Спільні розробки та дослідження"
 CHL_joint_development_and_research_desc: "Тепер, коли ми працюємо більш тісно, ми можемо інвестувати один в одного і розміщувати лабораторії, які приймають дослідників з усіх країн-членів для кращої спільної роботи."

 CHL_push_past_the_darien_gap: "Подолати Дар'єнський розрив"
 CHL_push_past_the_darien_gap_desc: "Дар'єнський розрив між Колумбією і Панамою може бути важко перетнути, але це необхідно, якщо ми хочемо дістатися кордону Америки й урешті-решт звільнити тамтешніх братів."

 CHL_the_might_to_defend_our_homes: "Сила захистити свої домівки"
 CHL_the_might_to_defend_our_homes_desc: "Нашому життю постійно загрожують великі держави світу, і неможливо переоцінити важливість того, щоби наш народ відчував себе захищеним своїм урядом. Ми мусимо зміцнювати наші сили, щоб війни ніколи не змогли постукати в наші двері."

 CHL_undo_colonialist_occupations: "Скасувати колоніальну окупацію"
 CHL_undo_colonialist_occupations_desc: "Колоніальні держави надто довго окуповували частини гіспанської Америки, і настав час показати їм, що з нами не варто зв'язуватися. Засилайте армію!"

 CHL_unite_hispanic_america: "Об'єднати гіспанську Америку"
 CHL_unite_hispanic_america_desc: "Час нарешті настав! Сьогодні ми є свідками історії, коли велика частина гіспанських американців знову возз'єдналася, але вже під нашим власним урядом, а не під Іспанською імперією. Радійте, бо це прихід нової ери для континенту!"

 CHL_the_true_enemy: "Істинний ворог"
 CHL_the_true_enemy_desc: "Америка — єдиний справжній ворог нашого народу, і вона занадто довго пригнічувала гіспанців на своєму півдні. Тепер, коли ми готові до останнього поштовху, все, що нам потрібно зробити — це зробити останній крок."

 CHL_demand_the_guayanas: "Вимогти Ґвіану"
 CHL_demand_the_guayanas_desc: "Ґвіана була окупована іншими силами занадто довго. Регіон, який колись претендував на Ельдорадо, може не мати його в реальності, але він має багато інших багатств, багатств, які ми відчайдушно хочемо мати для себе."

 CHL_liberate_the_caribbean: "Визволити Кариби"
 CHL_liberate_the_caribbean_desc: "Карибський басейн може бути не гіспанським чи навіть латиноамериканським, але він, тим не менш, мусить потрапити в нашу сферу впливу, і ми мусимо вжити всіх заходів, щоби закріпити за собою ці острови."

 CHL_press_our_demands: "Висунути наші вимоги"
 CHL_press_our_demands_desc: "Тепер, коли ми володіємо всією Ґвіаною, ми можемо вимогти виконання наших вимог і вирвати їх із рук імперіалістів, а також спробувати досягти миру з колишніми окупантами регіону."

 CHL_defense_of_the_hemisphere: "Оборона півкулі"
 CHL_defense_of_the_hemisphere_desc: "У нашій півкулі є багато країн, які б дуже виграли від захисту від США, і це саме те, що ми з німцями можемо їм запропонувати."

 CHL_support_the_colonial_plan: "Підтримати колоніальний план"
 CHL_support_the_colonial_plan_desc: "Німецьке колоніальне відомство колись розробило план швидкого захоплення контролю над державним апаратом в Уругваї та встановлення колоніального маріонеткового уряду. Зараз ми маємо можливість спробувати втілити цей план у життя і мусимо вимагати від Уругваю приєднатися до нашого альянсу та обрати правильний бік в історії."

 CHL_unite_with_our_brothers_in_hispania: "Возз'єднатися з нашими братами в Гіспанії"
 CHL_unite_with_our_brothers_in_hispania_desc: "Наші давно втрачені брати в старій Іспанії ідеологічно близькі з нами, але вагаються щодо приєднання до Німеччини у будь-якій війні. Ми могли б стати тим поштовхом, якого вони потребують, щоби нарешті стати частиною німецького альянсу."

 CHL_restore_the_old_kingdom: "Відновити старе королівство"
 CHL_restore_the_old_kingdom_desc: "Тепер, коли ми контролюємо всі території іредентистського регіону Королівства Чилі, який колись входив до складу Віцекоролівства Перу, ми можемо докласти зусиль для інтеграції цих територій і, можливо, навіть піти трохи далі, ніж ці історично визнані кордони."

 CHL_an_empire_on_the_pacific: "Імперія Тихого океану"
 CHL_an_empire_on_the_pacific_desc: "Тепер, коли наша золота доба справді розпочалася, настав час розширити наші горизонти та поглянути на захід. Ми створимо велику імперію, яка охопить весь Тихий океан!"

 CHL_modern_conquistadors: "Conquistadores de Pedro de Valdivia"
 CHL_modern_conquistadors_desc: "Тепер, коли старе Королівство Чилі нарешті відновлено, настав час по-справжньому вшанувати наших предків і вдягнути мантію нашого першого в історії королівського губернатора, конкістадора Педро де Вальдівії. Вперед, назустріч невідомому!"

 CHL_no_more_advisors_tt: "Більшість доступних наразі §Yрадників§! стане §Rнедоступна§!."
 CHL_indigenous_union: "Союз корінних народів Америки"
 CHL_carabineros_secured_by_opposition: "Опозиця схилила карабінерів на свій бік" # (&)
 CHL_annex_and_core_all_american_subjects: "Усі §Yамеріндські та полінезійські країни-суб'єкти§! буде §Yанексовано§!, а їхні землі стануть §Yосердні§!."
 CHL_unified_in_spirit_tt: "Усі §Yамеріндські та полінезійські країни-суб'єкти§! також отримають цей національний дух."
 CHL_avenge_the_pacification_tt: "Різні антимапуче елементи в країні послідують за §YКарлосом Ібаньєсом дель Кампо§! у §Rгромадянській війні§! проти нас!"
 CHL_undermine_the_carabineros_de_chile_tt: "Не дозволяє стороні Ібаньєса отримати додаткові дивізії §YКарабінерів Чилі§!, коли почнеться §Yгромадянська війна§!."
 CHL_crusade_against_imperialism_tt: "Будуть відкриті рішення з §Yвизволення амеріндських§! і §Yполінезійських держав§! від імперіалістичного гноблення."
 CHL_undermine_the_carabineros_de_chile_bonuses_tt: "Коли §Yвійна мапуче за незалежність§! почнеться:\nДосвід армії: §G+25§!.\nПриріст базової підтримки війни: §G+5.00%§!."

 CHL_ibanezs_coup: "Переворот Ібаньєса"
 CHL_ibanezs_coup_desc: "Колишній президент і генерал Карлос Ібаньєс дель Кампо прагне повернути собі втрачене президентське крісло і готовий піти на тіньові оборудки, якщо це буде необхідно, задля досягнення цієї мети. Тому він готовий підтримати спільний переворот консерваторів і фашистів, якщо вони пообіцяють йому керівництво країною."

 CHL_address_the_mapuche_conflict: "Вирішити конфлікт із мапуче"
 CHL_address_the_mapuche_conflict_desc: "Країна дестабілізована, але за Ібаньєса ситуація для мапуче все одно не стане кращою, тому ми мусимо діяти швидко. Тубільний активіст і політик Мануель Манкілеф почав збирати та об'єднувати численні розрізнені організації мапуче, щоби повалити чилійську державу раз і назавжди."

 CHL_undermine_the_carabineros_de_chile: "Підірвати Карабінерів Чилі"
 CHL_undermine_the_carabineros_de_chile_desc: "Карабінери Чилі колись були засновані президентом Карлосом Ібаньєсом дель Кампо і досі залишаються йому дуже відданими. Якби ми спробували створити державу на чолі з нами, вони, безсумнівно, стали б на його бік і стали б на нашому шляху. Тому ми мусимо зробити все в наших силах, щоб у них було якомога менше влади в майбутньому."

 CHL_la_corporacion_araucania: "La Corporación Araucana"
 CHL_la_corporacion_araucania_desc: "Арауканська корпорація на чолі з консерватором і корпоративістом Венансіо Конюепаном Уенчуалом, онуком відомого вождя абахіно, може виявитися корисним союзником для об'єднання проти чилійської держави."

 CHL_la_federacion_araucania: "La Federación Araucana"
 CHL_la_federacion_araucania_desc: "Арауканська федерація на чолі з традиціоналістом мапуче Мануелем Абурто Пангілефом виступає категорично проти співпраці з сучасним чилійським суспільством, і її було б легко включити в наш рух за незалежність."

 CHL_sociedad_caupolican_defensora_de_la_araucania: "Sociedad Caupolicán de la Araucanía"
 CHL_sociedad_caupolican_defensora_de_la_araucania_desc: "Кауполіканове товариство захисників Арауканії, очолюване Мануелем Манкілефом, є однією з найбільших організацій мапуче на даний момент, і є основою для успішної революції. Заручитися підтримкою членів цієї групи слід вважати першочерговим завданням."

 CHL_union_araucana: "Unión Araucana"
 CHL_union_araucana_desc: "Арауканський союз є однією з найстаріших організацій мапуче в Чилі. Завдяки тісним зв'язкам із отцями-капуцинами, присутніми в Арауканії, вони просувають програму католицької євангелізації та інтеграції в чилійське суспільство, але підтримають наш шлях, якщо їх належним чином переконати."

 CHL_la_moderna_araucania: "La Moderna Araucanía"
 CHL_la_moderna_araucania_desc: "«Сучасна Арауканія» була однією з перших організацій мапуче, заснованих у Чилі, з акцентом на освіту та прогрес. Ми мусимо намагатися інтегрувати їх у наш рух і використовувати їхні спеціальності якнайкраще."

 CHL_electing_a_toqui: "Вибори токі"
 CHL_electing_a_toqui_desc: "Відповідно до традиції мапуче, токі обирається лідером під час війни зборами лонко, які очолюють різні реуе та айлареуе. Ці токі відігравали найвищу роль у суспільстві мапуче і керували воїнами та лонко під час війни, і настав час обрати нового токі — того, хто зможе очолити нашу священну війну проти імперіалізму!"
 CHL_electing_a_toqui_tt: "Ми зможемо вибрати лідера з унікальною рисою."

 CHL_convene_the_araucanian_congress: "Скликати Арауканійський конгрес"
 CHL_convene_the_araucanian_congress_desc: "Настав час розпочати нашу війну за незалежність, але в нашій організації існує внутрішній розкол. Одні стверджують, що комуністи будуть корисним союзником, оскільки вони мають схожі з нами цілі, а інші — що вони лише спричинять фракційність і зрадять нас у вирішальний момент. Кому варто довіряти?"

 CHL_avenge_the_pacification_of_araucania: "Помститися за втихомирення Арауканії"
 CHL_avenge_the_pacification_of_araucania_desc: "Чилійська окупація Арауканії, яка тривала з 1861 по 1883 рік, була темним періодом в історії мапуче, і настав час помститися за несправедливість і війну, яку принесли нам чилійці. До зброї, хоробрі воїни! Поверніть те, що колись належало вам і знову стане вашим! Ушануйте спадщину Кілапана та Кауполікана!"

 CHL_revise_the_social_classes: "Переглянути соціальні класи"
 CHL_revise_the_social_classes_desc: "Тепер, коли ми знову маємо власне суспільство, настав час реструктурувати соціальні класи, щоб вони краще відповідали нашим поглядам та ідеалам. Час європейців скоро закінчиться!"

 CHL_adopt_mapundungun: "Прийняти мапудунґун"
 CHL_adopt_mapundungun_desc: "Великим кроком на шляху до відновлення повноцінної держави мапуче було б прийняття мови мапудунґун як офіційної мови, якою можна було б розмовляти принаймні в суді, якщо не більше. Ми також мусимо почати навчати людей нашої держави, щоб вони могли вивчити нашу мову."

 CHL_embrace_indigenous_corporatism: "Прийняти корінний корпоративізм"
 CHL_embrace_indigenous_corporatism_desc: "Ідеї корпоративізму Венансіо Конюепана Уенчуала, засновані на старих способах ремесел і будівництва корінних чилійців, мусять бути сприйняті і перетворені на офіційну державну політику для галузей промисловості в нашій країні."

 CHL_expand_the_agricultural_field: "Розширити галузь сільгоспу"
 CHL_expand_the_agricultural_field_desc: "Незважаючи на сучасні ідеї Венансіо Конюепана Уенчуала, є багато тих, хто хоче повернутися до старих укладів суспільства, заснованого на сільському господарстві, тільки цього разу з більшим державним втручанням для тих, хто не може утримувати себе особисто. Ми мусимо стежити за тим, чого хоче наше населення, щоб покращити національну стабільність."

 CHL_focus_on_cattle_and_wool: "Зосередитися на худобі та вовні"
 CHL_focus_on_cattle_and_wool_desc: "Дві найпоширеніші галузі тваринництва в країні сьогодні — це розведення корів та овець, і було б нерозумно намагатися це змінити. Натомість ми мусимо сприяти купівлі цих тварин фермерами по всій країні."

 CHL_enlarge_the_textile_industries: "Збільшити текстильні індустрії"
 CHL_enlarge_the_textile_industries_desc: "Текстиль завжди вироблявся здебільшого всередині країни, і так має бути і сьогодні. Держава мусить субсидіювати відкриття нових текстильних виробництв, а також намагатися налагодити торговельні шляхи з країнами-однодумцями."

 CHL_silverworking: "Обробка срібла"
 CHL_silverworking_desc: "Срібло завжди було одним з особливих традиційних ремесел народу мапуче, і було б легко експортувати високоякісні дорогі срібні дрібнички, оскільки ми також володіємо великими покладами природного срібла, особливо після того, як ми відвоюємо Пуельмапу в аргентинців."

 CHL_incorporate_machi_into_the_army: "Включити мачі в армію"
 CHL_incorporate_machi_into_the_army_desc: "Мачі є традиційними цілителями та релігійними лідерами в нашій релігії, відомі своїми традиційними медичними ремеслами. Ми мусимо подбати про те, щоб у кожній дивізії був принаймні один мачі, щоби забезпечити здоров'я наших солдатів у бою."

 CHL_the_patagonian_giants: "Патагонські велетні"
 CHL_the_patagonian_giants_desc: "Патагони, або патагонські велетні, — це раса людей-велетнів, які, за чутками, жили в Патагонії та були описані в ранніх європейських описах і, як кажуть, щонайменше вдвічі перевищували нормальний людський зріст. Попри те, що ці чутки не відповідають дійсності, ми мусимо прагнути до того, щоби наші збройні сили відповідали образу цих велетнів і вселяли страх в очі наших ворогів."

 CHL_taking_back_patagonia: "[CHL_taking_back_patagonia_key]"
 CHL_taking_back_patagonia_desc: "[CHL_taking_back_patagonia_desc_key]"

 CHL_honor_the_legacy_of_caupolican: "Ушанувати спадщину Кауполікана"
 CHL_honor_the_legacy_of_caupolican_desc: "Кауполікан був токі, який очолив опір свого народу проти іспанських конкістадорів, що вторглися на територію мапуче в шістнадцятому столітті. Ми мусимо намагатися бути гідними таких імен, як Кауполікан і Лаутаро, якщо ми хочемо звільнити наш континент від європейських імперіалістів."

 CHL_union_of_american_indigenous_peoples: "Союз корінних народів Америки"
 CHL_union_of_american_indigenous_peoples_desc: "У світі є багато народів, які були насильно підпорядковані європейському імперіалізму та зазнали мук від нього. Настав час об'єднати індіанців, інуїтів та полінезійців під одним прапором, щоби дати відсіч цим аморальним загарбникам!"
 CHL_union_of_american_indigenous_peoples_tt: "§YКінтін Ламе§! стане §Yгенералом§!."

 CHL_crusade_against_imperialism: "Священна війна проти імперіалізму"
 CHL_crusade_against_imperialism_desc: "Нарешті настав час, коли ми готові вийти на весь світ в ім'я справедливості! Настав час показати занепалим європейцям, що ми більше не будемо лягати під них. Озброймо чоловіків, бо цього разу ми принесемо їм боротьбу!"

 CHL_unified_by_will: "Об'єднані волею"
 CHL_unified_by_will_desc: "Амеріндські та полінезійські народи зараз об'єднані нашими антиімперіалістичними зусиллями, але цього недостатньо. Якщо ми хочемо вберегтися від вторгнень європейців на довгі століття, ми мусимо об'єднатися та сформувати одну націю, адже всі наші народи, об'єднані в одне ціле, за нашою волею мати державу, якою не будуть керувати європейці."

 CHL_unified_in_spirit: "Об'єднані духом"
 CHL_unified_in_spirit_desc: "Оскільки ми всі маємо спільну мету, ми можемо добре працювати разом, як добре змащений механізм. Тому слід зазначити, що ми мусимо, не об'єднуючи наші нації в одне ціле, все ж прагнути до об'єднаних збройних сил і кращої координації. Народи Америки і Тихоокеанського регіону єдині духом і завжди будуть стояти пліч-о-пліч!"

 CHL_taking_back_patagonia_kingdom: "Возз'єднати королівство"
 CHL_taking_back_patagonia_kingdom_desc: "Незважаючи на те, що ми проголосили себе новим Королівством Арауканія та Патагонія, насправді нам досі бракує значної частини королівства, а саме Патагонії. Ми мусимо прагнути якнайшвидше возз'єднати королівство, щоби не втратити ту невелику легітимність, яку ми маємо."

 CHL_taking_back_patagonia_mapuche: "Повернути Пуельмапу"
 CHL_taking_back_patagonia_mapuche_desc: "Старий регіон мапуче Пуельмапу, значна частина сучасної аргентинської Патагонії, досі перебуває під іноземним гнітом, і ми не можемо звільнити інші амеріндські народи, поки не зможемо успішно звільнити свій власний. Тому, оскільки іншого шляху немає, нам доведеться розпочати війну..."

 CHL_ibanez_as_prime_minister_tt: "§Y$CHL_carlos_ibanez$§! буде завербований як радник."
 CHL_return_to_the_parliamentary_era_tt: "§Y$CHL_miguel_cruchaga_tacomal$§! буде завербований як радник."
 CHL_je_suis_le_deluge_tt: "§Y$CHL_antoine_iii$§! отримає рису §Y$emperor_of_france_and_the_americas$§!."
 CHL_the_straight_line_tt: "«Пряма лінія» здійснить переворот проти §YАнтуана III§! та передасть королівство §YКарлосові Ібаньєсу дель Кампо§!."
 CHL_satellite_kingdoms_tt: "Будуть відкриті рішення §YЗаснувати сателітні королівства§!, де також будуть опції заснувати держави §Y[INC.GetNameDef]§!, §Y[SUR.GetName]§! та §Y[HAI.GetName]§! як маріонетки, якщо ми контролюємо їхні історичні території." # (&)

 CHL_rule_by_decree: "Правління за указом"
 CHL_rule_by_decree_desc: "Під час свого першого президентства, з 1927 по 1931 рік, Ібаньєс правив за указом, користуючися диктаторськими повноваженнями. Тепер він мусить зробити це знову, щоби спрямувати країну в правильному напрямку."

 CHL_strengthen_the_carabinieros: "Зміцнити Карабінерів Чилі"
 CHL_strengthen_the_carabinieros_desc: "Карабінери Чилі були вперше створені в 1927 році не ким іншим, як самим Ібаньєсом, і значна частина організації досі дуже лояльна до нього. Тому, можливо, варто переконатися, що лояльними є ті, хто має владу в організації."

 CHL_seek_foreign_investments: "Шукати інвестиції з-за кордону"
 CHL_seek_foreign_investments_desc: "Допомога та відбудова національної промисловості за рахунок позичених коштів від іноземних держав — випробуваний і вірний метод для Ібаньєса, і цей випадок не став винятком."

 CHL_increase_spending_on_public_works: "Збільшити видатки на громадські роботи"
 CHL_increase_spending_on_public_works_desc: "Якщо Алессандрі і довів щось під час свого президентства, то це те, що громадські роботи — чудовий спосіб омолодити економіку."

 CHL_alianza_popular_libertadora_as_a_vanguard: "Alianza Popular Libertadora"
 CHL_alianza_popular_libertadora_as_a_vanguard_desc: "Оскільки важко керувати виключно на власний розсуд, було б розумно сформувати коаліційний уряд із залученням радників від різних правих політичних партій, щоби ті могли висловити свою думку."

 CHL_utilize_national_populism: "Використати націонал-популізм"
 CHL_utilize_national_populism_desc: "Люди — довірливі; все, що обіцяє їм землю, багатство чи славу, — неважливо, наскільки порожнє, — приверне їх на Ваш бік, якою б мінливою не була їхня підтримка."

 CHL_outlaw_socialism: "Оголосити соціалізм поза законом"
 CHL_outlaw_socialism_desc: "Багато хто виступає проти диктатури Ібаньєса, але ніхто з них не є настільки непохитним, як соціалісти. Тому ми мусимо позбавити країну від них якнайшвидше."

 CHL_sell_arica_to_peru: "Продати Аріку Перу"
 CHL_sell_arica_to_peru_desc: "Один із чудових способів отримати значний приплив коштів для вирішення економічних проблем — розпродати шматки землі, захоплені у перуанців і болівійців під час Тихоокеанської війни, і повернути їх назад."
 CHL_sell_arica_to_peru_civil_war_tt: "§RВиконання цього фокусу, а також $CHL_outlaw_socialism$ або $CHL_utilize_national_populism$, призведе до громадянської війни.§!"
 CHL_sell_arica_to_peru_civil_war_tt_2: "§RВиконання цього фокусу та $CHL_sell_arica_to_peru$ призведе до громадянської війни.§!"


 CHL_crown_antoine_as_sovereign_king: "Коронувати Антуана як суверенного короля"
 CHL_crown_antoine_as_sovereign_king_desc: "Жак Антуан Бернар повернувся сюди з Франції з допомогою для нашого уряду під час громадянської війни, але за це ми мусимо були віддати йому владу і надати титул суверенного короля Арауканії і Патагонії. Що може піти не так?"

 CHL_strike_a_deal_with_the_mapuche: "Укласти угоду з мапуче"
 CHL_strike_a_deal_with_the_mapuche_desc: "Саме мапуче колись дозволили Орелі-Антуану І стати першим королем Арауканії та Патагонії, і саме завдяки нашим зв'язкам з ними ми можемо залучити на свій бік нові організації мапуче."

 CHL_request_assistance_in_the_war: "Попросити підтримку у війні"
 CHL_request_assistance_in_the_war_desc: "У світі є багато країн, які б виграли від іще одного дружнього до Європи уряду. Ми мусимо шукати їхню підтримку в перемозі над ворогами нашого уряду."
 CHL_request_assistance_in_the_war_tt: "Якщо країни погодяться, вони зможуть надсилати нам добровольців під час громадянської війни та будуть більш схильні до цього."

 CHL_mobilize_the_veteran_legionaries: "Мобілізувати легіонерів-ветеранів"
 CHL_mobilize_the_veteran_legionaries_desc: "Французькі іноземні легіонери, яких король Антуан III залучив для вишколу та допомоги в мобілізації нових військ, зараз відчайдушно потрібні на фронті, і їхній набір до регулярної армії мусить бути серйозно розглянутий."

 CHL_establish_a_royal_guard: "Заснувати королівську варту"
 CHL_establish_a_royal_guard_desc: "Жоден король не є повноцінним без свого великого війська слуг і охоронців, і, на жаль для Антуана III, йому не вистачало саме цього. Тому першочерговим завданням слід уважати якнайшвидше створити підрозділ королівської варти."

 CHL_attract_additional_french_investments: "Залучити додаткові інвестиції з Франції"
 CHL_attract_additional_french_investments_desc: "Французькі бізнесмени та промисловці, які спочатку відчули чудову можливість в експедиції Антуана до Чилі, тепер вражені його грандіозними подвигами, і їх легко переконати надати більше допомоги, пообіцявши землю в майбутньому."

 CHL_invite_french_aristocracy: "Запросити французьку аристократія"
 CHL_invite_french_aristocracy_desc: "Для боротьби з внутрішніми проблемами, пов'язаними з системою асьєнд і інкілінахе, ми мусимо залучити нову французьку аристократію та переробити систему управління дворянством країни."

 CHL_ibanez_as_prime_minister: "Прем'єр-міністр Ібаньєс"
 CHL_ibanez_as_prime_minister_desc: "Немає сумнівів, що Антуан III не може правити повністю одноосібно, оскільки йому бракує державного мислення і знань, які має Ібаньєс. Тому монархія має бути конституційною."
 CHL_no_deluges_tt: "Це §Rзаборонить§! виконання фокусу §Y$CHL_je_suis_le_deluge$§! нижче в дереві фокусів."

 CHL_an_absolute_monarchy: "Абсолютна монархія"
 CHL_an_absolute_monarchy_desc: "Попереду ще багато роботи, і єдиний, хто здатен взяти владу в свої руки і керувати країною, — це король. Ось чому вкрай важливо повідомити цьому кабінету, що всі вони можуть розійтися по домівках, оскільки в них більше немає потреби."
 CHL_an_absolute_monarchy_tt: "Це §Rзаборонить§! виконання фокусу §Y$CHL_the_straight_line$§! нижче в дереві фокусів."

 CHL_approach_the_moderates: "Підступити до помірних"
 CHL_approach_the_moderates_desc: "Незважаючи на свою нелюбов до монархії, в країні є багато людей, які, принаймні, підуть за Ібаньєсом, якщо він скаже їм про це, і це саме те, що йому доведеться зробити."

 CHL_introduce_the_franc: "Представити франк"
 CHL_introduce_the_franc_desc: "Чилійський песо — слабкий і неплатоспроможний, а також асоціюється зі старою чилійською державою. Ми мусимо прагнути запровадити франк, щоби замінити цю валюту на краще для нації."

 CHL_strengthen_control: "Зміцнити контроль"
 CHL_strengthen_control_desc: "Ми мусимо повернути контроль над провінціями від слабкодухих повстанців, які не бачать реальність такою, якою вона є, борючись проти великого режиму Антуана."

 CHL_invite_carlist_refugees: "Запросити біженців-карлістів"
 CHL_invite_carlist_refugees_desc: "Карлісти в Іспанії близькі нам, як прихильники монархії. Оскільки їх вигнали з їхніх домівок, ми могли б здобути їхню прихильність, запропонувавши їм притулок тут."

 CHL_expand_the_officer_corps: "Розширити офіцерський корпус"
 CHL_expand_the_officer_corps_desc: "Було багато офіцерів, відданих фашистській чи соціалістичній ідеї, які згодом залишили нашу службу. Ми мусимо розширити офіцерський корпус і виховати молодих офіцерів, щоби боротися з цим новим дефіцитом."

 CHL_the_scouts_monarchist_youth_organization: "Королівські скаути"
 CHL_the_scouts_monarchist_youth_organization_desc: "Ми мусимо заснувати воєнізовану організацію, яка зможе навчити молодь виконувати свої обов'язки у воєнний час, якщо це буде потрібно, і яка зможе навчити наших людей способам виживання і ведення війни."

 CHL_state_catholicism: "Державний католицизм"
 CHL_state_catholicism_desc: "Стара ліберальна влада відокремила католицьку церкву від держави, що ми зараз вважаємо тяжким гріхом. Ми мусимо негайно виправити цю велику помилку!"

 CHL_invite_french_academia: "Запросити французьку інтелігенцію"
 CHL_invite_french_academia_desc: "Аби люди в нашій країні могли вчитися та досягати великих успіхів, і аби наша країна досягла прориву, необхідного для конкуренції на світовій арені, ми мусимо запросити французьку інтелігенцію з материка, щоби допомогти навчати і організовувати."

 CHL_a_new_araucanian_noble_class: "Нове дворянство Арауканії"
 CHL_a_new_araucanian_noble_class_desc: "Хоча зараз у нас є велика кількість аристократії, ми мусимо створити програми, щоби люди могли стати дворянами країни в обмін на інвестиції в державу або служіння в ім'я короля."

 CHL_establish_the_royal_mountaineers: "Заснувати королівську гірську піхоту"
 CHL_establish_the_royal_mountaineers_desc: "Південні Анди є визначальною рисою країни, а гірські стрільці нашої держави — це елітні сили, які створюють фундамент, на якому стоїть наша країна. Ми мусимо розширити цю організацію та забезпечити їх усім необхідним спорядженням."

 CHL_an_imperial_capital: "Імперська столиця"
 CHL_an_imperial_capital_desc: "На даний момент наша столиця — Сантьяго, те саме місто, яке було столицею старої держави Чилі. Принаймні, слід подумати, чи не краще перенести столицю в інше місце."
 CHL_an_imperial_capital_tt: "Ми отримаємо варіант зберегти §YСантьяго§! нашою столицею та отримаємо §G2§! комірки для будівництва або перемістимо столицю в §YТемуко§! та отримаємо §G4§! комірки."

 CHL_satellite_kingdoms: "Сателітні королівства"
 CHL_satellite_kingdoms_desc: "Наполеон Великий є великим натхненником для Антуана, і його доктрини були такими для всіх державних діячів світу. Ми мусимо робити, як він, і створювати невеликі буферні держави, які дозволять місцевому населенню не думати про своїх нових володарів дуже багато."

 CHL_secure_the_brazilian_border: "Убезпечити бразильську границю"
 CHL_secure_the_brazilian_border_desc: "Бразилія — одна з небагатьох країн на континенті, яка здатна нам протистояти. Ми мусимо убезпечити нашу границю з ними, щоби було якомога легше здійснити вторгнення, коли настане відповідний час."

 CHL_a_new_empire_of_brazil: "Нова Бразильська імперія"
 CHL_a_new_empire_of_brazil_desc: "Ми підкоримо Бразилію і створимо нову Бразильську імперію на чолі з новим королем, не португальського походження!"

 CHL_ruler_of_the_inca: "Цар інків"
 CHL_ruler_of_the_inca_desc: "Стара Імперія Інків була великою і охоплювала значну частину Анд. Ми мусимо відтворити цю державу, але під новим керівництвом, нашим керівництвом."

 CHL_a_french_alliance: "Об'єднати франкофонів"
 CHL_a_french_alliance_desc: "Після того, як наші друзі-монархісти у Франції взяли владу в свої руки, було б мудро шукати союз із ними, оскільки вони мають ті ж наміри й цілі, що й ми, а також спільну спадщину і мову. Разом нас не зупинити."

 CHL_return_to_the_continent: "Повернення на континент"
 CHL_return_to_the_continent_desc: "Нинішній французькій системі притаманна слабкість, і ми тут для того, щоби скористатися нею. Настав час знову повернутися на континент і відвоювати своє право!"

 CHL_joint_invasion_of_mexico: "Спільне вторгення в Мексику"
 CHL_joint_invasion_of_mexico_desc: "Тепер, коли ми уклали союз із новою Французькою імперією, настав час відтворити те, що нам колись не вдалося. Мексиканська імперія мусить відродитися, інакше ми всі впадемо перед могутністю американців!"

 CHL_claim_the_mexican_throne: "Посісти мексиканський престол"
 CHL_claim_the_mexican_throne_desc: "Колись мексиканський трон належав французькому імператору, хоч і недовго. Ми мусимо використати цей факт і ствердити, що ми є їхніми нащадками, готовими повернути країну за першої ж нагоди."

 CHL_the_straight_line: "Крокуючи прямою лінією"
 CHL_the_straight_line_desc: "Божевільний Антуан ІІІ уже побував у центрі уваги. Настав час «Прямій лінії» відновити порядок у батьківщині та коронувати Ібаньєса новим королем Великої держави Чилі."

 CHL_je_suis_le_deluge: "Je Suis Le Deluge"
 CHL_je_suis_le_deluge_desc: "Колись давно казали, що колись прийде потоп, і цей день настав. Ми — той потоп, який зруйнує занепалий світовий порядок і покладе початок новій ері!"

 CHL_offer_to_protect_pitcairn: "Запропонувати захист острову Піткерн"
 CHL_offer_to_protect_pitcairn_desc: "Поточна оборона області [270.GetName] слабша, ніж ми сподівалися, і відкриває можливість для наших ворогів захопити і використати його як плацдарм для вторгнення на острів Пасхи і, зрештою, навіть вглиб нашої країни. Ми мусимо запропонувати взяти на себе захист острова, заради нашої власної безпеки."

 CHL_a_grand_armada: "Велика армада"
 CHL_a_grand_armada_desc: "Подібно до Великої Іспанської імперії, з якої ми були створені, Карлос Ібаньєс дель Кампо мріє про велику армаду, достатньо потужну, щоби кинути виклик британському королівському флоту, американському та німецькому флоту відкритих морів одночасно, і нехай так воно і буде!"

 CHL_reclaiming_quebec: "Відвоювання Квебеку"
 CHL_reclaiming_quebec_desc: "Наші брати-франкофони у Квебеку мусять бути звільнені з пазурів іноземного гноблення та окупації, і ми мусимо плекати їх як наших братів по зброї супротив англомовної гегемонії у світі. Ми мусимо звільнити їх зараз!"
 CHL_reclaiming_quebec_tt: "Буде відкрите рішення: §YІнтегрувати Квебек§!."

 CHL_work_on_the_pan_american_highway: "Працювати над розвитком Панамериканське шосе"
 CHL_work_on_the_pan_american_highway_desc: "Під час різних панамериканських конференцій, проведених в останні роки, ми домовилися співпрацювати з нашими братами в Північній і Південній Америці, щоби допомогти сполучити два американські континенти та реалізувати цей проєкт Панамериканського шосе."
 working_on_the_pan_american_highway: "Розпочато роботу над Панамериканським шосе"


### БРАЗИЛІЯ ###

 BRA_defense_spending: "Збільшити видатки на оборону"
 BRA_defense_spending_desc: "Світ палає, і жодна країна більше не може вважати себе в безпеці. Тому ми повинні збільшити наші витрати на оборону країни. Чи то на заводи, які виробляють нашу зброю, чи то на будівництво нових укріплень, ми захистимо суверенітет Бразилії, навіть якщо це буде останнє, що ми зробимо!"
 BRA_natal_naval_base: "Збудувати Парнамірінський аеропорт"
 BRA_natal_naval_base_desc: "Завдяки нашій новій співпраці зі США, вони запропонували побудувати авіабази в нашій країні, використовуючи переважно власні кошти, в обмін на те, що ми дозволимо використовувати аеропорт для ВМС США, армії США, а також ВПС для польотів між Південною Америкою і Західною Африкою."
 natal_airbase_modifier: "Дозволили нам використовувати Парнамірінський аеропорт"
 BRA_no_fascism_in_south_america: "Жодного фашизму в Південній Америці"
 BRA_no_fascism_in_south_america_desc: "Оскільки ми відкрито виступаємо проти фашизму, настав час діяти в умовах нинішньої небезпеки і захистити наш континент від цієї мерзенної ідеології. Ні, [BRA.GetNameDef] — не ваша колонія!"
 BRA_no_fascism_in_south_america_tt: "Отримає ціль війни §Y$puppet_wargoal_focus$§! проти всіх §Yфашистських§! держав §YПівденної Америки§!."
 BRA_no_communism_in_south_america_tt: "Отримає ціль війни §Y$puppet_wargoal_focus$§! проти всіх §Yкомуністичних§! держав §YПівденної Америки§!."
 BRA_anti_democracy_in_south_america_tt: "Отримає ціль війни §Y$puppet_wargoal_focus$§! проти всіх §Yдемократичних і нейтральних§! держав §YПівденної Америки§!."
 BRA_tribunal_de_seguranca_nacional: "Tribunal de Segurança Nacional"
 BRA_tribunal_de_seguranca_nacional_desc: "Хоча Альянс національного визволення не зміг повалити наш уряд, його члени продовжують ходити вулицями, готуючи змови та вербуючи людей для чергової можливості підірвати державу. Такі злочинці будуть судимі та засуджені більш ефективно зі створенням військових судів на час дії надзвичайного стану."
 BRA_ensure_continued_military_support: "Забезпечити підтримку армії"
 BRA_ensure_continued_military_support_desc: "Збереження підтримки військових є життєво важливим для довговічності нашого режиму. За допомогою кількох обіцянок між державою та провідними офіцерами, безсумнівно, їх можна залучити на нашу сторону."
 BRA_work_with_the_integralists: "Працювати з інтегралістами"
 BRA_work_with_the_integralists_desc: "Цілі інтегралістського руху багато в чому збігаються з нашими власними, тому може бути розумно заручитися їхньою підтримкою, щоби зміцнити наш режим проти будь-яких подальших комуністичних повстань. З їхніми воєнізованими силами і глибоко вкоріненим націоналізмом вони стануть авангардом контрреволюції."
 BRA_estado_moderno: "Estado Moderno"
 BRA_estado_novo_desc: "Після багатьох років перебування на межі громадянської війни ми можемо нарешті вийти з політичного глухого кута і побудувати нову державу, засновану на мирі, справедливості та праці. Тим часом, ми повинні продовжувати викорінювати тих, хто виступає проти нового устрою, поки вони не посіяли ще більше розбрату."
 BRA_estado_moderno_tt: "§Y$BRA_getulio_vargas$§! стане лідером партії §Y$BRA_fascism_party_long$§!."
 BRA_estado_moderno_tt_desc: ""
 BRA_estado_novo: "Estado Novo"
 BRA_estado_moderno_desc: "Наші внутрішні вороги розсіяні й переможені, тож настав час стерти стару політичну систему та проголосити сучасну державу, здатну забезпечити довгостроковий мир і стабільність для [BRA.GetAdjective]ого народу."
 BRA_cohen_plan: "План Когена"
 BRA_cohen_plan_desc: "З наближенням виборів і зменшенням нашої підтримки серед електорату, нам потрібно забезпечити продовження нашого режиму іншими засобами. Розробляючи плани чергового комуністичного перевороту, ми можемо відновити свою підтримку, одночасно призупинивши вибори заради національної безпеки."
 BRA_cohen_plan_tt: "Відкриває завдання §Y$BRA_execute_the_cohen_plan$§!, яке треба виконати протягом 100 днів від завершення цього фокусу. Для виконання потрібно виконати фокус §Y$BRA_estado_novo$§! або §Y$BRA_estado_moderno$§!. §RНевдача призведе до перевороту!§!"
 BRA_the_polaca: "Polaca"
 BRA_the_polaca_desc: "Хоча залишилося небагато людей, здатних створити серйозну загрозу для нашого режиму, було б дуже добре, якби ми розробили нову конституцію, яка окреслила б повноваження президента. Можливо, ми могли б звернутися до нещодавно прийнятої польської конституції для натхнення."
 BRA_anaue: "Anauê!"
 BRA_anaue_desc: "Наш рух прийняв фразу народу тупі «Anauê» як бойовий клич. Ця фраза стала уособленням братерства членів руху та їхньої непохитної відданості захисту нашої нації. Anauê!"
 BRA_anaue_tt: "Будуть відкриті рішення з вербування дивізій інтегралістського ополчення в областях після завершення в них мітинґів.\nВербує нового генерала з рисою §Y$militias_officer$§!:\n Захист ополчень: §G+5%§!\n Швидкість ополчень: §G+5%§!\n Організація ополчень: §G+5%§!"
 BRA_autarky: "Бразильська автаркія"
 BRA_autarky_desc: "Економічні негаразди після краху на Уолл-стріт прокотилися по всьому світі та зруйнували нашу економіку. Від споживання кави до виробництва сталі, ми мусимо стати самодостатніми в усьому та захистити себе від усякої майбутньої зовнішньої кризи."
 BRA_corporatism: "Прийняти корпоративізм"
 BRA_corporatism_desc: "Суперечки між робітниками та капіталістами надто довго підривали [BRA.GetAdjective]у економіку. Щоби побороти це, ми запровадимо нову економічну модель, засновану на корпоративістській політиці, яку останніми роками спостерігаємо в багатьох найуспішніших європейських країнах."
 BRA_departamendo_de_propaganda: "Departamento de Propaganda"
 BRA_departamendo_de_propaganda_desc: "Останнє десятиліття політичних потрясінь дуже добре показало, що може статися, коли уряд і народ не збігаються у своїх поглядах. Щоби запобігти подальшим потрясінням, ми створимо відділ пропаганди, щоби підштовхнути народ до зближення з нашою політикою."
 BRA_departamento_de_ordem_politica_e_social: "Departamento de Ordem Política e Social"
 BRA_departamento_de_ordem_politica_e_social_desc: "Пропаганди і примусу недостатньо, щоб утримати найвідданіших радикалів або іноземних агентів від шкідливої для держави діяльності. Тому нам потрібна нова таємна поліція, яка розслідуватиме такі загрози."
 BRA_collective_bargaining: "Колективні перемовини"
 BRA_collective_bargaining_desc: ""
 BRA_cooperation_in_the_americas: "Політика добросусідства"
 BRA_cooperation_in_the_americas_desc: "«Політика добросусідства» Френкліна Рузвелта залишається впливовою в Західній півкулі. Нам слід прийняти цю політику та прагнути співпрацювати з країнами Америки, а не втручатись у справи один одного."
 BRA_tech_slot_1: "Університет Сан-Паулу"
 BRA_tech_slot_1_desc: "Університет Сан-Паулу був створений лише нещодавно, але його переваги вже відчуваються в усій [BRA.GetAdjective]ій економіці. Нам слід скористатися цим, інвестувавши більше коштів у цей заклад, що швидко розвивається."
 BRA_reject_cosmopolitanism: "Відхилити космополітизм"
 BRA_reject_cosmopolitanism_desc: "Нещодавня тенденція до космополітизму є нічим іншим, як троянським конем для комуністичного втручання в нашу велику націю. Ми — [BRA.GetAdjective]а нація, і ми мусимо захищати нашу культуру та ідеали, поки їх не знищили."
 BRA_ban_political_parties: "Заборонити політичні партії"
 BRA_ban_political_parties_desc: "Політичні партії виявилися нічим іншим, як інструментами для розколу та підриву. Заборонивши та ліквідувавши їх, ми можемо обмежити здатність радикалів організовуватися проти нас."
 BRA_decree_no_37: "Постанова Nº 37"
 BRA_decree_no_37_desc: "Попередній режим був пронизаний корупцією та внутрішніми чварами через непропорційний вплив деяких штатів на національну політику. Тому ми повинні боротися з будь-якими проявами регіоналізму і сконцентрувати владу в національному уряді."
 BRA_establish_psad: "Заснувати DASP"
 BRA_establish_psad_desc: "Державний апарат, який дозволяє реалізовувати політику нашого уряду, став застарілим і недієздатним. Ми створимо Departamento Administrativo do Serviço Público (DASP), який допоможе нам більш ефективно управляти країною та підтримувати економічну ефективність."
 BRA_federal_employment_plan: "Федеральний план працевлаштування"
 BRA_federal_employment_plan_desc: "Масове безробіття призведе до зростання радикалізму та насильства. Щоби запобігти цьому, ми розширимо можливості для працевлаштування, створюючи державні галузі та нові інфраструктурні проєкти."
 BRA_secure_our_borders: "Убезпечити наші кордони"
 BRA_secure_our_borders_desc: "Нас оточують вороги за межами наших кордонів, які прагнуть ізолювати та знищити нашу велику державу. Коли внутрішня ситуація під контролем, настав час звернути увагу на зовнішню політику і почати робити маневри для забезпечення нашої національної безпеки."
 BRA_ethical_internationalism: "Етичний інтернаціоналізм"
 BRA_ethical_internationalism_desc: "Навіть найбільші держави не можуть створити і забезпечити свій народ усім необхідним. Щоби забезпечити мир і процвітання для нашого народу, нам слід збудувати свою зовнішню політику на взаємовигідному економічному партнерстві з країнами-однодумцями."
 BRA_brazil_integral: "Бразилія інтегральна"
 BRA_brazil_integral_desc: "До цього моменту ми йшли роками, але ми нарешті зміцнили нашу владу над нацією і позбулися останніх залишків старої, застарілої республіканської форми правління."
 BRA_in_vargas_we_trust: "Віримо у Варґаса"
 BRA_in_vargas_we_trust_desc: "$BRA_getulio_vargas$ зарекомендував себе як здібний політик, який може витримати труднощі лідерства. Крім того, він показав себе мудрим лідером, прийнявши політику нашої партії. Багато хто в партії зараз вірить, що йому судилося підняти націю до ще більших висот."
 BRA_departamento_feminino: "Departamento Feminino"
 BRA_departamento_feminino_desc: "Є незліченна кількість жінок, які є такими ж патріотками та вірними дружинами, як і їхні чоловіки та батьки. Нам слід дати їм можливість узяти участь у нашому русі і разом працювати над відновленням [BRA.GetAdjective]ої величі."
 BRA_integrity_of_the_fatherland: "За Батьківщину"
 BRA_integrity_of_the_fatherland_desc: "$BRA_getulio_vargas$ був корисним політичним союзником, але він дбає лише про владу й не є справжнім інтегралістом. З нашою широкою підтримкою по всій країні, нам слід зробити крок, щоб усунути президента й установити на посаді істинно віруючого, такого як $BRA_plinio_salgado$."
 BRA_no_communism_in_south_america: "Жодного комунізму в Південній Америці"
 BRA_no_communism_in_south_america_desc: "Комуністам не можна довіряти, як ми помітили під час спроби революції 1935 року, яку ми справедливо придушили. Щоби забезпечити майбутнє нашої нації, ми мусимо подбати про те, щоби з будь-якими іноземними диверсантами поблизу було покінчено якнайшвидше!"
 BRA_defense_of_the_fatherland: "Оборона батьківщини"
 BRA_defense_of_the_fatherland_desc: "Наші амбіції значно перевищують наші нинішні кордони, але навіть якщо це так, ми мусимо бути абсолютно впевнені, що ніхто не може загрожувати нашим рідним територіям. Viva o Brasil!"
 BRA_german_subs: "Німецька програма розробки субмарин"
 BRA_german_subs_desc: "Об'єднання з німцями дозволило нам використовувати їхні технології в тих галузях, у яких ми раніше намагалися модернізуватися, і одна з таких галузей — це підводні човни. Ми використаємо наших новоспечених союзників і здобудемо контроль над рівниною Кабу-Верде!"
 BRA_german_sub_initiative: "Обмін інформацією про підводні човни з Німеччиною"
 BRA_german_tanks: "Надбати німецькі танки"
 BRA_german_tanks_desc: "Завдяки тому, що ми стали на бік німців, ми можемо не лише легко отримати креслення та деталі для дослідження та виробництва танків, подібних до німецьких «Панцерів», але й легко придбати такі машини у них. «Тліючі кобри» вселятимуть страх у серця наших ворогів!"
 BRA_german_tanks_tt: "Буде отримано §Y200§! од. [GER.GetAdjective]их §Yсередніх танків Panzer IV Ausf. A§!."
 BRA_German_tank_exchange: "Обмін інформацією про танки з Німеччиною"
 BRA_italian_trucks: "Спільний італійський розвиток техніки"
 BRA_italian_trucks_desc: "Нам слід докласти зусиль, щоби не лише отримати італійський досвід у розробці та виробництві сучасних автомобілів, але й зробити замовлення та попросити негайну доставку італійських вантажівок."
 BRA_italian_trucks_mio_tt: "Відкриє військово-промислову організацію §Y$ITA_fiat_organization$§!."
 BRA_italian_air_mio_tt: "Відкриє військово-промислову організацію §Y$ITA_fiat_aviazione_organization$§!."
 BRA_ford_mio_tt: "Відкриє військово-промислову організацію §Y$USA_ford_motor_company_organization$§!."
 BRA_italian_truck_exchange: "Обмін інформацією про автотранспорт із Італією"
 BRA_italian_aircraft: "Італійська програма розвитку літаків"
 BRA_italian_aircraft_desc: "Співпраця з італійцями дозволила нам використовувати їхні технології в тих галузях, у яких ми раніше намагалися модернізуватися, і однією з таких галузей є авіабудування. Використовуючи італійські технології, ми будемо панувати в небі Південної Америки!"
 BRA_Italian_plane_exchange: "Обмін інформацією про літаки з Італією"
 BRA_support_rural_folk: "Батько бідних"
 BRA_support_rural_folk_desc: "[BRA.GetAdjectiveCap]і жителі, які проживають у сільській місцевості нації, були забуті десятиліттями політиків. Інвестуючи в такі райони, ми можемо збільшити зайнятість та інфраструктуру, а також заручитися підтримкою цієї великої демографічної групи."
 BRA_support_the_landowners: "Підтримати цукрових баронів"
 BRA_support_the_landowners_desc: "Світовий попит на цукор продовжував зростати протягом десятиліть, що призвело до появи класу заможних землевласників у [ROOT.GetNonIdeologyName], які вирощують цю культуру, відомих як «Цукрові барони». Ми повинні спробувати завоювати їхню прихильність, припинивши заклики до земельної реформи серед селянства."
 BRA_washington_accords: "[USA.Capital.GetCapitalVictoryPointName]ські угоди"
 BRA_washington_accords_desc: "В обмін на американські військові гарантії ми спрямуємо нашу економіку на виробництво військового обладнання, щоб підтримати їх у захисті наших спільних цінностей."
 BRA_washington_accords_tt: "Якщо [USA.GetNameDef] погодиться на угоди:"
 BRA_disrupt_operation_bolivar: "Зірвати операцію «Болівар»"
 BRA_disrupt_operation_bolivar_desc: "Нації старого світу довгий час втручалися у справи Південної Америки. Там, де колись вони надсилали солдатів та канонерки, тепер вони надсилають розвідувальних оперативників. Ми більше не можемо ігнорувати таку діяльність і повинні вистежити будь-яких таких оперативників у межах наших кордонів."
 BRA_potenji_river_conference: "Конференція на річці Потенжі"
 BRA_potenji_river_conference_desc: "Знадобилися великі зусилля, щоб підготувати нашу економіку до війни, але настав час приєднатися до наших [USA.GetAdjective] союзників і повністю взяти на себе зобов'язання щодо захисту західної півкулі, навіть якщо це вимагатиме боротьби із загрозами по всьому світу."
 BRA_potenji_river_conference_tt: "§Y[ROOT.GetFlag][ROOT.GetNameDefCap] приєднається до тієї ж фракції, що й [USA.GetFlag][USA.GetNameDef]§! §R\nЦе також призведе до оголошення нами війни будь-яким поточним ворогам [USA.Getflag][USA.GetAdjective]!§!"
 BRA_smoking_cobras: "Cobras Fumantes"
 BRA_smoking_cobras_desc: "Багато хто казав, що змії скоріше закурять люльку, ніж наші сили справді дістануться фронту. Тепер наші вороги бояться завзяття та досвіду солдатів, які прийняли цей титул як відзнаку честі."
 BRA_senta_a_pua: "Senta a Púa!"
 BRA_senta_a_pua_desc: "Наші пілоти, здається, нещодавно розробили бойовий клич, який дозволяє їм спрямувати свою неперевершену лютість та відданість перемозі в одну фразу. Senta a Púa!"
 BRA_reach_out_to_our_neighbors: "Звернутися до наших сусідів"
 BRA_org_american_states_faction: "Організація американських держав"
 BRA_reach_out_to_our_neighbors_desc: "Ми довгий час були ізольовані від наших сусідів завдяки тому, що є єдиною португаломовною нацією на континенті. Можливо, настав час звернутися до них і спробувати налагодити кращі стосунки, замість того, щоб ставитися до них з підозрою."
 BRA_rio_conference: "Протокол Ріо"
 BRA_rio_conference_desc: "Нещодавні конфлікти загострили давні прикордонні суперечки в нашому регіоні. Перш ніж ці суперечки загостряться ще більше, нації Південної Америки повинні об'єднатися та вирішити їх дипломатично."
 BRA_organization_of_american_unity: "Організація американських держав"
 BRA_organization_of_american_unity_desc: "Наша внутрішня політика була успішною в останні роки, тепер настав час звернути нашу увагу на зовнішні справи та сприяння співпраці по всій півкулі через Організацію американської єдності."
 BRA_organization_of_american_unity_tt: "Відмикає рішення §YЗапросити до Організації американських держав§! для запрошення інших націй до наднаціональної організації."
 BRA_org_american_unity_warning_tt: "§RДержави-члени організації будуть викликані для захисту будь-якого іншого члена, на якого напали. Невиконання захисту члена, який потребує допомоги, або оголошення війни іншому члену призведе до виключення з організації!§!"
 BRA_financial_stimulation_tt: "Рішення дозволяють збільшити §YЛокальну швидкість будівництва§!, §YМаксимальну кількість фабрик§! та §YЛокальні доступні ресурси§! у сільських штатах на §G20%§!"
 BRA_coffee_crisis_aftermath: "Наслідки кавової кризи"
 BRA_coffee_crisis_aftermath_desc: "Велика депресія зруйнувала бразильську економіку через надмірну залежність від експорту, головним чином кави. Хоча були докладені зусилля для відновлення економіки, нам залишається завершити цю роботу. Ми відродимо наші галузі промисловості та станемо економічним центром континенту."
 BRA_radio_nacional: "Radio Nacional"
 BRA_radio_nacional_desc: "Багато націй починають створювати національні мовні установи для надання фактичного контенту та розваг масам через радіохвилі. Ми не дозволимо собі відставати в таких починаннях, заснувавши власне Національне радіо."
 BRA_desenvolvimentismo: "Desenvolvimento"
 BRA_desenvolvimentismo_desc: "Якщо ми хочемо, щоб люди повернулися до роботи і наш експорт знову почав функціонувати, нам потрібно розпочати зростання економіки. Ми зробимо це, створюючи нові галузі промисловості та полегшуючи людям доступ до фінансових послуг."
 BRA_promote_resource_extraction: "Сприяти видобутку ресурсів"
 BRA_promote_resource_extraction_desc: "Наша нація була благословенна великою кількістю природних ресурсів. Щоб сприяти більшому економічному зростанню та незалежності, ми інвестуємо в сучасне обладнання для видобутку для наших галузей промисловості."
 BRA_companhia_siderurgica_nacional: "Companhia Siderúrgica Nacional"
 BRA_companhia_siderurgica_nacional_desc: "Сталь стала критично важливим ресурсом у багатьох галузях промисловості, але наше внутрішнє виробництво її недостатнє, щоб задовольнити попит. Тому ми створимо державну національну металургійну компанію з передовим обладнанням, замість того, щоб імпортувати її з-за кордону."
 BRA_stimulate_the_civilian_economy: "Стимулювати економіку"
 BRA_stimulate_the_civilian_economy_desc: "Внутрішнє виробництво товарів залишається недостатнім, що призводить до відтоку грошей з нації для придбання імпорту. Ми повинні обмежити це, розширюючи наші власні галузі промисловості."
 BRA_domestic_arms_industry: "Внутрішня збройова промисловість"
 BRA_domestic_arms_industry_desc: "Міжнародна ситуація стає все більш напруженою, що призвело до того, що великі нації-виробники зброї у світі обмежують свій експорт обладнання. Нам потрібно швидко розвивати власну збройову промисловість, якщо ми хочемо підтримувати наші військові сили у повній міцності."
 BRA_war_production: "Військове виробництво"
 BRA_war_production_desc: "Вогонь війни швидко поширюється по всьому світу. Якщо вони прийдуть на наші землі, ми повинні мати можливість швидко переключити наші галузі промисловості з виробництва автомобілів та тостерів на танки та бомби."
 BRA_deal_with_the_cangaceiro: "Впоратися з канґасу"
 BRA_establish_trade_relationships: "$CHL_establish_trade_relationships$"
 BRA_establish_trade_relationships_desc: "$CHL_establish_trade_relationships_desc$"
 BRA_reach_out_to_the_great_powers: "$ARG_reach_out_to_the_great_powers$"
 BRA_reach_out_to_the_great_powers_desc: "$ARG_reach_out_to_the_great_powers_desc$"
 BRA_deal_with_the_cangaceiro_desc: "Канґасу — це не більше ніж бандити, які довгий час були нашою проблемою. Настав час раз і назавжди усунути цю проблему з півночі."
 BRA_deal_with_the_cangaceiro_tt: "Відмикає сукупність рішень §Y$BRA_deal_with_the_cangaceiro$§! для ліквідації канґасу в уражених штатах."
 BRA_consolidation_of_labor_laws: "Консолідація трудового законодавства"
 BRA_consolidation_of_labor_laws_desc: "Наше трудове законодавство пропонує мало захисту для робітників, що неминуче призводить до розбіжностей із власниками бізнесу та, зрештою, до страйків. У такий небезпечний час ми не можемо дозволити собі таких страйків чи ризику більшовицької інфільтрації. Тому ми консолідуємо наші закони та знайдемо баланс між робітниками та капіталістами."
 BRA_consolidation_of_labor_laws_fallback_tt: "Залежно від попередніх виборів фокусу, змінить національні духи §Y$BRA_estado_novo_modifier$§! або §Y$BRA_estado_moderno_modifier$§! наступним чином:"
 BRA_promote_immigration_to_brazil: "Сприяти імміграції"
 BRA_promote_immigration_to_brazil_desc: "[BRA.GetName] — це різноманітна нація, чиї предки походять з усього світу. З відродженням нашої економіки та великою кількістю ресурсів, які чекають на використання, настав час заохочувати більше людей переїжджати сюди та називати себе [BRA.GetAdjective] також."
 BRA_promote_immigration_to_brazil_tt: "Відмикає сукупність рішень §Y$JUNO_promote_immigration_cat$§! для покращення штатів."
 BRA_pact_of_silence: "Пакт тиші"
 BRA_pact_of_silence_desc: "Нації піднімаються і нації падають. З падінням такої кількості націй останнім часом, з'явилася надлишкова кількість експертів у всіх галузях, які шукають безпечніших берегів, щоб назвати їх домом. Можливо, ми могли б закрити очі на їхнє походження, якщо зможемо скористатися їхніми знаннями."
 BRA_national_petroleum_council: "Національна нафтова рада"
 BRA_national_petroleum_council_desc: "Від тракторів на полях до лінкорів, що захищають наші береги, нафта стала життєвою силою сучасних машин. Залежність від такого важливого ресурсу є загрозою для нашої національної безпеки. Щоб зменшити цей ризик, ми створимо національну нафтову раду для нагляду за виявленням та видобутком внутрішньої нафти."
 BRA_batalha_do_borracha: "Batalha da Borracha"
 BRA_batalha_do_borracha_desc: "[BRA.GetNameDefCap] колись домінувала на світовому ринку каучуку, поки [ENG.GetAdjective] не створили величезні плантації у своїй імперії. З загрозою їхнім лініям постачання, світ знову дивиться на нас, щоб ми постачали цей дорогоцінний ресурс."
 BRA_establish_companhia_vale_do_rio_doce: "Companhia Vale do Rio Doce"
 BRA_establish_companhia_vale_do_rio_doce_desc:0 "Large iron ore veins and various other rich mineral deposits have been discovered in Minas Gerais, especially in the Itabira region. We must ensure the state can exploit these resources and develop these deposits, by establishing a new company with this as it's main aim." # (!)
 BRA_invest_in_road_infrastructure: "Інвестувати в дорожню інфраструктуру"
 BRA_invest_in_road_infrastructure_desc: "Автомобілі та вантажівки стають все більш важливими для економічного розвитку. Однак наші дорожні мережі недостатньо розвинені, щоб підтримати масове впровадження транспортних засобів у національному масштабі. Тому нам потрібно інвестувати у масштабну програму будівництва автомагістралей, перш ніж наша економіка буде стримуватися."
 BRA_invest_in_railways: "Інвестувати в залізниці"
 BRA_invest_in_railways_desc: "Потяги залишаються найбільш економічним методом масового перевезення людей та товарів на великі відстані. Тому ми повинні інвестувати в розширення та модернізацію нашої залізничної мережі, а також у розробку власних поїздів."
 BRA_invest_in_ports: "Інвестувати в порти"
 BRA_invest_in_ports_desc: "Ми досягли значного прогресу у задоволенні внутрішніх потреб нашої економіки до такої міри, що можемо знову розглядати експорт як засіб сприяння економічному зростанню. Для цього нам потрібно інвестувати у головні порти нації."
 BRA_fabrica_nacional_de_motores: "Національна фабрика моторів"
 BRA_fabrica_nacional_de_motores_desc: "Автотранспортні засоби — це складні машини, імпорт яких коштує дорого. Це може стримувати наше економічне зростання у довгостроковій перспективі. Найкращий спосіб запобігти цьому — розробити власні автомобілі, вироблені всередині країни."
 BRA_expand_fordlandia: "Розширити Фордландію"
 BRA_expand_fordlandia_desc: "Компанія Ford Motor Company інвестувала у створення поселення в Амазонці, яке могло б слугувати промисловою базою для виробництва каучуку. Проєкт застопорився в останні роки через економічні заворушення, але, можливо, настав час відновити його."
 BRA_fordlandia_name: "Фордландія"
 BRA_banco_do_brasil: "Banco do Brasil"
 BRA_banco_do_brasil_desc: "Переваги центрального банку, що випускає та контролює пропозицію валюти для економіки, стали очевидними з часів Великої депресії. Банк Бразилії довгий час діяв як такий, але настав час формалізувати цю угоду."
 BRA_federal_development: "[BRA_federal_development_key]"
 BRA_imperial_development_key: "Імперський розвиток"
 BRA_wealth_redistribution_key: "Перерозподіл багатства"
 BRA_land_reform_key: "Земельна реформа"
 BRA_federal_development_key: "Федеральний розвиток"
 BRA_federal_development_desc: "Економічний розвиток має бути розподілений по всій нації, щоб усі могли пожинати плоди своєї наполегливої праці. Тому нам потрібно диверсифікувати не лише товари нашої промисловості, але й їхнє місцезнаходження."
 BRA_centralize_development: "Заснувати нову столицю"
 BRA_centralize_development_desc: "Наша нинішня столиця занадто віддалена від віддалених регіонів країни, і це призводить до обурення та сепаратизму. Щоб мати найкраще з обох світів, ми заснуємо нову столицю в серці нації, більш доступну для всіх."
 BRA_new_capital: "Бразиліа"
 BRA_centralize_development_tt: "Нова столиця буде названа §Y'$BRA_new_capital$'§!"
 BRA_financial_stimulation: "Фінансове стимулювання"
 BRA_financial_stimulation_desc: "В останні роки ми заклали основи міцної економіки, створивши нові галузі промисловості та інфраструктурні проєкти. Щоб підтримувати зростання, нам потрібно лише смикати важелі центрального банку та національних галузей промисловості."
 BRA_resource_extraction_bonus: "Бонус до видобутку ресурсів"
 BRA_oil_industry_bonus: "Бонус до нафтової промисловості"
 BRA_industry_bonus: "Бонус до стимулювання економіки"
 BRA_electronics_bonus: "Бонус до електроніки"
 BRA_invest_in_railways_bonus: "Бонус до залізниць"
 BRA_nacional_de_motores_bonus: "Бонус до Національної фабрики моторів"
 BRA_boost_integralist_support_tt: "Відмикає рішення «Інтегралістський мітинг» для підвищення фашистської підтримки у великих містах та містечках нації."
 BRA_domination_of_the_americas: "Домінування в Америці"
 BRA_domination_of_the_americas_desc: "Ми ніколи не будемо повністю захищені з такою кількістю супротивників біля нашого порогу. Єдиний шлях до [BRA.GetAdjective] порятунку — це стати беззаперечною силою регіону."
 BRA_berlin_accords: "Укласти Берлінські угоди"
 BRA_berlin_accords_desc: "[USA.GetNameDefCap] довгий час втручався у справи інших націй в Америці. Приєднавшись до [GER.GetNameDef], ми можемо отримати стратегічне стримування для майбутнього втручання [USA.GetAdjective] у наші власні справи."
 BRA_accords_tt: "Якщо вони погодяться на співпрацю:"
 faction_name_bra_ger: "Пакт Берлін-Ріо"
 faction_name_bra_ita: "Пакт Рим-Ріо"
 BRA_expand_operation_bolivar: "Розширити операцію «Болівар»"
 BRA_expand_operation_bolivar_desc: "[GER.GetAdjectiveCap]і партнери проводили великомасштабну розвідувальну операцію в Південній Америці, контролюючи як економічну, так і політичну діяльність. Нас попросили допомогти їм у розширенні операції в обмін на посилену розвідувальну співпрацю."
 BRA_guyana_crisis: "Ґвіанська криза"
 BRA_guyana_crisis_desc: "Коли погляди європейських держав спрямовані на інші частини світу, ми маємо можливість змусити їх передати нам свої території у Ґвіані, або зіткнутися з ще одним фронтом у їхній війні."
 BRA_provoke_argentina: "Спровокувати Аргентину"
 BRA_provoke_argentina_desc: "Зрозуміло, що [ARG.GetName] бажає ізолювати та знищити нас, але якщо ми діятимемо надто поспішно, щоб запобігти цьому, ми можемо постраждати від гніву [USA.GetName]. Натомість ми спровокуємо [ARG.GetAdjective]ий народ, щоб вони вистрілили першими, і ми нарешті помстимося за Цисплатинську війну!"
 BRA_form_mercosul: "Сформувати Mercosul"
 BRA_faction_mercosul_name: "Mercosul"
 BRA_form_mercosul_desc: "Південна Америка довгий час перебувала під впливом сторонніх сил, таких як [USA.GetName] або європейські імперії. Але якщо нації континенту об'єднаються в єдиний економічний та політичний блок, ніхто не наважиться втручатися на наш континент знову."
 BRA_form_mercosul_focus_tt: "Відмикає рішення для запрошення інших південноамериканських націй приєднатися до Mercosul"
 BRA_uruguay_ultimatum: "Ультиматум Уругваю"
 BRA_uruguay_ultimatum_desc: "[URG.GetNameDefCap] мав бути включений до складу [BRA.GetName] давно, але наші предки не змогли цього зробити. Настав час виправити цю історичну помилку та об'єднати наш народ спільною справою."
 BRA_paraguay_intervention: "Інтервенція в Парагваї"
 BRA_paraguay_intervention_desc: "[PAR.GetNameDefCap] став надто нестабільним та непередбачуваним. Заради нашої власної національної безпеки ми повинні втрутитися в їхні національні справи та стабілізувати їхній уряд."
 BRA_rome_accords: "Укласти Римські угоди"
 BRA_rome_accords_desc: "Ми довгий час мали міцні зв'язки з [ITA.GetName] через історичну міграцію звідти до [BRA.GetName]. Оскільки світ починає змінюватися, і наші уряди стають більш узгодженими, має сенс формалізувати партнерство між нашими націями."
 BRA_italian_car_industry: "Співпраця з італійською автомобільною промисловістю"
 BRA_italian_car_industry_desc: "Наше автомобільне виробництво знаходиться на початковій стадії, тим часом наші друзі в [ITA.GetName] мають велику та успішну автомобільну промисловість. Можливо, настав час звернутися до них за порадою щодо покращення наших молодих компаній."
 BRA_penal_battalions: "Batalhões de Presos"
 BRA_penal_battalions_desc: "Багато хто у збройних силах не в захваті від перспективи боротьби за монархію, яка перебувала у вигнанні протягом десятиліть. Однак, використовуючи закони про національну безпеку, ми створили надлишок в'язнів, яких можна використовувати у штрафних батальйонах, посилюючи наші деморалізовані традиційні сили."
 BRA_penal_battalions_tt: "Створює шаблон дивізії, відомий як §YBatalhões de Presos§!, який використовує штрафні батальйони. Також набирає §Y6 одиниць§! у місті §Y[ROOT.Capital.GetCapitalVictoryPointName]§!."
 BRA_end_the_state_of_emergency: "Припинити надзвичайний стан"
 BRA_end_the_state_of_emergency_desc: "Колись героїчний [BRA.GetLeader] тепер є найбільшою загрозою для [BRA.GetAdjective] демократії. Його прагнення до влади та опортуністичні тенденції дозволили йому майже призупинити права, за які ми боролися. Усі, хто цінує свободу, повинні протистояти цьому небезпечному надзвичайному стану."
 BRA_repeal_the_national_security_law: "Скасувати закони про національну безпеку"
 BRA_repeal_the_national_security_law_desc: "Загроза того, що інший опортуністичний президент підірве нашу демократію, буде постійною, якщо ми не скасуємо закони про національну безпеку, які $BRA_getulio_vargas$ використовував під час надзвичайного стану."
 BRA_greater_federalism: "Більший федералізм"
 BRA_greater_federalism_desc: "Централізація політичної влади несумісна з нашими демократичними цінностями. Ми повинні зламати задушливий контроль політичної еліти в місті [ROOT.Capital.GetCapitalVictoryPointName] та повернути владу штатам республіки."
 BRA_democratic_socialism: "Демократичний соціалізм"
 BRA_democratic_socialism_desc: "Невдала Intentona Comunista 1935 року та наступний надзвичайний стан змусили багатьох лівих політиків та активістів тікати з країни або перейти в підпілля, незалежно від того, підтримували вони насильницьку революцію чи ні. Зі стійким встановленням демократії, демократичні соціалісти нарешті мають можливість повернутися додому."
 BRA_continue_centralization: "Сприяти централізації"
 BRA_continue_centralization_desc: "[ROOT.GetNameDefCap] — це нація багатьох культур, розкиданих по величезній території. Якщо ми не зробимо більше для об'єднання різноманітних штатів нації, ми ризикуємо фрагментацією або навіть військовими вторгненнями з боку наших сусідів. Лише завдяки сильному центральному уряду ми можемо сподіватися захистити наш народ та демократію."
 BRA_court_the_military: "Звернутися до військового істеблішменту"
 BRA_court_the_military_desc: "Надто ідеалістично проводити політичний курс, який не подобається чи послаблює військовий істеблішмент. Наша єдина надія — знайти спільну мову та співпрацювати з ними задля вищого блага нації. Якщо ми зазнаємо невдачі, наші права знову будуть знищені."
 BRA_implement_a_national_guard: "Впровадити Національну гвардію"
 BRA_implement_a_national_guard_tt: "Створює шаблон дивізії, відомий як §YGuarda Nacional§!, та набирає §Y6 одиниць§! у місті §Y[ROOT.Capital.GetCapitalVictoryPointName]§!."
 BRA_implement_a_national_guard_desc: "Військові продовжують кидати тінь на політику нації, постійно погрожуючи припинити демократію, якщо їм щось не сподобається. Щоб протистояти їхньому впливу, ми запровадимо нову національну гвардію, лояльну Національному Конгресу."
 BRA_nationalize_the_banks: "Націоналізувати банки"
 BRA_nationalize_the_banks_desc: "Наша економіка ще не оговталася від Великої депресії, що залишає багатьох наших громадян у бідності. Настав час перекласти тягар економічного відновлення з жертв депресії на тих, хто керує банками та є її винуватцями."
 BRA_establish_the_brazilian_investment_bank: "Податкова політика, що сприяє бізнесу"
 BRA_establish_the_brazilian_investment_bank_desc: "Не бракує міжнародних корпорацій, яким було б вигідно платити менше податків, ніж вони платять зараз. Встановивши сприятливу податкову політику для таких компаній, ми можемо залучити їх до [ROOT.GetNameDef], що принесе користь нашій економіці."
 BRA_church: "Співпрацювати з Церквою"
 BRA_church_desc: "Католицька Церква зберігає значний вплив на нашу політику, незважаючи на те, що поділ Церкви та держави був встановлений десятиліттями тому. Це пов'язано з великою кількістю побожних католиків, які складають більшість електорату. Якби ми могли завоювати прихильність Церкви, ми могли б отримати масову підтримку для нашої політики."
 BRA_implement_article_138: "Впровадити статтю 138"
 BRA_implement_article_138_desc: "Стаття 138 Конституції 1934 року стверджувала, що уряд повинен допомагати сім'ям із багатьма дітьми. Ця розмита стаття стосувалася б більшості сімей, що означало б, що будь-яка допомога призведе до значних витрат. Однак, запровадивши базові системи соціального забезпечення для таких сімей, ми могли б витягти мільйони з бідності за одне покоління."
 BRA_tech_slot_2: "Федеральний університет м. [ROOT.Capital.GetCapitalVictoryPointName]"
 BRA_tech_slot_2_desc: "Технології швидко змінюють наше життя, від того, як ми працюємо, до того, як ведуться війни. Для постійного процвітання та безпеки нашої нації вкрай важливо, щоб ми інвестували в дослідження та розробку нових технологій."
 BRA_ban_the_communist_party: "Заборонити Комуністичну партію"
 BRA_ban_the_communist_party_desc: "Комуністичний рух, незважаючи на провал їхньої спроби повстання 1935 року, продовжує лякати військових та власників бізнесу нації. Можливо, посиливши тиск на рух, ми зможемо заручитися більшою підтримкою військових для нашої власної політики."
 BRA_ban_the_communist_party_dynamic_tt: "§RЗниження стабільності буде масштабуватися з популярністю комуністичної партії!§!"
 BRA_posts_for_generals: "Міністерські посади для генералів"
 BRA_posts_for_generals_desc: "Пропонуючи посади в Раді Міністрів впливовим військовим офіцерам, ми можемо зменшити їхнє занепокоєння щодо рішень уряду, дозволяючи їм брати в них участь. Це має зменшити їхню підозру щодо наших мотивів та запобігти необхідності подальшого кровопролиття."
 BRA_posts_for_generals_tt: "Відмикає §Y$BRA_eurico_gaspar_dutra$§! як політичного радника:\nНабір населення: §Y2%§!\nПідтримка війни: §G+10%§!\nЗахист дивізії на основній території: §G+5%§!\nСприйняття демократичної дипломатії: §R-25§!"
 BRA_end_military_interference: "Припинити військове втручання"
 BRA_end_military_interference_tt: "Зміна популярності неприєднаних: §G-§![?.Root.party_popularity@neutrality|%0G].\n"
 BRA_end_military_interference_desc: "Зі створенням нашої національної гвардії ми нарешті маємо можливість обмежити вплив військового істеблішменту, підпорядкувавши наші збройні сили нагляду цивільного уряду."
 BRA_free_speech: "Відкрити політичний дискурс"
 BRA_free_speech_desc: "З обмеженням впливу військового істеблішменту на Національний Конгрес, потенціал для іншої диктатури зменшився. Тепер настав час закріпити кращий захист свободи слова та заохотити більшу політичну участь наших громадян."
 BRA_free_speech_tt: "Стануть доступними наступні політичні радники:\n"
 BRA_the_international_crisis: "Міжнародна криза"
 BRA_the_international_crisis_desc: "Світ стає все більш нестабільним, оскільки напруженість між великими державами зростає, а старі прикордонні суперечки знову виходять на перший план зовнішніх справ. Ми повинні діяти обережно, але також звертатися до інших демократичних націй у регіоні для нашої спільної безпеки."
 BRA_third_republic: "Порядок і прогрес"
 BRA_third_republic_desc: "З відновленням стабільності в нації та зменшенням загрози військового перевороту, ми маємо можливість запровадити більш стійку Конституцію, яка забезпечує сильні механізми стримування та противаг, але дозволяє Раді Міністрів діяти рішуче, коли це необхідно."
 BRA_united_states_of_brazil: "Сполучені Штати Бразилії"
 BRA_united_states_of_brazil_desc: "Хоча ми багато чого зробили відповідно до Конституції 1934 року для сприяння політичній та економічній рівності, ми залишаємося обмеженими багатьма її положеннями. Зараз в інтересах нації відмовитися від цієї незадовільної Конституції на користь тієї, що подібна до Конституції наших друзів у Сполучених Штатах Америки."
 BRA_united_states_of_south_america: "Сполучені Штати Південної Америки"
 BRA_united_states_of_south_america_desc: "Наша нація стала маяком свободи, залучаючи всіх, хто поділяє наші цінності, приїхати сюди в надії на новий початок. Ми повинні прийняти це розмаїття та чітко заявити про наші прагнення на майбутнє, проголосивши себе Сполученими Штатами Південної Америки."
 BRA_united_states_of_south_america_tt: "Відмикає сукупність рішень §Y$BRA_us_of_south_america_cat$§! для запрошення §YДемократичних§! або §YНеприєднаних§! членів фракції у Південній Америці до §Yзлиття§! з [ROOT.GetNameDef]."
 BRA_bonus_tech_slot: "Національний технологічний фонд"
 BRA_bonus_tech_slot_desc: "Хоча наша промисловість та військові сили значно розширилися в останні роки, стає все важче підтримувати технологічний паритет із нашими іноземними супротивниками. Щоб протистояти цьому, ми створимо національний фонд для інвестування в нові технології."
 BRA_address_labor_disputes: "Вирішити трудові суперечки"
 BRA_address_labor_disputes_desc: "Попередній уряд справедливо був стурбований загрозою комунізму, але мало що зробив для вирішення основних проблем, які змушували людей звертатися до радикалізму. Ми не допустимо цієї помилки і візьмемо на себе більш активну роль у вирішенні трудових суперечок."
 BRA_address_labor_disputes_tt_1: "§YПодія дозволяє вибір між:§!"
 BRA_address_labor_disputes_tt_2: "§YАбо:§!"
 BRA_combat_separatism: "Боротьба з сепаратизмом"
 BRA_combat_separatism_desc: "Щоразу, коли нація стикається з політичними заворушеннями, люди зі скаргами за межами столиці починають переслідувати сепаратистські програми, які загрожують розірвати [ROOT.GetNonIdeologyName]. Ми повинні робити більше для просування спільної [ROOT.GetAdjective] ідентичності по всій нації."
 BRA_war_bonds: "Військові облігації"
 BRA_war_bonds_desc: "Ми не можемо виключати втягнення у військовий конфлікт або підтримку інших націй економічно, тому ми повинні розпочати програму продажу військових облігацій для фінансування нашого переозброєння."
 BRA_invite_foreign_companies: "Запросити іноземні корпорації"
 BRA_invite_foreign_companies_desc: "Настав час відкрити двері для іноземного капіталу. Ми зробимо це, створивши стимули для іноземних компаній для налагодження роботи в [BRA.GetNonIdeologyName], що, у свою чергу, зменшить безробіття та збільшить податкові надходження."
 BRA_invite_foreign_companies_tt: "Відмикає рішення §Y$BRA_invite_foreign_companies_cat$§!, що дозволяє нам запрошувати §YВійськово-промислові організації§! до [BRA.GetNonIdeologyName] з §Y[ENG.GetFlag][ENG.GetName]§!, §Y[USA.GetFlag][USA.GetName]§!, §Y[FRA.GetFlag][FRA.GetName]§! або §Y[SWE.GetFlag][SWE.GetName]§!\n§GОтримайте 1 військову фабрику або верф за кожну запрошену ВПО до [BRA.GetNonIdeologyName].§!\n§RМи зможемо запросити лише 1 ВПО з кожної країни!§!\n\n§GВибір з 4 наступних:§!"
 BRA_pro_labor_agreement: "Проробітнича політика"

 BRA_romanticize_the_old_empire: "Романтизувати імперську історію"
 BRA_romanticize_the_old_empire_desc: "Не бракує незадоволених політиків, бізнес-лідерів чи громадян, які з тієї чи іншої причини бажають побачити кінець цієї невдалої республіки. Можливо, об'єднавшись навколо нашої імперської історії та минулої слави, ми зможемо згуртувати їх усіх в єдиний злагоджений рух."
 BRA_vassouras_line: "Підтримати претензію Педру Енрікі"
 BRA_vassouras_line_desc: "Наші спроби створити рух для руйнування політичного статус-кво призвели до закликів до відродження нашої імперської історії через повернення імператорської королівської родини. Багато хто зараз гуртується навколо голови вигнаного Імператорського дому Бразилії, Педру Енрікі, як законного правителя нації."
 BRA_petropolis_line: "Підтримати претензію Педру джі Алкантари"
 BRA_petropolis_line_desc: "Педру джі Алкантара колись був лідером вигнаного Імператорського дому Бразилії, перш ніж відмовився від усіх претензій на трон, щоб одружитися з графинею Елізабет Добрженською. Зі зростанням руху за відновлення монархії, він тепер стверджує, що його відмова була нелегітимною, і що він є законним спадкоємцем трону."
 BRA_monarch_choice_1_tt: "§YПедру джі Алкантара§! стане лідером Імператорського дому.\n§RЯкщо [ROOT.GetNonIdeologyName] завершить фокус $BRA_constitutional_monarchy$, буде додано наступний національний дух:§!"
 BRA_monarch_choice_2_tt: "§YПедру Енрікі§! стане лідером Імператорського дому.\n§RЯкщо [ROOT.GetNonIdeologyName] завершить фокус $BRA_constitutional_monarchy$, буде додано наступний національний дух:§!"
 BRA_restore_the_coffee_barons: "Політика кави з молоком"
 BRA_restore_the_coffee_barons_desc: "Колись могутні кавові барони, які десятиліттями контролювали [ROOT.GetAdjective] політику, були усунені від влади під час революції 1930 року. Багато хто зберігає значний економічний вплив і може бути переконаний підтримати наш рух за відновлення імперії в обмін на політичні поступки."
 BRA_constitutional_monarchy: "Компроміс конституційної монархії"
 BRA_constitutional_monarchy_desc: "Зі зростанням руху за відновлення імперії та зменшенням підтримки нинішнього режиму, зростають заклики до компромісного вирішення для стабілізації нації. Найбільш помітною пропозицією є встановлення символічної конституційної монархії, зберігаючи політичну владу в Національному Конгресі."
 BRA_constitutional_monarchy_tt: "Залежно від попереднього вибору між §Y$BRA_petropolis_line$§! та §Y$BRA_vassouras_line$§!, буде активовано один із наступних національних духів:"
 BRA_constitutional_monarchy_tt_2: "§YАбо§!"
 BRA_united_kingdom_of_brazil_and_portugal: "Сполучені королівства Бразилії та Португалії"
 BRA_united_kingdom_of_brazil_and_portugal_desc: "Відновлення Імператорського дому Бразилії також відродило монархічні настрої у Португалії. Можливо, ми повинні використати це як можливість знову об'єднати наші нації під єдиним монархом. Зрештою, обидві нації отримають вигоду від ресурсів та досвіду одна одної."
 BRA_united_kingdom_of_brazil_and_portugal_tt: "Запросити об'єднання §Y[POR.GetFlag][POR.GetNonIdeologyName]§! та §Y[BRA.GetFlag][BRA.GetNonIdeologyName]§!. Якщо §Y[POR.GetFlag][POR.GetNonIdeologyName]§! погодиться, вони стануть суб'єктом Бразилії. Однак вони можуть запропонувати альтернативу або відхилити пропозицію."
 BRA_undermine_democracy: "Підірвати Національний Конгрес"
 BRA_undermine_democracy_desc: "Наші найвпливовіші прихильники не задоволені цим компромісом конституційної монархії. Вони стають нетерплячими і хочуть побачити, як монарх використає свій новознайдений вплив, щоб відкинути Національний Конгрес, призначивши нову Раду Міністрів."
 BRA_use_the_national_security_law: "Використати закон про національну безпеку"
 BRA_use_the_national_security_law_desc: "Незважаючи на слабкий опір, запропонований членами Національного Конгресу, наша нова Рада Міністрів успішно встановила себе як легітимний уряд нації. Тепер вони використають закони про національну безпеку, прийняті режимом $BRA_getulio_vargas$, щоб встановити абсолютну владу над політичними справами."
 BRA_amazonian_settlement: "Відновити колонізацію Амазонії"
 BRA_amazonian_settlement_desc: "Амазонія багата ресурсами та землею, готовими до експлуатації. Щоб стимулювати економіку та створити стимул для наших солдатів воювати, ми повинні запропонувати тим, хто приєднається до військових, можливість придбати такі землі після відповідного терміну служби."
 BRA_amazonian_settlement_tt: "Відмикає рішення «Військові поселення в Амазонії» для розвитку амазонських штатів."
 BRA_empire_of_brazil: "Відновити Імперію Бразилії"
 BRA_empire_of_brazil_desc: "З владою, надійно закріпленою в руках монарха та призначених ним міністрів, настав час відновити колишню славу нації. Першим кроком до цього буде відновлення Імперії Бразилії та повернення до традиційних цінностей, на яких вона була побудована."
 BRA_reclaim_territory_in_south_america: "Цисплатинський реваншизм"
 BRA_reclaim_territory_in_south_america_desc: "Ганьба Цисплатинської війни висить над Імператорським домом навіть через століття після закінчення цієї дорогої війни. Відновлення нашої претензії на землі Уругваю значно підвищило б гордість серед наших підданих та нагадало б світові, що ми не та сама занепала нація, якою колись були."
 BRA_demand_portugese_territory: "Вимогти португальські колонії"
 BRA_demand_portugese_territory_desc: "Сучасна нація [POR.GetNonIdeologyName] — це лише оболонка колись великої імперії. Поки світ охоплений хаосом в інших місцях, ми повинні застосувати дипломатію канонерок і переконати [POR.GetAdjective] уряд передати нам їхні заморські території."
 BRA_demand_portugese_submission: "Вимогти повної покори Португалії"
 BRA_demand_portugese_submission_desc: "Землями [POR.GetNonIdeologyName] керують нелегітимні сили, бо лише наш Імператор має дане Богом право правити над ними. Ми вимагатимемо здачі всіх їхніх земель нам, або, якщо необхідно, ми візьмемо їх силою."
 BRA_restoration_of_honor: "Відновлення честі Бразилії"
 BRA_restoration_of_honor_desc: "Хоча багато наших підданих скептично ставилися до повернення монархії, більшість тепер задоволена результатами. З розширенням наших кордонів, виправленою економікою та зміцненою природною ієрархією суспільства, ми можемо нарешті сказати, що [ROOT.GetAdjective] честь була відновлена."
 BRA_spirit_of_acre_war: "Відродити війну в Акрі"
 BRA_spirit_of_acre_war_desc: "Хоча регіон Акрі зараз перебуває під нашим контролем, ми могли б використати історичні прикордонні конфлікти там як виправдання, щоб відхопити більше Болівії. Це могло б дати нам доступ до великої кількості нерозвіданих природних ресурсів, забезпечуючи нашу промисловість на десятиліття вперед."
 BRA_expand_colonial_empire: "Розширити колоніальну імперію"
 BRA_expand_colonial_empire_desc: "З нашим недавнім розширенням за кордоном ми тепер маємо плацдарм, з якого можемо розширювати наше панування в Африці. Хоча більша частина континенту залишається під домінуванням європейських великих держав, є багато багатих на ресурси регіонів, готових до захоплення."
 BRA_invest_in_the_armed_forces: "Підкупити військових"
 BRA_invest_in_the_armed_forces_desc: "Військова еліта є мінливою у своїх лояльностях та параноїдальною щодо загрози комунізму, як внутрішнього, так і зовнішнього. Ми використаємо це на нашу користь, підкуповуючи їх збільшеним військовим бюджетом в обмін на підтримку нашого правління."
 BRA_royal_colleges: "Заснувати Королівський коледж м. [ROOT.Capital.GetCapitalVictoryPointName]"
 BRA_royal_colleges_desc: "Імператор нещодавно виявив гострий інтерес до академічного стану нашої нації і тому видав указ про створення нового Королівського коледжу в столиці для сприяння більшим внутрішнім технологічним інноваціям."
 BRA_issue_lordships: "Видати королівські титули"
 BRA_issue_lordships_desc: "Коли ми починаємо повертати контроль над нашими законними володіннями, тягар контролю над різноманітними регіонами стає обтяжливим для нашого дорогого монарха. Тому він проголосив, що нові земельні королівські титули будуть видані тим, кого вважатимуть надійними, щоб допомогти в управлінні королівством."
 BRA_promote_agriculture: "Відновити кавових баронів"
 BRA_promote_agriculture_desc: "Так звані «Кавові барони» були ключовими у допомозі нам отримати достатню підтримку для відновлення монархії. Тепер ми винагородимо їх, залучивши до уряду для нагляду за реконструкцією економіки."
 BRA_promote_agriculture_tt: "§YВідмикає радника:§!"
 BRA_acceptance_tt: "Якщо вони погодяться:\n"

 BRA_prepare_for_second_intentona: "Друга Intentona Comunista"
 BRA_prepare_for_second_intentona_desc: "Наша перша спроба повалити буржуазну державу $BRA_getulio_vargas$ провалилася. Якщо ми не відновимо сили швидко, будь-який шанс на другу спробу революції буде знищений новою хвилею антиліберального законодавства, яке він приймає. Ми повинні відродити вогонь революції, перш ніж це станеться."
 BRA_seek_soviet_support: "Шукати підтримки [SOV.GetAdjective]"
 BRA_seek_soviet_support_desc: "Якщо ми хочемо досягти успіху та перетворити нашу країну на комуністичне суспільство, на яке заслуговує наш народ, нам знадобиться підтримка ззовні. [SOV.GetNameDefCap] вже допомагав нам раніше, здається, це єдино правильним — знову попросити їхньої підтримки для забезпечення нашого успіху."
 BRA_radicalize_the_proletariat: "Радикалізувати пролетаріат"
 BRA_radicalize_the_proletariat_desc: "Наша остання спроба захопити владу провалилася значною мірою через те, що ми не мали достатньо скоординованої підтримки з боку робітників. Ми повинні поширити наше повідомлення серед них та забезпечити їхню найвищу лояльність до нас."
 BRA_launch_the_revolution: "Розпочати революцію"
 BRA_launch_the_revolution_desc: "Настав час. Ми виправимо те, що не змогли зробити у 1935 році під час Intentona Comunista. Ми повинні повстати проти [BRA.GetLeader] та його гнітючого уряду."
 BRA_launch_the_revolution_tt: "Розпочне §Yкомуністичну революцію§! в [BRA.GetNameDef]. Кількість дивізій, які ми отримаємо, залежатиме від висоти підтримки партії §Y[BRA.GetCommunistParty]§!.\n§RЦе призведе до комуністичної громадянської війни проти Демократичної партії!§!"
 BRA_tech_slot_3: "[BRA.GetNonIdeologyAdjectiveCap]ий народний університет"
 BRA_tech_slot_3_desc: "Щоб побудувати сильну країну, нам потрібна передова освітня система, яка надає нам легкий доступ до найбільших та найяскравіших умів [BRA.GetName]. Вчасне втручання забезпечує вплив для контролю сфер навчання в установі. Присвячення Університету народу — це лише спосіб переконатися, що в найближчі роки ці інтелектуали охоче залишаться та допоможуть нашій справі."
 BRA_international_brigades: "Інтернаціональні бригади"
 BRA_international_brigades_desc: "У світі, що оточує нас, вирують війни, і хоча ми не беремо в них активної участі, як добрі товариші, наш обов'язок — надіслати допомогу тим, хто її потребує, коли це в наших силах. Нерозумно було б необдумано вступати у війни, тому наразі ми повинні прагнути надіслати добровольців."
 BRA_soviet_economic_aid: "Радянська економічна допомога"
 BRA_soviet_economic_aid_desc: "Після років управління лідерами з іншими ідеями, ніж наші, наша економіка не там, де ми хотіли б її бачити. Щоб прискорити процес її відновлення до бажаного стану, ми повинні розглянути можливість пошуку допомоги від інших країн зі схожим до нашого світоглядом."
 BRA_license_soviet_designs: "Ліцензійні угоди з [SOV.GetNameDef]"
 BRA_license_soviet_designs_desc: "Наші дослідження відстають від великих держав. Нарощування потенціалу, щоб наздогнати їх, займе багато часу, але до тих пір ми можемо спробувати отримати дозвіл на виробництво обладнання від [SOV.GetNameDef] у [BRA.GetNameDef]. Враховуючи витрати на таку угоду, ми повинні спробувати домовитися про невелику знижку."
 BRA_license_soviet_designs_tt: "([SOV.GetFlag]§Y[SOV.GetName]§!) отримує подію «§Y[BRA.GetNameDefCap] прагне ліцензійної угоди на виробництво§!»\n\nВони, ймовірно, погодяться, якщо мають §Yвисоку думку про нас!§!"
 BRA_purchase_soviet_equipment: "Придбати радянське обладнання"
 BRA_purchase_soviet_equipment_desc: "Нашій армії зараз дуже потрібне обладнання. Щоб збільшити цю армію, ми хотіли б мати можливість купити обладнання за вигідною ціною у надійного союзника. Завдяки деяким переговорам ми повинні змогти укласти угоду з [SOV.GetNameDef]."
 BRA_infilitrate_the_military: "Проникнути у військові"
 BRA_infilitrate_the_military_desc: "Хоча високопоставлені члени військових залишаються ворожими до нашої ідеології, багато молодших офіцерів прагнуть можливості усунути своє начальство. Якби ми проникли в їхні лави, ми могли б схилити їх до нашої справи."
 BRA_infilitrate_the_military_tt: "Більша частка §Yвійськових§! приєднається до комуністів під час майбутньої §Rгромадянської війни§!, якщо цей фокус буде обрано."
 BRA_seek_international_support: "Шукати міжнародної підтримки"
 BRA_seek_international_support_desc: "Хоча були докладені великі зусилля для відновлення комуністичного руху, ми все ще слабкі порівняно з силами, які ми повинні подолати. Тому ми повинні заручитися підтримкою однодумців та урядів у всьому світі."
 BRA_join_the_comintern: "Приєднатися до Комінтерну"
 BRA_join_the_comintern_desc: "[BRA.GetNameDefCap] надто довго перебувала поза Комінтерном, але покладалася на його підтримку. Настав час належним чином прагнути приєднатися!"
 BRA_create_faction: "Латиноамериканський соціалістичний кооператив"
 BRA_create_faction_desc: "Є багато інших, хто поділяє наші ідеї щодо того, яким має бути комуністичне суспільство. Настав час відкритися для співпраці з цими націями, щоб ми, разом, могли відстоювати нашу справу!"

 BRA_free_prestes: "Звільнити Престеса з в'язниці"
 BRA_free_prestes_desc: "$BRA_luis_carlos_prestes$ був на передовій радикальної [ROOT.GetAdjective] політики протягом кількох років. Однак після провалу першої Intentona Comunista його заарештували разом з керівництвом руху. Якщо ми хочемо мати хоч якусь надію на перемогу, ми повинні звільнити наших лідерів із лап $BRA_getulio_vargas$."
 BRA_free_prestes_tt: "Після успішного повалення нинішнього уряду, стануть доступні радники §YPartido Communista§!, які підтримують [SOU.GetAdjective]."
 BRA_revive_the_anl: "Відродити Національний визвольний альянс"
 BRA_revive_the_anl_desc: "Хоча Національний визвольний альянс не зміг повалити авторитарний режим $BRA_getulio_vargas$, він все ще має вплив на мільйони [BRA.GetAdjective]их жителів, які сподіваються на справжні зміни. Ми повинні відродити рух, перш ніж ця надія буде повністю згашена."
 BRA_revive_the_anl_tt: "Під час майбутньої комуністичної революції отримайте §G2§! додаткові дивізії §Yкомуністичного ополчення§!."
 BRA_revive_the_anl_tt_2: "Після успішного повалення нинішнього уряду стануть доступні радники, які підтримують §YНаціональний визвольний альянс§!."
 BRA_align_with_moscow: "Зблизитися з м. [SOU.Capital.GetCapitalVictoryPointName]"
 BRA_align_with_moscow_desc: "Кілька членів нашої партії мали честь відвідати місто [SOU.Capital.GetCapitalVictoryPointName]. Після повернення до нас вони високо оцінювали [SOU.GetAdjective] спосіб управління країною. Ми повинні розглянути можливість тіснішого приєднання до [SOV.GetNameDef]."
 BRA_oust_prestes: "Запобігти культу особистості"
 BRA_oust_prestes_desc: "Комуністичним суспільством не повинні керувати лише кілька осіб. Хоча, безумовно, існують країни, які керують таким чином, ми боїмося, що це буде лише питанням часу, перш ніж ці країни перетворяться на культи особистості. Задля запобігання цій долі, ми повинні, щоб рада Національного визвольного альянсу взяла під контроль політичні справи країни."
 BRA_soviet_arms_industry: "Запросити радянську збройову промисловість"
 BRA_soviet_arms_industry_desc: "Ми маємо сильну військову промисловість у [BRA.GetNameDef], але нещодавно ми шукали способи ще більше посилити її міцність. Деякі [SOV.GetAdjective] військово-промислові організації висловили зацікавленість у налагодженні роботи в [BRA.GetNameDef], ми повинні розглянути можливість їх запрошення."
 BRA_spread_the_revolution: "Розширити революцію"
 BRA_spread_the_revolution_desc: "Революція, яку ми принесли в [BRA.GetNameDef], була дуже високо оцінена нашим народом. Тепер, коли ми стабілізували наші внутрішні справи, настав час мислити ширше і дивитися за межі наших кордонів."
 BRA_smash_fascism: "Розгромити південноамериканський фашизм"
 BRA_smash_fascism_desc: "Є нації на континенті Південної Америки, до яких революція ще не дісталася. Пролетаріат у деяких із цих націй все ще піддається великому гніту під фашистськими правителями. Ми не можемо цього допустити, ми повинні звільнити наших товаришів-робітників!"
 BRA_anti_imperialism: "Вигнати імперії"
 BRA_anti_imperialism_desc: "Деяким націям поблизу нас ще не надано їхню законну незалежність. Проте є імперії, які претендують на контроль над цими територіями. Колоніалізм та імперіалізм належать минулому, і давно пора, щоб ми чітко дали це зрозуміти тим імперіям."
 BRA_anti_imperialism_tt: "Відмикає рішення §YПівденноамериканський антиколоніалізм§! для звільнення колоній у Південній Америці."
 BRA_jaguar_diplomacy: "Дипломатія ягуара"
 BRA_jaguar_diplomacy_desc: "Нещодавно [CHI.GetName] використала одну зі своїх рідних тварин як дипломатичний подарунок. Незважаючи на ідеологічні розбіжності, це, здається, успішний метод згладжування напружених стосунків з іноземними урядами. Можливо, ми могли б використати ту ж техніку, щоб відмовити великі держави від втручання в наші власні справи."
 BRA_jaguar_diplomacy_tt: "Відмикає рішення §Y$BRA_jaguar_diplomacy_cat$§! для заспокоєння великих держав, які виступають проти комунізму в Південній Америці, шляхом укладення з ними пактів про ненапад."
 BRA_sway_the_neighbors: "Схилити сусідів"
 BRA_sway_the_neighbors_desc: "Ми повинні використовувати всі необхідні засоби, щоб підвищити класову свідомість серед наших сусідів та підтримати їх у скиданні кайданів буржуазного гніту."
 BRA_sway_the_neighbors_tt: "Відмикає рішення §Y$BRA_sway_the_neighbors_cat$§! для сприяння комунізму в націях Південної Америки."
 BRA_julieta_soria: "Жулієта Сорія"
 BRA_union_of_latin_american_socialist_republics: "Заснувати Об'єднання латиноамериканських соціалістичних республік (ULASR)"
 BRA_union_of_latin_american_socialist_republics_desc: "Наш революційний рух продовжує руйнувати структури буржуазного суспільства по всьому континенту. Зрозуміло, що ми більше не рух [ROOT.GetAdjective]ої нації, ми — рух південноамериканців, і настав час, щоб наші політичні структури краще відображали цю зміну."
 BRA_smash_democracy: "Покінчити з південноамериканським капіталізмом"
 BRA_smash_democracy_desc: "Буржуазна демократія та капіталізм продовжують руйнувати права та умови життя багатьох південноамериканців. Ми повинні зробити все можливе, щоб звільнити наших товаришів по всьому континенту від їхніх гнобителів."
 BRA_kgbrazil: "[BRA_kgbrazil_key]"
 BRA_create_kgbrazil_with_agents: "Сформувати СЗРІ"
 BRA_kgbrazil_just_add_operatives: "Співпраця [SOU.GetAdjective] розвідки"
 BRA_kgbrazil_no_lar: "Зміцнення інформаційного фронту"
 BRA_kgbrazil_cangaco: "Rede Coiteiros"
 BRA_kgbrazil_desc: "[BRA_kgbrazil_desc_key]"
 BRA_create_kgbrazil_with_agents_desc: "Розвідувальна інформація про наших ворогів є критично важливим компонентом нашої здатності захищати нашу країну та інтереси, коли це необхідно. Створення потужного агентства може зайняти час, але ми маємо підтримку іноземних ідеологічно узгоджених агентств, щоб допомогти нам у цьому починанні."
 BRA_kgbrazil_just_add_operatives_desc: "Розвідувальна інформація про наших ворогів є критично важливим компонентом нашої здатності захищати нашу країну та інтереси, коли це необхідно. Наше Агентство доклало багато зусиль останнім часом, але воно могло б стати ще кращим, якби ми залучили до нашої справи досвідчених радянських оперативників."
 BRA_kgbrazil_no_lar_desc: "Розвідувальна інформація про наших ворогів є критично важливим компонентом нашої здатності захищати нашу країну та інтереси, коли це необхідно. Ми повинні надати пріоритет залишатися на вершині наших технологічних потреб як для збору розвідувальних даних про нашого ворога, так і для убезпечення нашої конфіденційної інформації від них."
 BRA_robert_ivanov: "Роберт Іванов"
 BRA_nadiya_morozova: "Надія Морозова"

 BRA_collectivization_of_transport: "Колективізація транспорту"
 BRA_collectivization_of_transport_desc: "Наша транспортна система бачила кращі дні і гостро потребує реорганізації, щоб ми могли ефективніше використовувати її для наших потреб. Колективізація транспортної системи надала б владу робітникам для запровадження цих необхідних реформ таким чином, як вони вважають за найкраще."
 BRA_nationalization_of_industry: "Націоналізація промисловості"
 BRA_nationalization_of_industry_desc: "Наша цивільна промисловість ще не була націоналізована. У руках приватних власників, які шукають прибутку, а не задоволення потреб нашого народу та країни, ефективність сильно страждає. Для блага всіх людей у [BRA.GetNameDef] ми повинні націоналізувати та розширити нашу промисловість."
 BRA_rapid_industrialization: "Швидка індустріалізація"
 BRA_rapid_industrialization_desc: "Інвестиції, які ми зробили в нашу цивільну промисловість, виявилися дуже вигідними як для наших робітників, так і для країни. Можливо, ми повинні розглянути можливість подібних інвестицій у нашу внутрішню військову промисловість."
 BRA_collectivization_of_agriculture: "Колективізація сільського господарства"
 BRA_collectivization_of_agriculture_desc: "Наша сільськогосподарська промисловість досить фрагментована і не працює так ефективно, як могла б. Колективізувавши галузь та передавши її робітникам як колективу для проведення необхідних реформ, ми могли б вирішити цю проблему та багато інших."
 BRA_allow_the_church_to_operate: "Прийняти теологів, що підтримують соціалізм"
 BRA_allow_the_church_to_operate_desc: "Серед духовенства Південної Америки починає вкорінюватися новий рух. Духовенство виступає за соціалістичні політики, які б раз і назавжди витягли найбільш нужденних із нашого народу з бідності. Можливо, ми повинні прийняти цих радикальних теологів, а не гнівити вірний пролетаріат, який їх підтримує."
 BRA_state_atheism: "Атеїстична держава"
 BRA_state_atheism_desc: "Щоб переконатися, що уми нашого народу не заповнені небажаними думками, ми повинні забезпечити, щоб така пропаганда ніде не могла поширюватися. Старомодні шляхи [BRA.GetAdjective] теологів та те, що вони проповідують, різко суперечать тому, чого ми хочемо від нашого народу. Ми не повинні дозволяти цьому тривати далі!"
 BRA_support_industrialists: "Підтримати промисловців"
 BRA_support_industrialists_desc: "Хоча серед нашого населення більше робітників, ніж капіталістів, останні контролюють значно більше багатства та ресурсів. Ми повинні запровадити політики, які обмежують права робітників та дозволяють промисловцям працювати ефективніше для покращення економіки в цілому."
 BRA_reward_army_loyalty: "Винагородити лояльність армії"
 BRA_reward_army_loyalty_desc: "Армія була незамінною не лише в нашому сходженні до влади, але й у збереженні нашого контролю над нею. Настав час винагородити наших союзників за цю лояльність збільшеним виділенням ресурсів для інфраструктурних проєктів армії."
 BRA_reinvigorate_the_navy: "Відродити флот"
 BRA_reinvigorate_the_navy_desc: "Офіцери флоту довгий час підтримували інтегралістський рух, навіть коли він був непопулярним серед громадськості. За їхню довготривалу підтримку ми збільшимо фінансування, щоб вони могли розпочати процес відродження старіючого флоту."
 BRA_establish_caloi: "Заснувати фабрику Caloi"
 BRA_establish_caloi_desc: "Зростання напруженості у світі ускладнило імпорт велосипедів та запчастин з Європи та Північної Америки. З нашим великим доступом до каучуку та сталі, можливо, ми повинні створити власну велосипедну фабрику та включити їх використання до військових."
 BRA_us_brazil_technology_exchange: "[USA.GetAdjectiveCap]о-[ROOT.GetAdjective]ий обмін технологіями"
 BRA_us_brazil_technology_exchange_desc: "Ми значно покращили наш національний технологічний досвід в останні роки, однак нам є чого повчитися у наших друзів у [USA.GetNameDef]. Можливо, ми можемо заохотити їх поділитися своїми знаннями в обмін на наші власні."
 BRA_us_brazil_technology_exchange_tt: "Якщо [USA.GetFlag]§Y[USA.GetNameDef]§! погодиться на пропозицію:"
 BRA_depose_vargas: "Усунути [ROOT.GetLeader]"
 BRA_depose_vargas_desc: "[ROOT.GetLeader] став тягарем. Хоча він є вмілим політиком, є межа тому, що народ буде терпіти від однієї людини. Якщо ми хочемо уникнути повернення до злиднів, ми повинні усунути його та замінити більш прийнятним лідером з армії."
 BRA_equality_for_women: "Пролетарська рівність"
 BRA_equality_for_women_desc: "Старий буржуазний лад, у всіх його проявах, має бути зруйнований. З цією метою, жінки та меншини в Бразилії довгий час були ігноровані державою, і настав час нам вирішити їхні історичні скарги. Ми також повинні заохочувати їх використовувати свої здібності для розвитку нашої пролетарської республіки."
 BRA_equality_for_women_tt: "Відмикає §Y$BRA_olga_benario_prestes$§! як лідера підрозділу"

 BRA_italian_cooperation: "Розподіл Африки між [ITA.GetAdjective] та [ROOT.GetAdjective]"
 BRA_italian_cooperation_desc: "У міру того, як старі імперії руйнуються, виникає нова боротьба за Африку. Завдяки нашим особливим стосункам з [ITA.GetNameDef], ми маємо можливість відхопити шматок континенту для себе."
 BRA_german_cooperation: "Домінування у Південній Атлантиці"
 BRA_german_cooperation_desc: "Надто довго Атлантичним океаном домінували ВМС Америки та Британії. Завдяки нашій співпраці з [GER.GetNameDef], ми готові витіснити їх і взяти під контроль Атлантику."
 BRA_german_cooperation_tt: "Отримати §Yпретензії§! на острови у §YПівденній Атлантиці§!, які не належать [ROOT.GetNonIdeologyName] або [GER.GetNonIdeologyName]"
 BRA_german_cooperation_tt_2: "Отримати §Y10§! [GER.GetAdjective] §Yранніх підводних човнів типу IIA.§!"
 BRA_attack_bolivia: "Забезпечення Амазонії"
 BRA_attack_bolivia_desc: "Тропічний ліс Амазонки внутрішньо є [BRA.GetAdjective]. Той факт, що [BOL.GetNameDef] продовжує займати його частини, більше не можна терпіти."
 BRA_attack_chile: "Випереджальний удар"
 BRA_attack_chile_desc: "Доки [CHL.GetAdjective] залишається за своїми горами, наш західний фланг ніколи не буде повністю захищеним. Таким чином, ми повинні ліквідувати [CHL.GetAdjective] державу та інтегрувати її територію в нашу власну."
 BRA_panama_push: "Поштовх Панами"
 BRA_panama_push_desc: "Якщо ми хочемо забезпечити континент для себе, ми повинні діяти швидко та здолати наших ворогів, перш ніж вони зможуть відповісти."
 BRA_unify_south_america: "América do Sul"
 BRA_unify_south_america_desc: "Південна Америка потрапила під наше панування завдяки силі та мужності нашого народу. Тепер ми повинні розпочати важке завдання об'єднання континенту під нашим правлінням та культурою."
 BRA_unify_south_america_tt: "Відмикає рішення для отримання §Yпретензій§! на території у §YПівденній Америці§!, які є у нашій власності."
 BRA_sway_the_cangaco: "Схилити канґасу на нашу сторону"
 BRA_sway_the_cangaco_desc: "Канґасу роками боровся проти різних режимів, які панували над нацією. Хоча вони навряд чи є марксистами, ці бандити мають сильну підтримку з боку сільського селянства за перерозподіл місцевого багатства. Можливо, ми зможемо залучити їх та їхній досвід до нашого революційного руху?"
 BRA_sway_the_cangaco_tt: "§RВидалити§! рішення §Y$BRA_cangaceiro_decision_cat$§!, §Rщо запобігає придушенню канґасу в постраждалих штатах!§!\n\nОтримати §G3§! одиниці ополчення канґасу, коли розпочнеться громадянська війна або уряд стане §YКомуністичним§!"
 BRA_cangaco_coup: "Переворот канґасу"
 BRA_cangaco_coup_desc: "Незважаючи на обіцянки революції, керівництво руху нерішуче та заплуталося в догматичних дебатах щодо відповідних доктрин, яких слід дотримуватися. Завдяки більшій, ніж будь-коли, підтримці серед народу, настав час канґасу взяти командування нацією та раз і назавжди покінчити з корупцією в її серці."
 BRA_south_american_defense_cooperation: "Спільні військові навчання Південної Америки"
 BRA_south_american_defense_cooperation_desc: "Наш континент різноманітний як за людьми, так і за географією. Проводячи спільні військові навчання з нашими сусідами, наш народ отримує розуміння не лише того, як вони воюють, але й того, як вони живуть."
 BRA_south_american_defense_cooperation_tt: "Кожен §Yармійський лідер§! кожного §Yчлена фракції§! матиме §G50%§! шанс отримати випадкову §Yрису місцевості§!."
 BRA_foreign_legion: "Іноземний легіон"
 BRA_foreign_legion_desc: "[ROOT.GetName] став притулком для іноземців у ці неспокійні часи. Серед них не бракує чоловіків, які готові віддати своє життя на захист наших спільних цінностей. Ми повинні надати їм можливість зробити це, завербувавши їх до іноземного легіону."
 BRA_foreign_legion_tt: "Створити шаблон §YLegião Estrangeira§! та розгорнути його §G3§! одиниці в місті [ROOT.Capital.GetCapitalVictoryPointName].\n\nВідмикає сукупність рішень §Y$BRA_foreign_legion_cat$§! для вербування додаткових дивізій §YLegião Estrangeira§!."
 BRA_legion_name: "Іноземний легіон"
 BRA_south_american_research_cooperation: "Латиноамериканська дослідницька рада"
 BRA_south_american_research_cooperation_desc: "Не секрет, що наші галузі промисловості та університети по всій Латинській Америці не мають доступу до такого ж рівня фінансування, як багато наших суперників. Однак, співпрацюючи через спільний дослідницький інститут, ми можемо уникнути дублювання зусиль та покращити темп інновацій у нашому регіоні."
 BRA_south_american_tech_sharing_group_tt: "Якщо члени фракції у Південній Америці погодяться приєднатися:"

### ARGENTINA ###
ARG_preparation_for_the_elections: "Підготовка до виборів"
ARG_preparation_for_the_elections_desc: "Термін Августіна Педро Хусто добігає кінця, і [ARG.GetName] готова до нового президента. Хоча офіційним кандидатом від уряду є Роберто Марія Ортіс, опозиційна партія на чолі з Марсело Т. де Альвеаром все ще має шанс поборотися за більш демократичну [ARG.GetName]. Прецедент для виборів створений, і тепер залишається лише побачити, як вони пройдуть."
ARG_roberto_maria_ortiz: "Роберто Марія Ортіс"
ARG_roberto_maria_ortiz_desc: "Роберто Марія Ортіс переміг на виборах з явною більшістю, а це означає, що коаліція «Конкордансія» продовжує своє управління [ARG.GetName]. У своїй інавгураційній промові він наголосив на ратифікації своєї віри в демократію, пообіцявши повагу до свободи та гарантій, які Конституція встановлює для [ARG.GetAdjective] народу."
ARG_roberto_maria_ortiz_tt: "§Y$ARG_roberto_maria_ortiz$§! стає лідером партії §Y$ARG_neutrality_party_long$§!"
ARG_coup_imminent_tt: "§RПрийняття цього фокусу розпочне місії «Військове невдоволення» з відліком часу.§!"
ARG_defense_and_democracy: "El Manifiesto Concordancia"
ARG_defense_and_democracy_desc: "Захист і демократія — головна мета уряду Ортіса, оскільки президент бажає відновити більш демократичну [ARG.GetName] під управлінням «Конкордансії». Це також означатиме збільшення військових витрат, що гарантує, що [ARG.GetName] зможе належним чином захистити себе."
ARG_crack_down_on_corruption: "Покінчити з корупцією"
ARG_crack_down_on_corruption_desc: "Незважаючи на обрання на одних із найшахрайніших виборів в [ARG.GetAdjective] історії, Ортіс повністю має намір приборкати рівень корупції в уряді. Якщо відкинути іронію, це може лише допомогти зробити [ARG.GetName] сильнішою."
ARG_british_cooperation: "Британська економіка"
ARG_british_cooperation_desc: "Тісніша співпраця з [ENG.GetName] допоможе підвищити нашу економіку, особливо з огляду на те, який вплив вони мали під час останніх виборів. Покращення наших стосунків з [ENG.GetAdjective] означатиме кращі торговельні угоди в майбутньому."
ARG_the_castillo_cabinet: "Кабінет Кастільйо"
ARG_the_castillo_cabinet_desc: "На жаль, через посилення хвороби, Президент Ортіс готується подати у відставку. Його місце займає колишній Віце-президент, Рамон Кастільйо. У міру зростання напруги між військовими фракціями, Кастільйо доведеться обережно розіграти свої карти, щоб забезпечити своє президентство."
ARG_the_castillo_cabinet_tt: "§Y$ARG_ramon_castillo$§! стає лідером партії §Y$ARG_neutrality_party_long$§!"
ARG_import_substitution: "Заміщення імпорту"
ARG_import_substitution_desc: "У міру зростання напруги у світі імпорт з Європи значно скоротився. Хоча ми маємо тісні торговельні зв'язки з [ENG.GetAdjective], [ARG.GetAdjective] економіці доведеться розпочати заміщення імпорту шляхом посилення індустріалізації."
ARG_emphasis_on_public_works: "Акцент на громадських роботах"
ARG_emphasis_on_public_works_desc: "Щоб відновити нашу країну з руїн Великої депресії, нам потрібно інвестувати більше часу в проєкти громадських робіт. Якщо ми спрямуємо більше грошей у нашу місцеву інфраструктуру, це не лише допоможе нашій економіці, але й покращить життя [ARG.GetAdjective] громадян."
ARG_towards_a_greater_argentina: "На шляху до Великої [ARG.GetName]"
ARG_towards_a_greater_argentina_desc: "Завдяки нашим спільним зусиллям із збільшення нашого промислового потенціалу та акцентуванню на фінансуванні громадських робіт та інфраструктури, ми створили основу для того, щоб [ARG.GetName] справді повстала з попелу Великої депресії як держава-початківець на континенті Південної Америки!"
ARG_universidad_de_buenos_aires: "Universidad de Buenos Aires"
ARG_universidad_de_buenos_aires_desc: "З часів Університетських реформ 1918 року, Університет Буенос-Айреса зміг підтримувати спільно керовані, демократично обрані установи та органи влади. Будучи найбільшим університетом у [ARG.GetName], інвестування в його розвиток продовжуватиме випускати високоосвічених людей, здатних вести країну в майбутнє."
ARG_consolidating_power: "Консолідація влади"
ARG_consolidating_power_desc: "Рамон Кастільйо стверджує своє президентство більш авторитарною політикою, ніж попередні президенти. Його мета — консолідувати свою владу через Національно-демократичну партію та повільно розпустити «Конкордансію». Це не залишилося непоміченим політичними та військовими суперниками."
ARG_maintain_the_status_quo: "Зберегти статус-кво"
ARG_maintain_the_status_quo_desc: "Продовжувати обережно. Немає прямої необхідності надто сильно розгойдувати човен після того, як тільки прийшли до влади. Якщо Кастільйо хоче залишитися в уряді, йому потрібно бути обережнішим у подоланні невдоволення, яке зростає у ворожих фракціях."
ARG_march_to_la_casa_rosada: "Марш на Касу Росаду"
ARG_march_to_la_casa_rosada_desc: "Уряд Кастільйо нарешті зайшов надто далеко. Невдоволення у військових досягло критичної точки, коли президент наказав подати у відставку Міністру війни Педро Пабло Раміресу за переговори з опозиційною партією UCR. Військове керівництво згуртовує своїх лоялістів та готується до маршу на Касу Росаду."
ARG_march_to_la_casa_rosada_tt: "§Y$ARG_pedro_pablo_ramirez$§! стає лідером партії §Y$ARG_militarist_party_long$§!"
ARG_military_coup_happens_tt: "Завершить місію «Неминучий військовий переворот» з відліком часу, дозволивши військовим взяти владу."
ARG_intervenciones_federales: "Intervenciones Federales"
ARG_intervenciones_federales_desc: "У міру зростання загрози військового перевороту для нашого уряду, ми повинні прийняти рішення про запровадження Intervenciones Federales. Витративши час на ухвалення цього законодавства в кожному штаті, [ARG.GetName] може бути краще підготовлена до захисту від повстань."
ARG_balancing_act: "Балансування"
ARG_balancing_act_desc: "Тепер, коли військові контролюють уряд, ми можемо звернути свій погляд на бурю, що насувається в Європі. Оскільки як Союзники, так і країни Осі мають стосунки з [ARG.GetName], ми повинні бути обережними, щоб не відштовхнути жодну зі сторін."
ARG_subdue_dissension: "Придушити незгоду"
ARG_subdue_dissension_desc: "Досить. Військові повстанці вийшли з-під контролю, і нам потрібно рішуче придушити цей переворот, перш ніж він отримає шанс піднятися. Це може на короткий час зашкодити нашому військовому зростанню, але це того варте, щоб мати лояльну армію на нашому боці."
ARG_subdue_dissension_tt: "Щоби відімкнути цей фокус, ви повинні були запровадити федеральні інтервенції принаймні 3 рази!"
ARG_the_american_push: "Американський тиск"
ARG_the_american_push_desc: "Наша прихильність до балансування відносин між Союзниками та Віссю не залишилася непоміченою [USA.GetName]. Вони дали зрозуміти, що незадоволені нашими поміркованими поглядами, і можуть попросити нас раз і назавжди розірвати зв'язки з Віссю."
ARG_juan_peron_elected: "Хуан Перон"
ARG_juan_peron_elected_desc: "Після періоду політичних потрясінь, настав час, щоб [ARG.GetNameDef] мала популярного та улюбленого лідера. З обіцянками, що викликають почуття гордості та безпеки в аргентинського народу, Хуан Перон став очевидним вибором нового президента нашої великої країни. З його улюбленою дружиною Евою поруч, нарешті настав час зміцнити [ARG.GetNameDef] проти бурі."
ARG_peronism: "Перонізм"
ARG_peronism_desc: "Коли Перон прийшов до влади, виникло прагнення створити новий політичний рух, заснований на ідеях та впливах самого Президента. Перонізм, також відомий як хустисіалізм, став суперечливим серед опонентів Перона, деякі порівнюють його з фашизмом, тоді як інші описують його як нечітке поєднання націоналізму, лейборизму та популізму."
ARG_help_the_allies: "Допомогти Союзникам"
ARG_help_the_allies_desc: "У міру подальшої ескалації війни, тиск з боку [USA.GetName] зростає, щоб ми відмовилися від нейтралітету та офіційно приєдналися до Союзників. Якщо ми вирішимо це зробити, ми офіційно станемо гравцем у цьому глобальному конфлікті."
ARG_maintain_neutrality: "Відхилити Союзників"
ARG_maintain_neutrality_desc: "Незважаючи на тиск з боку держав Союзників, нам не вигідно брати участь у їхній війні. У нас достатньо справ на нашому континенті, щоб не турбуватися про конфлікт у Європі. Якщо це ризикує ембарго з боку [USA.GetName], нехай буде так."
ARG_accept_german_advisors: "Прийняти німецьких радників"
ARG_accept_german_advisors_desc: "Ми завжди підтримували тісні зв'язки з [GER.GetName], і ми, безумовно, можемо отримати вигоду від запрошення багатьох їхніх яскравих умів до [ARG.GetName], щоб допомогти нам у подальшому розвитку наших цілей."
ARG_our_own_path: "Наш власний шлях"
ARG_our_own_path_desc: "Протягом останніх кількох років нам вдалося зосередитися на собі, залишаючись поза більшим глобальним конфліктом, який спустошує інші країни. [ARG.GetName] стоїть на своїх власних ногах, і ми самі вирішуватимемо, куди нас приведе наш шлях. Чи будемо ми продовжувати процвітати та зростати економічно, чи прагнемо поставити власні експансіоністські цілі, ще належить побачити."
ARG_change_of_course: "Зміна курсу"
ARG_align_with_the_monroe_doctrine: "Приєднатися до доктрини Монро"
ARG_align_with_the_monroe_doctrine_desc: "Протягом багатьох років доктрина Монро була політикою запобігання європейському втручанню в Західну півкулю. Хоча зараз ми є союзниками європейських держав, ми повинні повністю приєднатися до цієї доктрини та запобігти вторгненню в Америку."
ARG_envoy_to_london: "Посланець до Лондона"
ARG_envoy_to_london_desc: "[ENG.GetName] були одним із наших найближчих союзників протягом багатьох років, і тепер, коли ми стоїмо з ними проти їхніх ворогів, було б розумно надіслати [ARG.GetAdjective] посланця до Лондона, щоб налагодити тісніші зв'язки з [ENG.GetAdjective] урядом."
ARG_study_the_battle_of_the_river_plate: "Вивчити битву на Ла-Платі"
ARG_study_the_battle_of_the_river_plate_desc: "Битва на Ла-Платі була першою морською битвою цієї війни, і вона відбулася на території Південної Америки. Ми повинні докласти всіх зусиль, щоб вивчити цю битву та навчитися вдосконалювати наші власні військово-морські можливості на її прикладі."
ARG_islas_del_atlantico_sur: "Islas del Atlántico Sur"
ARG_islas_del_atlantico_sur_desc: "Фолклендські та Південна Джорджія острови є суверенною територією [ENG.GetName] і належать їм протягом багатьох років. Незважаючи на наші власні претензії на острови, які розташовані так близько до [ARG.GetName], вони залишаються під [ENG.GetAdjective] правлінням. Завдяки нашому новому альянсу з [ENG.GetName], можливо, ми зможемо домовитися про передачу островів під наш контроль. Зрештою, ми зможемо краще захистити їх у цій війні."
ARG_improving_the_islands: "Покращення островів"
ARG_improving_the_islands_desc: "Тепер, коли ми володіємо Фолклендськими та Південною Джорджією островами, ми повинні зосередитися на покращенні їхньої військової інфраструктури, щоб забезпечити їхнє перебування під нашим контролем."
ARG_firmes_volamos: "Firmes Volamos"
ARG_firmes_volamos_desc: "[ENG.GetAdjective] громада, що проживає в [ARG.GetName], запропонувала профінансувати ескадрилью для Королівських повітряних сил. Відправивши цю ескадрилью до [ENG.GetName], ми зможемо тісніше співпрацювати з RAF та розвивати наші власні повітряні можливості."
ARG_extinguish_south_american_fascism: "Знищити південноамериканський фашизм"
ARG_extinguish_south_american_fascism_desc: "Пляма, яку фашизм залишив у світі, поширилася на Південну Америку. Ми не можемо стояти осторонь і дозволяти цьому прогресувати. Ми повинні повстати і впоратися з тими країнами, які відмовилися від демократії на користь авторитарної диктатури, перш ніж це пошириться по всьому континенту."
ARG_no_fascism_in_south_america_tt: "Отримати ціль війни §Y$puppet_wargoal_focus$§! проти всіх §YФашистських§! націй у §YПівденній Америці§!"
ARG_american_allyship: "Американське союзництво"
ARG_american_allyship_desc: "Один із наших найсильніших союзників — це тепер пробуджений гігант на півночі. У дусі панамериканської єдності ми повинні надіслати [ARG.GetAdjective] посланця до Вашингтона, округ Колумбія, щоб розвинути тісніші зв'язки з [USA.GetAdjective] урядом."
ARG_us_marine_program: "Програма підготовки морської піхоти США"
ARG_us_marine_program_desc: "Морські піхотинці США — це елітні війська та символ військової могутності [USA.GetAdjective]. Нам є чого в них навчитися, і тепер, коли ми тісніше співпрацюємо з [USA.GetName], ми маємо можливість це зробити."
ARG_us_marine_program_doctrine: "Підготовка морської піхоти США"
ARG_encourage_the_red_scare: "Червона загроза"
ARG_encourage_the_red_scare_desc: "Здається, фашизм — не єдине, про що ми повинні турбуватися. Зростаюча сила [SOV.GetName] є не менш нагальною. Комунізм є ще однією антитезою демократії, і ми повинні остерігатися його поширення."
ARG_counter_intelligence_program: "Програма контррозвідки"
ARG_counter_intelligence_program_desc: "Здається, шпигунство є значним гравцем у цій війні, і ми сильно відстаємо у нашій власній програмі розвідки. З чутками про [GER.GetAdjective] операції в [ARG.GetName] та інших південноамериканських націях, ми повинні підготуватися до протидії їм якнайшвидше."
ARG_end_operation_bolivar: "Покінчити з операцією «Болівар»"
ARG_end_operation_bolivar_desc: "Ми виявили безперервний потік шпигунських місій, що спрямовуються в країну з [GER.GetName]. Вони жартівливо назвали це «Операція Болівар». Це неприйнятно, і ми повинні негайно припинити всі [GER.GetAdjectives] операції в [ARG.GetName]."
ARG_extinguish_south_american_communism: "Знищити південноамериканський комунізм"
ARG_extinguish_south_american_communism_desc: "Червона загроза — це не просто бабай, вигаданий для лякання дітей. Комунізм поширився на Південну Америку і постійно наближається до [ARG.GetName]. Заради демократії та свободи ми повинні мобілізуватися, щоб придушити це червоне відродження, перш ніж воно пошириться по всьому континенту."
ARG_no_communism_in_south_america_tt: "Отримати ціль війни §Y$puppet_wargoal_focus$§! проти всіх §YКомуністичних§! націй у §YПівденній Америці§!"
ARG_banco_central_de_la_republica_argentina: "Центральний банк Аргентинської Республіки (Banco Central de la República Argentina)"
ARG_banco_central_de_la_republica_argentina_desc: "Створений шістьма Актами Конгресу в 1935 році, Центральний банк Аргентинської Республіки замінив валютну раду [ARG.GetName]. Його президент, Ернесто Бош, прагне розвинути банк та допомогти розпочати нашу економіку, щоб ми нарешті почали відновлюватися фінансово після Великої депресії."
ARG_reach_out_to_the_great_powers: "Звернутися до великих держав"
ARG_reach_out_to_the_great_powers_desc: "Один із варіантів, який ми маємо для покращення нашої економічної ситуації, — це звернутися до великих держав світу та взяти кредити для прискорення нашого відновлення. Ми повинні бути обережними, оскільки не хочемо мати більше боргів, ніж на початку."
ARG_industrial_expansion: "Промислова експансія"
ARG_industrial_expansion_desc: "Сильна промисловість — це основа будь-якої економіки. Ми повинні зосередитися на наших дослідженнях щодо розробки більшої кількості варіантів для нашої промислової експансії."
ARG_industrial_expansion_bonus: "Бонус до промислових технологій"
ARG_production_initiative: "Виробнича ініціатива"
ARG_production_initiative_desc: "Наші виробничі інструменти застаріли і потребують оновлення. Ми повинні спрямувати кошти на розвиток наших виробничих технологій, щоб допомогти прискорити створення необхідних компонентів для наших військових."
ARG_tech_initiative_bonus: "Технологічна ініціатива"
ARG_economic_tax_reforms: "Економічні податкові реформи"
ARG_economic_tax_reforms_desc: "Наша сільська інфраструктура надто нерозвинена. Якби ми прийняли деякі реформи нашої поточної податкової політики, ми змогли б більше наголошувати на розбудові наших нерозвинених сільськогосподарських угідь."
ARG_economic_reactivation_act: "Акт про економічну реактивацію"
ARG_economic_reactivation_act_desc: "Акт про економічну реактивацію слугуватиме пріоритетом розвитку нашої цивільної інфраструктури, збільшуючи швидкість, з якою ми можемо будувати нові фабрики в містах."
ARG_immigration_wave: "Хвиля імміграції"
ARG_immigration_wave_desc: "[ARG.GetName] — це країна, побудована на імміграції. Хоча більшість нашого населення походить з Іспанії, у нас також є значна кількість німців і навіть валлійців у межах наших кордонів. Ми могли б підвищити нашу економіку, сприяючи міграції з цих країн до [ARG.GetName]."
ARG_develop_civilian_economy: "Розвивати цивільну економіку"
ARG_develop_civilian_economy_desc: "Оскільки ми більше зосереджуємося на наших містах, важливо, щоб ми забезпечили зручності, необхідні [ARG.GetName] народу. Якщо ми зможемо забезпечити щастя нашого народу, це лише зміцнить нас. Інвестування в негайний розвиток більшої кількості фабрик — це шлях вперед."
ARG_the_argentinian_metropole: "Аргентинська метрополія"
ARG_the_argentinian_metropole_desc: "Буенос-Айрес стоятиме як символ справжнього метрополійного життя в [ARG.GetName]. Розвиток наших міст допоміг нам заохотити населення жити щасливим, продуктивним життям. Роблячи це, ми тепер маємо бум населення та вищий рівень освіти по всій країні."
ARG_invest_in_the_roads: "Інвестувати в дороги"
ARG_invest_in_the_roads_desc: "Інфраструктура в [ARG.GetName] гостро потребує переробки. Якщо ми докладемо зусиль для фінансування наших доріг, це допоможе місцевому взаємозв'язку по всій провінції."
ARG_invest_in_the_railways: "Інвестувати в залізниці"
ARG_invest_in_the_railways_desc: "Маючи історію розвитку залізниць від [ENG.GetName], логічно, що ми продовжуємо процес модернізації наших залізниць. Це допоможе з'єднати всю країну через одну мережу та зробити [ARG.GetName] більш уніфікованою країною."
ARG_expand_steel_extraction: "Розширити видобуток сталі"
ARG_expand_steel_extraction_desc: "Гірничодобувна промисловість була головною галуззю для [ARG.GetName] з моменту її заснування як землі Срібла. Однак наша увага більше зосереджена на розширенні видобутку сталі на наших гірських територіях."
ARG_expand_aluminum_extraction: "Розширити видобуток алюмінію"
ARG_expand_aluminum_extraction_desc: "Алюміній є важливим ресурсом для розвитку наших транспортних сил. Ми повинні розвивати наші гірничодобувні операції та збільшувати норми видобутку цього корисного металу."
ARG_yacimientos_petroliferos_fiscales: "Yacimientos Petrolíferos Fiscales"
ARG_yacimientos_petroliferos_fiscales_desc: "Yacimientos Petrolíferos Fiscales — це державна [ARG.GetAdjective] енергетична компанія, що займається розвідкою, видобутком, переробкою та комерціалізацією нафти. Ми повинні інвестувати більше грошей у компанію, щоб мати кращий контроль над нашим виробництвом нафти."
ARG_yacimientos_petroliferos_fiscales_tt: "Відмикає рішення: §YЕксплуатувати Вака Муерта§!"
ARG_rapid_urbanization: "Швидка урбанізація"
ARG_rapid_urbanization_desc: "Значна частина [ARG.GetName] залишається сільською землею, але шлях вперед у 20-му столітті — це акт урбанізації. Розвиваючи наші міста, ми можемо переконати більше людей переїхати туди, а це означає, що ми отримаємо значне збільшення робочої сили для наших високоіндустріальних центрів."
ARG_agricultural_improvements: "Покращення сільського господарства"
ARG_agricultural_improvements_desc: "Фермерство було невід'ємною частиною розвитку [ARG.GetName] протягом багатьох років, і багато людей покладаються на цей спосіб життя, щоб заробляти на життя. Це чудова можливість покращити частину сільськогосподарської інфраструктури в наших сільських громадах."
ARG_military_production_lines: "Військові виробничі лінії"
ARG_military_production_lines_desc: "Зі зростанням кризи по всьому світу було б розумною ідеєю інвестувати в майбутнє нашого військового виробництва. Якщо ми побудуємо більше фабричних комплексів, призначених для військового обладнання, то ми найкращим чином підготуємося до наближення бурі."
ARG_capitalize_the_beef_industry: "Капіталізувати м'ясну промисловість"
ARG_capitalize_the_beef_industry_desc: "[ARG.GetAdjective] яловичина є одним з наших основних експортних товарів, особливо для [ENG.GetNameDef]. Ми повинні скористатися цим, розширити наші можливості для скотарства та забезпечити, щоб наше смачне м'ясо було відоме у всьому світі!"
ARG_revisit_the_roca_runciman_treaty: "Переглянути договір Роки–Рансимена"
ARG_revisit_the_roca_runciman_treaty_desc: "Договір Роки–Рансимена діє з 1933 року, забезпечуючи наш експорт яловичини з [ENG.GetName]. Однак, з огляду на недавній розвиток нашої економіки, можливо, настав час нам домовитися про новий договір з [ENG.GetAdjective] і отримати ще вигіднішу торговельну угоду."
ARG_a_new_trading_partner: "Переглянути договір Роки–Рансимена"
ARG_a_new_trading_partner_desc: "Договір Роки–Рансимена діє з 1933 року, забезпечуючи наш експорт яловичини з [ENG.GetName]. Однак, з огляду на недавній розвиток подій у всьому світі, було б розумно розірвати цей договір та укласти більш вигідний з нашими новими союзниками."
ARG_develop_the_electricity_sector: "Розвивати електроенергетичний сектор"
ARG_develop_the_electricity_sector_desc: "Наш електроенергетичний сектор потребує модернізації, і тому було б розумно зосередити наші ресурси на подальших дослідженнях технологій, щоб допомогти нашому електричному розвитку."
ARG_invest_in_construction_guilds: "Інвестувати в будівельні гільдії"
ARG_invest_in_construction_guilds_desc: "Будівельні гільдії є основою міського розвитку. Нашим наступним завданням має бути спрямування фінансування в гільдії [ARG.GetName], щоб гарантувати, що наша будівельна технологія здатна не відставати від решти світу."
ARG_technical_schools: "Технічні школи"
ARG_technical_schools_desc: "Розвиваючи технічні школи, ми можемо активно збільшити кількість технічних радників, яких ми можемо наймати в уряді. Подальше просування цього типу освіти, безсумнівно, допоможе підвищити нашу економічну майстерність."
ARG_work_with_the_nationalists: "Працювати з націоналістами"
ARG_work_with_the_nationalists_desc: "Можливо, настав час, щоб ми застосували інший підхід до управління. Зрештою, зростаюча корупція, яка роками переслідує вибори, явно не має ознак уповільнення. Якщо ми співпрацюватимемо з націоналістичними організаціями в країні, то ми матимемо більше шансів відновити порядок у [ARG.GetNameDef]."
ARG_end_the_coup_tt: "§GПрийняття цього фокусу завершить місії «Військовий переворот».§!"
ARG_cut_ties_with_britain: "Розірвати зв'язки з Британією"
ARG_cut_ties_with_britain_desc: "Хоча це правда, що острівна нація [ENG.GetNameDef] була нашим найближчим торговельним партнером, їхній договір щодо нашої яловичини лише перешкоджає можливості нашого власного народу забезпечувати свою країну. Ми повинні розпалити антибританські настрої серед населення та довести світові, що ми можемо стояти на власних ногах без колоніальних держав Європи."
ARG_support_radical_nationalism: "Підтримати радикальний націоналізм"
ARG_support_radical_nationalism_desc: "З тих пір, як ми скинули кайдани Іспанської імперії, ми прагнемо визначити [ARG.GetAdjective] ідентичність. Ми процвітали і вижили тут і раз і назавжди довели, що ця земля наша. Дозвольмо посилити [ARG.GetAdjective] ідентичність і нагадати всім, хто є справжнім центром сили Південної Америки."
ARG_corporatism: "Корпоратизм"
ARG_corporatism_desc: "Корпоратизм є фундаментальною ідеєю фашизму, і ми повинні запровадити його якомога швидше. Однак для цього нам доведеться покладатися на місцеві еліти та таланти та відкрити двері для просування в новій фашистській ієрархії [ARG.GetNameDef]. Ось як ми поведемо нашу країну в майбутнє, наповнене лояльністю та ефективністю."
ARG_reestablish_ligas_patrioticas: "Відновити Ligas Patrióticas"
ARG_reestablish_ligas_patrioticas_desc: "Ligas Patrióticas були крайньо правою параполіцейською цивільною організацією, що діяла в [ARG.GetNameDef] протягом 1920-х років. З тих пір вони всі розпалися. Можливо, настав час відродити цей рух, щоб допомогти нам встановити порядок серед шаленої корупції в нашій країні."
ARG_fascist_researchers: "Фашистські дослідники"
ARG_fascist_researchers_desc: "Оскільки наша країна повільно наближається до фашистського шляху, було б розумно інвестувати в розширення наших національних досліджень. Зрештою, встановлення порядку та лояльності в [ARG.GetNameDef] — це лише початок. Якщо все піде за планом, то нам, можливо, знадобиться набагато сильніша військова технологія, ніж та, яку ми зараз використовуємо."
ARG_support_the_spanish_coup: "Підтримати іспанський переворот"
ARG_support_the_spanish_coup_desc: "Наші брати в Іспанії зараз беруть участь у кривавій громадянській війні за майбутнє своєї країни. Ідеї Франко про керований військовими уряд значною мірою збігаються з нашими. Ми повинні негайно надіслати допомогу і показати світові помилковість демократії."
ARG_demand_spanish_compensation: "Вимогти компенсацію від Іспанії"
ARG_demand_spanish_compensation_desc: "Наші іспанські брати успішно повернули владу, яка по праву належала їм. Тепер, можливо, ми повинні нагадати їм, що ми зіграли свою роль у їхньому успіху, і що настав час платити!"
ARG_demand_spanish_compensation_tt: "Надіслати подію до §Y[SPA.GetNameDef]§!, вимагаючи, щоб вони віддали нам §YЕкваторіальну Гвінею§!. Вони, ймовірно, погодяться, якщо мають §GВисоку§! думку про нас!"
ARG_argentinian_volunteers_in_spain_flag: "§Y[ARG.GetName]§! надіслала добровольців до §Y[SPA.GetName]§!"
ARG_invite_spanish_nationalists: "Запросити іспанських націоналістів"
ARG_invite_spanish_nationalists_desc: "На жаль, переворот Франко було відбито, і громадянська війна офіційно закінчилася. Тисячі іспанських націоналістів тепер прагнуть покинути Іберійський півострів у пошуках дому, який краще відповідає їхній ідеології. Враховуючи історичний зв'язок між нашими двома націями, ми повинні відкрити для них двері, щоб вони допомогли зростаючому націоналістичному руху [ARG.GetNameDef]."
ARG_encourage_german_investments: "Заохочувати німецькі інвестиції"
ARG_encourage_german_investments_desc: "Незважаючи на те, що [GER.GetNameDef] розглядається багатьма як ізгой Європи, вона стала промисловим та військовим центром сили. Ми завжди були відносно дружні з [GER.GetAdjective]ою владою через значну кількість [GER.GetAdjective] людей, що проживають у [ARG.GetNameDef]. Ми повинні звернутися до них і подивитися, чи готові вони інвестувати в наш зростаючий націоналістичний рух."
ARG_german_investments_bonus: "Німецькі інвестиції"
ARG_encourage_italian_argentine_diplomacy: "Італійсько-аргентинська дипломатія"
ARG_encourage_italian_argentine_diplomacy_desc: "[ITA.GetAdjective] фашизм став стандартною моделлю, за якою основна націоналістична партія [ARG.GetNameDef] моделювала свою політику. Ми повинні надіслати посланця до міста [ITA.capital.GetCapitalVictoryPointName] і відкрити новий канал дипломатії між нашими країнами. Це була б чудова можливість налагодити наукову угоду, щоб обидві наші нації могли отримати вигоду від швидкого технологічного прогресу."
ARG_guardia_nacional: "Guardia Nacional"
ARG_guardia_nacional_desc: "Настав час нам повалити «Конкордансію» і натомість поставити [ARG.GetNameDef] під захист військового уряду. Guardia Nacional боролася за наш суверенітет під час Аргентинської війни за незалежність, і тепер, під керівництвом Педро Пабло Раміреса, вона поведе [ARG.GetNameDef] у нову еру процвітання."
ARG_union_nacional_fascista: "Національний фашистський союз (Unión Nacional Fascista)"
ARG_union_nacional_fascista_desc: "Через нескінченну корупцію та внутрішні чвари, зрозуміло, що керівництво «Конкордансії» є марним. Настав час для головної зміни в [ARG.GetAdjective] політиці. Німіо де Анкін здобув достатню популярність як лідер Національного фашистського союзу і готовий очолити країну та повернути [ARG.GetNameDef] почуття націоналістичної гордості."
ARG_rapid_militirization: "Швидка мілітаризація"
ARG_rapid_militirization_desc: "Тепер, коли у нас при владі міцний військовий уряд, ми можемо почати дивитися на наші експансіоністські цілі. Настав час розширити нашу військово-промислову модель та збільшити виробництво зброї та військ. Світ повинен готуватися протистояти силі [ARG.GetNameDef]."
ARG_argentine_nationalism: "Аргентинський націоналізм"
ARG_argentine_nationalism_desc: "Дух конкістадорів тече в наших жилах, і було б розумно дотримуватися їхнього імені завойовників Америки. Давайте згуртуємо тих, хто хоче боротися і померти за свою країну, і підготуємо наші галузі промисловості до масового виробництва зброї та машин. [ARG.GetNameDefCap] готується до війни!"
ARG_war_division: "Військовий поділ"
ARG_war_division_desc: "Усі війни ґрунтуються на хорошій підготовці. У міру того, як ми створюємо наш кабінет та виробляємо нашу військову машину, ми з кожним днем наближаємося до наших експансіоністських цілей."
ARG_argentina_first: "Аргентина понад усе"
ARG_argentina_first_desc: "Після ретельного розгляду ми вирішили, що найкращий курс дій для майбутнього [ARG.GetNameDef] — це залишатися поза зростаючим конфліктом у Європі та натомість зосередитися на потребі [ARG.GetNameDef] у зростанні та стабільності. Давайте сформуємо власну фракцію та протистоїмо світові."
ARG_join_the_axis: "Приєднатися до Осі"
ARG_join_the_axis_desc: "Ми багато чим зобов'язані державам Осі за нашу здатність поставити [ARG.GetNameDef] під сильне та стабільне керівництво. Таким чином, ми повинні звернутися до них і попросити приєднатися до їхньої війни, допомагаючи поширювати фашизм по всьому світу!"
ARG_dominate_the_south: "Домінувати на півдні"
ARG_dominate_the_south_desc: "З такою кількістю супротивників, що оточують нас на континенті, вкрай важливо, щоб ми звернулися до них із залізним кулаком та знищили будь-які потенційні загрози, перш ніж вони виникнуть. Давайте покажемо їм, хто є найбільш домінуючою силою в Південній Америці."
ARG_preparations_for_war: "Підготовка до війни"
ARG_preparations_for_war_desc: "Хоча ми можемо бути готові до війни цієї миті, ситуація з постачанням на наших кордонах свідчить про інше. Покращуючи наші лінії постачання, ми забезпечимо швидку перемогу над нашими супротивниками."
ARG_conquer_paraguay: "Завоювати [PAR.GetNameDef]"
ARG_conquer_paraguay_desc: "Немає місця для переговорів. Країна [PAR.GetNameDef] стоїть на нашому шляху домінування в Південній Америці. Замість того, щоб надсилати ультиматум, краще взяти бика за роги та оголосити війну нашому сусідові."
ARG_paraguayan_ultimatum: "[PAR.GetAdjectiveCap]ий ультиматум"
ARG_paraguayan_ultimatum_desc: "[PAR.GetNameDefCap] — це стратегічна територія, яка буде вирішальною для наших військових цілей проти решти континенту. Вони можуть або погодитися працювати під нашим керівництвом, або бути змушені військовим шляхом підкоритися нашому прапору. Вибір за ними. Надіслати ультиматум."
ARG_uraguayan_ultimatum.tt: "([URG.GetFlag]§Y[URG.GetNameDefCap]§!) отримує подію «§Y$ARG_political_events.19.t$§!», яка вимагатиме, щоб вони стали нашою §Yмаріонеткою§!. Вони, ймовірно, погодяться, якщо мають §Gвисоку думку про нас§!."
ARG_paraguayan_ultimatum.tt: "([PAR.GetFlag]§Y[PAR.GetNameDefCap]§!) отримує подію «§Y$ARG_political_events.19.t$§!», яка вимагатиме, щоб вони стали нашою §Yмаріонеткою§!. Вони, ймовірно, погодяться, якщо мають §Gвисоку думку про нас§!."
ARG_chilean_ultimatum.tt: "([CHL.GetFlag]§Y[CHL.GetNameDefCap]§!) отримує подію «§Y$ARG_political_events.19.t$§!», яка вимагатиме, щоб вони стали нашою §Yмаріонеткою§!. Вони, ймовірно, погодяться, якщо мають §Gвисоку думку про нас§!."
ARG_revive_the_colonial_plan: "Відродити колоніальний план"
ARG_revive_the_colonial_plan_desc: "Намагаючись закріпитися в Південній Америці, [GER.GetNameDef] розробила план створення колонії в [URG.GetNameDef]. Однак план так і не був реалізований. Ми повинні взяти на себе ініціативу відродити цей план та зробити [URG.GetNameDef] маріонеткою від імені наших фашистських друзів."
ARG_conquer_uruguay: "Закріплення позицій"
ARG_conquer_uruguay_desc: "Поки наш новий режим зміцнюється, ми повинні вирішити, як діяти щодо наших менших сусідів. [URG.GetNameDefCap] завжди була спірною територією, і її захоплення силою послужить для демонстрації решті світу, що нас не слід недооцінювати."
ARG_reach_out_to_chile: "Звернутися до [CHL.GetNameDef]"
ARG_reach_out_to_chile_desc: "[CHL.GetNameDefCap], порівняно з іншими нашими безпосередніми сусідами, набагато більша та могутніша. Було б розумно звернутися до них і запропонувати можливість укласти союз з нами. Можливо, якщо ми поступимося їм їхньою жаданою територією, вони охочіше погодяться."
ARG_reach_out_to_chile_tt: "Вони, ймовірно, погодяться, якщо мають §YВисоку думку про нас§! і є або §YФашистами§!, або §YНеприєднаними§!."
ARG_reach_out_to_chile_2_tt: "Якщо вони §Yпогодяться§!, то ми віддамо їм §Y[954.GetName]§! та §Y[953.GetName]§!."
ARG_chilean_ultimatum: "[CHL.GetAdjective] Ультиматум"
ARG_chilean_ultimatum_desc: "Надто довго у нас були прикордонні напруження з [CHL.GetNameDef], і якщо ми справді хочемо закріпити за собою домінуючу силу тут, у Південній Америці, нам потрібно нейтралізувати їх якомога швидше. Вони можуть або приєднатися до нас мирним шляхом, або ми рушимо на їхні землі та заберемо те, що є нашим."
ARG_the_old_enemy: "Старий ворог"
ARG_the_old_enemy_desc: "Нарешті настав час звернути нашу увагу на північ, де над нами нависає тінь нашого найстарішого суперника. [BRA.GetNameDefCap] завжди були нашим найбільшим ворогом на цьому континенті. Настав час відродити дух Цисплатинської війни та прокласти шлях завоювання до міста [BRA.capital.GetCapitalVictoryPointName]."
ARG_south_american_unity: "Південноамериканська єдність"
ARG_south_american_unity_desc: "Тепер, коли ми отримали території по всьому континенту, настав час взяти нову назву, щоб символізувати той факт, що ми не просто [ARG.GetNameDef], а Південна Америка в цілому. Нам нарешті вдалося об'єднати ці ворогуючі держави під одним потужним прапором."
ARG_integrate_operation_bolivar: "Інтегрувати операцію «Болівар»"
ARG_integrate_operation_bolivar_desc: "Протягом деякого часу [GER.GetNameDef] проводила кілька шпигунських місій по всій Південній Америці. Ця директива, любовно названа «Операція Болівар», діяла в [ARG.GetNameDef]. Тепер, коли ми в хороших стосунках із [GER.GetAdjective]им народом, ми можемо працювати над інтеграцією програми та заохочувати її поширення по всьому континенту."
ARG_release_hellmuth: "Звільнити Гельмута"
ARG_release_hellmuth_desc: "Осмар Гельмут — [ARG.GetAdjective] німецького походження, який за нашого старого уряду був заарештований після того, як був виявлений як колаборант з фашистським урядом у [GER.GetNameDef]. Ми повинні негайно звільнити його та найняти в наше власне розвідувальне агентство."
ARG_anti_american_propaganda: "Антиамериканська пропаганда"
ARG_anti_american_propaganda_desc: "[USA.GetNameDefCap] — це бастіон демократії в Америці, і він, природно, виступає проти всього, чого ми прагнули. Якщо ми коли-небудь сподіваємося впоратися з ними, нам потрібно згуртувати наше населення за цією справою. Для цього ми можемо підживити антиамериканські настрої по всій країні. З цим бойовим духом ми зможемо виправдати напад на гіганта на півночі."
ARG_the_war_machine: "Військова машина"
ARG_the_war_machine_desc: "У міру зростання влади нашого нового режиму нам потрібні військові, які б відповідали йому. Вкрай важливо, щоб ми інвестували у створення більшої кількості військово-промислових комплексів по всій країні, а не лише в місті [ARG.capital.GetCapitalVictoryPointName]. Нехай зростає [ARG.GetAdjective] військова машина!"
ARG_secure_the_borders: "Забезпечити безпеку кордонів"
ARG_secure_the_borders_desc: "Було б розумно забезпечити, щоб наші нинішні кордони залишалися в безпеці проти наших найнебезпечніших суперників. Ми повинні працювати над встановленням лінії оборони вздовж наших спільних кордонів з [CHL.GetNameDef] та [BRA.GetNameDef], а також навчати наших військових лідерів воювати у численних лісах, що вкривають північ. Захист є першочерговим!"
ARG_argentine_island_sovereignty: "Аргентинський суверенітет островів"
ARG_argentine_island_sovereignty_desc: "Надто довго південноатлантичні острови утримувалися Британією, незважаючи на те, що вони явно перебували у сфері впливу [ARG.GetNameDef]. Ми повинні повстати та вимагати те, що належить нам по праву, навіть якщо це означає оголошення війни [ENG.GetNameDef]. Ці острови будуть [ARG.GetAdjective] будь-якою ціною!"
ARG_argentine_island_sovereignty.tt: "Якщо наразі не перебуваємо у стані війни з ([ENG.GetFlag]§Y[ENG.GetNameDefCap]§!), ми отримаємо ціль війни §YЗавоювати§! проти них."
ARG_a_call_to_reform: "Заклик до реформ"
ARG_a_call_to_reform_desc: "Протягом останнього десятиліття було зрозуміло, що політика в [ARG.GetNameDef] була безладом. Відверта демократія померла разом з Іполіто Ірігоєном і спричинила лише хаос та корупцію в [ARG.GetAdjective] уряді. Настав час почати прагнути швидкої та необхідної реформи, щоб повернути нашу країну на правильний шлях."
ARG_invite_ghioldi_back_to_argentina: "Запросити Ґйольді назад до Аргентини"
ARG_invite_ghioldi_back_to_argentina_desc: "Родольфо Ґйольді був видатним комуністом у [ARG.GetNameDef], який, на жаль, був змушений тікати з країни через переслідування з боку нашого уряду. Оскільки ми починаємо зміщувати ставлення до лівих у [ARG.GetNameDef], можливо, настав час запропонувати Ґйольді помилування та запросити його назад на батьківщину."
ARG_invite_ghioldi_back_tt: "§YРодольфо Ґйольді§! повернеться до [ARG.GetFlag]§Y[ARG.GetNameDef]§! і стане доступним як §YРадник§!. Як головний гравець в аргентинському комунізмі, він зможе очолити будь-яку майбутню §YРеволюцію§!."
ARG_ghioldi_returns: "Родольфо Ґйольді повернувся до [ARG.GetNameDef]"
ARG_support_the_spanish_republicans: "Підтримати іспанських республіканців"
ARG_support_the_spanish_republicans_desc: "Наші брати в Іспанії потрапили в кривавий конфлікт, де вони воюють зі своїми співвітчизниками в спробі запобігти захопленню їхніх земель фашистським режимом. Падіння Іспанії до фашизму не відповідає нашим інтересам, і ми повинні докласти всіх зусиль, щоб висловити підтримку нашому найближчому культурному зв'язку в Європі."
ARG_legitimize_the_PCA: "Легітимізувати КПА"
ARG_legitimize_the_PCA_desc: "Комуністична партія Аргентини є основною комуністичною партією в [ARG.GetNameDef]. З моменту свого заснування партія підтримувала узгодження з Комуністичною партією Радянського Союзу, що часто викликало тертя з рештою лівих сил [ARG.GetNameDef]. Однак, тепер, коли ми потребуємо кардинальних змін, щоб покінчити з «Сумним десятиліттям» (Infamous Decade), можливо, настав час легітимізувати цю партію в [ARG.GetAdjective] уряді."
ARG_reach_out_to_the_soviet_union: "Звернутися до [SOV.GetNameDef]"
ARG_reach_out_to_the_soviet_union_desc: "Не секрет, що нам потрібно відійти від нашої старої форми уряду та запровадити швидкі зміни, щоб формувати майбутнє [ARG.GetNameDef]. Оскільки це може призвести до кривавої революції, ми повинні звернутися до нації, яка пережила це раніше. Зв'язок з [SOV.GetNameDef] може забезпечити допомогу, якщо наше прихід до влади супроводжуватиметься прикрим, але необхідним насильством."
ARG_reach_out_to_the_soviet_union_tt: "Узяття цього фокусу відімкне шаблон дивізії §YVanguardia Socialista§!, коли спалахне §Yгромадянська війна§!, і набере §Yп'ять§! підрозділів Vanguardia Socialista у §Y[955.GetName]§!."
ARG_unite_the_workers_of_argentina: "Об'єднати робітників Аргентини"
ARG_unite_the_workers_of_argentina_desc: "Якщо ми хочемо змінити [ARG.GetNameDef] на краще, ми повинні переконати пролетаріат нашої нації, що радикальні покращення необхідні, щоб покласти край їхнім стражданням. Давайте об'єднаємо робітників усіх професій та покажемо уряду, що статус-кво має бути припинено!"
ARG_viva_la_revolucion: "Viva La Revolución"
ARG_viva_la_revolucion_desc: "Настав час надіслати ультиматум уряду [ARG.GetNameDef] та принести вітри змін, необхідні для перетворення нашої нації на справжню соціалістичну державу. Якщо все піде добре, це закінчиться мирно, і влада перейде з легкістю. Однак завжди є ймовірність, що вони не підуть без бою."
ARG_communist_civil_war_tt: "§RСпричинить громадянську війну в§! §Y[ROOT.GetFlag][ROOT.GetName]§! §Rміж комуністами та нинішнім урядом!§!"
ARG_forge_our_own_future: "Творити наше власне майбутнє"
ARG_forge_our_own_future_desc: "З грандіозним успіхом революції настав час вирішити, як ми хочемо формувати майбутнє [ARG.GetNameDef]. Товаришка Фанні Едельман була рішучою прихильницею КПА протягом багатьох років і докладала зусиль у боротьбі за права жінок у [ARG.GetNameDef]. Багато хто вважає її здатною очолити нашу країну надалі, вводячи [ARG.GetNameDef] у нову еру процвітання."
ARG_women_in_industry: "Жінки в промисловості"
ARG_women_in_industry_desc: "Надто довго від жінок очікували, що вони залишатимуться вдома та піклуватимуться про сім'ю. Якщо жінка може бути лідером нашої країни, то справедливо дозволити їм працювати і в інших галузях промисловості. Це лише допоможе економічному майбутньому [ARG.GetNameDef], оскільки значно розширить нашу робочу силу."
ARG_support_the_farmers: "Підтримати фермерів"
ARG_support_the_farmers_desc: "[ARG.GetNameDefCap] завжди мав сильний сільськогосподарський сектор, а наша яловичина особливо популярна у всьому світі. Під гнітом нашого попереднього уряду багато з цих фермерських громад залишилися без підтримки. Настав час запровадити зміни та покращити наше фінансування сільського господарства та підтримати робітників пролетаріату в сільській [ARG.GetNameDef]."
ARG_socialist_volunteers: "Соціалістичні добровольці"
ARG_socialist_volunteers_desc: "Існує багато інших соціалістичних рухів у всьому світі, які борються за свої мрії про революцію. Якщо виникне потреба, ми повинні запропонувати нашу силу, щоб допомогти тим націям, які прагнуть піти подібним червоним шляхом. Замикатися в собі не означає, що ми повинні ігнорувати страждання наших міжнародних товаришів."
ARG_the_buenos_aires_conference: "Конференція в Буенос-Айресі"
ARG_the_buenos_aires_conference_desc: "Тепер, коли ми почали стабілізувати країну, ми повинні бути обережними, щоб не дозволити нашому керівництву потрапити в ту саму пастку напівдиктатури, в яку потрапив наш попередній уряд. Таким чином, у Буенос-Айресі була скликана соціалістична конференція з наміром обговорити та обрати наступного лідера для [ARG.GetNameDef]."
ARG_the_buenos_aires_conference_1_tt: "Отримає подію «§YПочинається Конференція в Буенос-Айресі§!», яка попросить нас або залишити §YФанні Едельман§! при владі, або перейти до §YАнтоніо Сото§!."
ARG_the_buenos_aires_conference_2_tt: "Залишившись з §YФанні Едельман§!, відімкнуться гілки фокусів §YОб'єднати континент§! та §YЗвільнити континент§!. Обрання §YАнтоніо Сото§! відімкне гілку фокусів §YПокращити Патагонію§!."
ARG_align_with_the_soviets: "Приєднатися до Рад"
ARG_align_with_the_soviets_desc: "З грандіозним успіхом революції настав час вирішити, як ми хочемо формувати майбутнє [ARG.GetNameDef]. Товариш Родольфо Ґйольді був людиною, яка очолила революцію після свого повернення, і тому є прекрасним кандидатом на керівництво [ARG.GetNameDef]. Ґйольді має намір тісніше співпрацювати з [SOU.GetNameDef] і вважає, що наша нова соціалістична держава перетвориться на центр сили, наслідуючи їх."
ARG_soviet_industrial_model: "Радянська промислова модель"
ARG_soviet_industrial_model_desc: "Після революції в Росії [SOU.GetNameDef] досягла великих успіхів у модернізації свого військово-промислового комплексу. Ми повинні взяти натхнення з цього та наслідувати їх, збільшуючи кількість фабрик, орієнтованих на військове виробництво, у країні."
ARG_committee_of_state_security: "Комітет державної безпеки"
ARG_committee_of_state_security_desc: "У міру зростання світової напруги, все більше ворогів нашої ідеології починають виповзати з тіні. Щоб утриматися при владі, вкрай важливо, щоб ми зосередилися на створенні розвідувального агентства для забезпечення наших цінностей як в [ARG.GetNameDef], так і на міжнародному рівні."
ARG_russian_manufacturers: "[SOU.GetAdjective] виробники"
ARG_russian_manufacturers_desc: "Щоб підвищити нашу промислову майстерність та виділитися серед інших націй на континенті, ми повинні звернутися до [SOU.GetNameDef] та запросити низку їхніх виробників до [ARG.GetNameDef]. Зрештою, ми поділяємо ідеологію, тому логічно поділитися і військовими технологіями."
ARG_centralize_power: "Централізувати владу"
ARG_centralize_power_desc: "Родольфо Ґйольді добре керував нами досі на нашому шляху після революції. Багато людей у його уряді вважають, що централізація влади лише в Прем'єрі допоможе зберегти безпеку нашої новоствореної радянської держави від внутрішніх та зовнішніх загроз. Зрештою, це робиться в ім'я безпеки та захисту [ARG.GetNameDef]."
ARG_workers_rights: "Права робітників"
ARG_workers_rights_desc: "Одним із основних принципів нашої соціалістичної революції було підвищення якості життя робітників пролетаріату [ARG.GetNameDef]. Тепер, коли ми захопили засоби виробництва, ми повинні забезпечити, щоб погані умови праці більше не переслідували наші поля та наші фабрики."
ARG_reform_our_industry: "Реформувати нашу промисловість"
ARG_reform_our_industry_desc: "Надто довго наше промислове впровадження відставало від інших націй у світі. Настав час розширити промисловість [ARG.GetNameDef] та привести її до більш сучасного стандарту. Ми можемо почати з будівництва нових фабрик та негайно ввести їх у роботу."
ARG_empower_the_fjc: "Розширити можливості ФМК"
ARG_empower_the_fjc_desc: "Комуністична молодіжна федерація — це молодіжна та революційна політична організація, яка була заснована для просування політики КПА серед [ARG.GetAdjective] молоді. Щоб закріпити нашу соціалістичну ідеологію по всій нації, було б розумно залучити дітей нашої країни якомога раніше."
ARG_state_atheism: "Державний атеїзм"
ARG_state_atheism_desc: "[ARG.GetNameDefCap] довгий час була католицькою країною, і релігія відігравала головну роль у повсякденному житті багатьох її громадян. Однак у нас є можливість запровадити державний атеїзм, оскільки релігії, як правило, не місце в соціалістичній революції. Ми повинні, однак, пам'ятати, що це може спричинити невдоволення серед мас, які довгий час жили з релігією як частиною свого життя."
ARG_liberation_theology: "Теологія визволення"
ARG_liberation_theology_desc: "Враховуючи довгу історію католицизму в [ARG.GetNameDef] та його важливість у житті її громадян, багато священиків почали приймати нову форму християнства, відому як Теологія визволення, як реакцію на ідеологічний зсув у [ARG.GetNameDef]. Оскільки ідеї Теології визволення узгоджуються з нашим революційним рухом, було б розумно прийняти цю течію Церкви як нашу державну релігію."
ARG_socialist_researchers: "Соціалістичні дослідники"
ARG_socialist_researchers_desc: "У міру зростання нашої країни як соціалістичної держави, було б розумно інвестувати в розширення наших національних досліджень. Зрештою, революціонізація та модернізація нашої технології є важливими для зростання нашої нації."
ARG_a_red_south_america: "Ocaso Escarlata"
ARG_a_red_south_america_desc: "Нарешті нам вдалося поставити Південну Америку під один комуністичний прапор. Коли червона хвиля охоплює континент, пригноблені робочі класи можуть нарешті бути вільними жити більш самодостатнім життям під нашим керівництвом. Однак, навіщо нам зупинятися на цьому? Настав час запровадити операцію «Ocaso Escarlata» та принести остаточний червоний захід сонця кожному, хто виступає проти глобальної революції."
ARG_conquer_south_america: "Звільнити континент"
ARG_conquer_south_america_desc: "На континенті Південної Америки немає місця іншим світовим ідеологіям, оскільки вони становлять загрозу для нашої соціалістичної держави. Якщо вони не приєднаються до нас, то ми повинні якнайшвидше звільнити їхній народ і поставити його під захисний прапор [ARG.GetNameDef]."
ARG_more_communism_in_south_america_tt: "Отримати ціль війни §Y$annex_everything$§! проти всіх §YНекомуністичних§! націй у §YПівденній Америці§!"
ARG_unify_south_america: "Об'єднати континент"
ARG_unify_south_america_desc: "На континенті Південної Америки є низка країн, які здійснили власні революційні рухи та створили комуністичні уряди. Якщо ми хочемо залишатися сильними, ми повинні об'єднатися. Настав час звернутися до цих націй та попросити їх приєднатися до нашого інтернаціоналу."
ARG_unify_the_continent_tt: "Прийняття цього фокусу надішле пропозицію приєднатися до нашої §YФракції§! будь-якій §YКомуністичній§! країні у §YПівденній Америці§!."
ARG_integrate_the_motherland: "Інтегрувати Америку"
ARG_integrate_the_motherland_desc: "Керівні класи на територіях, які ми звільнили від капіталістичної та фашистської гнилі, можуть продовжувати повставати проти нас, якщо ми не вживемо заходів, щоб інтегрувати їх у нашу зростаючу коаліцію."
ARG_eliminate_american_imperialism: "Ліквідувати американський імперіалізм"
ARG_eliminate_american_imperialism_desc: "Гігант на півночі довгий час був бастіоном корпоративної жадібності та корупції. Оскільки ми тепер самі стали наддержавою, це лише питання часу, коли капіталістичні пси Вашингтона вирішать, що ми є загрозою, яку потрібно усунути. Ми не можемо дозволити цьому статися. Настав час запровадити операцію «Ocaso Escarlata» та принести остаточний червоний захід сонця [USA.GetNameDef]."
ARG_improve_patagonia: "Покращити Патагонію"
ARG_improve_patagonia_desc: "Оскільки анархо-синдикалісти під керівництвом Антоніо Сото взяли під контроль долю [ARG.GetNameDef], вони вирішили, що вкрай необхідно, щоб їхній рідний регіон Патагонія нарешті отримав увагу, якої він гостро потребував протягом десятиліть."
ARG_establish_the_free_association: "Створити Вільну асоціацію"
ARG_establish_the_free_association_desc: "Вільна асоціація — це відносини між особами, де немає держави, соціального класу, ієрархії чи приватної власності на засоби виробництва. Це довгострокова мета анархо-синдикалістів, і настав час нам почати руйнувати ці кордони та створювати суспільство, де кожен може вільно задовольняти свої індивідуальні потреби."
ARG_no_gods_no_masters: "Ні богів, ні господарів"
ARG_no_gods_no_masters_desc: "Ніхто не повинен контролюватися тими, хто прагне завдати йому шкоди. Хоча наші сусіди, можливо, не розуміють нашої ідеології, ми можемо взяти на себе відповідальність звільнити їх від войовничих націй, які прагнуть жадібно розширити свою сферу впливу."
ARG_in_memory_of_yrigoyen: "В пам'ять про Ірігоєна"
ARG_in_memory_of_yrigoyen_desc: "[ARG.GetNameDefCap] вже переживала подібну ситуацію. Хоча його правління не було бездоганним, Іполіто Ірігоєн все ж здійснив необхідні реформи, які досі приносять користь нашій країні. Нам потрібен хтось, хто підхопить його мантію та поверне нас на шлях демократії."
ARG_in_memory_of_yrigoyen_tt: "§YМарсело Т. Де Альвеар§! стає лідером партії §Y$ARG_democratic_party_long$§!, а правляча партія переходить до §YДемократичної§!."
ARG_promote_urbanization: "Сприяти урбанізації"
ARG_promote_urbanization_desc: "Поки світ навколо нас індустріалізується та урбанізується, [ARG.GetNameDef] залишалася майже незмінною. Це зробило нас залежними від інших націй для підтримки нашої економіки. Визнання цього та поштовх до урбанізації має швидко покласти край цій залежності."
ARG_secure_the_opposition: "Забезпечити опозицію"
ARG_secure_the_opposition_desc: "Певна кількість опозиції є чудовою для наших демократичних цінностей. Нинішня опозиція, з якою ми стикаємося, досить сильна, але наша головна проблема в тому, що вони не грають чесно. Ми не можемо дозволити їм встановити цей небезпечний приклад, політичну опозицію потрібно регулювати, заради безпеки всіх."
ARG_the_clean_election: "Чисті вибори"
ARG_the_clean_election_desc: "Після десятиліть корупції та шахрайства в політиці [ARG.GetNameDef], «Радикальний громадянський союз» (Unión Cívica Radical) зумів здобути перемогу після енергійної кампанії, яка зосередилася на викритті шахрайства з підробкою бюлетенів, яке було поширеним у «Конкордансії». Наразі ведуться обговорення щодо того, хто очолить партію надалі."
ARG_anti_corruption_policies: "Антикорупційна політика"
ARG_anti_corruption_policies_desc: "Ми повинні забезпечити, щоб політична корупція, яка заплямувала нашу країну протягом останнього десятиліття, ніколи не повернулася на наші урядові вибори. Шляхом запровадження нової політики, спрямованої на викорінення культури хабарництва, розкрадання та кумівства в уряді нашої нації."
ARG_a_true_democracy: "Справжня демократія"
ARG_a_true_democracy_desc: "[ARG.GetNameDefCap] вважалася демократією з 1861 року, однак останнім часом стан нашої політичної системи приніс ганьбу концепції вільної, демократичної республіки. Тепер ми можемо нарешті рухатися вперед як справжня демократія. Та, що цінує стабільність та покращення [ARG.GetAdjective] економіки."
ARG_argentina_for_all: "Аргентина для всіх"
ARG_argentina_for_all_desc: "Як колишня колонія, [ARG.GetNameDef] є домом для багатьох різних людей з усього світу. У нашому баченні майбутнього нашої нації, ми хочемо, щоб кожен, хто живе в її межах, міг називати себе [ARG.GetAdjective] та пишатися тим, що називає цю країну своїм домом. Ми повинні працювати над тим, щоб забезпечити, що [ARG.GetNameDef] є для всіх, хто вирішить тут жити."
ARG_reinforce_the_education_system: "Посилити систему освіти"
ARG_reinforce_the_education_system_desc: "Освіта є основою демократичної нації. Кожен, хто живе в [ARG.GetNameDef], має мати свободу відвідувати школу, щоб зростати та розвиватися як чесні, працьовиті громадяни. Ми повинні скористатися цією можливістю, щоб зосередити наше фінансування на конкретних професіях, сподіваючись, що це дозволить нам розвивати власні технологічні та економічні досягнення."
ARG_education_electronics_bonus: "Бонус до освіти в галузі електроніки"
ARG_education_industrial_bonus: "Бонус до промислової освіти"
ARG_education_synthetics_bonus: "Бонус до освіти в галузі синтетики"
ARG_university_reforms: "Університетські реформи"
ARG_university_reforms_desc: "У міру посилення нашої системи освіти, це була б чудова можливість реформувати й наші університети. Розвиток вищої освіти дозволить нам краще використовувати дослідницькі відділи наших університетів."
ARG_seek_american_support: "Шукати американської підтримки"
ARG_seek_american_support_desc: "Оскільки по всьому світу наростає тінь війни, ми повинні бути готові протистояти будь-якому конфлікту, який загрожуватиме нашим кордонам. [USA.GetNameDefCap] може бути сплячим гігантом на півночі, але як дружня демократична нація, ми можемо багато чого навчитися з їхньої зовнішньої політики та програм цивільної оборони. Ми повинні звернутися до них і почати налагоджувати стосунки з нашими північноамериканськими сусідами."
ARG_us_army_training: "Навчання армії США"
ARG_us_army_training_desc: "[USA.GetNameDefCap] люб'язно запропонували надіслати нам свій військовий навчальний режим, щоб ми могли почати готувати наші власні сили до можливості війни. Це не лише створить більш досвідчену та загартовану армію, але ми також зможемо використати отримані знання для посилення нашої програми спеціальних сил."
ARG_us_army_training_bonus: "$ARG_us_army_training$"
ARG_american_defense_investments: "Американські оборонні інвестиції"
ARG_american_defense_investments_desc: "Хоча добре мати сильні військові сили з добре навченими військами, часто стверджується, що стійка оборона так само хороша, як і потужний наступ. Наш зв'язок з [USA.GetNameDef] призвів до покращення наших оборонних можливостей у наших найбільш вразливих регіонах, зокрема для того, щоб допомогти нам витримати атаки з повітря. Джунглі та гори захищають нас на землі, а ці турелі захищатимуть наше небо."
ARG_joint_military_exercises: "Спільні військові навчання"
ARG_joint_military_exercises_desc: "Як знак доброї волі до [USA.GetAdjective]ого уряду, ми повинні надіслати пропозицію про спільні військові навчання, проведені в [ARG.GetNameDef]. Працюючи разом, ми можемо покращити підготовку та рівень кваліфікації нашого флоту та повітряних сил."
ARG_join_the_allies: "Приєднатися до Союзників"
ARG_join_the_allies_desc: "Настав час нам обрати сторону в цьому конфлікті. Як нація, що працює над захистом недоторканності демократії, вкрай важливо, щоб ми звернулися до Союзників та забезпечили своє місце у фракції. Ми повинні допомогти захистити світ від тих, хто прагне його підкорити."
ARG_bastion_of_democracy: "Бастіон миру"
ARG_bastion_of_democracy_desc: "Ми досягли великих успіхів у дотриманні ідей демократичної нації та пройшли довгий шлях з часів наших небезпечно корумпованих виборів. У міру того, як по всьому світу наростає війна, ми повинні стати бастіоном миру та взяти на себе зобов'язання захищати менші нації цього континенту."
ARG_regulated_national_salaries: "Регульовані національні зарплати"
ARG_regulated_national_salaries_desc: "Ми спостерігаємо тривожну тенденцію серед наших вітчизняних корпорацій та компаній, які недоплачують своїм працівникам. Ми не зацікавлені в контролі їхніх бюджетів, але ми зацікавлені в тому, щоб усі наші громадяни отримували справедливу заробітну плату. Встановлення мінімальної заробітної плати, безумовно, допоможе всім у цій ситуації."
ARG_social_welfare_fund: "Фонд соціального забезпечення"
ARG_social_welfare_fund_desc: "Наш бюджет на витрати на соціальне забезпечення традиційно був дуже низьким. Хоча, дивлячись на можливі прибутки, які приносить збільшення бюджету на соціальне забезпечення, ми починаємо вірити, що, можливо, так не має бути. Створення фонду для витрат на соціальне забезпечення може бути вартим зусиль."
ARG_british_gaurantee: "Тісніші зв'язки з Британією"
ARG_british_gaurantee_desc: "Історично ми мали тісні зв'язки з Британією, і вони багато інвестували в нашу країну. Ми повинні прагнути відновити ці зв'язки та зміцнити їх, це може виявитися дуже вигідним для нас!"
ARG_royal_airforce_influence: "Вплив Королівських повітряних сил"
ARG_royal_airforce_influence_desc: "Тепер, коли наші зв'язки з Британією тісніші, ми повинні подивитися, чи можемо ми навчитися і з їхніх військових зусиль. Королівські повітряні сили широко поважаються, і вивчення їхніх операцій, ймовірно, буде корисним. Поки ми цим займаємося, ми повинні розглянути можливість придбання деяких схожих літаків."
ARG_royal_airforce_influence_bonus: "$ARG_royal_airforce_influence$"
ARG_royal_navy_influence: "Вплив Королівського флоту"
ARG_royal_navy_influence_desc: "Тепер, коли наші зв'язки з Британією тісніші, ми повинні подивитися, чи можемо ми навчитися і з їхніх військових зусиль. Королівський флот широко поважається, і вивчення їхніх операцій, ймовірно, буде корисним. Поки ми цим займаємося, ми повинні розглянути можливість дослідження кораблів, подібних до їхніх."
ARG_royal_navy_influence_bonus: "$ARG_royal_navy_influence$"
ARG_reinforced_alliance: "Зміцнення співпраці"
ARG_reinforced_alliance_desc: "Наші тісні стосунки з Британією виявляються дуже корисними, але чим більше ми вивчаємо їхніх військових, тим болючіше стає зрозуміло, що ми не настільки готові до можливого конфлікту, як могли б бути. Ми повинні розглянути можливість запиту їхньої більш чіткої підтримки у формі гарантій та пакту про ненапад."
ARG_reinforced_alliance.tt: "([ENG.GetFlag]§Y[ENG.GetNameDefCap]§!) отримує подію «§Y$ARG_political_events.73.t$§!», яка запропонує §Yпакт про ненапад§! та §Yгарантію незалежності§! між нашими двома країнами. Вони, ймовірно, погодяться, якщо мають §YВисоку думку про нас§!."
ARG_internal_focus: "Внутрішній фокус"
ARG_internal_focus_desc: "Хоча можливість звернутися до головних демократичних держав існує, багато хто в нашому уряді вважає за розумне зосередитися на [ARG.GetNameDef] внутрішньо, а не спрямовувати наші ресурси в інше місце. Наразі ми повинні обмежити торгівлю нашої нації зі світом, щоб забезпечити, що [ARG.GetNameDef] має те, що їй потрібно, щоб витримати натиск війни."
ARG_alvears_democracy: "Демократія Альвеара"
ARG_alvears_democracy_desc: "Багато хто вважає [ARG.GetLeader] суворою людиною зі суворою політикою, але з часом стало зрозуміло, що він справді дбав про найкращі інтереси [ARG.GetNameDef]. Він справді зміг продовжити спадщину Іполіто Ірігоєна і повинен розглядатися як Батько аргентинської демократії."
ARG_south_american_alliance: "Панамериканська співпраця"
ARG_south_american_alliance_desc: "З нашою новою фракцією, сформованою та присвяченою збереженню миру на континенті Південної Америки, ми повинні звернутися до інших демократичних націй навколо нас та попросити їх приєднатися до нашої обіцянки миру та свободи. Разом ми стоїмо сильніше і матимемо менше шансів впасти."
ARG_bolstering_the_army: "Кампанія з набору"
ARG_bolstering_the_army_desc: "Війна продовжує набирати обертів, і ми повинні бути готові відповісти на її заклик. По всій [ARG.GetNameDef] чоловіки та жінки готові ризикувати своїм життям, щоб боротися та захищати своє право на свободу від тих, хто прагне її відібрати. Ми повинні розпочати кампанію з набору та заохотити народ нашої великої нації взяти зброю та готуватися боротися за свій дім."
ARG_the_second_argentine_republic: "Друга Аргентинська республіка"
ARG_the_second_argentine_republic_desc: "Після багатьох років корупції та шахрайства ми нарешті повстали з попелу нашої старої держави та воскресли як новий бастіон демократії у західній півкулі. З цього дня, щоб відокремити себе від помилок минулого, ми будемо відомі як Друга Аргентинська республіка. ¡En unión y libertad!"
ARG_the_second_argentine_republic_tt: "([ARG.GetFlag]§Y[ARG.GetNameDefCap]§!) надасть §Yгарантії§! усім демократичним країнам у §YПівденній Америці§!."
ARG_hitler_1: "Учетверте поталанить" # (#)
ARG_hitler_1_desc: "З нашим новим президентом в уряді відбувся негайний поштовх до кардинальних змін у [ARG.GetNameDef], щоб наслідувати минулу силу, якою володіла [GER.GetNameDef]. Сеньйор Гілтер, здається, наполягає на створенні Четвертого Рейху в Південній Америці. Що може піти не так цього разу?"
ARG_hitler_2: "Guerra Relámpago"
ARG_hitler_2_desc: "Guerra Relámpago — також відома як «Блискавична війна» — це спосіб, яким ми можемо використати переважну силу механізованої вогневої потужності, щоб подолати наших ворогів. Наш Президент прагне швидко розширюватися, стверджуючи, що «надолужує згаяний час». З якихось причин ці плани поширюються і на старі землі [GER.GetNameDef]."
ARG_hitler_2_tt: "Отримати ціль війни §Y$annex_everything$§! проти всіх §YНефашистських§! націй у §YПівденній Америці§!"
ARG_hitler_2_core_tt: "Отримати §YПретензії§! на всі колишні §YНімецькі§! штати."
ARG_hitler_3: "Arma Maravillosa"
ARG_hitler_3_desc: "Arma Maravillosa — також відома як «Чудо-зброя» — це програма, в рамках якої ми спробуємо розробити потужніші ракети та зброю, які можуть змінити хід війни. Наш Президент звернувся до нас із серією пошкоджених водою документів із неймовірними ідеями, які ми можемо негайно втілити в життя."
ARG_arma_maravillosa_bonus: "Arma Maravillosa"
ARG_worst_timeline_flag: "§YСеньйор Гілтер§! є лідером §Y[ARG.GetNameDef]§!"
ARG_hitler_4: "Відновити корабель"
ARG_hitler_4_desc: "За словами Сеньйора Гілтера, вкрай важливо, щоб ми відновили уламки Graf Spee, першого [GER.GetAdjective] лінкора, затопленого під час війни. Коли його запитали про це, він пробурмотів щось про «гідність» і «не розпитуйте мене» ламаною іспанською. У будь-якому випадку, давайте піднімемо Graf Spee!"

ARG_ligas_patrioticas_tt: "Відмикає шаблон дивізії «Ligas Patrióticas» та набирає §Yп'ять§! одиниць у місті §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
ARG_guardia_nacional_tt: "§YПедро Пабло Рамірес§! стає лідером партії §Y$ARG_gen_nazism_party_long$§!, а правляча партія переходить до §YФашизму§!"
ARG_union_nacional_fascista_tt: "§YНіміо де Анкін§! стає лідером партії §Y$ARG_fascism_party_long$§!, а правляча партія переходить до §YФашизму§!"
ARG_nationalist_faction: "Фашистська конфедерація"
ARG_communist_faction: "Інтернаціонал Південної Америки"
ARG_democratic_faction: "Альянс Монро"

