 CHL_high_quality_nitrate: "Високоякісні нітрати"
 CHL_high_quality_nitrate_desc:0 "Хоча наша промисловість наразі не є найсильнішою, є ще одна річ, яка вирізняє нас із-поміж інших. Це велика кількість нітратів, і значна частина світового виробництва знаходиться в межах наших кордонів. Таким чином, ми можемо гарантувати, що тільки ми отримуємо доступ до матеріалу найвищої якості, тоді як ми продаємо менш очищену селітру."

 CHL_contract_efe: "Домовитися з EFE"
 CHL_contract_efe_desc:0 "Empresa de los Ferrocarriles del Estado наразі керує нашими залізничними системами і, переконавшися, що маємо більш прямий контроль над ними та керуємо ними, ми можемо гарантувати, що їхні ресурси та пріоритети будуть спрямовані туди, куди ми хочемо."

 CHL_public_works: "Проєкти громадських робіт"
 CHL_public_works_desc:0 "Відтоді, як США закрили свої кордони та припинили експорт, наша економіка була зруйнована, а люди розкидані. Щоби якомога ефективніше оговтатися від цієї катастрофи, ми мусимо заохочувати широкомасштабні програми громадських робіт, подібні до американського «Нового курсу», щоби наші люди знову знайшли роботу, а економіка знову запрацювала."

 CHL_dissolve_covensa: "Розпустити COVENSA"
 CHL_dissolve_covensa_desc:0 "Створення компанії з розподілу внутрішніх ресурсів COVENSA було помилкою, і ми всі це знаємо. Єдиний вірний спосіб вирішити наші економічні проблеми — це перезапустити наш масштабний експорт, а для цього ми мусимо ліквідувати цю організацію та реформувати її так, щоби вона більше нагадувала COSACH, свою попередницю."

 CHL_issue_bonds: "Заохотити купівлю облігацій"
 CHL_issue_bonds_desc:0 "Спогади про нещодавню економічну кризу призвели до того, що наші люди дуже бояться інвестувати свої гроші, а це стримує економічне зростання. Заохочуючи наших людей купувати державні облігації з обіцянкою реінвестувати гроші назад у країну, ми зможемо швидше побудувати сильнішу [CHL.GetAdjective]у державу."

 CHL_expand_the_forestry: "Розширити лісівництво"
 CHL_expand_the_forestry_desc:0 "Центральні регіони нашої країни, особливо Арауканія, багаті на деревину. Хоча є й ті, хто виступає проти розширення промислу в регіонах, це необхідно, якщо ми хочемо, щоби наша країна коли-небудь відчула економічну безпеку, а отримання деревини та розчищення земель — це найшвидший шлях до цього."
 CHL_expand_the_forestry_decision_tt: "Будуть відкриті рішення §YРозширити лісівництво§! в областях §Y[950.GetName]§! та §Y[279.GetName]§!.\n"

 CHL_government_mandated_contracts: "Субсидовані урядом контракти"
 CHL_government_mandated_contracts_desc: "Аби залучити більше людей до роботи і зробити свій внесок, ми мусимо розглянути можливість субсидування галузевих контрактів і виплачувати частину зарплат самостійно. Таким чином, більше компаній зможуть відчувати себе комфортно, наймаючи більше працівників, а більше людей зможуть отримати гроші, які вони зможуть витрачати та вкладати в економіку."

 CHL_we_must_dig_deeper: "Ми мусимо копати глибше"
 CHL_we_must_dig_deeper_desc: "Неможливо копати «занадто глибоко», навіть якщо ми прокладаємо тунелі під власними містами, злегка пошкоджуючи їхні фундаменти. Якщо ми хочемо відновити нашу економіку за рахунок експорту, ми мусимо ризикувати і робити це швидко, щоб отримати якомога більше з наших шахт."

 CHL_establish_trade_relationships: "Налагодити вигідні торговельні відносини"
 CHL_establish_trade_relationships_desc: "Існує багато вимог для успішності торгівлі, і наявність ресурсів, які користуються попитом, не є єдиною з них. Нам також потрібні торгові партнери, яким ми можемо довіряти, а також контракти, які не продають нашу робочу силу та природні ресурси надто дешево. Таким чином, ми мусимо звернутися до наших братів і сестер в Америці, щоби переконатися, що ми знаємо тих, з ким торгуємо."

 CHL_international_loans: "Міжнародні позики"
 CHL_international_loans_desc: "Наш колишній президент Карлос Ібаньєс дель Кампо намагався вирішити економічну кризу за допомогою позик від іноземних держав та інвестував гроші в державу, сподіваючись, що зможе створити достатню вартість, щоби повернути їх пізніше, і ця стратегія була в певному сенсі успішною. Ми мусимо спробувати піти його шляхом і зробити те саме ще раз."
 CHL_CHL_international_loans_tt: "Будуть відкриті рішення §YВзяти позичку§! від іноземних держав, щоби поліпшити економіку."

 CHL_connect_the_northern_railways: "Сполучити північні залізниці"
 CHL_connect_the_northern_railways_desc: "Залізниці та автодороги на півночі, особливо в Аріці, погано пов'язані з рештою наших інфраструктурних систем, тому необхідно докласти зусиль для покращення загальної інфраструктури найбільш північних регіонів."

 CHL_expand_southern_infrastructure: "Розширити інфраструктуру на півдні"
 CHL_expand_southern_infrastructure_desc: "Наразі на крайньому півдні Чилі практично відсутня будь-яка інфраструктура, а залізничних ліній немає взагалі. Тому ми мусимо докласти значних зусиль, щоби сполучити південні портові міста Пунта-Аренас і Пунта-Дельгада з нашими залізничними лініями."

 CHL_devalue_the_peso: "[CHL_devalue_the_peso_key]"
 CHL_devalue_the_peso_desc: "[CHL_devalue_the_peso_key_desc_key]"

 CHL_devalue_the_peso_peso: "Девальвувати песо"
 CHL_devalue_the_peso_peso_desc: "У той час як інші країни дозволили своїм валютам стати менш цінними, щоби допомогти своїм економікам, ми ще не зробили цього. Як наслідок, ми дуже відстаємо. Якщо ми хочемо наздогнати їх, ми не мусимо чекати на девальвацію нашої валюти, навіть якщо це виявиться непопулярним заходом."

 CHL_devalue_the_peso_franc: "Девальвувати франк"
 CHL_devalue_the_peso_franc_desc: "У той час як інші країни дозволили своїм валютам стати менш цінними, щоби допомогти своїм економікам, ми ще не зробили цього. Як наслідок, ми дуже відстаємо. Якщо ми хочемо наздогнати їх, ми не мусимо чекати на девальвацію нашої валюти, навіть якщо це виявиться непопулярним заходом."

 CHL_utlilize_famae: "Застосувати FAMAE"
 CHL_utlilize_famae_desc: "Наша збройова промисловість наразі залежить від міжнародних закупівель та одиничних гвинтівок місцевого виробництва. Якщо ми хочемо наростити військове виробництво, ми мусимо переконатися, що у нас є державний виробник зброї, як-от сторічна компанія Fábricas y Maestranzas del Ejército, яку необхідно швидко модернізувати."

 CHL_they_shall_not_pass: "Вони не пройдуть"
 CHL_they_shall_not_pass_desc: "Нашій країні загрожують не лише наші старі вороги часів Тихоокеанської війни, але й наш великий сусід Аргентина, з яким ми маємо спільний величезний кордон. Якщо ми хочемо мати бодай віддалений шанс в обороні проти них, ми мусимо стримати їх у горах. Вони не пройдуть, і ми ніколи не здамося!"

 CHL_domestic_production_of_the_willys_mb: "Вітчизняне виробництво Willys MB"
 CHL_domestic_production_of_the_willys_mb_desc: "Ми можемо виробляти багато стрілецької зброї та набоїв у себе вдома, але нам бракує досвіду для виробництва належної мото- та бронетехніки. Щоби вирішити цю проблему, ми мусимо купити машини у всіх, хто готовий їх продати, і скопіювати їхні проєкти."

 CHL_strengthen_the_central_bank: "Зміцнити Центральний банк"
 CHL_strengthen_the_central_bank_desc: "Аби наша економіка не просто «покращилася», а стала кращою, ми мусимо докласти зусиль для зміцнення Banco Central de Chile, заснованого президентом Артуро Алессандрі. Ми надамо йому більше свободи робити все, що він вважає за потрібне, щоб у довгостроковій перспективі він допоміг нам."

 CHL_expand_the_naval_arsenal: "Розширити Морський арсенал"
 CHL_expand_the_naval_arsenal_desc: "Arsenales de Marina є нашим надійним виробником кораблів, і вони також допомагають нам утримувати флот у такій гарній формі, як нам вдавалося протягом останніх років, що значно перевищує якість утримання, якої досягла будь-яка інша південноамериканська країна. Тепер ми мусимо збільшити їхнє фінансування, щоби підготувати флот до війни."

 CHL_fortify_the_coastlines: "Укріпити берегові лінії"
 CHL_fortify_the_coastlines_desc: "Наші берегові лінії довгі, а пропорційно до розміру країни, мабуть, найдовші у світі. Тому, якщо ми якимось чином програємо морську війну, вся наша країна опиниться під загрозою, і ми станемо вразливими та відкритими для нападу з моря. Отже, ми мусимо збудувати великі комплекси, здатні відбити будь-який морський десант!"

 CHL_invest_in_shipping: "Інвестувати в судноплавство"
 CHL_invest_in_shipping_desc: "Армія — не єдине, для чого може бути корисним море. Оскільки ми є країною, яка значною мірою залежить від торгівлі, а також володіє кількома острівними регіонами, такими як Рапа-Нуї, ми мусимо розширити торговельний флот і інвестувати кошти в розширення судноплавної галузі."

 CHL_advancements_in_telecommunications: "Телекомунікаційні досягнення"
 CHL_advancements_in_telecommunications_desc: "Наші науковці, які працюють у галузі досліджень і розробок, почали розробляти кращі методи використання не лише радіо, але й розширювати можливості використання телевізорів, і завдяки цьому ми зможемо легше доносити загальні знання до населення, а також краще обмінюватися результатами досліджень між далекими відділами наукових лабораторій країни."

 CHL_protect_the_easter_island_tt: "Ми отримаємо ціль війни §YПовалення уряду§! проти держави §Y[JAP.GetName]§!, §Y[NZL.GetName]§! або §Y[AST.GetName]§!, якщо вони §Yнезалежні§!, §Yфашисти§! або §Yнейтрали§! та воюють із §Yамериканською демократією§!."

 CHL_upgrade_central_bank_tt: "§YBanco Central de Chile§! буде поліпшено:\n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10%§!"
 right_wing_tt: "До влади приходить §Yправий§! президент"
 left_wing_tt: "До влади приходить §Yлівий§! президент"
 propping_up_gustavo_ross_tt: "Коли §YҐуставо Росс§! стане президентом Чилі, Ви отримаєте §G+75§! од. політичної влади, §G+5%§! стабільності, а той отримає рису §Y$JUNO_popular_among_the_people$§!, яка дасть: §G+2%§! множника приросту підпорядкування, §G+25%§! захисту від ідеологічного зсуву та §G+10%§! стабільності."
 CHL_has_idea_near_anarchy: "Національний дух §Y$idea_CHL_near_anarchic_society$§! не було повністю видалено"
 CHL_not_has_idea_near_anarchy: "Національний дух §Y$idea_CHL_near_anarchic_society$§! було повністю видалено"
 CHL_found_national_steelworks_tt: "Буде відкрите рішення §Y$CHL_expand_araucanian_steelworks_decision$§!, яке дасть більше §Yсталі§! в області §Y[950.GetName]§!."
 denounced_catholicism: "Денонсовано католицизм"
 embraced_catholicism: "Прийнято католицизм"
 CHL_dispute_over_tierra_del_fuego_tt: "Це може привести до §Rвійни§! з власником Вогняної Землі."
 CHL_reapproach_america_tt: "Будуть відкриті рішення §YПридбати зброю§! від §YСполучених Штатів Америки§!."
 CHL_mapuche_reconcilliation_campaigns_tt: "Будуть відкриті рішення, які §Gполегшать§! і §Gвирішать§! §Yконфлікт із мапуче§!."
 CHL_use_the_fascist_movement_tt: "Рух нацистів спричинить невелику §Rгромадянську війну§!!"
 CHL_suppress_the_nacistas_tt: "Рух нацистів буде §Gпослаблений§!."

 CHL_endorse_the_constitution: "Ухвалити Конституцію 1925 року"
 CHL_endorse_the_constitution_desc: "У 1920-х роках ми пережили важку соціальну та економічну кризу, через яку старий правлячий клас втратив свій престиж і до влади прийшов уряд Артуро Алессандрі. 1924 року його усунули від влади внаслідок перевороту, але в 1925 році він повернувся, після чого використав свою владу для розробки нової конституції на заміну Конституції 1833 року. Ми мусимо слідувати настановам його як засновника нового Чилі."

 CHL_cooperation_with_the_falange: "Співробіництво з Національною фалангою"
 CHL_cooperation_with_the_falange_desc: "Національна фаланга — це християнсько-демократична партія, яка була заснована в 1935 році і складається переважно з прогресивних і реформаторських католиків. Оскільки багато їхніх програмних документів дуже схожі на наші, запросити їх до нашого уряду не складе труднощів."

 CHL_denounce_the_anarchy: "Денонсувати стан напіванархії"
 CHL_denounce_the_anarchy_desc: "Той факт, що анархія, яка почалася після краху на Уолл-стріт, досі не подолана, є великим показником великої слабкості, притаманної нинішній владі та її пасивним ліберальним ідеалам. Ми мусимо публічно виступити проти них і запевнити людей, що майбутнє належить їм, якщо вони об'єднаються навколо нас."

 CHL_look_to_tradition: "Звернутися до традицій"
 CHL_look_to_tradition_desc: "Артуро Алессандрі вже побував у центрі уваги, але ще не вирішив жодної з кричущих проблем, які досі нависають над країною. Тому ми мусимо зробити крок назад від лібералізму і озирнутися на ті старі добрі цінності, на які ми звикли покладатися."

 CHL_impose_new_taxes: "Запровадити нові податки"
 CHL_impose_new_taxes_desc: "Наша скарбниця виснажилася після численних зусиль, спрямованих на відновлення країни до колишнього стану, і щоби полегшити цю ситуацію, хорошим планом було б запровадити нові податки на доходи для нашого населення. Спочатку вони можуть не сподобатися, але пройде трохи часу, і вони заспокояться, а ми матимемо набагато більше грошей, які можна буде витратити."

 CHL_1938_chilean_presidential_election: "Elección Presidencial de Chile de 1938"
 CHL_1938_chilean_presidential_election_desc: "Зближаються президентські вибори 1938 року, і країна має обрати свого лідера з чотирьох основних кандидатів. Зліва — Педро Агірре Серда і Народний фронт, справа — Карлос Ібаньєс дель Кампо і Альянс народної свободи, посередині — Ґуставо Росс і ліберали, а ще лівіше — Еліас Лафертте Ґавіньйо і комуністи. Хто переможе?"
 CHL_1938_chilean_presidential_election_tt: "Коли §Yпрезидентські вибори§! стануться в пізньому §Yжовтні 1938 року§!, цей фокус буде виконано автоматично."

 CHL_construct_new_hydroelectric_stations: "Спорудити нові гідроелектростанції"
 CHL_construct_new_hydroelectric_stations_desc: "Хоча це може бути непопулярним кроком серед корінних мапуче, регіон Арауканія багатий на всілякі природні ресурси, зокрема на озера та водоспади. Ми могли б використати їх для будівництва гідроелектростанцій, хоча це може засмутити мешканців регіону."

 CHL_policies_of_arturo_alessandri: "Політика Артуро Алессандрі"
 CHL_policies_of_arturo_alessandri_desc: "Політика Алессандрі багатогранна, а його останній термін іще навіть не закінчився. Він надзвичайно допоміг нації, і досі має силу допомогти їй іще більше. Він справді є батьком новітнього втілення Чилі."

 CHL_suppress_the_nacistas: "Придушити нацистів"
 CHL_suppress_the_nacistas_desc: "Національно-соціалістичний рух останнім часом активізувався, і цілком очевидно, що вони спробують щось зробити в найближчому майбутньому. Ми мусимо залишатися пильними і придушувати будь-яке інакомислення, хай де б воно з'явилося."

 CHL_use_the_fascist_movement: "Скористатися фашистським рухом"
 CHL_use_the_fascist_movement_desc: "Хоча цілком очевидно, що фашисти щось замишляють, слід враховувати, що серед них є багато високопоставлених членів, які можуть бути корисними для нашого уряду. Тому ми мусимо підступити до декотрих із них таємно та сподіватися використати їхні сильні сторони, принаймні до часу, коли вони не вирішать щось спробувати."

 CHL_reestablish_the_republican_guard: "Відновити Республіканську гвардію"
 CHL_reestablish_the_republican_guard_desc: "Тепер, коли ми знову під загрозою, Республіканська гвардія мусила бути зібрана знову, щоби боротися з загрозою високого рівня, яка вирішила полювати на нас. До зброї, до бою за свою республіку!"

 CHL_volunteers_to_the_republicans: "Добровольці для республіканців"
 CHL_volunteers_to_the_republicans_desc: "Наші брати в Іспанії зараз ведуть боротьбу проти військових, які хочуть повалити їхній демократичний режим. Хоча в Чилі, можливо, не дуже популярна думка про втручання, це може продемонструвати нашу силу і готовність захищати демократію."
 CHL_volunteers_to_the_republicans_tt: "@SPR Республіканська Іспанія існує"
 CHL_volunteers_to_the_republicans_tt_2: "@SPR Республіканська Іспанія не виконана фокус §Y$SPR_regional_defense_council_of_aragon$§!"

 CHL_prop_up_gustavo_ross: "Підтримати Ґуставо Росса"
 CHL_prop_up_gustavo_ross_desc: "Ґуставо Росс є головним учнем Артуро Алессандрі та його фаворитом на майбутніх президентських виборах. Тому Алессандрі мусить подбати про те, щоби про це стало відомо громадськості, і спробувати створити з Росса свого духовного наступника, використовуючи величезну кількість пропаганди."

 CHL_inflation_control_by_the_central_bank: "Контроль над інфляцією з боку Banco Central de Chile"
 #CHL_inflation_control_by_the_central_bank_desc: "The Banco Central de Chile was founded by president Arturo Alessandri in 1925. We should task them with making sure that inflation stays on a level that is currently desired, so that the budget can be distributed as desired, and the populace be kept as happy as possible."
 CHL_inflation_control_by_the_central_bank_desc: "Banco Central de Chile був заснований президентом Артуро Алессандрі в 1925 році. Ми мусимо доручити йому контролювати інфляцію, щоби підтримати довгостроковий економічний розвиток Чилі та запобігти спіральному зростанню цін, яке завдає економічної та політичної шкоди."

 CHL_construct_the_estadio_nacional: "Збудувати Estadio Nacional"
 CHL_construct_the_estadio_nacional_desc: "Найбільші зусилля Алессандрі з відновлення економіки та довіри людей були спрямовані на громадські роботи, а його magnum opus — Estadio Nacional, грандіозний національний стадіон для спортивних ігор, який є чудовою демонстрацією його здатності керувати нацією."

 CHL_establish_corfo: "Заснувати CORFO"
 CHL_establish_corfo_desc: "Ми мусимо спробувати створити організацію, яка могла б відповідати за промисловий розвиток, розподіл ресурсів і зусилля з реконструкції. Її можна назвати Corporación de Fomento de la Producción de Chile."

 CHL_work_towards_laissex_faire: "Працювати в напрямі laissez-faire"
 CHL_work_towards_laissex_faire_desc: "Кінцевою метою ліберального уряду є досягнення економіки laissez-faire, а отже, все, що в наших силах, має бути зроблено для досягнення цієї мети."

 CHL_align_the_marxists: "Зблизитися з марксистами"
 CHL_align_the_marxists_desc: "У нашій країні є багато людей, які вважають нинішню структуру влади слабкою, але багатьох із них можна досить легко переконати підтримати уряд, якщо президент лівого спрямування звернеться до них із проханням."

 CHL_low_cost_housing: "Бюджетні житла"
 CHL_low_cost_housing_desc: "У нашій країні є багато переселенців або бідних, і ми мусимо зробити все можливе, щоб підтримати ці нещасні душі, які все ще залишаються людьми нашої нації. Тому ми мусимо створити національні житлові організації, а також зробити державною політикою побудову соціальних мереж, які можуть вловити будь-якого нещасного, що впав."

 CHL_align_the_police: "Зблизитися зі Слідчою поліцією"
 CHL_align_the_police_desc: "$CHL_expand_the_investigations_police_desc$"

 CHL_privatize_national_industries: "Приватизувати національні індустрії"
 CHL_privatize_national_industries_desc: "Національна промисловість наразі є слабкою та неефективною, і ми мусимо прагнути передати її в руки приватних груп, які зможуть краще управляти кожним місцевим промисловим комплексом."

 CHL_strengthen_instituto_nacional: "Зміцнити Instituto Nacional"
 CHL_strengthen_instituto_nacional_desc: "Хоча він був заснований ще за часів Патрії-В'єхи, Instituto Nacional мусить бути розширений і зміцнений, аби люди нашої нації могли читати те, що їм потрібно, і щоб ми могли розвиватися з вигідною для нас швидкістю."

 CHL_enact_universal_suffrage: "Запровадити загальне виборче право"
 CHL_enact_universal_suffrage_desc: "Право голосу є основою будь-якого демократичного суспільства, і дуже прикро, що не всі в нашій країні можуть голосувати з тими ж правами, що й інші. Ми мусимо домогтися рівності та якнайшвидше надати жінкам Чилі можливість голосувати."

 CHL_host_spanish_refugees: "Дати притулок іспанським біженцям"
 CHL_host_spanish_refugees_desc: "Наші брати в Іспанії воювали зі своїми друзями та сім'ями і є духовно розбитими. Тепер, коли громадянська війна закінчилася, багато хто прагне втекти від нинішнього режиму, і ми, як іспанські брати, є головним кандидатом на прийняття біженців."

 CHL_expand_the_investigations_police: "Слідча поліція Чилі"
 CHL_expand_the_investigations_police_desc: "Слідча поліція Чилі була заснована в 1933 році і є одним із двох чилійських поліцейських органів, поряд з поліцією охорони правопорядку, Карабінерами Чилі. Слідча поліція поділяє свої напрямки розслідування відповідно до розслідуваних злочинів, нараховуючи при цьому кілька спеціалізованих підрозділів поліцейських розслідувань, в яких працюють фахівці-детективи."

 CHL_increase_presidential_powers: "Збільшити президентську владу"
 CHL_increase_presidential_powers_desc: "Президент — єдиний, хто мусить керувати країною, оскільки сильна людина краще, ніж роздроблений і слабкий парламент. Президент і є парламентом, і немає необхідності в їхній політичній участі."

 CHL_reapproach_america: "Наново зблизитися з Америкою"
 CHL_reapproach_america_desc: "США розірвали багато зв'язків з нами, коли почалася Велика депресія, і наші відносини ще не є остаточно вирішеними. Тому Президент і Конгрес мусять докласти спільних зусиль для якнайшвидшого відновлення відносин з ними."

 CHL_return_to_the_parliamentary_era: "Повернення до епохи парламентаризму"
 CHL_return_to_the_parliamentary_era_desc: "Існує лише одна універсальна істина, і вона полягає в тому, що влада розбещує, а абсолютна влада розбещує абсолютно. Тому ми мусимо зробити так, щоби парламент мав якомога більший вплив і божевільний президент не міг керувати всім майбутнім нашої нації."

 CHL_development_inwards: "Розвиток усередину"
 CHL_development_inwards_desc: "Нашою політикою має бути не втручатися у світові справи, а розвивати країну зсередини, не надто покладаючись на експорт."

 CHL_kickstart_the_arsenal_of_democracy: "Запустити арсенал демократії"
 CHL_kickstart_the_arsenal_of_democracy_desc: "Цілком імовірно, що ми можемо бути втягнуті у великий конфлікт у найближчому майбутньому, і щоби не бути знищеними в такій ситуації, ми мусимо швидко розширювати наші військово-промислові організації."

 CHL_chilean_anti_communist_action: "Acción Chilena Anticomunista"
 CHL_chilean_anti_communist_action_desc: "Комуністи є такою ж великою загрозою для нашого народу, як і будь-яка інша, і ми мусимо зробити все можливе, щоби запевнитися, що вони ніколи не отримають шанс здійснити революцію, якої вони так прагнуть."

 CHL_chilean_anti_communist_action_dem_version: "Чилійська антикомуністична дія"
 CHL_chilean_anti_communist_action_dem_version_desc: "$CHL_chilean_anti_communist_action_desc$"

 CHL_organize_patriotic_leagues: "Організувати патріотичні ліги"
 CHL_organize_patriotic_leagues_desc: "Патріотичні ліги — це фашистські мафіозні синдикати, які колись бродили вулицями Сантьяго та Буенос-Айреса, і ми мусимо докласти зусиль, щоб відновити їх, а також переконатися, що вони залишаються лояльними до нашого уряду, замість давати їм працювати незалежно, як це було раніше."

 CHL_preemtively_strike_foreign_revolutionaries: "Вдарати по іноземних революціонерах"
 CHL_preemtively_strike_foreign_revolutionaries_desc: "Ми, можливо, захистили нашу націю від внутрішніх комуністичних загроз, але досі існують зовнішні загрози. Ми мусимо завдати їм випереджального удару, перш ніж вони зможуть принести свою революцію до нас."
 CHL_preemtively_strike_foreign_revolutionaries_tt: "Отримає ціль війни §YМаріонетка§! проти всіх §Yкомуністичних§! держав Південної Америки."

 CHL_law_of_permanent_defense_of_democracy: "Закон про постійну оборону демократії"
 CHL_law_of_permanent_defense_of_democracy_desc: "Комуністична загроза нависла не лише над нами, але й над усім світом. Якщо ми хочемо вижити під час холодної війни, яка неодмінно настане, ми мусимо переконатися, що комуністи не зможуть повалити наш режим і загрожувати нашому народові."

 CHL_law_of_permanent_defense: "Постійна оборона"
 CHL_law_of_permanent_defense_desc: "$CHL_law_of_permanent_defense_of_democracy_desc$"

 CHL_promote_immigration_to_chile: "$BRA_promote_immigration_to_brazil$"
 CHL_promote_immigration_to_chile_desc: "[CHL.GetName] — це різноманітна нація, яка складається з людей, чиї предки розкинулися по всьому світу. Зважаючи на те, що наша економіка знову зростає, а безліч ресурсів чекають на своє використання, настав час заохотити більше людей переїжджати сюди і називати себе [CHL.GetAdjective]ими громадянами."

 CHL_socialist_youth: "Соціалістична молодіжна організація"
 CHL_socialist_youth_desc: "Серед молоді є багато радикально налаштованих лівих і правих. Соціалісти, зокрема, досить голосно і пристрасно захищають свої цінності, а тому готові боротися проти будь-кого, хто загрожує нашій великій державі."

 CHL_counter_operation_bolivar: "Працювати на протидію операції «Болівар»"
 CHL_counter_operation_bolivar_desc: "Німеччина намагається вплинути на південноамериканські країни, використовуючи шпигунство та саботаж у своїй мерзенній операції «Болівар». Ми мусимо зробити все можливе, щоби протидіяти їхнім зусиллям."

 CHL_strike_down_south_american_fascism: "Повалити фашизм у Південній Америці"
 CHL_strike_down_south_american_fascism_desc: "У Південній Америці є багато людей, яких приваблює фашизм, і ми мусимо переконатися, що в нашому регіоні немає таких, які загрожують нашій безпеці, що ускладнює співіснування з ними. Тому ми мусимо знищити їх ще до того, як вони зможуть навіть подумати про те, щоб заподіяти нам якусь шкоду."

 CHL_land_reforms: "Земельні реформи"
 CHL_land_reforms_desc: "Система асьєнд і інкілінахе сильно застаріла та спричиняє великий поділ між соціальними класами в нашому суспільстві. Ми мусимо прагнути перерозподілу землі власників асьєнд і покінчити з цією жорстокою системою кріпацтва раз і назавжди!"

 CHL_support_the_democracies: "Підтримати демократичні режими"
 CHL_support_the_democracies_desc: "Демократичні режими в Європі та Америці перебувають у скруті, і наш обов'язок як демократичної нації — допомогти їм у цій ситуації будь-якими можливими способами. Тому ми мусимо відправити чилійців захищати інтереси наших сусідів-демократів."

 CHL_mapuche_reconcilliation_campaigns: "Кампанії примирення з мапуче"
 CHL_mapuche_reconcilliation_campaigns_desc: "Мапуче зазнавали жорстокого поводження з боку наших урядів іще з часів завоювання Арауканії в 19 столітті. Ми мусимо докласти значних зусиль, щоби покращити їхнє становище та гарантувати, що вони зможуть жити в мирі разом зі своїми співгромадянами в Чилі."

 CHL_an_attempt_to_maintain_our_neutrality: "Спроба зберегти наш нейтралітет"
 CHL_an_attempt_to_maintain_our_neutrality_desc: "Багато різних країн, які беруть участь у світових конфліктах, хочуть втягнути нас у війну, яка складається з їхніх безглуздих суперечок. Ми мусимо робити все в наших силах, щоби триматися подалі від їхнього конфлікту і не пхати свого носа в конфлікт, частиною якого ми не мусимо бути."

 CHL_embargo_strategies: "Стратегії ембарго"
 CHL_embargo_strategies_desc: "Існує більше способів підтримати наших друзів-демократів, аніж просто посилати солдатів воювати, і час довів, що економічні заходи можуть бути не менш потужними. Ось чому ми мусимо ввести ембарго проти ворогів наших друзів, щоби позбавити їх міді та нітратів, необхідних їм для ведення війни."
 CHL_embargo_strategies_tt: "Ми введемо §Yембарго§! проти всіх держав, які воюють із великими §Yдемократичними§! державами світу."

 CHL_enact_stricter_labor_laws: "Принйяти суворіші трудові закони"
 CHL_enact_stricter_labor_laws_desc: "Трудове законодавство наразі надто м'яке для справжнього демократичного суспільства, і ми мусимо переконатися, що корпорації та капіталісти не зможуть скористатися перевагами бідного робітничого класу Чилі. За більш рівне майбутнє!"

 CHL_found_national_steelworks: "Заснувати національний металургійний завод"
 CHL_found_national_steelworks_desc: "Країна гостро потребує сталі, і наші дослідники виявили, що пишний регіон Арауканія має саме її. Тому ми мусимо докласти зусиль, щоб заснувати нові металургійні заводи, щоби могти використати доступні нам національні ресурси."

 CHL_found_the_contraloria_general_de_la_republica: "Заснувати Contraloría General de la República"
 CHL_found_the_contraloria_general_de_la_republica_desc: "Головний ревізор Чилі буде конституційно автономним органом чилійського уряду. Він відповідатиме за контроль правових аспектів, управління, функції попереднього та наступного аудиту всієї діяльності централізованої та децентралізованої державної служби, незалежно від її організаційної форми, а також за інші повноваження, надані законом."

 CHL_establish_the_ministry_of_mining: "Заснувати міністерство видобутку"
 CHL_establish_the_ministry_of_mining_desc: "Ми також мусимо створити національне міністерство, відповідальне за гірничодобувну промисловість нашої країни, щоби ми могли централізовано контролювати, де створюються шахти і як вони експлуатуються."

 CHL_the_nationalization_of_copper: "Націоналізація міді"
 CHL_the_nationalization_of_copper_desc: "Величезні поклади міді в нашій країні наразі контролюються приватними гірничодобувними корпораціями, і ми мусимо переконатися, що родовища потраплять у більш розумні руки нашого уряду та міністерства видобутку."

 CHL_enforce_stricter_secularism: "Запровадити суворіший секуляризм"
 CHL_enforce_stricter_secularism_desc: "Ми вже встановили секуляризм у ліберальній конституції, але церква досі має велику владу як над народом, так і над окремими політиками. Тому ми мусимо вимагати дистанціювання від релігії в політиці від усіх, хто хоче брати в ній участь."

 CHL_repeal_the_separation_of_church_an_state: "Скасувати поділ між церквою та державою"
 CHL_repeal_the_separation_of_church_an_state_desc: "Розкол між церквою та державою був великою помилкою, і його необхідно якомога швидше подолати. Церква є нашим союзником, як ми всі добре знаємо."

 CHL_a_joint_application_to_the_allies: "Спільна заявка до Союзників"
 CHL_a_joint_application_to_the_allies_desc: "У нас із Аргентиною завжди були досить добрі відносини з давніми Союзниками, і нарешті настав час об'єднатися з ними і працювати разом заради світлого майбутнього."

 CHL_dispute_over_tierra_del_fuego: "Суперечка за Вогняну Землю"
 CHL_dispute_over_tierra_del_fuego_desc: "Уряд Аргентини досі вважає східну частину Вогняної Землі своєю, незважаючи на те, що не має з нею жодного сухопутного зв'язку, а ми, очевидно, маємо більш давні та легітимні права на цю територію. Ми мусимо негайно почати діяти, щоби захистити її."

 CHL_protect_the_easter_island: "Захистити Острів Пасхи"
 CHL_protect_the_easter_island_desc: "Острів Пасхи, який місцеві жителі називають Рапа-Нуї, постійно перебуває під загрозою з боку фашистів із заходу. Ми мусимо не тільки укріпити острів і побудувати гавані, але й завдати превентивного удару по будь-кому, хто претендуватиме на Тихий океан."

 form_country_south_america_required_states_tt: "§Y[ROOT.GetName]§! контролює всі §Yматерикові землі§! в §YПівденній Америці§!"
 CHL_joint_research_initiatives_tt: "§YЧилі§! та кожна держава в альянсі з нами долучиться до §Yгрупи обміну технологіями§!."

 CHL_the_future_of_Chile: "Майбутнє держави [CHL.GetName]"
 CHL_the_future_of_Chile_desc: "Комуністична партія мусить зібратися, аби вирішити, яким шляхом рухатися в найближчі роки, оскільки нинішня «наметова» коаліція не в змозі повністю погодитися з усіма пунктами. Наразі вона стоїть між марксистом Еліасом Лафертте Ґавіньйо, соціалістом Мармадуке Ґрове Вальєхо, сталіністом Карлосом Контрерасом Лабаркою та троцькістом Мануелем Ідальго Пласою."

 CHL_support_for_the_international_revolution: "Підтримати інтернаціональну революцію"
 CHL_support_for_the_international_revolution_desc: "Є багато людей, яким доводиться боротися не лише з іноземними державами, які вторгаються в їхні домівки, але й з корумпованими урядами та промисловими підприємствами, які забирають у них засоби до існування. Ми мусимо зробити все можливе, щоби люди в усьому світі могли відчувати себе в безпеці і бути захищеними від зла."

 CHL_sponsor_american_revolutions: "Спонсорувати американських революціонерів"
 CHL_sponsor_american_revolutions_desc: "Є багато людей, які можуть досягти успіху в революції, якщо постараються, але у них немає коштів або зброї, аби зробити так, щоби засоби відповідали меті. Тому ми мусимо підтримати таких революціонерів і вигнати капіталізм з Південної Америки."
 CHL_sponsor_american_revolutions_tt: "Будуть відкриті рішення §YСпонсорувати ідеологічні мітинги§! в інших §Yпівденно- та північноамериканських§! країнах."

 CHL_union_of_hispanic_republics: "Союз гіспанських республік"
 CHL_union_of_hispanic_republics_desc: "Тепер, коли всі гіспанські народи об'єдналися під одним прапором, настав час показати світові, на що ми здатні, і що ми маємо намір звільнити всіх наших людей, які залишилися під іноземним імперіалістичним пануванням."

 CHL_propose_closer_cooperation: "Запропонувати тісніше співробіництво"
 CHL_propose_closer_cooperation_desc: "Комуністичні держави в нашому оточенні можуть поділяти нашу ідеологію, але вони розкидані стратегічно та не мають координації. Ми мусимо взяти їх під своє крило і допомогти їм краще орієнтуватися."

 CHL_nationalize_foreign_industries: "Націоналізувати зарубіжні підприємства"
 CHL_nationalize_foreign_industries_desc: "Капіталісти, які ще залишилися в нашій країні, напевно, спітніли від страху, коли зрозуміли, яким буде наш наступний крок. Ми мусимо конфіскувати все майно, яким вони володіють, і перерозподілити його серед людей."

 CHL_align_with_the_russian_soviet: "Зблизитися з державою [SOU.GetNameDef]"
 CHL_align_with_the_russian_soviet_desc: "[SOU.GetNameDefCap] є близьким нам ідеологічним товаришем. Треба обов'язково звернутися до них із пропозицією взаємодопомоги в обмін на вступ до альянсу [SOU.GetFactionName]."

 CHL_hub_of_the_world_revolution: "Центр світової революції"
 CHL_hub_of_the_world_revolution_desc: "Є багато революціонерів, яких не влаштовує нинішній стан світу, і, що більш важливо, які можуть бути розчаровані станом Радянського Союзу. Ми мусимо прагнути до кращого світу, разом!"
 CHL_hub_of_the_world_revolution_tt: "Комуністичні радники з інших країн перейдуть до держави [CHL.GetName], в залежності від політичної ситуації на батьківщині. Нараз до держави [CHL.GetName] перейдуть оці радники:"

 CHL_joint_development_programs: "Спільні розробкові програми"
 CHL_joint_development_programs_desc: "Тепер, коли ми союзники, ми мусимо докладати зусиль для спільного будівництва нових заводів, щоби краще розвивати кожну з наших країн."

 CHL_joint_research_initiatives: "Спільні дослідницькі ініціативи"
 CHL_joint_research_initiatives_desc: "Тепер, коли ми союзники, ми мусимо докласти зусиль для взаємного створення лабораторій і програм науково-дослідницької співпраці з метою подальшої розробки зброї, яка виходить за межі того, на що здатні капіталісти та імперіалісти світу."

 CHL_one_more_fascist_focus_done_tt: "§GЗменшує§! негативні ефекти перевороту на:\n Підтримка війни: §G+5%§!\n Стабільність: §G+5%§!"
 CHL_commence_the_counter_revolution_negative_tt: "Ви втратите підтримку війни та стабільність на основі кількості раніше виконаних §Yфокусів підготовки§!."
 CHL_propose_closer_cooperation_tt: "Усі §Yкомуністичні держави§! в §YПівденній і Центральній Америках§! отримають подію, в якій від них вимагається підкорення."
 CHL_sway_ariosto_hererra_tt: "§YАріосто Еррера§! та його люди приєднаються до нас у державному перевороті."
 CHL_proliferate_national_populism_tt: "Виконуючи фокус §Y$CHL_commence_the_counter_revolution$§!:\nПолітична влада §G+75§!."
