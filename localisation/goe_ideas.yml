  PER_idea_comintern_research_collaboration: "[ROOT.GetFactionName] Співпраця в галузі досліджень"
  PER_idea_comintern_research_collaboration_desc: "[ROOT.GetAdjective]  вчені будуть навчатися у найкращих [SOU.GetAdjective] експертів, а потім повертатимуться додому, щоб відбудувати нашу країну за [SOU.GetAdjective] моделлю."
  PER_idea_one_for_all_all_for_one: "Один за всіх, всі за одного"
  PER_idea_one_for_all_all_for_one_desc: "Ми повинні вийти за межі можливого і забезпечити, щоб кожен [ROOT.GetAdjective] ромадянин був готовий захищати [ROOT.GetNameDefCap] в будь-який момент. Тільки так ми зможемо протистояти світовим державам і зберегти наш суверенітет та ідентичність після Великої гри"
  PER_idea_reject_foreign_dominance: "[ROOT.GetAdjective] Солідарність"
  PER_idea_reject_foreign_dominance_desc: "Незважаючи на загрозливу присутність іноземних держав на наших кордонах, ми не піддамося, ми будемо стояти на своєму і захищати себе до кінця. [ROOT.GetAdjective] суверенітет та ідентичність виживуть, незалежно від ціни»."

