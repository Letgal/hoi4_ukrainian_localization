 # Початкові духи
  PER_anglo_iranian_oil_ns:0 "Англо-іранська нафтова компанія"
 PER_anglo_iranian_oil_ns_desc:0 "Офіційно відома як Англо-перська нафтова компанія, AIOC була заснована [ENG.GetNameDef] у 1909 році після відкриття значного нафтового родовища в Меджед-Солеймані. Багато хто в [PER.GetNameDefCap] вважає, що ця компанія використовує ресурси та робочу силу нашої нації, не виконавши багатьох обіцянок, які вона дала."
 PER_rural_feudalism_ns:0 "Сільський феодалізм"
 PER_rural_feudalism_ns_desc:0 "Феодалізм — це застаріла система структурування суспільства, заснована на володінні землею в обмін на службу та працю. Незважаючи на те, що це середньовічна концепція, вона все ще діє в багатьох сільських регіонах [PER.GetNameDef]."
 PER_lingering_islamic_beliefs:0 "Стійкі ісламські вірування"
 PER_islamic_traditions_ns:0 "Ісламські традиції"
 PER_islamic_traditions_ns_desc:0 "Традиційно Іран дотримується ісламу протягом поколінь. Це вважається державною релігією, яку сповідує більшість населення. У державі є ті, хто прагне секуляризувати релігію та державу, однак це буде величезним завданням і викличе значний опір."
 PER_secularized_state_idea:0 "Секуляризована держава"
 PER_secularized_state_idea_desc:0 "За правління династії Пехлеві було постановлено, що для того, щоб стати на рівні з іншими великими націями світу, [PER.GetNameDef] необхідно модернізуватися. Це включає відокремлення релігії від держави. Люди все ще можуть сповідувати іслам, однак він більше не матиме впливу на політику нашої нації."
 PER_secularized_state_democratic_idea: "$PER_secularized_state_idea$"
 PER_unification_initiative_idea:0 "Ініціатива об’єднання"
 PER_unification_initiative_idea_desc:0 "Не секрет, що наша нація частково роздроблена. Наше правління перебуває під загрозою потенційних повстань з боку курдів і азербайджанців, а також ізсередини нашого власного уряду. Ініціатива об’єднання спрямована на усунення цих загроз і забезпечення нашої гегемонії над [PER.GetNameDef]."
 PER_azerbaijan_resistance_idea:0 "Азербайджанський опір"
 PER_azerbaijan_resistance_idea_desc:0 "[PER.GetNameDefCap] охоплює деякі території, які колись належали азербайджанському народу. Через це існує значна діаспора людей, які незадоволені нашим правлінням. У попередні роки наш уряд зміг придушити низку повстань у цьому регіоні [PER.GetNameDef], але бунтівні настрої зберігаються."
 PER_kurdistan_resistance_idea:0 "Курдський опір"
 PER_kurdistan_resistance_idea_desc:0 "[PER.GetNameDefCap] охоплює деякі території, які колись належали курдському народу. Через це існує значна діаспора людей, які незадоволені нашим правлінням. У попередні роки наш уряд зміг придушити низку повстань у цьому регіоні [PER.GetNameDef], але бунтівні настрої зберігаються."

 # Промислові духи
  PER_modernizing_iran_idea:0 "Ініціатива модернізації"
 PER_modernizing_iran_idea_desc:0 "Модернізація [PER.GetNameDef] є критично важливою, якщо ми хочемо стояти пліч-о-пліч із великими націями світу. Запускаючи цю ініціативу, ми демонструємо нашу відданість покращенню інфраструктури нашої великої нації та зобов’язуємося покращувати життя її громадян."
  PER_a_modern_iran_idea:0 "A Modern Iran" # (!)
  PER_a_modern_iran_idea_desc:0 "After significant investments and effort, we have finally achieved our goals of a modern [PER.GetName]"
 PER_adult_literacy_idea:0 "Кампанія з ліквідації неграмотності серед дорослих"
 PER_adult_literacy_idea_desc:0 "Грамотність рідною мовою є одним із найважливіших способів, завдяки якому люди можуть відчувати себе вільними та впевненими. Після фінансування загальнонаціональної кампанії з повернення дорослих до освітніх програм ми побачимо зростання розвитку [PER.GetNameDef] протягом певного часу."
 PER_trans_iranian_railway_idea:0 "Будівництво Трансіранської залізниці"
 PER_trans_iranian_railway_idea_desc:0 "Трансіранська залізниця стане одним із наших найбільших досягнень у сфері інженерії в країні. Зосередивши зусилля на будівництві цієї внутрішньонаціональної залізниці, ми зможемо підвищити ефективність мобілізації в часи війни."
 PER_feat_of_engineering_idea:0 "Інженерний подвиг"
 PER_feat_of_engineering_idea_desc:0 "Нарешті ми завершили Трансіранську залізницю. Нам вдалося прокласти цю життєво важливу артерію через наші складні терени, щоб забезпечити надійне сполучення між нашими містами. Ми повинні пишатися цим чудовим прикладом [PER.GetAdjective] інженерії."
 PER_white_revolution_idea:0 "Запуск Білої революції"
 PER_white_revolution_idea_desc:0 "Для прискорення модернізації нашої країни необхідні агресивні реформи. Біла революція, або революція шаха і народу, допоможе вивести [PER.GetNameDef] на рівень великих націй Заходу."
 PER_price_stabilization_idea:0 "Стабілізація цін"
 PER_price_stabilization_idea_desc:0 "Занадто довго власники заводів і великих мережевих компаній несправедливо наживалися на своїх працівниках і клієнтах. Ми повинні прагнути стабілізувати ціни по всій [PER.GetNameDef], щоб зафіксувати ціни на товари по всій країні."
 PER_food_for_all_idea:0 "Їжа для кожного [PER.GetAdjective]"
 PER_food_for_all_idea_desc:0 "Голод був проблемою в нашій країні занадто довго. Після впровадження нової програми, яка гарантує всім нашим громадянам доступ до основних продуктів харчування, ми зможемо уникнути повторення таких темних часів страждань."
 PER_tehran_power_grid_idea:0 "Розширена електромережа Тегерана"
 PER_tehran_power_grid_idea_desc:0 "Завдяки створенню нової серії електростанцій у Тегерані ми продовжуємо модернізувати нашу націю шляхом розширення покриття електроенергією."
 PER_metropolitan_iran_idea:0 "[PER.GetAdjective] метрополія"
 PER_metropolitan_iran_idea_desc:0 "Ми успішно розширили [PER.GetAdjective] метрополію, вийшовши за межі Тегерана. Наші міста зростають і процвітають завдяки нашим масштабним зусиллям із модернізації. Це справді славетний день!"
 PER_oil_baron_idea:0 "[PER.GetAdjective] нафтовий барон"
 PER_oil_baron_idea_desc:0 "Наша країна буквально потопає в нафті, особливо після наших зусиль із усунення [ENG.GetAdjective] впливу на наші ресурси. Що нам робити з усією цією нафтою? Накопичувати її для себе."

 # Військові духи
  PER_future_of_war_idea:0 "Майбутнє війни"
 PER_future_of_war_idea_desc:0 "Неможливо заперечити, що танк є символом майбутнього війни. Спрямувавши наші ресурси на розвиток бронетанкової техніки, ми успішно підготувалися до участі в сучасній війні."
 PER_military_excellency_idea:0 "[PER.GetAdjective] військова досконалість"
 PER_military_excellency_idea_desc:0 "Ми остаточно вирішили зосередитися на суворій і професійній підготовці нашої регулярної армії. Зрештою, добре дисципліновані війська виграють битву. Якість важливіша за кількість!"
 PER_foreign_retraining_idea:0 "Ініціатива іноземної перепідготовки"
 PER_foreign_retraining_idea_desc:0 "Залучивши іноземних офіцерів для навчання наших військ, ми зробили перші кроки до покращення нашої наразі погано підготовленої та неорганізованої армії."
 PER_motorization_investments_idea:0 "Інвестиції в моторизацію"
 PER_motorization_investments_idea_desc:0 "Інвестиції, які ми вклали в розвиток нашого моторного озброєння, окупляться, коли наші війська будуть швидко та точно пересуватися полями бою."
 PER_desert_training_idea:0 "Спеціалізована підготовка в пустелі"
 PER_desert_training_idea_desc:0 "Після численних тривалих навчань і маршів піщаними рівнинами ми нарешті створили ефективну програму підготовки, призначену для підвищення шансів наших військ на виживання на пустельних полях бою."
 PER_conscription_idea:0 "Кожен чоловік служить"
 PER_conscription_idea_desc:0 "Відчайдушні часи вимагають відчайдушних заходів. Хоча ми не можемо присвятити час і ресурси створенню повністю професійної армії, ми можемо гарантувати, що кожен працездатний чоловік здатен взяти до рук зброю і боротися за свою країну."
 PER_special_units_division_idea:0 "Дивізія спеціальних підрозділів"
 PER_special_units_division_idea_desc:0 "Наші збройні сили тепер доповнені дивізією спеціальних підрозділів. Тепер ми можемо розширювати наші сили, що дозволить нам виводити нові підрозділи на поле бою, а також відкриє шлях до створення програми шпигунства."
 PER_savak_idea_no_lar:0 "САВАК створено"
 PER_savak_idea_no_lar_desc:0 "САВАК — це спеціальна агенція та таємна поліція, що служить [PER.GetNameDef]. Натхненні перським левом на логотипі, наші офіцери невтомно працюють, щоб забезпечити національну безпеку нашої великої країни."
 PER_savak_lar: "$PER_savak_idea_no_lar$"
 PER_savak_lar_desc: "$PER_savak_idea_no_lar_desc$"
 PER_fund_state_intelligence_idea:0 "Фінансування державної розвідки"
 PER_fund_state_intelligence_idea_desc:0 "Щоб покращити нашу здатність контролювати державну безпеку, ми спрямували ресурси на встановлення більшого контролю над нашою програмою державної розвідки."
 PER_transfer_officer_idea_lar:0 "Переведення офіцерів до розвідки"
 PER_transfer_officer_idea_lar_desc:0 "У міру зростання нашої розвідувальної агенції виникла потреба перевести нових офіцерів до її лав. Це підвищило продуктивність у департаменті та забезпечить безпеку нашої нації."
 PER_transfer_officer_idea_no_lar: "$PER_transfer_officer_idea_lar$"
 PER_transfer_officer_idea_no_lar_desc: "$PER_transfer_officer_idea_lar_desc$"
 PER_airforce_modifier:0 "Іранські повітряні сили"
 PER_airforce_modifier_desc:0 "Іранські повітряні сили ніколи не були нашим головним пріоритетом, однак ми вважаємо, що настав час витратити ресурси на вдосконалення нашого підрозділу та підготовку пілотів. Ми покажемо світу, наскільки ми можемо контролювати небо."
 PER_coastal_fortifications_idea:0 "Ініціатива укріплення узбережжя"
 PER_coastal_fortifications_idea_desc:0 "Наша військово-морська сила не завжди була нашим найсильнішим активом, тому для захисту [PER.GetNameDef] від морських вторгнень ми повинні впровадити ініціативу укріплення узбережжя, щоб забезпечити безпеку наших берегових ліній під час будь-якого конфлікту."
 PER_state_local_defensive_dynamic_modifier:0 "Місцеві оборонні процедури"

 # Імпераські національні духи
  PER_legacy_of_greatness_modifier:0 "Спадщина величі"
 PER_legacy_of_greatness_modifier_desc:0 "Династія Пехлеві затвердила себе як королівська сім’я, призначена вести [PER.GetNameDef] до величі та далі. Хоча їхні реформи не подобаються деяким, немає сумнівів, що радикальні зміни, які вони приносять у країну, вплинуть на те, як світ сприйматиме нас надалі."
 PER_state_atheism_idea:0 "Повна секуляризація"
 PER_state_atheism_idea_desc:0 "Наша кінцева мета — наслідувати країни Заходу та привести [PER.GetNameDef] у сучасну еру. Ми більше не можемо дозволити релігійним доктринам стримувати нас. Хоча це може викликати невдоволення серед духовенства нашої нації, заради блага [PER.GetNameDef] ми заохочуємо атеїзм серед наших громадян."
 PER_venerated_islam_idea:0 "Шанування ісламу"
 PER_venerated_islam_idea_desc:0 "Незважаючи на наше початкове прагнення відокремити державу від релігії, ми більше не можемо ігнорувати волю народу. Іслам протягом багатьох років був важливою частиною [PER.GetAdjective] культури, і ми були б нерозумними, якби відмовилися від цих традицій."
 PER_old_ways_idea:0 "Відродження зороастризму"
 PER_old_ways_idea_desc:0 "Зороастризм — одна з найдавніших монотеїстичних релігій світу, заснована в стародавній Персії в VI столітті до н.е. З огляду на те, наскільки важливою була ця релігія для культури стародавніх перських імперій, ми відродили її, сподіваючись, що вона підтримає образ минулої величі, до якої ми прагнемо."
 PER_imperial_expansionism_idea:0 "Імперський експансіонізм"
 PER_imperial_expansionism_idea_desc:0 "Настав час показати світу, на що здатна [PER.GetNameDef]. Ми запустили виробничі лінії, ми згуртували народ. Незабаром ми вирушимо на війну за славу та велич!"
 PER_war_plan_darius_idea:0 "Військовий план Дарія"
 PER_war_plan_darius_idea_desc:0 "Дарій Великий був третім царем царів Ахеменідської імперії. Хоча він правив імперією на піку її територіального розширення, саме він поширив перський вплив аж до долини Інду в сучасному Пакистані. Давайте спрямуємо його експансіоністські ідеали та підемо проти наших ворогів на сході!"
 PER_paying_for_baluchistan_idea:0 "Оплата за Белуджистан"
 PER_paying_for_baluchistan_idea_desc:0 "На жаль, [RAJ.GetNameDef] не бажав віддати цю територію безкоштовно. Нам доведеться виплачувати борг протягом року."
 PER_sold_baluchistan_idea:0 "Продаж Белуджистану"
 PER_sold_baluchistan_idea_desc:0 "Коли [PER.GetNameDef] зажадала території Белуджистану, ми змогли отримати за це певну суму грошей. Ми отримуватимемо виплати приблизно протягом року."
 PER_war_plan_xerxes_idea:0 "Військовий план Ксеркса"
 PER_war_plan_xerxes_idea_desc:0 "Ксеркс Великий був четвертим царем царів Ахеменідської імперії. Він найбільш відомий своєю навалою на Грецію в 480 році до н.е., і хоча вона закінчилася поразкою персів, цього разу ми будемо переможцями. Давайте рушимо на Егейське море та повернемо Турецький півострів."
 PER_war_plan_cambyses_idea:0 "Військовий план Камбіса"
 PER_war_plan_cambyses_idea_desc:0 "Камбіс II був другим царем царів Ахеменідської імперії. Він правив з 530 року до н.е., і його правління відзначилося завоюваннями в Північній Африці, зокрема в Єгипті, де він став фараоном. Слідуючи його стопами, ми повинні вирушити на захід і спробувати повернути його колишні території."
 PER_persepolis_idea:0 "Відбудований Персеполіс"
 PER_persepolis_idea_desc:0 "На знак нашої сили як нової імперської держави ми успішно відбудували церемоніальну столицю Ахеменідської імперії. Персеполіс назавжди залишиться символом [PER.GetAdjective] досконалості."
 PER_celebration_idea:0 "Бум після святкування"
 PER_celebration_idea_desc:0 "Святкування стародавньої Перської імперії було успішним, і внаслідок цього ми спостерігаємо значний економічний бум у країні. Завдяки збільшенню туризму та торгівлі з нашими новоствореними дружніми зв’язками ми зможемо насолоджуватися високими результатами цього розкішного показу протягом наступного року."
 PER_spoils_of_war_idea:0 "Воєнні трофеї"
 PER_spoils_of_war_idea_desc:0 "Після успішної допомоги нашим союзникам у їхній війні ми змогли забезпечити власні території внаслідок цього конфлікту. Настав час включити ці землі до нашої зростаючої сфери впливу."
 PER_rapid_appeasement_idea:0 "Швидке заспокоєння"
 PER_rapid_appeasement_idea_desc:0 "Щоб запобігти потенційній ісламській революції, ми запропонували компенсації для заспокоєння опозиції. Це має допомогти зберегти стабільність у нашій країні на деякий час, хоча й уповільнить наш розвиток."
 PER_opposition_modifier:0 "Зростаюча опозиція"
 PER_opposition_modifier_desc:0 "У міру зростання невдоволення режимом Пехлеві все більше людей об’єднуються, щоб протистояти нинішньому уряду. Якщо це продовжить наростати, країна може зіткнутися з невизначеним майбутнім."
 PER_technological_modifier:0 "Технологічні інвестиції"
 PER_constitutional_shah:0 "Реза-шах Пехлеві"
  PER_constitutional_shah_desc:0 "Незважаючи на те, що Реза-шах Пехлеві був символом неймовірних змін у [PER.GetNameDef], його тепер понижено до позиції конституційного монарха. Наразі він не більше ніж номінальна особа, оскільки наш новий уряд бере контроль над країною."
 PER_aid_communists_cw:0 "Міжнародна солідарність"
 PER_aid_communists_cw_desc:0 "Тепер, коли ми позбулися кайданів імперіалізму, ми повинні бути готові надавати допомогу іншим народам світу, які все ще страждають під колоніальним ярмом."
 PER_communist_industrialization_idea:0 "Швидка індустріалізація"
 PER_communist_industrialization_idea_desc:0 "Нашому новому соціалістичному уряду необхідно швидко індустріалізуватися, щоб витримати випробування часом. Зрештою, ми, ймовірно, стали загрозою для тих, хто боїться підйому пролетаріату."
 PER_iranian_radio_idea:0 "Національне іранське радіо"
 PER_iranian_radio_idea_desc:0 "Наша національна система радіомовлення сприятиме просуванню державної думки з питань, щодо яких громадськість не повністю згодна."
 PER_the_new_economy_idea:0 "Нова економіка"
 PER_the_new_economy_idea_desc:0 "Наша нова економіка побудована на потребах нашого населення, а не на ринкових тенденціях. Зрештою, ми хочемо уникнути шкоди, яку капіталізм завдав нашому робітничому класу."
 KUR_resistance_modifier:0 "Курдський опір"
 KUR_resistance_modifier_desc:0 "Незважаючи на наші найкращі зусилля, курдський народ у нашій країні став неспокійним і розлюченим. Повільно, але впевнено, вони починають повставати проти нас."
 PER_resistance_modifier:0 "Осередки опору"
 PER_resistance_modifier_desc:0 "Цей регіон охоплений осередками опору, організованими [PER.GetNameDef]."
 PER_promoting_resistance_here:0 "Сприяння опору тут"
 PER_gulf_hegemony_idea:0 "Гегемонія в Перській затоці"
 PER_gulf_hegemony_idea_desc:0 "Завдяки обережним маневрам ми нарешті встановили себе як головну силу в регіоні Перської затоки."
 PER_restoring_the_nation_idea:0 "Відновлення нації"
 PER_restoring_the_nation_idea_desc:0 "Реструктуризація уряду спричинила нестабільність і розкол у нашій нації. Ми повинні відновити стабільність і єдність нації, перш ніж рухатися вперед із нашими планами."
 PER_fascism_sway_the_rich_idea:0 "Схиляння еліти"
 PER_fascism_sway_the_rich_idea_desc:0 "Щоб наш новий уряд процвітав, нам необхідно зберегти контроль над нацією. Ми повинні переконати якомога більше іранських еліт підтримати нас, щоб забезпечити міцне утримання Ірану."
 PER_invite_foreign_investors:0 "Іноземні інвестиції"
 PER_invite_foreign_investors_desc:0 "Завдяки зверненню до інших демократичних країн світу ми змогли запустити та влити ресурси в нашу економіку, що розвивається."
 PER_resist_gharbzadegi_idea:0 "Опір гарбзадегі"
 PER_resist_gharbzadegi_idea_desc:0 "Надмірна вестернізація стала лихом для нашої великої нації. Замість того, щоб потурати примхам тих, хто століттями колонізував наш регіон, ми повинні працювати над створенням демократичного режиму, який може стояти самостійно."
 PER_clash_of_titans_idea:0 "Зіткнення титанів"

 # Історичні національні духи
  PER_stand_with_giants_modifier:0 "Стати серед гігантів"
 PER_stand_with_giants_modifier_desc:0 "З моменту приходу до влади Реза-шах Пехлеві прагнув модернізувати [PER.GetNameDef] і привести її у відповідність до інших великих націй світу. Це початок численних нових соціальних, економічних і політичних реформ у [PER.GetNameDef], які неодмінно розвиватимуться в міру нашого просування в цьому напрямку."
 PER_persian_german_trade_idea:0 "Персько-німецька торгова палата"
 PER_persian_german_trade_idea_desc:0 "Організація, створена для сприяння позитивним торговельним відносинам між [PER.GetNameDef] і [GER.GetNameDef], а також для забезпечення подальшої модернізації нашої промисловості за моделлю однієї з найвизначніших промислових держав світу."
 PER_trial_fifty_three_idea:0 "Суд над п’ятдесятьма трьома"
 PER_trial_fifty_three_idea_desc:0 "Після арешту п’ятдесяти трьох іранців за участь у комуністичній політичній діяльності ми змогли притягнути їх до суду за антиурядові настрої. Ми не могли дозволити, щоб такі інакомислення вкоренилися в такий критичний час для нашої нації."
 PER_homeland_not_fall_idea:0 "Наш бойовий дух"
 PER_homeland_not_fall_idea_desc:0 "Настав час довести нашу мужність і стійко протистояти тим, хто загрожує нашій батьківщині. Згуртуйте війська, вірте у своїх побратимів і готуйтеся боротися за майбутнє нашої країни. [PER.GetNameDefCap] не впаде перед цими агресорами! Змусьте їх тікати з піджатими хвостами!"
 PER_preemtive_strike_idea:0 "Випереджальний удар"
 PER_preemtive_strike_idea_desc:0 "У нас немає часу чекати, поки нас атакують! Критично важливо вдарити, поки залізо гаряче, і забезпечити створення буферних держав між нами та більшими націями, які наважуються загрожувати нашому суверенітету!"
 PER_compliant_subject_idea:0 "Покірний підданий"
 PER_compliant_subject_idea_desc:0 "Немає перемоги в протистоянні такій силі, як [ROOT.OVERLORD.GetNameDef]. Натомість ми повинні виконувати свою роль як піддані та показати, що ми гідні бути потужним васалом."
 PER_anti_soviet_idea:0 "Антирадянські настрої"
 PER_anti_soviet_idea_desc:0 "Після захоплення нашої території під час вторгнення в Іран настав час відплатити цим воєнним агресорам і повернути те, що по праву належить нам. Ми не зупинимося, доки наші колишні території знову не стануть нашими."
 PER_azadi_idea:0 "Дух Азаді"
 PER_azadi_idea_desc:0 "Азаді, або 'Свобода' перською, стане нашим бойовим кличем, коли ми намагатимемося повстати проти сил, що окупують наші землі. Ми не підкоримося їхній волі, а боротимемося за нашу свободу, незалежно від того, скільки часу це займе."
 PER_offensive_tactics_modifier:0 "Наступальна тактика"
 PER_offensive_tactics_modifier_desc:0 "Єдиний спосіб захистити [PER.GetNameDef] — це негайно перейти в наступ. З цими новими тактиками ми будемо в хорошій позиції, щоб змусити ворога відступити!"
 PER_defensive_maneuvers_modifier:0 "Оборонні маневри"
 PER_defensive_maneuvers_modifier_desc:0 "Наші оборонні позиції повинні бути непохитними, як гірський хребет, якщо ми хочемо захистити наші міста від ворога. Наші нововпроваджені оборонні маневри, сподіваємося, утримають ворожі сили на місці!"
 PER_enemy_war_reparations_idea:0 "Воєнні репарації"
 PER_enemy_war_reparations_idea_desc:0 "Через невдачу нашої операції в [PER.GetNameDef] ми тепер мусимо сплатити велику ціну за наше вторгнення. Хоча це не ідеально, ми зможемо завершити виплату репарацій протягом двох років."
 PER_opposition_cell:0 "Активна опозиційна ячейка"

