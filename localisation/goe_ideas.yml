 AFG_subsistence_economy_modifier:0 "Натуральне господарство"
 AFG_subsistence_economy_modifier_desc:0 "Більшість населення веде сільський спосіб життя, виробляючи лише достатньо їжі для себе та своїх сімей, щоб пережити суворі зимові місяці. Вони мало зацікавлені в зміні свого способу життя заради розгортання прибуткових промислових галузей і навряд чи змінять цю думку, незалежно від того, хто номінально утримує владу в Кабулі."
 AFG_pashtunwali:0 "Паштунвалі"
 AFG_pashtunwali_desc:0 "Пуштуни складають найбільшу та найвпливовішу частину населення. Значна частина пуштунів живе за традиційним кодексом етики та правил, відомим як Паштунвалі. Це ускладнює урядам утримання влади, не кажучи вже про проведення реформ, коли вони суперечать традиційному кодексу."
