 AFG_mohammad_zahir_shah_ns_desc:0 "Король Захір-шах зійшов на трон після смерті свого батька в 1933 році. Однак через молодий вік і відсутність власної політичної бази реальна влада в уряді належить його дядькам, що робить короля не більше ніж номінальною особою. Захір-шаху доведеться вирішити, чи вичікувати свій час, чи швидко усунути своїх дядьків із посад, якщо він хоче реалізувати власний порядок денний."
