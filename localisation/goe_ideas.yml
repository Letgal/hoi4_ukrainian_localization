 IRQ_golden_square_desc:0 "Золотий квадрат, кліка високопоставлених іракських військових офіцерів, залишається загрозою для стабільності нації. Їхні симпатії схиляються до антибританських режимів Європи, і вони покладають надії на те, що ці режими допоможуть скинути ярмо британського впливу, коли з’явиться така можливість."
