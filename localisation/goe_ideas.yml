 IRQ_anglo_iraqi_treaty:0 "Англо-іракський договір"
 IRQ_anglo_iraqi_treaty_desc:0 "Хоча договір було переглянуто в 1930 році, Англо-іракський договір залишається односторонньою угодою, яка робить Ірак де-факто клієнтською державою Британської імперії. Договір надає британцям переважні права на іракську нафту та дозволяє використовувати військові об’єкти по всій країні. Це продовжує викликати значне невдоволення серед іракського народу, який прагне справжньої незалежності. Будь-який уряд, який прийде до влади, муситиме вирішити, чи переглядати договір знову, чи розірвати його, ризикуючи гнівом британських збройних сил."
 IRQ_agrarian_society:0 "Аграрне суспільство"
