general_staff_desc:0 "Генеральний штаб відповідає за всі дослідження у військовій галузі, включаючи розробку та перегляд планів мобілізації або воєнної кампанії. Сприяє підвищенню рівня організації армії."
v_weapons_desc:0 "Ракети далекої дії будуть ідеальною зброєю відплати проти наших ворогів."
undisturbed_isolation_desc:0 "Ще не оговтавшися від наслідків Великої депресії та голоду в Пиловому котлі, країна поступово відроджує свою інфраструктуру. Багато американських заводів працюють упівсили, і так буде доти, доки якась велика подія не струсить націю."
idea_category_country_desc:0 "Прийміть ідеї/найміть міністрів для управління країною"
idea_category_military_desc:0 "Прийміть ідеї/найміть міністрів для військового керівництва"
idea_category_economic_desc:0 "Прийміть ідеї/найміть міністрів для управління економікою"
idea_category_technology_desc:0 "Прийміть ідеї/найміть міністрів для технологічного розвитку"
idea_category_espionage_desc:0 "Прийміть ідеї/найміть міністрів для здійснення шпигунства"
idea_group_political_reform_desc:0 "Люди та ідеї, здатні змінити політичну картину країни"
idea_group_economic_desc:0 "Прийміть одну з цих ідей або найміть одного з цих міністрів для розвитку своєї економіки"
idea_group_armor_desc:0 "Ідеї та люди, здатні прискорити розвиток бронетехніки"
idea_group_artillery_desc:0 "Ідеї та люди, здатні прискорити розвиток артилерії"
idea_group_infantry_desc:0 "Ідеї та люди, здатні прискорити розвиток піхоти"
idea_group_light_air_desc:0 "Ідеї та люди, здатні прискорити розвиток легкої авіації"
idea_group_medium_air_desc:0 "Ідеї та люди, здатні прискорити розвиток середньої авіації"
idea_group_heavy_air_desc:0 "Ідеї та люди, здатні прискорити розвиток важкої авіації"
idea_group_industry_desc:0 "Ідеї та люди, здатні прискорити розвиток промисловості"
idea_group_naval_desc:0 "Ідеї та люди, здатні прискорити розвиток військово-морських сил"
idea_group_electronics_desc:0 "Ідеї та люди, здатні прискорити розвиток електроніки"
idea_group_motorized_desc:0 "Ідеї та люди, здатні прискорити розвиток моторизованої піхоти"
idea_group_rocketry_desc:0 "Ідеї та люди, здатні прискорити розвиток ракетної техніки"
idea_group_nuclear_desc:0 "Ідеї та люди, здатні прискорити розвиток ядерної зброї"
idea_group_army_desc:0 "Ідеї та люди, здатні прискорити розвиток армії"
idea_group_air_warfare_desc:0 "Ідеї та люди, здатні прискорити розвиток тактики повітряного бою та відповідних досліджень"
great_depression_desc:0 "Велика депресія, що охопила весь світ, почалася з біржового краху в США, де викликала різке зростання безробіття та скорочення податкових надходжень. Американському народу та уряду і так є про що турбуватися, крім чергової війни."
new_deal_desc:0 "Низка постанов та програм, прийнятих Франкліном Д. Рузвелтом з метою виходу з масштабної економічної кризи під час Великої депресії."
wilkies_new_deal_desc:0 "Хоча Уенделл Вілкі і заперечував проти реформ, запропонованих Франкліном Рузвелтом у рамках Нового курсу, новий президент підтримав деякі з них."
neutrality_idea_desc:0 "Нейтральна політика часто сприймається як прояв боягузтва, але ця держава вважає, що після того, як осяде пил війни, у виграші залишиться сторона, яка не брала участі в ній."
nationalism_desc:0 "Наші люди пишаються тим, що належать до великої нації, і завзято боротимуться, захищаючи свою батьківщину."
internationalism_desc:0 "Ми впевнені, що ідеологія не знає національних кордонів, і не соромимося самі перетинати кордони."
combined_bomber_offensive:0 "Тактика спільних наступальних бомбардувань"
the_long_lance_desc:0 "§LЯпонська торпеда «Type 93», прозвана «Довгим списом», була найдосконалішою торпедою свого часу, яка не мала західних аналогів. Вона легко знищувала малі кораблі та завдавала ефективних пошкоджень більшим броньованим кораблям у радіусі дії.§!"
spiritual_mobilization_idea_desc:0 "«Розкіш — наш ворог!» Бережливість, особиста гігієна та працелюбність стали стовпами нації, і тепер більше громадян можуть зробити свій внесок у війну."
office_of_strategic_services_desc:0 "§LУправління стратегічних служб (УСС, OSS) — утворена під час Другої світової війни розвідувальна служба США, на основі якої згодом було створено Центральне розвідувальне управління (ЦРУ).§!"
nkvd_desc:0 "§LНародний комісаріат внутрішніх справ (НКВС) — центральний орган державного управління Радянського Союзу щодо підтримки громадського порядку, який безпосередньо виконував постанови Всесоюзної комуністичної партії. У його завдання також входило забезпечення безпеки кордонів, боротьба зі шпигунством, здійснення політичних вбивств за кордоном, вплив на уряди інших держав та проведення сталінської політики посилення комуністичних рухів в інших країнах.§!"
idea_political_correctness_desc:0 "Люди, які мислять коректно, найважче піддаються іноземному впливу."
indian_independence_promised_idea:0 "Обіцянка незалежності Індії"
air_war_plans_division_focus_desc:0 "Ми розгромимо країни Осі, лише коли завоюємо перевагу в повітрі. Багаторічні плани з випуску та експлуатації винищувачів та стратегічних бомбардувальників роблять цю мету не просто можливою, а досяжною."
home_of_revolution_desc:0 "Товариші, після розгрому контрреволюційних сил в особі троцькістів, ми можемо зосередити свої зусилля на захисті революції. Наша мета, наша надія, наше гасло — побудова соціалізму в окремо взятій країні. Ми побудуємо справжній соціалістичний рай у Радянському Союзі, й інші країни світу підуть за нами."
en_svensk_tiger_desc:0 "Якщо Швеція має намір чекати відповідного моменту, немов тигр, що затаївся, то шпигуни мусять дізнатися про це в останню чергу. У ці неспокійні часи обов'язок кожного шведа — зберігати мовчання."
state_shintoism_desc:0 "Починаючи з Реставрації Мейджі, ми намагалися використовувати синтоїстські храми з метою зміцнення відданості імператору та побудови національного суспільства. У результаті народ готовий пожертвувати собою заради блага держави."
vittoria_mutilata_desc:0 "§LПорушивши Лондонський пакт, наші союзники зрадили Італію і завдали їй удару в спину. Ми пролили так багато крові під Ізонцо заради їхньої перемоги, а вони відмовили в тому, що належало нам по праву. Тепер Італія має намір взяти долю у свої руки і сама чинити справедливість.§!"
trotskyite_plot_desc:0 "Керівники цієї держави страждають від параної та патологічної недовіри, коріння яких сягає давньої боротьби за владу."
officers_purged_desc:0 "Зачистка «п'ятої колони» залишила глибокі рани в офіцерських рядах Червоної армії, і підготовку нових командирів підуть роки."
CHI_civil_war_deserters:0 "Дезертири під час громадянської війни"
CHI_communist_uprisings:0 "Повстання комуністів"
CHI_communist_uprisings_desc:0 "Напруженість у відносинах між комуністами та націоналістами проникла у всі верстви суспільства. Якщо підтримка комуністів у країні стане дуже високою, вони візьмуть владу до рук."
ROM_revenge_against_soviet:0 "Бажає помститися СРСР" # SOV
ROM_revenge_against_germany:0 "Бажає помститися Німеччині"
AST_abandon_the_westminster_system_communism:0 "Розірвані зв'язки із Вестмінстером"
AST_arms_for_the_revolution:0 "Зброя для революції"
NZL_stomp_out_pacifism:0 "Викорчування пацифізму"
RAJ_azad_hind_desc:0 "Уряд Вільної Індії, що підтримується ворогами Великої Британії, домагається звільнення Індії. Воно співпрацює з японцями, сподіваючись скинути європейське панування та заснувати автономну індійську державу."
RAJ_risk_of_famine_desc:1 "Індійська харчова промисловість дуже крихка. Найменший збій може призвести до колапсу."
RAJ_famine_desc:0 "Непрофесіоналізм, байдужість та розбещена корупція колоніальної влади та керівництва індійських залізниць перетворили складну ситуацію на масштабну катастрофу. Країна ще не швидко оправиться від наслідків цієї трагедії."
RAJ_agrarian_society_desc:0 "В органах місцевого самоврядування вважають, що через свій спосіб життя значна частина населення Індії не підходить для військової служби. Нам рекомендується проводити заклик лише серед так званих «войовничих племен». Це переконання закріпилося настільки міцно, що його подолання піде як мінімум покоління. Найближчим часом нам треба лише змиритися з тим, що спроби призову селян ігноруватимуться."
FRA_victors_of_wwi_desc:0 "Вийшовши переможцем у Великій війні, армія країни набула небезпечної звички мирно спочивати на лаврах, неохоче запроваджуючи нововведення, що уповільнює стратегічний розвиток."
FRA_disjointed_government_desc:0 "Стан французької політики далекий від стабільного. Назріла потреба в реформах, але нація розділена, і залучення до конфлікту було б великим ризиком для неї."
FRA_protected_by_the_maginot_line_desc:0 "Укріплені кордони дозволили Франції складати попередні плани бойових дій, але дещо знизили можливість гнучкої реакції на непередбачені події."
ENG_guided_by_britain:0 "Під керівництвом Великої Британії"
ENG_continuation_of_politics_desc:0 "Ми з легкістю заручилися народною підтримкою для втручання у справи ключових країн, політичний курс яких відрізняється від нашого. Потрібно використати цю перевагу."
SELECT_DESIGN_COMPANY_DESC:0 "Якщо ви оберете це §Yконструкторське бюро§!, воно постійно впливатиме на властивості всієї досліджуваної техніки, поки активне.\n"
DESIGN_COMPANY_DESC:0 "\nЦе §Yконструкторське бюро§! постійно впливатиме на властивості всієї досліджуваної техніки."
SOV_scientist_defect:0 "Втеча вчених"
rhineland_challenge_met:0 "Райнланд: зустрінуто опір"
rhineland_challenge_met_desc:0 "Німеччина, заявивши про те, що їй вдасться ремілітаризувати Райнланд без реакції союзних держав, була змушена піти назад під їх тиском, усвідомивши свою помилку."
kaiser_challenge_met:0 "Кайзер: зустрінуто опір"
kaiser_challenge_met_desc:0 "Німеччина, заявивши про те, що їй вдасться повернути кайзери з Нідерландів без реакції союзних держав, була змушена піти на зворотний під їх тиском, усвідомивши свою помилку."
home_of_the_free_desc:0 "США вважають себе оплотом, а часом і колискою демократії та свободи. У будь-якому разі їх цінності важко поставити під сумнів, хоч би якими привабливими здавалися можливості."
fascism_defeated_desc:0 "Демократія здобула перемогу над тоталітарним фашизмом, і демократичні партії згуртувалися перед старою загрозою."
communism_defeated_desc:0 "Демократія здобула перемогу над тоталітарним комунізмом, і демократичні партії згуртувалися перед старою загрозою."
reign_of_terror_desc:0 "Режим, що нещодавно встановився, нещадний до своїх ворогів і намагається задушити будь-яку опозицію в зародку."
anti_german_military_desc:0 "Певні кола в Югославських ВПС налаштовані проти зближення з Німеччиною. Вони можуть спробувати скинути режим, якщо країна відкриє свої кордони Німецькому Райху або вступить із ним у союз."
anti_nazi_coup_desc:0 "Новий уряд, що прийшов до влади після повалення принца Павла, чинить опір профашистської дипломатії."
synarchist_support_surge:0 "Зростання підтримки синархістів"
race_for_the_bomb_desc:0 "Ми твердо вирішили стати першою державою, яка успішно випробувала ядерну зброю."
race_for_the_bomb_outclassed_desc:0 "Інша держава випередила нас у ядерних перегонах. Ми маємо подвоїти зусилля, щоби відновити стратегічний паритет і не зганьбитися на світовій арені."
GER_preparing_ITA_coup:0 "Зростаючі монархічні настрої"
GER_dismantle_maginot:0 "Знищення лінії Мажіно"
GER_dismantle_czechoslovakian_forts:0 "Знищення чехословацьких укріплень"
GER_mefo_bills_desc:1 "Векселі «MEFO» — боргові зобов'язання, створені Ялмаром Шахтом на фінансування державних програм переозброєння. Формально вони були оформлені через підставну компанію Metallurgische Forschungsgesellschaft, щоби приховати програму від Франції та Британії. Векселі мусять продовжуватися кожні шість місяців. У іншому випадку, коли підійде термін, власникам доведеться виплатити вартість векселів."
GER_mefo_bills_instant_desc:0 "\n§RПочаток війни зніме залежність від векселів і відстрочить необхідність виплат до її завершення.§!"
USA_adjusted_compensation_payment:0 "Компенсація з поправками"
USA_great_depression_down_tt:0 "Зменшує ефект Великої депресії\n"
USA_state_funds_refused:0 "У держпідтримці відмовлено"
USA_banking_sector_deregulation:0 "Дерегуляція банківського сектора"
USA_privatization:0 "Приватизація держкомпаній"
MTG_naval_treaty_adherent:0 "Учасник Лондонської морської угоди"
MTG_naval_treaty_adherent_desc:0 "Ми підписали Лондонську морську угоду і скоротили розмір наших великих кораблів відповідно до її умов."
MTG_naval_treaty_adherent_reduced:0 "Задіяне особливе застереження"
MTG_naval_treaty_adherent_reduced_desc:0 "Після того, як низка держав, які підписали Вашинґтонський морський договір, вийшли з Лондонської морської угоди, ми задіяли особливе застереження, що знижує обмеження на розмір і озброєння наших великих кораблів."
POR_unreliable_army_desc:0 "Через постійні перевороти і контрперевороти, що відбуваються з самого заснування Республіки в 1910 році, армійські офіцери більше зайняті політикою, ніж підтримкою дисципліни і навчанням солдатів в армії. Рядовий склад деморалізований, погано споряджений."
POR_unstable_republic_desc:0 "Епоха Республіки, оголошена в 1910 році, описується як час «нескінченної анархії, корупції в уряді, бунтів і пограбувань, вбивств, арештів і переслідування на релігійному ґрунті». Республіка пережила інауґурацію дев'яти президентів, 44 реорганізації кабінету, 21 революцію. Навіть після військового перевороту 1926 р. сталося кілька невдалих переворотів."
POR_british_influence_desc:0 "Британський уряд інвестує в експлуатацію ресурсів у нашій країні. Це цінна можливість поліпшити дослідження, які ми проводимо."
POR_hydroelectric_power_desc:0 "Завдяки інвестиціям у північ і центр Португалії ми нарешті побудували мережу гребель, які будуть виробляти електрику та регулювати перебіг річок."
POR_volunteers_in_the_war_desc:0 "Народ Іспанії страждає від громадянської війни. Ми мусимо забезпечити військову допомогу, організувавши добровольчу армію, яка воюватиме за праву справу."
POR_improved_production_desc:0 "Завдяки регулюванню, введеному нашим урядом після багаторічної фінансової скрути, ми змогли стабілізувати економічну ситуацію. Тепер ми вкладаємося в проєкти суспільної інфраструктури."
POR_iberian_workers_united_desc:0 "Ми мусимо проголосити єдність іберійського пролетаріату проти тиранії всіх сортів і подвоїти підтримку наших іспанських товаришів у їхній громадянській війні. Наші жертви будуть винагороджені, бо наша справа є правою!"
POR_convoy_build_efficiency_desc:0 "Нам треба створити великий торговий флот, здатний перевозити всі ресурси, потрібні нашій економіці. Це можна зробити, будуючи на невеликих верфях торгові судна."
ALREADY_HAS_ADVISOR_WITH_TRAIT:0 "Вже є призначений радник із цією рисою."
RAJ_industrialized_personnel:0 "Інтегрована сільська робоча сила"
ROM_white_squadron_desc:0 "Біла ескадрилья — це служба санітарних авіаційних машин, якими керують виключно жінки. Одне лише уявлення про те, що порятунок не за горами, підтримує настрій наших солдатів."
MAN_hoankyoku_idea_desc:0 "Таємна організація, яка займається боротьбою з небажаними елементами суспільства."
AST_central_bureau_idea:0 "Центральне бюро"
AST_central_bureau_idea_desc:0 "Створена та координована з США спільна розвідувальна група, метою якої є протидія зусиллям наших ворогів на тихоокеанському театрі."
CAN_unified_communist_party:0 "Народ, єдиний"
CAN_booming_economy:0 "Процвітаюча економіка"
CAN_booming_economy_desc:0 "Оскільки Велика депресія остаточно залишилася в минулому, наша економіка почала покращуватися відповідно до значних вимог поточної світової ситуації."
