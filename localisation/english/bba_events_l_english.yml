l_english:
# Події Італо-ефіопської війни
BBA_italo_ethiopian_war_events.01.t: "Кінець Різдвяного наступу"
BBA_italo_ethiopian_war_events.01.desc: "Наші війська зайшли в глухий кут у війні проти Абіссинії, а в деяких місцях навіть були відкинуті. Цей «Різдвяний наступ» змушує Муссоліні секретно докоряти вищому військовому командуванню за його некомпетентність. Дуче хоче результатів. Зараз.\n\nТому він дозволив будь-які засоби, необхідні для відсічі абіссинців і швидкого припинення цієї війни. Чого б це не потребувало."
BBA_italo_ethiopian_war_events.01.a: "Буд-якими засобами."
BBA_italo_ethiopian_war_events.01.b: "Нам потрібно бути методичними та обережними."

BBA_italo_ethiopian_war_events.02.t: "Великий італійський наступ"
BBA_italo_ethiopian_war_events.02.desc: "Італійці намагаються повернути собі ініціативу у війні. Вони розпочинають великий наступ, намагаючись зруйнувати наші лінії та розтрощити [ROOT.GetAdjective]у Імперію одним ударом.\nНаші сили мають вистояти. Життєво важливо, щоби наші сили протримались достатньо довго проти інтенсивних бомбардувань і нападів танків і артилерії, щоби ми мали час переконати міжнародну спільноту діяти від нашого імені."
BBA_italo_ethiopian_war_events.02.a: "Знищити загарбників!"

BBA_italo_ethiopian_war_events.03.t: "Італійське нарощування сил"
BBA_italo_ethiopian_war_events.03.desc: "Наш наступ відкинув італійців, але не досяг своєї мети. Наші війська витратили свій ресурс для наступу, і італійці оговтуються від шоку, заподіяного нашим штурмом.\nЗвіти розвідки свідчать, що вони готують новий прорив, краще підготовлений, ніж минулого разу. Наші сили мусять вистояти. Чим довше ми зможемо тримати їх подалі від нашої країни, тим більше вони будуть змушені витрачати на цю війну, і тим легше буде переконати Лігу Націй, що це не невелика «колоніальна сутичка», а скоріше жорстока агресія однієї країни-члена проти іншої."
BBA_italo_ethiopian_war_events.03.a: "Ставки підвищуються."

BBA_italo_ethiopian_war_events.10.t: "Резолюція Ліги Націй: ембарґо"
BBA_italo_ethiopian_war_events.10.desc: "Рада Ліги Націй прийняла рішення про введення повного ембарґо на торгівлю з державою [ITA.GetNameDef] у відповідь на незаконну агресію країни проти держави [ETH.GetNameDef]. Під санкції підпадають усі ресурси, які можуть бути використані для виробництва військової техніки. Введення обмежень є негайним і діятиме доти, доки країна не припинить воєнні дії проти держави [ETH.GetNameDef]."
BBA_italo_ethiopian_war_events.10.a: "В принципі, цілком правильне рішення."
BBA_italo_ethiopian_war_events.10.b: "Ми не можемо ризикувати нашою економікою."
BBA_italo_ethiopian_war_events.10.c: "Ні, [ITA.GetName] — наш друг."
leave_the_league_of_nations_tt: "§Y[ROOT.GetName]§! виходить із Ліги Націй"
BBA_italo_ethiopian_war_events.11.t: "Ліга Націй вимагає закриття Суецького каналу"
BBA_italo_ethiopian_war_events.11.desc: "Делегати з держави [ETH.GetName] в Лізі Націй звернулися з проханням закрити Суецький канал для держави [ITA.GetName] в якості посилення санкцій проти держави [ITA.GetNameDef]. Після довгих дебатів у Раді, Рада вирішила задовольнити це прохання. Таким чином, державі [ROOT.GetNameDef] було доручено заблокувати будь-який [ITA.GetAdjective]ий трафік через канал."
BBA_italo_ethiopian_war_events.11.a: "Це має завдати шкоди їх військовим можливостям."
BBA_italo_ethiopian_war_events.11.b: "Ми не збираємося цього робити."
suez_blocked_sanctions_tt: "Державі §Y[ITA.GetName]§! буде заблоковане використання Суецького каналу."
BBA_italo_ethiopian_war_events.12.t: "[FROM.GetName] відмовляється закривати Суецький канал"
BBA_italo_ethiopian_war_events.12.desc: "[FROM.GetLeader] повідомляє раді Ліги Націй, що [FROM.GetNameDef] не буде закривати Суецький канал для держави [ITA.GetName]. Це є явним порушенням міжнародних угод, і коли державу [FROM.GetName] закликали виконати їх, [FROM.GetName] просто повідомили, що вони виходять з Ліги Націй."
BBA_italo_ethiopian_war_events.12.a: "Нікому не можна довіряти, правда ж?"
BBA_italo_ethiopian_war_events.13.t: "[FROM.GetName] закриває Суецький канал для держави [ITA.GetName]"
BBA_italo_ethiopian_war_events.13.desc: "Після прийняття резолюції в Лізі Націй [FROM.GetLeader] публічно оголошує, що [ITA.GetAdjective]е судноплавство через Суецький канал більше не дозволяється. Будь-які [ITA.GetAdjective]і кораблі, що намагатимуться пройти через канал, будуть захоплені, а їхній вантаж конфіскований, поки [ITA.GetName] не припинить свою агресію проти держави [ETH.GetNameDef]."
BBA_italo_ethiopian_war_events.13.a: "Це удар для них!"
BBA_italo_ethiopian_war_events.14.t: "Резолюція Ліги Націй про підтримку держави [ETH.GetName]"
BBA_italo_ethiopian_war_events.14.desc: "Рада Ліги Націй обговорила прохання держави [ETH.GetName] про військове втручання у війну з Італією. Зрештою, Рада не пішла так далеко, щоби закликати до повномасштабної інтервенції, але виступила з заявою, в якій рекомендувала країнам-членам підтримати державу [ETH.GetName] будь-яким можливим способом, зокрема, дозволивши добровольцям взяти участь у конфлікті на боці держави [ETH.GetName]."
BBA_italo_ethiopian_war_events.14.a: "Треба це правильно організувати."
BBA_italo_ethiopian_war_events.14.b: "Якщо люди захочуть поїхати..."
BBA_italo_ethiopian_war_events.14.c: "Немає сенсу відправляти наших людей на смерть в іншу країну."
BBA_italo_ethiopian_war_events.14.d: "У нас тут власна війна, яку ми маємо вести."
ETH_volunteers_leave_3000: "Крім будь-якої організованої експедиції, 3000 [ROOT.GetAdjective]их громадян виїжджають, щоби приєднатися до [ETH.GetAdjective]их сил."
ETH_volunteers_leave_2000: "2000 [ROOT.GetAdjective]их громадян виїхали в [ETH.GetAdjective]у державу, щоби вступити до [ETH.GetAdjective]их лав."
ETH_volunteers_leave_200: "Незважаючи на офіційну позицію, близько 200 [ROOT.GetAdjective]их громадян їдуть приєднатися до [ETH.GetAdjective]их сил."
BBA_italo_ethiopian_war_events.15.t: "Наш заклик до міжнародної допомоги"
BBA_italo_ethiopian_war_events.15.desc_a: "У результаті резолюції Ліги Націй, яка дозволила підтримку держави [ROOT.GetName], з усього світу прибувають добровольці. З цих добровольців формуються інтернаціональні бригади. Сподіваємося, що їхні бойові можливості не поступаються їхньому ентузіазму."
BBA_italo_ethiopian_war_events.15.desc_b: "Навіть після резолюції Ліги Націй, яка дозволила підтримку держави [ROOT.GetName], кількість добровольців, які прибувають, щоби допомогти нам у наших військових зусиллях, на жаль, дуже мала. Сподіваємось, що бойові можливості цих хоробрих борців за свободу не поступаються їхньому ентузіазму."
BA_italo_ethiopian_war_events.15.desc_b: "На жаль, Ліга націй не погодилася надати нам військові сили для допомоги. Замість цього вони лише закликали країни-члени допомогти нам, що, зрештою, не призвело до жодної великої підтримки. Прибула лише невелика кількість нових добровольців."
BBA_italo_ethiopian_war_events.15.a: "Добре."
BBA_italo_ethiopian_war_events.15.b: "Погано."
BBA_italo_ethiopian_war_events.16.t: "Допомога вже в дорозі?"
BBA_italo_ethiopian_war_events.16.desc: "Ліга Націй не пішла так далеко, щоби спробувати створити військові сили для боротьби проти держави [ITA.GetName] з державою [ROOT.GetName]. Однак вони закликали країн-членів надіслати війська, щоби допомогти відновити статус-кво. Є ознаки того, що кілька країн організовують експедиції, включаючи такі країни, як [FROM.GetName]. Залишається з'ясувати, чи це лише розмови, чи вони дійсно йдуть нам на допомогу."
BBA_italo_ethiopian_war_events.16.a: "Поживемо — побачимо."

BBA_italo_ethiopian_war_events.20.t: "[ETH.GetLeader] відмовляється здаватися"
BBA_italo_ethiopian_war_events.20.desc: "Незважаючи на капітуляцію [ETH.GetAdjective]их сил, [ETH.GetLeader] відмовляється здатися. Ходять чутки, що [ETH.GetLeader.GetSheHe] дозволили створити уряд у вигнанні в [?ETH.host_nation.GetNameDef]. [?ETH.host_nation.GetAdjective]ому уряду був надісланий офіційний протест."
BBA_italo_ethiopian_war_events.20.a: "Боротьба продовжується"
ITA_occupation_tt: "Технічно [ITA.GetName] продовжуватиме воювати з урядом у вигнанні [ETH.GetName], доки [ETH.GetName] не втратить контроль над усіма областями."

BBA_italo_ethiopian_war_events.100.t: "Запит від [FROM.GetNameDef]"
BBA_italo_ethiopian_war_events.100.desc: "[FROM.GetAdjective]ий посол звернувся до уряду з офіційним запитом від [FROM.GetLeader] дозволити йому створити тимчасовий уряд у вигнанні тут, у [ROOT.GetName], якщо війна проти [ITA.GetName] піде погано. Прийняття однозначно ускладнило б підтримання хороших стосунків із [ITA.GetName]."
BBA_italo_ethiopian_war_events.100.a: "Їм тут раді"
BBA_italo_ethiopian_war_events.100.b: "Ми не можемо цього дозволити"

BBA_italo_ethiopian_war_events.101.t: "[FROM.GetNameDefCap] приймає запит про прийняття уряду"
BBA_italo_ethiopian_war_events.101.desc: "[FROM.GetAdjective]ий уряд схвально відповів на прохання виступити в якості приймаючої країни для [ROOT.GetLeader], якщо це буде необхідно."
BBA_italo_ethiopian_war_events.101.a: "На одну проблему менше"
change_focus_to_from_tt: "Додає нові фокуси для §Y[ROOT.GetNameDef]§!, які можна використовувати під час вигнання в §Y[FROM.GetNameDef]§!."
BBA_italo_ethiopian_war_events.102.t: "[FROM.GetNameDefCap] відхиляє [ROOT.GetAdjective]ий запит"
BBA_italo_ethiopian_war_events.102.desc: "На жаль, [FROM.GetAdjective]ий уряд не наважується засмутити [ITA.GetLeader]. Вони відхилили наш запит створити в них тимчасовий уряд, якщо [ETH.GetName] впаде."
BBA_italo_ethiopian_war_events.102.a: "Нам варто спитати деінде"

BBA_italo_ethiopian_war_events.110.t: "Ліга Націй вимагає миру"
BBA_italo_ethiopian_war_events.110.desc: "Ліга Націй вимагає негайного припинення військових дій між державами [ROOT.GetName] та [FROM.GetName]. Резолюція Ради дає право країнам-членам оголосити війну державі [ROOT.GetDameDef], якщо ми відмовимося виконати вимогу."
BBA_italo_ethiopian_war_events.110.a: "Ми мусимо змиритися. Поки що..."
BBA_italo_ethiopian_war_events.110.b: "Вони не наважаться щось зробити."
BBA_italo_ethiopian_war_events.111.t: "[FROM.GetLeader] погоджується на мир"
BBA_italo_ethiopian_war_events.111.desc: "Після резолюції Ради Ліги Націй [FROM.GetAdjective]ий уряд на чолі з [FROM.GetLeader] нарешті прийшов до тями. Мирний договір, написаний Лігою Націй, відновлює довоєнні кордони. Він, на жаль, не включає в себе ніякої компенсації для держави [ROOT.GetName] за всі супутні збитки, але він дасть нам час, щоби почати відбудовувати країну."
BBA_italo_ethiopian_war_events.111.a: "Така собі перемога."
BBA_italo_ethiopian_war_events.112.t: "[FROM.GetName] кидає виклик Лізі Націй"
BBA_italo_ethiopian_war_events.112.desc: "Незважаючи на загрозу війни з боку членів Ради Ліги Націй, [FROM.GetLeader] залишається націленим на знищення держави [ROOT.GetName]. Рада наказала негайно припинити військові дії, але [FROM.GetName] демонстративно відмовляється підкорюватися."
BBA_italo_ethiopian_war_events.112.a: "Доведеться боротися ще наполегливіше."
BBA_italo_ethiopian_war_events_wargoal_tt: "Великі держави в Лізі Націй можуть отримати ціль війни проти держави [ROOT.GetName]."
BBA_italo_ethiopian_war_events.113.t: "[FROM.GetName] відмовляється виконувати резолюцію Ліги Націй"
BBA_italo_ethiopian_war_events.113.desc: "Ліга націй вимагає від держави [FROM.GetNameDef] негайно припинити агресію проти держави [ETH.GetName]. Однак, [FROM.GetLeader] залишається зухвалим і відмовляється підкорюватися. Це кричуще порушення міжнародних правил, і Рада закликала до міжнародних дій проти держави [FROM.GetNameDef]."
BBA_italo_ethiopian_war_events.113.a: "Тільки якщо сила — це єдина мова, яку вони розуміють."
BBA_italo_ethiopian_war_events.113.b: "Ми не можемо дозволити Лізі Націй диктувати нашу зовнішню політику."

BBA_italo_ethiopian_war_events.120.t: "Проблема в державі [FROM.GetName]"
BBA_italo_ethiopian_war_events.120.desc: "Війна в державі [FROM.GetName] пішла не так, як очікувалося. Наша горда нація швидко стає посміховиськом Європи, а натовпи в м. [ROOT.GetCapitalVictoryPointName] стають неспокійними. Революція може бути не за горами. Наразі [FROM.GetLeader] звертається до нас із мирною пропозицією."
BBA_italo_ethiopian_war_events.120.a: "Треба зосередитися на чомусь простішому."
ETH_peace_treaty_tt: "\n§YУмови мирного договору§!:\n"
ETH_peace_treaty_part_2_tt: "[ETH.GetFlag][ETH.GetName]:"
BBA_italo_ethiopian_war_events.120.b: "Ми все ще можемо перемогти!"
BBA_italo_ethiopian_war_events.121.t: "Перемога!"
BBA_italo_ethiopian_war_events.121.desc: "Довга і запекла боротьба нарешті закінчилася. [FROM.GetLeader] прийняв наші вимоги і припинив агресію проти держави [ROOT.GetName]. [ROOT.GetLeader] — герой дня. [ROOT.GetLeader.GetSheHeCap] неухильно вів державу [ROOT.GetNameDef] крізь ці важкі часи й успішно дав відсіч європейській колоніальній державі."
BBA_italo_ethiopian_war_events.121.a: "Це свідчить про новий старт для Африки."
ETH_gets_the_following_states_tt: "[ETH.GetNameDefCap] отримає наступні області:"
BBA_italo_ethiopian_war_events.122.t: "[FROM.GetLeader] вперто відмовляється"
BBA_italo_ethiopian_war_events.122.desc: "Незважаючи на [ROOT.GetAdjective]і успіхи у війні, [FROM.GetAdjective]ий лідер відмовляється змиритися з поразкою. [ROOT.GetLeader] показав світові, що африканська нація може протистояти європейським загарбникам, і це вже сама по собі перемога. Тепер нам потрібно поставити на коліна ще одного."
BBA_italo_ethiopian_war_events.122.a: "Війна переходить у нову фазу."
ethiopia_recognized_flag: "Ефіопія може закликати союзників до війни"

BBA_italo_ethiopian_war_events.200.t: "Міжнародна репутація зростає"
BBA_italo_ethiopian_war_events.200.desc: "Симпатії громадськості до курсу держави [ROOT.GetName] завжди були сильними. Однак ніхто не очікував, що країна протримається більше місяця або близько того. Наш затятий опір [ITA.GetAdjective]им загарбникам завойовує серця людей по всьому світу, і лідери країн починають ставитися до держави [ROOT.GetName] більш серйозно."
BBA_italo_ethiopian_war_events.200.a: "Якби вони вміли робити більше, ніж говорити..."
BBA_italo_ethiopian_war_events.201.t: "Підвищення бойового духу армії"
BBA_italo_ethiopian_war_events.201.desc: "Завдяки такому тривалому протистоянню, бойовий дух простих солдатів починає підніматися. Коли початковий ентузіазм згас, багато хто почав сприймати можливу поразку як належне, але зараз знову з'явилися розмови про можливу перемогу. Також є явні ознаки адаптації підрозділів до нового стилю ведення бойових дій."
BBA_italo_ethiopian_war_events.201.a: "Ми мусимо розвивати це, щоб витіснити ворога з держави [ROOT.GetName]."
ETH_morale_boost_tt: "Змінити §Y[GetEthiopianArmySpiritName]§! на:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!\n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"

BBA_italo_ethiopian_war_events.202.t: "Дезертирство ворога"
BBA_italo_ethiopian_war_events.202.desc: "Поступово почало просочуватися як деякі нерегулярні підрозділи нашого ворога почали втрачати віру, а деякі з них перейшли на нашу сторону. Тепер солдати масово дезертирують, і не тільки нерегулярні. Деякі з дезертирів навіть везуть із собою важку техніку."
BBA_italo_ethiopian_war_events.202.a: "Ситуація змінюється."

BBA_italo_ethiopian_war_events.203.t: "Виживання всупереч усьому"
BBA_italo_ethiopian_war_events.203.desc: "Так звані експерти не дали нам навіть місяця тоді, коли почалася війна. Ми вистояли проти так званої сучасної армії набагато довше. Ми знаємо, як вони воюють, і ми до цього пристосувалися. У людей повертається віра, і до хоругв зблизька й здалеку стікаються рекрути."
BBA_italo_ethiopian_war_events.203.a: "Ми проженемо загарбників за море."
ETH_for_the_duration_of_the_war_tt: "Під час війни:"

BBA_italo_ethiopian_war_events.204.t: "Народна війна"
BBA_italo_ethiopian_war_events.204.desc: "Скрізь люди повстають проти загарбників, як молоді, так і старі приєднуються до руху опору, змушуючи [ITA.GetName] воювати наполегливіше щоби досягти хоча б чогось. Місцеві жителі, які не можуть воювати, виготовляють зброю та техніку для армії."
BBA_italo_ethiopian_war_events.204.a: "Перемога вже близько"

BBA_italo_ethiopian_war_events.300.t: "Італійська громадськість стурбована"
BBA_italo_ethiopian_war_events.300.desc: "Наші армії марно намагаються досягти будь-яких успіхів у [ETH.GetName], і відсутність прогресу відчувається навіть у [ITA.GetName]. [ITA.GetAdjective]ий народ починає втрачати віру у війну і у здатность нашого керівництва перемогти."
BBA_italo_ethiopian_war_events.300.a: "Як мало в них віри!"

BBA_italo_ethiopian_war_events.301.t: "Африканська армія зневірена"
BBA_italo_ethiopian_war_events.301.desc: "Наші армії в [ETH.GetName] практично не прогресують і несуть великі втрати. Опір шалений, і ми мусимо боротися за кожен дюйм, який ми здобуваємо. Бойовий дух у всіх арміях на найнижчому рівні, і ми навіть отримали повідомлення про те, що деякі підрозділи відмовляються виконувати прямі накази."
BBA_italo_ethiopian_war_events.301.a: "Ми мусимо переломити хід війни!"

BBA_italo_ethiopian_war_events.302.t: "Неспокій у колоніях"
BBA_italo_ethiopian_war_events.302.desc: "Наші марні намагання в [ETH.GetName] почали мати ефект хвилі в інших місцях; ми отримуємо повідомлення з колоній про те, що наші піддані перестали слухатися місцеву владу в малих і великих масштабах. Вони, мабуть, розглядають нашу відсутність прогресу у війні як слабкість і випробовують нашу силу."
BBA_italo_ethiopian_war_events.302.a: "Тривожні новини!"
ITA_colonial_unrest_tt: "Колоніальні заворушення: §R+15%§!"

BBA_italo_ethiopian_war_events.303.t: "Італійська громадськість ставить під сумнів військові зусилля"
BBA_italo_ethiopian_war_events.303.desc: "[ETH.GetAdjevtive]а катастрофа повернула [ITA.GetAdjective]ий народ проти війни. Дедалі більше людей відкрито критикують наш уряд та його керівництво, і навіть чутки про альтернативи йому вже не є рідкістю."
BBA_italo_ethiopian_war_events.303.a: "Зрадники!"

BBA_italo_ethiopian_war_events.304.t: "Масове дезертирство"
BBA_italo_ethiopian_war_events.304.desc: "Ситуація в [ETH.GetName] жахлива, бойовий дух солдатів продовжує падати! Армія загрузла в кількох місцях і стикається з масовим дезертирством, що зменшує чисельність нашить військ навіть без допомоги [ETH.GetAdjective]их вояк! У нас навіть є повідомлення про те, що офіцера збила вантажівка. Ми кваліфікували це як нещасний випадок."
BBA_italo_ethiopian_war_events.304.a: "Боягузи всі вони!"
ITA_desertions_east_africa_tt: "Армії в Східній Африці страждають від дезертирства."

BBA_italo_ethiopian_war_events.305.t: "Заворушення в колоніях"
BBA_italo_ethiopian_war_events.305.desc: "Те, що почалося як громадянська непокора в колоніях, майже переросло в справжнє повстання! Наша неспроможність закінчити триваючу боротьбу в державі [ETH.GetName] переконала наших підданих, що ми слабкі й що їм було б краще без нашого управління."
BBA_italo_ethiopian_war_events.305.a: "Таке нахабство!"
ITA_colonial_uproar_tt: "Великі колоніальні заворушення: §R+80%§!"

BBA_italo_ethiopian_war_events.400.t: "Час розквитатися з державою [AFA.GetNameDef]"
BBA_italo_ethiopian_war_events.400.desc: "[AFA.GetLeader], султан держави [AFA.GetNameDef], довгий час перебував під сильним [ROOT.GetAdjective]им впливом. Як і під час минулої війни, він зберігає нейтралітет, хоча формально входить до складу [ETH.GetAdjective]ої імперії. Насправді, єдина причина того, що султан все ще має владу — це [ROOT.GetAdjective]ий вплив і його добра воля. Країна може й продала своє узбережжя державі [ROOT.GetName], але вона все ще є перешкодою для нашого завоювання. Захоплення області [?ITA.ITA_capture_state.GetName] може бути достатнім, щоби переконати султана віддати решту своїх земель."
BBA_italo_ethiopian_war_events.400.a: "Поставити ультиматум, вимагаючи повного підкорення."
BBA_italo_ethiopian_war_events.400.b: "Із державою [AFA.GetNameDef] ми можемо розквитатися пізніше. Зараз не час."
BBA_italo_ethiopian_war_events.401.t: "Ультиматум від держави [FROM.GetName]"
BBA_italo_ethiopian_war_events.401.desc: "Італійці попросили, щоби ми передали всю державу під їхній контроль, для використання в якості плацдарму в їх війні проти держави [ETH.GetName]. Прийняття цієї пропозиції фактично покладе кінець незалежності держави [ROOT.GetName], але якщо ми відмовимося, то це, безумовно, означатиме вторгнення."
BBA_italo_ethiopian_war_events.401.a: "Немає сенсу чинити опір."
BBA_italo_ethiopian_war_events.401.b: "Якщо вони хочуть нашу землю, їм доведеться брати її силою."
BBA_italo_ethiopian_war_events.402.t: "[FROM.GetLeader] згоден"
BBA_italo_ethiopian_war_events.402.desc: "[FROM.GetNameDefCap] прийняв наші вимоги дозволити нам використовувати [FROM.GetAdjective]і землі як базу для операцій проти держави [ETH.GetName]. Це фактично поклало кінець незалежності держави [FROM.GetName]."
BBA_italo_ethiopian_war_events.402.a: "Добре, займімо ці землі."
BBA_italo_ethiopian_war_events.403.t: "[FROM.GetNameDefCap] залишається непокірним"
BBA_italo_ethiopian_war_events.403.desc: "На жаль, дипломатичного тиску було недостатньо, щоби забезпечити італійське панування над державою [FROM.GetNameDef]. [FROM.GetLeader] залишається непохитним у тому, що його країна може протистояти військовій могутності держави [ROOT.GetName]."
BBA_italo_ethiopian_war_events.403.a: "Доведеться йти важким шляхом."

BBA_italo_ethiopian_war_events.500.t: "Вимоги до миру"
BBA_italo_ethiopian_war_events.500.desc: "[GetItaloEthiopianPeaceDemands]"
BBA_italo_ethiopian_war_events.500.desc_guarantees: "[FROM.GetAdjective]а влада вимагає, щоби ми подали мирний договір із державою [ETH.GetName], якщо ми хочемо їхньої допомоги проти німців. Якщо ми підпишемо договір з ефіопами, ми мусимо бути готові розлучитися з деякими завойованими нами землями, зберігши при цьому інші. Такий мир, безумовно, буде гіркою пігулкою для обох країн, але, можливо, він буде вартий того, коли ми зіткнемося з німцями."
BBA_italo_ethiopian_war_events.500.desc_territories: "Для того, щоби віддати нам частину своїх колоніальних територій, англійці хочуть, щоби ми припинили війну з ефіопами. Якщо ми підпишемо з ними договір, ми мусимо бути готові розлучитися з деякими завойованими нами землями, зберігши при цьому інші. Такий мир, безумовно, буде гіркою пігулкою для обох країн, враховуючи всю пролиту нами кров, піт і сльози."
BBA_italo_ethiopian_war_events.500.a: "Гіркий мир, але він є."
BBA_italo_ethiopian_war_events.500.b: "Нам потрібна їхня підтримка."
BBA_italo_ethiopian_war_events.500.c: "Ми занадто багато боролися!"
BBA_italo_ethiopian_war_events.500_tt: "Війна триває."

BBA_italo_ethiopian_war_events.501.t: "Примус до мирного столу"
BBA_italo_ethiopian_war_events.501.desc: "Наша милостива країна, яка прихистила нас після того, як наш власний народ був захоплений державою [ITA.GetNameDefCap], схоже, втомилася від нас. Вони плетуть інтриги за нашими спинами, щоби змусити нас підписати мирний договір з нечестивими італійськими загарбниками. На жаль, ми мало що можемо з цим зробити."
BBA_italo_ethiopian_war_events.501.a: "Ми не маємо вибору."
BBA_italo_ethiopian_war_events.501.b: "Ми будемо боротися!"
BBA_ethiopia_is_expelled_tt: "Уряд держави §Y[ETH.GetNameWithFlag]§! вигнаний із держави §Y[ENG.GetNameWithFlag]§! і може створити свій уряд у вигнанні в іншому місці."

BBA_italo_ethiopian_war_events.502.t: "Мирного договору не буде"
BBA_italo_ethiopian_war_events.502.desc: "[GetItalyRefusesPeaceTalks]"
BBA_italo_ethiopian_war_events.502.desc_guarantees: "Італійський уряд відхилив нашу вимогу укласти мир із державою [ETH.GetNameDefCap] в обмін на нашу допомогу проти німців. Їм доведеться протистояти цьому натиску самотужки."
BBA_italo_ethiopian_war_events.502.desc_territories: "Італійський уряд відхилив нашу вимогу укласти мир із державою [ETH.GetNameDefCap] в обмін на частину наших колоніальних територій. Це свідчить лише про те, що з такими злочинцями не може бути ніяких угод!"
BBA_italo_ethiopian_war_events.502.a: "Яка ганьба."

BBA_italo_ethiopian_war_events.503.t: "[ETH.GetNameDefCap] відмовляється від мирних переговорів"
BBA_italo_ethiopian_war_events.503.desc: "Уряд Ефіопії відмовився від вимоги британців підписати з нами мирну угоду. Це призвело до того, що [ENG.GetLeader] вигнав ефіопів із держави [ENG.GetNameDef], надіславши всім чіткий сигнал, співпрацю з якою країною вони цінують більше. Це залишає нам можливість і надалі зміцнювати наші африканські володіння!"
BBA_italo_ethiopian_war_events.503.a: "Ми їх підкоримо."

BBA_italo_ethiopian_war_events.510.t: "[ITA.GetNameDef] підриває авторитет Ефіопії"
BBA_italo_ethiopian_war_events.510.desc: "Ми отримали повідомлення про те, що італійці розпочали дезінформаційну кампанію з метою підірвати наше правління та леґітимність на батьківщині. Ця підла брехня може схилити деяких наших підданих на бік держави [ITA.GetNameDef] і послабити наші претензії на трон. Ми мусимо відновити наше правління над Ефіопією, перш ніж вони завдадуть подальшої шкоди!"
BBA_italo_ethiopian_war_events.510.a: "Вони відповідатимуть за свою брехню!"

# Ефіопія: баланс сил
BBA_ethiopia_balance_of_power_events.01.t: "Правління оспорене"
BBA_ethiopia_balance_of_power_events.01.desc_fascism: "Посилення децентралізації держави [THIS.GetName] в поєднанні з відсутністю широкої підтримки правлячої адміністрації та більш широкою нестабільністю в регіоні вилилося у відкритий бунт проти центрального уряду. Прихильники $haile_selassie_gugsa$ взялися за зброю з наміром посадити його на [THIS.GetAdjective]ий трон."
BBA_ethiopia_balance_of_power_events.01.desc_neutrality: "Зростаюча децентралізація держави [THIS.GetName] у поєднанні з відсутністю широкої підтримки правлячої влади та загальною нестабільністю в регіоні призвела до відкритого повстання проти центральної влади."
BBA_ethiopia_balance_of_power_events.01.desc_communism: "Зростаюча централізація держави [THIS.GetName] в поєднанні з відсутністю широкої підтримки правлячої влади і більш широкою нестабільністю в регіоні вилилася у відкрите повстання проти центрального уряду. Анархісти оголосили, що вони звільнять націю від нашої влади."
BBA_ethiopia_balance_of_power_events.01.a: "Ми їх переможемо."
BBA_ethiopia_balance_of_power_events.01.b: "Знищити самозванця."
BBA_ethiopia_balance_of_power_events.01.c: "Знищити класових зрадників."
ETH_alternate_fascist_party: "Прихильники Гайманота"
ETH_alternate_fascist_party_long: "Прихильники $ETH_hailu_tekle_haymanot$а"
ETH_alternate_neutrality_party: "Прихильники Селассіє"
ETH_alternate_neutrality_party_long: "Прихильники $ETH_haile_selassie$"

BBA_ethiopia_balance_of_power_events.10.t: "[ROOT.GetName] розвалюється"
BBA_ethiopia_balance_of_power_events.10.desc: "Поступова децентралізація держави [THIS.GetNameDef], не дивно, призвела до того, що центральний уряд втратив значну частину своїх повноважень. Зараз різні регіони заходять так далеко, що проголошують свою незалежність від держави [THIS.GetNameDef]. Ми мусимо діяти швидко, якщо хочемо відновити контроль над цими регіонами."
BBA_ethiopia_balance_of_power_events.10.a: "Нічого не поробиш, напевно..."
BBA_ethiopia_balance_of_power_events.10.b: "Знищити їх."
ETH_breakup_tt: "§RСтане незалежним від держави [ROOT.GetName]§!"
ETH_breakup_fight_tt: "§RСтане незалежним від держави [ROOT.GetName]. [ROOT.GetName] оголосить їм війну.§!"

#BBA_ethiopia_balance_of_power_events.20.t: "Education Reforms" 
#BBA_ethiopia_balance_of_power_events.20.desc: "As we begin to reform [ETH.GetNameDefCap], the issue of the education system has come to the forefront. Making sure the next generation are able to join the workforce is of course our priority. However, we have an opportunity to nudge that generation in a more acceptable moral direction."
#BBA_ethiopia_balance_of_power_events.20.a: "Implementing [ETH.GetLeader]'s plans are their only concern."
#BBA_ethiopia_balance_of_power_events.20.b: "Religion is the opiate of the masses."

#BBA_ethiopia_balance_of_power_events.21.t: "[ETH.GetAdjective] Road Improvements"
#BBA_ethiopia_balance_of_power_events.21.desc: "[ETH.GetNameDefCap]'s road network remains limited and hinders the economic development of the country. We now have the budget to implement improvements to the road network, but there is a split over whether we should prioritize expanding the existing network to the benefit of people in their local area, or create highways around the capital to concentrate economic development."
#BBA_ethiopia_balance_of_power_events.21.a: "Prioritize local road expansion in the regions."
#BBA_ethiopia_balance_of_power_events.21.b: "We need to concentrate economic development."

BBA_ethiopia_balance_of_power_events.22.t: "Реформа офіцерського складу"
BBA_ethiopia_balance_of_power_events.22.desc: "Нещодавній досвід показав, що багато наших офіцерів погано підготовлені до ведення сучасної війни. Найбільш вірогідною причиною цього недоліку є наша історична тенденція присвоювати військові звання на основі спадкових або політичних титулів, а не на основі заслуг особи, про яку йдеться. З огляду на нещодавню хвилю реформ у державі [ETH.GetNameDef], настав час прийняти рішення щодо майбутнього військової ієрархії."
BBA_ethiopia_balance_of_power_events.22.a: "Селянський зброд не здатний до лідерства."
BBA_ethiopia_balance_of_power_events.22.b: "Меритократія в армії має важливе значення."

BBA_ethiopia_balance_of_power_events.23.t: "Стандартизована реформа освіти"
BBA_ethiopia_balance_of_power_events.23.desc: "Наша нещодавня хвиля освітніх реформ вже доводить свою успішність. Молодь не тільки стає все більш лояльною до [ETH.GetLeader], але й, схоже, чинить тиск на своїх батьків, щоби ті підкорялися цим вимогам."
BBA_ethiopia_balance_of_power_events.23.a: "З кожним днем режим стає все більш безпечним."

BBA_ethiopia_balance_of_power_events.24.t: "Реформи в галузі освіти"
BBA_ethiopia_balance_of_power_events.24.desc: "Наша нещодавня хвиля освітніх реформ вже доводить свою успішність. Давні ієрархії в державі [ETH.GetNameDef] все частіше ставляться під сумнів, оскільки молодь вимагає, щоб вони довели свою леґітимність. Хоча це викликало напруженість у відносинах між молодшим і старшим поколіннями, здається, що в кінцевому підсумку ставлення зміниться на нашу користь."
BBA_ethiopia_balance_of_power_events.24.a: "Час на нашому боці."

BBA_ethiopia_balance_of_power_events.25.t: "Військово-політичні офіцери"
BBA_ethiopia_balance_of_power_events.25.desc: "Оскільки ми все більше централізуємо політичний та економічний контроль над державою [ETH.GetName], залишається велика тривога щодо військових. Якщо вони підуть проти нас, у нас буде мало шансів протистояти їхнім вимогам. Тому ми почали вводити до складу збройних сил політичних офіцерів, щоби гарантувати, що в армії не буде ніяких несанкціонованих ідей."
BBA_ethiopia_balance_of_power_events.25.a: "Це для їхнього ж блага."

BBA_ethiopia_balance_of_power_events.26.t: "Меритократія в армії"
BBA_ethiopia_balance_of_power_events.26.desc: "Нещодавній досвід показав, що багато наших офіцерів погано підготовлені до ведення сучасної війни. Найбільш вірогідною причиною цього недоліку є наша історична тенденція присвоювати військові звання на основі спадкових або політичних титулів, а не на основі заслуг особи, про яку йдеться. З нещодавньою хвилею реформ у державі [ETH.GetName], цілком доречно, щоби ми забезпечили меритократію як визначальний фактор для того, щоби стати військовим лідером."
BBA_ethiopia_balance_of_power_events.26.a: "Меритократія в армії має важливе значення."

BBA_ethiopia_balance_of_power_events.30.t: "$ETH_balcho_safo$ повертається"
BBA_ethiopia_balance_of_power_events.30.desc: "Колишній шум Сідамо, а колись Деджазмач [FROM.GetAdjective]ої армії, прийняв заклик [FROM.GetLeader] знову стати до зброї за свою країну. Герой Адви приводить із собою рекрутів зі своїх особистих володінь. Сподіваємося, що це допоможе відбити [ITA.GetAdjective]е вторгнення."
BBA_ethiopia_balance_of_power_events.30.a: "Повернення справжнього героя."

BBA_ethiopia_balance_of_power_events.51.t: "Місцевий владика пропонує створити підрозділ найманців"
BBA_ethiopia_balance_of_power_events.51.desc: "Місцевий владика в області [?ROOT.ETH_bop_state.GetName] запропонував зібрати загін і приєднати його до імперської армії. Люди будуть набрані з місцевих розбійників й іноземних добровольців, тому вони будуть повністю оснащені та готові до бою. Втрата влади зараз — це, звичайно, ризик, але отримання більшої кількості військ, безумовно, збільшить шанси на перемогу у війні."
BBA_ethiopia_balance_of_power_events.51.a: "Країні потрібна будь-яка допомога, яку вона може отримати."
BBA_ethiopia_balance_of_power_events.51.b: "Потрібно зменшувати кількість приватних армій, а не збільшувати їх."

BBA_ethiopia_balance_of_power_events.52.t: "Місцевий владика бажає розширити домен"
BBA_ethiopia_balance_of_power_events.52.desc: "Місцевий владика в області [?ROOT.ETH_bop_state.GetName] планує розширити свою владну базу, а також розширити свої володіння. Це певною мірою буде вигідно для країни в цілому, оскільки він інвестує значні кошти у місцеві виробничі потужності. В той же час, не зупиняючись на цьому, він послаблює контроль центрального уряду над областю [?ROOT.ETH_bop_state.GetName]."
BBA_ethiopia_balance_of_power_events.52.a: "Все це добре."
BBA_ethiopia_balance_of_power_events.52.b: "Це потрібно припинити."

BBA_ethiopia_balance_of_power_events.53.t: "Регіональний правитель хоче виробляти зброю"
BBA_ethiopia_balance_of_power_events.53.desc: "Один із владик у області [?ROOT.ETH_bop_state.GetName] просить підтримки для налагодження місцевого виробництва гвинтівок та боєприпасів у області [?ROOT.ETH_bop_state.GetName]. Це могло б допомогти нашим збройним силам отримати краще спорядження та поліпшити бойові можливості [ROOT.GetAdjective]ої армії."
BBA_ethiopia_balance_of_power_events.53.a: "Отримати більше гвинтівок зараз важливіше, ніж контроль."
BBA_ethiopia_balance_of_power_events.53.b: "Виробництво зброї в приватних руках звучить надто небезпечне."

BBA_ethiopia_balance_of_power_events.54.t: "Дефіцит постачання в області [?ROOT.ETH_bop_state.GetName]"
BBA_ethiopia_balance_of_power_events.54.desc: "Люди в області [?ROOT.ETH_bop_state.GetName] сподіваються на допомогу центрального уряду. Нещодавні події призвели до дефіциту постачання, і регіон дійсно міг би використати деякі інвестиції для протидії ситуації."
BBA_ethiopia_balance_of_power_events.54.a: "Потрібно щось робити."
ETH_investments_in_state_tt: "\nЗмінити ідею §Y$ETH_state_development_dynamic_modifier$§! на:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+5%§!"
BBA_ethiopia_balance_of_power_events.54.b: "На жаль, наразі ми мало що можемо зробити."
ETH_decline_in_state_tt: "\nЗмінити ідею §Y$ETH_state_development_dynamic_modifier$§! на:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §R-5%§!"
BBA_ethiopia_balance_of_power_events.54.c: "Вирішувати проблеми доведеться місцевій владі області [?ROOT.ETH_bop_state.GetName]."

BBA_ethiopia_balance_of_power_events.55.t: "Місцеві жителі скаржаться на жорстоке ставлення до них"
BBA_ethiopia_balance_of_power_events.55.desc: "Було кілька випадків скарг на місцевих правителів області [?ROOT.ETH_bop_state.GetName]. Люди вважають, що аристократія погано ставиться до них. Початкове розслідування цього питання показало, що їхні скарги мають під собою принаймні певні підстави. Однак втручання центрального уряду не буде позитивно сприйняте іншими аристократами."
BBA_ethiopia_balance_of_power_events.55.a: "Ми мусимо показати приклад."
BBA_ethiopia_balance_of_power_events.55.b: "Центральна влада не мусить втручатися у місцеві справи."

BBA_ethiopia_balance_of_power_events.56.t: "Економічний бум в області [?ROOT.ETH_bop_state.GetName]"
BBA_ethiopia_balance_of_power_events.56.desc: "Робота, проведена центральним урядом для поліпшення управління держави [ROOT.GetName] та інтеграції різних регіонів, призвела до економічного буму в області [?ROOT.ETH_bop_state.GetName]. Регіон приваблює іммігрантів з інших частин країни, а промисловість розширюється."
BBA_ethiopia_balance_of_power_events.56.a: "Ми мусимо скористатися цією можливістю, щоб іще більше прискорити процес централізації."
BBA_ethiopia_balance_of_power_events.56.b: "Реінвестування в регіон для його подальшого процвітання має бути в центрі нашої уваги."

# Імперська Ефіопія
BBA_ethiopia_exile_events.01.t:0 "[FROM.GetLeader] готовий до повторного захоплення [FROM.GetName]"
BBA_ethiopia_exile_events.01.desc:0 "[FROM.GetAdjective]ий лідер у вигнанні, [FROM.GetLeader], більш ніж готовий розпочати масштабну кампанію по поверненню [FROM.GetLeader.GetHerHis] країни. Підтримка серед населення є сильною, тож це може бути саме той час, коли це потрібно зробити."
BBA_ethiopia_exile_events.01.a:0 "[FROM.GetName] — наша справа."
ETH_can_call_allies_tt:0 "§Y[ETH.GetNameWithFlag]§! може закликати союзників до війни."

BBA_ethiopia_exile_events.02.t:0 "Зросла активність бойовиків на півночі [ETH.GetName]"
BBA_ethiopia_exile_events.02.desc:0 "[ETH.GetLeader] втік з країни, але все ще закликає своїх прихильників атакувати переможні армії [ROOT.GetAdjective]. Ці виступи призвели до зростання активності опору в північній та центральній частинах [ETH.GetName]."
BBA_ethiopia_exile_events.02.a:0 "Ми маємо бути насторожі."

BBA_ethiopia_exile_events.03.t:0 "Комуністичні партизани на півдні [ETH.GetName]"
BBA_ethiopia_exile_events.03.desc:0 "Є кілька повідомлень про напади на [ROOT.GetAdjective]і сили на півдні [ETH.GetName]. Вважається, що за цими нападами стоїть організація, яка називає себе "Чорні льви""
BBA_ethiopia_exile_events.03.a:0 "Ці повстанці..."

BBA_ethiopia_exile_events.04.t:0 "Відкликано $RAJ_orde_wingate$"
BBA_ethiopia_exile_events.04.desc:0 "[ENG.GetNameDefCap] вирішив відкликати $RAJ_orde_wingate$. Вони стверджують, що йому було доручено створити нові сили для допомоги [ETH.GetLeader] у війні в [ETH.GetName]. Вказується, що перебування буде обмежено в часі, і що $RAJ_orde_wingate$ буде дозволено повернутися, коли операція буде завершена."
BBA_ethiopia_exile_events.04.a:0 "Будемо сподіватися, що це буде швидко"

BBA_ethiopia_exile_events.05.t:0 "$RAJ_orde_wingate$ перекинутий до Бірми"
BBA_ethiopia_exile_events.05.desc:0 "[ENG.GetAdjective]ий уряд повідомляє нам, що $RAJ_orde_wingate$ буде негайно переміщено до Бірми, де йому буде доручено організувати нові сили."
BBA_ethiopia_exile_events.05.a:0 "Дуже погано."

BBA_ethiopia_exile_events.06.t:0 "[FROM.GetName] просить передати владу над областю [550.GetName]"
BBA_ethiopia_exile_events.06.desc:0 "[FROM.GetLeader] просить контроль над областю [550.GetName], якщо нам вдасться перехопити його у [550.Owner.GetNameDef]. Регіон був під контролем [ETH.GetAdjective], тому історичний пріоритет для цієї вимоги існує. [FROM.GetLeader] також висунув аргумент, що весь народ Хабеша повинен бути об'єднаний під владою одного правителя, посилаючись на той факт, що з тих пір, як [ITA.GetAdjective]s окупували [550.GetName], [FROM.GetNameDef] не має доступу до моря."
BBA_ethiopia_exile_events.06.a:0 "У цьому є сенс"
BBA_ethiopia_exile_events.06.b:0 "Зараз ми не можемо йти на перспективні землі"

BBA_ethiopia_exile_events.07.t:0 "[FROM.GetNameDefCap] погоджується з нашим запитом"
BBA_ethiopia_exile_events.07.desc:0 "[FROM.GetAdjective]ий уряд вважає наші претензії на всі землі Хабеша леґітимними і погодився з нашим проханням про передачу під владу [550.GetName]."
BBA_ethiopia_exile_events.07.a:0 "Хороші новини"

BBA_ethiopia_exile_events.08.t:1 "[FROM.GetAdjective]ий уряд відмовляється"
BBA_ethiopia_exile_events.08.desc:0 "Незважаючи на наші законні претензії на регіон [550.GetName], [FROM.GetAdjective]ий уряд відмовляється робити будь-які чіткі обіцянки або заяви на підтримку претензій [ROOT.GetAdjective]. Тільки час покаже, чи дозволять вони нам врешті-решт взяти під контроль берегову лінію."
BBA_ethiopia_exile_events.08.a:0 "Виграємо війну, а там подивимося"

BBA_ethiopia_exile_events.10.t:0 "[FROM.GetName] просить надати йому владу над усіма сомалійськими землями"
BBA_ethiopia_exile_events.10.desc:0 "Під час зустрічі з [ROOT.GetAdjective]им Міністром закордонних справ у тимчасовій резиденції [FROM.GetLeader], [FROM.GetLeader] попросив передати [FROM.GetName] під владу [FROM.GetName] всі сомалійські землі, оскільки в Ефіопії вже проживає велика кількість сомалійського населення, а прикордонні суперечки були одним з приводів для початку конфлікту. Передача всіх цих територій [FROM.GetNameDef], на думку [FROM.GetLeader], усунула б цю причину для майбутнього конфлікту."
BBA_ethiopia_exile_events.10.a:0 "Це дало б нам сильного союзника"
BBA_ethiopia_exile_events.10.b:0 "Тереторій ворога можуть взяти собі"
BBA_ethiopia_exile_events.10.c:0 "Ці вимоги заходять занадто далеко"

BBA_ethiopia_exile_events.11.t:0 "Сомалі — наше!"
BBA_ethiopia_exile_events.11.desc:0 "[FROM.GetAdjective]а держава погодилася передати нам контроль над усіма сомалійськими землями. Це означає, що [ROOT.GetName], швидше за все, контролюватиме більшу частину Африканського Рогу після закінчення війни."
BBA_ethiopia_exile_events.11.a:1 "Це чудова новина!"

BBA_ethiopia_exile_events.12.t:0 "Частковий успіх"
BBA_ethiopia_exile_events.12.desc:1 "У державі [FROM.GetNameDef] кажуть, що ми можемо отримати частину сомалійських земель. Точніше, тих, які їм або нам вдасться захопити у ворога. Однак вони відмовляються віддавати те, що наразі вважають частиною своєї імперії."
BBA_ethiopia_exile_events.12.a:0 "Напевно, легше віддати чужі землі"

BBA_ethiopia_exile_events.13.t:0 "Не пощастило."
BBA_ethiopia_exile_events.13.desc:0 "Наш запит на майбутнє володіння всіма сомалійськими землями був відхилений [FROM.GetNameDef]. На жаль, вони навіть відмовилися пообіцяти контроль над територією, відвойованою у ворога."
BBA_ethiopia_exile_events.13.a:0 "Змушує замислитися"

BBA_ethiopia_exile_events.14.t:0 "[FROM.GetLeader] просить контроль над [454.GetName]"
BBA_ethiopia_exile_events.14.desc:0 "Під час нещодавньої зустрічі на Даунинґ-стріт [FROM.GetLeader] говорив з [ROOT.GetAdjective]им Прем'єр-міністром про [454.GetName]. [FROM.GetLeader] заявив, що [FROM.GetLeader.GetSheHe] отримав дуже теплий прийом, коли проїжджав туди по дорозі [FROM.GetLeader.GetHerHis] до [ROOT.GetNameDef]. Розмови поступово змістилися в бік прохання [FROM.GetLeader] використовувати [454.GetName] як базу для відвоювання [ETH.GetNameDef], використовуючи його заявлену пряму лінію до царя Соломона як важіль, таким чином де-факто просячи прем'єр-міністра поступитися [454.GetName] [ETH.GetNameDef]."
BBA_ethiopia_exile_events.14.a:0 "Можливо, ми зможемо це якось використати"
BBA_ethiopia_exile_events.14.b:0 "Нізащо!"

BBA_ethiopia_exile_events.15.t:0 "[FROM.GetNameDefCap] погоджується"
BBA_ethiopia_exile_events.15.desc:0 "Дещо несподівано, але [FROM.GetAdjective]а держава погодилася дозволити нам використовувати [454.GetName] як базу. Ми повинні поспішати, щоби створити там нашу адміністрацію. Одного дня ми побудуємо новий храм Соломона."
BBA_ethiopia_exile_events.15.a:0 "Це початок нової ери"

BBA_ethiopia_exile_events.16.t:0 "[FROM.GetNameDefCap] відмовляється"
BBA_ethiopia_exile_events.16.desc:1 "На жаль, [FROM.GetAdjective]ий уряд відхилив наш запит на використання [454.GetName] в якості бази і поставив під сумнів законність наших претензій на регіон."
BBA_ethiopia_exile_events.16.a:1 "Як прикро."

BBA_ethiopia_exile_events.17.t:0 "[ROOT.GetLeader] обіцяє [FROM.GetLeader] кораблі"
BBA_ethiopia_exile_events.17.desc:0 "Під час приватної зустрічі між [ROOT.GetLeader] та [FROM.GetLeader], [ROOT.GetLeader] пообіцяв, що [ROOT.GetNameDef] надасть підтримку [FROM.getNameDef] кораблями. Можливо, необережні слова, але все ж таки те, що [ROOT.GetAdjective]і ВМС повинні поважати."
BBA_ethiopia_exile_events.17.a:0 "Кілька есмінців ми точно зможемо дати"
ETH_destroyers_tt:0 "[ETH.GetName] отримує 5 есмінців від [JAP.GetName]."
BBA_ethiopia_exile_events.17.b:0 "Дамо їм крейсер з ескортом"
ETH_cruiser_tt:0 "[ETH.GetName] отримує важкий крейсер та 3 есмінці від [JAP.GetName]."
BBA_ethiopia_exile_events.17.c:0 "[FROM.GetLeader] потребує вражаючого флагмана"
ETH_battleship_tt:0 "[ETH.GetName] отримує лінкор [JAP.GetAdjective]."
BBA_ethiopia_exile_events.17.d:0 "Кораблів ми не можемо дати, але принаймні можемо передати їм деякі ноу-гау"

BBA_ethiopia_exile_events.18.t:0 "[FROM.GetAdjective]і есмінці"
BBA_ethiopia_exile_events.18.desc:1 "[FROM.GetAdjective]і військово-морські сили люб'язно надав нам одиницю есмінців після обіцянки [FROM.GetLeader] надати [ROOT.GetName] військово-морський флот."
BBA_ethiopia_exile_events.18.a:0 "Це хоча б щось"
BBA_ethiopia_exile_events.19.t:0 "Започаткування [ROOT.GetAdjective]их військово-морських сил"
BBA_ethiopia_exile_events.19.desc:0 "Після обіцянки [FROM.GetLeader] надати державі [ROOT.GetName] кілька кораблів, [FROM.GetAdjective]а держава передала під [ROOT.GetAdjective]ий контроль крейсер і кілька есмінців. Може і не великий флот, але все ж таки флот. Початок нової ери для [ROOT.GetName]"
BBA_ethiopia_exile_events.19.a:0 "І це тільки початок"

BBA_ethiopia_exile_events.20.t:0 "[ROOT.GetAdjective]ий лінкор"
BBA_ethiopia_exile_events.20.desc:0 "Після візиту [ROOT.GetLeader] до [FROM.GetLeader], [FROM.GetName] наказав передати лінкор [ROOT.GetName]. Таким чином, [ROOT.GetNavy] тепер має абсолютно новий флагман. Нам потрібно побудувати ескорт, але з [FROM.GetAdjective]ою допомогою це має бути здійсненним завданням."
BBA_ethiopia_exile_events.20.a:0 "Чудова новина"

BBA_ethiopia_exile_events.21.t:0 "Кораблів немає"
BBA_ethiopia_exile_events.21.desc:0 "Незважаючи на обіцянки [FROM.GetLeader] [ROOT.GetLeader] кораблів, стан [FROM.GetAdjective]ого флоту такий, що [FROM.GetName] наразі не може розлучитися з жодним кораблем. Щоб якось компенсувати це, [FROM.GetAdjective]е адміралтейство дозволило державі [ROOT.GetName] вивчати [FROM.GetAdjective]і проєкти кораблів та методи їх виробництва, щоби передати знання з кораблебудування [ROOT.GetName]."
BBA_ethiopia_exile_events.21.a:0 "Це все ж таки краще, ніж нічого"
BBA_ethiopia_exile_events.22.t:0 "[ROOT.GetLeader] обіцяє [FROM.GetLeader] острів"
BBA_ethiopia_exile_events.22.desc:0 "Судячи з усього, [ROOT.GetLeader], пообіцяв [FROM.GetLeader] один з островів [ROOT.GetName] для використання в якості бази для уряду, і для початку реконкісти [FROM.GetName]. Це є офіційним визнанням [FROM.GetLeader] правителем [FROM.GetNameDef], і буде сприйнято як оголошення війни [ITA.GetName]. Однак, це також можливість розширити вплив [ROOT.GetNameDef]."
BBA_ethiopia_exile_events.22.a:0 "Може, [647.GetName]?"
BBA_ethiopia_exile_events.22.b:0 "[524.GetName] буде чудовою базою"
BBA_ethiopia_exile_events.22.c:0 "[543.GetName] — це острів, я так розумію?"
BBA_ethiopia_exile_events.22.d:0 "Вони можуть мати [?ETH.japanese_island.GetName]."
BBA_ethiopia_exile_events.22.e:0 "Вони можуть мати один з островів [ENG.GetAdjective]."

BBA_ethiopia_exile_events.23.t:0 "Ефіопський острів"
BBA_ethiopia_exile_events.23.desc:0 "На знак доброї волі та визнання [ROOT.GetLeader] як законного правителя [ROOT.GetNameDef], [FROM.GetLeader] надав [ROOT.GetLeader] острів [?ETH.japanese_island.GetName] як плацдарм для відвоювання [ROOT.GetName].\n\n [FROM.GetNameDef] буде допомагати [ROOT.GetName] у відвоюванні втраченої території. В обмін на ці послуги [ROOT.GetLeader] присягнув на вірність [FROM.GetLeader], зв'язавши дві країни тісніше разом у їх боротьбі проти європейського імперіалізму."
BBA_ethiopia_exile_events.23.a:0 "[?ETH.japanese_island.GetName] — наш."

BBA_ethiopia_exile_events.24.t:0 "Оперативна база для Ефіопії"
BBA_ethiopia_exile_events.24.desc:0 "У таємній угоді, укладеній главами держав [ROOT.GetNameDef] та [FROM.GetNameDef], ряд держав на Аравійському півострові було обіцяно [FROM.GetNameDef], якщо вони потраплять до рук уряду [ROOT.GetAdjective]. Територія буде передана, коли прийде час, але, безумовно, спочатку їх потрібно обезопасити."
BBA_ethiopia_exile_events.24.a:0 "Це зробить їх більш сильним союзником"
ETH_transfer_states_tt:0 "Буде передано до §Y[ETH.GetNameWithFlag]§!, якщо він належить §Y[ROOT.GetNameWithFlag]§!"

BBA_ethiopia_exile_events.30.t:0 "Взаємна фракційна заява"
BBA_ethiopia_exile_events.30.desc:0 "[FROM.GetNameDefCap] пропонує нам подати спільну заявку на членство у фракції, опозиційній до [ITA.GetNameDef]. Це суперечило б нашій історичній політиці, але з іншого боку, дозвіл [FROM.GetAdjective]у лідеру залишатися в [ROOT.GetName] вже певним чином її порушив."
BBA_ethiopia_exile_events.30.a:0 "Це закономірна ескалація"
BBA_ethiopia_exile_events.30.b:0 "Ні, це був би занадто великий крок"
BBA_ethiopia_exile_events.31.t:0 "[FROM.GetName] відхиляє нашу пропозицію"
BBA_ethiopia_exile_events.31.desc:0 "[FROM.GetAdjective]ий уряд відхилив нашу пропозицію щодо спільної заявки на членство. На жаль, це означає, що нам доведеться боротися індивідуально, замість того, щоб мати підтримку більшого альянсу."
BBA_ethiopia_exile_events.31.a:0 "Принаймні, ми намагалися"

BBA_ethiopia_exile_events.32.t:0 "Спільна заява про вступ від [FROM.FROM.GetName] та [FROM.FROM.GetName]"
BBA_ethiopia_exile_events.32.desc:0 "До нас звернулися [FROM.GetLeader] та [FROM.FROM.GetLeader] з проханням приєднатися до [ROOT.GetFactionName]. Це надасть сили як [FROM.GetNameDef], так і [FROM.FROM.GetNameDef] для війни з [ROOT.GetFactionName] проти [ITA.GetName]."
BBA_ethiopia_exile_events.32.a:0 "Звучить як гарна ідея"
BBA_ethiopia_exile_events.32.b:0 "Нам краще без них"

BBA_ethiopia_exile_events.33.t:0 "[FROM.GetName] відмовляє"
BBA_ethiopia_exile_events.33.desc:0 "На жаль, [FROM.GetName] відхилив [SWE.GetAdjective]о-[ETH.GetAdjective]ий спільний запит на приєднання до [FROM.GetFactionName]. З якихось дивних причин вони відмовилися бачити користь від об'єднаних сил проти [ITA.GetLeader]."
BBA_ethiopia_exile_events.33.a:0 "Дратує"

BBA_ethiopia_exile_events.34.t:0 "[FROM.GetNameDefCap] погоджується"
BBA_ethiopia_exile_events.34.desc:0 "[FROM.GetNameDefCap] дозволяє нам приєднатися до [FROM.GetFactionName]. Тепер у нас набагато більше шансів перемогти [ITA.GetName]."
BBA_ethiopia_exile_events.34.a:0 "Чудова новина"

BBA_ethiopia_exile_events.40.t:0 "[FROM.GetName] запити на посередництво"
BBA_ethiopia_exile_events.40.desc:0 "Імператор у вигнанні [FROM.GetName], [FROM.GetLeader], звернувся до [ROOT.GetAdjective]ої держави з проханням про посередництво в італо-ефіопській війні. [GetGermanCountryLeaderTitle] висловив особисту зацікавленість у вирішенні цього конфлікту, який Ліга Націй не змогла вирішити. Досягнення цієї мети підвищить статус [ROOT.GetName] на світовій арені."
BBA_ethiopia_exile_events.40.a:0 "[ITA.GetName] має вийти з [FROM.GetName]"
BBA_ethiopia_exile_events.40.b:0 "[ITA.GetLeader] повинен щось запропонувати"
BBA_ethiopia_exile_events.40.c:0 "Ми повинні провести нові кордони, які будуть більш стабільними"

BBA_ethiopia_exile_events.41.t:0 "[FROM.GetAdjective]е посередництво"
BBA_ethiopia_exile_events.41.desc_back_off:0 "[FROM.GetLeader] явно перейшла на бік нашого ворога. [?global.ETH_peace_country.GetLeader] дозволено перебувати і робити вигляд, що він все ще при владі, в [FROM.GetNameDef] вже досить довгий час. Брехня колишнього лідера [?global.ETH_peace_country.GetNameDef] явно вплинула на [FROM.GetLeader] і погіршила ставлення [FROM.GetLeader.GetHerHis] до [ROOT.GetNameDef]. Тепер [FROM.GetNameDef] вимагає, щоби ми просто вийшли з [?global.ETH_peace_country.GetName] і відклали наші розбіжності в сторону."
BBA_ethiopia_exile_events.41.desc_offered_compensation:0 "Через те, що [FROM.GetNameDef] дозволив лідеру нашого ворога у вигнанні, [?global.ETH_peace_country.GetLeader], перебувати в [FROM.GetName], [FROM.GetLeader] тепер хоче виступити посередником у конфлікті між [ROOT.GetName] та [?global.ETH_peace_country.GetName]. [FROM.GetLeader] заявляє, що [FROM.GetLeader.GetSheHe] вдалося переконати [?global.ETH_peace_country.GetLeader] піти на незначні поступки [ROOT.GetName] в обмін на мир та можливу майбутню співпрацю."
BBA_ethiopia_exile_events.41.desc_redraw_map:0 "Лідер [FROM.GetAdjective], [FROM.GetLeader], запропонував рішення італо-ефіопської війни, в якому [ROOT.GetName] отримує велику частину території [?global.ETH_peace_country.GetAdjective], в обмін на мир та майбутню співпрацю проти зовнішніх ворогів. [?global.ETH_peace_country.GetName], якщо [ROOT.GetName] прийме цю пропозицію, отримає компенсацію від [550.GetName], таким чином, вони також щось отримають. Це дозволило б зміцнити [ROOT.GetAdjective]і позиції в Африці, в той же час надаючи [?global.ETH_peace_country.GetName] доступ до моря."
BBA_ethiopia_exile_events.41.a:0 "Можливо, це і на краще"
BBA_ethiopia_exile_events.41.b:0 "Це початок, але [ROOT.GetAdjective]ий народ мусить показати більше, щоб продемонструвати свої зусилля"
BBA_ethiopia_exile_events.41.c:0 "Та за кого себе має [FROM.GetLeader.GetSheHe] [FROM.GetLeader.GetSheHe]?"

BBA_ethiopia_exile_events.42.t:0 "[FROM.GetLeader] хоче більше"
BBA_ethiopia_exile_events.42.desc:0 "Мирна пропозиція [GetGermanCountryLeaderTitle] не була відверто відхилена [FROM.GetLeader]. Однак, [FROM.GetAdjective]ий уряд вважає, що потрібно більше продемонструвати свої зусилля, спрямовані на придушення громадської опозиції режиму, і тому попросив нас дещо переглянути пропозицію."
BBA_ethiopia_exile_events.42.a:0 "Зрозуміло"
BBA_ethiopia_exile_events.42.b:0 "Як вони сміють ставити під сумнів наші рішення?"

BBA_ethiopia_exile_events.43.t:0 "[FROM.GetName] прийняв наш запит"
BBA_ethiopia_exile_events.43.desc:1 "[FROM.GetLeader] розуміє необхідність для [ETH.GetName] поступитися територією, щоби закінчити конфлікт таким чином, щоби зберегти обличчя перед громадськістю. Незабаром ми зможемо залишити цей безлад вторгнення позаду з високо піднятою головою."
BBA_ethiopia_exile_events.43.a:0 "Добре"

BBA_ethiopia_exile_events.44.t:0 "[FROM.GetLeader] обурені нашим запитом"
BBA_ethiopia_exile_events.44.desc:0 "Аргументи, висунуті [ROOT.GetLeader], розбилися об глухий кут. [FROM.GetLeader] пустився в тираду, стверджуючи, що висунута пропозиція відповідає інтересам усіх сторін, а [ROOT.GetLeader] невдаха, оскільки [ROOT.GetLeader.GetHerHis] не зміг перемогти в Африці. [FROM.GetAdjective], безсумнівно, розчавить [ROOT.GetAdjective]у армію за лічені тижні, — вигукнув [FROM.GetLeader]."
BBA_ethiopia_exile_events.44.a:0 "Вони ж не будуть оголошувати війну чи щось таке..."

BBA_ethiopia_exile_events.45.t:0 "Посередництво пройшло успішно"
BBA_ethiopia_exile_events.45.desc_white_peace:0 "[FROM.GetAdjective]е посередництво виявилося успішним. [FROM.FROM.GetLeader] отримав наказ [FROM.GetLeader] вивести [FROM.FROM.GetLeader.GetHerHis] війська з території [ROOT.GetAdjective]. \nДоговір не пропонує ніякої компенсації [ROOT.GetName], але ми сподіваємося, що зможемо використати наших нових союзників, щоби привести країну в сучасну епоху. [FROM.GetAdjective]ий [GetGermanCountryLeaderTitle], [FROM.GetLeader], дав туманні обіцянки про відновлення слави імперії [ROOT.GetAdjective]."
BBA_ethiopia_exile_events.45.desc_redraw_map:0 "[FROM.GetLeader] уклав мир з [FROM.FROM.GetNameDef]. [ROOT.GetNameDefCap] повинен поступитися всім півднем [FROM.FROM.GetName]. В якості компенсації [550.GetName] має бути передано [ROOT.GetName], щоби гарантувати, що [ROOT.GetName] має доступ до моря. Це також, на погляд [FROM.GetLeader], розділяє територію на окремі одиниці, що, на думку [FROM.GetLeader], зменшить ризик майбутніх конфліктів між двома народами."
BBA_ethiopia_exile_events.45.desc_cede_territory:0 "[FROM.GetLeader] уклав мир з [FROM.FROM.GetNameDef]. На жаль, два лідери вирішили у нас над головою, що [FROM.FROM.GetName] повинен отримати частину [ROOT.GetName]. Ми нічого не можемо з цим зробити."
BBA_ethiopia_exile_events.45.a:0 "Хоч якийсь мир, хоч якийсь спокій"

BBA_ethiopia_exile_events.46.t:0 "Посередництво зазнало краху"
BBA_ethiopia_exile_events.46.desc:0 "На жаль, спроби [FROM.FROM.GetLeader] домовитися з [FROM.FROM.GetNameDef] про мирну угоду виявилися безуспішними. [FROM.FROM.GetLeader] продовжує відмовлятися бачити аргументи. Тепер ми сподіваємося, що зможемо змусити [FROM.GetNameDef] приєднатися до нас у війні."
BBA_ethiopia_exile_events.46.a:0 "Ми покладали на це набагато більші надії"

BBA_ethiopia_exile_events.47.t:0 "[FROM.GetLeader] відмовляється співпрацювати"
BBA_ethiopia_exile_events.47.desc:0 "Відповідь [FROM.GetAdjective] далека від бажаної. [FROM.GetLeader] відмовляється зрушити з місця. [FROM.GetName] не припинить війну, поки не переможе, або не буде знищений."
BBA_ethiopia_exile_events.47.a:0 "Треба провчити [FROM.GetLeader.GetHerHim]"

BBA_ethiopia_exile_events.48.t:0 "[FROM.GetLeader] прийняв наше посередництво"
BBA_ethiopia_exile_events.48.desc:0 "Як і очікувалося, [ROOT.GetNameDef] досяг успіху там, де всі інші зазнали невдачі. [FROM.GetLeader] прийняв умови, які були запропоновані [ROOT.GetLeader]. Між [FROM.GetNameDefCap] в [?global.ETH_peace_country.GetNameDef] буде мир. Тепер ми всі разом можемо перейти до більш важливих справ."
BBA_ethiopia_exile_events.48.a:0 "[ROOT.GetLeader] — гарант миру в наш час"

BBA_ethiopia_exile_events.50.t:0 "Інцидент на кордоні"
BBA_ethiopia_exile_events.50.desc:1 "Прикордонний пост [ROOT.GetAdjective] потрапив під обстріл з боку [ITA.GetAdjective]. Прикордонники [ROOT.GetAdjective] відкрили вогонь у відповідь по снайперам [ITA.GetAdjective] і зав'язалася тривала перестрілка. Поранення отримали військовослужбовці з обох сторін. Уряду [ITA.GetAdjective] було подано офіційний протест. Однак вони заявляють про свою невинуватість, натомість звинувачують наші війська в тому, що інцидент почався саме з їхньої вини."
BBA_ethiopia_exile_events.50.a:0 "Це далеко не допустима поведінка"

BBA_ethiopia_exile_events.51.t:0 "Підозрілий інцидент на кордоні"
BBA_ethiopia_exile_events.51.desc:1 "Уряд [GER.GetAdjective] висловив гнівний протест після інциденту на італійсько-німецькому кордоні. Хтось відкрив вогонь. Повідомлення вкрай суперечливі, деякі стверджують, що перестрілка почалася з італійської сторони, в той час як жоден з прикордонників, що залишилися в живих, не зізнався, що стріляв до того, як німці відкрили по них вогонь. Той факт, що італійські солдати не перебували за будь-яким укриттям, ще більше посилює ці свідчення."
BBA_ethiopia_exile_events.51.a:0 "Це явно змова [GER.GetAdjective]"

BBA_ethiopia_exile_events.52.t:0 "Закулісна дипломатія"
BBA_ethiopia_exile_events.52.desc:0 "Нещодавня вечірка, проведена в резиденції його величності [ETH.GetLeader], мала великий успіх. Поки гості спілкувалися і насолоджувалися делікатесами, привезеними з усього світу, політики [?ETH.host_nation.GetAdjective] почули від [ETH.GetAdjective] вигнанців про жорстоку [ITA.GetAdjective] окупацію батьківщини. Багато хто з них схилявся до підтримки виділення більшого обсягу ресурсів [?ETH.Host_nation.GetAdjective], щоби допомогти нам колись звільнити [ETH.GetNameDef]."
BBA_ethiopia_exile_events.52.a:0 "Ще на крок ближче до дому."

BBA_ethiopia_exile_events.53.t:0 "Успішність лобістських зусиль"
BBA_ethiopia_exile_events.53.desc:0 "Останні кілька місяців ми бачили численні зусилля, спрямовані на лобіювання підтримки серед наших господарів для надання нам допомоги у звільненні [ETH.GetNameDef]. Його Величність написав листи членам уряду та військовим, просуваючи нашу справу. Тим часом, інші вигнанці об'їжджали країни, даючи інтерв'ю та статті для багатьох газет, щоби заручитися підтримкою громадськості [?ETH.host_nation.GetAdjective]. Хоча це було важко, здається, що настрій нації зараз рухається в напрямку прямої військової підтримки для звільнення [ETH.GetNameDef]."
BBA_ethiopia_exile_events.53.a:0 "Це того варте!"

BBA_ethiopia_exile_events.54.t:0 "Зусилля зі збору коштів"
BBA_ethiopia_exile_events.54.desc:0 "Наші нещодавні зусилля зі збору коштів виявилися дуже успішними. Імперська скарбниця побачила дуже здоровий приплив готівки від спонсорів з усього світу. Здається, багато хто поділяє наше обурення з приводу окупації [ETH.GetNameDef]."
BBA_ethiopia_exile_events.54.a:0 "Ми не забудемо їх внесок у цю справу."

BBA_ethiopia_exile_events.55.t:0 "[?ETH.host_nation.GetAdjective] вербування найманців"
BBA_ethiopia_exile_events.55.desc:0 "Останні зусилля по просуванню нашої справи призвели до постійного притоку [?ETH.host_nation.GetAdjective] найманців, які пропонують нам свої послуги в майбутніх боях. Звичайно, за певну плату."
BBA_ethiopia_exile_events.55.a:0 "Наші сили стають сильнішими з кожним днем."

BBA_ethiopia_exile_events.56.t:0 "[?ETH.host_nation.GetAdjective] пілоти відповідають на виклик"
BBA_ethiopia_exile_events.56.desc:0 "Ми бачимо, що багато пілотів [?ETH.host_nation.GetAdjective] відгукнулися на заклик допомогти нам у майбутньому звільненні нашої Батьківщини. Вони принесли з собою багатий досвід, яким вони зараз діляться з нашими майбутніми пілотами."
BBA_ethiopia_exile_events.56.a:0 "Ми приймемо будь-яку допомогу"

BBA_ethiopia_exile_events.57.t:0 "Допоміжний флот [ETH.GetName]"
BBA_ethiopia_exile_events.57.desc:0 "Нещодавній заклик до моряків і кораблів [?ETH.host_nation.GetAdjective], які бажають відважно боротися з ворогом у водах, що кишать ворогом, був зустрінутий великою кількістю охочих добровольців. Відставні військово-морські кадри, цивільні моряки і молоді добровольці, які просто шукають пригод, вступили до екіпажу різношерстого флоту вантажних кораблів, які ми зібрали на верфях [?ETH.host_nation.GetNameDef]."
BBA_ethiopia_exile_events.57.a:0 "Будемо сподіватися, що кораблі залишаться мореплавними..."

BBA_ethiopia_exile_events.58.t:0 "Доставлено партію зброї"
BBA_ethiopia_exile_events.58.desc:0 "Гвинтівки, закуплені у [?ETH.host_nation.GetAdjective] виробників, доставлені нашим військовим, що дислокуються у [?ETH.host_nation.GetName]. Наразі нова техніка проходить випробування на полігонах та навчаннях."
BBA_ethiopia_exile_events.58.a:0 "Добре витрачені гроші"

BBA_ethiopia_exile_events.59.t:0 "Поставлено допоміжне обладнання"
BBA_ethiopia_exile_events.59.desc:0 "Нещодавно закуплене нами допоміжне обладнання для військових вже доставлено. Можливо, це не найсучасніше обладнання у світі, але воно буде дуже корисним на передовій."
BBA_ethiopia_exile_events.59.a:0 "Кожна дрібниця допомагає."

BBA_ethiopia_exile_events.60.t:0 "Поставка танків"
BBA_ethiopia_exile_events.60.desc:0 "Танки, придбані з армійських надлишків [?ETH.host_nation.GetAdjective], передані до наших Збройних Сил. Це старі моделі, які були законсервовані протягом останніх років. Проте, вони все ще перебувають у повному робочому стані і зараз використовуються для підготовки екіпажів, готових до відправки на передову."
BBA_ethiopia_exile_events.60.a:0 "Будь-який танк краще, ніж ніякого"

# Імперські події (невигнанські)
BBA_ethiopia_imperial_events.1.t:0 "[FROM.GetName] wants to purchase Djibouti"
BBA_ethiopia_imperial_events.1.desc:0 "[FROM.GetLeader] wants to purchase the [ROOT.GetAdjective] colony of [268.GetName]. The purchase would give [FROM.GetNameDef] access to the sea via the port of Djibouti, to which there already is a rail connection from Addis Ababa. They are offering a decent sum for such an insignificant colony."
BBA_ethiopia_imperial_events.1.a:0 "We can put the money to good use"
BBA_ethiopia_imperial_events.1.b:0 "It is [ROOT.GetAdjective], and will remain so!"

BBA_ethiopia_imperial_events.2.t:0 "[FROM.GetNameDefCap] Agrees to Sell Djibouti"
BBA_ethiopia_imperial_events.2.desc:0 "The negotiations with the [FROM.GetAdjective] government over the potential purchase of the colony of [268.GetName], has ended successfully. [FROM.GetNameDefCap] has agreed to turn the port of Djibouti and the surrounding region over to [ROOT.GetName] with immediate effect, thus both giving us access to a port, uniting the Afar people under one ruler."
BBA_ethiopia_imperial_events.2.a:0 "Чудова новина"

BBA_ethiopia_imperial_events.3.t:0 "[FROM.GetName] Refuse to Sell Djibouti"
BBA_ethiopia_imperial_events.3.desc:0 "Unfortunately, the [FROM.GetAdjective] government has declined our request to purchase the port of Djibouti from them. Instead of seeing the mutual benefit, they desperately cling to their colonies and refuse to give up as much as an inch of the land they have grabbed."
BBA_ethiopia_imperial_events.3.a:0 "We will have consider other methods"

BBA_ethiopia_imperial_events.4.t:0 "[FROM.GetNameDefCap] Requests [689.GetName]."
BBA_ethiopia_imperial_events.4.desc:0 "The Rastafarian movement in [689.GetName] claim that $ETH_haile_selassie$ is the Messiah or Jah, their name for god, reincarnate. Somewhat unexpectedly, $ETH_haile_selassie$ has embraced the reputation and the [FROM.GetAdjective] government has requested that the homeland of the movement, i.e. [689.GetName] be incorporated into the [FROM.GetAdjective] empire."
BBA_ethiopia_imperial_events.4.a:0 "What an odd request, but why not?"
BBA_ethiopia_imperial_events.4.b:0 "We'll be part of the empire of Zion"
BBA_ethiopia_imperial_events.4.c:0 "Нізащо!"

BBA_ethiopia_imperial_events.5.t:0 "[FROM.GetNameDefCap] has Accepted our Request"
BBA_ethiopia_imperial_events.5.desc:0 "Our humble request for transfer of control of [689.GetName] has been accepted by [FROM.GetNameDef]. This marks the beginning of a new era. Glory to $ETH_haile_selassie$. Hopefully this means we can attract followers from all across the Americas."
BBA_ethiopia_imperial_events.5.a:0 "They have seen the light"

BBA_ethiopia_imperial_events.6.t:0 "[FROM.GetNameDefCap] Refuses to Hand Over [689.GetName]"
BBA_ethiopia_imperial_events.6.desc:0 "Despite our best efforts, we have not managed to convince the [FROM.GetAdjective] government that [689.GetName] is a part of the [ROOT.GetAdjective]. They laughed at our request, even bringing into doubt the divinity of our great leader."
BBA_ethiopia_imperial_events.6.a:0 "How dare they!"

BBA_ethiopia_imperial_events.7.t:0 "[FROM.GetLeader] Requests Submission"
BBA_ethiopia_imperial_events.7.desc:0 "The Rastafarian movement in [689.GetName] claim that $ETH_haile_selassie$ is the Messiah or Jah, their name for god, reincarnate. Somewhat unexpectedly, $ETH_haile_selassie$ has embraced the reputation. As a consequence of this, [FROM.GetLeader.GetSheHe] now requests that [ROOT.GetNameDef] officially join the [FROM.GetAdjective] and create a new power base in the Caribbean, from where the influence can be spread to the rest of the world."
BBA_ethiopia_imperial_events.7.a:0 "This sounds like a good idea"
BBA_ethiopia_imperial_events.7.b:0 "They've totally lost it"
BBA_ethiopia_imperial_events.8.t:0 "[FROM.GetNameDefCap] Submits"
BBA_ethiopia_imperial_events.8.desc:0 "[FROM.GetLeader] has taken the wise decision to accept our overlordship. [FROM.GetName] will be a loyal subject of [ROOT.GetLeader]. "
BBA_ethiopia_imperial_events.8.a:0 "Glory to [ROOT.GetLeader]"
BBA_ethiopia_imperial_events.9.t:0 "[FROM.GetNameDefCap] Refuses to Submit"
BBA_ethiopia_imperial_events.9.desc:0 "Unfortunately, [FROM.GetNameDef] refused the gracious offer to become a subject of [ROOT.GetLeader]. Despite our best efforts, we failed to convince the government of [FROM.getName] that this was indeed for the benefit of both parties."
BBA_ethiopia_imperial_events.9.a:0 "You can't win them all"

BBA_ethiopia_imperial_events.10.t:0 "[FROM.GetNameDefCap] Sends Ultimatum"
BBA_ethiopia_imperial_events.10.desc:0 "[FROM.GetNameDefCap] has demanded our subjugation and integration into their nation. If we comply, it will of course be the end of [THIS.GetName] as an independent nation. It is not clear how far [FROM.GetLeader] is willing to go in order to achieve integration, but the possibility of armed conflict can not yet be ruled out."
BBA_ethiopia_imperial_events.10.a:0 "We have no choice..."
BBA_ethiopia_imperial_events.10.b:0 "We will not be threatened."

BBA_ethiopia_imperial_events.11.t:0 "[FROM.GetNameDefCap] Reject Ultimatum"
BBA_ethiopia_imperial_events.11.desc:0 "[FROM.GetNameDefCap] have refused to accept our demands for reintegration. Time and again [FROM.GetName] have been willing to betray us in order to protect themselves, we can not allow that to happen again."
BBA_ethiopia_imperial_events.11.a:0 "We will put an end to this."
BBA_ethiopia_imperial_events.11.b:0 "We have more important matters to deal with."

BBA_ethiopia_imperial_events.12.t:1 "[FROM.GetNameDefCap] Accepts Demands"
BBA_ethiopia_imperial_events.12.desc:1 "[FROM.GetNameDefCap] has accepted the need for reintegration with [THIS.GetName]. [FROM.GetLeader] has now sworn fealty to his majesty, [THIS.GetLeader]."
BBA_ethiopia_imperial_events.12.a:0 "One less thing to worry about."

BBA_ethiopia_imperial_events.20.t:0 "Bloodless Coup by $ETH_ras_imru_haile_selassie$"
BBA_ethiopia_imperial_events.20.desc:1 "Having gathered support from the middle class and the peasantry of [ETH.GetName], Ras $ETH_ras_imru_haile_selassie$ announced the official dethronement of $ETH_haile_selassie$ and the introduction of general elections in [ETH.GetNameDef]. Generally regarded by the people, and even more importantly in this case, the [ETH.GetAdjective] army, as the true hero in the second Italo-Ethiopian War he has managed to secure the loyalty of the military and support for the absent emperor has failed to materialize."
BBA_ethiopia_imperial_events.20.a:1 "The Red Ras should rule [ETH.GetNameDef]"
BBA_ethiopia_imperial_events.20.b:0 "Installing the Crown Prince as a constitutional monarch is safer"

BBA_ethiopia_imperial_events.21.t:0 "Resistance in [ETH.GetName]"
BBA_ethiopia_imperial_events.21.desc:0 "Our troops continue to tear through the [ETH.GetAdjective] forces, making way for our superior rule. However, we are seeing an increase in resistance activity across our new dominion. It seems word of the former ruler, $ETH_haile_selassie$, speaking to the League of Nations has stirred many of our new subjects into a frenzy. It seems that so long as their emperor lives, resistance will be a thorn in the side of our colonial administration."
BBA_ethiopia_imperial_events.21.a:0 "They will submit to our rule, one way or another."
ETH_imperial_event_21_tt:0 "All controlled §Y[ETH.GetFlag][ETH.GetAdjective]§! states gain:\nCompliance: §R-10%§!"

# Військові та технологічні події
BBA_ethiopia_military_and_tech_events.1.t:0 "First class of the [GetEthiopianMilitaryAcademyName]"
BBA_ethiopia_military_and_tech_events.1_war.desc:0 "The first ever class to finish the [GetEthiopianMilitaryAcademyName] will have to go straight from the school to the war. Having managed to build this school, and complete the education of a first class of cadets, while at the same time fighting a war, is truly a major feat. \nThis is the start of a new era for the [ROOT.GetAdjective] military!"
BBA_ethiopia_military_and_tech_events.1_peace.desc:0 "With the war behind us, we have now the chance to finish the creation of our military academy. The first class of cadets can help or nation win future wars, and ensure we make the best possible use of our experience from fighting the Italians."

BBA_ethiopia_military_and_tech_events.1.a:0 "The school will preserve our focus on attack"
ETH_ecole_attack_tt:0 "Modify §Y[GetEthiopianArmySpiritName]§! by:\n$modifier_army_sub_unit_infantry_attack_factor$: §G+10%§!\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+10%§! "
BBA_ethiopia_military_and_tech_events.1.b:0 "The school will help us convert to a more defensive mindset"
ETH_ecole_defense_tt:0 "Modify §Y[GetEthiopianArmySpiritName]§! by:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+5%§!"
BBA_ethiopia_military_and_tech_events.1.c:0 "The school will ensure we are never unprepared for war"
ETH_ecole_learn_tt:0 "Modify §Y[GetEthiopianArmySpiritName]§! by:\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§!"

# Антиколоніалізм
BBA_ethiopia_anti_colonialism_events.2.t:0 "[?global.african_supporting_country.GetNameDef] Requests Recognition of [?global.african_revolt_country.GetNameDef]"
BBA_ethiopia_anti_colonialism_events.2.desc:0 "[?global.african_supporting_country.GetLeader], the leader of [?global.african_supporting_country.GetNameDef], has requested an immediate end to the war with the [?global.african_revolt_country.GetAdjective] rebels. The [?global.african_supporting_country.GetAdjective] diplomats encourage [ROOT.GetName] to recognize the independence of [?global.african_revolt_country.GetNameDef]. They don't explicitly state that [?global.african_supporting_country.GetNameDef] will go to war should we decide to refuse, but they clearly hint at the possibility."
BBA_ethiopia_anti_colonialism_events.2.a:0 "They are right, we should end this colonial conflict now"
BBA_ethiopia_anti_colonialism_events.2.b:0 "The war will end when [?global.african_revolt_country.GetNameDef] is defeated"

BBA_ethiopia_anti_colonialism_events.3.t:0 "[?global.african_supporting_country.GetAdjective] Mediation Successful!"
BBA_ethiopia_anti_colonialism_events.3.desc:0 "[?global.african_supporting_country.GetLeader], the leader of [?global.african_supporting_country.GetNameDef], has successfully negotiated with [?global.african_colonial_country.GetLeader] on our behalf. [?global.african_colonial_country.GetLeader] has agreed to recognize [ROOT.GetAdjective] independence and ordered a cessation of hostilities between [?global.african_colonial_country.GetNameDef] and [ROOT.GetNameDef]. [ROOT.GetNameDefCap] will always be indebted to [?global.african_supporting_country.GetNameDef] for their help in our struggles."
BBA_ethiopia_anti_colonialism_events.3.a:0 "Liberty at last"

BBA_ethiopia_anti_colonialism_events.4.t:0 "[FROM.GetNameDefCap] Refuses to Recognize [?global.african_revolt_country.GetAdjective] Independence"
BBA_ethiopia_anti_colonialism_events.4.desc:1 "Despite our pressure, the [?global.african_colonial_country.GetAdjective] government refuses to recognize [?global.african_revolt_country.GetNameDef] and cease hostilities. The [?global.african_colonial_country.GetAdjective] seem set on destroying the independence movement. This is probably as far as we can get with diplomacy alone."
BBA_ethiopia_anti_colonialism_events.4.a:0 "We tried at least"
BBA_ethiopia_anti_colonialism_events.4.b:0 "Then we have to make them"

BBA_ethiopia_anti_colonialism_events.5.t:0 "[FROM.GetName] Joins the War Against [?global.african_colonial_country.GetName]"
BBA_ethiopia_anti_colonialism_events.5.desc:1 "After having attempted at mediation in our war against [?global.african_colonial_country.GetNameDef] and failed, [?global.african_supporting_country.GetNameDef] has decided to actively start supporting the [ROOT.GetAdjective] struggle. The [?global.african_colonial_country.GetAdjective] ambassador to [?global.african_supporting_country.GetName] has been informed that [?global.african_supporting_country.GetNameDef] considers itself at war with [?global.african_colonial_country.GetName] from this point on, until the moment that [?global.african_colonial_country.GetNameDef] gives up it's imperialist and colonial ambitions in Africa and elsewhere."
BBA_ethiopia_anti_colonialism_events.5.a:0 "The forces of [ROOT.GetName] and [?global.african_supporting_country.GetName] stand united!"

BBA_ethiopia_anti_colonialism_events.6.t:0 "Freedom for [FROM.GetNameDef]"
BBA_ethiopia_anti_colonialism_events.6.desc:1 "After heavy diplomatic pressure from [ROOT.GetName], including direct meetings between [ROOT.GetLeader] and [?global.african_colonial_country.GetLeader], the [?global.african_colonial_country.GetAdjective] government decided to back down, and recognize [?global.african_revolt_country.GetAdjective] independence. \nThanks to direct [ROOT.GetAdjective] intervention, the war for [?global.african_revolt_country.GetAdjective] independence is finally over. [?global.african_revolt_country.GetNameDefCap] is a free country, and [ROOT.GetLeader] will surely for ever be a hero in [?global.african_revolt_country.GetNameDef]."
BBA_ethiopia_anti_colonialism_events.6.a:0 "Another country liberated from the imperialists"

# Промислові та фінансові події
BBA_ethiopia_industrial_financial_events.2.t:0 "[FROM.GetNameDefCap] Demands Integration"
BBA_ethiopia_industrial_financial_events.2.desc:0 "Citing the fact that the economies of [ROOT.GetName] and [FROM.GetName] are so intertwined, and that much of the industry in [ROOT.GetName] is already controlled by [FROM.GetName], [FROM.GetLeader] demands that border stations between the two countries be removed. The control of all foreign policy is to be placed under the control of [FROM.Getname] to ensure maximum protection, coordination, and effficiency. In effect this would mean the end of [ROOT.GetAdjective] independence.\n All this will be done with the the best interest of both countries in mind, [FROM.GetLeader] ensures."
BBA_ethiopia_industrial_financial_events.2.a:0 "They have no right to do this!"
BBA_ethiopia_industrial_financial_events.2.b:0 "As long as we can retain some kind autonomy"
BBA_ethiopia_industrial_financial_events.2.c:0 "It really is for the best of both our countries "

BBA_ethiopia_industrial_financial_events.3.t:0 "[FROM.GetName] Refuse to Cooperate"
BBA_ethiopia_industrial_financial_events.3.desc:0 "Despite our best efforts to explain the situation, [FROM.GetLeader] refuses to comply with our demands to take the integration of our economies to the next level. [FROM.GetLeader] claims that the independence of [FROM.GetName] must not be tarnished, and can never be part of any discussion whatsoever."
BBA_ethiopia_industrial_financial_events.3.a:0 "We might have to use force to protect our interests"

BBA_ethiopia_industrial_financial_events.4.t:0 "[FROM.GetName] Wants to Retain Partial Control"
BBA_ethiopia_industrial_financial_events.4.desc:0 "[FROM.GetLeader] has seen the need to further our cooperation and coordinate foreign and financial policy even more than today. However, [FROM.GetLeader.GetSheHe] wants [FROM.GetNAme] to retain a degree of autonomy within the new federation."
BBA_ethiopia_industrial_financial_events.4.a:0 "This can surely be accomodated"

BBA_ethiopia_industrial_financial_events.5.t:0 "[FROM.GetLeader] Agrees"
BBA_ethiopia_industrial_financial_events.5.desc:0 "[FROM.GetLeader] has signed the document that unites [ROOT.GetName] and [FROM.GetName]. The economic policies will be aligned, the foreign offices are to combined into one. The judicial systems will be merged to make full cooperation easier.\n[FROM.GetNameDefCap] will from this day be an integral part of [ROOT.GetName]."
BBA_ethiopia_industrial_financial_events.5.a:0 "This is for the benefit of everyone"

# Фашистська Ефіопія
BBA_ethiopia_fascist_events.01.t:0 "An Opportunity for Change"
BBA_ethiopia_fascist_events.01.desc:0 "$ETH_haile_selassie$'s confrontational approach to the Italians, combined with his trust in the League of Nations has led nowhere. It is obvious to everyone that this will be the doom of [ROOT.GetName].\n\n The war is an opportunity for change, it makes change of course a necessity even. The first course of action must be to send an ambassador to the Italians to negotiate a peace deal that they can accept."
BBA_ethiopia_fascist_events.01.a:0 "$ETH_haile_selassie_gugsa$ is the obvious choice"
ETH_start_civil_war:0 "§Y$ETH_haile_selassie_gugsa$§! will start a §Ycivil war§! against §Y$ETH_haile_selassie$§! when the §Y$ETH_declare_for_italy$§! focus is completed."
ETH_cede_states_tt:0 "\nWhen the war is over, §Y[ITA.GetNameWithFlag]§! will receive the following states:"
ETH_cede_south_tt:0 "§Y [835.GetName]\n [836.GetName]\n [837.GetName]§!"
ETH_ethiopia_italian_puppet_tt:0 "\n§Y[ETH.GetNameDef]§! will become a subject of §Y[ITA.GetNameDef]§!"
ETH_italy_refuse_cooperation:0 "The focus §Y$ETH_reach_out_to_the_italians$§! will be cancelled, the focus §Y$ETH_rally_around_the_emperor$§! will be auto-completed. "

BBA_ethiopia_fascist_events.01.b:0 "Send $ETH_hailu_tekle_haymanot$ of $gojjam$"
ETH_start_civil_war_gojjam:0 "§Y$ETH_hailu_tekle_haymanot$§! of $gojjam$ will start a §Ycivil war§! against §Y$ETH_haile_selassie$§! when the §Y$ETH_declare_for_italy$§! focus is completed."
ETH_gojjam_italian_puppet_tt:0 "\n§Y$gojjam$§! will become a subject of §Y[ITA.GetNameWithFlag]§!"
ETH_cede_south_west_tt:0 "§Y [838.GetName]\n [836.GetName]\n [837.GetName]§!"
BBA_ethiopia_fascist_events.01.c:0 "Maybe $ETH_abba_jofir$ has the best chance to succeed"
ETH_start_civil_war_jimma:0 "§Y$ETH_abba_jofir$§! of $jimma$ will start a §Ycivil war§! against §Y$ETH_haile_selassie$§! when the §Y$ETH_declare_for_italy$§! focus is completed."
ETH_cede_north_tt:0 "§Y [841.GetName]\n [842.GetName]\n [843.GetName]§!"
ETH_jimma_italian_puppet_tt:0 "\n§Y$jimma$§! will become a subject of §Y[ITA.GetNameWithFlag]§!"

BBA_ethiopia_fascist_events.02.t:0 "Pretender Seeks Peace"
BBA_ethiopia_fascist_events.02.desc:0 "One of the [ETH.GetAdjective] nobles, $ETH_haile_selassie_gugsa$, who also has a claim to the throne, has approached the [ROOT.GetAdjective] high command in [ETH.GetName]. The noble offers help against [ETH.GetLeader] in return for control of parts of the country after the war. $ETH_haile_selassie_gugsa$ will of course swear fealty to $ITA_vittorio_emanuele_iii$, ruling in his place in [ETH.GetName]."
BBA_ethiopia_fascist_events.02.a:0 "This is actually quite beneficial"
BBA_ethiopia_fascist_events.02.b:0 "No, we don't need any help, thank you"

BBA_ethiopia_fascist_events.03.t:0 "An Autonomous $gojjam$?"
BBA_ethiopia_fascist_events.03.desc:0 "A representative of $gojjam$'s imprisoned pretender, $ETH_hailu_tekle_haymanot$ offers to support [ROOT.GetName] conquest of [ETH.GetName] in return for a reinstatement of $ETH_hailu_tekle_haymanot$ as leader of a semi-autonomous $gojjam$. An armed uprising in the north would surely cripple the [ETH.GetAdjective] forces and bring swift victory."
BBA_ethiopia_fascist_events.03.a:0 "This is actually quite beneficial"
BBA_ethiopia_fascist_events.03.b:0 "No, we don't need any help, thank you"

BBA_ethiopia_fascist_events.04.t:0 "The Deposed Leader of $jimma$ Offers Assistance"
BBA_ethiopia_fascist_events.04.desc:0 "$ETH_abba_jofir$, son of the last sultan of $jimma$ has offered to collaborate with [ROOT.getName] in return for [ROOT.GetAdjective] acknowledgement of $ETH_abba_jofir$'s status as ruler of $jimma$. $jimma$ would, of course be part of the [ROOT.GetAdjective] empire, and $ETH_abba_jofir$ would swear fealty to the [ROOT.GetAdjective] crown, should [ROOT.getName] accept the offer."
BBA_ethiopia_fascist_events.04.a:0 "A puppet sultan could serve us well"
BBA_ethiopia_fascist_events.04.b:0 "No, we don't need any help, thank you"

BBA_ethiopia_fascist_events.05.t:0 "[FROM.GetName] Accepts our Offer"
BBA_ethiopia_fascist_events.05.desc:0 "The mission to the [FROM.GetAdjective] headquarters was met with great success. [ITA.GetLeader] has approved the plan for an uprising and accepted the survival of a semi-autonomous state after the war. We need to hurry to get the revolt started, before they change their minds."
BBA_ethiopia_fascist_events.05.a:0 "The start of a new era"

BBA_ethiopia_fascist_events.06.t:0 "Italians Refuse to Cooperate"
BBA_ethiopia_fascist_events.06.desc:0 "Unfortunately, [FROM.GetLeader] seems hell bent on conquering all of Ethiopia. [FROM.GetNameDefCap] has outright refused to discuss any kind peace treaty, effectively killing all attempts at finding a peaceful solution to the conflict. Our only hope now is to rally behind the emperor and try to achieve a military victory."
BBA_ethiopia_fascist_events.06.a:0 "Most unfortunate"

BBA_ethiopia_fascist_events.07.t:0 "The Ethiopian Civil War"
BBA_ethiopia_fascist_events.07.desc:0 "[ROOT.GetEthiopianCollaboratorName] has openly declared for the Italians, against the emperor, stating that this is the birth of a new [ROOT.GetName]. Despite being in a desperate position, $ETH_haile_selassie$ however refuses to accept defeat. Fighting has already started, and even though most of the old guard are still siding with the emperor, the fight can most likely only go one way."
BBA_ethiopia_fascist_events.07.a:0 "Onward to victory"

BBA_ethiopia_fascist_events.50.t:0 "[ETH.GetAdjective] Forces Occupy [ROOT.GetAdjective] Somaliland"
BBA_ethiopia_fascist_events.50.desc:0 "With our focus on affairs closer to home, the [ETH.GetAdjective] government has taken advantage of the situation and claimed [ROOT.GetAdjective] Somaliland as their own. Cut off and with little hope of resisting, [Root.GetAdjective] authorities in the area have simply complied with handing over the territory. We must decide whether to formally acknowledge this humiliation, or resolve ourselves to the retaking of our rightful territory."
BBA_ethiopia_fascist_events.50.a:0 "We must grit our teeth and accept the loss."
BBA_ethiopia_fascist_events.50.b:0 "We will not stand for such humiliation!"
BBA_ethiopia_fascist_events.51.t:0 "[FROM.GetName] Accepts [ETH.GetAdjective] Control of Somaliland"
BBA_ethiopia_fascist_events.51.desc:0 "The rump state of [FROM.GetName] has formally accepted our control over the former territory of [FROM.GetAdjective] Somaliland. With little means of retaking the territory, it seems they would prefer to maintain focus on affairs closer to home, rather than getting bogged down in conflict with our heroic armed forces."
BBA_ethiopia_fascist_events.51.a:0 "[ETH.GetName] grows stronger!"
BBA_ethiopia_fascist_events.52.t:0 "[FROM.GetName] Rejects [ETH.GetAdjective] Control of Somaliland"
BBA_ethiopia_fascist_events.52.desc:0 "In a surprising turn of events, the rump state of [FROM.GetName] has rejected our claims of ownership over the former territory of [FROM.GetAdjective] Somaliland. Despite having little means of retaking the territory, it seems they are determined to send their remaining soldiers to die against our heroic armed forces."
BBA_ethiopia_fascist_events.52.a:0 "They have lost one recent war, and are about to lose another."

BBA_ethiopia_fascist_events.53.t:0 "Request [ITA.GetAdjective] Equipment"
BBA_ethiopia_fascist_events.53.desc:0 "While we are making great progress in reforming our economy and strengthening our military, we could still benefit from some support in these tasks. Due to our deepening relations with the [ITA.GetAdjective]s, they may be open to sending us some of their surplus equipment. We simply need to decide what we should request."
BBA_ethiopia_fascist_events.53.a:0 "Every soldier needs a rifle."
BBA_ethiopia_fascist_events.53.b:0 "Artillery will deter our enemies."

BBA_ethiopia_fascist_events.54.t:0 "[FROM.GetName] Requests Military Equipment"
BBA_ethiopia_fascist_events.54.desc:0 "We have received a request from [FROM.GetName] for military equipment. This would go a long way to helping the [FROM.GetAdjective] military with modernization. It would also help us clear out some of our older surplus equipment."
BBA_ethiopia_fascist_events.54.a:0 "Surely we can spare some old equipment."
BBA_ethiopia_fascist_events.54.b:0 "No, we don't want [FROM.GetName] getting any stronger."

BBA_ethiopia_fascist_events.55.t:0 "[ITA.GetName] Refuses to Send Military Equipment"
BBA_ethiopia_fascist_events.55.desc:0 "In an unnecessarily blunt reply, the [ITA.GetAdjective] government rejected our request for military equipment. It is not yet clear what the reasoning behind this decision is. We must simply rely on our own industry to continue the modernization plan."
BBA_ethiopia_fascist_events.55.a:0 "We knew they couldn't be trusted."

BBA_ethiopia_fascist_events.56.t:0 "[ITA.GetName] Agrees to Send Military Equipment"
BBA_ethiopia_fascist_events.56.desc:0 "The [ITA.GetAdjective] government has approved our request for military equipment. Although definitely not their best equipment, this will certainly accelerate our modernization plans."
BBA_ethiopia_fascist_events.56.a:0 "We never doubted them."

BBA_ethiopia_fascist_events.10.t:0 "Enemies Captured"
BBA_ethiopia_fascist_events.10.desc:0 "With the surrender of the enemy forces, several of the high ranking officers have fallen into our hands. They will be imprisoned for now, but hopefully we might convince some of them to join our cause later."
BBA_ethiopia_fascist_events.10.a:0 "Добре"
captured_ethiopian_commanders_tt: "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$ та $ETH_ras_kassa$ будуть заарештовані."
captured_ethiopian_commanders_jimma_tt: "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$, $ETH_balcho_safo$, $ETH_tadesse_birru$ та $ETH_ras_kassa$ будуть заарештовані."

BBA_ethiopia_fascist_events.20.t:0 "[FROM.GetNameDefCap] Declares Independence"
BBA_ethiopia_fascist_events.20.desc:0 "[FROM.GetLeader] has declared that [FROM.GetNameDef] will no longer accept [ROOT.GetAdjective] overlordship. [FROM.GetNameDefCap] wishes to maintain good relations with [ROOT.GetNameDef] if possible, but [FROM.GetLeader] states that they are ready to take up arms and fight for their independence, if necessary."
BBA_ethiopia_fascist_events.20.a:0 "They need to be taught a lesson"
BBA_ethiopia_fascist_events.20.b:0 "We have more important things to think about"

BBA_ethiopia_fascist_events.21.t:0 "[ETH.GetAdjective] Honor Restored"
BBA_ethiopia_fascist_events.21.desc:0 "In a rather surprising turn of events, [FROM.GetLeader] accepted the [ROOT.GetAdjective] declaration of Independence. From this point on, [FROM.GetNameDef] holds no influence over [ROOT.GetAdjective] politics, neither internal nor external. A massive crowd, celebrating the leadership of [ROOT.GetLeader] has gathered in the main square of [ROOT.Capital.GetCapitalVictoryPointName]."
BBA_ethiopia_fascist_events.21.a:0 "The yoke is gone"

BBA_ethiopia_fascist_events.22.t:0 "The Struggle Resumes"
BBA_ethiopia_fascist_events.22.desc:0 "As expected, [FROM.getLeader] refused the request for formal independence from [ROOT.GetLeader]. As this was an anticipated turn of events, the [ROOT.GetAdjective] armed forces are already securing key positions in the country. The nation is much better prepared this time."
BBA_ethiopia_fascist_events.22.a:0 "We will win our freedom"

BBA_ethiopia_fascist_events.23.t:0 "Resistance Fighters"
BBA_ethiopia_fascist_events.23.desc:0 "Organized bands of resistance fighters have risen up behind enemy lines. These irregulars fight with us against their [ITA.GetAdjective] oppressors. Their fighting value may not be the highest, but they will surely cause confusion and disruption to the enemy armed forces."
BBA_ethiopia_fascist_events.23.a:0 "A most welcome help"

BBA_ethiopia_fascist_events.57.t:0 "[FROM.GetName] Requests Arms Outsourcing Agreement"
BBA_ethiopia_fascist_events.57.desc:0 "[FROM.GetName] has requested an arms outsourcing agreement whereby [ITA.GetAdjective] companies would setup factories in their country for the production of military equipment. Corporate leadership of the chosen companies would doubtless be grateful for this opportunity to expand. However, should [FROM.GetName] ever rebel, we will be fighting an enemy who knows many of our weaknesses."
BBA_ethiopia_fascist_events.57.a:0 "Strengthening [FROM.GetName] will free up our forces in the area."
BBA_ethiopia_fascist_events.57.b:0 "We can not risk our designs falling into enemy hands."

BBA_ethiopia_fascist_events.58.t:0 "[ITA.GetName] Accepts Outsourcing Agreement"
BBA_ethiopia_fascist_events.58.desc:0 "To the credit of our diplomats, [ITA.GetLeader] has given permission for [ITA.GetAdjective] companies to setup factories in our country. This will rapidly accelerate our ability to research and manufacture our own military equipment."
BBA_ethiopia_fascist_events.58.a:0 "A great day for [ETH.GetName]"

BBA_ethiopia_fascist_events.59.t:0 "[ITA.GetName] Rejects Outsourcing Agreement"
BBA_ethiopia_fascist_events.59.desc:0 "Our despicable diplomats have failed to convince [ITA.GetLeader] of the necessity for our arms outsourcing agreement. This is a devastating blow for our military and industrial development."
BBA_ethiopia_fascist_events.59.a:0 "A missed opportunity. "

BBA_ethiopia_fascist_events.60.t:0 "Outsourcing Arms Production"
BBA_ethiopia_fascist_events.60.desc:0 "The [ITA.GetAdjective]s will not be willing to share all of their industrial secrets with us for fear of them falling into enemy hands. Therefore, we must think carefully about what aspect of our military could benefit most from outsourcing production to [ITA.GetAdjective] designers."
BBA_ethiopia_fascist_events.60.a:0 "The army needs modernizing above all else."
BBA_ethiopia_fascist_events.60.b:0 "The air force will be more important in future wars."

BBA_ethiopia_fascist_events.61.t:0 "[FROM.GetName] Requests Arms to Overthrow [ITA.GetAdjective] Rule"
BBA_ethiopia_fascist_events.61.desc:0 "[ETH.GetAdjective] diplomats have come to us with a secretive request for arms supplies. It seems all is not well in [ITA.GetName]'s recently acquired territory and the local administration is looking for foreign aid so that they might overthrow their overlords. Even if the rebellion fails, it would doubtless distract and weaken the [ITA.GetAdjective] military. However, there may be repercussions if it is discovered we had a hand in supporting the rebellion."
BBA_ethiopia_fascist_events.61.a:0 "This should keep the [ITA.GetAdjective]s busy."
BBA_ethiopia_fascist_events.61.b:0 "We won't aid a potential enemy."

BBA_ethiopia_fascist_events.62.t:0 "[FROM.GetName] Agrees to Arms Request"
BBA_ethiopia_fascist_events.62.desc:0 "[FROM.GetAdjective] diplomats have signaled that they are willing to begin shipping arms to us as we prepare to overthrow [ITA.GetAdjective] forces. We have of course been instructed to completely deny any involvement by them should [ITA.GetAdjective] forces discover the weapons."
BBA_ethiopia_fascist_events.62.a:0 "Victory is on the horizon."

BBA_ethiopia_fascist_events.63.t:0 "[FROM.GetName] Refuses Arms Request"
BBA_ethiopia_fascist_events.63.desc:0 "[FROM.GetAdjective] diplomats have shunned our attempts to acquire secret arms supplies. It seems they are unsure of how trustworthy we are whilst still under [ITA.GetAdjective] influence. They may also be hesitant to risk angering the [ITA.GetAdjective] regime during these turbulent times."
BBA_ethiopia_fascist_events.63.a:0 "How shortsighted of them."

BBA_ethiopia_fascist_events.64.t:0 "[FROM.GetName] Requests Control of [550.GetName]"
BBA_ethiopia_fascist_events.64.desc:0 "[ETH.GetLeader] has requested control of [550.GetName] as a reward, or compensation depending on the point of view, for his continued loyalty to [ITA.GetName]. [ETH.GetLeader] was crucial in breaking the stalemate when invading Ethiopia and this would go a long way to maintaining good relations. However, the [ITA.GetAdjective] people may not be so understanding of why we are giving away territory."
BBA_ethiopia_fascist_events.64.a:0 "We shall reward their loyalty. "
BBA_ethiopia_fascist_events.64.b:0 "They are in no position to make demands."

BBA_ethiopia_fascist_events.65.t:0 "[FROM.GetName] Requests Control of [559.GetName] and [844.GetName]"
BBA_ethiopia_fascist_events.65.desc:0 "[ETH.GetLeader] has requested control of [559.GetName] and [844.GetName] as a reward, or compensation depending on the point of view, for his continued loyalty to [ITA.GetName]. [ETH.GetLeader] was crucial in breaking the stalemate when invading Ethiopia and this would go a long way to maintaining good relations. However, the [ITA.GetAdjective] people may not be so understanding of why we are giving away territory."
BBA_ethiopia_fascist_events.65.a:0 "We shall reward their loyalty. "
BBA_ethiopia_fascist_events.65.b:0 "They are in no position to make demands."

BBA_ethiopia_fascist_events.66.t:0 "[ITA.GetName] Agree to Territorial Compensation"
BBA_ethiopia_fascist_events.66.desc:0 "[ITA.GetName] has graciously accepted our request for control of the requested territories. This marks the beginning of a new chapter in Italo-[ETH.GetAdjective] relations."
BBA_ethiopia_fascist_events.66.a:0 "The future belongs to the [ETH.GetAdjective] people."

BBA_ethiopia_fascist_events.67.t:0 "[ITA.GetName] Refuses Territorial Compensation"
BBA_ethiopia_fascist_events.67.desc:0 "[ITA.GetAdjective] diplomats have responded with indignation over our request for territorial compensation. They argue that it would be unpalatable to the [ITA.GetAdjective] people to hand over territory to anyone when it was paid for with their blood, let alone handing it to a former enemy."
BBA_ethiopia_fascist_events.67.a:0 "They are testing our loyalty..."

BBA_ethiopia_fascist_events.68.t:0 " [ITA.GetAdjective] Depot Raided"
BBA_ethiopia_fascist_events.68.desc:0 "Last night, an [ITA.GetAdjective] arms depot was successfully raided and stripped of weapons. Italian authorities are furiously accusing our administration of orchestrating the incident despite having very little evidence. Although they may grow suspicious of our soldiers brandishing shiny new [ITA.GetAdjective] rifles..."
BBA_ethiopia_fascist_events.68.a:0 "Such an outrageous accusation."

BBA_ethiopia_fascist_events.69.t:0 "[FROM.GetName] Requests Military Advisors"
BBA_ethiopia_fascist_events.69.desc:0 "[ETH.GetName]'s leadership has acknowledged the weakness of their military and have therefore requested our support. They are curious whether we would allow some of our officers to join their general staff and advise them on how best to utilize the tools of modern war."
BBA_ethiopia_fascist_events.69.a:0 "A stronger [FROM.GetName] would allow us to focus on regions closer to home."
BBA_ethiopia_fascist_events.69.b:0 "Our officers are needed elsewhere."
ETH_send_ita_generals_tt:0 "\n§Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! and §Y$ITA_alessandro_pirzio_biroli$§! will be transferred to Ethiopia."

BBA_ethiopia_fascist_events.70.t:0 "[FROM.GetName] Agree to Send Officers"
BBA_ethiopia_fascist_events.70.desc:0 "[FROM.GetName] has agreed to allow some of their military officers to join our general staff for the foreseeable future. Hopefully we will learn how best to utilize our new equipment on the modern battlefield."
BBA_ethiopia_fascist_events.70.a:0 "Excellent."

BBA_ethiopia_fascist_events.71.t:0 "[FROM.GetName] Refuses to Send Officers"
BBA_ethiopia_fascist_events.71.desc:0 "[FROM.GetName] have refused to allow their military officers to join our general staff. We have been informed that they are needed elsewhere at the moment. However, we have been sent an extra shipment of infantry equipment as a sign of support."
BBA_ethiopia_fascist_events.71.a:0 "It's better than nothing."

# Комуністична Ефіопія
BBA_ethiopia_communist_events.01.t:0 "[ETH.GetAdjective] Communists Request Aid"
BBA_ethiopia_communist_events.01.desc:0 "The communist leadership of [ETH.GetName] has reached out to us for aid in their struggle against the Italian fascists. The new regime in [ETH.Capital.GetCapitalVictoryPointName] is still consolidating power and may be open to aligning themselves with our foreign policy ambitions if we offer them our support. However, we risk escalating the war and we will certainly anger [ITA.GetName] in the process."
BBA_ethiopia_communist_events.01.a:0 "We will support our fellow communists in their struggle."
BBA_ethiopia_communist_events.01.b:0 "We have no interest in these colonial entanglements in Africa."
BBA_ethiopia_communist_events.02.t:0 "[SOV.GetName] Rejects Call for Aid"
BBA_ethiopia_communist_events.02.desc:0 "Despite our desperate call for aid, [SOV.GetNameDef] have turned their backs on us. Although this is a set back, we will continue to resist the forces of fascism. We should now turn our attention to gaining support from the wider anti-fascist networks across the globe."
BBA_ethiopia_communist_events.02.a:0 "So much for class solidarity."
BBA_ethiopia_communist_events.03.t:0 "[SOV.GetName] Sending Aid to [ETH.GetName]"
BBA_ethiopia_communist_events.03.desc:0 "In recent days there have been disturbing reports of [ETH.GetAdjective] troops speaking Russian and using [SOV.GetAdjective] weaponry. We can only assume that the [SOV.GetName] are sending 'volunteers' to fight for [ETH.GetLeader] in the hopes of gaining influence in Africa and weakening support for [ITA.GetLeader]'s government in [ITA.GetName]."
BBA_ethiopia_communist_events.03.a:0 "They will suffer for this act of aggression."
BBA_ethiopia_communist_events.04.t:0 "[SOV.GetName] Agrees to Aid Us"
BBA_ethiopia_communist_events.04.desc:0 "The [SOV.GetName] has agreed to send us material aid in the coming months as well as allowing 'volunteers' from the [SOV.GetAdjective] military to fight alongside us in our struggle against [ITA.GetName]. This will surely tip the balance in our favor, however, it is unclear how the [ITA.GetAdjective]s will react to [SOV.GetAdjective] troops fighting against them."
BBA_ethiopia_communist_events.04.a:0 "Together, we will defeat fascism in Africa."
BBA_ethiopia_communist_events.05.t:0 "Coup Against [ROOT.GetLeader]"
BBA_ethiopia_communist_events.05.desc:0 "Today, members of the military and the anti-fascist organization known as the Black Lions orchestrated a coup against the government of [ROOT.GetLeader]. The emperor was due to inspect the troops when a group of disgruntled soldiers turned on him and their officers, placing them under arrest. \n\nMeanwhile in [ROOT.Capital.GetCapitalVictoryPointName], the Black Lions captured the key infrastructure of the city, including the emperor's residence. Many loyalists from the military and police have been killed in minor skirmishes, but what remains of [ETH.GetName] is now under the control of a provisional government. The majority of the people, exhausted by the war with [ITA.GetName], have simply accepted the authority of their new government. Now, the first decision of the new administration is to decide the fate of [ROOT.GetLeader]."
BBA_ethiopia_communist_events.05.a:0 "We can not risk losing the people's support. Exile him."
BBA_ethiopia_communist_events.05.b:0 "All enemies of the people must answer for their crimes. Lock him up."
BBA_ethiopia_communist_events.06.t:0 "The Provisional Government is Dissolved"
BBA_ethiopia_communist_events.06.desc:0 "Military officers backed by the [SOV.GetName] have dissolved the provisional [ETH.GetAdjective] government. The officers claim they were provided evidence by the [SOV.GetAdjective] intelligence service that proved the government, lead by [ROOT.GetLeader], had betrayed the people. According to the evidence, members of the government were in discussions to allow [ITA.GetAdjective] troops to fully occupy the country in exchange for vast amounts of personal wealth. Following shootouts with the Black Lions, the former members of the provisional government are believed to be dead or under arrest. \n\nThe military has now taken over leadership of the country to restore order and root out [ROOT.GetLeader]'s co-conspirators. It remains unclear how permanent the newly formed military administrative council will be."
BBA_ethiopia_communist_events.06.indy_desc:0 "Military officers have dissolved the provisional [ETH.GetAdjective] government. The officers claim they were provided evidence by the intelligence services that proved the government, lead by [ROOT.GetLeader], had betrayed the people. According to the evidence, members of the government were in discussions to allow [ITA.GetAdjective] troops to fully occupy the country in exchange for vast amounts of personal wealth. Following shootouts with the Black Lions, the former members of the provisional government are believed to be dead or under arrest. \n\nThe military has now taken over leadership of the country to restore order and root out [ROOT.GetLeader]'s co-conspirators."
BBA_ethiopia_communist_events.06.a:0 "The traitors got what they deserved."
BBA_ethiopia_communist_events.07.t:0 "[SOV.GetNameDefCap] Demands an End to War with [ETH.GetName]"
BBA_ethiopia_communist_events.07.desc:0 "[SOV.GetNameDefCap] have demanded an end to hostilities between us and the [ETH.GetAdjective]s. The [SOV.GetAdjective]s have been heavily involved in supporting the communist regime in [ETH.Capital.GetCapitalVictoryPointName] and now see it as part of their sphere of influence. The Soviets are threatening to go so far as to get involved in the conflict militarily.  We risk humiliation at home if we agree to the Soviet demands. However, we risk a much wider conflict if we refuse them."
BBA_ethiopia_communist_events.07.a:0 "We will not negotiate with communists."
BBA_ethiopia_communist_events.07.b:0 "We can not risk a wider conflict right now."
BBA_ethiopia_communist_events.08.t:0 "[ETH.GetName] Requests Infantry Equipment"
BBA_ethiopia_communist_events.08.desc:0 "[ETH.GetName] have requested infantry equipment to aid in their conflict with Italy. Without an influx of basic equipment, it is unlikely the [ETH.GetAdjective] military will be able to adequately arm their troops. However, if we choose to supply them with our equipment, it will most certainly damage our relations with [ITA.GetName] even more."
BBA_ethiopia_communist_events.08.a:0 "We can not spare any equipment."
BBA_ethiopia_communist_events.08.b:0 "Of course we will aid them."
BBA_ethiopia_communist_events.09.t:0 "[SOV.GetNameDefCap] Sends Infantry Equipment"
BBA_ethiopia_communist_events.09.desc:0 "The [SOV.GetName] have sent us the requested infantry equipment to aid in our struggle against [ITA.GetName]. This will certainly help bring us victory against the fascists."
BBA_ethiopia_communist_events.09.a:0 "The war is tipping back in our favor."
BBA_ethiopia_communist_events.10.t:0 "[SOV.GetNameDefCap] Refuse to Send Equipment"
BBA_ethiopia_communist_events.10.desc:0 "The [SOV.GetName] have refused to send us infantry equipment. Despite the best attempts by our delegation to [SOV.capital.GetCapitalVictoryPointName], it seems they are too preoccupied with their own troubles to spare anything for us."
BBA_ethiopia_communist_events.10.a:0 "They have betrayed us."
BBA_ethiopia_communist_events.11.t:0 "[ETH.GetName] Requests Military Advisors"
BBA_ethiopia_communist_events.11.desc:0 "[ETH.GetNameDefCap]'s new leadership has acknowledged the weakness of their military with regards to dealing with modern warfare. They have therefore requested our support in reorganizing their military. This would be a great opportunity to give our officers some experience in different environments, but it is also a chance for us to influence the internal power balance within [ETH.GetName]."
BBA_ethiopia_communist_events.11.a:0 "This is as an opportunity we can't miss."
BBA_ethiopia_communist_events.11.b:0 "We can't risk foreign powers knowing our tactics."
BBA_ethiopia_communist_events.12.t:0 "[SOV.GetAdjective] Equipment Arrives"
BBA_ethiopia_communist_events.12.desc:0 "The equipment promised by the [SOV.GetName] has arrived at our military depots and is now being distributed amongst our forces."
BBA_ethiopia_communist_events.12.a:0 "Excellent!"
BBA_ethiopia_communist_events.14.t:0 "[ETH.GetNameDefCap] Requests Aid Creating Air force"
BBA_ethiopia_communist_events.14.desc:0 "[ETH.GetNameDefCap] has requested our support with the development of their own air force. Their proposal includes sending volunteers to train alongside our pilots in older, surplus planes. This would be a fantastic oportunity for our pilots to get some more experience and for testing out our equipment against the [ITA.GetAdjective]s."
BBA_ethiopia_communist_events.14.a:0 "An excellent proposal."
BBA_ethiopia_communist_events.14.b:0 "We need to maintain our stockpile of aircraft."
BBA_ethiopia_communist_events.15.t:0 "[SOV.GetNameDefCap] Sends Military Advisors"
BBA_ethiopia_communist_events.15.desc:0 "Generals from [SOV.GetNameDef] arrived in [ROOT.Capital.GetCapitalVictoryPointName] today. The advisors are being given an overview of the current strucutre of our armed forces and the current state of the war with [ITA.GetName]. Hopefully they will be able to help modernize our forces."
BBA_ethiopia_communist_events.15.a:0 "This was long overdue."
BBA_ethiopia_communist_events_15_tt:1 "§Y$SOV_semyon_budyonny$§! and §Y$SOV_vasily_kuznetsov$§! will become available generals."
BBA_ethiopia_communist_events.16.t:0 "[SOV.GetNameDefCap] Refuse to Send Military Advisors"
BBA_ethiopia_communist_events.16.desc:0 "Our supposed friends in [SOV.Capital.GetCapitalVictoryPointName] have refused to send military advisors to aid us in our military modernization effort. Despite this set back, we will overcome the fascists and continue our modernization alone."
BBA_ethiopia_communist_events.16.a:0 "The [SOV.GetAdjective] can not be relied upon."
BBA_ethiopia_communist_events.17.t:0 "[ETH.GetNameDefCap] Requests Support Against [ITA.GetAdjective] Armor"
BBA_ethiopia_communist_events.17.desc:0 "A delegation from [ETH.GetNameDef] have been urging our ministers and military to send our surplus armored vehicles to aid them in their war with [ITA.GetName]. The [ETH.GetAdjective]s are clearly at a disadvantage when engaging [ITA.GetAdjective] armor. If we were to send our equipment, it would certainly help them push back the [ITA.GetAdjective]'s, however, it would also raise tensions between the [SOV.GetNameDef] and [ITA.GetName]."
BBA_ethiopia_communist_events.17.a:0 "An excellent opportunity for testing our equipment."
BBA_ethiopia_communist_events.17.b:0 "We won't risk further escalation."
BBA_ethiopia_communist_events.18.t:0 "[SOV.GetNameDefCap] Refuse to Send Armored Vehicles"
BBA_ethiopia_communist_events.18.desc:0 "[SOV.GetNameDefCap] have refused to send us armored vehicles to counter the [ITA.GetAdjective]s. It seems that the [SOV.GetAdjective]'s are worried about escalating the tensions between themselves and the [ITA.GetAdjective]s. "
BBA_ethiopia_communist_events.18.a:0 "We must find another way."
BBA_ethiopia_communist_events.19.t:0 "[SOV.GetNameDefCap] Sends Armored Vehicles"
BBA_ethiopia_communist_events.19.desc:0 "[SOV.GetNameDefCap] have sent us armored vehicles to aid us in our struggle against the [ITA.GetAdjective]s. Although not their latest designs, the vehicles will no doubt prove valuable on the front lines, even if only to boost morale."
BBA_ethiopia_communist_events.19.a:0 "Excellent!"
BBA_ethiopia_communist_events.20.t:0 "[SOV.GetNameDefCap] Refuses to Train Pilots"
BBA_ethiopia_communist_events.20.desc:0 "[SOV.GetNameDefCap] have rejected a proposal to train our pilots. It was hoped that this could accelerate the expansion of our air force, but it seems the soviets have other priorities right now. However, we have been given designs for manufacturing our own aircraft."
BBA_ethiopia_communist_events.20.a:0 "Surely we can figure it out."
BBA_ethiopia_communist_events.21.t:0 "[SOV.GetNameDefCap] Agrees to Train Pilots"
BBA_ethiopia_communist_events.21.desc:0 "Our comrades in the [SOV.GetName] have agreed to aid us in the training of pilots. They have also generously provided a number of aircraft for us to use. This will rapidly accelerate our plans to create an air force capable of countering the [ITA.GetAdjective]s."
BBA_ethiopia_communist_events.21.a:0 "We are grateful to our [SOV.GetAdjective] comrades!"
BBA_ethiopia_communist_events.22.t:0 "[ITA.GetNameDefCap] Refuse to End War With [ETH.GetNameDefCap]"
BBA_ethiopia_communist_events.22.desc:0 "The [ITA.GetAdjective]s have so far ignored our demands to end their war against [ETH.GetName]. It has become clear that the only language they understand is brute force. If we continue on our current course, war between the [SOV.GetName] and [ITA.GetName] will be inevitable. If we back down now, we will ultimately lose everything gained in supporting [ETH.GetName] and our diplomatic weight on the world stage will be greatly diminished."
BBA_ethiopia_communist_events.22.a:0 "They will regret this."
BBA_ethiopia_communist_events.22.b:0 "We aren't ready for war."
BBA_ethiopia_communist_events.23.t:0 "[SOV.GetNameDefCap] Backs Down"
BBA_ethiopia_communist_events.23.desc:0 "The Soviet Union have backpedaled on their recent war rhetoric and returned to strongly worded objections to our actions in Ethiopia. It seems their threat to go to war was nothing more than than a bluff."
BBA_ethiopia_communist_events.23.a:0 "A Victory for [ITA.GetName]!"
BBA_ethiopia_communist_events.24.t:0 "[SOV.GetNameDefCap] Takes Control of Foreign Policy"
BBA_ethiopia_communist_events.24.desc:0 "The diplomatic confrontation between [ITA.GetName] and [SOV.GetNameDef] has now erupted into open conflict. The [SOV.GetAdjective]s have guaranteed our independence and will now aid us on the battlefield to repel the [ITA.GetAdjective]s. However, it seems that this will come at the cost of our independence. From now on, we will need to make sure that our foreign policy is fully aligned with that of [SOV.Capital.GetCapitalVictoryPointName]."
BBA_ethiopia_communist_events.24.a:0 "It is necessary. For now."
BBA_ethiopia_communist_events.25.t:0 "[ETH.GetNameDefCap] Request Mediation"
BBA_ethiopia_communist_events.25.desc:0 "[ETH.GetNameDefCap] have reached out to us in the hopes we may be able to mediate between them and the [ITA.GetAdjective]s. The [ITA.GetAdjective]s have been unmoved by the strongly worded objections of the League of Nations, therefore any mediation from us will likely require the threat of force. We must think carefully about how much we are willing to risk for the sake of [ETH.GetNameDef]. "
BBA_ethiopia_communist_events.25.a:0 "We will help them end this war."
BBA_ethiopia_communist_events.25.b:0 "We will help them. For a price."
BBA_ethiopia_communist_events.25.c:0 "This is too risky."
BBA_ethiopia_communist_events.26.t:0 "[SOV.GetNameDefCap] Refuse to Mediate Conflict"
BBA_ethiopia_communist_events.26.desc:0 "[SOV.GetNameDefCap] has ruled out the possibility of mediating between us and the [ITA.GetAdjective]s. They cite [ITA.GetName]'s unwillingness to listen to the League of Nations and that they would therefore have to threaten the use of force. The risk of escalation to war between the two countries has been ruled to be too dangerous by [SOV.GetLeader]."
BBA_ethiopia_communist_events.26.a:0 "They are using us to bleed the [ITA.GetAdjective]s"
BBA_ethiopia_communist_events.27.t:0 "[SOV.GetNameDefCap] Fails to Stop [ITA.GetAdjective] Aggression"
BBA_ethiopia_communist_events.27.desc:0 "[SOV.GetNameDefCap] has back tracked on its commitment to end [ITA.GetName]'s war of aggression. It seems their willingness to go to war was nothing more than a bluff. Now we face the difficult task of bringing this war to an end on our own."
BBA_ethiopia_communist_events.27.a:0 "They have betrayed us."
BBA_ethiopia_communist_events.28.t:0 "[SOV.GetNameDefCap] Demands Foreign Policy Alignment"
BBA_ethiopia_communist_events.28.desc:0 "The diplomatic confrontation between [ITA.GetName] and [SOV.GetNameDef] has now subsided with the [ITA.GetAdjective]s agreeing to end their war against us. The [SOV.GetAdjective]s have guaranteed our independence and made it clear that they consider an attack against us, as an attack on them. However, it seems the price for their aid in bringing this war to an end is our independence. From now on, we will need to make sure that our foreign policy is fully aligned with that of [SOV.Capital.GetCapitalVictoryPointName]."
BBA_ethiopia_communist_events.28.a:0 "We have to allow it. For now."
BBA_ethiopia_communist_events.29.t:0 "[SOV.GetNameDefCap] Succeeds In Mediating Conflict"
BBA_ethiopia_communist_events.29.desc:0 "The diplomatic confrontation between [ITA.GetName] and [SOV.GetNameDef] has now subsided with the [ITA.GetAdjective]s agreeing to end their war against us. This is a huge victory against fascism, but it is unlikely to be the end of the struggle. Hopefully we can continue to cooperate with out friends in [SOV.Capital.GetCapitalVictoryPointName]."
BBA_ethiopia_communist_events.29.a:0 "We are eternally grateful."
BBA_ethiopia_communist_events.30.t:0 "[ETH.GetNameDefCap] Requests Ceasefire"
BBA_ethiopia_communist_events.30.desc:0 "Representatives from [ETH.GetNameDefCap] have requested a ceasefire in our current conflict with them. The war has not ended as swiftly as we had hoped and this would give us an opportunity to strengthen our position in the region or deal with other pressing issues."
BBA_ethiopia_communist_events.30.a:0 "We will stop the fighting. For now. "
BBA_ethiopia_communist_events.30.b:0 "Victory is in our grasp, we won't stop now."
BBA_ethiopia_communist_events.31.t:0 "[ITA.GetNameDefCap] Agrees to Ceasefire"
BBA_ethiopia_communist_events.31.desc:0 "The [ITA.GetAdjective]s have agreed to a ceasefire in our current conflict. Hopefully this will give us an opportunity to build a lasting peace between our nations. However, we should remain vigilant as the conflict could erupt again at any moment."
BBA_ethiopia_communist_events.31.a:0 "Finally, an end to the bloodshed."
BBA_ethiopia_communist_events.32.t:0 "[ITA.GetNameDefCap] Refuses Offer of Ceasefire"
BBA_ethiopia_communist_events.32.desc:0 "The [ITA.GetAdjective]s have refused to take part in a ceasefire It seems they are intent on the complete destruction of [ETH.GetNameDefCap]. The people will now know that the fascists can not be reasoned with and that our freedom depends on everyone doubling their efforts."
BBA_ethiopia_communist_events.32.a:0 "We will continue to make them suffer."
BBA_ethiopia_communist_events.33.t:0 "Eritrean Independence"
BBA_ethiopia_communist_events.33.desc:0 "During our conflict with the [ITA.GetAdjective]s, we managed to liberate Eritrea from the fascists. We now have the opportunity to give the people of the region independence. However, the [ITA.GetAdjective]s will doubtless be frustrated by this move and it could destabilize our fragile peace with them."
BBA_ethiopia_communist_events.33.a:0 "Freedom for all!"
BBA_ethiopia_communist_events.33.b:0 "This is too risky."
BBA_ethiopia_communist_events.34.t:0 "Somalian Independence"
BBA_ethiopia_communist_events.34.desc:0 "During our conflict with the [ITA.GetAdjective]s we managed to liberate Somalia from the fascists. We now have the opportunity to give the people of the region independence. However, the [ITA.GetAdjective]s will doubtless be frustrated by this move and it could destabilize our fragile peace with them."
BBA_ethiopia_communist_events.34.a:0 "Freedom for all!"
BBA_ethiopia_communist_events.34.b:0 "This is too risky"
BBA_ethiopia_communist_events.35.t:0 "[ETH.GetNameDefCap] Requests Withdrawal From Africa"
BBA_ethiopia_communist_events.35.desc:0 "Having aided us in the civil war, representatives from [ETH.GetNameDef] have requested that we now begin the process of decolonization. They state that if we are true to the values we fought for in the civil war, we must support self-determination for the people of Africa. [ETH.GetLeader] has proposed working together to establish an independent Republic of the Rif in northern Morocco."
BBA_ethiopia_communist_events.35.a:0 "We stand with the people of Africa."
BBA_ethiopia_communist_events.35.b:0 "They have no right to lecture us."
BBA_ethiopia_communist_events.36.t:0 "[SPC.GetNameDefCap] Agrees to Liberate the Rif"
BBA_ethiopia_communist_events.36.desc:0 "[SPC.GetNameDefCap] have agreed with our proposal to establish an independent Republic of the Rif in northern Morocco. This is a positive step in the struggle for independence across Africa and the wider world."
BBA_ethiopia_communist_events.36.a:0 "Supporting them has paid off. "
BBA_ethiopia_communist_events.37.t:0 "[SPC.GetNameDefCap] Rejects Decolonization Proposal"
BBA_ethiopia_communist_events.37.desc:0 "[SPC.GetNameDefCap] have responded with indignation at our suggestion that they should lose territory in Africa. They have shown themselves to be no better than the fascists or imperialists they apparently oppose."
BBA_ethiopia_communist_events.37.a:0 "Then we shall liberate them by force."
BBA_ethiopia_communist_events.37.b:0 "We shouldn't force the issue."
BBA_ethiopia_communist_events.38.t:0 "[ETH.GetNameDefCap] Offers Support"
BBA_ethiopia_communist_events.38.desc:0 "Having recently fought against fascism in their homeland, volunteers from [ETH.GetNameDef] have arrived in Spain to aid us in our struggle. [ETH.GetLeader] has pledged [ETH.GetLeader.GetHerHis] support to our cause and has promised material aid in the coming months."
BBA_ethiopia_communist_events.38.a:0 "Thank you, comrades."
BBA_ethiopia_communist_events.39.t:0 "The Rif is Liberated"
BBA_ethiopia_communist_events.39.desc:0 "With the liberation of the Rif region from [SPC.GetNameDef], we have an opportunity to force them into peace negotiations. Having betrayed our trust on the issue of decolonization, we could alternatively continue the war into [SPC.GetNameDef] itself."
BBA_ethiopia_communist_events.39.a:0 "We have achieved our goals."
BBA_ethiopia_communist_events.39.b:0 "We will make sure they are no longer a threat."
BBA_ethiopia_communist_events.40.t:0 "[ETH.GetNameDefCap] Requests End to Hostilities"
BBA_ethiopia_communist_events.40.desc:0 "We have failed in maintaining control of our territory in Africa. The [ETH.GetName] government, having achieved their objectives, have reached out to us in the hopes of negotiating peace between us."
BBA_ethiopia_communist_events.40.a:0 "We have no choice."
BBA_ethiopia_communist_events.41.t:0 "[ETH.GetNameDefCap] Demands Advisors Withdraw"
BBA_ethiopia_communist_events.41.desc:0 "[ETH.GetNameDefCap] have informed us that all our military advisors must leave the country immediately. It seems [ETH.GetLeader] intends to take the country in a more independent direction. If we do not act soon, we may lose control of the regime in [ETH.Capital.GetCapitalVictoryPointName]"
BBA_ethiopia_communist_events.41.a:0 "After all we have done for them."

# Мир: Судан
BBA_ethiopia_communist_events.46.t:0 "[ETH.GetNameDefCap] Offers Peace"
BBA_ethiopia_communist_events.46.desc:0 "[ETH.GetAdjective] diplomats have approached us with an offer of peace. The offer depends on us agreeing to relinquish claims on the [SUD.GetAdjective] territory we have lost to [ETH.GetNameDef] during this conflict. The diplomats also state that a [SUD.GetAdjective] government will be established in the region. The independence of the government remains to be seen. "
BBA_ethiopia_communist_events.46.a:0 "We will not surrender our territory."
BBA_ethiopia_communist_events.46.b:0 "We have no choice but to agree."
