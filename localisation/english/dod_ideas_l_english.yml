YUG_idea_croatian_opposition: "Хорватська опозиція"
YUG_idea_croatian_opposition_desc: "Політичні представники Хорватії просувають федеративну організацію Королівства. Якщо їхні вимоги не задовольнити, вони продовжать опиратися кожному рухові центрального уряду. Вони можуть навіть улаштувати повстання, якщо їм здасться, що час настав."
YUG_idea_slovene_nationalism: "Словенський націоналізм"
YUG_idea_slovene_nationalism_desc: "Словени вже давно хочуть мати свою власну державу. Хоч вони й прийняли наше панування, вони не надто зацікавлені в ньому. Словенські промисловці рідко інвестують у місцеві підприємства та, схоже, віддають перевагу витрачанню своїх грошей за кордоном."
YUG_idea_slovene_nationalism_2: "Словенське самоврядування"
YUG_idea_slovene_nationalism_2_desc: "Автономний уряд Словенії більш зацікавлений у співпраці по відбудові нашої армії, але зроблені їм поступки означають, що в нас є менше контролю над тим, як працюють їхні заводи."
YUG_idea_croats_suppressed: "Хорватський націоналізм придушений"
YUG_idea_religious_freedoms_guaranteed: "Гарантована свобода віросповідання"
YUG_idea_macedonian_opposition: "Македонська опозиція"
YUG_idea_macedonian_opposition_desc: "Македонці не надто приймають свою ідентичність як сербів і не перестають вимагати особливі права. Політична підтримка з Болгарії, беззаперечно, відіграє свою роль."
YUG_idea_macedonian_opposition_1: "Помірна македонська опозиція"
YUG_idea_macedonian_opposition_1_desc: "Надавши македонцям певні політичні права і переставши намагатися прищепити їм сербську ідентичність, поки що напруженість у Македонії дещо полегшилася."
