HUN_treaty_of_triannon: "Тріанонський договір"
HUN_treaty_of_triannon_desc: "Тріанонський договір багато чим схожий на Версальський: він сковує нашу армію, не допускаючи її переозброєнню. Нашою головною метою є його переписання або скасування. Ми можемо це зробити шляхом зближення з Малою Антантою й запропонувати підписати Бледську угоду або відмовитися від нього взагалі. Останній варіант буде розглядатися як дуже агресивний і може спровокувати жорстку зворотну реакцію."
