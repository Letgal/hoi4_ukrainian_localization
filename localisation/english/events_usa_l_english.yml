#usa.1.t:0 "Earhart Wants to Enlist"
#usa.1.d:0 "As American mobilizes for war, we have received an unusual request. Amelia Earhart, the famous aviator who successfully circumvented the globe not long ago, wishes to enlist in the Army Air Corps as a fighter pilot. She has demonstrated considerable skill in mock dogfights, but there are many within the military establishment who frown on the idea of a having a woman flying combat missions. Should we make an exception in her case and let her join?"
#usa.1.a:0 "Yes, we need her."
#usa.1.b:0 "No, that won't be necessary."
usa.2.t: "Явне призначення"
#usa.2.d:0 "The unique foundation and history of the United States makes it our duty to preserve democracy and freedom in the world. The last decade has proven that this mission cannot be fulfilled without taking up arms against those who seek to destroy it. From now on, every oppressor will have to answer to us, and our armed forces will liberate people across the globe."
usa.2.a: "Свобода або смерть!"
usa.3.t: "Американський флот у Перл-Гарборі"
#usa.3.d:0 "The diplomatic and economic sanctions we have suffered from the United States appears to have been the beginning of something more threatening. The American Pacific Fleet has been stationed in the naval base in Pearl Harbor, Hawaii, clearly signaling that the Americans will maintain a strong presence in the Pacific and continue supporting our enemies. Striking against the base at this point may give us the element of surprise."
#usa.3.a:0 "Who knows how long the opportunity will last?"
usa.4.t: "Угода про есмінці в обмін на бази"
#usa.4.d:0 "Having taken a stance against the Germans, the US appear interested in ensuring Britain stands strong against the German threat. They are, however, also concerned with maintaining their own naval presence in the Atlantic. In exchange for several of our naval bases, they will supply our nation with destroyer ships. The ships have been in reserve, but accepting will still strengthen the military bonds between our nations, and may be a wise decision."
usa.4.a: "Це унікальна можливість."
usa.4.a.tt: "Ми отримаємо 43 американські есмінці.\nКанада отримає 7 американських есмінців."
#usa.4.b:0 "This is clearly more favorable to the US, and unacceptable."
usa.5.t: "Британія відмовляється від пропозиції"
#usa.5.d:0 "Despite our preparations and good intentions, Britain has refused our offer of old Destroyers in exchange for their naval bases."
#usa.5.a:0 "Their loss."
usa.6.t: "Вибори [GetYear] року"
#usa.6.d:0 "The day of the presidential election has arrived. Incumbent Franklin Delano Roosevelt has already implemented several of the programs referred collectively to as the New Deal, intended to take the US out of the Great Depression.\n\nWhile many of the efforts have been popular, his plans to further extend the role and power of the government have been met with criticism from his opponent, Republican Alf Landon. Coming from the oil industry, Landon wants to see greater economic freedom, while Roosevelt and the Democratic Party want to expand Social Security and ensure economic stability. The election may be a close call, or a major victory for the Democrats."
usa.6.a: "Демократи. Ще на чотири роки!"
usa.6.b: "Республіканці. Ми мусимо зберегти ідеали американської системи."
usa.7.t: "Рузвелт проти Віллкі"
#usa.7.d:0 "Since the office of President of the United States was first established, no president has ruled for three consecutive terms. However, in light of the precarious state of the world and international developments in the last few years, President Roosevelt has decided to break with tradition and run for a third term. Republican Wendell Willkie, characterized as a dark horse candidate with a background as an industrialist with limited political experience, has been critical both of Roosevelt's economic interventionism and his justifications for running for a third term.\n\nAlthough the candidates have much in common in their foreign policies and Willkie wants to retain some form of the New Deal, many still consider this election a determining point for the future of American democracy."
#usa.7.a:0 "Демократи. FDR is indispensable."
usa.7.b: "Республіканці. Ми хочемо Віллкі!"
usa.8.t: "Лендон проти Рузвелта"
#usa.8.d:0 "President Landon put a stop to the Democrats' continued New Deal reforms four years ago, choosing to rely on the nation's strength lying in industrial companies such as those he helped establish prior to his presidency. Roosevelt, who has continued to campaign in favor of completing the programs he originally planned for his second term, is now running for president again. While he remains a popular candidate, Landon has continued to criticize his efforts to concentrate power in the hands of the president, and has accordingly avoided similar policies himself.\n\nThreats abroad, both to our own nation and others, remain a reality and neither candidate is in favor of the United States turning a blind eye to them. The question is who will lead the arsenal of democracy through these dire times."
#usa.8.a:0 "Демократи. Landon is devoted to our values."
#usa.8.b:0 "Республіканці. Roosevelt is prepared to do what's necessary."
usa.9.t: "Рузвелт проти Дьюї"
#usa.9.d:0 "The presidency of Franklin D. Roosevelt has already been exceptional in many ways. Despite his declining health and the unprecedented length of his presidency, he aspires to continue leading our country through the war effort. The Republicans have been limited in their choices of candidates due to many potential nominees serving in the war, but have chosen Governor Thomas E. Dewey to represent them.\n\nRoosevelt continues to have popular support, but many suspect he may not live to see the end of his term. But is that sufficient to grant Dewey a victory over the man who has taken us this far?"
usa.9.a: "ФДР перемагає Дьюї."
usa.9.b: "Дьюї перемагає ФДР."
usa.10.t: "[Root.GetLeader] проти Рузвелта"
#usa.10.d:0 "Although many aspects of the New Deal were retained by [Root.GetLeader], Roosevelt still sees the opportunity to make his original plans for continued development of the programs reality. Despite declining health, he has managed to retain much of the support which landed him the presidency previously, and is now campaigning for the Democrats again.\n\n[Root.GetLeader] is arguing that a change of leadership in America's sensitive situation would be irresponsible, which is somewhat ironic since the same claim was made before his previous victory over Roosevelt. Despite this, he may have a point."
#usa.10.a:0 "[Root.GetLeader] has proven a capable leader."
usa.10.b: "Америка готова до нового Нового курсу."
usa.11.t: "Рузвелт проти МакАртура"
#usa.11.d:0 "With the continued threat of being drawn into a war, both Democrats and Republicans have aspired to find a candidate from the military. General Douglas MacArthur, normally devoted to his military duties, has taken the opportunity to campaign for the Republican nomination while our nation is at peace and won. He is now challenging Roosevelt, supporting the conservative coalition.\n\nRoosevelt continues to be popular, but MacArthur's charisma and sense of duty has made a strong impression on voters. Does the military really know best?"
#usa.11.a:0 "Roosevelt and Truman will pull through."
#usa.11.b:0 "MacArthur is a man of peace as much as war."
usa.12.t: "Кампанія Даґласа МакАртура"
#usa.12.d:0 "To challenge Roosevelt's record-length presidency, the Republicans have looked to respected military commanders, hoping to find a potential candidate to take America through this war. General Douglas MacArthur has been a popular nominee among the conservatives, but he is also an indispensable asset in the ongoing conflict and has been reluctant to spend his time campaigning for the presidency.\n\nHe nevertheless remains one of the more promising conservative candidates and can perhaps be convinced to campaign to avoid getting a moderate Republican president. Is it worth the sacrifice?"
#usa.12.a:0 "MacArthur is needed more on the front lines than in the White House."
#usa.12.b:0 "We need him to challenge Roosevelt."
#usa.13.t:0 "Roosevelt Passes Away"
#usa.13.d:0 "Although President Roosevelt's health has been in decline for some time, his strong presidential campaign convinced many that he had many years left. However, the possibility of FDR's death while still in office has remained, and today he passed away after suffering a stroke. Vice-President Harry S. Truman has now taken the oath of office, requesting the support and prayers of the people. The old cabinet remains, and Truman has vowed to continue many of the policies of his predecessor."
#usa.13.a:0 "So ended an era, and so began another."
usa.14.t: "Сутінки фашизму"
#usa.14.d:0 "Our great role-model, Nazi Germany, has betrayed their deepest principles and has allied themselves to the great enemy: The Communists. As the knowledge spreads, unrest follows in its wake. The people were willing to follow us this far, through fear of a Communist revolution, but with Germany's defection our great revival is being questioned."
#usa.14.a:0 "Return to Democracy."
#usa.14.b:0 "Stay true to Fascism."
usa.17.t: "[From.From.GetName] оголошує війну державі [From.GetName]"
#usa.17.d:0 "The world is already an unsafe place. Can we really allow war in our own region or should we ensure that the peace is kept? We can send [From.From.GetName] an ultimatum to make peace with [From.GetName] or leave them to fight it out."
usa.17.a: "Хай [From.From.GetName] знає: ми готові до війни."
usa.17.a_tt: "§RЯкщо [From.From.GetName] відступиться, це призведе до укладення білого миру.§!\n"
usa.17.b: "Цього разу ми не втрутимося."
usa.18.t: "[From.GetName] втручається у війну проти держави [being_attacked.GetName]"
#usa.18.d:0 "[From.GetName] is displeased with our conflict war against [being_attacked.GetName]. They threaten us with a war of their own if we do not immediately sign a peace deal with [being_attacked.GetName]. \nShould we back down?"
usa.18.a: "Хай [From.GetName] знає: ми готові до війни."
usa.18.b: "Ми відступимо."
usa.18.b_tt: "[Root.GetNameWithFlag] укладає мир із державою [being_attacked.GetNameWithFlag]"
usa.19.t: "[From.GetNameWithFlag] отримає ціль війни §HМаріонетка (фокус)§! проти держави [Root.GetName]."
usa.20.t: "Вплив США"
#usa.20.d:0 "The [From.GetName]'s advocation for democracy is starting to affect our country. Radio broadcasts allow speeches from [From.GetLeader] to reach our people and we have found many [Root.GetAdjective]'s being attracted to the [From.GetAdjective] way of life. [Root.GetName] is no puppet, nor will we allow our politics to be dictated by The [From.GetName]. However, we cannot deny the influence that [From.GetAdjective] politics have on our country."
#usa.20.a:0 "In our hearts we will always be [Root.GetAdjective]"
usa.20.a_tt: "[Root.GetNameWithFlag] отримає: §Y$american_influence_drift_democratic$§!"
#usa.21.d:0 "The [From.GetName]'s advocation for communism is starting to affect our country. Radio broadcasts allow speeches from [From.GetLeader] to reach our people. We have even found propaganda leaflets encouraging [Root.GetAdjective] workers to organize and promoting the [From.GetAdjective] way of life. [Root.GetName] is no puppet, nor will we allow our politics to be dictated by The [From.GetName]. However, we cannot deny the influence that [From.GetAdjective] politics have on our country."
#usa.22.d:0 "The [From.GetName]'s advocation for fascism is starting to affect our country. Radio broadcasts allow speeches from [From.GetLeader] to reach our people and we have even found propaganda leaflets promoting the [From.GetAdjective] way of life being distributed in some parts of the country. [Root.GetName] is no puppet, nor will we allow our politics to be dictated by The [From.GetName]. However, we cannot deny the influence that [From.GetAdjective] politics have on our country."
usa.23.t: "Захист США"
#usa.23.d:0 "The [From.GetName] are now enforcing the Monroe doctrine much more strictly. Besides the political influence they already have on our country, [From.GetName] officials now declare that they are prepared to intervene in any conflict between American countries."
#usa.23.a:0 "The [From.GetName] is growing powerful"
usa.23.a_tt: "[From.GetNameWithFlag] тепер може втручатися в американські війни."
usa.24.t: "Червоні сутінки"
#usa.24.d:1 "[SOV.GetNameDefCap], the inspiration that convinced many of how overthrowing capitalism was possible, has betrayed the international revolution and aligned itself with Nazi Germany. Between socialism in one country and this alliance with fascists, people are beginning to doubt the sincerity of the communist ideals worldwide. Is American communism just another tool [Root.GetLeader] has used to consolidate power?"
#usa.24.a:0 "Return to Democracy."
#usa.24.b:0 "Stay true to Communism."
#usa.30.t:0 "Elections to Congress"
#usa.30.desc:0 "Every two years, a third of the Senate seats and all seats in the House of Representatives are up for election. While often overshadowed by world events, the local situation in each constituency can sometimes make the difference. \n\nAfter all the votes were counted, the faction in support of the government [USA.GetSenateElectionOutcome] in the Senate and [USA.GetHouseElectionOutcome] in the House."
#usa.30.a:0 "The people have spoken."
#SenateElectionLost:0 "lost [?sen_loc] seats"
#SenateElectionGained:0 "gained [?sen_loc] seats"
#HouseElectionLost:0 "lost [?ror_loc] seats"
#HouseElectionGained:0 "gained [?ror_loc] seats"
#usa.31.t:0 "A Shift in the Political Landscape"
#usa.31.desc:0 "With a new president now in office, the former opposition in Congress has largely shifted to support the new administration. President [USA.GetLeader] can count on the support of [?senators_support] Senators and [?representatives_support] Representatives."
#usa.31.a:0 "The people have spoken."
#usa_congress_elections_tt_bad:0 "In the congressional elections, the faction supporting the government will face stronger opposition.\n"
#usa_congress_elections_tt_good:0 "The momentum gained from the presidential election is likely to carry over to the congressional elections.\n"
#usa.32.t:0 "Government Faction wins Majority in Congress"
#usa.32.desc:0 "It appears that the reforms of the electoral system we instituted have been most successful, as a large number of our supporters were elected to Congress in the last election. With a solid majority, we should have little trouble pushing through our political agenda."
#usa.32.a:0 "A clear sign of our support in the population."
#usa.40.t:0 "Senator votes for Government Proposal"
#usa.40.desc:0 "In a recent vote, a senator has surprisingly switched sides to vote for a government proposal. While the issue itself was fairly minor, the public vote of support from a previously outspoken critic of [USA.GetLeader] has raised many eyebrows around Washington.\n\nSome analysts believe that this example will lead additional senators to reconsider their stance."
usa.40.a: "Корисний союзник."
#usa.41.t:0 "Representative speaks passionately in support of Government"
#usa.41.desc:0 "Asked about her stance on a number of policy issues at a fund-raising dinner, a representative spoke out in support of President [USA.GetLeader]'s policies. She further claimed that many of her fellow representatives had similar views, but were merely held back by "idiotic short-sightedness, thinking no further than the next election" instead of doing what was right for the American people. \n\nHer comments have been widely reported by the press and put several of her colleagues in hot water as they had to explain where they stood on these issues."
#usa.41.a:0 "She is right, you know."
#usa.42.t:0 "Senator speaks out against Government Policy"
#usa.42.desc:0 "A Senator has given an interview in a major newspaper, saying that he can no longer support the "foolish and dangerous" policies of President [USA.GetLeader]. He further claimed that he knew several other Senators who thought similarly and would abandon the President in short order."
#usa.42.a:0 "He'll come running back soon enough."
usa.43.t: "Представник критикує президента"
#usa.43.desc:0 "During a recent debate on tax reform, a Representative launched into a long-winded speech about the many failings of the Administration. According to him, no right-thinking American could possibly want to support the policies of the President, whatever their party affiliation may be. \n\nHis harsh words seem to have had an effect, as a number of Representatives previously thought firmly behind the policies of [USA.GetLeader] made noises of support."
#usa.43.a:0 "Disgraceful."
#usa.44.t:0 "Opposition suffers defeat in the Senate"
#usa.44.desc:0 "A motion to censure President [USA.GetLeader] has been defeated in the Senate. While even its most ardent supporters had little hope that it would pass, the amount of votes against it came as a shock even to the most pessimistic of observers. It appears that the President enjoys a far greater level of support in the Senate than most believed, which should help in advancing his legislative agenda."
#usa.44.a:0 "Great."
#usa.45.t:0 "House Committee supports Presidential Policy"
#usa.45.desc:0 "The latest round of hearings in the House Committee on Ways and Means has resulted in a report crediting the President's policies with a major improvements in all available metrics of the economy. While stopping short of outright praise, the report nevertheless comes as a blow to those that were criticizing the President and demanding reforms.\n\nA number of Representatives have already publicly declared that although they still harbour doubts about the President's agenda, they will now vote in support."
#usa.45.a:0 "As well they should."
usa.46.t: "Сенатор іде у відставку"
#usa.46.desc:0 "Following a minor heart attack, a senior Senator announced today that he will be retiring for health reasons. With more than two decades in Congress, the Senator built a large network of supporters and his influence carried a lot of weight. While technically only one man with one vote, Washington insiders nonetheless counted him as worth several votes as he was the key to secure several others. \n\nWith the seat most likely going to an avowed critic of President [USA.GetLeader], the Administration will find it a lot harder to secure the necessary votes to pass bills."
#usa.46.a:0 "He will be missed. And his vote as well."
#usa.47.t:0 "House hearings into Presidential misconduct"
#usa.47.desc:0 "A minor scandal originating in the White House has started to gain momentum. Following weeks of media reports implying that a minor administrative official had been taking bribes in return for lucrative government contracts, the House Committee on Expenditures in the Executive has begun to hold hearings to determine if the President was aware of this. While most observers don't believe that this will lead to any major trouble for President [USA.GetLeader], it will no doubt mean that many of the president's supporters will have to lay low for a while."
#usa.47.a:0 "A witchhunt."
usa.61.t: "Сенатор штату [USA_congress_investment_state.GetName] пропонує підтримку"
#usa.61.desc:0 "The senior Senator from [USA_congress_investment_state.GetName] has approached the government with an offer of support. His state suffers from critical under-investment, and a government-initiated economic stimulus program would certainly make him reconsider his stance on certain proposed government policies. The senator sits on several important committees, and is quite famous for being able to cut deals, making his vote worth several more in both houses."
usa.61.a: "Цей регіон дуже недорозвинений."
usa.61.b: "Пахне корупцією."
#usa.62.desc:0 "The Senators from [USA_congress_investment_state.GetName] have approached the government, offering their support for the President in return for an informal guarantee that [USA_congress_investment_state.GetName] would be the site of a new munitions plant for the Army. They argue that building a plant in the area would create a lot of jobs and provide the Army with much needed support in an increasingly dangerous world. The two Senators also mentioned their excellent working relationship with several influential members of the House."
#usa.62.a:0 "They make a lot of good points."
#usa.62.b:0 "These kinds of deals are below the President."
usa.63.t: "Представники штату [USA_congress_investment_state.GetName] пропонують підтримку"
#usa.63.desc:0 "The congressional Delegation from [USA_congress_investment_state.GetName] have approached the government with several suggestions to improve the infrastructure of the state. Federal funding should be made available to upgrade roads and bridges in order to promote commerce between the states. They also noted that support from the government in this would certainly make them more inclined to support the President more directly in his agenda."
#usa.63.a:0 "A commendable initiative."
#usa.63.b:0 "Let them try to push that through by themselves."
#usa.64.t:0 "Senate Committee investigates shipbuilding in [USA_congress_investment_state.GetName]"
#usa.64.desc:0 "Prodded by the senior Senator from [USA_congress_investment_state.GetName], the Senate Commerce Committee has begun hearings into the state of the local shipbuilding industry. According to experts, a significant percentage of US trade depends on overseas trade, and the country is desperately lacking in shipbuilding capacity. [USA_congress_investment_state.GetName] has been identified as a region in which a major investment should be made, and several committee members have expressed an expectation that the administration of [USA.GetLeader] will set funds aside for this."
#usa.64.a:0 "A critical weakness."
usa.64.b: "У нас є більші проблеми."
usa.65.t: "Несподіваний прояв [GER.GetAdjective]ого милосердя"
usa.65.desc:0 "We have been reached by a remarkable story from the Air Force. After a botched bomb run on [GER.GetAdjective] military industry, our bomber «Ye Olde Pub» had suffered severe damage, lost one crewmember and saw the rest badly injured. The crew, led by 2nd Lt. Charles «Charlie» Brown, had refused to bail and leave behind those that could not make a safe landing to go down with the plane.\n\nAs the straggling plane once again found itself intercepted by a hostile fighter with barely any funtioning armaments left to defend herself, the crew was shocked to see the fighter would not open fire. Through gestures and mouthing of words the [GER.GetAdjective] pilot attempted to communicate with the crew. Despite great efforts on both sides no means of communication were possible. The fighter accompanied «Ye Olde Pub» out of [GER.GetAdjective] airspace and as the crew turned their one remaining gun on the fighter to signal that they no longer needed his support, the fighter pilot gave a salute, and returned back to [GER.GetNameDef].\n\nThe story brings hope that there are still good people, even on our opponents side, but allowing this story to spread free among our population and our troops may have unwanted side effects." # (!)
usa.65.a: "Нагородіть пілота за його відвагу!"
usa.65.b: "Якщо він довіряє [GER.GetAdjective]им ворогам, ми не довіряємо йому!"
usa.65.c: "Запевніться, що це не пошириться."

usa.401.t: "[From.GetNameDefCap] приймає Угоду про есмінці в обмін на бази"
#usa.401.desc:0 "British Prime Minister [From.GetLeader] has signaled his acceptance of the terms of the Destroyers for Bases Agreement. A group of [From.GetAdjective] naval officers has arrived to inspect the destroyers and oversee the transfer.\n\n There is evidently still some work to do as several [From.GetAdjective] officers seem a little concerned about the sheer amount and thickness of guano and rust on the ships to be transfered."
usa.401.a: "Beggars can't be choosers."

### AUTO ###
usa.1.t: "Ергарт хоче вступити на службу"
usa.1.d: "Оскільки американці мобілізуються на війну, ми отримали незвичайний запит. Амелія Ергарт, відома льотчиця, яка нещодавно успішно обігнула земну кулю, бажає вступити в армійський авіаційний корпус пілотом винищувача. Вона продемонструвала значну майстерність у імітаційних повітряних боях, але серед військового істеблішменту є багато тих, хто не сприймає ідею про те, що жінка виконує бойові завдання. Чи варто в її випадку зробити виняток і дозволити їй приєднатися?"
usa.1.a: "Так, вона нам потрібна."
usa.1.b: "Ні, це не буде потрібно."
usa.2.d: "Унікальна основа та історія Сполучених Штатів робить наш обов'язок зберігати демократію та свободу у світі. Останнє десятиліття довело, що цю місію неможливо виконати, не взявши зброї проти тих, хто прагне її знищити. Відтепер кожен гнобитель відповідатиме перед нами, а наші збройні сили визволятимуть людей по всій земній кулі."
usa.3.d: "Дипломатичні та економічні санкції, яких ми зазнали з боку Сполучених Штатів, схоже, стали початком чогось більш загрозливого. Американський Тихоокеанський флот був розміщений на військово-морській базі в Перл-Гарборі, Гаваї, чітко сигналізуючи, що американці зберігатимуть сильну присутність у Тихому океані та продовжуватимуть підтримувати наших ворогів. Удар по базі в цей момент може дати нам елемент несподіванки."
usa.3.a: "Хто знає, як довго триватиме ця можливість?"
usa.4.d: "Зайнявши позицію проти німців, США, схоже, зацікавлені в тому, щоб Британія стійко протистояла німецькій загрозі. Однак вони також стурбовані збереженням власної військово-морської присутності в Атлантиці. В обмін на кілька наших військово-морських баз вони постачатимуть нашій країні міноносці. Кораблі були в резерві, але прийняття все одно зміцнить військові зв'язки між нашими країнами, і це може бути мудрим рішенням."
usa.4.b: "Це явно вигідніше для США. І неприйнятно."
usa.5.d: "Незважаючи на наші приготування та добрі наміри, Британія відмовилася від нашої пропозиції старих есмінців в обмін на їхні морські бази."
usa.5.a: "Їм же гірше."
usa.6.d: "Настав день президентських виборів. Чинний президент Френклін Делано Рузвелт уже реалізував кілька програм, які разом називають Новим курсом, спрямованих на те, щоб вивести США з Великої депресії.\n\nХоча багато з цих заходів були популярними, його плани щодо подальшого розширення ролі та влада уряду була зустрінута критикою з боку його опонента, республіканця Алфа Лендона. Лендон, представник нафтової промисловості, хоче бачити більшої економічної свободи, тоді як Рузвелт і Демократична партія хочуть розширити соціальне забезпечення та забезпечити економічну стабільність. Вибори можуть стати невирішеною проблемою або серйозною перемогою демократів."
usa.7.d: "З моменту заснування посади Президента Сполучених Штатів жоден президент не правив протягом трьох строків поспіль. Однак у світлі нестабільного стану світу та міжнародних подій за останні кілька років президент Рузвелт вирішив порушити традицію та балотуватися на третій термін. Республіканець Уенделл Віллкі, якого характеризують як «темну конячку» з минулим як промисловець з обмеженим політичним досвідом, критично оцінював як економічний інтервенціонізм Рузвелта, так і його виправдання балотуватися на третій термін.\n\nХоча кандидати мають багато спільного в У їхній зовнішній політиці та Віллкі хоче зберегти певну форму Нового курсу, багато хто все ще вважає ці вибори визначальним моментом для майбутнього американської демократії."
usa.7.a: "Демократи. ФДР незамінний."
usa.8.d: "Чотири роки тому президент Лендон зупинив продовження реформ Нового курсу демократів, вирішивши покладатися на силу країни, що полягає в промислових компаніях, таких як ті, які він допоміг створити до свого президентства. Рузвелт, який продовжував кампанію на користь завершення програм, які він спочатку планував на свій другий термін, тепер знову балотується на пост президента. Незважаючи на те, що він залишається популярним кандидатом, Лендон продовжує критикувати його спроби зосередити владу в руках президента, і, відповідно, сам уникає подібної політики.\n\nЗагрози за кордоном, як для нашої країни, так і для інших, залишаються реальністю і жоден з кандидатів не виступає за те, щоб Сполучені Штати закривали на них очі. Питання в тому, хто керуватиме арсеналом демократії в ці жахливі часи."
usa.8.a: "Республіканці. Лендон відданий нашим цінностям."
usa.8.b: "Демократи. Рузвелт готовий зробити все, що необхідно."
usa.9.d: "Президентство Френкліна Д. Рузвелта вже було винятковим у багатьох відношеннях. Незважаючи на погіршення стану здоров'я та безпрецедентну тривалість президентства, він прагне й надалі керувати нашою країною під час війни. Республіканці були обмежені у своєму виборі кандидатів через те, що багато потенційних кандидатів брали участь у війні, але обрали губернатора Томаса Е. Дьюї, щоб представляти їх.\n\nРузвелт продовжує користуватися народною підтримкою, але багато хто підозрює, що він може не дожити до побачити кінець свого терміну. Але чи достатньо цього, щоби забезпечити Дьюї перемогу над людиною, яка завела нас так далеко?"
usa.10.d: "Незважаючи на те, що багато аспектів Нового курсу [Root.GetLeader] зберіг, Рузвелт усе ще бачить можливість втілити свої початкові плани щодо подальшого розвитку програм у реальність. Незважаючи на погіршення стану здоров'я, йому вдалося зберегти значну частину підтримки, завдяки якій він раніше був президентом, і тепер знову проводить кампанію за демократів.\n\n[Root.GetLeader] стверджує, що зміна керівництва в складній ситуації в Америці призведе до бути безвідповідальним, що є певною іронією, оскільки така ж заява була зроблена до його попередньої перемоги над Рузвелтом. Незважаючи на це, він може мати рацію."
usa.10.a: "[Root.GetLeader] показав себе здатним лідером."
usa.11.d: "В умовах постійної загрози бути втягнутими у війну і демократи, і республіканці прагнули знайти кандидата від військових. Генерал Даґлас МакАртур, який зазвичай відданий своїм військовим обов'язкам, скористався можливістю провести кампанію за висунення від Республіканської партії, поки наша нація перебуває в мирі та перемагає. Зараз він кидає виклик Рузвелту, підтримуючи консервативну коаліцію.\n\nРузвелт продовжує бути популярним, але харизма та почуття обов'язку МакАртура справили сильне враження на виборців. Чи справді військові знають найкраще?"
usa.11.a: "Рузвелт і Трумен пройдуть."
usa.11.b: "МакАртур — людина миру так само, як і війни."
usa.12.d: "Щоб обірвати рекордну тривалість президентства Рузвелта, республіканці звернулися до поважних воєначальників, сподіваючись знайти потенційного кандидата, який проведе Америку через цю війну. Генерал Даґлас МакАртур був популярним кандидатом серед консерваторів, але він також є незамінним активом у поточному конфлікті та неохоче витрачав свій час на президентську кампанію.\n\nТим не менш, він залишається одним із найбільш перспективних кандидатів від консерваторів і можливо, можна переконати провести кампанію, щоб уникнути поміркованого республіканського президента. Чи варто це жертви?"
usa.12.a: "МакАртур більше потрібен на передовій, ніж у Білому домі."
usa.12.b: "Він нам потрібен, щоби кинути виклик Рузвелту."
usa.13.t: "Рузвелт помер"
usa.13.d: "Хоча стан здоров'я президента Рузвелта деякий час погіршувався, його потужна президентська кампанія переконала багатьох, що йому залишилося багато років. Проте ймовірність смерті ФДР іще на посаді зберігалася, і сьогодні він помер після перенесеного інсульту. Віце-президент Гаррі С. Трумен зараз склав присягу, попросивши підтримки та молитов народу. Старий кабінет залишився, і Трумен пообіцяв продовжувати багато політики свого попередника."
usa.13.a: "Так закінчилася одна епоха, й почалася інша."
usa.14.d: "Наш великий зразок для наслідування, Нацистська Німеччина, зрадила свої найглибші принципи і об'єдналася з великим ворогом: комуністами. У міру того як знання поширюються, хвилювання слідують за ними. Люди були готові йти за нами так далеко через страх перед комуністичною революцією, але через відступ Німеччини наше велике відродження ставиться під сумнів."
usa.14.a: "Повернення до демократії."
usa.14.b: "Залишаймося вірними фашизму."
usa.17.d: "Світ уже став небезпечним місцем. Чи справді ми можемо допустити війну у власному регіоні чи маємо забезпечити збереження миру? Ми можемо надіслати державі [From.From.GetName] ультиматум укласти мир із державою [From.GetName] або залишити їх боротися."
usa.18.d: "[From.GetName] незадоволені нашою конфліктною війною проти держави [being_attacked.GetName]. Вони погрожують нам власною війною, якщо ми негайно не підпишемо мирну угоду з державою [being_attacked.GetName].\nЧи повинні ми відступити?"
usa.20.d: "Відстоювання демократії державою [From.GetName] починає впливати на нашу країну. Радіопередачі дозволяють промовам [From.GetLeader] донестись до наших людей, і ми виявили, що багатьох [Root.GetAdjective]их громадян приваблює [From.GetAdjective]ий спосіб життя. [Root.GetName] не є маріонеткою, і ми не дозволимо, щоби наша політика була продиктована державою [From.GetName]. Однак ми не можемо заперечувати вплив [From.GetAdjective]ої політики на нашу країну."
usa.20.a: "У наших серцях ми завжди будемо [Root.GetAdjective]им народом."
usa.21.d: "Пропаганда комунізму з боку держави [From.GetName] починає впливати на нашу країну. Радіотрансляції дозволяють промовам [From.GetLeader] донести до наших людей. Ми навіть знайшли пропагандистські листівки, які заохочували [Root.GetAdjective]их працівників організовуватись і пропагувати [From.GetAdjective]ий спосіб життя. [Root.GetName] не є маріонеткою, і ми не дозволимо, щоби наша політика була продиктована державою [From.GetName]. Однак ми не можемо заперечувати вплив [From.GetAdjective] політики на нашу країну."
usa.22.d: "Пропаганда фашизму з боку держави [From.GetName] починає впливати на нашу країну. Радіотрансляції дозволяють промовам [From.GetLeader] донести до наших людей, і ми навіть знайшли пропагандистські листівки, що пропагують [From.GetAdjective]ий спосіб життя, які розповсюджуються в деяких частинах країни. [Root.GetName] не є маріонеткою, і ми не дозволимо, щоби наша політика була продиктована державою [From.GetName]. Однак ми не можемо заперечувати вплив [From.GetAdjective]ої політики на нашу країну."
usa.23.d: "Зараз [From.GetName] набагато суворіше дотримується доктрини Монро. Окрім політичного впливу, який вони вже мають на нашу країну, офіційні особи держави [From.GetName] тепер заявляють, що вони готові втрутитися в будь-який конфлікт між американськими країнами."
usa.23.a: "[From.GetName] стають потужнішими."
usa.24.d: "[SOV.GetNameDefCap], натхненник, який переконав багатьох у тому, що повалення капіталізму можливе, зрадив міжнародну революцію та приєднався до Нацистської Німеччини. Між соціалізмом в одній країні та цим союзом з фашистами люди починають сумніватися в щирості комуністичних ідеалів у всьому світі. Чи є американський комунізм лише ще одним інструментом, який [Root.GetLeader] використовував для консолідації влади?"
usa.24.a: "Повернення до демократії."
usa.24.b: "Залишаймося вірними комунізму."
usa.30.t: "Вибори до Конгресу"
usa.30.desc: "Кожні два роки третина місць у Сенаті та всі місця в Палаті представників підлягають виборам. Незважаючи на те, що місцева ситуація в кожному виборчому окрузі часто затьмарена світовими подіями, іноді вона може мати значення.\n\nПісля підрахунку всіх голосів фракція підтримки уряду [USA.GetSenateElectionOutcome] у Сенаті та [USA.GetHouseElectionOutcome] у Палаті представників."
usa.30.a: "Народ висловився."
SenateElectionLost: "втратила [?sen_loc] місць"
SenateElectionGained: "отримала [?sen_loc] місць"
HouseElectionLost: "втратила [?ror_loc] місць"
HouseElectionGained: "отримала [?ror_loc] місць"
usa.31.t: "Зрушення в політичному ландшафті"
usa.31.desc: "З приходом нового президента колишня опозиція в Конгресі значною мірою перейшла на підтримку нової адміністрації. Президент [USA.GetLeader] може розраховувати на підтримку [?senators_support] сенаторів і [?representatives_support] представників."
usa.31.a: "Народ висловився."
usa_congress_elections_tt_bad: "На виборах до Конгресу фракція, яка підтримує уряд, зіткнеться з сильнішою опозицією.\n"
usa_congress_elections_tt_good: "Інерція, отримана після президентських виборів, швидше за все, перенесеться на вибори до Конгресу.\n"
usa.32.t: "Урядова фракція отримує більшість у Конгресі"
usa.32.desc: "Здається, реформи виборчої системи, які ми запровадили, були найбільш успішними, оскільки велика кількість наших прихильників була обрана до Конгресу на останніх виборах. Маючи впевнену більшість, у нас не буде проблем з просуванням нашого політичного порядку денного."
usa.32.a: "Явний знак нашої підтримки серед населення."
usa.40.t: "Сенатор голосує за пропозицію уряду"
usa.40.desc: "Під час нещодавнього голосування сенатор несподівано поміняв сторони, щоби проголосувати за пропозицію уряду. Незважаючи на те, що сама проблема була досить незначною, публічне голосування на підтримку раніше відвертого критика лідера [USA.GetLeader] викликало здивування багатьох у Вашинґтоні.\n\nДеякі аналітики вважають, що цей приклад змусить інших сенаторів переглянути свою позицію."
usa.41.t: "Представниця палко висловлюється на підтримку уряду"
usa.41.desc: "Відповідаючи на питання про її позицію щодо низки політичних питань під час вечері зі збору коштів, представниця висловилася на підтримку політики президента [USA.GetLeader]. Вона також стверджувала, що багато її колег-депутатів мали подібні погляди, але їх просто стримувала «ідіотська недалекоглядність, не думаючи далі від наступних виборів», замість робити те, що було б правильно для американського народу.\n\nЇї коментарі були широко розповсюджувалася в пресі, і кілька її колег поставили в гарячу воду, оскільки їм довелося пояснювати свою позицію з цих питань."
usa.41.a: "Вона права, знаєте."
usa.42.t: "Сенатор виступає проти політики уряду"
usa.42.desc: "Сенатор дав інтерв'ю великій газеті, заявивши, що більше не може підтримувати «дурну та небезпечну» політику президента [USA.GetLeader]. Крім того, він стверджував, що знав кількох інших сенаторів, які думали подібним чином і незабаром покинуть президента."
usa.42.a: "Він скоро знову прибіжить до нас."
usa.43.desc: "Під час нещодавніх дебатів щодо податкової реформи представник виголосив розлогу промову про численні недоліки адміністрації. За його словами, жоден правильно мислячий американець не може захотіти підтримувати політику президента, якою б не була його партійна приналежність. \n\nСхоже, що його різкі слова вплинули, оскільки кілька представників, які раніше твердо вважали політику президента [USA.GetLeader], висловили підтримку."
usa.43.a: "Ганебно."
usa.44.t: "Опозиція зазнає поразки в Сенаті"
usa.44.desc: "Сенат відхилив пропозицію винести осуд президенту [USA.GetLeader]. Хоча навіть найпалкіші його прихильники мало сподівалися, що він пройде, кількість голосів проти нього стала шоком навіть для найбільш песимістичних спостерігачів. Схоже, що президент користується набагато більшим рівнем підтримки в Сенаті, ніж більшість вважало, що має допомогти просувати його законодавчу програму."
usa.44.a: "Чудово."
usa.45.t: "Комітет Палати підтримує президентську політику"
usa.45.desc: "Результатом останнього раунду слухань у Комітеті Палати представників із шляхів і засобів є звіт, у якому політика Президента заслуговує на значне поліпшення всіх доступних показників економіки. Не дивлячись на відверту похвалу, звіт, тим не менш, стає ударом для тих, хто критикував Президента та вимагав реформ.\n\nБагато представників уже публічно заявили, що хоча вони все ще сумніваються щодо порядку денного Президента, вони тепер будуть голосувати на підтримку."
usa.45.a: "Як усе й має бути."
usa.46.desc: "Після незначного серцевого нападу високопоставлений сенатор сьогодні оголосив, що піде у відставку за станом здоров'я. Пропрацювавши в Конгресі понад два десятиліття, сенатор створив велику мережу прихильників, і його вплив мав велику вагу. Хоча технічно лише одна людина з одним голосом, вашинґтонські інсайдери все ж вважали, що він вартий кількох голосів, оскільки він був ключем до кількох інших. \n\nОскільки місце, швидше за все, дістанеться затятому критикові президента [USA.GetLeader], адміністрації буде набагато важче забезпечити необхідну кількість голосів для ухвалення законопроєктів."
usa.46.a: "За ним будуть сумувати. Й за його голосом теж."
usa.47.t: "Слухання у Палаті про неправомірну поведінку президента"
usa.47.desc: "Невеликий скандал, який виник у Білому домі, почав набирати обертів. Після кількох тижнів у ЗМІ повідомлень про те, що дрібний адміністративний чиновник брав хабарі в обмін на вигідні урядові контракти, Комітет Палати представників з питань витрат виконавчої влади почав проводити слухання, щоб визначити, чи знав про це президент. Хоча більшість спостерігачів не вірить, що це призведе до серйозних проблем для президента [USA.GetLeader], це, без сумніву, означатиме, що багатьом прихильникам президента доведеться на деякий час замовкнути."
usa.47.a: "Полювання на відьом."
usa.61.desc: "Старший сенатор штату [USA_congress_investment_state.GetName] звернувся до уряду з пропозицією підтримки. Його держава страждає від критичної нестачі інвестицій, і ініційована урядом програма стимулювання економіки, безсумнівно, змусила б його переглянути свою позицію щодо певних пропонованих урядових стратегій. Сенатор бере участь у кількох важливих комітетах і досить відомий тим, що вміє укладати угоди, завдяки чому його голос коштує кілька разів більше в обох палатах."
usa.62.desc: "Сенатори штату [USA_congress_investment_state.GetName] звернулися до уряду, запропонувавши свою підтримку президенту в обмін на неофіційну гарантію того, що [USA_congress_investment_state.GetName] стане місцем будівництва нового заводу з виробництва боєприпасів для армії. Вони стверджують, що будівництво заводу в цьому штаті створить багато робочих місць і забезпечить армії таку необхідну підтримку в дедалі небезпечнішому світі. Обидва сенатори також згадали про свої чудові робочі відносини з кількома впливовими членами Палати представників."
usa.62.a: "Вони навели багато хороших думок."
usa.62.b: "Такі угоди нижче президента."
usa.63.desc: "Делегація Конгресу з штату [USA_congress_investment_state.GetName] звернулася до уряду з кількома пропозиціями щодо поліпшення інфраструктури штату. Федеральне фінансування повинно бути доступним для модернізації доріг і мостів з метою сприяння торгівлі між штатами. Вони також зазначили, що підтримка з боку уряду в цьому, безумовно, змусить їх бути більш схильними підтримувати президента більш безпосередньо в його порядку денному."
usa.63.a: "Похвальна ініціатива."
usa.63.b: "Нехай спробують проштовхнути це самі."
usa.64.t: "Комітет Сенату розслідує суднобудування в штаті [USA_congress_investment_state.GetName]"
usa.64.desc: "За підказкою старшого сенатора штату [USA_congress_investment_state.GetName], Комітет Сенату з питань торгівлі розпочав слухання щодо стану місцевої суднобудівної промисловості. За оцінками експертів, значний відсоток торгівлі США залежить від зовнішньої торгівлі, а країні катастрофічно не вистачає суднобудівних потужностей. [USA_congress_investment_state.GetName] було визначено як регіон, у який слід зробити великі інвестиції, і кілька членів комітету висловили очікування, що адміністрація президента [USA.GetLeader] виділить для цього кошти."
usa.64.a: "Критична слабкість."
usa.401.desc: "Прем'єр-міністр Великої Британії [From.GetLeader] оголосив про свою згоду з умовами Угоду про есмінці в обмін на бази. Група [From.GetAdjective]их морських офіцерів прибула, щоб оглянути есмінці та спостерігати за їхнім переміщенням.\n\n Очевидно, ще є над чим працювати, оскільки кілька [From.GetAdjective]их офіцерів, здається, дещо стурбовані великою кількістю та товщиною ґуано й іржі на кораблях, які підлягають передачі."
