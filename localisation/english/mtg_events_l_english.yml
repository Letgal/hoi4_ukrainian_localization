#flag_mexico_cedillo_has_revolted:0 "General Cedillo has revolted against the government"
#mexico.1.title:0 "General Cedillo Revolts"
#mexico.1.desc:0 "For some time, the generals and governors have seen their personal power dissipate as the central government becomes better at keeping the unruly caudillos in check. Mexico's history of rebellions by regional warlords seemed to be dying out. Unfortunately, we failed to act against General Cedillo of San Luis Potosi, and he has retained the services of enough pardoned rebels and ruthless bandits to try to overthrow the central government, depose [Root.GetLeader], and prevent any more power slipping through his fingers."
mexico.1.a: "Зрадник!"
mexico.2.title: "[From.GetAdjective]а нафта націоналізована"
#mexico.2.desc:0 "[From.GetLeader] has been stirring up populist nonsense aimed against our economic interests in Mexico, and now the [From.GetRulingPartyLong] has passed legislation to nationalize the assets of Royal Dutch Shell, Standard Oil of California, and many other international oil firms! Although their Constitution allows this action, international justice demands compensation for the losses suffered by the firms. The oil barons are demanding we act."
mexico.2.a: "Це fait accompli. Ми нічого не зможемо зробити."
#mexico.2.b:0 "We will embargo trade with Mexico until they come to their senses."
#mexico.2.c:0 "Our options are limited, and force of arms must be considered."
mexico.3.title: "[From.GetAdjective]е ембарго"
#mexico.3.desc:0 "In response to our nationalization of their oil concessions, [From.GetLeader] has decided to accept the demands of the oil companies and has placed an embargo on our country. [From.GetNameDef] will no longer buy or sell resources with us. We should consider either compensating the oil firms, or abandoning the international status quo and seeking our fortunes with the enemies of liberal capitalism."
#mexico.3.a:0 "The Mexican people will not stand for this!"
mexico.4.title: "[From.GetAdjective]а компенсація"
#mexico.4.desc:0 "The government of [From.GetLeader] has agreed to demands from Royal Dutch Shell and Standard Oil of California for compensation in exchange for the losses sustained by the firms during nationalization of the oil fields. Though [From.GetNameDef] will not give back any oil concessions, at least our national prestige and financial interests are sated."
#mexico.4.a:0 "Good, we can trade on these terms."
#mexico.4.b:0 "Keep the embargo in place, we're holding out for a better deal."
#mexico.8.title:0 "[From.GetAdjective] Entry Into The [Root.GetFactionName]"
#mexico.8.desc:0 "[From.GetLeader] has submitted a request to join the [Root.GetFactionName]. Whether he seeks mutual protection or foreign expansion is unknown, but Mexico's oil is a lucrative asset to have on our side."
#mexico.8.a:0 "We will sponsor Mexico's entrance into the [Root.GetFactionName]."
#mexico.8.b:0 "We have other plans for Mexico."
#mexico.9.title:0 "Mexican Entry into the [Root.GetFactionName]"
#mexico.9.desc:0 "[From.GetLeader] has sponsored a request from Mexico for entry into the [Root.GetFactionName]. Whether Mexico seeks mutual protection or foreign expansion is unknown, but Mexico's oil is a lucrative asset to have on our side."
#mexico.9.a:0 "We will sponsor Mexico's entrance into the [Root.GetFactionName]."
#mexico.9.b:0 "We have other plans for Mexico."
mexico.10.title: "[From.GetFactionName]"
#mexico.10.desc:0 "[From.GetLeader] has invited [Root.GetNameDef] to join the [From.GetFactionName]. This right-wing bloc of countries will defend Latin America from Communist infiltration, while striking an independent path from the decadent Yanquis."
#mexico.10.a:0 "[Root.GetLeader] accepts the proposal."
#mexico.10.b:0 "The Americans will not stand for such a plan."
mexico.11.title: "[From.GetFactionName]"
#mexico.11.desc:0 "[From.GetLeader] has invited [Root.GetNameDef] to join the [From.GetFactionName]. This left-wing bloc of countries will defend Latin America from Fascist tyranny, while striking an independent path from the oppressive Yanquis."
#mexico.11.a:0 "[Root.GetLeader] accepts the proposal."
#mexico.11.b:0 "The Americans will not stand for such a plan."
mexico.12.title: "Продаж Британського Гондураса"
#mexico.12.desc:0 "[From.GetLeader] has requested that [Root.GetNameDef] sell the small territory of British Honduras, sometimes called Belize. The Spanish empire claimed the region but never settled it, so Mexico has little real claim to the territory. However, we could sell the territory to our Mexican friends as a gesture of good faith."
#mexico.12.a:0 "[Root.GetLeader] accepts the proposal."
#mexico.12.b:0 "That territory is useful as a naval base."
mexico.13.title: "Британія передає Беліз"
#mexico.13.desc:0 "[From.GetLeader] has agreed to turn over control of the former colony of British Honduras to us as a gesture of good faith. The state is small, undeveloped and lacks natural resources other than lumber, but this shows Mexico's improved standing on the international stage."
mexico.13.a: "[From.GetNameDef] справді наш друг."
mexico.14.title: "Британія відхиляє продаж Белізу"
#mexico.14.desc:0 "[From.GetLeader] has refused to sell the colony of British Honduras to us. Citing its usefulness as a naval base, the [From.GetAdjective] government states its preference to retain the colony. Most inhabitants are English speakers so the refusal is understandable, if disappointing."
#mexico.14.a:0 "Perhaps the [From.GetAdjective] are not our friends after all."
#mexico.15.title:0 "Archbishop Pascual Díaz Passes Away"
#mexico.15.desc:0 "The Most Reverend Pascual Díaz y Barreto, Archbishop of Mexico City, has passed away today due to colitis. He was 59. His legacy is one of hardline opposition to the socialist policies of the government, together with attempts at compromise towards the end of the Cristero War.\n\nHis successor is Luis María Martínez, a social reformer and personal friend of President Cárdenas. The successor was probably selected by the Pope to ensure continued peace between Church and government in Mexico."
#mexico.15.a:0 "Requiescat in pace."
#mexico.15.b:0 "Burn in Hell, traitor."
#mexico.16.title:0 "Oil Worker Strike"
#mexico.16.desc:0 "The oil workers unionized in 1935 with the blessing of President Cárdenas, creating the Sindicato Único de Trabajadores Petroleros. They immediately began trying to negotiate higher wages and better working conditions, but were rebuffed by the powerful international oil firms like Royal Dutch Shell and Standard Oil of California. The matter passed to an arbitration committee and eventually went to the courts, with the burning question being whether the oil firms could afford the higher wages.\n\nAccording to recent investigations, the Mexican subsidiaries make even more profit than oil companies in the United States, but still refuse to come to an agreement with the workers. It seems they have the backing of powerful regional strongmen and see themselves as being above the law."
#mexico.16.a:0 "Outrageous! This exploitation is unethical and must end!"
#mexico.16.b:0 "That's capitalism."
#mexico.17.title:0 "Trotsky Arrives"
#mexico.17.desc:0 "Exiled from the Soviet Union for opposing the rise of Stalin, blamed for all manner of problems from military setbacks to industrial accidents, and driven from country to country by political pressure, Lev Trotsky, Communist revolutionary and author, has arrived in Mexico after a voyage from Norway on an oil tanker."
#mexico.17.a:1 "We aren't Stalin's puppets, give him asylum."
#mexico.17.b:1 "Extradite him to the Soviet Union to face trial for his crimes."
#mexico.17.c:0 "He's an organizational genius, invite him to join the government."
#mexico_extradited_trotsky:0 "Extradited Trotsky"
#mexico_communist_menace:0 "Communist Menace"
#mexico_snubbed_stalin:0 "Snubbed Stalin"
#mexico_trotskyite_wreckers:0 "Trotskyite Wreckers"
#flag_mexico_invited_trotsky_to_government:0 " Trotsky has been invited to join the government"
#flag_trotsky_dead:0 " Trotsky has been killed by Stalinist agents"
#mexico.18.title:0 "Election Campaign Begins"
#mexico.18.desc:0 "The election campaign for the next President is due to begin in the next few days. The 1933 constitutional reform was introduced in response to anger at the idea of Calles becoming president for a second term, and after the outright assassination of Calles' predecessor, Álvaro Obregón, who sought such a second term. This reform prevents an elected official serving twice, even if he was only an interim or provisional caretaker. This helps prevent a repeat of the Porfiriato, which saw dictator Porfirio Díaz serve seven terms in a thirty year period and inspired the 1910 Mexican Revolution, plunging the country into a decade of civil strife.\n\nThis law has the benefit of making patronage networks outside the party more difficult to sustain, but also prevents officials being directly accountable to electors, as they will move to a different tier of government after their term, making them reliant on patronage within the party."
#mexico.18.a:0 "This constitutional reform is essential for the stability of the country."
#mexico.18.b:0 "Ridiculous! [Root.GetLeader] knows best, he will serve a second term!"
#mexico.19.title:0 "[Root.GetRulingParty] Successor"
#mexico.19.desc:0 "The successor to [Root.GetLeader] is being discussed within the party. Competitive elections are still on shaky ground in Mexico, and the ruling [Root.GetRulingPartyLong], in co-ordination with the army and security forces, are certain to win the general election."
#mexico.19.a:0 "Francisco Múgica, Revolutionary general and social reformer."
#mexico.19.b:0 "Manuel Ávila Camacho, veteran Chief of Staff."
#mexico.19.c:0 "Saturnino Cedillo, right-wing caudillo."
#mexico.19.d:0 "Juan Andreu Almazán, right-wing businessman."
#mexico.19.e:0 "Vicente Lombardo, radical trades unionist."
#mexico.19.f:0 "Francisco Múgica, Revolutionary general and social reformer."
#mexico.19.g:0 "Manuel Ávila Camacho, veteran Chief of Staff."
#mexico.19.h:0 "Juan Andreu Almazán, right-wing businessman and general."
#mexico.19.i:0 "Vicente Lombardo, radical trades unionist."
#mexico.19.j:0 "Francisco Múgica, Revolutionary general and social reformer."
#mexico.19.k:0 "Dionisio Encina, Stalinist party loyalist."
#mexico.19.l:0 "Hernán Laborde, Trotskyist party leader."
#mexico.19.m:0 "Lev Trotsky, hero of the October Revolution."
#mexico.19.n:0 "Saturnino Cedillo, Revolutionary general and continuity candidate."
#mexico.19.o:0 "Juan Andreu Almazán, right-wing businessman and Revolutionary general."
#mexico.19.p:0 "Jesús Degollado Guízar, Cristero general."
#mexico.19.q:0 "Salvador Abascal, hard-line Synarchist leader."
#mexico.19.r:1 "Valentín Campa, a railway syndicalist close to Laborde."
#mexico.20.title:0 "Juan Andreu Denounces Election"
#mexico.20.desc:0 "Right-wing businessman and Revolutionary general Juan Andreu Almazán has denounced the outcome of the recent election. He claims his support was greater and that [Root.GetLeader] only won thanks to manipulating the outcome. While this might be true, Juan Andreu is certainly acting like a sore loser. He has gone into self-imposed exile in America and is trying to organize a coup attempt against the [Root.GetRulingPartyLong]. Remaining on good terms with America would be prudent."
#mexico.20.a:0 "Go on, run to the Yanquis."
#mexico.21.title:0 "Mexico Extradites Trotsky"
#mexico.21.desc:0 "Though promised asylum by the Mexican government a few months ago, upon his arrival in the country Lev Trotsky found himself arrested by state security of the [From.GetRulingPartyLong] and immediately embarked back to the Soviet Union to face trial for his many crimes against the revolutionary state. [From.GetLeader] has also expressed his hope that Mexico and the Soviet Union can enjoy closer relations in the future."
#mexico.21.a:0 "Beat a confession out of him and shoot him! Call Major-General Blokhin!"
#mexico.22.title:1 "Lev Trotsky Returns to USSR"
#mexico.22.desc:1 "After growing anti-Stalinist sentiments in the Soviet Union, the ruling clique of that country has decided to recall Trotsky from exile and place him as their figurehead at the top of the government. Our intelligence staff suggest his will be largely a puppet of other forces within Russia, but Lev Trotsky is adamant on returning to the birthplace of the October Revolution."
#mexico.22.a:0 "Dasvidaniya."
#flag_trotsky_has_returned_to_ussr_from_mexico:0 " Trotsky has returned to the USSR"
#mexico.23.title:0 "Unrestricted Submarine Warfare"
#mexico.23.desc:0 "With enemy convoy protection stretched thin and our submarines prowling the oceans unmolested, we are able to destroy isolated merchant vessels almost at will. Our submarine captains have taken to calling these 'the Happy Times'. There are many tantalizing targets to choose from, such as neutral Mexican oil tankers. Our admirals request permission to engage these tankers, although the foreign office warns it could have negative consequences on relations with Mexico."
#mexico.23.a:0 "Trading with our enemies is tantamount to open belligerence."
#mexico.23.b:0 "Best not make more enemies than we have to."
#mexico.24.title:0 "German U-Boat Attacks"
#mexico.24.desc:0 "The Mexican oil tankers 'Potrero del Llano' and 'Faja de Oro' have been sent to the bottom of the Caribbean by German wolfpacks operating under the doctrine of 'unrestricted submarine warfare'. This attack on neutral vessels is an act of war. We would be within our rights to attack German vessels we encounter at sea.\n\nWe should also consider joining the American faction who are fighting the Germans. This would put the Yanquis in our debt and show the world that Mexico is an international player."
#mexico.24.a:0 "You'll get what's coming, [From.GetLeader]."
#mexico.24.b:0 "What can we do?"
#mexico.25.title:0 "Mexico Seeks Alliance"
#mexico.25.desc:0 "[From.GetLeader] is seeking to join the war against Germany after the German policy of unrestricted submarine warfare resulted in u-boats sinking several neutral Mexican oil tankers sailing off the coast of Mexico."
#mexico.25.a:0 "Every little helps."
#mexico.25.b:0 "We can surely find better allies than the Mexicans."
#mexico.26.title:0 "Mexico Joins the [From.GetFactionName]"
#mexico.26.desc:0 "[From.GetLeader] has welcomed the Mexican President's offer of support in the war against Germany. German wolfpacks recently sank the neutral Mexican oil tankers 'Potrero del Llano' and 'Faja de Oro', an act of war resulting in the loss of civilian life, and the Mexican government has stated its desire to see German u-boat activity in the Caribbean ended once and for all.\n\nThe Mexican government has sought greater recognition from the world powers for some time, and they believe that lending support to America and the [From.GetFactionName] will prove they are an international player."
#mexico.26.a:0 "Mexico is well within her rights to go to war for this."
#mexico.26.b:0 "Does Mexico even have an army?"
#mexico.26.c:0 "An attack on neutral shipping is a grave crime according to the laws of war."
#mexico.27.title:0 "Firmissimam Constantiam"
#mexico.27.desc:0 "Pope Pius XI has issued a Papal Encyclical addressing the Mexican situation. While the Cristiada was resolved at the negotiating table and the open bloodshed has been ended, the Church is still worried about the direction Mexico is heading in.\n\nThe Encyclical urges Mexican voters to side with religious candidates in elections, and calls for Mexican religious parties such as Catholic Action to address social problems, such as poverty, to prevent more revolutionary violence."
#mexico.27.a:0 "It is good that the anti-Church violence has ended."
#mexico.27.b:0 "Superstitious propaganda, prevent publication of this treason!"
#mexico.28.title:0 "Religious Insurrection"
#mexico.28.desc:0 "Our attacks on the treacherous Church have evidently not been carried out with enough vigor. The traitors have been busy using the freedom we gave them to organize a coup attempt. Recalling the futile Cristero War we justly defeated many years ago, these superstitious fools have raised their crucifix banners and rallied behind the lying priests and are now seeking to undo the progress we have been making towards modernization."
#mexico.28.a:0 "We should have stamped this treason out earlier!"
#mexico.29.title:0 "Second Cristiada"
#mexico.29.desc:0 "The forces of Church and Revolution have once again come into conflict in Mexico. With the government renewing its attacks on the Church, the embattled Catholic parties and social movements are launching an armed rebellion to seize control of Mexico. Cristero militias are reforming after a decade of inactivity, supplemented by defectors from the federal military. They have taken over several rural states and are using these as a base from which to operate.\n\nThe first Cristiada ended with a settlement negotiated between senior Revolutionary and Church officials thanks to intermediation by the American government, but it looks likely that this violence will end only with the complete destruction of one of the belligerents."
#mexico.29.a:0 "It will be easy to slaughter gullible idiots led by senile priests."
#mexico.29.b:0 "'Long live Christ the King and Blessed Mary of Guadalupe!'"
#mexico.29.c:0 "The Mexican situation seems too complex for an outsider to understand."
mexico.30.title: "Заколот атеїстів"
mexico.30.desc1:0 "Нечестивці, яких ми вважали переможеними, згуртувалися для останньої, марної битви проти Слуг Божих. Агенти Сатани, такі як Плутарко Кальєс та його тиранічні «революційні» поплічники, виходять зі своїх лігв зла, озброєні гвинтівками та багнетами, щоби нанизати вірних на шаблі. Ми мусимо зупинити цей напад на Тіло Христове, інакше наша праця, спрямована на підтримання та примноження полум'я побожності, буде зведена нанівець, а двадцять століть пізнання законів нашого Спасителя і Царя будуть забуті."
mexico.30.desc2:0 "Нечестивці, яких ми вважали переможеними, згуртувалися для останньої, марної битви проти Слуг Божих. Агенти Сатани, такі як Вісенте Ломбардо та його тиранічні «революційні» поплічники, виходять зі своїх лігв зла, озброєні гвинтівками та багнетами, щоби нанизати вірних на шаблі. Ми мусимо зупинити цей напад на Тіло Христове, інакше наша праця, спрямована на підтримання та примноження полум'я побожності, буде зведена нанівець, а двадцять століть пізнання законів нашого Спасителя і Царя будуть забуті."
mexico.30.a: "«Тепер ваша година і влада пітьми»."
#mexico.31.title:0 "Second Mexican Revolution"
#mexico.31.desc:0 "The forces of Church and Revolution have once again come into conflict in Mexico. With the Catholic parties and social movements gaining in strength, secularist forces are launching an armed rebellion to take back control of the government. The 'Red Brigades' are reforming after a decade of inactivity, while defectors from the federal military are rallying in states still controlled by anti-Church governors.\n\nThe Cristiada ended with a settlement negotiated between senior Revolutionary and Church officials thanks to intermediation by the American government, but it looks likely that this violence will end only with the complete destruction of one of the belligerents."
#mexico.31.a:0 "Long live Christ the King and Blessed Mary of Guadalupe!"
#mexico.31.b:0 "It will be easy to slaughter gullible idiots led by senile priests."
#mexico.31.c:0 "The Mexican situation seems too complex for an outsider to understand."
#mexico.32.title:0 "'Zoot Suit' Riots"
#mexico.32.desc:0 "Hispanic youths wearing extravagent clothes — 'zoot suits' — have been the target of racialized riots in border cities in the South, stemming from sensationalized reporting over the death of a teenager in Los Angeles. Nine Mexican-American youths have been convicted for murder over the incident.\n\nIntelligence agents have compiled reports stating that the zoot suiters are in fact fascist agents, collaborating with ultra-Catholic Sinarquistas in Mexico in order to assist in a Japanese-German invasion of the Americas."
#mexico.32.a:0 "That sounds rather unlikely. How much are we paying these agents?"
#mexico.32.b:0 "Arrest the zoot suiters anyway. The riots are a threat to our war effort."
#mexico.33.title:0 "'Zoot Suit' Riots"
#mexico.33.desc:0 "Hispanic youths wearing extravagent clothes — 'zoot suits' — have been the target of racialized riots in border cities to our North, stemming from sensationalized reporting over the death of a teenager in Los Angeles. Nine Mexican-American youths have been convicted for murder over the incident.\n\nAmerican intelligence agents have compiled reports stating that the zoot suiters are in fact fascist agents, collaborating with ultra-Catholic Sinarquistas in Mexico in order to assist in a Japanese-German invasion of the Americas."
#mexico.33.a:0 "The Sinarquistas are a threat to both America and Mexico."
#mexico.33.b:0 "They are just children! This is an injustice!"
#mexico.34.title:0 "Mexican Resource Exchange"
#mexico.34.desc:0 "[From.GetLeader] has offered a trade deal with Germany if [Root.GetLeader] will agree to send Mexico designs on the latest light and medium tanks we have developed. This seems to be the first stage in closer Mexican-German relations so even if it serves no military purpose it may be useful to us geopolitically. Of course, these state of the art tank designs could be falling into the hands of a future enemy..."
#mexico.34.a:0 "This agreement will help both Germany and Mexico."
#mexico.34.b:0 "The Americans will likely end up with any designs we send."
#mexico.35.title:0 "German Tank Designs"
#mexico.35.desc:0 "[From.GetLeader] has agreed to grant us licenses for the latest German light and medium tank designs. This will hopefully serve as the first stage of closer Mexican-German relations as well as being useful military knowledge."
#mexico.35.a:0 "Very good."
#mexico.36.title:0 "Germany Refuses Offer"
#mexico.36.desc:0 "Citing the possibility of Germany's advanced tank designs falling into enemy hands, [From.GetLeader] has refused our offer of a resource exchange. We will have to develop native tank designs, or pay the Germans for their licenses..."
#mexico.36.a:0 "Damn."
#mexico.40.title:0 "Operation Just Cause Succeeds"
#mexico.40.desc:0 "Our surprise assault on the Yanqui base in Panamá has succeeded. We have driven out the imperialists and now await the response of the decrepit Northern empire. If they choose to throw themselves at our defenses, we will make them pay."
#mexico.40.a:0 "Centroamérica will be secure against American aggression."
#mexico.41.title:0 "[From.GetAdjective] Seizure of Panamá Canal"
#mexico.41.desc:0 "The dictator of Mexico, [From.GetLeader], has had the temerity to launch a large attack on our Panamá Canal force from nearby staging grounds. Their 'Operation Just Cause' was a success and our troops are falling back in confusion. The Mexicans are not crossing into the continental United States, so this was not the prelude to a general invasion, but the attack has weakened our ability to project force around the globe and humiliated us on the international stage."
#mexico.41.a:0 "We have more pressing concerns, unfortunately. An embargo should be sufficient."
#mexico.41.b:0 "Our sovereignty has been threatened. This demands a military response."
#mexico.42.title:0 "Operation Just Cause Fails"
#mexico.42.desc:0 "Our surprise assault on the Yanqui base in Panamá has gone awry. Perhaps we did not deploy enough troops, or the commander was simply incompetent. Either way, we have been driven out by the imperialists and now await the response of the decrepit Northern empire. If they choose to throw themselves at our defenses, we will make them pay."
#mexico.42.a:0 "Centroamérica is still threatened by American aggression."
#mexico.43.title:0 "[From.GetAdjective] Attack on Panamá Canal"
#mexico.43.desc:0 "The dictator of Mexico, [From.GetLeader], has had the temerity to launch a large attack on our Panamá Canal force from nearby staging grounds. Fortunately, our brave troops managed to repel their 'Operation Just Cause' and throw back the invaders. The Mexicans are not crossing into the continental United States, so this was not the prelude to a general invasion, but the attack has demonstrated that we are no longer masters of the Americas, humiliating us on the international stage."
#mexico.43.a:0 "We have more pressing concerns, unfortunately. An embargo should be sufficient."
#mexico.43.b:0 "Our sovereignty has been threatened. This demands a military response."
#mexico.44.title:0 "Mexico Seizes Panamá Canal"
#mexico.44.desc1:0 "Following a [From.GetAdjective] incursion into the American military base at the Panamá Canal, troops on both sides of the border have been mobilizing for war. Though the Mexicans struck first, seizing the strategically important Canal Zone, the Americans seem to be the ones aiming to launch an offensive to punish their insolent neighbor. The 'gutter press' is denouncing the [From.GetRulingPartyLong] as a clique of bandits with no respect for international law, and calling for regime change.\n\nIf a Second Mexican-American War breaks out, it would be fought in the harsh and unforgiving terrain of mountains and deserts, with much greater loss of life than the small scuffle in 1847 which preceded the Mexican Cession."
#mexico.44.desc2:0 "Reports of [From.GetAdjective] troops entering the American military base at the Panamá Canal have been confirmed by [From.GetLeader], who claims to have been acting to preserve [From.GetAdjective] interests in Centroamérica following domestic turbulence in the United States. The [From.GetRulingPartyLong] propaganda ministry has requested that all remaining American soldiers in the area give up their arms and respect the 'peaceful handover of power' in the Canal Zone. The American president has been heavily criticized by the 'gutter press' for not fighting harder to preserve national interests in the area, and for failing to follow up the [From.GetAdjective] attack with a general mobilization against [From.GetNameDef]."
#mexico.44.a:0 "Come and take it!"
#mexico.44.b:0 "An outrageous attack on America's sovereignty."
#mexico.44.c:0 "Plucky little... Mexico?"
#mexico.45.title:0 "[MEX.GetAdjective]-American Border Clashes"
#mexico.45.desc1:0 "American troops on the Southern border have been placed on high alert, as recent [From.GetAdjective] aggression against the American military base at the Panamá Canal raises the possibility of a large scale war between the two neighbors. Though [From.GetLeader]'s surprise attack failed, the American president has reportedly decided to punish the insolent Southern neighbor. The 'gutter press' is denouncing the [From.GetRulingPartyLong] as a clique of bandits with no respect for international law, and calling for regime change.\n\nIf a Second Mexican-American War breaks out, it would be fought in the harsh and unforgiving terrain of mountains and deserts, with much greater loss of life than the small scuffle in 1847 which preceded the Mexican Cession."
#mexico.45.desc2:1 "American troops on her Southern border have been placed on high alert, as recent [From.GetAdjective] aggression against the American military base at the Panamá Canal came as a surprise to most observers, although some experts in Latin America had been warning that [From.GetAdjective] attacks on Centroamérican states would ultimately end in clashes with America over opposing interests in the region. [USA.GetLeader] has embargoed Mexico following the seizure of the Canal but has otherwise refrained from military action. Such a course may help reconcile the aggressive [From.GetRulingPartyLong] government, or perhaps encourage them to take further actions."
#mexico.45.a:0 "Come and take it!"
#mexico.45.b:0 "An outrageous attack on America's sovereignty."
#mexico.45.c:0 "Mexico took quite a risk with that gamble."
#mexico.46.title:1 "The [From.GetFactionName]"
#mexico.46.desc:0 "President [From.GetLeader] of Mexico's [From.GetRulingPartyLong] has announced the formation of a new bloc of nations in the Western Hemisphere. The [From.GetFactionName] has declared that left-wing agitation and foreign interference alike will be defeated by the forging of a revanchist alliance of autocratic strongmen who will re-order the region to create a strong counterweight to the other factions."
#mexico.47.title:1 "The [From.GetFactionName]"
#mexico.47.desc:0 "President [From.GetLeader] of Mexico's [From.GetRulingPartyLong] has announced the formation of a new bloc of nations in the Western Hemisphere. The [From.GetFactionName] takes its name from Simón Bolívar, an independence fighter who helped win freedom for many of the Latin American nations now joining together in an alliance. Their declared goal is to seek an end to the continent's domination by the old European and American empires by building strong socialist states linked together economically and diplomatically."
#mexico.46.a:0 "With loyal allies, the Fatherland will be unbeatable!"
#mexico.46.b:0 "Mere numbers won't save these pretentious fools."
#mexico.46.c:0 "Is this the prelude to yet more fighting?"
#mexico.50.title:0 "Mexican Weapons Shipment"
#mexico.50.desc:0 "Having declared their support for our goal, our ideological cousins in the [From.GetRulingPartyLong] have sent a shipment of rifles to us to aid our struggles against our hated enemy."
#mexico.50.a:0 "[From.GetLeader] is a true friend of the Spanish people."
#mexico.51.title:0 "Weapons Shipment Lost"
#mexico.51.desc:0 "The seas around the Spanish coast are patrolled by ships of the Spanish loyalists and rebels, and by Italian cruisers, Russian submarines, and even vessels of the League of Nations sent to enforce an arms ban intended to prevent the Civil War spreading across Europe. It's no wonder our recent weapons shipment was interdicted and lost."
#mexico.51.a:0 "What a waste."
#mexico.52.title:1 "[MEX.GetLeader] Proclaims the Union of All the Communist Movements"
#mexico.52.desc_not_trotsky:1 "At the congress of the [MEX.GetFactionName], [MEX.GetLeader] proclaimed the supremacy of Trotsky's interpretation of Marx, Engels and Lenin over erroneous interpretations of the Revolution such as Stalinism. With the collapse of the 3rd International (also known as the Comintern), communist leaders worldwide are invited to undergo self-criticism. After the confession of their political blindness towards the true revolutionary spirit, they would be invited into the 4th International and help in the advent of the world socialist revolution."
#mexico.52.desc_trotsky:1 "At the congress of the [MEX.GetFactionName], [MEX.GetLeader] proclaimed the supremacy of his interpretation of Marx, Engels and Lenin over erroneous interpretations of the theories of the Revolution, such as Stalinism. With the collapse of the 3rd International (also known as the Comintern), all communist leaders are invited to undergo self-criticism. After the confession of their political blindness towards the true revolutionary spirit, they would be invited into the 4th International and help in the advent of the world socialist revolution."
#mexico.52.a:1 "We are finally seeing our mistakes."
#mexico.52.b:1 "Our interpretation of the vision of Marx is the only legitimate one."
#mexico.53.title:1 "[MEX.GetLeader] Proclaims the Union of All the Communist Movements"
#mexico.53.desc:1 "We long believed our current leaders to spread the true interpretation of Marx, Engels, and Lenin, but now they have been forced to undergo 'self-criticism' and publicly confess that the Trotskyist interpretation of Lenin is the only correct path towards the triumph of Socialism. As a result, we suddenly find ourselves isolated. Our alliance has collapsed and we are facing a Cornelian dilemna: recognize the rightfulness of Trotskyist views or become isolated and at odds with the [MEX.GetFactionName]."
#mexico.53.a:1 "We are finally seeing our mistakes."
#mexico.53.b:1 "Our interpretation of the vision of Marx is the only legitimate one."
#mexico.54.title:1 "[MEX.GetLeader] Demands our Withdrawal from the Caribbean"
#mexico.54.desc:1 "In a passionate speech lasting more than 4 hours, [MEX.GetLeader] demanded that we abandon all our colonies in the Caribbean area as they are according to him "The most visible proofs of our imperialist oppression over the region". While some argue that we cannot afford to anger Mexico at the moment, more resolute advisors emphasize that we are totally capable of resisting them and that our territorial integrity should never be jeopardized."
#mexico.54.a:1 "Agree to his demands."
#mexico.54.b:1 "We don't negotiate with revolutionaries!"
#mexico.55.title:0 "[From.GetNameDef] Backed off the Caribbean!"
#mexico.55.desc:0 "Put face to face with its Imperialist contradictions, the [From.GetAdjective] government has decolonized from its Caribbean possessions. This is a great day for the workers but the struggle is far from over. The process has not resulted in the total freedom of the workers as they are still subject of oppressive institutions."
#mexico.55.a:0 "The struggle for the freedom of the world's Proletariat continues."
#mexico.56.title:0 "[From.GetNameDef] Refuses our Demands"
#mexico.56.desc:0 "In an arrogant response charateristic of Imperialist oppressors, [From.GetNameDef] refused our demands to release their greedy hold on the Caribbean! Their proletariat must now face the contradiction of their government and see that they are working for Tyrants."
#mexico.56.a:0 "They will suffer the wrath of the armed proletariat!"
#mtg_usa_civil_war_fascists.1.t:1 "Silver Legion protests"
#mtg_usa_civil_war_fascists.1.desc:1 "Led and organized by the Silver Legion of America, a number of centrist and right-wing organizations today marched through the capital in one of the largest demostrations Washington has seen so far. Other gatherings have been reported all across the country.\n\nThe march ended in front of the Capitol, where the crowd demanded that "Communists in Congress assembled" were delivered to them to stand trial before a "People's Grand Jury" for treason against the United States.\n\nPrivately, some members of the administration share some of the protesters' more legitimate concerns about the rule of law and adherence to constitutional checks and balances. Others, however, suggest a hard line against them. With more demonstrations planned for the coming weeks, we must chose quickly."
#mtg_usa_civil_war_fascists.1.a:1 "We must avoid escalating the situation."
#mtg_usa_civil_war_fascists.1.b:1 "We must not bow to the mob."
#mtg_usa_civil_war_fascists.2.t:1 "Protests escalate into violence"
#mtg_usa_civil_war_fascists.2.desc:1 "Tensions escalated at another protest in the capital today, as another mass-protest was called by, amongst others, the Silver Legion of America. Repeating their earlier demands that a number of Members of Congress be arrested and turned over to them, the protesters issued an ultimatum of one hour before they would storm the Capitol and remove the people on their list by force.\n\nWhen the ultimatum passed without reaction, small squads of Silver Legionaires rushed the line of Capitol Police. A bloody melee developed, which quickly spread to engulf other protesters. With the police so occupied, other groups gained entrance into the buildings. Going from room to room, they managed to find several of their intended victims, but were stopped from leaving by armed police. In the ensuing firefight, several of the attackers were killed, while two congressmen were injured.\n\nAn ugly mood has settled over the capital, with both sides blaming the other for the escalation. The next few weeks will show whether the incident now known as The Battle of Capitol Hill was the end of the protests, or merely the prelude to an even bigger conflict."
#mtg_usa_civil_war_fascists.2.a:1 "Blood has been spilt. We must expect that more will be spilt before this is over."
#mtg_usa_civil_war_fascists.10.t:1 "Armory Raided"
#mtg_usa_civil_war_fascists.10.desc:1 "A US Army armory in [GetCSAState] was assaulted and briefly taken over yesterday. The small detachment of guards found themselves opposed by a large armed mob that demanded the keys to the storage rooms. When reinforcements from a nearby garrison arrived, the attackers had already retreated, carrying with them a large number of small arms.\n\nGiven that the guards were completely unharmed and the reinforcements took a suspiciously long time to arrive, some in government speculate that this was a coordinated attack."
mtg_usa_civil_war_fascists.10.a: "Справді тривожні новини."
#mtg_usa_civil_war_fascists.11.t:1 "State Interferes with Tax Collection"
#mtg_usa_civil_war_fascists.11.desc:1 "The government of [GetCSAState] has sent state police to shut down all tax collection and assessment operations in the state. Furthermore, the governor declared any taxes and duties on tobacco and alcohol null and void and ordered businesses not to pay any customs or duties to the Treasury.\n\n However, he also ordered that businesses and private individuals should continue to file taxes with state tax authorities, including taxes otherwise owed to the Treasury."
#mtg_usa_civil_war_fascists.11.a:1 "Greedy."
#mtg_usa_civil_war_fascists.12.t:1 "General [From.GetName] Resigns"
#mtg_usa_civil_war_fascists.12.desc:1 "Citing poor health, General [From.GetName] has handed in his resignation. It is an open secret, however, that he has privately voiced deep concerns about the political direction of the country, even going so far as to claim that a new American Civil War is just around the corner.\n\nRather than contemplating his own loyalties, he seems to have decided not to take up arms against his fellow citizens at all."
#mtg_usa_civil_war_fascists.12.a:1 "He will be missed."
#mtg_usa_civil_war_fascists.13.t:1 "Governor mobilizes National Guard"
#mtg_usa_civil_war_fascists.13.desc:1 "The Governor of [usa_ng_mobilized.GetName] has announced that he has mobilized the state's National Guard for what he called "an extended period of training and exercises". The war department claims it has no knowledge of any planned maneuvers in [usa_ng_mobilized.GetName].\n\n It also appears that the National Guard units took their full allotment of supplies and live ammunition with them when they marched out, raising questions about just what they are preparing for."
#mtg_usa_civil_war_fascists.13.a:1 "Very unsettling."
#mtg_usa_civil_war_fascists.14.t:1 "Soldiers Desert"
#mtg_usa_civil_war_fascists.14.desc:1 "Alarming reports have come in from several units that soldiers have failed to return from leave or simply deserted their posts. Perhaps even more alarming is the fact that many of these soldiers come from the same geographical areas, and many had received mail from home only a few days before they disappeared.\n\nIt appears that there is a concerted effort going on to get soldiers from southern states to return home."
#mtg_usa_civil_war_fascists.14.a:1 "Such disloyalty."
#mtg_usa_civil_war_fascists.15.t:1 "Industrialist moves Arms Factory"
#mtg_usa_civil_war_fascists.15.desc:1 "Citing a political climate unsuitable to business, the owner of a major arms company has today announced that he will be moving production to a more suitable location. He specifically noted an increase in union activity which he claims lowered production and reduced investor confidence. Instead, the company will build a new factory in an undisclosed location in the southern states."
#mtg_usa_civil_war_fascists.15.a:1 "That shouldn't matter too much."
#mtg_usa_civil_war_fascists.16.t:1 "Industrialist moves Civilian Factory"
#mtg_usa_civil_war_fascists.16.desc:1 "According to a confidential support from the Department of Commerce, a growing number of industrialists in the northern parts of the US have made plans to move production to other states after a number of strikes were called by unions, demanding higher wages and shorter workdays. A climate of deep worry has set in in the business community, with many arguing that it is becoming increasingly difficult to turn a reasonable profit in states that will not act to suppress these strikers."
#mtg_usa_civil_war_fascists.16.a:1 "An absurd and unamerican position."
#mtg_usa_civil_war_fascists.20.t:1 "Secession!"
#mtg_usa_civil_war_fascists.20.desc:1 "At 8:00 AM today, a special envoy from [CSAcapital.GetName] arrived at the White House to deliver to President [USA.GetLeader] a note from the State Legislation announcing that [CSAcapital.GetName] will no longer consider itself part of the republic. Claiming that this is a fundamental right of any civilized people — and quoting extensively from the Declaration of Independence — the note also stated emphatically that a peaceful secession is in everyone's interest and that the new state wishes nothing more than to conduct its own affairs as a good neighbor of [USA.GetNameDef]."
#mtg_usa_civil_war_fascists.20.a:1 "Call it what it is: Treason."
#mtg_usa_civil_war_fascists.21.t:1 "A House Divided"
#mtg_usa_civil_war_fascists.21.desc:1 "Mere hours after the first state severed its ties with [USA.GetNameDef], others followed suit with almost identically sounding declarations. Hopes of a peaceful separation were quickly dashed when several demonstrations in the affected states in favor of continued membership in [USA.GetNameDef] turned bloody and a number of federal officials were assaulted. In a few cases, supporters of President [USA.GetLeader] — or just people accused of insufficient zeal for independence — were lynched by the crowd. Interim President [CSA.GetLeader] has called these events "regrettable but understandable acts of civic retaliation against governmental overreach", and promised the perpetrators presidential pardons if they came forward.\n\n He further demanded a complete withdrawal of all federal troops from the territory of the new state as well as a demilitarized zone at the border to avoid "further misunderstandings". President [USA.GetLeader] has refused to even entertain the notion and ordered the military to restore order in the states in rebellion."
#mtg_usa_civil_war_fascists.21.a:1 "We've been here before, haven't we?"
#mtg_usa_civil_war_fascists.22.t:1 "Neutral Bloc forms"
#mtg_usa_civil_war_fascists.22.desc:1 "Following the outbreak of hostilities between [USA.GetNameDef] and [CSA.GetNameDef], a number of state legislatures have passed motions of non-intervention. These laws order the governor to maintain the territorial integrity of the state and prevent combat troops from either side from entering. They further ban any kind of recruitment efforts by either side but, crucially, do not restrict the sale of arms and munitions to either party in the conflict provided that payment is rendered beforehand.\n\nThe motions also stress that the states consider themselves to be part of [USA.GetNameDef] and do not wish to form their own permanent government."
#mtg_usa_civil_war_fascists.22.a:1 "They are cowards, certainly, but at least not enemies."
#mtg_usa_civil_war_fascists.22.b:0 "They have chosen their side."
#mtg_usa_civil_war_fascists.23.t:1 "Neutral Bloc dissolves"
#mtg_usa_civil_war_fascists.23.desc:1 "With the end of the war, the states in the neutral bloc have announced that they will end the various laws and measures put in place to maintain their neutrality. From this day forward, combat troops may once again freely enter their territories. The militias raised during the war have peacefully disbanded."
#mtg_usa_civil_war_fascists.23.a:1 "They were not worth the price in blood after all."
#mtg_usa_civil_war_fascists.201.t:0 "Volunteers from [CSA_liberated_state.GetName]"
#mtg_usa_civil_war_fascists.201.desc:0 "As our forces have advanced into [CSA_liberated_state.GetName], they have come across a large number of sympathetic citizens who have long harbored hidden sympathies towards us. Swept up in a wave of patriotic fervor, they have asked to join our military."
#mtg_usa_civil_war_fascists.201.a:0 "Form them into separate units."
#mtg_usa_civil_war_fascists.201.b:0 "Integrate them into the Army."
#mtg_usa_civil_war_fascists.202.t:0 "Volunteers from [USA_liberated_state.GetName]"
#mtg_usa_civil_war_fascists.202.desc:0 "As our forces have advanced into [USA_liberated_state.GetName], they have come across a large number of sympathetic citizens who have long harbored hidden sympathies towards us. Swept up in a wave of patriotic fervor, they have asked to join our military."
#mtg_usa_civil_war_fascists.203.t:0 "Rebels create collaboration government in [USA_state_government_created.GetName]"
#mtg_usa_civil_war_fascists.203.desc:0 "A group calling themselves the [USA_state_government_created.GetName] Citizen Council have announced that they have taken over administration of [USA_state_government_created.GetName] from [CSA.GetAdjective] military authorities. While they claim no affiliation in the ongoing conflict, they also announced that they would implement several new laws dealing with recruitment for the [CSA.GetAdjective] military.\n\nAs part of the announcement, they have declared that whatever congressional delegates still remain in the capital are no longer representing the people of [USA_state_government_created.GetName]."
#mtg_usa_civil_war_fascists.203.a:0 "Traitors one and all."
#mtg_usa_congress_remove_state_tt:0 "Two Senators are removed from Congress.\n"
#mtg_usa_congress_add_state_tt:0 "Two Senators are added to Congress. They will initially §Gsupport the government§!.\n"
#mtg_usa_civil_war_democrats.1.t:1 "Protests in the Capital"
#mtg_usa_civil_war_democrats.1.desc:1 "Another wave of mass-protests has hit the capital, with demonstrations clogging every major road in and around the Capitol Building. Organized by the "Action Committee for the Preservation of the Republic", the protesters demanded an independent investigation into allegations of corruption and misconduct in the administration of President [USA.GetLeader]. In particular, they demanded that the President denounce the Silver Legion and publicly assure them that their rights as voters will be respected.\n\nPresident [USA.GetLeader] has refused to comment on the issue."
#mtg_usa_civil_war_democrats.1.a:1 "Let them protest, we have a country to run."
#mtg_usa_civil_war_democrats.2.t:1 "The Ten-Million-March"
#mtg_usa_civil_war_democrats.2.desc:1 "All across the country, the regular protests against the policies of President [USA.GetLeader] have only grown in size, now regularly topping several million protesters. Today, More than a million marched through the streets of Washington, with similar numbers reported in at least nine other locations. This is not even accounting for the smaller marches in state capitals and smaller cities, which still pulled in thousands of people each, with some topping hundreds of thousands. The protests come after a series of unpopular policy decisions by the administration, which the organizers claim undermine the very democratic fabric of the republic.\n\n Where previously the protesters demanded that the President distance himself from more radical ideologies, they have now come to demand his immediate removal from office."
#mtg_usa_civil_war_democrats.2.a:1 "And how do they propose to enforce that demand?"
#mtg_usa_civil_war_democrats.10.desc:1 "A US armory in a remote part of [GETUSASTATE] was subjected to an assault by forces unknown over the last night. The small group of armed men forced the few guards into a shed, where they were locked in. When the soldiers managed to escape after dawn, they found the armory thoroughly looted. It appears that during the night, the attackers moved away large quantities of material to an unknown location."
#mtg_usa_civil_war_democrats.11.t:1 "Citizen Militia forms"
#mtg_usa_civil_war_democrats.11.desc:1 "During the latest series of marches and demonstrations against the policies of President [USA.GetLeader], a large number of protesters were openly carrying arms and wearing armbands identifying them as part of a growing "Citizen Militia" movement. When challenged by police, the protesters claimed that they are merely exercising their rights under the 2nd Amendment, but the FBI has found signs that these groups are not merely promoting private ownership of arms.\n\nInformants have reported that these armed groups held regular meetings and had tried to gain access to infantry training manuals."
#mtg_usa_civil_war_democrats.11.a:1 "Nothing wrong with that."
#citizen_militia_tt:0 "Citizens in the State form Militia Units that will become active when the war breaks out."
#mtg_usa_civil_war_democrats.14.t:1 "Workers on strike"
#mtg_usa_civil_war_democrats.14.desc:1 "Mass strikes have been reported all across the US, with a wide variety of unions calling for action. Only the most vital of services are exempt. Fights have broken out in many places between strikers and strike-breakers.\n\nUnusually, the workers do not demand higher wages or other concessions but nothing less than the resignation of President [USA.GetLeader]."
#mtg_usa_civil_war_democrats.14.a:1 "What else would one expect from these communist traitors?"
#mtg_usa_civil_war_democrats.15.t:1 "Industrialists move Arms Factories"
#mtg_usa_civil_war_democrats.15.desc:1 "With instability growing throughout the country, many entrepreneurs have started to quietly look for safer places to set up shop. In particular, the southern states of the US have enjoyed a resurgence in industrial output, with some companies moving entire factories halfway across the country."
#mtg_usa_civil_war_democrats.15.a:1 "They are most welcome."
#mtg_usa_civil_war_democrats.16.t:1 "Economic migration"
#mtg_usa_civil_war_democrats.16.desc:1 "After decades of migration away from the rural areas towards industrial centers in the north-east, recent government reports have shown a dramatic reversal. More and more companies in the civilian sector are moving to the southern states and settling down in previously under-developed regions, bringing hundreds of new jobs with them. Many factory owners cite the "hostile" climate in the north, wracked with regular strikes and increasingly aggressive unions, as one of the causes."
#mtg_usa_civil_war_democrats.16.a:1 "This proves that the President's policies are working!"
#mtg_usa_civil_war_democrats.20.t:1 "The Boston Rebellion"
#mtg_usa_civil_war_democrats.20.desc:1 "The series of protests against the President have at last reached a climax. Yesterday, after the march had reached its destination in the center of Boston, the protesters did not disperse to go home. Instead, they broke into smaller groups and seized vital locations around the city. By nightfall, they had full control of the city. The police have largely gone over to the protesters, and the governor of Massachusetts has refused to send in the National Guard.\n\nA "Boston Citizen Committee" has taken over control of the city and is reportedly cooperating with the rebels. Other states in New England have passed motions of support, stating that they no longer consider themselves bound by any law signed by President [USA.GetLeader]. Instead, they call on all other state governments in the United States to declare the President deposed, Congress dissolved and to hold new elections.\n\nWhile parts of the military remain on our side, entire formations have informed their officers that they would not obey orders to crush the rebellion."
#mtg_usa_civil_war_democrats.20.a:1 "No one will take them seriously. This will blow over."
#mtg_usa_civil_war_democrats.21.t:1 "Rebellion spreads to the West Coast"
#mtg_usa_civil_war_democrats.21.desc:1 "The state governments of California, Oregon and Washington state have all declared their support of the Boston Government and ordered all federal officers to either resign their posts or leave the territories of these states immediately. Although there are reports of some scattered pockets of resistance against this move, it does seem to largely enjoy the support of the population."
#mtg_usa_civil_war_democrats.21.a:1 "We still hold the center of the country."
#mtg_usa_civil_war_democrats.22.t:1 "Midwest declares for the government"
#mtg_usa_civil_war_democrats.22.desc:1 "With more and more states refusing to follow directions from the legitimate government, the governors of Ohio, Missouri, Wisconsin, Illinois, Indiana and Michigan have jointly declared that they will not tolerate any seditious behavior amongst their population. A new civil war, they argue, would leave the US dangerously weakened in the face of foreign aggression."
#mtg_usa_civil_war_democrats.22.a:1 "As well they should."
#mtg_usa_civil_war_democrats.23.t:1 "The East Coast joins the Rebellion"
#mtg_usa_civil_war_democrats.23.desc:1 "Rebel forces marching south from New England have been widely greeted as liberators in Maryland, New York, Pennsylvania and New Jersey, with the local governors ordering state police and the national guard not to interfere. Any attempts to rally loyalist forces around the capital have failed. President [USA.GetLeader] was evacuated from Washington mere hours before rebel forces closed all exits. His motor column has made it to Richmond, Virginia, and will likely continue further south."
#mtg_usa_civil_war_democrats.23.a:1 "We will return."
#mtg_usa_civil_war_democrats.25.t:1 "The North-West Secedes"
#mtg_usa_civil_war_democrats.25.desc:1 "The governors of Wyoming, Idaho and Montana have jointly declared for the Boston government. Rebel forces from Washington and Oregon have already linked up with their comrades-in-arms in the states."
#mtg_usa_civil_war_democrats.25.a:1 "That's mostly empty land, anyway."
#mtg_usa_civil_war_democrats.26.t:1 "North-West declares for the government"
#mtg_usa_civil_war_democrats.26.desc:1 "The state legislatures of Wyoming, Idaho and Montana have passed a round of anti-sedition laws, giving the local law-enforcement agencies sweeping powers to arrest and detain anyone found speaking out against the federal government for the duration of the current emergency. However, the presence of rebel forces in nearby Washington and Oregon will require swift support from loyalist forces."
#mtg_usa_civil_war_democrats.26.a:1 "They are strategic territories."
#mtg_usa_civil_war_democrats.27.t:1 "The South-West Secedes"
#mtg_usa_civil_war_democrats.27.desc:1 "Nevada, Arizona, Utah, New Mexico and Colorado have all declared for the Rebellion. State officials who refused to follow orders to allow the passage of rebel forces from California have been summarily removed from office and in many cases imprisoned."
#mtg_usa_civil_war_democrats.27.a:1 "Excellent, less useless desert to defend."
#mtg_usa_civil_war_democrats.28.t:1 "The South-West declares for the government"
#mtg_usa_civil_war_democrats.28.desc:1 "The governors of Nevada, Arizona, Utah, New Mexico and Colorado have declared a state of emergency following wide-spread demonstrations in support of the Boston Government. In several cases, state police and National Guard units fired on the protesters, who fled in panic, dragging their dead and wounded with them."
#mtg_usa_civil_war_democrats.28.a:1 "The time for rallies and speeches is long gone."
#mtg_usa_civil_war_democrats.29.t:1 "West Mid-West Secedes"
#mtg_usa_civil_war_democrats.29.desc:1 "The state governments of the Dakotas, Iowa, Minnesota and Nebraska were swept out of office by a well-coordinated and executed uprising supported by local law-enforcement officers and sympathetic national guardsmen. The hastily elected Interim Governors have declared their support for the Boston Government."
#mtg_usa_civil_war_democrats.29.a:1 "That territory is easily recaptured."
#mtg_usa_civil_war_democrats.30.t:1 "West Mid-West declares for the government"
#mtg_usa_civil_war_democrats.30.desc:1 "The state governments of the Dakotas, Iowa, Minnesota and Nebraska today narrowly managed to defeat an apparently well-planned coup attempt by leftist elements, supported by law enforcement and rebellious National Guardsmen. Loyalist citizens managed to protect the state legislatures and prevent the capture of several governors, but suffered casualties in several sharp firefights raging in the state capitals."
#mtg_usa_civil_war_democrats.30.a:1 "Heroes one and all."
#mtg_usa_civil_war_democrats.31.t:1 "The Mid-West Secedes"
#mtg_usa_civil_war_democrats.31.desc:1 "Citing a lack of support from the government and "an appalling lack of leadership from Former President [USA.GetLeader]", the governors of Ohio, Missouri, Wisconsin, Illinois, Indiana and Michigan have declared for the Boston Government. Relations inside the rebel camp are likely to be strained, as all of these governors were previously considered firmly in the President's camp."
#mtg_usa_civil_war_democrats.31.a:1 "They are but the last in a long line of traitors to be dealt with."
#mtg_usa_civil_war_democrats.40.t:0 "MacArthur offers to lead the Government"
#mtg_usa_civil_war_democrats.40.desc:0 "With the government in full retreat and large parts of the country siding with the insurrection, General MacArthur has approached us with an offer. Pointing out that only he truly understands the American mindset and provide stability and leadership in this moment of crisis, MacArthur has offered to lead a 'Government of National Defense' until the insurrection has been defeated. According to MacArthur, this is to reduce friction between the civilian leadership and the military commanders by placing General MacArthur in charge.\n\nSome in the government are somewhat uncomfortable with the fact that he continues to refer to himself in the third person."
#mtg_usa_civil_war_democrats.40.a:0 "Desperate times call for desperate measures."
#mtg_usa_civil_war_democrats.40.b:0 "That would be the end of the republic."
#mtg_usa_civil_war_democrats.41.t:0 "William Dudley Pelley challenges [USA.GetLeader]"
#mtg_usa_civil_war_democrats.41.desc:0 "With the Boston insurrection finally at an end, many in the government are unsure how to proceed. MacArthur's Government of National Defense was originally envisioned to only last until the end of the war. However, the world around [USA.GetNameDef] has only grown more hostile, and we may soon find ourselves once again at war. Fascist leader William Dudley Pelley has publicly called for a return to 'lawful and orderly government', while thanking MacArthur for his service. Pointing to the surge in support for his movement during the war, Pelley clearly considers himself predestined for the position of President and Leader of America.[USA.GetCandidatesFascism2][USA.GetCandidatesFascism]\n\nIn an uncharacteristic show of humility, [USA.GetLeader] has offered to step down should the public opinion demand it. The American people look to us to see how the rest of the administration considers the issue."
#USA_hilt_candidate:0 "\n\n Adding to the confusion is the previously politically unknown Mr. Adam Hilt, head of the world-renown Hilt & Partner architecture firm — formerly from Berlin but evacuated to Brownow, Arkansas, during the German Civil War — who has recently publicly announced a willingness to serve the country in which he was born. Some detractors have asked questions about Hilt's pronounced German accent, something which Mr. Hilt claims comes from long years of working and studying art in Germany. According to Hilt, such minor details only serve to distract from the big issues and are nothing more than cowardly attempts to smear a patriot and naturally born citizen."
#USA_lindbergh_candidate:0 "\n\nCiting his services to the country in the lead-up to the recent war and to aviation in general, famous aviator Charles Lindbergh has also thrown his hat into the ring. Noting the divisive nature of the two main candidates, Lindbergh believes he is the best person to unite and inspire the country to overcome its differences and return to its former greatness."
#mtg_usa_civil_war_democrats.41.d:0 "Ask Charles Lindbergh to form a government."
#mtg_usa_civil_war_democrats.41.a:0 "He has done his duty."
#mtg_usa_civil_war_democrats.41.b:0 "The republic still has need of him."
#mtg_usa_civil_war_democrats.41.c:0 "Mr. Hilt seems the best candidate to rebuild the country."
#mtg_usa_canadian_corridor.1.t:1 "The Canadian Corridor"
#mtg_usa_canadian_corridor.1.desc:1 "Our ambassador in [USA.GetNameDef] was summoned to the Department of State today and presented with an ultimatum. According to the note handed to him, government of [USA.GetNameDef] can no longer accept Canadian sovereignty over the areas between Washington and Alaska.\n\nSuggestions to negotiate a treaty allowing passage of troops and exemption from certain border controls were flatly refused. The [USA.GetAdjective] government expects an answer by midnight."
#mtg_usa_canadian_corridor.1.a:1 "They shall have it."
#mtg_usa_canadian_corridor.1.b:1 "Never!"
#mtg_usa_canadian_corridor.2.t:1 "[CAN.GetNameDefCap] accepts"
#mtg_usa_canadian_corridor.2.desc:1 "The government of [CAN.GetLeader] has agreed to our demands and withdrawn from the contested territories. Our forces have moved forward to establish control over what outposts of civilization exist beyond the cities."
#mtg_usa_canadian_corridor.2.a:1 "They chose wisely."
#mtg_usa_canadian_corridor.3.t:1 "[CAN.GetNameDefCap] Refuses"
#mtg_usa_canadian_corridor.3.desc:1 "Calling our proposal "nothing short of offering 'Vancouver or War!', and expecting us to fold like cowards", [CAN.GetLeader] publicly denounced any further attempts at diplomacy. [CAN.GetAdjective] forces are reportedly on high alert and occupying defensive positions along the border."
#mtg_usa_canadian_corridor.3.a:1 "We offered peace and they chose war."
#mtg_usa_canadian_corridor.3.b:1 "We can't afford a war over a bunch of rocks and trees."
#mtg_usa_southern_threat.1.t:1 "[USA.GetNameDefCap] demands Treaty of Consultation and Friendship"
#mtg_usa_southern_threat.1.desc:1 "President [USA.GetLeader] has summoned our ambassador to hand over a set of demands from the US government. Amongst them are special consultation rights for the [USA.GetAdjective] Ambassador. In effect, these rights would give the [USA.GetAdjective] government a veto on any decision we make.\n\nIn the event that we refuse, the note goes on, the [USA.GetAdjective] government would be forced to "enact such measures as it sees necessary to guarantee the national security". "
#mtg_usa_southern_threat.1.a:1 "We must accept the unacceptable to avoid bloodshed."
#mtg_usa_southern_threat.1.b:1 "Never!"
#mtg_usa_southern_threat.2.t:1 "[MEX.GetLeader] accepts"
#mtg_usa_southern_threat.2.desc:1 "Realizing the hopelessness of their position, the government of [MEX.GetLeader] have accepted our proposal and agreed to consult us before any major policy decision."
#mtg_usa_southern_threat.2.a:1 "Pershing would be proud."
#mtg_usa_southern_threat.3.t:1 "[MEX.GetLeader] refuses."
#mtg_usa_southern_threat.3.desc:1 "In a long-winded speech, recalling the heroics of past generations of Mexicans in the face of "blatant American aggression", [MEX.GetLeader] has refused to even consider our requests and told our ambassador that the Mexican people would never bow to foreign invaders."
#mtg_usa_southern_threat.3.a:1 "We can not permit this insult to go unpunished."
#mtg_usa_southern_threat.3.b:1 "War is not currently in our best interest."
#mtg_usa_north_american_dominion.1.t:1 "[USA.GetNameDefCap] demands Control over Foreign Policy"
#mtg_usa_north_american_dominion.1.desc:1 "In what appears to be part of a concerted diplomatic offensive all across North America and the Carribean, the [USA.GetAdjective] ambassador has handed over a note from President [USA.GetLeader] informing us that his government expects us to consult them in any future foreign policy decisions, "in the interest of the continued peace and goodwill between our nations"."
#mtg_usa_north_american_dominion.1.a:1 "We have no choice."
#mtg_usa_north_american_dominion.2.t:1 "[From.GetNameDefCap] accepts subjugation"
#mtg_usa_north_american_dominion.2.desc:1 "The government of [From.GetLeader] has agreed to our requests and will allow our ambassador a veto on any major policy decision they make."
#mtg_usa_north_american_dominion.2.a:1 "A wise choice."
#mtg_usa_north_american_dominion.3.t:1 "[From.GetNameDefCap] Refuses"
#mtg_usa_north_american_dominion.3.desc:1 "[From.GetLeader] has reacted with deep consternation to our diplomatic note. In his answer, he declared that [From.GetNameDef] has a long and proud history of independence and sovereignity and would never permit a foreign power to enforce its will on them.\n\nHe further implored President [USA.GetLeader] to consider the ramifications of a war on this issue, which would surely see [USA.GetNameDef] labeled the largest threat to peace and would have unimaginable consequences."
#mtg_usa_north_american_dominion.3.a:1 "Brave words from someone so weak."
#mtg_usa_north_american_dominion.3.b:1 "Perhaps he is right."
#mtg_usa_strategic_interests.1.t:1 "US demands Territories"
#mtg_usa_strategic_interests.1.desc:1 "President [USA.GetLeader] has arrived in London to discuss a number of proposals regarding ownership of several strategic locations around the globe. According to the [USA.GetAdjective] government, [ENG.GetNameDef] lacks both the resources and the will to adequately defend those areas in a way that ensures that [USA.GetAdjective] interests are met. Unless the [ENG.GetAdjective] government can give sufficient guarantees that these commitments are met, analysts believe that [USA.GetLeader] will demand that we turn over control over these territories to [USA.GetNameDefCap]."
#mtg_usa_strategic_interests.1.a:1 "They are welcome to them."
#mtg_usa_strategic_interests.1.b:1 "These are strategic territories!"
#mtg_usa_strategic_interests.2.t:1 "[From.GetNameDefCap] turns over territories"
#mtg_usa_strategic_interests.2.desc:2 "After a long internal debate, the [ENG.GetAdjective] government has decided to accept our proposal. A schedule has been agreed by both sides to transfer ownership of the requested territories."
#mtg_usa_strategic_interests.2.a:1 "Great!"
#mtg_usa_strategic_interests.3.t:1 "[From.GetNameDefCap] Refuses to Cooperate"
#mtg_usa_strategic_interests.3.desc:1 "Mere minutes after meeting, [ENG.GetLeader] and [USA.GetLeader] broke off negotiations as the [ENG.GetAdjective] reply was a very simple "No." A more extensive official note has since followed, but it merely reinforces the refusal to even discuss terms."
#mtg_usa_strategic_interests.3.a:1 "Then let's see if they can defend them properly!"
#mtg_usa_strategic_interests.3.b:1 "These territories aren't worth the price."
#mtg_usa_pacific_pacification.1.t:1 "[USA.GetNameDefCap] demands colonial holdings"
#mtg_usa_pacific_pacification.1.desc_a:0 "A delegation of the [USA.GetAdjective] government has arrived to discuss the security of our holdings in the Pacific. Noting the continued instability in China and the situation in Japan, President [USA.GetLeader] is willing to assume responsibility for the defense of [GET_AUSTRALIA_NEW_ZEALAND_STATUS], in return for a number of privileges and reserve rights.\n\n While the [USA.GetAdjective]s claim that these rights would only be used to ensure the security of [GET_AUSTRALIA_NEW_ZEALAND_STATUS], many in the government believe that it would make [GET_AUSTRALIA_NEW_ZEALAND_STATUS] little more than puppets."
#mtg_usa_pacific_pacification.1.desc_b:0 "A delegation of the [USA.GetAdjective] government has arrived to discuss plans for our common defense. It appears that President [USA.GetLeader] considers our little part of the world of vital interest to the security of [USA.GetNameDef]. Beyond a simple guarantee to come to our aid, however, the [USA.GetAdjective] government wants to ensure that we ourselves can not become a threat. For this reason, the agreement comes with a number of provisions that will allow [USA.GetNameDef] a significant say in how we conduct our internal matters.\n\nWhile the threat of war has not been made in the negotiations so far, it clear that President [USA.GetLeader] would consider our refusal a very hostile act."
#AST_NZL_PUPPET:0 "Australia and New Zealand"
#AST_NZL_NO_PUPPET_FALLBACK:0 "the countries of the southern Pacific Region"
#mtg_usa_pacific_pacification.1.a:1 "Surely they wouldn't interfere in internal matters."
#mtg_usa_pacific_pacification.1.b:1 "We can defend those areas just fine."
#mtg_usa_pacific_pacification.2.t:1 "[From.GetNameDefCap] accepts"
#mtg_usa_pacific_pacification.2.desc:1 "The government of [From.GetLeader] has accepted our proposals. A special joint committee has been set up to coordinate the implementation of the details."
#mtg_usa_pacific_pacification.2.a:1 "Great work."
#mtg_usa_pacific_pacification.3.t:1 "[From.GetNameDefCap] Refuses"
#mtg_usa_pacific_pacification.3.desc:1 "The government of [From.GetNameDef] has refused to even meet with our delegation, claiming that there are no outstanding issues between our nations. However, the military attaches in [GET_AUSTRALIA_NEW_ZEALAND_STATUS] have reported a significant increase in military maneuvers recently."
#mtg_usa_pacific_pacification.3.a:1 "We have no choice but to use force."
#mtg_usa_pacific_pacification.3.b:1 "We can't afford a war."
#mtg_usa_secure_asia.1.t:1 "[USA.GetNameDefCap] exerts pressure"
#mtg_usa_secure_asia.1.desc:1 "President [USA.GetLeader] has sent a special representative to the capital to meet with [This.GetLeader] and discuss the renewed interest of [USA.GetNameDef] in the area. [This.GetNameDefCap] evidently forms the linchpin of [USA.GetAdjective] strategy for the region. As such, it has been communicated to our government that [USA.GetNameDef] can not tolerate an unfriendly or indeed hostile government in [This.GetNameDef]."
#mtg_usa_secure_asia.1.a:1 "It is better to live on your knees."
#mtg_usa_secure_asia.1.b:1 "It is better to die on your feet."
#mtg_usa_secure_asia.2.t:1 "[From.GetLeader] accepts"
#mtg_usa_secure_asia.2.desc:2 "Following extensive negotiations and guarantees of his personal safety, [From.GetLeader] has accepted to allow our Special Envoy extensive consultation rights, allowing us a significant amount of influence over their internal matters."
#mtg_usa_secure_asia.2.a:1 "Excellent."
#mtg_usa_secure_asia.3.t:1 "[From.GetNameDefCap] Defiant"
#mtg_usa_secure_asia.3.desc:1 "A message has arrived from the [From.GetAdjective] government: "Freedom, once won, must never be relinquished." No further communications have been received, and our ambassador in [From.GetNameDef] has been handed his passport."
#mtg_usa_secure_asia.3.a:1 "Brave. Stupid, certainly, but brave."
#mtg_usa_secure_asia.3.b:1 "They don't matter after all."
#mtg_usa_secure_asia.4.t:1 "US demands Control over Colonies"
#mtg_usa_secure_asia.4.desc:1 "In a recent press conference, President [USA.GetLeader] announced a new strategic outlook for the Indo-Chinese region and greater South-East Asia. His government will no longer accept the apparent power-vacuum in the region. Whatever control over Indonesia exists is far too weak to guarantee the security of [USA.GetAdjective] interests in the region. His government aims to change this.\n\nWhen summoned by [This.GetLeader] to explain the comments, the [USA.GetAdjective] ambassador handed over a note that outlined the [USA.GetAdjective] position in detail. The demands amount to nothing less than handing over control over the Islands of Indonesia to [USA.GetAdjective] control."
#mtg_usa_secure_asia.4.a:1 "They are welcome to them."
#mtg_usa_secure_asia.4.b:2 "A preposterous proposal."
#mtg_usa_secure_asia.5.t:1 "[From.GetLeader] accepts our proposal."
#mtg_usa_secure_asia.5.desc:1 "Speaking before the press, [From.GetLeader] today announced that his government had signed a treaty with [USA.GetNameDef] regarding shared sovereignty in the East Indies.\n\nThe treaty contains a number of secret provisions that will essentially transfer control to us as soon as our administrators are in place. The State Department has already dispatched a number of officials to the region."
#mtg_usa_secure_asia.5.a:1 "The best possible outcome."
#mtg_usa_secure_asia.6.t:1 "[From.GetNameDefCap] walks out"
#mtg_usa_secure_asia.6.desc:2 "Negotiations with [From.GetNameDef] have collapsed almost as soon as they started. The [From.GetAdjective] cabinet discussed our note for less than an hour before summarily rejecting it. The [From.GetAdjective] foreign minister has informed our ambassador that unless the proposal is substantially altered, there is nothing to discuss."
#mtg_usa_secure_asia.6.a:1 "They had a chance to solve this peacefully. They chose not to."
#mtg_usa_secure_asia.6.b:1 "They may keep the territories...for now."
#mtg_usa_secure_asia.7.t:1 "[USA.GetNameDefCap] demands Indochina"
#mtg_usa_secure_asia.7.desc:1 "As part of a larger diplomatic offensive, President [USA.GetLeader] has publicly identified Vietnam and Indochina as a region of vital interest to [USA.GetNameDef]. Therefore, [USA.GetNameDef] will aim to increase their presence in the area.\n\nPrivately, [USA.GetNameDef] have been making very aggressive noises about Indochina. Aside from exerting pressure on [SIA.GetNameDef], they have also demanded the right to station troops in our colonies and to 'direct' the colonial administration.\n\nIn effect, this would amount to ceding those territories to their control."
#mtg_usa_secure_asia.7.a:1 "Let them have Vietnam."
#mtg_usa_secure_asia.7.b:1 "These are vital [This.GetAdjective] territories!"
#mtg_usa_secure_asia.8.t:1 "[From.GetNameDefCap] cedes Indochina"
#mtg_usa_secure_asia.8.desc:1 "the [From.GetAdjective] government has agreed to our demands and instructed the local administration to cooperate fully until we can get our people in place."
#mtg_usa_secure_asia.8.a:1 "Our involvement in Vietnam marks a new era of peace and prosperity for the region."
#mtg_usa_secure_asia.9.t:1 "[From.GetNameDefCap] Refuses"
#mtg_usa_secure_asia.9.desc:1 "Following prolonged and increasingly heated negotiations, the [From.GetAdjective] government has at last rejected our proposal. Our ambassador in [From.GetNameDef] reports that he can no longer even get an appointment with [From.GetLeader]."
#mtg_usa_secure_asia.9.a:1 "We will not compromise on national security."
#mtg_usa_secure_asia.9.b:1 "Getting involved in Vietnam would be a grave mistake, anyway."
#mtg_usa_protect_south_america.1.t:1 "The South-American Security Summit"
#mtg_usa_protect_south_america.1.desc:1 "At a summit in the [USA.GetAdjective] capital, [USA.GetAdjective] President [USA.GetLeader] has called for a new security architecture in South America. While couched in diplomatic terms, the [USA.GetAdjective] government clearly envisions itself as the main force behind the security of the continent, and in return expects that we follow their political guidance.\n\n In fact, [USA.GetAdjective] diplomats are already pushing for this behind the scenes and translating these proposals into concrete action points like special consultation rights and veto powers for the US ambassador — and only the US ambassador.\n\nMore chilling is the fact that refusing to accept this would, according to the President, be considered a hostile and destabilizing act, with 'deeply unfortunate' consequences."
#mtg_usa_protect_south_america.1.a:1 "Consequences too heavy to bear."
#mtg_usa_protect_south_america.1.b:1 "We will defend our freedom!"
#mtg_usa_protect_south_america.2.t:1 "[From.GetNameDefCap] accepts our Guidance"
#mtg_usa_protect_south_america.2.desc:1 "President [From.GetLeader] has accepted our proposals and instructed the [From.GetAdjective] Foreign Minister to negotiate the finer details."
#mtg_usa_protect_south_america.2.a:1 "A true leader."
#mtg_usa_protect_south_america.3.t:1 "[From.GetNameDefCap] Rejects our Guidance"
#mtg_usa_protect_south_america.3.desc:1 "The delegation from [From.GetNameDef] have hurriedly left the summit to travel home. The [From.GetAdjective] ambassador has so far refused to comment on this, claiming to still be waiting on instructions from home."
#mtg_usa_protect_south_america.3.a:1 "We can not allow these renegades to threaten the region."
#mtg_usa_protect_south_america.3.b:1 "A war would only hasten the destabilization of the area."
#mtg_usa_foreign_support.1.t:1 "Donations for [USA.GetNameDef]"
#mtg_usa_foreign_support.1.desc:1 "Some leading members of the Silver Legion of America have been on a lecture tour through [This.GetNameDef], talking at length about the threat their country faces from well-entrenched communists in all levels of government. The American way of life is under attack, and any kind of support we could render would be greatly appreciated and might make the difference in the sadly necessary struggle about to come."
#mtg_usa_foreign_support.1.a:1 "We must do what we can."
#mtg_usa_foreign_support.1.b:1 "We can't afford anything."
#mtg_usa_foreign_support.2.t:1 "[From.GetNameDefCap] approves donations"
#mtg_usa_foreign_support.2.desc:1 "The delegation we sent to [From.GetNameDef] has reported good success in their donations drive. A major contribution was reportedly made by [From.GetLeader] himself."
#mtg_usa_foreign_support.2.a:1 "It will be useful in the future."
#mtg_usa_foreign_support.3.t:1 "[From.GetNameDefCap] refuses to allow donations"
#mtg_usa_foreign_support.3.desc:1 "Our delegation in [From.GetNameDef] has had little success, speaking before empty rooms and finding it impossible to even meet with political leaders. They have returned empty-handed."
#mtg_usa_foreign_support.3.a:1 "That's too bad."
#mtg_usa_foreign_support.4.t:1 "Weapons for [USA.GetNameDef]"
#mtg_usa_foreign_support.4.desc:1 "Using back-channels, a number of Silver Legion members have approached us to negotiate arms purchases. They strongly believe that their country is heading for a civil war against communist elements perverting the American way of life, possibly with support from the outside.\n\nThey merely want to even the odds a little and ask if we can spare any equipment."
#mtg_usa_foreign_support.4.a:1 "Send some Rifles"
#mtg_usa_foreign_support.4.b:1 "Send some field guns"
#mtg_usa_foreign_support.4.c:1 "Send some old tanks"
#mtg_usa_foreign_support.4.d:1 "They'll have to fend for themselves."
#mtg_usa_foreign_support.5.t:1 "[From.GetNameDefCap] sends Rifles"
#mtg_usa_foreign_support.5.desc:1 "Our connections to [From.GetNameDef] have paid off. With the explicit approval of [From.GetLeader], [From.GetAdjective] companies have started to sell rifles to us on credit. The weapons will be held in storage in neutral countries until the war comes."
#mtg_usa_foreign_support.5.a:1 "They will come in handy."
#mtg_usa_foreign_support.6.t:1 "[From.GetLeader] refuses support"
#mtg_usa_foreign_support.6.desc:1 "Our attempts at procuring new weapons from [From.GetNameDef] have been rudely rebuffed. [From.GetLeader] declared that his government would never permit the resources of the [From.GetAdjective] people to be squandered in such stupid endeavors."
#mtg_usa_foreign_support.6.a:1 "How rude."
#mtg_usa_foreign_support.7.t:1 "[From.GetNameDefCap] sends field guns"
#mtg_usa_foreign_support.7.desc:1 "Our delegation in [From.GetNameDef] report a significant breakthrough in their attempts to secure more support for our cause. The [From.GetAdjective] military has agreed to part with a number of old field guns and make them available for us. To avoid alerting the enemy, they will be held in storage at a secret location until the time comes."
#mtg_usa_foreign_support.7.a:1 "Outstanding!"
#mtg_usa_foreign_support.8.t:1 "[From.GetNameDefCap] sends tanks"
#mtg_usa_foreign_support.8.desc:1 "Our agent in [From.GetNameDef] reports a stunning success. Over a private dinner, [From.GetLeader] agreed to sell us a number of armored vehicles on credit. [From.GetNameDefCap] is watching developments in [USA.GetNameDef] with great interest, and would be more than happy to assist us in any way they can.\n\nHowever, the [From.GetAdjective] government can not be seen to overtly support a party that is not yet in power, so the tanks will be delivered when the war breaks out."
#mtg_usa_foreign_support.8.a:1 "Let our enemies beware!"
#mtg_usa_foreign_support.9.t:1 "Silver Legion wants to build training camps"
#mtg_usa_foreign_support.9.desc:1 "The Silver Legion of America has approached us with a request to construct a number of training camps to train volunteers. With the political situation in their home country rapidly deteriorating, they want to ensure that they are ready for the war that they believe is coming."
#mtg_usa_foreign_support.9.a:1 "We will make men out of them!"
#mtg_usa_foreign_support.9.b:1 "They can play soldiers somewhere else."
#mtg_usa_foreign_support.10.t:1 "[From.GetNameDefCap] approves Training Camps"
#mtg_usa_foreign_support.10.desc:1 "A message has arrived from our delegation in [From.GetNameDef]. The [From.GetAdjective] government has approved the construction of several training camps to train members of the Silver Legion in infantry tactics. They will hone their skills until the war breaks out."
#mtg_usa_foreign_support.10.a:1 "True [USA.GetAdjective] Heroes"
#mtg_usa_foreign_support.11.t:1 "[From.GetNameDefCap] refuses to help"
#mtg_usa_foreign_support.11.desc:1 "A message has arrived from our delegation in [From.GetNameDef]. They have been unable to secure permission for our proposed training camps from [From.GetLeader], and are requesting further instructions."
#mtg_usa_foreign_support.11.a:1 "We will remember this."
#mtg_usa_foreign_support.12.t:1 "Silver Legion wants to train pilots"
#mtg_usa_foreign_support.12.desc:1 "American fascists of the Silver Legion have met with [This.GetLeader] to be allowed to send a number of volunteers over for pilot training. The candidates would be carefully selected for their skills and correct ideological foundation before being approved by us. It appears that the legion believes that many of the professional pilots in the current armed forces would not accept a fascist government in the US and support an insurrection."
#mtg_usa_foreign_support.12.a:1 "They shall earn their wings."
#mtg_usa_foreign_support.12.b:1 "We don't have time for this nonsense."
#mtg_usa_foreign_support.13.t:1 "[From.GetNameDefCap] approves pilot training"
#mtg_usa_foreign_support.13.desc:1 "The [From.GetAdjective] government has approved a small number of Silver Legionaries for pilot training. Further negotiations have secured the sale of a small number of fighter planes on credit, to be delivered when the war breaks out."
#mtg_usa_foreign_support.13.a:1 "They will be eagerly expected."
#mtg_usa_foreign_support.14.t:1 "[From.GetNameDefCap] Refuses to Train Pilots"
#mtg_usa_foreign_support.14.desc:1 "Citing grave concerns over the suitability of the candidates, the [From.GetAdjective] government has refused permission for our proposed pilot training program."
#mtg_usa_foreign_support.14.a:1 "Flying a plane isn't that difficult, is it?"
#us_pilot_training_tt:1 "A small squadron of 25 fighters will be transfered when the war breaks out."
#mtg_usa_foreign_support.15.t:1 "Silver Legion seeks to acquire ships"
#mtg_usa_foreign_support.15.desc:1 "A representative of the Silver Legion has arrived to ask for help in securing funding for a number of projects to build ships in [USA.GetNameDef]. The Silver Legion — with backing from people in the [USA.GetAdjective] government — want to keep these ships off the books and have to look for alternate funding sources."
#mtg_usa_foreign_support.15.a:1 "A worthwhile investment"
#mtg_usa_foreign_support.15.b:1 "That would be a waste of money"
#mtg_usa_foreign_support.16.t:1 "[From.GetNameDefCap] approves Funding"
#mtg_usa_foreign_support.16.desc:1 "The [From.GetAdjective] government has approved the necessary funds to purchase ships. The current plan is to buy ships and armaments separately and join them together when the war begins. That process will no doubt take some time."
#mtg_usa_foreign_support.16.a:1 "You can't build a ship in a day."
#mtg_usa_foreign_support.17.t:1 "[From.GetNameDefCap] refuses Funding"
#mtg_usa_foreign_support.17.desc:1 "Despite securing a personal meeting with [From.GetLeader], our agents in [From.GetNameDef] have been told that the [From.GetAdjective] government can not spare the money to help us buy ships."
#mtg_usa_foreign_support.17.a:1 "Unfortunate."
#mtg_usa_diplomatic_protest.1.t:1 "[USA.GetNameDefCap] sends note of protest"
#mtg_usa_diplomatic_protest.1.desc:1 "A personal letter from [USA.GetAdjective] President [USA.GetLeader] has arrived. In strong words, the President denounced our "recent intolerable acts" which served to destabilize the region. [From.GetNameDefCap] remains committed to peace and stability in the region, the letter says, and would be forced to consider further measures, including military action, should we persist on our current course."
#mtg_usa_diplomatic_protest.1.a:1 "They are bluffing. Maybe."
#mtg_usa_diplomatic_protest.2.t:1 "[USA.GetNameDefCap] demands transfer of American holdings"
#mtg_usa_diplomatic_protest.2.desc:1 "In a speech before both houses of Congress, President [USA.GetLeader] has announced that his government remains committed to the Monroe Doctrine, which states that no outside power should be allowed to hold teritory in the Americas. While, in practice, the [USA.GetAdjective] government has tolerated other [USA.GetRulingIdeology] countries holding small territories, it can not accept what he called an "illegal occupation and direct threat to the security of [USA.GetNameDef]".\n\nShortly afterwards, the [USA.GetAdjective] ambassador handed over a note with an ultimatum from the President to hand over control of our American holdings to [USA.GetNameDef]."
#mtg_usa_diplomatic_protest.2.a:1 "These territories are not worth the war."
#mtg_usa_diplomatic_protest.2.b:1 "Tell the President to mind his own business."
#mtg_usa_diplomatic_protest.3.t:1 "[From.GetNameDefCap] returns Territories"
#mtg_usa_diplomatic_protest.3.desc:1 "Citing a desire to avoid bloodshed, the government of [From.GetLeader] has agreed to turn over control of their American holdings to us. Whether we should immediately grant those territories full sovereignity or keep them under our direct administration is a matter of some debate in the State Department."
#mtg_usa_diplomatic_protest.3.a:1 "We shall consider our options."
#mtg_usa_diplomatic_protest.4.t:1 "[From.GetNameDefCap] Refuses Ultimatum"
#mtg_usa_diplomatic_protest.4.desc:1 "Calling our note an "unacceptable intrusion into internal matters of [From.GetNameDef]", the [From.GetAdjective] government has flatly refused to discuss their sovereignty over their American territories."
#mtg_usa_diplomatic_protest.4.a:1 "They were warned. They decided not to heed the warning."
#mtg_usa_diplomatic_protest.4.b:1 "This won't be solved by violence."
#mtg_exile_leader_added.1.t:1 "[exile_nation.GetAdjective] Exile Leader Offers Service"
#mtg_exile_leader_added.1.desc:1 "After a long and hazardous journey through enemy-held territory and several neutral states, [From.GetName] has finally arrived in the capital. Following a short period of recovery, [From.GetSheHe] has offered [From.GetHerHis] services in our common struggle.\n\nReportedly, [From.GetSheHe] is quite eager to "get back in the business of killing people and breaking things"."
#mtg_exile_leader_added.1.a:1 "Your fight is not over yet."
#panay_inc_opinion_modifier:0 "Panay Incident"
#panay_inc2_opinion_modifier:0 "Attack on HMS Ladybird"
#panay_incident.2.t:0 "USS Panay sunk in China!"
#panay_incident.2.d:0 "The gunboat USS Panay came under fire earlier today while evacuating civilians from the front line in the war between [JAP.GetName] and [CHI.GetName], despite being clearly marked with [USA.GetAdjective] flags. Struck with two bombs, she sank later that day with three US citizens killed and many more wounded. Survivors were picked up by [USA.GetAdjective] and [ENG.GetAdjective] gunboats in the area.\n\n[JAP.GetNameDef] has been quick to claim it was an accident and offer an apology, but some think that the attack was deliberate and a number of advisors are calling for war. However, public support for war remains low and any declaration is likely to be deeply divisive. How should we respond?"
#panay_incident.2.e:0 "The gunboat USS Panay came under fire earlier today while evacuating civilians from the front line in the war between [JAP.GetName] and [CHI.GetName], despite being clearly marked with [USA.GetAdjective] flags. Struck with two bombs, she sank later that day with three US citizens killed and many more wounded. Survivors were picked up by [USA.GetAdjective] and [ENG.GetAdjective] gunboats in the area.\n\n[JAP.GetNameDef] has been quick to claim it was an accident and offer an apology, but some think that the attack was deliberate and a number of advisors are calling for war. How should we respond?"
#panay_incident.2.a:0 "Withdraw our forces from China"
#panay_incident.2.a.tt:0 "The public are deeply concerned about foreign entanglements. This incident would never have happened if our servicemen weren't in [CHI.GetName] in the first place. Withdrawing the small number of gunboats and personnel in China would help improve domestic stability, although it would also draw us further away from future military interventions.\n\n"
#panay_incident.2.e.tt:0 "With war support building, pulling out of [CHI.GetName] now would damage our efforts to to justify military action in the future, although reassuring the public of our desire for peace should help domestic stability.\n\n"
#panay_incident.2.b:0 "Demand compensation"
#panay_incident.2.b.tt:0 "Our demand will be put to the Japanese Government, and we should await their response.\n\n"
#panay_incident.2.c:0 "War!"
#panay_incident.2.c.tt:0 "While our much stronger industrial base is a key advantage, low public support would make war a risky proposition, and limit our capacity to become involved in other global developments.\n\n"
#panay_incident.3.t:0 "The [USA.GetName] demands an apology and compensation"
#panay_incident.3.d:0 "In response to our sinking of the USS Panay earlier this week, [USA.GetNameDef] has demanded an apology, punishment of the officers involved and compensation. While the attack was not ordered by our Government, it is not entirely clear whether it was a mistake by over-enthusiastic pilots or an attempt by military hardliners to encourage [USA.GetNameDef] and [ENG.GetName] to pull their forces out of [CHI.GetName]. Some in the Government will not like us agreeing to [USA.GetAdjective] terms, but a refusal could mean war."
#panay_incident.3.a:0 "Agree to [USA.GetAdjective] Terms"
#panay_incident.3.b:0 "We will never bow down to decadent Westerners!"
#panay_incident.3.b.tt:0 "Refusing [USA.GetAdjective] terms will be seen as a show of strength domestically, increasing support for our Government, but is it worth the risk of war with [USA.GetNameDef]?\n\n"
#panay_incident.4.t:0 "[JAP.GetName] agrees to provide compensation"
#panay_incident.4.d:0 "We have received a response from the [JAP.GetAdjective] ambassador agreeing to our demand of compensation for the sinking of USS Panay.  While public attitudes in [USA.GetNameDef] towards [JAP.GetName] will be influenced by these events for some time to come, war has\nbeen averted."
#panay_incident.4.a:0 "Thankfully [JAP.GetName] saw reason"
#panay_incident.5.t:0 "[JAP.GetName] refuses compensation"
#panay_incident.5.d:0 "It is clear the [JAP.GetAdjective] apology for the sinking of USS Panay was just lip service, as they have bluntly refused our request for compensation. This leaves us in a difficult situation, as the country is not ready for what will be an unpopular war, but backing down will hurt us politically and reinforce the public's anti-interventionist stance. However, stepping back from war will reassure voters that the Government means what it says about avoiding foreign entanglements."
#panay_incident.5.a:0 "War won't bring the USS Panay back"
#panay_incident.5.b:0 "We'll make [JAP.GetName] pay!"
#panay_incident.6.t:0 "[USA.GetName] pulls out of China"
#panay_incident.6.d:0 "The loss of USS Panay has raised fears of war in [USA.GetNameDef]. Clearly lacking appetite for a confrontation, [USA.GetAdjective] politicians have successfully lobbied for the withdrawal of all remaining [USA.GetAdjective] gunboats and personnel from China."
#panay_incident.6.a:0 "Their weakness is our strength"
#mtg_netherlands.1.t:0 "Venezuela Offers to 'Protect' ABC Islands"
#mtg_netherlands.1.d:0 "Citing our present military weakness in the aftermath of the invasion of our homeland, the [VEN.GetAdjective] government has come with a proposal to 'help protect' the ABC Islands from enemy attacks. It is questionable whether they will be willing to leave once their help is no longer required..."
#mtg_netherlands.1.a:0 "It is not ideal, but we have no choice."
#mtg_netherlands.1.b:0 "No! They just want the islands for themselves."
#mtg_netherlands.1.c:0 "Give the Brits control instead — lest the situation escalates."
#mtg_netherlands.1.e:0 "Give the Americans control instead — lest the situation escalates."
#mtg_netherlands.2.t:0 "[From.GetNameDefCap] Accepts our Offer"
#mtg_netherlands.2.d:0 "The [HOL.GetAdjective] government has accepted our offer of lending them 'protection' for the ABC Islands."
#mtg_netherlands.2.a:0 "Our ploy has succeeded."
#mtg_netherlands.3.t:0 "[From.GetNameDefCap] Rejects our Offer"
#mtg_netherlands.3.d:0 "The [HOL.GetAdjective] government has rejected our offer of lending them 'protection' for the ABC Islands."
#mtg_netherlands.3.a:0 "We won't let this slide!"
#mtg_netherlands.4.t:0 "[From.GetNameDefCap] Requests our Protection in ABC Islands"
#mtg_netherlands.4.d:0 "The [HOL.GetAdjective] government has requested that we take over protection of Curaçao. They have been contacted by the Venezuelans under the guise of 'offering protection', and are fearful that hostilities might erupt if they reject the [VEN.GetAdjective] 'offer'."
#mtg_netherlands.4.a:0 "We will accept this burden."
#mtg_netherlands.4.b:0 "We cannot become involved in local territorial disputes."
#mtg_netherlands.5.t:0 "[From.GetNameDefCap] Accepts Protecting ABC Islands"
#mtg_netherlands.5.d:0 "[From.GetNameDefCap] has decided to accept taking over the mantle of responsibility for the ABC Islands."
#mtg_netherlands.5.a:0 "It is preferable to the alternative."
#mtg_netherlands.6.t:0 "[From.GetNameDefCap] Rejects Protecting ABC Islands"
#mtg_netherlands.6.d:0 "[From.GetNameDefCap] has decided to reject taking over the mantle of responsibility for the ABC Islands. They say they cannot become involved in what they call 'local territorial disputes'."
#mtg_netherlands.6.a:0 "We have no choice but to accept the [VEN.GetAdjective] offer, then."
#mtg_netherlands.6.b:0 "Well, the Venezuelanss will not get it anyhow!"
#ven_claims_abc_islands:0 "§YVenezuela§! has offered to 'protect' §YCuraçao§!.\n"
#mtg_netherlands.7.t:0 "[From.GetNameDefCap] Requests Battlecruiser Plans"
#mtg_netherlands.7.d:0 "[From.GetNameDefCap] has requested that we share our plans for the Scharnhorst-class of battlecruisers. They wish to use these to create their own "Design 1047 Battlecruiser", to enable them to project power in their East Indies colonies."
#mtg_netherlands.7.a:0 "Why not."
#mtg_netherlands.7.b:0 "No. They can design their own ships."
#mtg_netherlands.8.t:0 "[From.GetNameDefCap] Shares Battlecruiser Plans"
#mtg_netherlands.8.d:0 "[From.GetNameDefCap] has decided to share their plans for the Scharnhorst-class battlecruiser with us."
#mtg_netherlands.8.a:0 "Good news!"
#mtg_netherlands.9.t:0 "[From.GetNameDefCap] Refuses to Share Battlecruiser Plans"
#mtg_netherlands.9.d:0 "[From.GetNameDefCap] has decided not to share their plans for the Scharnhorst-class battlecruiser with us."
#mtg_netherlands.9.a:0 "That is most unfortunate..."
#mtg_netherlands.10.t:0 "New Government Forms"
#mtg_netherlands.10.d:0 "The fifth cabinet of Colijn has once again, like its predecessors, fallen, and the Minister of State Dirk Jan de Geer has been asked to take up the responsibility for forming a new government. Having last served in 1933, he has proven his abilities to serve his country in peacetime. With mounting world tension, however, it is unclear how the new Minister-President will handle leading the nation in a war that looks increasingly more likely."
#mtg_netherlands.10.a:0 "Let's hope it's more stable than the last."
#mtg_netherlands.11.t:0 "Japanese Interest in the East Indies"
#mtg_netherlands.11.d:0 "It is no secret that the Japanese have a tremendous interest in the resources of our East Indies. Two options are available to us: either grant the Japanese exclusive rights to the resources they desire in our colonies, or give them outright control over the colonies altogether. If we wish to maintain peaceful relations with [JAP.GetNameDef], we will have to make a choice."
#mtg_netherlands.11.a:0 "Give them control of the islands."
#mtg_netherlands.11.b:0 "Promise them large-scale imports of vital resources."
#mtg_netherlands.12.t:0 "[From.GetNameDefCap] Offers Control of East Indies"
#mtg_netherlands.12.d:0 "In the interest of continued peace, and knowing our interest in the resource-rich area, [From.GetNameDefCap] has offered to transfer the entire East Indies to our control."
#mtg_netherlands.12.a:0 "This would be an acceptable solution to our predicament."
#mtg_netherlands.12.b:0 "They may keep their colonies — we have alternative solutions."
#mtg_netherlands.13.t:0 "[From.GetNameDefCap] Offers East Indies Imports"
#mtg_netherlands.13.d:0 "In the interest of continued peace, and knowing our interest in the resource-rich area, [From.GetNameDefCap] have come up with a solution. Rather than give us outright control over the area, they propose to give us sole rights to the resources found there."
#mtg_netherlands.13.a:0 "This is an acceptable compromise."
#mtg_netherlands.13.b:0 "This 'compromise' is not good enough."
#mtg_netherlands.14.t:0 "The Queen Fires Defeatist Ministers"
#mtg_netherlands.14.d:0 "Tired of the extensive defeatism permeating the government, Queen Wilhelmina has pushed for the firing of the guilty ministers. Minister-President De Geer, rather than lose face so publicly, has been allowed to step down due to 'health reasons'. It is hoped that he will not cause us more trouble in the future...\n\nHis replacement, Pieter Sjoerds Gerbrandy, has already distinguished himself in his rejection of de Geer's defeatist attitudes. If he maintains this attitude throughout the war, he will serve as a fine example to the rest of the cabinet."
#mtg_netherlands.14.a:0 "If only more people shared her resolve."
#mtg_netherlands.15.t:0 "[From.GetNameDefCap] Proposes United Netherlands"
#mtg_netherlands.15.d:0 "[From.GetNameDefCap] has come up with a proposal to re-form the United Netherlands buffer state that existed in the aftermath of the Napoleonic Wars. They cite their contributions to the war effort, compared to the relative uselessness of the Belgians and the Luxembourgians, as a reason for why they should not only be rewarded, but also for why this plan would aid the keeping of continental peace in the future."
#mtg_netherlands.15.a:0 "Great idea."
#mtg_netherlands.15.b:0 "We think not."
#mtg_netherlands.16.t:0 "[From.GetNameDefCap] Supports United Netherlands Proposal"
#mtg_netherlands.16.d:0 "The British have reacted favorably to our proposal for unifying the Low Countries. We may begin preparations for integration of the land as it is liberated."
#mtg_netherlands.16.a:0 "Most excellent news."
#mtg_netherlands.17.t:0 "[From.GetNameDefCap] Rejects United Netherlands Proposal"
#mtg_netherlands.17.d:0 "The British have made it clear they do not think highly of our proposal for unifying the Low Countries."
#mtg_netherlands.17.a:0 "Their ingratitude is profound..."
#mtg_netherlands.18.d:0 "It has come to our attention that the British have accepted the Dutch proposal for unifying the Low Countries under the Dutch flag. Representatives of our government were not consulted..."
#mtg_netherlands.18.a:0 "Is this how the flame of liberty is snuffed out?"
#mtg_netherlands.19.t:0 "[From.GetNameDefCap] Invites to Benelux"
#mtg_netherlands.19.d:0 "[HOL.GetAdjective] representatives have contacted us with a a proposal for a close-knit cooperation between the nations making up the Low Countries. They now wish to have our official support for this project."
#mtg_netherlands.19.a:0 "This is a most excellent idea!"
#mtg_netherlands.19.b:0 "We are not interested."
#mtg_netherlands.20.t:0 "[From.GetNameDefCap] Invites to European Union"
#mtg_netherlands.20.d:0 "[HOL.GetAdjective] representatives have contacted us with a a proposal for a close-knit cooperation between the democratic minor powers of Europe. They now wish to have our official support for this project."
#mtg_netherlands.21.t:0 "[From.GetNameDefCap] Seeks Colonial Integration"
#mtg_netherlands.21.d:0 "It has become clear from our interactions that [From.GetNameDefCap] is seeking to secure their control over our affairs... Already certain minor duplicate branches of government have been deemed 'unnecessary', henceforth being managed directly from Amsterdam."
#mtg_netherlands.21.a:0 "If they think that is better..."
#mtg_netherlands.22.t:0 "[From.GetNameDefCap] Moves Capital to Batavia"
#mtg_netherlands.22.d:0 "Representatives from the Government-in-Exile have informed us that the government will be relocating to Batavia, and henceforth administering the colonies directly from there. Our services are no longer required."
#mtg_netherlands.22.a:0 "Perhaps we can serve the new government in some other way..."
#mtg_netherlands.23.t:0 "[From.GetNameDefCap] Accepts East Indies Transfer"
#mtg_netherlands.23.d:0 "[From.GetNameDefCap] accepts our proposal of taking over the entire East Indies."
#mtg_netherlands.23.a:0 "Peace has been secured."
#mtg_netherlands.24.t:0 "[From.GetNameDefCap] Accepts East Indies Resources"
#mtg_netherlands.24.d:0 "[From.GetNameDefCap] accepts our proposal of receiving exclusive rights to the East Indies resources"
#mtg_netherlands.25.t:0 "[From.GetNameDefCap] Rejects Our Proposal"
#mtg_netherlands.25.d:0 "[From.GetNameDefCap] has informed us that our proposal is not of interest to them."
#mtg_netherlands.25.a:0 "How odd... And concerning..."
#mtg_netherlands.26.t:0 "[From.GetNameDefCap] Requests US Protection of West Indies"
#mtg_netherlands.26.d:0 "The [HOL.GetAdjective] government has requested our protection in the West Indies. They fear attacks from third parties, now that they are going through a period of military weakness, and they suggest that it may not be in our best interest to have conflicts within our sphere of interest."
#mtg_netherlands.26.a:0 "We cannot allow foreign interference in the Caribbean."
#mtg_netherlands.26.b:0 "They should not presume to tell us our interests."
#mtg_netherlands.27.t:0 "[From.GetNameDefCap] Accepts Protection of West Indies"
#mtg_netherlands.27.d:0 "[From.GetNameDefCap] has decided to take up protection of the West Indies. Our colonies should be safe from attack."
#mtg_netherlands.27.a:0 "With the USA on our side, it is hard to see anyone threaten them."
#mtg_netherlands.28.t:0 "[From.GetNameDefCap] Rejects Protection of West Indies"
#mtg_netherlands.28.d:0 "[From.GetNameDefCap] has informed us that the West Indies are none of their concern, and they do not wish to make any assurances regarding the defence of our colonies."
#mtg_netherlands.28.a:0 "This is most disappointing..."
#mtg_netherlands.29.t:0 "[From.GetNameDefCap] Requests Equipment"
#mtg_netherlands.29.d:0 "The [HOL.GetAdjective] government has reached out to us requesting a shipment of equipment. They inform us that without assistance they will not be able to equip their army in time for an invasion."
#mtg_netherlands.29.a:0 "Give them infantry equipment."
#mtg_netherlands.29.b:0 "Give them support equipment."
#mtg_netherlands.29.c:0 "Give them artillery equipment."
#mtg_netherlands.29.e:0 "They'll have to do on their own."
#mtg_netherlands.30.t:0 "[From.GetNameDefCap] Sends Equipment"
#mtg_netherlands.30.d:0 "[From.GetNameDefCap] has sent us a shipment of equipment to aid our re-militarization."
#mtg_netherlands.30.a:0 "Their aid will not be forgotten."
#mtg_netherlands.31.t:0 "[From.GetNameDefCap] Refused to Send Equipment"
#mtg_netherlands.31.d:0 "[From.GetNameDefCap] has refused to send us equipment, they suggest we focus our own industry on producing more if we need it."
#mtg_netherlands.31.a:0 "They overestimate our industrial capacity..."
#mtg_netherlands.32.t:0 "[From.GetNameDefCap] Proposes Combined Staff Plan"
#mtg_netherlands.32.d:0 "[HOL.GetAdjective] representatives have proposed to draw up clandestine staff plans, allowing us to coordinate our defenses should they be invaded. They inform us that it is critical that this is not made public, as they fear any breach of their neutrality will lead to war..."
#mtg_netherlands.32.a:0 "An excellent idea!"
#mtg_netherlands.32_tt:0 "§Y[From.GetNameDefCap]§! will receive a bonus to division defense on core territory for 180 days after being attacked by a West European major.\n"
#mtg_netherlands.32.b:0 "If they desire our protection, they must join us formally."
#mtg_netherlands.33.t:0 "[From.GetNameDefCap] Accepts Combined Staff Plan"
#mtg_netherlands.33.d:0 "[From.GetNameDefCap] accepted our proposal of a combined staff plan."
#mtg_netherlands.33.a:0 "Wonderful!"
#mtg_netherlands.33_tt:0 "We will receive a bonus to division defense on core territory for 180 days after being attacked by a West European major.\n"
#mtg_netherlands.34.t:0 "[From.GetNameDefCap] Rejects Combined Staff Plan"
#mtg_netherlands.34.d:0 "[From.GetNameDefCap] has rejected our proposal of a combined staff plan — if we desire their aid, we must request it formally."
#mtg_netherlands.34.a:0 "That is not possible."
#mtg_netherlands.35.t:0 "[From.GetNameDefCap] Requests to Exchange Intelligence"
#mtg_netherlands.35.d:1 "[From.GetNameDefCap] proposes to exchange intelligence on the likely enemies we may face in battle when fighting together."
#mtg_netherlands.35.a:0 "That is an excellent idea!"
#mtg_netherlands.35_tt:0 "§Y[From.GetNameDefCap]§! will receive a targeted bonus to attack and defense against their aggressor for 180 days after being attacked by a West European major.\n"
#mtg_netherlands.35_tt_2:0 "We will receive a targeted bonus to attack and defense against another West European major if going to war with them.\n"
#mtg_netherlands.35.b:0 "We cannot give them the intelligence we have gathered."
#mtg_netherlands.36.t:0 "[From.GetNameDefCap] Agrees to Exchange Intelligence"
#mtg_netherlands.36.d:1 "[From.GetNameDefCap] has agreed to exchange intelligence on likely enemies we may face in battle when fighting together."
#mtg_netherlands.36.a:0 "This will go a long way to aiding our defenses."
#mtg_netherlands.36_tt:0 "§Y[From.GetNameDefCap]§! will receive a targeted bonus to attack and defense against their aggressor for 180 days after going to war with a West European major.\n"
#mtg_netherlands.36_tt_2:0 "We will receive a targeted bonus to attack and defense against our aggressor for 180 days after being attacked by a West European major.\n"
#mtg_netherlands.37.t:0 "[From.GetNameDefCap] Refuses to Exchange Intelligence"
#mtg_netherlands.37.desc:0 "[From.GetNameDefCap] has refused to share their intelligence."
#mtg_netherlands.37.a:0 "It seems we are not trustworthy enough..."
#mtg_netherlands.41.t:0 "[From.GetNameDefCap] Requests Sharing of Military Knowledge"
#mtg_netherlands.41.d:0 "[From.GetNameDefCap] requests that we share some of our military knowledge, allowing them to make great advances in military doctrine."
#mtg_netherlands.41.a:1 "A strong [From.GetName] is a useful [From.GetName]."
#mtg_netherlands.41.b:1 "A weak [From.GetName] is a better [From.GetName]."
#mtg_netherlands.42.t:0 "[From.GetNameDefCap] Shares Military Knowledge"
#mtg_netherlands.42.d:0 "[From.GetNameDefCap] has shared some of their doctrines and military knowledge with us."
#mtg_netherlands.42.a:0 "This will go a long way to modernizing our military."
#mtg_netherlands.43.t:0 "[From.GetNameDefCap] Refuses to Share Military Knowledge"
#mtg_netherlands.43.d:0 "[From.GetNameDefCap] has refused to share their military knowledge with us."
#mtg_netherlands.43.a:0 "Do they desire for us to remain weak?"
#mtg_netherlands.45.t:0 "Prince Bernhard Involved in Scandal"
#mtg_netherlands.45.d:0 "It would appear Prince Bernhard has been implicated in a troubling scandal. Though his free-spirited nature can be quite a blessing at times, it appears it can just as well turn out to be a curse... The government is now forced to expend valuable resources in smoothing over the Prince's reputation in public."
#mtg_netherlands.45.a:0 "Most unfortunate."
#mtg_netherlands.46.t:0 "Prince Bernhard Makes Good Impression"
#mtg_netherlands.46.d:0 "Prince Bernhard has recently made an exceptional impression in public, raising spirits and giving hope for final victory wherever he has gone. Though not technically a representative of the government, it has not stopped us from being able to profit from this unexpected success."
#mtg_netherlands.46.a:0 "A true Scion of Orange."
#mtg_netherlands.47.t:0 "Prince Bernhard Gives Good Example"
#mtg_netherlands.47.d:0 "In his dealings with fellow pilots, Prince Bernhard has given a good example of conduct and combat flying. With this example fresh in their minds, commanders can already notice a small but perceptible improvement in dogfighting performance in our skies."
#mtg_netherlands.47.a:0 "He flies well."
#mtg_netherlands.48.t:0 "Prince Bernhard Gives Bad Example"
#mtg_netherlands.48.d:0 "In brazen overconfidence, Prince Bernhard appears to have given fellow pilots 'some pointers', that from a tactical point-of-view are counterproductive, and often outright dangerous. Acts of reckless bravery have already increased losses."
#mtg_netherlands.48.a:0 "Reckless..."
#mtg_netherlands.48.b:0 "We must discredit the Prince's 'pointers' to salvage the situation."
#mtg_netherlands.49.t:0 "Prince Bernhard Meddles Positively in Strategy"
#mtg_netherlands.49.d:0 "It appears Prince Bernhard has meddled extensively in the recent battleplans. Luckily, it appears that the advice was sound, and the plans appear to be reaping excellent results."
#mtg_netherlands.49.a:0 "He has a great mind."
#mtg_netherlands.50.t:0 "Prince Bernhard Meddles Negatively in Strategy"
#mtg_netherlands.50.d:0 "It appears Prince Bernhard has meddled extensively in the recent battleplans. Using his position and title, and with his usual bravado and confidence, he silenced those who would disagree with his proposals. A number of battleplans now appear to show fundamental flaws when being implemented."
#mtg_netherlands.50.a:0 "It is too late to act..."
#mtg_netherlands.50.b:0 "Our generals must disregard his 'advice', even if it tarnishes the Prince's reputation."
#mtg_netherlands.51.t:0 "Prince Bernhard Wants to Gather Intelligence"
#mtg_netherlands.51.d:0 "There has been insufficient intelligence for the formulation of appropriate battleplans in recent weeks, and when catching wind of this in a recent staff meeting, Prince Bernhard insisted on using his personal connections in [GER.GetNameDef] to provide us the intelligence we so sorely need."
#mtg_netherlands.51.a:0 "An excellent idea!"
#mtg_netherlands.51.b:0 "We cannot rely on whatever he finds!"
#mtg_netherlands.52.t:0 "Prince Bernhard Gathers Good Intelligence"
#mtg_netherlands.52.d:0 "It would appear that the intelligence gathered by the Prince has been very useful in the field. Multiple successes can be directly attributed to information passed on from his contacts."
#mtg_netherlands.52.a:0 "He is a credit to the secret service."
#mtg_netherlands.53.t:0 "Prince Bernhard Gathers Bad Intelligence"
#mtg_netherlands.53.d:0 "It would appear that the intelligence gathered by the Prince has not been the most accurate... The enemy has repeatedly struck in places we denuded of troops to reinforce other points where we expected the blows to fall."
#mtg_netherlands.53.a:0 "It was the gamble we took..."
#mtg_netherlands.54.t:0 "Prince Bernhard Seeks to Organize Resistance"
#mtg_netherlands.54.d:0 "As the conversation in a recent staff meeting turned to the lacking resistance in our occupied homeland, Prince Bernhard appears to have taken it on himself to 'whip it into shape' personally. He is already preparing for a parachute drop behind enemy lines."
#mtg_netherlands.54.a:0 "He must do what he feels is right."
#mtg_netherlands.54.b:0 "It is too dangerous, we must forbid it!"
#mtg_netherlands.55.t:0 "Prince Bernhard Organizes Resistance"
#mtg_netherlands.55.d:0 "Having been evacuated by submarine, the Prince's efforts can already be felt. The resistance is much more effective, and much more active."
#mtg_netherlands.55.a:0 "An astounding accomplishment."
#mtg_netherlands.56.t:0 "Prince Bernhard is Wounded Organizing Resistance"
#mtg_netherlands.56.d:0 "In his efforts to organize the resistance, a raid by the occupier has left him wounded. He has since been evacuated by submarine, but it will be some time before he returns to full fighting strength."
#mtg_netherlands.56.a:0 "His bravery was not rewarded with success, this time."
#mtg_netherlands.58.t:0 "Prince Bernhard Causes Diplomatic Row"
#mtg_netherlands.58.d:0 "In a recent meeting with foreign dignitaries, it appears that Prince Bernhard has created somewhat of a diplomatic row. The [HOL_bernhard_row_target.GetAdjective] representatives have accused him of meddling in domestic affairs, and in a not terribly subtle manner, too."
#mtg_netherlands.58.a:0 "This is most embarrassing..."
#mtg_netherlands.59.t:0 "Diplomatic Row with [From.GetName]"
#mtg_netherlands.59.d:0 "At a recent meeting with some of our dignitaries, the Dutch Prince Bernhard has gotten into a diplomatic row with one of our representatives. It appears he accused the Prince of 'meddling in internal affairs'."
#mtg_netherlands.59.a:0 "This is concerning... Let us hope it does not escalate."
#mtg_netherlands.60.t:0 "[From.GetNameDef] Escalate Diplomatic Row"
#mtg_netherlands.60.d:0 "[HOL.Adjective] authorities have escalated the diplomatic row, demanding in quite hostile terms that we issue a full apology."
#mtg_netherlands.60.a:0 "Let them bring it."
#mtg_netherlands.60.b:0 "We must soothe tensions."
#mtg_netherlands.61.t:0 "[From.GetNameDef] Escalates Row Further"
#mtg_netherlands.61.d:0 "[From.GetNameDef] has not backed down, and refuses to issue an apology for the insulting accusations and slander aimed at Prince Bernhard. Whether they are correct and the Prince has interfered in domestic issues or not is besides the point — we now have reached the breaking point in international relations."
#mtg_netherlands.61.a:0 "War it is, then."
#mtg_netherlands.62.t:0 "[From.GetNameDef] Soothes Tensions"
#mtg_netherlands.62.d:0 "The [From.GetAdjective] government has now backed down and issued a full apology for the accusations they directed at Prince Bernhard. Whether he has been meddling in their internal affairs or not remains to be seen, but he has, for now at least, decided to lay low on this front."
#mtg_netherlands.62.a:0 "Very well."
#mtg_netherlands.63.t:0 "Gold Reserves Evacuated"
#mtg_netherlands.63.d:1 "Before our capitulation, when it was clear the fight was lost, we successfully carried out our plan to evacuate our gold reserves to our new allies. The gold, having been kept aboard ships and ready to sail at any time, have now safely arrived in our host country, and should aid our government-in-exile immensely."
#mtg_netherlands.63.a:0 "Fortunate that we had the foresight to prepare for this."
#mtg_netherlands.64.t:0 "Zuiderzee Works Spark Infrastructure Advancements"
#mtg_netherlands.64.d:0 "Work on the Flevopolder has gotten off to a good start, and though many years remain before the project will be fully finished, we can already reap some of the fruits of our hard labor.\n\nIn gaining practical experience with a land reclamation project of this magnitude, engineers have developed new methods for the construction of roads, railways, and waterways. If we were to invest in these advancements, we could gain significant improvements in these fields for the foreseeable future."
#mtg_netherlands.64.a:0 "This sounds like an excellent idea!"
#mtg_netherlands.64.b:0 "We don't have the funds for this right now."
#mtg_netherlands.65.t:0 "Zuiderzee Works Spark Industrial Advancements"
#mtg_netherlands.65.d:0 "As progress continues on the Flevopolder, so too does the industry supplying this massive project grow. Engineers dedicated to supplying the project with the construction materials necessary have now gained new insights in the development of industry and the construction of factories and shipyards. If we were to invest in these advancements, we could gain significant improvements in this field for the foreseeable future."
#mtg_exile_government.2.title:0 "The [From.GetAdjective] Government in Exile"
#mtg_exile_government.2.desc:0 "[From.GetLeader] has formally requested permission from the [Root.GetAdjective] government to return to [From.GetNameDef] and re-establish a provisional [From.GetRulingPartyLong] cabinet in preparation for the post-war peace."
#mtg_exile_government.2.a:0 "It is time for them to return to their own territory."
#mtg_exile_government.2.b:0 "The time is not yet ripe."
#mtg_exile_government.3.title:0 "[From.GetName] Requests Naval Integration"
#mtg_exile_government.3.desc:0 "The [From.GetAdjective] naval leadership has presented us with a plan for the integration of our navy into theirs. They argue that, by allowing [From.GetAdjective] naval planners to have full control over our ships, their effectiveness would be drastically increased in comparison to their current independent actions."
#mtg_exile_government.3.a:0 "We agree."
#mtg_exile_government.3.b:0 "We will not serve under them."
#mtg_exile_government.4.title:0 "[From.GetName] Accepts Naval Integration"
#mtg_exile_government.4.desc:0 "The [From.GetAdjective] government has informed us that they agree to our proposal, and that henceforth their ships will operate under our command."
#mtg_exile_government.5.title:0 "[From.GetName] Rejects Naval Integration"
#mtg_exile_government.5.desc:0 "The [From.GetAdjective] government has informed us that their navy will never serve under the command of a foreign power. They mean to aid us, but they shall do so independently."
#mtg_exile_government.5.a:0 "They place their pride above the interests of the alliance."
#mtg_generic.1.title:0 "[From.GetName] Enforces Government Change"
#mtg_generic.1.desc:0 "Citing the clear lack of electoral support for our current government, [From.GetNameDef] has demanded a change in politics."
#mtg_generic.1.a:0 "We have no choice but to accept."
#MTG_naval_treaty.1.t:0 "[From.GetNameDefCap] wants to limit Naval Rearmament"
#MTG_naval_treaty.1.desc:0 "Our recent efforts to build a larger fleet have propelled us among the ranks of the major naval powers. [From.GetNameDefCap] clearly feels threatened by our expanded fleet and has sent a delegation to our capital to negotiate a mutual arms limitation treaty.\n\nThe treaty would be modelled on the Second London Naval Treaty and restrict the size of our capital ships as well as limit our overall fleet size in capital ships to not exceed the fleet of [ENG.GetNameDef]."
#MTG_naval_treaty.1.a:0 "These terms are acceptable."
#MTG_naval_treaty.1.b:0 "We will not be limited in our ambitions!"
#MTG_naval_treaty.2.t:0 "[From.GetNameDefCap] signs Naval Disarmament Treaty"
#MTG_naval_treaty.2.desc:0 "The government of [From.GetLeader] has agreed to a mutual limitation on naval rearmament. With the ink on the treaty barely dry, a Control Commission has begun its work to certify that all new construction adheres to the treaty restrictions."
#MTG_naval_treaty.2.a:0 "Another arms race avoided."
#MTG_naval_treaty.3.t:0 "[From.GetNameDefCap] breaks off negotiations"
#MTG_naval_treaty.3.desc:0 "The delegation from [From.GetNameDef] has walked out of the negotiations, citing "a complete refusal by the other party to acknowledge the political and strategic realities facing [From.GetNameDef]."\n\n With the foreign policy goal of armament control evidently in shambles, many observers wonder how much longer the other parties of the treaty are willing to accept the limitations on their armaments."
#MTG_naval_treaty.3.a:0 ""Shambles" is a very strong word."
#MTG_naval_treaty.4.t:0 "[From.GetNameDefCap] issues stern warning"
#MTG_naval_treaty.4.desc:0 "The [From.GetAdjective] ambassador to our country has today called upon [This.GetLeader] to deliver a note from his government. They are watching our continued naval expansion with grave concern, and now consider our navy "a destabilizing factor in the region".\n\nShould we continue our current program of naval expansion, the note continues, the [From.GetAdjective] government would be forced to consider all possible measures."
#MTG_naval_treaty.4.a:0 "We would rather not find out what those measures are."
#MTG_naval_treaty.4.b:0 "A transparent bluff."
#MTG_naval_treaty.5.t:0 "[From.GetNameDefCap] commits to disarmament"
#MTG_naval_treaty.5.desc:0 "Our firm message to the [From.GetAdjective] government has evidently had the desired effect. After a long night of internal deliberations, our ambassador was assured by [From.GetLeader], in the presence of the naval minister, that the cabinet had approved a reduction in naval spending that would force [From.GetNameDef] to scrap a number of capital ships and only fund replacements for worn-out ships in the future."
#MTG_naval_treaty.5.a:0 "Now let's see if they follow through on that."
#MTG_naval_treaty.6.t:0 "[From.GetNameDefCap] rejects Warning"
#MTG_naval_treaty.6.desc:0 "The meeting with the foreign minister of [From.GetNameDef] has not gone as well as we had hoped. According to our ambassador, the [From.GetAdjective] Government had already decided to reject any warning we might issue. Accordingly he was presented with a simple note stating that the government of [From.GetLeader] did not currently believe that there was anything to discuss."
#MTG_naval_treaty.6.a:1 "Let's see how well [From.GetAdjective] ships float without [Root.GetAdjective] steel."
#MTG_naval_treaty.6.b:1 "Treaties are only as strong as the will to maintain them..."
#MTG_naval_treaty.7.t:0 "[From.GetNameDefCap] abandons Naval Treaty"
#MTG_naval_treaty.7.desc:0 "[From.GetLeader] today announced that [From.GetNameDef] would no longer consider herself bound by the naval treaties she had signed. The world situation, he said, had made the choice inevitable. [From.GetNameDefCap] has apparently received reliable reports that several neighboring countries have begun aggressive naval expansion programs that threaten legitimate [From.GetAdjective] interests in the area.\n\nThe [From.GetAdjective] Admiralty has refused to comment on rumors that several ships currently under construction were already planned without treaty restrictions in mind."
#MTG_naval_treaty.7.a:0 "We should review our own participation in the treaty."
broken_naval_treaty_opinion_mod: "Проігноровано договірні санкції"
MTG_naval_treaty.8.t: "Кінець Лондонського морського договору"
#MTG_naval_treaty.8.desc:0 "With just two nations still adhering to the London Naval Treaty, it was only a question of time before one of them would leave the treaty, thus ending it entirely. The government of [From.GetNameDef] evidently decided that the treaty was no longer effective in its stated purpose and that restricting their naval armaments was a threat to national security.\n\nMany experts around the world are now predicting a swift increase in naval budgets as many countries will want to make up for decades of strict treaty restrictions."
#MTG_naval_treaty.8.a:0 "An idea doomed from the start."
#MTG_naval_treaty.8.b:0 "We made the right choice."
#MTG_naval_treaty.8.c:0 "Is this the beginning of a new Dreadnought Race?"
#MTG_naval_treaty.9.t:0 "Second London Naval Treaty signed"
#MTG_naval_treaty.9.desc:0 "Delegations from Britain, France, Italy, Japan and the US met in December of 1935 to discuss a renewal of the First London Naval treaty, which restricted the number and size of cruisers and submarines. Negotiations turned quite heated over Italy's war in Ethiopia and Japan's desire to be seen as equal to Britain and the US.\n\nWith negotiations now at an end, the signatory nations have agreed on limits to the size of battleships and aircraft carriers in the hopes of preventing another ruinous arms race."
#MTG_naval_treaty.9.a:0 "This will safeguard peace better than any Super-Battleship!"
#MTG_naval_treaty.9.b:0 "Why would they restrict themselves like this?"
#MTG_naval_treaty.9.c:0 "More money for the army, then."
MTG_naval_treaty.9.d:0 "Who cares about navies..." # (!)
#MTG_naval_treaty.11.t:0 "Naval Treaty Abrogated"
#MTG_naval_treaty.11.desc:0 "With the outbreak of war, the [From.GetAdjective] government has officially informed the remaining signatories of the London Naval Treaty that, under Article 24, it considers the restrictions of the Naval Treaty to be no longer in the national interest. The [From.GetAdjective] ambassador has therefore announced that the Naval Treaty will be suspended for the duration of the war. Whether the restrictions will return into force after the war is over remains to be seen, but for the time being, we should consider ourselves no longer bound by the treaty obligations when it comes to designing and building ships."
#MTG_naval_treaty.11.a:0 "It was a noble attempt to safeguard peace."
#mtg_netherlands.66.t:0 "[ENG.GetName] Dominates [HOL.GetAdjective] Trade Negotiations"
#mtg_netherlands.66.d.a:0 "The British have expanded their influence over us to the point where we are forced to favor them in the current trade negotiations."
#mtg_netherlands.66.d.b:0 "The British have expanded their influence over [HOL.GetNameDef] to the point where the [HOL.GetAdjective] government has felt forced to favor them in the current trade negotiations."
#mtg_netherlands.66.a:0 "Concerning."
#mtg_netherlands.66.b:0 "We cannot allow them to drift into the [ENG.GetAdjective] sphere of influence!"
#mtg_netherlands.67.t:0 "[GER.GetName] Dominates [HOL.GetAdjective] Trade Negotiations"
#mtg_netherlands.67.d.a:0 "The Germans have expanded their influence over us to the point where we are forced to favor them in the current trade negotiations."
#mtg_netherlands.67.d.b:1 "The Germans have expanded their influence over [HOL.GetNameDef] to the point where the [HOL.GetAdjective] government has felt forced to favor them in the current trade negotiations."
#mtg_netherlands.67.b:0 "We cannot allow them to drift into the [GER.GetAdjective] sphere of influence!"
#mtg_netherlands.69.t:0 "Local Population Opposes 'Senseless' Flooding"
#mtg_netherlands.69.d:0 "With no apparent immediate need for the flooding of the Dutch Water Line, the local population has begun to call for the draining of the countryside, allowing them to go back to their daily lives. Rejecting their demands is likely only going to result in more unrest later."
#mtg_netherlands.69.a:0 "They will have to accept it for a little longer."
#mtg_netherlands.69.b:0 "Let us drain the land."
#mtg_netherlands.70.t:0 "German Defectors Form Division"
#mtg_netherlands.70.d:0 "A large number of German defectors have now organized into a fully-fledged unit, needing only to be provided with equipment before we can send them into battle on our behalf."
#mtg_netherlands.71.t:0 "Soldiers Defect to [HOL.GetName]"
#mtg_netherlands.71.d:0 "Queen Wilhelmina of [HOL.GetNameDef] has announced her willingness to see to the reinstatement of Kaiser Wilhelm II upon the throne of Germany, after the war concludes. This statement has resulted in unwarranted optimism and misguided sentiments of loyalty among our soldiers, who have begun to defect and seek to reach [HOL.GetNameDef] to fight on the Queen's behalf.\n\nIt will be very difficult to stamp this movement out if we cannot bring the war to a decisive end..."
#mtg_netherlands.71.a:0 "Traitors! All of them!"
#mtg_netherlands.72.d:0 "Last night Kaiser Wilhelm II, remaining under our care until the end of his life, passed away peacefully in his sleep. His son, Friedrich Wilhelm, has now become head of House von Hohenzollern, and has now chosen the regnal name of Wilhelm III."
#mtg_netherlands.72.a:0 "Our pact with his father now passes on to him."
#mtg_netherlands.73.t:0 "[HOL_kaiserreich_germany.GetLeader] Leads German Civil War"
#mtg_netherlands.73.d:0 "With the liberation of the first German land, Queen Wilhelmina has fulfilled her initial pledge and allowed Kaiser [HOL_kaiserreich_germany.GetLeader] to form a provisional government in the occupied territory. [HOL_kaiserreich_germany.GetLeader] can now lead his war to liberate the rest of the country from German soil, attracting ever more to fight on his behalf."
#mtg_netherlands.73.a:0 "A great step forward towards a monarchist Europe!"
#mtg_netherlands.74.t:0 "[HOL_kaiserreich_germany.GetLeader] Proposes Alliance"
#mtg_netherlands.74.d:0 "With the end of the war, [HOL_kaiserreich_germany.GetLeader] has found it appropriate to remind us of our bargain, and proposes an alliance on equal terms between our two nations in the face of the inevitable Western opposition to this new Monarchic Europe."
#mtg_netherlands.74.a:0 "We will fulfill our obligations."
#mtg_netherlands.75.t:0 "Wilhelmina Bargains with Wilhelm II"
#mtg_netherlands.75.d:0 "In what can only be described as utter contempt for us, the [HOL.GetAdjective] Queen Wilhelmina has announced her resolve to place Wilhelm II back on the throne of Germany after the conclusion of the present war. She has invited any Germans who wish to fight for their old Kaiser to make their way to [HOL.GetAdjective]-held territory, clearly in an attempt to weaken the [GER.GetAdjective] position and strengthen her own."
#mtg_netherlands.75.a:0 "Despicable — we will deal with her later."
#mtg_netherlands.76.t:0 "Her Majesty's German Legions Disband"
#mtg_netherlands.76.d:0 "With the conclusion of the war, the German soldiers who have fought on our behalf have now returned to their homeland, and prepare to fight for their Kaiser directly."
#mtg_netherlands.76.a:0 "It was inevitable. Their service was invaluable."
#mtg_netherlands.77.t:0 "[From.GetNameDef] Proposes Federation"
#mtg_netherlands.77.d:0 "The [From.GetAdjective] government has approached ours with a proposal to unify the Low Countries in one state. They argue that the present global crises warrant closer cooperation and unity between our peoples, of the kind that can only be achieved through complete unification. Should we accept, preparations will be made for the immediate surrender of sovereignty to a new supranational state, under [From.GetAdjective] leadership."
#mtg_netherlands.77.a:0 "A marvelous idea — we stand no chance without it."
#mtg_netherlands.77.b:0 "Our sovereignty is paramount — we will go far in our cooperation, but not that far."
#mtg_netherlands.78.t:0 "[From.GetNameDef] Accepts Federation"
#mtg_netherlands.78.d:0 "The [From.GetAdjective] government has informed us that they approve of our proposal for a unified state in the Low Countries. Should all parties accept, we may proceed with the implementation of our plans."
#mtg_netherlands.79.t:0 "[From.GetNameDef] Rejects Federation"
#mtg_netherlands.79.d:0 "[From.GetAdjective] representatives have informed us that they do not currently see the need for a unified states in the Low Countries. They look forward to continuing their cooperation with us, but while maintaining full sovereignty."

# Автопереклад
flag_mexico_cedillo_has_revolted:0 "Генерал Седільйо виступив проти уряду"
mexico.1.title:0 "Заколот генерала Седільйо"
mexico.1.desc:0 "Протягом деякого часу генерали та місцеві правителі стежили за тим, як центральний уряд послаблює їхню владу і бере під контроль непокірних каудільйо. Схоже, епоха регіональних повстань добігає кінця. На жаль, ми не змогли убезпечити генерала Седільйо з Сан-Луїс-Потосі, який зберіг достатній вплив серед помилуваних повстанців і нещадних бандитів, щоби спробувати повалити центральний уряд, усунути лідера [Root.GetLeader] та зміцнити свою вислизну владу."
mexico.2.desc:0 "[From.GetLeader] висловлював будь-яку популістську нісенітницю, спрямовану проти наших економічних інтересів у Мексиці, і тепер партія [From.GetRulingPartyLong] ухвалила закон про націоналізацію активів «Royal Dutch Shell», «Standard Oil of California» та багатьох інших міжнародних нафтових компаній! Хоча конституція країни і дозволяє приймати такі закони, згідно з міжнародним правом за понесені компанією втрати належать компенсації. Нафтові барони вимагають від нас рішучих дій."
mexico.2.b:0 "Ми накладемо ембарго на торгівлю з Мексикою, поки вона не схаменеться."
mexico.2.c:0 "Наші можливості обмежені, слід задуматися про застосування сили."
mexico.3.desc:0 "У відповідь на націоналізацію нафтових активів лідер [From.GetLeader] піддався тиску нафтових компаній і наклав ембарго на нашу країну. [From.GetNameDefCap] більше не торгуватиме з нами ресурсами. Ми мусимо або замислитися про компенсації нафтовим компаніям, або змінити міжнародне становище, що склалося, і спробувати удачі з ворогами ліберального капіталізму."
mexico.3.a:0 "Мексиканський народ на це не піде!"
mexico.4.desc:0 "Уряд лідера [From.GetLeader] погодився виконати вимоги «Royal Dutch Shell» та «Standard Oil of California» про компенсацію втрат, завданих через націоналізацію їхніх нафтових родовищ. [From.GetNameDef] не поверне ніяких нафтових концесій, але принаймні наш національний престиж не постраждав, і наші фінансові інтереси задоволені."
mexico.4.a:0 "Добре, ми можемо торгувати на цих умовах."
mexico.4.b:0 "Збережіть ембарго, ми налаштовані на кращу операцію."
mexico.8.title:0 "[From.GetAdjective]ий вступ до альянсу [Root.GetFactionName]"
mexico.8.desc:0 "Лідер [From.GetLeader] звернувся з проханням вступити до альянсу [Root.GetFactionName]. Невідомо, чи прагне він до взаємного захисту або зовнішньої експансії, але мексиканська нафта — досить ласий шматок."
mexico.8.a:0 "Ми профінансуємо вступ Мексики до альянсу [Root.GetFactionName]."
mexico.8.b:0 "У нас інші плани на Мексику."
mexico.9.title:0 "Вступ Мексики до альянсу [Root.GetFactionName]"
mexico.9.desc:0 "Лідер [From.GetLeader] профінансував вступ Мексики до альянсу [Root.GetFactionName]. Невідомо, чи прагне він до взаємного захисту або зовнішньої експансії, але мексиканська нафта — досить ласий шматок."
mexico.9.a:0 "Ми профінансуємо вступ Мексики до альянсу [Root.GetFactionName]."
mexico.9.b:0 "У нас інші плани на Мексику."
mexico.10.desc:0 "Лідер [From.GetLeader] запросив державу [Root.GetNameDef] вступити до альянсу [From.GetFactionName]. Це правий блок країн, що захищають Латинську Америку від комуністичної загрози і які водночас ідуть шляхом, незалежним від занепадницьких американців."
mexico.10.a:0 "[Root.GetLeader] приймає запрошення."
mexico.10.b:0 "Американці не підтримають такий план."
mexico.11.desc:0 "Лідер [From.GetLeader] запросив державу [Root.GetNameDef] вступити до альянсу [From.GetFactionName]. Це лівий блок країн, що захищають Латинську Америку від фашистської тиранії і які водночас ідуть шляхом, незалежним від гнобителів-янкі."
mexico.11.a:0 "[Root.GetLeader] приймає пропозицію."
mexico.11.b:0 "Американці не підтримають такий план."
mexico.12.desc:0 "[From.GetLeader] вимагає, щоб держава [Root.GetNameDef] продала невелику територію Британського Гондурасу, що іноді називається Белізом. Іспанська імперія колись претендувала на неї, але так і не вкоренилася там, так що У Мексики мало претензій, проте ми можемо продати цю територію нашим мексиканським друзям як жест доброї волі."
mexico.12.a:0 "[Root.GetLeader] приймає пропозицію."
mexico.12.b:0 "Ця територія корисна як база ВМС."
mexico.13.desc:0 "[From.GetLeader] погоджується передати нам контроль над колишньою колонією Британський Гондурас як жест доброї волі. Це маленька і нерозвинена держава без природних ресурсів (крім деревини), але вона поліпшить становище Мексики на міжнародній арені."
mexico.14.desc:0 "[From.GetLeader] відмовляється продати нам Британський Гондурас. [From.GetAdjective]ий уряд вважає, що як база ВМС ця територія марна, і воліє зберегти колонію. Більшість населення там англомовне, так що відмова зрозуміла, хоч і розчаровує."
mexico.14.a:0 "Можливо, [From.GetAdjective]а влада нам зовсім не друг."
mexico.15.title:0 "Помер архієпископ Паскуаль Діас"
mexico.15.desc:0 "Його високопреосвященство Паскуаль Діа-і-Баррето, архієпископ Мехіко, помер сьогодні від коліту у віці 59 років. Він запам'ятався, як один з активних противників соціалістичного курсу уряду, а також як людина, яка спробувала досягти компромісу заради припинення війни крістерос. Його спадкоємцем став Луїс Марія Мартінес, прихильник соціальних реформ і особистий друг президента Карденаса."
mexico.15.a:0 "Хай спочиває він з миром."
mexico.15.b:0 "Гори в пеклі, зраднику."
mexico.16.title:0 "Страйк нафтовиків"
mexico.16.desc:0 "За підтримки президента Карденаса нафтовики в 1935 році створили свою профспілку, після чого відразу почали вимагати підвищення зарплат і поліпшення умов праці, але зустріли протидію з боку потужних міжнародних компаній, таких як «Royal Dutch Shell» і «Standard Oil of California». Справа дійшла до арбітражного розгляду і судів, причому найгострішим питанням було підвищення заробітної плати.\n\nЗгідно з недавніми дослідженнями, мексиканські дочірні підприємства отримують навіть більше, ніж нафтові компанії в США, але при цьому відмовляються домовлятися робітниками, схоже, вони користуються підтримкою сильних регіональних лідерів і вважають себе вищими за закон."
mexico.16.a:0 "Обурливо! Експлуатація неприйнятна, і їй потрібно покласти край!"
mexico.16.b:0 "Такий капіталізм."
mexico.17.title:0 "Прибуття Троцького"
mexico.17.desc:1 "У Мексику через Норвеґію на нафтовому танкері прибув Лев Троцький, комуніст, революціонер і письменник, вигнаний із Радянського Союзу за протистояння Сталіну і звинувачений у всіх бідах, від військових невдач до нещасних випадків на виробництві. Він мандрує з країни у країну у пошуках політичного притулку."
mexico.17.a:1 "Ми не маріонетки Сталіна, надайте йому притулок."
mexico.17.b:1 "Екстрадувати його до Радянського Союзу, щоб він відповів за свої злочини."
mexico.17.c:0 "Він організаційний геній, запросіть його в уряд."
mexico_extradited_trotsky:0 "Троцький екстрадований"
mexico_communist_menace:0 "Загроза комунізму"
mexico_snubbed_stalin:0 "Сталіну дали відсіч"
mexico_trotskyite_wreckers:0 "Троцькісти-шкідники"
flag_mexico_invited_trotsky_to_government:0 "Троцького запросили в уряд"
flag_trotsky_dead:0 "Троцького вбили агенти Сталіна"
mexico.18.title:0 "Починається виборча кампанія"
mexico.18.desc:0 "Через кілька днів має початися чергова президентська виборча кампанія. У відповідь на невдоволення тим, що Кальєс може залишитися президентом на другий термін, і після вбивства його попередника Альваро Обрегона, який добивався другого терміну, в 1933 році була запропонована конституційна реформа. Ця реформа забороняє повторне обрання на державну посаду і навіть тимчасове повторне виконання обов'язків. Вона повинна запобігти повторенню «Порфіріату», коли диктатор Порфіріо Діас протягом 30 років сім разів обирався президентом, що призвело до Мексиканської революції. десятиліття що занурило країну в хаос громадянської війни.\n\nЗакон ускладнює формування та підтримання політичних зв'язків та системи заступництва поза партією, але при цьому ускладнює безпосередню підзвітність перед виборцями, оскільки після закінчення терміну чиновники переходитимуть на інші посади і при цьому більше покладатимуться на заступництво всередині партії."
mexico.18.a:0 "Ця конституційна реформа необхідна для стабільності в країні."
mexico.18.b:0 "Що за безглуздість! [Root.GetLeader] сам знає, що краще, він піде на другий термін!"
mexico.19.title:0 "Новий лідер у партії [Root.GetRulingParty]"
mexico.19.desc:0 "У партії обговорюють спадкоємця лідера [Root.GetLeader]. Конкурентні вибори в Мексиці досі ускладнені, і правляча партія [Root.GetRulingPartyLong] за підтримки армії та спецслужб виграє ці вибори."
mexico.19.a:0 "Франсіско Мухіка, революційний генерал та соціальний реформатор."
mexico.19.b:0 "Мануель Авіла Камачо, досвідчений начальник генштабу."
mexico.19.c:0 "Сатурніно Седільйо, правий каудільо."
mexico.19.d:0 "Хуан Андреу Альмасан, правий підприємець."
mexico.19.e:0 "Вісенте Ломбардо, радикальний профспілковий діяч."
mexico.19.f:0 "Франсіско Мухіка, революційний генерал та соціальний реформатор."
mexico.19.g:0 "Мануель Авіла Камачо, досвідчений начальник генштабу."
mexico.19.h:0 "Хуан Андреу Альмасан, правий підприємець та генерал."
mexico.19.i:0 "Вісенте Ломбардо, радикальний профспілковий діяч."
mexico.19.j:0 "Франсіско Мухіка, революційний генерал та соціальний реформатор."
mexico.19.k:0 "Діонісіо Енсіна, член сталінісської партії."
mexico.19.l:0 "Ернан Лаборде, лідер троцькістської партії."
mexico.19.m:1 "Лев Троцький, герой Жовтневої революції."
mexico.19.n:0 "Сатурніно Седільйо, революційний генерал і кандидат від чинної влади."
mexico.19.o:0 "Хуан Андреу Альмасан, правий підприємець та революційний генерал."
mexico.19.p:0 "Хесус Дегольядо Ґісар, генерал крістерос."
mexico.19.q:0 "Сальвадор Абаскал, переконаний лідер синархістів."
mexico.19.r:1 "Валентін Кампа, синдикаліст-залізничник, близький до Лаборди."
mexico.20.title:0 "Хуан Андреу засуджує вибори"
mexico.20.desc:0 "Правий бізнесмен і революційний генерал Хуан Андреу Альмасан засудив результати нещодавніх виборів. Він стверджує, що його підтримка була більшою і що [Root.GetLeader] переміг лише завдяки фальсифікації. Хоча це може бути правдою, але Хуан Андреу, безумовно, поводиться як людина, що не вміє програвати. Він пішов у самочинне вигнання в Америку та намагається організувати переворот проти партії [Root.GetRulingPartyLong]. Було б розумно залишатися в хороших відносинах з Америкою."
mexico.20.a:0 "Давай, біжи до своїх янкі."
mexico.21.title:0 "Мексика екстрадує Троцького"
mexico.21.desc:1 "Незважаючи на те, що кілька місяців тому мексиканський уряд пообіцяв Льву Троцькому притулок, партія [From.GetRulingPartyLong] розпорядилася заарештувати його і негайно передати Радянському Союзу, де він має постати перед судом за свої численні злочини держави.[From.GetLeader] також висловив сподівання, що в майбутньому Мексика та Радянський Союз будуть підтримувати тісніші зв'язки."
mexico.21.a:0 "Вибити з нього визнання і розстріляти! Покликати генерал-майора Блохіна!"
mexico.22.title:1 "Лев Троцький повертається до СРСР" # SOV
mexico.22.desc:1 "У світлі зростаючих антисталінських настроїв у Радянському Союзі правляча кліка вирішила повернути Троцького з вигнання і поставити його на чолі уряду. Наша розвідка припускає, що Лев Троцький, здебільшого, стане маріонеткою інших сил у Росії, але сам він непохитний у своєму рішенні повернутися на батьківщину Жовтневої революції."
mexico.22.a:0 "До побачення!"
flag_trotsky_has_returned_to_ussr_from_mexico:0 "Троцький повернувся до СРСР" # SOV
mexico.23.title:0 "Необмежена підводна війна"
mexico.23.desc:0 "Захист ворожих конвоїв зазнає нестачі ресурсів, і наші підводні човни борознять океан, майже не зустрічаючи опору. Вони можуть нападати на окремі торгові судна практично будь-коли. Капітани наших підводних човнів прозвали це «Щасливими часами». Вибір цілей багатий — наприклад, нейтральні мексиканські нафтові танкери. Наші адмірали вимагають негайного дозволу атакувати ці танкери, хоча міністерство закордонних справ попереджає, що такі дії негативно позначаться на наших відносинах з Мексикою."
mexico.23.a:0 "Торгівля з нашими ворогами рівносильна військовим діям."
mexico.23.b:0 "Краще нам не збільшувати кількість ворогів."
mexico.24.title:0 "Напад німецьких підводних човнів"
mexico.24.desc:0 "Мексиканські нафтові танкери «Potrero del Llano» і «Faja de Oro» потоплені в Карибському морі німецькими підводними човнами, що діють згідно з доктриною «необмеженої підводної війни». Ми маємо повне право нападати на будь-які німецькі судна, по зустрічах у морі.\n\nТакож ми мусимо подумати про вступ до альянсу з Америкою, що бореться проти німців. Це зробить янкі нашими боржниками і покаже світові, що Мексика є впливовим гравцем на міжнародній арені."
mexico.24.a:0 "Ви самі напрошуєтеся, [From.GetLeader]."
mexico.24.b:0 "Що нам робити?"
mexico.25.title:0 "Мексика хоче вступити до альянсу"
mexico.25.desc:0 "[From.GetLeader] бажає вступити у війну проти Німеччини у відповідь на німецьку політику необмеженої підводної війни, внаслідок якої німецькі підводні човни потопили кілька нейтральних мексиканських нафтових танкерів біля узбережжя Мексики."
mexico.25.a:0 "Будь-яка допомога цінна."
mexico.25.b:0 "Ми точно можемо знайти союзників краще мексиканців."
mexico.26.title:0 "Мексика вступає до альянсу [From.GetFactionName]"
mexico.26.desc:0 "[From.GetLeader] вітає пропозицію президента Мексики підтримати нас у війні проти Німеччини. Німецькі підводні човни нещодавно потопили нейтральні мексиканські нафтові танкери «Potrero del Llano» та «Faja de Oro», і мексиканський уряд висловив бажання раз і назавжди припинити їхню активність у Карибському морі.\n\nМексиканський уряд має намір отримати визнання світових держав і вірить, що, надавши допомогу Америці та альянсу [From.GetFactionName], він покаже себе гравцем на міжнародній арені."
mexico.26.a:0 "Мексика має повне право вступити в цю війну."
mexico.26.b:0 "А Мексика взагалі має армію?"
mexico.26.c:0 "Згідно з військовими законами, напад на наші нейтральні судна — це серйозний злочин."
mexico.27.title:0 "Firmissimam Constantiam"
mexico.27.desc:0 "Папа Пій XI випустив енцикліку, присвячену ситуації в Мексиці. Незважаючи на те, що війні крістерос і відкритому кровопролиттю було покладено край столу переговорів, церква все ще стурбована напрямом, в якому рухається Мексика.\n\nЕнцикліка закликає мексиканських виборців підтримати релігійних кандидатів і радить мексиканським релігійним організаціям на кшталт «Католицької дії» вирішити соціальні проблеми, такі як бідність, щоби запобігти ще більш жорстокому революційному насильству."
mexico.27.a:0 "Добре, що припинилося насильство щодо церкви."
mexico.27.b:0 "Пропаганда забобонів. Не допустити публікації цього зрадницького послання!"
mexico.28.title:0 "Релігійне повстання"
mexico.28.desc:0 "Мабуть, наші атаки на підступну церкву були недостатньо жорсткими. Ці зрадники скористалися наданою ним свободою, щоб підняти повстання. Згадавши про війну крістерос, в якій ми справедливо перемогли багато років тому, ці релігійні здивування знову піднімають прапори з хрестами і збирають під ними своїх брехливих священиків, сподіваючись обернути назад наше просування шляхом модернізації."
mexico.28.a:0 "Потрібно було знищити під корінь усіх цих зрадників раніше!"
mexico.29.title:0 "Друга війна крістерос"
mexico.29.desc:0 "У Мексиці знову розгорівся конфлікт між церквою та революційними силами. Коли уряд відновив свої нападки на церкву, католицькі партії та громадські рухи підняли збройне повстання, прагнучи встановити контроль над країною. Після десятиліття спокою знову збирається ополчення крістерос, в яке стікаються перебіжчики з федеральної армії. Заколотники вже захопили кілька сільських штатів і перетворюють їх на бази для своїх наступних операцій. насильницьке протистояння закінчиться лише повною поразкою однієї зі сторін."
mexico.29.a:0 "Сперечити недоумкуватих ідіотів, якими керують старі священики, буде легко!"
mexico.29.b:0 "Хай живе Христос, нехай святиться Діва Марія Гваделупська!"
mexico.29.c:0 "Ситуація в Мексиці надто складна для розуміння сторонніх."
mexico.31.title:0 "Друга мексиканська революція"
mexico.31.desc:0 "У Мексиці знову розгорівся конфлікт між силами церкви та революції. У відповідь на зростаючий вплив католицьких партій та громадських рухів світські сили підняли збройне повстання, прагнучи повернути контроль над країною. Після десятиліття спокою знову формуються «червоні бригади», А перебіжчики з федеральної армії збираються в штатах, що досі перебувають під управлінням антицерковних губернаторів. Перша війна крістерос закінчилася переговорами між провідними представниками революціонерів і церковників за посередництва американського уряду, але, схоже, цього разу насильницьке протистояння закінчиться тільки ураженням однієї зі сторін."
mexico.31.a:0 "Хай живе король Христос і нехай святиться Діва Марія Ґуадалупська!"
mexico.31.b:0 "Сперечити недоумкуватих ідіотів, якими керують старі священики, буде легко!"
mexico.31.c:0 "Ситуація в Мексиці надто складна для розуміння сторонніх."
mexico.32.title:0 "Виступи проти «зутерів»"
mexico.32.desc:0 "Молодь латиноамериканського походження, що носить екстравагантні костюми «зут», стала об'єктом расових нападок у прикордонних містах півдня країни. Передбачуваним приводом стало вбивство підлітка в Лос-Анджелесі. Дев'ять молодих людей мексиканського походження\n\nНаші розвідники надають доповіді, в яких «зутери» називаються фашистськими агентами та посібниками мексиканських ультракатолицьких синаркістів, які готують японсько-німецьке вторгнення в Америку."
mexico.32.a:0 "Звучить занадто неправдоподібно. Скільки ми платимо цим розвідникам?"
mexico.32.b:0 "У будь-якому разі заарештувати цих «зутерів». Заворушення загрожують нашим роботам на потреби фронту."
mexico.33.title:0 "Виступи проти «зутерів»"
mexico.33.desc:0 "Молодь латиноамериканського походження, що носити екстравагантні костюми «зут», стала об'єктом расових нападок у містах на північ від нашого кордону. Передбачуваним приводом стало вбивство підлітка у Лос-Анджелесі. Дев'ять молодих людей мексиканського походження .\n\nАмериканські розвідники надають доповіді, в яких «зутері» називаються фашистськими агентами та посібниками мексиканських ультракатолицьких синаркістів, які готують японсько-німецьке вторгнення до Америки."
mexico.33.a:0 "Синаркісти — це загроза як для Америки, так і для Мексики."
mexico.33.b:0 "Вони ж лише діти! Це несправедливо!"
mexico.34.title:0 "Обмін ресурсами з Мексикою"
mexico.34.desc:0 "[From.GetLeader] запропонував укласти угоду з Німеччиною, якщо [Root.GetLeader] погодитися передати Мексиці креслення останніх розроблених нами легких та середніх танків. Схоже, це перший крок назустріч тіснішим відносинам між Мексикою та Німеччиною, і навіть якщо він не служити жодним військовим цілям, то його можна використовувати в геополітичних цілях."
mexico.34.a:0 "Ця угода допоможе як Мексиці, так і Німеччині."
mexico.34.b:0 "Швидше за все, креслення потраплять до рук американців."
mexico.35.title:0 "Чертежі німецьких танків"
mexico.35.desc:0 "[From.GetLeader] погодився передати нам креслення останніх німецьких легких та середніх танків. Сподіваємось, це перший крок назустріч тіснішим відносинам між Мексикою та Німеччиною, а також шанс поліпшити наші військові технології."
mexico.35.a:0 "Дуже добре."
mexico.36.title:0 "Німеччина не приймає пропозицію"
mexico.36.desc:0 "Пославшись на можливість того, що креслення танків потраплятимуть до рук американців, [From.GetLeader] відмовився від пропозиції щодо обміну ресурсами. Нам доведеться самим розробляти танки або платити німцям за ліцензію..."
mexico.36.a:0 "Чорт!"
mexico.40.title:0 "Операція «Справедлива справа» пройшла успішно"
mexico.40.desc:0 "Наш несподіваний напад на базу янкі в Панамі пройшов успішно. Ми видворили імперіалістів і тепер чекаємо відповіді Північної імперії, що віджила своє століття. Якщо янкі забажають кинути свої війська проти нас, то отримають по заслугах."
mexico.40.a:0 "Центральна Америка буде захищена від американської агресії."
mexico.41.title:0 "[From.GetAdjective]і війська захоплюють Панамський канал"
mexico.41.desc:0 "Диктатор Мексики [From.GetLeader] безрозсудно посмів атакувати наші війська біля Панамського каналу з найближчого плацдарму. Ця так звана операція «Справедлива справа» пройшла успішно, і наші війська збентежено відступили. Мексиканці не перетинають континентальний кордон США, так що це не прелюдія до генерального вторгнення, але їхня атака послабила наші можливості захисту наших збройних сил по всьому світу і принизила нас на міжнародній арені."
mexico.41.a:0 "На жаль, зараз у нас є більш невідкладні справи. Досить буде оголосити ембарго."
mexico.41.b:0 "Наш суверенітет під загрозою. Це вимагає військової відповіді."
mexico.42.title:0 "Операція «Справедлива справа» пройшла невдало"
mexico.42.desc:0 "Наш несподіваний напад на базу янкі в Панамі закінчився невдачею. Можливо, ми розгорнули недостатньо військ, або їх просто вели в бій невмілі командири. У будь-якому випадку імперіалісти нас відтіснили, і тепер ми очікуємо відповіді від застарілої північної імперії. Якщо американці забажають кинути свої війська проти нас, то отримають по заслугах."
mexico.42.a:0 "Центральній Америці досі загрожує американська агресія."
mexico.43.title:0 "[From.GetAdjective]і війська атакують Панамський канал"
mexico.43.desc:0 "Диктатор Мексики [From.GetLeader] безрозсудно посмів атакувати наші війська біля Панамського каналу з найближчого плацдарму. На щастя, нашим військам вдалося зірвати цю так звану операцію «Справедлива справа» і відкинути загарбників. Мексиканці не перетинають континент кордон США, так що це не прелюдія до генерального вторгнення, але їхня атака показала, що ми вже не господарі в цьому регіоні, і принизила нас на міжнародній арені."
mexico.43.a:0 "На жаль, зараз у нас є більш невідкладні справи. Досить буде оголосити ембарго."
mexico.43.b:0 "Наш суверенітет під загрозою. Це вимагає військової відповіді."
mexico.44.title:0 "Мексика захоплює Панамський канал"
mexico.44.desc1:0 "[From.GetAdjective]е вторгнення на американську військову базу біля Панамського каналу призвело до початку мобілізації обома сторонами конфлікту. Хоча Мексика напала першою, захопивши стратегічно важливу Зону каналу, американці, схоже, готують велике вторгнення, щоби покарати своїх зухвалих сусідів. У жовтій пресі партія [From.GetRulingPartyLong] називається «зграєю бандитів», які не поважають міжнародне право, лунають заклики до повалення режиму. пустель зі значно більшими втратами, ніж невелика сутичка 1847, що передувала передачі Мексикою її володінь."
mexico.44.desc2:0 "[From.GetLeader] підтвердив повідомлення про те, що [From.GetAdjective]і війська вторглися на американську військову базу біля Панамського каналу, і заявив, що пішов на це, щоби зберегти [From.GetAdjective] інтереси у Центральній Америці в умовах внутрішньої неспокійної ситуації в Сполучених Штатах Органи пропаганди партії [From.GetRulingPartyLong] зажадали, щоб усі американські солдати, що залишилися в цьому районі, склали зброю і забезпечили «мирну передачу влади» в Зоні каналу. те, що він не виявив завзятість, не захистив національні інтереси і не відповів на [From.GetAdjective] напад загальною мобілізацією проти держави [From.GetNameDef]."
mexico.44.a:0 "Приходьте та забирайте!"
mexico.44.b:0 "Обурювальне зневажання американського суверенітету!"
mexico.44.c:0 "Відважна маленька... Мексика?"
mexico.45.title:1 "Зіткнення на [MEX.GetAdjective]-американському кордоні"
mexico.45.desc1:0 "Американські війська на південному кордоні приведені в стан бойової готовності, оскільки недавній [From.GetAdjective]ий напад на американську військову базу біля Панамського каналу підвищив ймовірність великомасштабної війни між двома сусідами. І хоча атака, на яку так сподівався [From.GetLeader], провалилася, стверджується, що американський президент вирішив покарати нахабного південного сусіда. У жовтій пресі партія [From.GetRulingPartyLong] називається «зграєю бандитів», які не поважають міжнародне право, лунають заклики до повалення режиму.\n\nЯкщо? Друга Американо-мексиканська війна, то вона вестиметься в суворих умовах гір і пустель зі значно більшими втратами, ніж невелика сутичка 1847, що передувала передачі Мексикою її володінь."
mexico.45.desc2:1 "Американські війська на південному кордоні приведені в стан бойової готовності після того, як недавній [From.GetAdjective]ий напад на американську військову базу біля Панамського каналу застав зненацька більшість спостерігачів. Хоча деякі латиноамериканські експерти попереджали, що [From.GetAdjective] атаки на центральноамериканські держави призведуть до зіткнень з Америкою через протилежні інтереси в цьому регіоні, після захоплення Каналу [USA.GetLeader] наклали ембарго на Мексику, але утрималися від воєнних дій. Такий розвиток подій може допомогти примиритися з агресивним урядом партії [GetRulingPartyLong], або, навпаки, підштовхне до подальших дій."
mexico.45.a:0 "Приходьте та забирайте!"
mexico.45.b:0 "Обурювальне зневажання американського суверенітету!"
mexico.45.c:0 "Мексика пішла на значний ризик цією авантюрою."
mexico.46.title:1 "[From.GetFactionName]"
mexico.46.desc:0 "Лідер мексиканської партії [From.GetRulingPartyLong] [From.GetLeader] оголосив про утворення нового блоку держав Західної півкулі. Ця група держав заявила, що ліва пропаганда та іноземне втручання однаково зустрінуть рішучу відсіч від реваншистського сильних автократів, які повернуть порядок у регіоні та створять потужну противагу іншим фракціям."
mexico.47.title:1 "[From.GetFactionName]"
mexico.47.desc:0 "Лідер мексиканської партії [From.GetRulingPartyLong] [From.GetLeader] оголосив про утворення нового блоку держав Західної півкулі. [From.GetFactionName] названий так на честь борця за незалежність Симона Болівара, який допоміг домогтися свободи багатьом латиноамериканським державам, які нині вступають у цю співдружність. Їхня спільна мета — домогтися домінуючого становища на континенті та покласти край впливу старих європейських та американської імперій завдяки створенню сильних соціалістичних держав, пов'язаних економічно та дипломатично."
mexico.46.a:0 "З такими вірними союзниками наша батьківщина буде непереможною!"
mexico.46.b:0 "Чисельність цим пихатим ідіотам не допоможе."
mexico.46.c:0 "Прелюдія до ще більш запеклої боротьби?"
mexico.50.title:0 "Постачання мексиканського зброї"
mexico.50.desc:0 "Заявивши про підтримку нашої справи, ідеологічні побратими з партії [From.GetRulingPartyLong] вислали вантаж гвинтівок, щоби допомогти нам у боротьбі з ненависним ворогом."
mexico.50.a:0 "[From.GetLeader] — справжній друг мексиканського народу."
mexico.51.title:0 "Партія мексиканського зброї зникла"
mexico.51.desc:0 "Оточуючі Іспанію моря патрулюють не тільки кораблі іспанських роялістів і повстанців, але також італійські крейсери, російські субмарини і навіть судна Ліги Націй, надіслані, щоби забезпечити заборону на постачання зброї з метою недопущення поширення громадянських воєн у Європі. Не дивно, що наш вантаж перехопили, і він зник."
mexico.51.a:0 "Яка втрата!"
mexico.52.title:1 "[MEX.GetLeader] проголошує об'єднання всіх комуністичних рухів"
mexico.52.desc_not_trotsky:1 "На конгресі партії [MEX.GetFactionName] [MEX.GetLeader] оголошує про перевагу тлумачення Троцьким праць Маркса, Енгельса та Леніна над такими хибними розуміннями суті революції, як сталінізм. З розвалом 3-го Інтернаціоналу (відомого як Комінтерн) комуністичні лідери всього світу повинні розглянути свої дії з позиції самокритики. Після визнання своєї політичної сліпоти та нерозуміння істинного духу революції вони будуть запрошені до 4-го Інтернаціоналу та будуть допомагати в організації світової соціалістичної революції."
mexico.52.desc_trotsky:1 "На конгресі партії [MEX.GetFactionName] [MEX.GetLeader] оголошує про перевагу свого тлумачення праць Маркса, Енгельса та Леніна над такими хибними розуміннями суті революції, як сталінізм. З розвалом 3-го Інтернаціоналу (відомого як Комінтерн) комуністичні лідери всього світу повинні розглянути свої дії з позиції самокритики. Після визнання своєї політичної сліпоти та нерозуміння істинного духу революції вони будуть запрошені до 4-го Інтернаціоналу та будуть допомагати в організації світової соціалістичної революції."
mexico.52.a:1 "Тепер нам стали очевидні наші помилки."
mexico.52.b:1 "Наша інтерпретація Маркса — єдино вірна."
mexico.53.title:1 "[MEX.GetLeader] проголошує об'єднання всіх комуністичних рухів"
mexico.53.desc:1 "Ми довго вірили, що наші лідери несли в маси правильне тлумачення праць Маркса, Енгельса та Леніна, але тепер вони змушені були розглянути власні твердження критично та публічно визнати, що єдино правильний шлях до тріумфу соціалізму описаний в інтерпретації Леніна Троцьким: Через це ми раптово опинилися в ізоляції. Наш союз зруйнований, і ми стоїмо перед корнеліанською дилемою: визнати правильність поглядів Троцького або залишитися в ізоляції та потрапити в немилість партії [MEX.GetFactionName]."
mexico.53.a:1 "Тепер нам стали очевидні наші помилки."
mexico.53.b:1 "Наша інтерпретація Маркса — єдино вірна."
mexico.54.title:1 "[MEX.GetLeader] вимагає, щоби ми пішли з Карибського регіону"
mexico.54.desc:1 "У своїй палкій промові, що тривала більше чотирьох годин, [MEX.GetLeader] зажадав, щоби ми залишили всі свої колонії в Карибському морі, оскільки вони, на його думку, «найочевидніший доказ нашого імперіалістичного тиску на регіон.» Існують думки, що в даний момент ми не можемо дозволити собі конфліктувати з Мексикою, але більш впевнені радники наполягають, що нам цілком під силу чинити опір її тиску і що нашою територіальною цілісністю жертвувати не можна."
mexico.54.a:1 "Прийняти його вимоги."
mexico.54.b:1 "Ми не ведемо переговорів із революціонерами!"
mexico.55.title:0 "[From.GetNameDefCap] йде з Карибського регіону!"
mexico.55.desc:0 "Виявившись віч-на-віч зі своїми імперіалістичними протиріччями, [From.GetAdjective] уряд залишив карибські колонії. Сьогодні настав великий день для робітників усього світу, але боротьба ще не закінчена. Робітники ще не набули повної свободи, вони як і раніше, залишаються жертвами переважних громадських інститутів."
mexico.55.a:0 "Боротьба за свободу світового пролетаріату продовжується."
mexico.56.title:0 "[From.GetNameDefCap] відкидає наші вимоги"
mexico.56.desc:0 "У формулюваннях, типових для імперіалістичних загарбників, [From.GetNameDef] відкидає наші вимоги звільнити Кариби від свого гніту! Нехай пролетаріат цієї країни побачить справжню особу свого уряду і дізнається, що трудиться на тиранів."
mexico.56.a:0 "Вони пізнають гнів збройного пролетаріату!"
mtg_usa_civil_war_fascists.1.t:1 "Протести Срібного легіону"
mtg_usa_civil_war_fascists.1.desc:1 "Під керівництвом американського Срібного легіону низка центристських і правих організацій сьогодні влаштували марш під час однієї з найбільших демонстрацій, що будь-коли відбувалися у Вашинґтоні.\n\nМарш закінчився перед Капітолієм, де натовп у Капітолії комуністів», щоби ті постали перед «Великим народним журі» за звинуваченням у державній зраді.\n\nУ приватних бесідах окремі члени адміністрації підтримали деякі із законослухняних вимог протестувальників про верховенство закону та прихильність до системи конституційних противаг та засобів стримування. Через кілька тижнів очікується ще більший наплив протестувальників, тому ми мусимо прийняти виважене рішення."
mtg_usa_civil_war_fascists.1.a:1 "Не можна допустити посилення ситуації."
mtg_usa_civil_war_fascists.1.b:1 "Не можна йти на поводу у натовпу."
mtg_usa_civil_war_fascists.2.t:1 "Протести переростають у насильство"
mtg_usa_civil_war_fascists.2.desc:1 "Ескалація напруженості продовжилася черговими протестами в столиці, які проводить, крім інших організацій, Срібний легіон Америки. Повторивши свої минулі вимоги про арешт і видачу низки конгресменів, протестуючі висунули ультимату або вони через годину візьмуть Капітолій штурмом і просто викинуть з нього вказаних осіб.\n\nКоли відповіді на ультиматум не було, невеликі загони Срібного легіону прорвали шик поліцейських. інші групи проникли в будинок, переходячи з приміщення до приміщення, вони знайшли деяких зі своїх передбачуваних жертв, але їх зупинили озброєні поліцейські. сторони звинувачують в ескалації одна одну. едель покажуть, чи була так звана «Битва за Капітолій» кінцем протестів чи просто прелюдією до більшого конфлікту."
mtg_usa_civil_war_fascists.2.a:1 "Кров пролилася. І нічого ще не закінчилося."
mtg_usa_civil_war_fascists.10.t:1 "Напад на склад зброї"
mtg_usa_civil_war_fascists.10.desc:1 "Учора на армійський склад зброї в штаті [GetCSAState] було скоєно напад. Озброєний натовп напав на невелику групу охорони та вимагала передати ключі від складу. Коли з найближчого гарнізону прибуло підкріплення, нападники вже зникли, забравши з собою більшу кількість ручної стрілецької зброї.\n\nОскільки охоронці не постраждали, а підкріплення не з'являлося підозріло довго, деякі представники уряду припускають, що все було сплановано."
mtg_usa_civil_war_fascists.11.t:1 "Держава втручається у збір податків"
mtg_usa_civil_war_fascists.11.desc:1 "Уряд штату [GetCSAState] доручив поліції припинити всі операції зі збору податків та оцінки майна в штаті. Крім того, губернатор заявив, що всі податки та збори від продажу тютюну та алкоголю скасовуються, і наказав підприємствам не виробляти виплати до державного казначейства.\n\n Водночас він також ухвалив, що підприємства та фізичні особи продовжать подавати податкові декларації владі штату, включаючи ті податки, які раніше необхідно було перераховувати до центрального казначейства."
mtg_usa_civil_war_fascists.11.a:1 "Яка жадібність."
mtg_usa_civil_war_fascists.12.t:1 "Генерал [From.GetName] йде у відставку"
mtg_usa_civil_war_fascists.12.desc:1 "Пославшись на погане здоров'я, генерал [From.GetName] подав заяву про відставку. Але ні для кого не секрет, що він приватно висловив занепокоєння політичним курсом країни і навіть стверджував, що не за горами нова громадянська війна в Америці.\n\nСхоже, він керувався не стільки міркуваннями вірності, скільки небажанням виступати зі зброєю в руках проти своїх громадян."
mtg_usa_civil_war_fascists.12.a:1 "Його бракуватиме."
mtg_usa_civil_war_fascists.13.t:1 "Губернатор мобілізує Національну гвардію"
mtg_usa_civil_war_fascists.13.desc:1 "Губернатор штату [usa_ng_mobilized.GetName] заявив про мобілізацію Національної гвардії для того, що він назвав «тривалим періодом тренувань і вправ». Військове міністерство заявляє, що не знає про жодні запланові операції в штаті [usa_ng_mobilized.GetName].\n\n Також схоже, що загони Національної гвардії видали велику кількість припасів та бойових зарядів, і це викликає питання, до чого вони взагалі готуються."
mtg_usa_civil_war_fascists.13.a:1 "Це дуже турбує."
mtg_usa_civil_war_fascists.14.t:1 "Солдати дезертують"
mtg_usa_civil_war_fascists.14.desc:1 "З деяких формувань надходять тривожні новини про те, що солдати не повертаються зі звільнення або просто кидають свої пости. Ще більше турбує той факт, що багато хто з цих солдат родом з одного і того ж регіону, і багато хто отримали листи з дому за кілька днів до самовільного залишення частини.\n\nСхоже, йде скоординована кампанія з повернення додому солдатів із південних штатів."
mtg_usa_civil_war_fascists.14.a:1 "Яка неблагонадійність."
mtg_usa_civil_war_fascists.15.t:1 "Перенесення виробництва зброї"
mtg_usa_civil_war_fascists.15.desc:1 "Пославшись на те, що політичний клімат не сприяє бізнесу, один власник великої збройової компанії сьогодні заявив про перенесення свого виробництва в більш відповідне місце. Особливо він зазначив активізацію профспілок, діяльність яких, на його думку, знизила продуктивність і зменшила довіру інвесторів, його компанія має намір побудувати новий завод десь у південних штатах."
mtg_usa_civil_war_fascists.15.a:1 "Це не привід для серйозного занепокоєння."
mtg_usa_civil_war_fascists.16.t:1 "Перенесення цивільного виробництва"
mtg_usa_civil_war_fascists.16.desc:1 "Згідно з конфіденційною доповіддю міністерства торгівлі, багато промисловців з північних регіонів США планують перенести виробництво своєї продукції в інші штати після низки організованих профспілками страйків з вимогою підвищення заробітної плати і скорочення робіт. що у штатах, які не погодилися придушити ці страйки, стає все важче отримувати розумний прибуток."
mtg_usa_civil_war_fascists.16.a:1 "Абсурдний та антиамериканський крок."
mtg_usa_civil_war_fascists.20.t:1 "Розкол!"
mtg_usa_civil_war_fascists.20.desc:1 "Сьогодні о 8:00 до Білого дому прибув особливий посланець, який доставив президенту [USA.GetLeader] офіційне повідомлення від Законодавчих зборів штату [CSAcapital.GetName] про те, що цей регіон більше не бажає вважати Політики заявили, що це фундаментальне право будь-якого цивілізованого народу (з численними цитатами з Декларації незалежності), а також зазначили, що це мирне рішення, що відповідає інтересам усіх, і що нова держава має намір вести самостійну політику як хороший сусід держави [USA.GetNameDef]."
mtg_usa_civil_war_fascists.20.a:1 "Скажіть прямо: зрада."
mtg_usa_civil_war_fascists.21.t:1 "Поділ країни"
mtg_usa_civil_war_fascists.21.desc:1 "Буквально за кілька годин після того, як перший штат заявив про розрив зв'язків із державою [USA.GetNameDef], за ним були й інші з майже ідентичними деклараціями. Надії на мирне поділ швидко зникли, як у цих штатах сталися запеклі зіткнення з прибічниками єдиної держави. Також було скоєно замахи на низку федеральних чиновників. У деяких випадках прихильників президента [USA.GetLeader] (або просто тих, хто не поділяє захоплення щодо незалежності) лінчував натовп. Тимчасово виконуючий обов'язки глави держави [CSA.GetLeader] назвав ці події «сумними, але зрозумілими заходами з боку цивільних осіб у відповідь на урядові зловживання» і пообіцяв помилувати тих, хто з'явиться з повинною.\n\n Він також зажадав повного виведення всіх федеральних військ з території нової держави та демілітаризованої зони на кордоні з метою «запобігання новим випадкам непорозуміння». Президент [USA.GetLeader] відмовився навіть розглядати таку вимогу і наказав військовим відновити порядок у бунтівних штатах."
mtg_usa_civil_war_fascists.21.a:1 "На мою думку, ми вже таке проходили, чи не так?"
mtg_usa_civil_war_fascists.22.t:1 "Утворення Нейтрального блоку"
mtg_usa_civil_war_fascists.22.desc:1 "Після збройних зіткнень між державами [USA.GetNameDef] і [CSA.GetNameDef] ряд законодавчих зборів штатів прийняли декларації про невтручання. Вони наказують губернаторам підтримувати територіальну сторону. Вони також забороняють проводити заклик на користь однієї зі сторін, але, що важливо, не обмежують продаж зброї та боєприпасів за умови оплати авансом.\n\nЦі заяви особливо підкреслюють, що ці штати залишаються частиною держави [USA.GetNameDef] і не бажають формувати свій власний постійний уряд."
mtg_usa_civil_war_fascists.22.a:1 "Вони точно труси, але, принаймні, не вороги."
mtg_usa_civil_war_fascists.22.b:0 "Вони вибрали бік."
mtg_usa_civil_war_fascists.23.t:1 "Розпад Нейтрального блоку"
mtg_usa_civil_war_fascists.23.desc:1 "З закінченням війни штати, що входили в Нейтральний блок, заявили про те, що припиняють дію законів і заходів, покликаних підтримувати їх нейтралітет. З цього дня війська, що билися, знову можуть вільно входити на їхню територію. на час війни, мирно розпущено."
mtg_usa_civil_war_fascists.23.a:1 "Заради них взагалі не варто було проливати кров."
mtg_usa_civil_war_fascists.201.t:0 "Добровольці з держави [CSA_liberated_state.GetName]"
mtg_usa_civil_war_fascists.201.desc:0 "Зайнявши території так званої держави [CSA_liberated_state.GetName], наші війська зустріли велику кількість громадян, налаштованих доброзичливо та бажаючих допомагати нам. У патріотичному пориві вони заявили про те, що готові вступити до нашої армії."
mtg_usa_civil_war_fascists.201.a:0 "Сформувати окремі загони."
mtg_usa_civil_war_fascists.201.b:0 "Включити їх до лав діючої армії."
mtg_usa_civil_war_fascists.202.t:0 "Добровольці з держави [USA_liberated_state.GetName]"
mtg_usa_civil_war_fascists.202.desc:0 "Зайнявши території так званої держави [USA_liberated_state.GetName], наші війська зустріли велику кількість громадян, налаштованих доброзичливо та бажаючих допомагати нам. У патріотичному пориві вони заявили про те, що готові вступити до нашої армії."
mtg_usa_civil_war_fascists.203.t:0 "Повстанці створюють колабораціоністський уряд на території регіону [USA_state_government_created.GetName]"
mtg_usa_civil_war_fascists.203.desc:0 "Група, яка називає себе Громадянською радою держави [USA_state_government_created.GetName], заявила про те, що вона приймає контроль над державою [USA_state_government_created.GetName] у вірності, чи підтримують вони якусь сторону в поточному конфлікті, а просто заявили, що хочуть прийняти низку нових законів щодо призову до [CSA.GetAdjective] військових сил. не є представниками уряду [USA_state_government_created.GetName]."
mtg_usa_civil_war_fascists.203.a:0 "Всі вони поголовно зрадники."
mtg_usa_congress_remove_state_tt:0 "З Конгресу виключено двох сенаторів.\n"
mtg_usa_congress_add_state_tt:0 "До Конгресу додано двох сенаторів. Вони спочатку будуть §Gпідтримувати уряд§!.\n"
mtg_usa_civil_war_democrats.1.t:1 "Протести у столиці"
mtg_usa_civil_war_democrats.1.desc:1 "Столицею прокотилася чергова хвиля масових протестів; демонстранти перекрили всі великі траси на околицях Капітолію. Протестувальники, керовані «Комітетом дій щодо збереження республіки», зажадали незалежного розслідування корупції та недо. вони зажадали, щоб президент [USA.GetLeader] засудив Срібний легіон і публічно запевнив протестувальників у тому, що їхні права як виборців дотримуються.\n\nПрезидент [USA.GetLeader] відмовився висловитися з цього питання."
mtg_usa_civil_war_democrats.1.a:1 "Нехай протестують, а нам треба керувати країною."
mtg_usa_civil_war_democrats.2.t:1 "Десятимільйонний марш"
mtg_usa_civil_war_democrats.2.desc:1 "По всій країні набирають чинності протести проти політики президента [USA.GetLeader]. Сьогодні більше мільйона людей пройшли маршем вулицями Вашинґтона; схожі виступи відбулися, як стверджується, мінімум у дев'яти інших місцях. І це не рахуючи менших маршів у столицях штатів і менших містах, які збирають тисячі прихильників. Протести почалися після серії непопулярних політичних рішень з боку адміністрації — за заявою протестувальників, вони підривають основи демократичного управління республікою.\n\n Якщо раніше народ вимагав, щоб президент дистанціювався від найбільш радикальних ідеологічних рухів, то тепер він прагне його негайної відставки."
mtg_usa_civil_war_democrats.2.a:1 "Цікаво, як вони збираються здійснити свої вимоги?"
mtg_usa_civil_war_democrats.10.desc:1 "Минулої ночі на збройове сховище армії США у віддаленій частині штату [GETUSASTATE] невідомими особами було скоєно збройний напад. Невелика група напала на кількох охоронців і замкнула їх у караульній. що склади спустошені. Схоже, під покровом ночі злочинці вивезли велику кількість зброї в невідомому напрямку."
mtg_usa_civil_war_democrats.11.t:1 "Формується цивільне ополчення"
mtg_usa_civil_war_democrats.11.desc:1 "У ході недавніх маршів та демонстрацій проти політики президента [USA.GetLeader] безліч протестувальників відкрито носили зброю і пов'язки на руках, що позначають їхню приналежність до руху «Громадянське ополчення», що швидко набирає силу. Коли проти них виступила поліція, протестувальники заявили, що вони лише здійснюють свої права згідно з Другою поправкою, але ФБР виявило, що це не просто приватні особи, які володіють зброєю.\n\nІнформатори повідомили про те, що ці групи проводять регулярні збори та намагаються отримати доступ до посібників з тренування піхоти."
mtg_usa_civil_war_democrats.11.a:1 "У цьому немає нічого поганого."
citizen_militia_tt:0 "Громадяни держави утворюють загони ополчення, які діятимуть, коли вибухне війна."
mtg_usa_civil_war_democrats.14.t:1 "Робітники страйкують"
mtg_usa_civil_war_democrats.14.desc:1 "Надходять повідомлення про масові страйки на всій території США, до яких закликають різні профспілки. Продовжують працювати лише найнеобхідніші служби. У багатьох місцях спостерігаються зіткнення між страйкарями та штрайкбрехерами.\n\nНезвичайно не підвищення зарплат чи інших поступок, а відставки президента [USA.GetLeader]."
mtg_usa_civil_war_democrats.14.a:1 "А що ще чекати від цих комуністів-зрадників?"
mtg_usa_civil_war_democrats.15.t:1 "Промисловці переносять виробництво зброї"
mtg_usa_civil_war_democrats.15.desc:1 "В умовах зростаючої нестабільності в країні багато підприємців починають потроху доглядати інші місця для свого бізнесу. Зокрема, спостерігається зростання виробництва озброєнь у південних штатах США, а деякі компанії переводять в іншу частину країни цілі заводи."
mtg_usa_civil_war_democrats.15.a:1 "Це їхнє право."
mtg_usa_civil_war_democrats.16.t:1 "Економічна міграція"
mtg_usa_civil_war_democrats.16.desc:1 "У нещодавній урядовій доповіді йдеться про те, що після кількох десятиліть міграції із сільських районів у промислові центри північного заходу країни ситуація докорінно змінилася. Все більше компаній у цивільному секторі переміщуються в південні штати і обґрунтовуються в нерозвинених регіонах, створюючи сотні нових робочих місць. Багато власників заводів як одну з причин називають «ворожий» клімат на півночі з його страйками та зростаючою агресивністю профспілок."
mtg_usa_civil_war_democrats.16.a:1 "Це доводить, що політика президента працює!"
mtg_usa_civil_war_democrats.20.t:1 "Бостонське повстання"
mtg_usa_civil_war_democrats.20.desc:1 "Серія протестів проти президента досягла кульмінації. Вчора, після того, як маршируючі дійшли до своєї мети в центрі Бостона, вони не розійшлися по будинках, а розбилися на дрібні загони та захопили важливі об'єкти по всьому місту. До ночі вони повністю контролювали Бостон. Поліцейські здебільшого перейшли на бік протестуючих, а губернатор Массачусетсу відмовився надіслати Національну гвардію.\n\nКерівництво містом узяв до рук «Комітет громадян Бостона», який, судячи з повідомлень, співпрацює з повстанцями. Інші населені пункти Нової Англії заявили про підтримку повстанців і про те, що вони більше не зобов'язані підкорятися будь-яким законам, які підписав [USA.GetLeader]. Вони закликають уряди інших штатів оголосити про усунення президента від влади, розпустити Конгрес та провести нові вибори.\n\nХоча деякі військові підрозділи залишаються на нашому боці, більшість з них не мають наміру підкорятися наказам про придушення повстання."
mtg_usa_civil_war_democrats.20.a:1 "Ніхто не сприймає їх серйозно. Нехай випустять пару."
mtg_usa_civil_war_democrats.21.t:1 "Повстання охоплює Західне узбережжя"
mtg_usa_civil_war_democrats.21.desc:1 "Уряди штатів Каліфорнія, Ореґон і Вашинґтон заявили про свою підтримку Бостонського уряду та наказали всім федеральним офіцерам або піти у відставку, або негайно залишити території цих штатів. Хоча надходять рапорти про деякі вогнища, деякі рапорти про деякі вогнища, що опір користуються підтримкою населення."
mtg_usa_civil_war_democrats.21.a:1 "Ми досі утримуємо центр країни."
mtg_usa_civil_war_democrats.22.t:1 "Середній Захід заявляє про підтримку уряду"
mtg_usa_civil_war_democrats.22.desc:1 "У той час, коли все більше штатів відмовляються виконувати постанови легітимного уряду, губернатори Огайо, Міссурі, Вісконсину, Іллінойсу та Мічиґану прийняли спільну декларацію про те, що вони не мають наміру потурати. твердження, нова громадянська війна загрожує серйозно послабити США перед зовнішньої агресії."
mtg_usa_civil_war_democrats.22.a:1 "Вони і повинні були так вчинити."
mtg_usa_civil_war_democrats.23.t:1 "Східне узбережжя приєднується до повстанців"
mtg_usa_civil_war_democrats.23.desc:1 "Повстанські війська, що пройшли Новою Англією, багато в чому зустрічали як визволителів у Меріленді, Нью-Йорку, Пенсилванії та Нью-Джерсі, а місцеві губернатори наказали поліції та Національній гвардії не втручатися. Усі спроби сконцентрувати сили лоялістів у районі столиці провалилися. [USA.GetLeader] був евакуйований із Вашинґтона лише за кілька годин до того, як повстанські війська перекрили всі шляхи. Його моторизована колона попрямувала до Річмонда, штат Вірджинія, а звідти, швидше за все, рушить далі на південь."
mtg_usa_civil_war_democrats.23.a:1 "Ми повернемося."
mtg_usa_civil_war_democrats.25.t:1 "Північний Захід виходить із Союзу"
mtg_usa_civil_war_democrats.25.desc:1 "Губернатори Уайомінґа, Айдахо та Монтани спільно заявили про свою підтримку Бостонського уряду. Повстанські війська з Вашинґтону та Ореґона вже об'єдналися зі своїми побратимами по зброї в цих штатах."
mtg_usa_civil_war_democrats.25.a:1 "У будь-якому випадку це, здебільшого, пустельна місцевість."
mtg_usa_civil_war_democrats.26.t:1 "Північний Захід заявляє про підтримку уряду"
mtg_usa_civil_war_democrats.26.desc:1 "Законодавчі збори Уайомінґа, Айдахо та Монтани ухвалили низку законів проти виходу з Союзу, надавши місцевим органам правопорядку широкі повноваження щодо арешту та затримання тих, хто виступає проти федерального уряду протягом усього. менш, наявність повстанських формувань у розташованих поблизу Вашинґтоні та Ореґоні вимагає надати негайну підтримку лояльним військам."
mtg_usa_civil_war_democrats.26.a:1 "Це стратегічно важливі території."
mtg_usa_civil_war_democrats.27.t:1 "Південний Захід виходить із Союзу"
mtg_usa_civil_war_democrats.27.desc:1 "Невада, Арізона, Юта, Нью-Мексико і Колорадо заявили про свою підтримку повстанців. Офіційні особи штатів, які відмовилися виконувати накази щодо забезпечення проходу повстанських сил з Каліфорнії, були показово відсторонені від взяті під варту."
mtg_usa_civil_war_democrats.27.a:1 "Прекрасно, тим менше потрібно буде захищати марні пустелі."
mtg_usa_civil_war_democrats.28.t:1 "Південний Захід заявляє про підтримку уряду"
mtg_usa_civil_war_democrats.28.desc:1 "Після численних демонстрацій на підтримку Бостонського уряду губернатори Невади, Арізони, Юти, Нью-Мексико та Колорадо оголосили надзвичайний стан. У деяких випадках загони поліції та Національної гвардії в з собою вбитих та поранених."
mtg_usa_civil_war_democrats.28.a:1 "Час промов і закликів давно закінчився."
mtg_usa_civil_war_democrats.29.t:1 "Захід Середнього Заходу виходить із Союзу"
mtg_usa_civil_war_democrats.29.desc:1 "Під час добре скоординованого повстання за сприяння місцевих правоохоронців і співчуваючих членів Національної гвардії були повалені уряди Дакоти, Айови, Міннесоти та Небраски. Поспішно обрані тимчасові урядники."
mtg_usa_civil_war_democrats.29.a:1 "Повернути цю територію буде легко."
mtg_usa_civil_war_democrats.30.t:1 "Захід Середнього Заходу заявляє про підтримку уряду"
mtg_usa_civil_war_democrats.30.desc:1 "Урядам Дакоти, Айови, Міннесоти та Небраски сьогодні ледве вдалося запобігти, мабуть, добре спланованому перевороту, влаштованому лівими елементами за сприяння місцевих правоохоронців і повстанців з Національного комітету. запобігли захопленню кількох губернаторів, але зазнали втрат у ході запеклих сутичок у столицях штатів."
mtg_usa_civil_war_democrats.30.a:1 "Всі вони до одного герої."
mtg_usa_civil_war_democrats.31.t:1 "Середній Захід виходить із Союзу"
mtg_usa_civil_war_democrats.31.desc:1 "Посилаючись на брак співпраці з боку уряду та «слабкі лідерські якості, які виявив колишній президент [USA.GetLeader]», губернатори Огайо, Міссурі, Вісконсину, Іллінойсу, Індіани та Мічиґану заявили про свою підтримку Бостонського уряду. Відносини всередині повстанського табору, швидше за все, будуть розпалюватися, оскільки всі ці губернатори раніше вважалися переконаними прихильниками президента."
mtg_usa_civil_war_democrats.31.a:1 "Це лише останні з довгого ряду зрадників, з якими потрібно буде розквитатися."
mtg_usa_civil_war_democrats.40.t:0 "МакАртур пропонує очолити уряд"
mtg_usa_civil_war_democrats.40.desc:0 "Коли уряд вирушив у вигнання, а більша частина країни перейшла під контроль повстанців, генерал МакАртур зв'язався з нами і зробив пропозицію. Вказавши, що тільки він один добре розуміє психологію американців і при цьому може забезпечити керівництво під час кризи, МакАртур запропонував себе на роль глави уряду Національної оборони до повного розгрому повстанців. За його словами, будучи генералом, він зможе скоротити розбіжності між цивільними та військовими керівниками.\n\nДеякі члени уряду вже висловили деяке занепокоєння тим, що він згадує про себе у третій особі."
mtg_usa_civil_war_democrats.40.a:0 "Відчайдушні часи вимагають відчайдушних заходів."
mtg_usa_civil_war_democrats.40.b:0 "Це буде кінець республіки."
mtg_usa_civil_war_democrats.41.t:0 "[USA.GetLeader] отримує виклик від Вільяма Дадлі Пеллі"
mtg_usa_civil_war_democrats.41.desc:0 "Тепер, коли Бостонське повстання наближається до кінця, багато членів уряду не впевнені, в якому напрямку краще рухатися. Спочатку передбачалося, що уряд Національної оборони МакАртура діятиме лише на час війни. Проте [USA.GetNameDef], як і раніше, перебуває у світі, який стає все ворожішим, і незабаром нас можуть знову втягнути в конфлікт. Лідер фашистів Вільям Дадлі Пеллі офіційно оголосив про повернення до «законного організованого правління», подякувавши МакАртуру за його послуги. Наголошуючи на тому, що під час війни кількість його прихильників зросла, Пеллі назвав себе гідним кандидатом на роль президента та лідера Америки [USA.GetCandidatesFascism2][USA.GetCandidatesFascism]\n\n[USA.GetLeader] раптово погодився скласти повноваження, якщо цього вимагатиме громадськість. Американський народ дивиться на нас в очікуванні — як вчинять решта представників адміністрації?"
USA_hilt_candidate:0 "\n\nНевизначеності ситуації додає містер Адам Гілт, голова відомої у світі архітектурної фірми «Hilt & Partner», який раніше не з'являвся на політичній арені. Раніше він проживав у Берліні, але під час громадянської війни в Німеччині евакуювався до міста Браунау, штат Арканзас, і нещодавно публічно заявив про готовність служити країні, в якій він виріс, деяких наклепників зацікавив виразний німецький акцент містера Гілта, але той пояснив його походження довгими роками роботи та навчання в Німеччині. головного, і що вони по суті — спроба очорнити ім'я патріота і вродженого американця."
USA_lindbergh_candidate:0 "\n\nЗгадавши свої заслуги перед країною напередодні недавньої війни та перед авіацією в цілому, знаменитий льотчик Чарлз Ліндберґ також заявив про свій намір брати участь у виборах. Він акцентує увагу на сумнівній репутації двох основних кандидатів і вважає себе саме тим, хто об'єднає країну, допоможе їй подолати розбіжності та поверне колишню велич."
mtg_usa_civil_war_democrats.41.d:0 "Попросити Чарлза Ліндберґа сформувати новий уряд."
mtg_usa_civil_war_democrats.41.a:0 "Він виконав свій обов'язок."
mtg_usa_civil_war_democrats.41.b:0 "Він досі потрібний республіці."
mtg_usa_civil_war_democrats.41.c:0 "Схоже, містер Гілт дійсно здатний відновити країну."
mtg_usa_canadian_corridor.1.t:1 "Канадський коридор"
mtg_usa_canadian_corridor.1.desc:1 "Нашого посла в державі [USA.GetNameDef] сьогодні викликали до Держдепартаменту і пред'явили йому ультиматум. Згідно з врученою йому нотою, уряд держави [USA.GetNameDef] відтепер не погоджується із суверенітетом Канади на території між Вашинґтоном і Аляскою.\n\nПропозиція надати право проходу військ (і звільнити їх від прикордонного контролю) була відкинута. [USA.GetAdjectiveCap]ий уряд очікує відповіді до півночі."
mtg_usa_canadian_corridor.1.a:1 "Вони його отримають."
mtg_usa_canadian_corridor.1.b:1 "Ні за що!"
mtg_usa_canadian_corridor.2.t:1 "[CAN.GetNameDefCap] погоджується"
mtg_usa_canadian_corridor.2.desc:1 "Уряд лідера [CAN.GetLeader] погодився виконати наші вимоги та покинути оспорювані території. Наші сили висунулися для забезпечення контролю над осередками цивілізації за межами міст."
mtg_usa_canadian_corridor.2.a:1 "Вони вчинили розумно."
mtg_usa_canadian_corridor.3.t:1 "[CAN.GetNameDefCap] відмовляється"
mtg_usa_canadian_corridor.3.desc:1 "Назвавши нашу пропозицію «ультиматумом “Ванкувер або війна”, який покликаний налякати нас», [CAN.GetLeader] засудив будь-які подальші дипломатичні кроки. Як повідомляється, [CAN.GetAdjective]і сили наведені у стані і займають оборонні позиції вздовж кордону."
mtg_usa_canadian_corridor.3.a:1 "Ми запропонували мир, а вони обрали війну."
mtg_usa_canadian_corridor.3.b:1 "Ми не можемо дозволити собі війну з купою каміння та дерев."
mtg_usa_southern_threat.1.t:1 "[USA.GetNameDefCap] вимагає підписати Договір про консультування та дружбу"
mtg_usa_southern_threat.1.desc:1 "Президент [USA.GetLeader] викликав нашого посла, щоби вручити йому вимоги уряду США. Серед них — надання особливих прав [USA.GetAdjective]ому послу. По суті, це надання [USA.GetAdjective]ому уряду права вето на будь-яке наше рішення.\n\nУ разі нашої відмови, як сказано в ноті, [USA.GetAdjective]ий уряд буде змушений «вжити заходів, які визнає необхідними для підтримки національної безпеки»."
mtg_usa_southern_threat.1.a:1 "Ми мусимо погодитися на неприйнятне, щоб уникнути кровопролиття."
mtg_usa_southern_threat.1.b:1 "Нізащо!"
mtg_usa_southern_threat.2.t:1 "[MEX.GetLeader] погоджується"
mtg_usa_southern_threat.2.desc:1 "Усвідомивши безнадійність свого становища, уряд лідера [MEX.GetLeader] прийняв нашу пропозицію і погодився консультуватися з нами перед прийняттям будь-якого важливого політичного рішення."
mtg_usa_southern_threat.2.a:1 "Першинг пишався б нами."
mtg_usa_southern_threat.3.t:1 "[MEX.GetLeader] відмовляється."
mtg_usa_southern_threat.3.desc:1 "У довгій промові, насиченій згадками героїчних подвигів минулих поколінь мексиканців перед лицем «шаленої американської агресії», [MEX.GetLeader] відмовився навіть задуматися про виконання наших вимог і повідомив наш народ, на коліна перед чужоземними загарбниками."
mtg_usa_southern_threat.3.a:1 "Ми не можемо залишити цю образу без відповіді."
mtg_usa_southern_threat.3.b:1 "В даний час війна не в наших інтересах."
mtg_usa_north_american_dominion.1.t:1 "[USA.GetNameDefCap] хоче контролювати нашу зовнішню політику"
mtg_usa_north_american_dominion.1.desc:1 "У ході того, що виглядає як частина злагодженого дипломатичного наступу по всій Північній Америці та в регіоні Карибського моря, [USA.GetAdjective] посол передав нам ноту від президента. [USA.GetLeader] та його уряд очікують, що відтепер ми будемо консультуватися з ними щодо зовнішньополітичних рішень «на користь підтримання миру та доброї волі у відносинах між нашими країнами»."
mtg_usa_north_american_dominion.1.a:1 "У нас немає вибору."
mtg_usa_north_american_dominion.2.t:1 "[From.GetNameDefCap] погоджується на вимоги"
mtg_usa_north_american_dominion.2.desc:1 "Уряд лідера [From.GetLeader] погодився на наше прохання і надав нашому послу право вето щодо будь-якого великого політичного рішення."
mtg_usa_north_american_dominion.2.a:1 "Мудрий вибір."
mtg_usa_north_american_dominion.3.t:1 "[From.GetNameDefCap] відмовляється"
mtg_usa_north_american_dominion.3.desc:1 "[From.GetLeader] відповів на нашу дипломатичну ноту з висловом непідробної заклопотаності. Він заявив, що [From.GetNameDef] пишається довгою історією незалежності та суверенітету і ніколи не дозволить якійсь державі нав'язувати .\n\nВін також попросив президента, лідера [USA.GetLeader], замислитися про наслідки війни з цього приводу, внаслідок чого держава [USA.GetNameDef] буде визнана найбільшою загрозою миру з непередбачуваними наслідками."
mtg_usa_north_american_dominion.3.a:1 "Відважні слова для такого слабкого керівника."
mtg_usa_north_american_dominion.3.b:1 "Можливо, він має рацію."
mtg_usa_strategic_interests.1.t:1 "США вимагає території"
mtg_usa_strategic_interests.1.desc:1 "Президент [USA.GetLeader] прибув до Лондона, щоб обговорити низку пропозицій щодо кількох стратегічно важливих територій по всьому світу. Згідно з [USA.GetAdjective]им урядом, [ENG.GetNameDef] відчуває брак ресурсів захищати ці території способом, що забезпечує задоволення [USA.GetAdjective] інтересів. Поки [ENG.GetAdjective]ий уряд не надасть достатніх гарантій того, що він має намір дотримуватися вказаного способу дій, аналітики вважають, що [USA.GetLeader] вимагатиме поступитися контролю над територіями державі [USA.GetNameDefCap]."
mtg_usa_strategic_interests.1.a:1 "Нехай одержують, що їм треба."
mtg_usa_strategic_interests.1.b:1 "Це стратегічно важливі території!"
mtg_usa_strategic_interests.2.t:1 "[From.GetNameDefCap] передає території"
mtg_usa_strategic_interests.2.desc:2 "Після довгих внутрішніх суперечок [ENG.GetAdjective]ий уряд вирішив прийняти нашу пропозицію. Обидві сторони склали графік передачі контролю над зазначеними територіями."
mtg_usa_strategic_interests.2.a:1 "Відмінно!"
mtg_usa_strategic_interests.3.t:1 "[From.GetNameDefCap] відмовляється співпрацювати"
mtg_usa_strategic_interests.3.desc:1 "Усього лише через кілька хвилин після початку зустрічі [ENG.GetLeader] і [USA.GetLeader] перервали переговори. [ENG.GetAdjective] відповідь була простою— відмова. За ним була більш докладна дипломатична нота, але вона лише підтвердила небажання навіть обговорювати умови."
mtg_usa_strategic_interests.3.a:1 "Побачимо, чи зможуть вони захистити ці землі!"
mtg_usa_strategic_interests.3.b:1 "Ці території не варті такої ціни."
mtg_usa_pacific_pacification.1.t:1 "[USA.GetNameDefCap] вимагає передачі колоніальних володінь"
mtg_usa_pacific_pacification.1.desc_a:0 "Делегація [USA.GetAdjective] уряду прибула для обговорення безпеки наших тихоокеанських володінь у Тихому океані. Відзначивши продовження нестабільності в Китаї і ситуацію в Японії, президент [USA.GetLeader] побажав захист територій [GET_AUSTRALIA_NEW_ZEALAND_STATUS] в обмін на ряд привілеїв і прав.\n\n [USA.GetAdjective] сторона стверджує, що скористається цим правом тільки для забезпечення безпеки територій [GET_AUSTRALIA_NEW_ZEALAND_STATUS], у маріонетки."
mtg_usa_pacific_pacification.1.desc_b:0 "Делегація [USA.GetAdjective] уряду прибула для обговорення планів нашого спільного захисту. Схоже, [USA.GetLeader] вважає, що наша невелика частина світу представляє життєвий інтерес для безпеки держави [USA.GetNameDef]. крім надання нам простих гарантій, [USA.GetAdjective] уряд хоче, щоби ми самі не стали загрозою, тому угода передбачає низку положень, що дозволяють державі [USA.GetNameDef] значно впливати на наші внутрішні справи.\n\nПоки що в переговорах справа не дійшла до загроз, але ясно, що президент [USA.GetLeader] визнає нашу відмову актом ворожості."
AST_NZL_PUPPET:0 "Австралія та Нова Зеландія"
AST_NZL_NO_PUPPET_FALLBACK:0 "країни південного Тихоокеанського регіону"
mtg_usa_pacific_pacification.1.a:1 "Вони, звичайно, не втручатимуться у внутрішні справи."
mtg_usa_pacific_pacification.1.b:1 "Ми чудово зможемо захищати ці території."
mtg_usa_pacific_pacification.2.t:1 "[From.GetNameDefCap] погоджується"
mtg_usa_pacific_pacification.2.desc:1 "Уряд лідера [From.GetLeader] прийняв нашу пропозицію. Було створено особливий спільний комітет для координації деталей угоди."
mtg_usa_pacific_pacification.2.a:1 "Чудово."
mtg_usa_pacific_pacification.3.t:1 "[From.GetNameDefCap] відмовляється"
mtg_usa_pacific_pacification.3.desc:1 "Уряд держави [From.GetNameDef] відмовився навіть зустрічатися з нашою делегацією, стверджуючи, що між нашими країнами немає жодних невирішених питань. Тим не менш, військовий аташе в регіоні [GET_AUSTRALIA_NEW_ZEALAND_STATUS] доповів про воєнні маневри, що останнім часом почастішали."
mtg_usa_pacific_pacification.3.a:1 "У нас немає іншого вибору, крім силового."
mtg_usa_pacific_pacification.3.b:1 "Ми не можемо дозволити собі війну."
mtg_usa_secure_asia.1.t:1 "[USA.GetNameDefCap] чинить тиск"
mtg_usa_secure_asia.1.desc:1 "Президент [USA.GetLeader] направив особливого представника до столиці на зустріч, де буде присутній лідер [This.GetLeader], для обговорення нових інтересів держави [USA.GetNameDef] у цьому регіоні. [This.GetNameDefCap], мабуть, займає ключове місце в [USA.GetAdjective] стратегії. [USA.GetNameDefCap] більше не зазнають недружнього чи ворожого уряду в регіоні [This.GetNameDef]."
mtg_usa_secure_asia.1.a:1 "Краще стати на коліна, але залишитися живим."
mtg_usa_secure_asia.1.b:1 "Краще померти, міцно стоячи на ногах."
mtg_usa_secure_asia.2.t:1 "[From.GetLeader] погоджується"
mtg_usa_secure_asia.2.desc:2 "Після тривалих переговорів, отримавши гарантії своєї особистої безпеки, [From.GetLeader] наділив нашого особливого посла винятковими консультаційними правами і дозволив нам значною мірою впливати на їхні внутрішні справи."
mtg_usa_secure_asia.2.a:1 "Чудово."
mtg_usa_secure_asia.3.t:1 "[From.GetNameDefCap] чинить опір"
mtg_usa_secure_asia.3.desc:1 "З [From.GetAdjective] уряду надійшло повідомлення: «Від здобутої свободи ніколи не слід відмовлятися». Більше жодних повідомлень від них не було, а нашому послу в державі [From.GetNameDef] вручили паспорт."
mtg_usa_secure_asia.3.a:1 "Хоробрий крок. Звичайно, дурний, але хоробрий."
mtg_usa_secure_asia.3.b:1 "Зрештою, вони нічого не означають."
mtg_usa_secure_asia.4.t:1 "США вимагає контроль над колоніями"
mtg_usa_secure_asia.4.desc:1 "На нещодавній прес-конференції президент [USA.GetLeader] оголосив про новий стратегічний погляд на Індокитай та на Південно-Східну Азію загалом. Його уряд більше не зазнає вакууму влади в цьому регіоні. Хто б не контролював Індонезію, зрозуміло, що цей вплив є надто слабким, щоби забезпечити [USA.GetAdjective] інтереси в цьому регіоні. Його уряд має намір взяти кермо влади у свої руки. \n\nКоли [This.GetLeader] викликав [USA.GetAdjective] посла для пояснень, той передав ноту, в якій докладно описується [USA.GetAdjective] позиція — вимога передати острова Індонезії під [USA.GetAdjective] контроль."
mtg_usa_secure_asia.4.a:1 "Нехай одержують, що їм треба."
mtg_usa_secure_asia.4.b:2 "Обурювальна вимога."
mtg_usa_secure_asia.5.t:1 "[From.GetLeader] приймає нашу пропозицію."
mtg_usa_secure_asia.5.desc:1 "Виступаючи сьогодні перед представниками преси, [From.GetLeader] оголосив про те, що його уряд підписав договір з державою [USA.GetNameDef], погодившись розділити контроль над Вест-Індією.\n\nДоговір містить ряд секретних положень, згідно з якими ми отримаємо контроль одразу ж, як тільки на місце прибуде наша адміністрація. Держдепартамент уже відправив у цей регіон низку чиновників."
mtg_usa_secure_asia.5.a:1 "Найкраще з можливих рішень."
mtg_usa_secure_asia.6.t:1 "[From.GetNameDefCap] відмовляється від обговорення"
mtg_usa_secure_asia.6.desc:2 "Переговори з представниками держави [From.GetNameDef] перервалися, ледве встигнувши почати. [From.GetAdjective] кабінет обговорював нашу пропозицію менше години, після чого негайно відкинув її. [From.Get повідомив нашому послу, що якщо пропозиція не буде істотно перероблена, їм нічого обговорювати."
mtg_usa_secure_asia.6.a:1 "У них був шанс вирішити справу мирним шляхом."
mtg_usa_secure_asia.6.b:1 "Вони можуть зберегти території... на якийсь час."
mtg_usa_secure_asia.7.t:1 "[USA.GetNameDefCap] вимагає передачі Індокитаю"
mtg_usa_secure_asia.7.desc:1 "Під час великого дипломатичного наступу президент [USA.GetLeader] публічно оголосив В'єтнам та Індокитай регіоном життєвих інтересів держави [USA.GetNameDef]. Як наслідок, воно прагне посилити свою присутність у цій зоні.\n\n приватній бесіді представник держави [USA.GetNameDef] дозволив собі низку агресивних висловлювань з приводу Індокитаю, які не тільки чинять тиск на державу [SIA.GetNameDef], а й вимагали право розміщувати війська в наших колоніях та «консультувати» колоніальну адміністрацію.\n\nПо суті це означає передачу територій під їх контроль."
mtg_usa_secure_asia.7.a:1 "Нехай беруть собі В'єтнам."
mtg_usa_secure_asia.7.b:1 "Це вкрай важливі [This.GetAdjective] території!"
mtg_usa_secure_asia.8.t:1 "[From.GetNameDefCap] передає Індокитай"
mtg_usa_secure_asia.8.desc:1 "[From.GetAdjective] уряд погодився поступитися нашим вимогам і наказав місцевій адміністрації співпрацювати з нами доти, доки ми не замінимо її своїми людьми."
mtg_usa_secure_asia.8.a:1 "Наша присутність у В'єтнамі знаменує собою початок нової ери миру та процвітання в цьому регіоні."
mtg_usa_secure_asia.9.t:1 "[From.GetNameDefCap] відмовляється"
mtg_usa_secure_asia.9.desc:1 "Після тривалих і все більш напружених переговорів [From.GetAdjective] уряд відкинув нашу пропозицію. Наш посол у державі [From.GetNameDef] повідомляє про те, що він більше не може досягти аудієнції у лідера [From.GetLeader]."
mtg_usa_secure_asia.9.a:1 "Ми не пожертвуємо національною безпекою."
mtg_usa_secure_asia.9.b:1 "У будь-якому випадку влазити у справи В'єтнаму було б серйозною помилкою."
mtg_usa_protect_south_america.1.t:1 "Cамміт із безпеки Південної Америки"
mtg_usa_protect_south_america.1.desc:1 "На самміті [USA.GetAdjective] столиці [USA.GetAdjective] президент [USA.GetLeader] закликав до створення нової схеми безпеки в Південній Америці. Якщо прояснити дипломатичні терміни, то [USA.GetAdjective] уряд ясно дає зрозуміти, що хоче стати основною діючою силою на континенті, а ми мусимо дотримуватися їхнього політичного керівництва.\n\n На ділі [USA.GetAdjective] дипломати вже чинять тиск за лаштунками і надягають свої рекомендації в конкретні політичні вимоги, на кшталт надання послу США — і лише йому — особливих консультаційних прав та права вето.\n\nЩе більше турбує той факт, що відмова від такої пропозиції, як стверджує президент, вважатиметься ворожою та дестабілізуючою обстановкою дією, яка призведе до серйозних наслідків."
mtg_usa_protect_south_america.1.a:1 "Наслідки надто важкі."
mtg_usa_protect_south_america.1.b:1 "Захистимо нашу свободу!"
mtg_usa_protect_south_america.2.t:1 "[From.GetNameDefCap] погоджується на наше керівництво"
mtg_usa_protect_south_america.2.desc:1 "Президент [From.GetLeader] прийняв нашу пропозицію і доручив [From.GetAdjective] міністру закордонних справ домовитися про подробиці."
mtg_usa_protect_south_america.2.a:1 "Істинний лідер."
mtg_usa_protect_south_america.3.t:1 "[From.GetNameDefCap] відмовляється від нашого керівництва"
mtg_usa_protect_south_america.3.desc:1 "Делегація держави [From.GetNameDef] поспішно залишила самміт і попрямувала додому. [From.GetAdjective] посол досі відмовляється прокоментувати цей крок, стверджуючи, що поки що чекає розпоряджень."
mtg_usa_protect_south_america.3.a:1 "Ми не можемо дозволити цим відступникам загрожувати регіону."
mtg_usa_protect_south_america.3.b:1 "Війна лише посилить дестабілізацію регіону."
mtg_usa_foreign_support.1.t:1 "Пожертвування для держави [USA.GetNameDef]"
mtg_usa_foreign_support.1.desc:1 "Деякі провідні члени Срібного легіону Америки виступили з низкою лекцій у державі [This.GetNameDef], присвячених загрозі їхній державі з боку укорінених на всіх рівнях уряду комуністів. Під загрозою американський спосіб життя, так що яку ми зможемо надати, буде зустрінута з подякою і, можливо, допоможе нам у разі будь-якої сумної необхідності."
mtg_usa_foreign_support.1.a:1 "Допоможемо, чим зможемо."
mtg_usa_foreign_support.1.b:1 "Ми не можемо собі нічого дозволити."
mtg_usa_foreign_support.2.t:1 "[From.GetNameDefCap] схвалює пожертвування"
mtg_usa_foreign_support.2.desc:1 "Делегація, яку ми відправили до держави [From.GetNameDef], повідомляє про успішне завершення компанії зі збору коштів. Повідомляється, що значний внесок зробив сам [From.GetLeader]."
mtg_usa_foreign_support.2.a:1 "Це виявиться корисним у майбутньому."
mtg_usa_foreign_support.3.t:1 "[From.GetNameDefCap] відмовляється виділяти будь-які пожертвування"
mtg_usa_foreign_support.3.desc:1 "Наша делегація, яку ми відправили до держави [From.GetNameDef], не досягла особливого успіху, виступаючи перед порожніми залами і майже не маючи можливості зустрітися з політичними лідерами. Вона повернулася з порожніми руками."
mtg_usa_foreign_support.3.a:1 "Це погано."
mtg_usa_foreign_support.4.t:1 "Зброя для держави [USA.GetNameDef]"
mtg_usa_foreign_support.4.desc:1 "Діючи по своїх каналах, ряд членів Срібного легіону зв'язався з нами для переговорів про постачання зброї. Вони щиро переконані, що їхній країні загрожує громадянська війна проти комуністичних елементів, що руйнують американський спосіб життя,\n\nВони просто бажають отримати більше шансів на перемогу і запитують, чи не можемо ми поділитися з ними будь-яким спорядженням."
mtg_usa_foreign_support.4.a:1 "Надіслати гвинтівки"
mtg_usa_foreign_support.4.b:1 "Надіслати польові знаряддя"
mtg_usa_foreign_support.4.c:1 "Надіслати старі танки"
mtg_usa_foreign_support.4.d:1 "Доведеться їм справлятися самим."
mtg_usa_foreign_support.5.t:1 "[From.GetNameDefCap] відправляє гвинтівки"
mtg_usa_foreign_support.5.desc:1 "Наші зв'язки в державі [From.GetNameDef] принесли користь. З явного схвалення лідера [From.GetLeader] [From.GetAdjective] компанії почали постачати нам гвинтівки в кредит. Зброя буде розміщено на складах у нейтральних до початку війни."
mtg_usa_foreign_support.5.a:1 "Це буде дуже доречним."
mtg_usa_foreign_support.6.t:1 "[From.GetLeader] відмовляє у підтримці"
mtg_usa_foreign_support.6.desc:1 "Наші спроби роздобути нову зброю в державі [From.GetNameDef] зустріли грубу відсіч. [From.GetLeader] заявив, що його уряд ніколи не дозволить бездумно витрачати ресурси [From.GetAdjective] народу на таку дурницю."
mtg_usa_foreign_support.6.a:1 "Яка грубість."
mtg_usa_foreign_support.7.t:1 "[From.GetNameDefCap] відправляє польові знаряддя"
mtg_usa_foreign_support.7.desc:1 "Наша делегація в державі [From.GetNameDef] повідомляє про свої успіхи. [From.GetAdjective] військові погодилися розлучитися з частиною старих польових знарядь і відправити їх нам. Щоб ворог нічого не запідозрив, вони будуть зберігатися в секретному місці до настання потрібного моменту."
mtg_usa_foreign_support.7.a:1 "Приголомшливо!"
mtg_usa_foreign_support.8.t:1 "[From.GetNameDefCap] відправляє танки"
mtg_usa_foreign_support.8.desc:1 "Наш агент у державі [From.GetNameDef] повідомляє про разючий успіх. Під час приватного обіду [From.GetLeader] погодився продати нам кілька броньованої техніки в кредит. [From.GetNameDefCap] з великою зацікавленістю стежить за тим, як держава [USA.GetNameDef] веде свої справи, і буде більш ніж щасливо допомогти нам, чим може.\n\nТим не менш, не можна, щоби стало помітно, як [From.GetAdjective] уряд підтримує партію, що ще не прийшла до влади, тому танки будуть доставлені в потрібний момент."
mtg_usa_foreign_support.8.a:1 "Нехай залякаються наші вороги!"
mtg_usa_foreign_support.9.t:1 "Срібний легіон хоче створити тренувальні табори"
mtg_usa_foreign_support.9.desc:1 "Срібний легіон Америки звернувся до нас із проханням створити низку тренувальних таборів для підготовки добровольців. Політична обстановка в їхній країні стрімко погіршується, і вони хотіли б підготуватися до війни, яка, на їхню думку, неминуча."
mtg_usa_foreign_support.9.a:1 "Зробимо з них справжніх чоловіків!"
mtg_usa_foreign_support.9.b:1 "Нехай пограють у солдатиків в іншому місці."
mtg_usa_foreign_support.10.t:1 "[From.GetNameDefCap] схвалює створення тренувальних таборів"
mtg_usa_foreign_support.10.desc:1 "Від нашої делегації в державі [From.GetNameDef] надійшло повідомлення. [From.GetAdjective] уряд схвалив створення кількох тренувальних таборів для підготовки членів Срібного легіону і навчання їх піхотної тактики. не вибухне війна."
mtg_usa_foreign_support.10.a:1 "Справжні [USA.GetAdjective] герої"
mtg_usa_foreign_support.11.t:1 "[From.GetNameDefCap] відмовляється допомагати"
mtg_usa_foreign_support.11.desc:1 "Від нашої делегації в державі [From.GetNameDef] надійшло повідомлення. Наші представники не змогли отримати у лідера [From.GetLeader] дозвіл на створення тренувальних таборів і чекають подальших розпоряджень."
mtg_usa_foreign_support.11.a:1 "Ми це запам'ятаємо."
mtg_usa_foreign_support.12.t:1 "Срібний легіон хоче тренувати пілотів"
mtg_usa_foreign_support.12.desc:1 "Американські фашисти зі Срібного легіону зустрілися з лідером [This.GetLeader], щоб умовити його прийняти деяку кількість добровольців для підготовки як пілотів. Кандидатів будуть ретельно відбирати за фізичними та ідеологічними критеріями. що багато нинішніх професійних пілотів не погодяться з приходом до влади в США фашистського уряду і виступлять проти нього."
mtg_usa_foreign_support.12.a:1 "Вони отримають свої крила."
mtg_usa_foreign_support.12.b:1 "У нас немає часу на таку нісенітницю."
mtg_usa_foreign_support.13.t:1 "[From.GetNameDefCap] погоджується тренувати пілотів"
mtg_usa_foreign_support.13.desc:1 "[From.GetAdjective] Уряд погодився прийняти невелику кількість членів Срібного легіону для підготовки як пілотів. У ході подальших переговорів вдалося забезпечити покупку в кредит невеликої кількості літаків, які доставлять з початком війни."
mtg_usa_foreign_support.13.a:1 "Їх чекатимуть з нетерпінням."
mtg_usa_foreign_support.14.t:1 "[From.GetNameDefCap] відмовляється тренувати пілотів"
mtg_usa_foreign_support.14.desc:1 "Засумнівавшись у придатності кандидатів, [From.GetAdjective] уряд відмовився надати нам дозвіл на проведення програми з підготовки пілотів."
mtg_usa_foreign_support.14.a:1 "Літати на літаку не так вже й важко, правда?"
us_pilot_training_tt:1 "Коли почнеться війна, буде доставлено невелику ескадрилью з 25 винищувачів."
mtg_usa_foreign_support.15.t:1 "Срібний легіон хоче придбати кораблі"
mtg_usa_foreign_support.15.desc:1 "Представник Срібного легіону звернувся з проханням допомогти їм профінансувати ряд проєктів з будівництва кораблів у державі [USA.GetNameDef]. За підтримки деяких членів [USA.GetAdjective] уряду Срібний легіон хоче скрити альтернативні джерела фінансування."
mtg_usa_foreign_support.15.a:1 "Гідні інвестиції"
mtg_usa_foreign_support.15.b:1 "Це буде марна трата грошей"
mtg_usa_foreign_support.16.t:1 "[From.GetNameDefCap] схвалює фінансування"
mtg_usa_foreign_support.16.desc:1 "[From.GetAdjective] уряд схвалив виділення коштів на покупку кораблів. Згідно з поточним планом, кораблі та озброєння для них передбачається купувати окремо, а з початком війни поєднати їх. Цей процес, безсумнівно, займе якесь час."
mtg_usa_foreign_support.16.a:1 "За день корабель не побудувати."
mtg_usa_foreign_support.17.t:1 "[From.GetNameDefCap] відмовляє у фінансуванні"
mtg_usa_foreign_support.17.desc:1 "Незважаючи на приватну зустріч з лідером [From.GetLeader], нашим агентам у державі [From.GetNameDef] повідомили, що [From.GetAdjective] уряд не може виділити гроші, щоби допомогти нам придбати кораблі."
mtg_usa_foreign_support.17.a:1 "Дуже шкода."
mtg_usa_diplomatic_protest.1.t:1 "[USA.GetNameDefCap] спрямовує ноту протесту"
mtg_usa_diplomatic_protest.1.desc:1 "Прибув лист, який надіслав особисто [USA.GetAdjective] президент [USA.GetLeader]. Не соромлячись висловлювань, президент засудив «недавні дії, з якими не можна миритися» і які дестабілізують ситуацію в регіоні. Як стверджується у листі, держава [From.GetNameDefCap] зберігає вірність справі миру та стабільності в регіоні і вживе всіх необхідних заходів, включаючи військові, якщо ми наполягатимемо на своєму."
mtg_usa_diplomatic_protest.1.a:1 "Вони блефують. Можливо."
mtg_usa_diplomatic_protest.2.t:1 "[USA.GetNameDefCap] вимагає передачі американських володінь"
mtg_usa_diplomatic_protest.2.desc:1 "Виступаючи з промовою перед обома палатами Конгресу, президент [USA.GetLeader] заявив про те, що його уряд зберігає вірність доктрині Монро, згідно з якою жодним зовнішнім державам не дозволяється мати території на американських континентах. На практиці [USA.GetAdjective] уряд мирився з тим, що інші [USA.GetRulingIdeology] країни мають невеликі володіння, але не може прийняти того, що називає «незаконною окупацією та прямою загрозою їх безпеці». посол передав ноту з ультиматумом від президента — передати контроль над нашими американськими володіннями державі [USA.GetNameDef]."
mtg_usa_diplomatic_protest.2.a:1 "Ці території не стоять війни через них."
mtg_usa_diplomatic_protest.2.b:1 "Скажіть президентові, щоби займався своїми справами."
mtg_usa_diplomatic_protest.3.t:1 "[From.GetNameDefCap] повертає території"
mtg_usa_diplomatic_protest.3.desc:1 "Посилаючись на небажання допускати кровопролиття, уряд лідера [From.GetLeader] погодився передати нам свої американські володіння. У Держдепартаменті точаться суперечки про те, чи надавати негайно цим територіям суверенітет чи зберегти їх під."
mtg_usa_diplomatic_protest.3.a:1 "Ми розглянемо можливі варіанти."
mtg_usa_diplomatic_protest.4.t:1 "[From.GetNameDefCap] відкидає ультиматум"
mtg_usa_diplomatic_protest.4.desc:1 "Назвавши нашу ноту «неприйнятним втручанням у міжнародні справи держави [From.GetNameDef]», [From.GetAdjective] уряд прямо відмовився обговорювати питання суверенітету своїх американських володінь."
mtg_usa_diplomatic_protest.4.a:1 "Їх попередили. Вони вирішили не дослухатися до попередження."
mtg_usa_diplomatic_protest.4.b:1 "Це питання насильством не вирішити."
mtg_exile_leader_added.1.t:1 "[exile_nation.GetAdjective] лідер у вигнанні пропонує свої послуги"
mtg_exile_leader_added.1.desc:1 "Після довгої і небезпечної подорожі через утримувану ворогом територію і кілька нейтральних країн [From.GetName] нарешті прибув до столиці. Після невеликого відпочинку лідер [From.GetSheHe] запропонував свою допомогу в нашій.\n\nСудячи з повідомлень, [From.GetSheHe] «прагне повернутися до свого звичайного заняття — вбивств і руйнувань»."
mtg_exile_leader_added.1.a:1 "Ваша боротьба ще не закінчена."
panay_inc_opinion_modifier:0 "Інцидент із USS Panay"
panay_inc2_opinion_modifier:0 "Напад на HMS Ladybird"
panay_incident.2.t:0 "У Китаї потоплено американський корабель USS Panay!"
panay_incident.2.d:0 "Канонерський човен США USS Panay сьогодні потрапив під обстріл під час евакуації цивільних осіб у ході конфлікту між державами [JAP.GetName] і [CHI.GetName], хоча на його належність ясно вказували [USA.GetAdjective] прапори Після двох прямих влучень бомб вона пішла на дно, внаслідок чого три громадяни США загинули, а багато людей отримали поранення, які вижили підібрали [USA.GetAdjective] і [ENG.GetAdjective] канонерки, що знаходяться в тому районі.\n\nДержава [JAP.GetNameDef] поспішила заявити, що це був нещасний випадок, і вибачитися, але деякі вважають, що атака була навмисною., приведе до глибокого розколу. Як нам відреагувати?"
panay_incident.2.e:0 "Канонерський човен США USS Panay сьогодні потрапив під обстріл під час евакуації цивільних осіб у ході конфлікту між державами [JAP.GetName] і [CHI.GetName], хоча на його належність ясно вказували [USA.GetAdjective] прапори Після двох прямих влучень бомб вона пішла на дно, внаслідок чого три громадяни США загинули, а багато людей отримали поранення, які вижили підібрали [USA.GetAdjective] і [ENG.GetAdjective] канонерки, що знаходяться в тому районі.\n\nДержава [JAP.GetNameDef] поспішила заявити, що це був нещасний випадок, і вибачитися, але деякі вважають, що атака була навмисною. Ряд радників пропонують оголосити війну. Як нам відреагувати?"
panay_incident.2.a:0 "Вивести наші війська з Китаю"
panay_incident.2.a.tt:0 "Громадськість вкрай насторожено ставиться до будь-якої ідеї про втручання в іноземні справи. Насамперед цей інцидент ніколи б не стався, якби наших військових не відправили до держави [CHI.GetName]. Якщо ми виведемо невелика кількість канонерських човнів та нечисленний персонал з Китаю, то зміцнимо стабільність усередині своєї країни, хоча надалі це може ускладнити нам військові інтервенції.\n\n"
panay_incident.2.e.tt:0 "Оскільки військові настрої стають все сильнішими, виведення військ з держави [CHI.GetName] завадить нам виправдовувати бойові дії в майбутньому; хоча, якщо ми запевнимо громадськість у наших мирних намірах, то зміцнимо стабільність усередині країни.\n\n"
panay_incident.2.b:0 "Вимогти компенсацію."
panay_incident.2.b.tt:0 "Наша вимога буде передана японському уряду, і ми чекатимемо відповіді.\n\n"
panay_incident.2.c:0 "Війна!"
panay_incident.2.c.tt:0 "Наша ключова перевага — більш розвинена промислова база, але низька громадська підтримка робить оголошення війни ризикованим і обмежує нашу здатність втручатися в інші глобальні конфлікти.\n\n"
panay_incident.3.t:0 "[USA.GetName] вимагають вибачень та компенсації"
panay_incident.3.d:0 "У відповідь на потоплення канонерського човна США USS Panay внаслідок бомбардування раніше цього тижня держава [USA.GetNameDef] вимагає вибачень, покарань причетних до інциденту офіцерів та компенсації. Наш уряд не віддавав наказу про атаку, і не зовсім ясно, чи була вона проведена помилково нашими не в міру старанними пілотами, чи це взагалі спроба деяких жорстко налаштованих військових змусити держави [USA.GetNameDef] та [ENG.GetName] вивести свої загони з території держави [CHI.GetName] Деякі представники уряду не бажають, щоби ми поступалися [USA.GetAdjective] вимогам, але відмова може означати війну."
panay_incident.3.a:0 "Погодитись на [USA.GetAdjective] умови"
panay_incident.3.b:0 "Ми ніколи не станемо на коліна перед зіпсованим Заходом!"
panay_incident.3.b.tt:0 "Відмова виконати [USA.GetAdjective] вимоги буде сприйнято всередині країни як демонстрація сили, що посилить підтримку уряду, але чи варто це збільшення ризику війни з державою [USA.GetNameDef]?\n\n"
panay_incident.4.t:0 "[JAP.GetName] погоджується надати компенсацію"
panay_incident.4.d:0 "Ми отримали відповідь від [JAP.GetAdjective] посла із запевненнями в тому, що нам буде надано компенсацію за потоплення канонерського човна США USS Panay. Ці події вплинуть на ставлення нашої громадськості до держави [JAP.GetName], але уникнути війни на якийсь час вдалося."
panay_incident.4.a:0 "На щастя, [JAP.GetName] прислухалася до голосу розуму"
panay_incident.5.t:0 "[JAP.GetName] відмовляється надавати компенсацію"
panay_incident.5.d:0 "Зрозуміло, що [JAP.GetAdjective] вибачення за потоплення канонерського човна USS Panay було лише формальністю, оскільки вони різко відкинули наші вимоги компенсації. Це поставило нас у скрутне становище: країна не готова до непопулярної війни, але не відповісти на образу — означає завдати собі політичної шкоди, а також посилити ідеї про невтручання в суспільстві. З іншого боку, уникнути війни означає запевнити виборців у тому, що уряд дійсно дотримується курсу невтручання в іноземні справи."
panay_incident.5.a:0 "Війна не відновить USS Panay"
panay_incident.5.b:0 "Нехай [JAP.GetName] заплатить!"
panay_incident.6.t:0 "[USA.GetName] йдуть із Китаю"
panay_incident.6.d:0 "Втрата USS Panay посилила страхи перед війною в державі [USA.GetNameDef]. Будучи налаштованими проти конфронтації, [USA.GetAdjective]і політики вдало пролоббіювали виведення всіх канонерських човнів і особового складу, що залишилися, з Китаю."
panay_incident.6.a:0 "Їхня слабкість — наша сила"
mtg_netherlands.1.t:0 "Венесуела пропонує «захист» островам Ей-Бі-Сі"
mtg_netherlands.1.d:0 "Скориставшися тим, що після вторгнення на нашу основну територію наша військова присутність ослаблена, [VEN.GetAdjective]ий уряд виступив із пропозицією «допомогу захистити» острови Ей-Бі-Сі від ворожого нападу. Навряд чи вони за покинути ці острови, коли їхня допомога більше не знадобиться..."
mtg_netherlands.1.a:0 "Не ідеально, але у нас немає вибору."
mtg_netherlands.1.b:0 "Ні! Вони хочуть самі отримати ці острови."
mtg_netherlands.1.c:0 "Передати контроль британцям — нехай ситуація ускладнюється."
mtg_netherlands.1.e:0 "Передати контроль американцям — нехай ситуація ускладнюється."
mtg_netherlands.2.t:0 "[From.GetNameDefCap] приймає нашу пропозицію"
mtg_netherlands.2.d:0 "[HOL.GetAdjective] уряд прийняв нашу пропозицію надати «захист» островам Ей-Бі-Сі."
mtg_netherlands.2.a:0 "Наш задум спрацював."
mtg_netherlands.3.t:0 "[From.GetNameDefCap] відкидає нашу пропозицію"
mtg_netherlands.3.d:0 "[HOL.GetAdjective] уряд відмовився від нашої пропозиції надати «захист» островам Ей-Бі-Сі."
mtg_netherlands.3.a:0 "Ми цього так не залишимо!"
mtg_netherlands.4.t:0 "[From.GetNameDefCap] вимагає від нас захистити острови Ей-Бі-Сі"
mtg_netherlands.4.d:0 "[HOL.GetAdjective] уряд попросив нас взяти під свій захист Кюрасао. До цього під приводом «захисту» звернулися венесуельці, і тепер вони турбуються з приводу можливих ворожих дій у випадку, якщо вони відхилять таку [VEN.GetAdjective]у «пропозицію»."
mtg_netherlands.4.a:0 "Ми покладемо на себе цей тягар."
mtg_netherlands.4.b:0 "Нам не слід втручатися в місцеві територіальні суперечки."
mtg_netherlands.5.t:0 "[From.GetNameDefCap] погоджується захищати острови Ей-Бі-Сі"
mtg_netherlands.5.d:0 "Держава [From.GetNameDefCap] погодилася взяти на себе відповідальність за острови Ей-Бі-Сі."
mtg_netherlands.5.a:0 "Все краще, ніж інший варіант."
mtg_netherlands.6.t:0 "[From.GetNameDefCap] відмовляється захищати острови Ей-Бі-Сі"
mtg_netherlands.6.d:0 "Держава [From.GetNameDefCap] відмовилася взяти на себе відповідальність за острови Ей-Бі-Сі. Його представники стверджують, що не можуть дозволити собі втручатися в те, що називають «місцевими територіальними суперечками»."
mtg_netherlands.6.a:0 "У нас немає іншого вибору, крім як погодитися з [VEN.GetAdjective] пропозицією."
mtg_netherlands.6.b:0 "Що ж, у жодному разі вони не дістануться венесуельцям!"
ven_claims_abc_islands:0 "§YВенесуела§! запропонувала «захистити» §YКюрасао§!.\n"
mtg_netherlands.7.t:0 "[From.GetNameDefCap] вимагає креслення лінійного крейсера"
mtg_netherlands.7.d:0 "Держава [From.GetNameDefCap] попросила, щоби ми поділилися кресленнями лінійного крейсера класу «Scharnhorst». Вони хочуть створити свій лінійний крейсер проєкту 1047 для захисту колоній у Вест-Індії."
mtg_netherlands.7.a:0 "Чому б і ні."
mtg_netherlands.7.b:0 "Ні. Вони й самі можуть розробити свої кораблі."
mtg_netherlands.8.t:0 "[From.GetNameDefCap] ділиться кресленнями лінійного крейсера"
mtg_netherlands.8.d:0 "[From.GetNameDefCap] вирішує поділитися з нами своїми кресленнями лінійного крейсера класу «Scharnhorst»."
mtg_netherlands.8.a:0 "Прекрасна новина!"
mtg_netherlands.9.t:0 "[From.GetNameDefCap] відмовляється поділитися кресленнями лінійного крейсера."
mtg_netherlands.9.d:0 "[From.GetNameDefCap] вирішує не ділитися з нами своїми кресленнями лінійного крейсера класу «Scharnhorst»."
mtg_netherlands.9.a:0 "Як недоречно..."
mtg_netherlands.10.t:0 "Сформовано новий уряд"
mtg_netherlands.10.d:0 "П'ятий кабінет Колейна, як і його попередники, зазнав краху, і державному міністру Дірку Яну де Гееру запропонували взяти на себе формування нового уряду. Востаннє він обіймав офіційну посаду в 1933 році і довів, що здатний керувати країною у мирний час, але зараз, в умовах наростаючої напруженості, неясно, як новий міністр-президент керуватиме державою під час війни, яка здається все більш імовірною."
mtg_netherlands.10.a:0 "Будемо сподіватися, що воно виявиться стабільнішим, ніж колишні."
mtg_netherlands.11.t:0 "Японські інтереси у Вест-Індії"
mtg_netherlands.11.d:0 "Не секрет, що японці виявляють величезний інтерес до ресурсів нашої Вест-Індії. У нас два варіанти: або надати японцям ексклюзивні права на ресурси наших колоній, або повністю передати їм контроль над колоніями. Якщо ми бажаємо зберегти мирні відносини з державою [JAP.GetNameDef] необхідно зробити вибір."
mtg_netherlands.11.a:0 "Передати їм контроль над островами."
mtg_netherlands.11.b:0 "Пообіцяти їм масовий імпорт важливих ресурсів."
mtg_netherlands.12.t:0 "[From.GetNameDefCap] пропонує контроль над Вест-Індією"
mtg_netherlands.12.d:0 "З метою збереження миру та визнаючи наші інтереси у багатому ресурсами регіоні, держава [From.GetNameDefCap] запропонувала передати під наш контроль всю Вест-Індію."
mtg_netherlands.12.a:0 "Прийнятне рішення для нашого скрутного становища."
mtg_netherlands.12.b:0 "Нехай збережуть колонії за собою — у нас є альтернативні рішення."
mtg_netherlands.13.t:0 "[From.GetNameDefCap] пропонує розширити імпорт із Вест-Індії"
mtg_netherlands.13.d:0 "З метою збереження миру і визнаючи наші інтереси в багатому ресурсами регіоні, держава [From.GetNameDefCap] запропонувала своє рішення. Замість передачі нам контролю над регіоном вони можуть дати виняткові права на ресурси, що видобуваються."
mtg_netherlands.13.a:0 "Це прийнятний компроміс."
mtg_netherlands.13.b:0 "Такого «компромісу» недостатньо."
mtg_netherlands.14.t:0 "Королева змушує піти у відставку міністрів-поразників"
mtg_netherlands.14.d:0 "Стомившись від поразницьких настроїв, що просякнули уряд, королева Вільгельміна наполягла на відставці винних у їхньому поширенні міністрів. Міністру-президенту де Гееру, щоб він зберіг свою репутацію, дозволили піти «за станом здоров'я». Залишається надія що більше він не завдасть нам неприємностей у майбутньому... Пітер Шурдс Гербранді вже відзначився тим, що відмовився від поразкової тактики де Геера, якщо він збереже такий настрій і під час війни, то послужить чудовим прикладом для інших членів кабінету."
mtg_netherlands.14.a:0 "Якби більше людей поділяло її рішучість..."
mtg_netherlands.15.t:0 "[From.GetNameDefCap] пропонує створити Об'єднані Нідерланди"
mtg_netherlands.15.d:0 "Представники держави [From.GetNameDefCap] запропонували відтворити буферну державу Об'єднані Нідерланди, що існувала після наполеонівських воєн. Вони посилаються на свій внесок у військові кампанії порівняно з майже повною марністю і тверджують, що їх план допоможе зберегти мир у континентальній Європі."
mtg_netherlands.15.a:0 "Відмінна думка."
mtg_netherlands.15.b:0 "Ми так не думаємо."
mtg_netherlands.16.t:0 "[From.GetNameDefCap] підтримує пропозицію створити Об'єднані Нідерланди"
mtg_netherlands.16.d:0 "Британці сприйняли прихильність до нашої пропозиції об'єднати всі «Нижні землі». Ми можемо розпочинати підготовку до реінтеграції в міру їх звільнення."
mtg_netherlands.16.a:0 "Чудові новини."
mtg_netherlands.17.t:0 "[From.GetNameDefCap] відкидає пропозицію створити Об'єднані Нідерланди"
mtg_netherlands.17.d:0 "Британці дали чітко зрозуміти, що невисока думка про нашу пропозицію створити Об'єднані Нідерланди."
mtg_netherlands.17.a:0 "Їхня невдячність не знає меж..."
mtg_netherlands.18.d:0 "До нашої інформації дійшло, що британці прийняли пропозицію нідерландців створити Об'єднані Нідерланди під спільним нідерландським прапором. З представниками нашого уряду не порадилися..."
mtg_netherlands.18.a:0 "Це так задують полум'я свободи?"
mtg_netherlands.19.t:0 "[From.GetNameDefCap] запрошує нас вступити до Бенілюксу"
mtg_netherlands.19.d:0 "[HOL.GetAdjective] представники зв'язалися з нами і запропонували тісне співробітництво між так званими «Нижніми землями». Тепер вони бажають отримати наше офіційне схвалення цього проєкту."
mtg_netherlands.19.a:0 "Це чудова ідея!"
mtg_netherlands.19.b:0 "Нам це не цікаво."
mtg_netherlands.20.t:0 "[From.GetNameDefCap] запрошує нас до Європейського Союзу"
mtg_netherlands.20.d:0 "[HOL.GetAdjective] представники зв'язалися з нами і запропонували тісне співробітництво з малими демократичними країнами Європи. Тепер вони бажають отримати наше офіційне схвалення цього проєкту."
mtg_netherlands.21.t:0 "[From.GetNameDefCap] прагне до інтеграції колоній"
mtg_netherlands.21.d:0 "У процесі спілкування з представниками держави [From.GetNameDefCap] з'ясувалося, що вони прагнуть встановити контроль над нашими справами... Деякі другорядні комітети уряду вже вважаються «необов'язковими», і тому цими питаннями управляє безпосередньо Амстердам."
mtg_netherlands.21.a:0 "Якщо вони вважають, що так краще..."
mtg_netherlands.22.t:0 "[From.GetNameDefCap] переносить столицю в Батавію"
mtg_netherlands.22.d:0 "Представники уряду у вигнанні повідомили нам, що він переїжджає до Батавії і відтепер керує колоніями безпосередньо звідти. Наших послуг більше не потребують."
mtg_netherlands.22.a:0 "Можливо, ми зможемо послужити новому уряду якось інакше..."
mtg_netherlands.23.t:0 "[From.GetNameDefCap] приймає передачу Вест-Індії"
mtg_netherlands.23.d:0 "[From.GetNameDefCap] приймає нашу пропозицію передати всю Вест-Індії."
mtg_netherlands.23.a:0 "Світ збережено."
mtg_netherlands.24.t:0 "[From.GetNameDefCap] приймає ресурси Вест-Індії"
mtg_netherlands.24.d:0 "[From.GetNameDefCap] приймає нашу пропозицію надати ексклюзивні права на ресурси Вест-Індії"
mtg_netherlands.25.t:0 "[From.GetNameDefCap] відкидає нашу пропозицію"
mtg_netherlands.25.d:0 "Представники держави [From.GetNameDefCap] повідомили, що наша пропозиція їх не цікавить."
mtg_netherlands.25.a:0 "Дивно... і тривожно..."
mtg_netherlands.26.t:0 "[From.GetNameDefCap] просить, щоб США захищали Вест-Індії"
mtg_netherlands.26.d:0 "[HOL.GetAdjective] уряд попросив, щоби ми надали захист Вест-Індії. В даний час, коли їхня військова міць ослаблена, вони побоюються нападу і стверджують, що конфлікти в їхній сфері інтересів суперечать також і нашим інтересам."
mtg_netherlands.26.a:0 "Ми не можемо дозволити іноземним силам втручатися у справи Карибського регіону."
mtg_netherlands.26.b:0 "Не їм вказувати, що в наших інтересах."
mtg_netherlands.27.t:0 "[From.GetNameDefCap] приймає прохання захистити Вест-Індію"
mtg_netherlands.27.d:0 "Держава [From.GetNameDefCap] вирішила захистити Вест-Індію. Наші колонії можуть не боятися нападу."
mtg_netherlands.27.a:0 "Тепер, коли США на нашому боці, навряд чи хтось посміє їм загрожувати."
mtg_netherlands.28.t:0 "[From.GetNameDefCap] відхиляє прохання захистити Вест-Індію"
mtg_netherlands.28.d:0 "Представники держави [From.GetNameDefCap] повідомили, що Вест-Індія їх не цікавить і що вони не бажають давати жодних обіцянок щодо захисту наших колоній."
mtg_netherlands.28.a:0 "Це розчаровує..."
mtg_netherlands.29.t:0 "[From.GetNameDefCap] просить надати спорядження"
mtg_netherlands.29.d:0 "Представники [HOL.GetAdjective] уряду звернулися до нас із проханням надати їм спорядження. Вони стверджують, що без нашої допомоги не зможуть укомплектувати армію до початку вторгнення."
mtg_netherlands.29.a:0 "Передати їм піхотне спорядження."
mtg_netherlands.29.b:0 "Надіслати їм додаткове обладнання."
mtg_netherlands.29.c:0 "Передати їм артилерійське оснащення."
mtg_netherlands.29.e:0 "Доведеться їм вирішувати це питання самим."
mtg_netherlands.30.t:0 "[From.GetNameDefCap] надає спорядження"
mtg_netherlands.30.d:0 "Держава [From.GetNameDefCap] надіслала нам партію спорядження для переоснащення наших військ."
mtg_netherlands.30.a:0 "Їх допомога не буде забута."
mtg_netherlands.31.t:0 "[From.GetNameDefCap] відмовляється надавати спорядження"
mtg_netherlands.31.d:0 "Представники держави [From.GetNameDefCap] відмовилися надавати нам спорядження. Вони стверджують, що якщо воно нам так необхідне, то наша промисловість зможе зробити більше."
mtg_netherlands.31.a:0 "Вони переоцінюють наш промисловий потенціал..."
mtg_netherlands.32.t:0 "[From.GetNameDefCap] пропонує скласти спільний план оборони"
mtg_netherlands.32.d:0 "[HOL.GetAdjective] представники запропонували скласти секретний план з координації оборони у разі нападу на них. Вони повідомили, що дуже важливо не розголошувати його, оскільки побоюються, що будь-яке порушення їхньої нейтралітету призведе до війни."
mtg_netherlands.32.a:0 "Чудова ідея!"
mtg_netherlands.32_tt:0 "§Y[From.GetNameDefCap]§! отримає бонус до захисту дивізій на національній території протягом 180 днів після нападу провідної західноєвропейської держави.\n"
mtg_netherlands.32.b:0 "Якщо вони хочуть, щоби ми їх захищали, то маємо приєднатися до нас формально."
mtg_netherlands.33.t:0 "[From.GetNameDefCap] погоджується скласти спільний план оборони"
mtg_netherlands.33.d:0 "[From.GetNameDefCap] приймає нашу пропозицію скласти спільний план оборони"
mtg_netherlands.33.a:0 "Чудово!"
mtg_netherlands.33_tt:0 "Ми отримаємо бонус до захисту дивізій на національній території протягом 180 днів після нападу провідної західноєвропейської держави.\n"
mtg_netherlands.34.t:0 "[From.GetNameDefCap] відхиляє пропозицію скласти спільний план оборони"
mtg_netherlands.34.d:0 "[From.GetNameDefCap] відхиляє нашу пропозицію скласти спільний план оборони. Якщо нам так потрібна допомога, ми мусимо звернутися за нею формально."
mtg_netherlands.34.a:0 "Це неможливо."
mtg_netherlands.35.t:0 "[From.GetNameDefCap] просить обмінятися розвідданими"
mtg_netherlands.35.d:1 "[From.GetNameDefCap] пропонує обмінятися розвідувальними даними про можливих ворогів, з якими ми можемо зіткнутися разом у бою."
mtg_netherlands.35.a:0 "Це чудова ідея!"
mtg_netherlands.35_tt:0 "§Y[From.GetNameDefCap]§! отримає цільовий бонус до захисту та атаки проти агресора протягом 180 днів після нападу провідної західноєвропейської держави.\n"
mtg_netherlands.35_tt_2:0 "Ми отримаємо цільовий бонус до захисту та атаки проти провідної західноєвропейської держави, якщо воюватимемо з нею.\n"
mtg_netherlands.35.b:0 "Ми не можемо надати зібрані нами розвідувальні дані."
mtg_netherlands.36.t:0 "[From.GetNameDefCap] погоджується обмінятися розвідданими"
mtg_netherlands.36.d:1 "[From.GetNameDefCap] погоджується обмінятися розвідувальними даними про можливих ворогів, з якими ми можемо разом зіштовхнутися у бою."
mtg_netherlands.36.a:0 "Це багаторазово посилить нашу спільну оборону."
mtg_netherlands.36_tt:0 "§Y[From.GetNameDefCap]§! отримає цільовий бонус до захисту та атаки проти агресора протягом 180 днів після оголошення війни проти провідної західноєвропейської держави.\n"
mtg_netherlands.36_tt_2:0 "Ми отримаємо цільовий бонус до захисту та атаки проти агресора протягом 180 днів після нападу провідної західноєвропейської держави.\n"
mtg_netherlands.37.t:0 "[From.GetNameDefCap] відмовляється обмінюватися розвідданими"
mtg_netherlands.37.desc:0 "[From.GetNameDefCap] відмовляється поділитися своїми розвідувальними даними."
mtg_netherlands.37.a:0 "Схоже, ми не вселяємо особливої довіри..."
mtg_netherlands.41.t:0 "[From.GetNameDefCap] просить обмінятися військовими знаннями"
mtg_netherlands.41.d:0 "[From.GetNameDefCap] просить, щоби ми поділилися деякими нашими військовими знаннями, що дозволить їм досягти значного розвитку військової доктрини."
mtg_netherlands.41.a:1 "Сильна держава [From.GetName] — корисний союзник."
mtg_netherlands.41.b:1 "Слабка держава [From.GetName] — хороша держава [From.GetName]."
mtg_netherlands.42.t:0 "[From.GetNameDefCap] ділиться військовими знаннями"
mtg_netherlands.42.d:0 "[From.GetNameDefCap] ділиться з нами деякими положеннями своєї військової доктрини та військовими знаннями."
mtg_netherlands.42.a:0 "Це дозволить нам значно модернізувати наші військові сили."
mtg_netherlands.43.t:0 "[From.GetNameDefCap] відмовляється ділитися військовими знаннями"
mtg_netherlands.43.d:0 "[From.GetNameDefCap] відмовляється ділитися з нами своїми військовими знаннями."
mtg_netherlands.43.a:0 "Вони хочуть, щоби ми залишалися слабкими?"
mtg_netherlands.45.t:0 "Принц Бернард замішаний у скандалі"
mtg_netherlands.45.d:0 "Схоже, принц Бернард виявився замішаним в одному малоприємному скандалі. Його волелюбний характер, який іноді виявляється справжнім благословенням, може й завдавати занепокоєння... Уряд тепер змушений витратити цінні ресурси, щоб урятувати репутацію принца в суспільстві."
mtg_netherlands.45.a:0 "Яка досада."
mtg_netherlands.46.t:0 "Принц Бернард справляє гарне враження"
mtg_netherlands.46.d:0 "Принц Бернард нещодавно справив надзвичайне враження на публіку, піднявши дух і вселив у серця підданих надію на остаточну перемогу. Хоча формально він не є представником уряду, це не завадить нам скористатися плодами такого несподіваного успіху."
mtg_netherlands.46.a:0 "Гідний представник своєї країни."
mtg_netherlands.47.t:0 "Принц Бернард подає гарний приклад"
mtg_netherlands.47.d:0 "Спілкуючись зі своїми товаришами-пілотами, принц Бернард подає гарний приклад поведінки в бойових умовах. Командири вже відзначили невелике, але помітне поліпшення дій наших пілотів у повітряному бою."
mtg_netherlands.47.a:0 "Він непогано літає."
mtg_netherlands.48.t:0 "Принц Бернард подає поганий приклад"
mtg_netherlands.48.d:0 "У своїй відверто самовпевненій манері принц Бернард, схоже, дав своїм товаришам-пілотам низку «цінних вказівок», абсолютно непродуктивних з тактичного погляду, а часом навіть небезпечних. Бравада в його дусі вже збільшила втрати."
mtg_netherlands.48.a:0 "Яка нерозсудливість..."
mtg_netherlands.48.b:0 "Ми мусимо викрити "вказівки" принца, щоби поліпшити ситуацію."
mtg_netherlands.49.t:0 "Принц Бернард допомагає виробити стратегію"
mtg_netherlands.49.d:0 "Схоже, принц Бернард останнім часом бере досить активну участь у розробці планів бойових операцій. На щастя, всі його поради відрізняються розумністю, а плани дають чудові результати."
mtg_netherlands.49.a:0 "У нього чудовий розум."
mtg_netherlands.50.t:0 "Принц Бернард заважає виробити стратегію"
mtg_netherlands.50.d:0 "Схоже, принц Бернард останнім часом бере досить активну участь у розробці планів бойових операцій. Користуючись своїм становищем і вирізняючись зайвою самовпевненістю, він затикає рот незгодним з його пропозиціями. При реалізації низки планів виявилися закладені в них фундаментальні недоліки."
mtg_netherlands.50.a:0 "Вже пізно щось змінювати..."
mtg_netherlands.50.b:0 "Наші генерали повинні відхиляти його «поради», навіть якщо це заплямує репутацію принца."
mtg_netherlands.51.t:0 "Принц Бернард хоче добувати розвіддані"
mtg_netherlands.51.d:0 "В останні тижні спостерігається нестача розвідданих для розробки відповідного плану бойових операцій. Дізнавшись про це на нещодавній нараді штабу, принц Бернард наполягав на тому, щоб використовувати свої особисті зв'язки в державі [GER.GetNameDef] для надання нам настільки необхідних відомостей."
mtg_netherlands.51.a:0 "Чудова ідея!"
mtg_netherlands.51.b:0 "Ми не можемо покладатися на його дані!"
mtg_netherlands.52.t:0 "Принц Бернард видобуває чудові розвіддані"
mtg_netherlands.52.d:0 "Схоже, що надані принцом Бернардом відомості дуже знадобилися нам у боях. Численними успішними операціями ми зобов'язані саме інформації, здобутої його каналами."
mtg_netherlands.52.a:0 "Це справжня знахідка для розвідки."
mtg_netherlands.53.t:0 "Принц Бернард видобуває погані розвіддані"
mtg_netherlands.53.d:0 "Схоже, відомості, надані принцом Бернардом, не відрізняються особливою точністю... Ворог постійно вдаряє по слабких ділянках, звідки ми відводимо підкріплення в райони передбачуваної атаки."
mtg_netherlands.53.a:0 "Ми знали, що йдемо на ризик..."
mtg_netherlands.54.t:0 "Принц Бернард має намір організувати опір"
mtg_netherlands.54.d:0 "Коли мова на нещодавній нараді штабу зайшла про недостатній опір на нашій окупованій центральній території, принц Бернард, схоже, вважав це питанням особистого характеру. Він уже готується до парашутної висадки за лінією фронту."
mtg_netherlands.54.a:0 "Він повинен чинити так, як вважає правильним."
mtg_netherlands.54.b:0 "Це занадто небезпечно, треба йому це заборонити!"
mtg_netherlands.55.t:0 "Принц Бернард організовує опір"
mtg_netherlands.55.d:0 "Внесок принца Бернарда, евакуйованого на підводному човні, вже відчувається. Опір зараз набагато ефективніший і активніший."
mtg_netherlands.55.a:0 "Вражаюче досягнення."
mtg_netherlands.56.t:0 "Принца Бернарда поранено під час організації опору"
mtg_netherlands.56.d:0 "Намагаючись організувати опір, принц Бернард отримав поранення. Його вдалося евакуювати на підводному човні, але має пройти деякий час, щоб він повністю відновив свої сили."
mtg_netherlands.56.a:0 "Його відважні вчинки цього разу не увінчалися успіхом."
mtg_netherlands.58.t:0 "Принц Бернард викликає дипломатичний скандал"
mtg_netherlands.58.d:0 "Схоже, на нещодавній зустрічі з відомими іноземними діячами принц Бернард влаштував щось на кшталт дипломатичного скандалу. [HOL_bernhard_row_target.GetAdjective] представники звинуватили його у втручанні в їхні внутрішні справи, причому в самих."
mtg_netherlands.58.a:0 "Це вкрай неприємно..."
mtg_netherlands.59.t:0 "Дипломатичний скандал із державою [From.GetName]"
mtg_netherlands.59.d:0 "Під час нещодавньої зустрічі з деякими з наших видатних діячів стався дипломатичний скандал за участю принца Бернарда. Схоже, один із наших представників звинуватив принца в тому, що він «суєт ніс не у свої справи»."
mtg_netherlands.59.a:0 "Це турбує... Будемо сподіватися, що скандал не отримає продовження."
mtg_netherlands.60.t:0 "[From.GetNameDef] загострює дипломатичний скандал"
mtg_netherlands.60.d:0 "[HOL.Adjective] влада пішла на загострення дипломатичного скандалу, в досить різких висловах вимагавши від нас вибачень."
mtg_netherlands.60.a:0 "Побачимо, що буде далі."
mtg_netherlands.60.b:0 "Потрібно зняти напруженість."
mtg_netherlands.61.t:0 "[From.GetNameDef] ще більше загострює скандал"
mtg_netherlands.61.d:0 "Представники держави [From.GetNameDef] не пішли назад і відмовилися вибачитися за образи і наклеп щодо принца Бернарда. Чи праві вони і чи справді принц Бернард втручався в їхні внутрішні справи— зараз неважливо; переломного моменту у міжнародних відносинах."
mtg_netherlands.61.a:0 "Тоді це війна."
mtg_netherlands.62.t:0 "[From.GetNameDef] знімає напруженість"
mtg_netherlands.62.d:0 "[From.GetAdjective] уряд пішов назад і повністю зняв з принца Бернарда всі звинувачення. Поки ще невідомо, чи справді він втручався в їхні внутрішні справи чи ні, але принаймні зараз йому краще не залучати до собі зайвої уваги цьому фронті."
mtg_netherlands.62.a:0 "Чудово."
mtg_netherlands.63.t:0 "Золотий запас евакуйований"
mtg_netherlands.63.d:1 "Перед самою капітуляцією, коли стало зрозуміло, що битва програно, нам вдалося евакуювати свій золотий запас до наших нових союзників. Золото, що зберігалося на кораблях, готових до відплиття в будь-який момент, успішно прибуло за призначенням і дуже стане в нагоді нашому уряду у вигнанні."
mtg_netherlands.63.a:0 "Добре, що ми передбачали такий результат і були готові до нього."
mtg_netherlands.64.t:0 "Проєкт «Зьойдерзее» стимулює розвиток інфраструктури" # Ø
mtg_netherlands.64.d:0 "Робота над Флевополдером почалася успішно, і хоча до повного завершення проєкту ще кілька років, ми вже можемо пожинати плоди своєї наполегливої праці.\n\nОтримавши практичний досвід у такому масштабному проєкті з освоєння земель, інженери розробили нові методи будівництва доріг, залізниць і водних шляхів. Інвестувавши в ці дослідження, ми можемо досягти значного поліпшення в цих областях в найближчому майбутньому."
mtg_netherlands.64.a:0 "Це чудова ідея!"
mtg_netherlands.64.b:0 "Зараз у нас немає на це коштів."
mtg_netherlands.65.t:0 "Проєкт «Зьойдерзее» стимулює розвиток індустрії" # Ø
mtg_netherlands.65.d:0 "Робота над Флевополдером триває, і індустрія, що забезпечує цей масштабний проєкт, розвивається разом з ним. Інженери, що працюють над поставками будівельних матеріалів, розробили нові методи будівництва заводів та верфей. Інвестувавши в них, ми можемо досягти значного поліпшення у цих областях у найближчому майбутньому."
mtg_exile_government.2.title:0 "[From.GetAdjective] уряд у вигнанні"
mtg_exile_government.2.desc:0 "[From.GetLeader] офіційно просить уряд [Root.GetAdjective] дозволу повернутися до стану [From.GetNameDef] і відновити тимчасовий уряд партії [From.GetRulingPartyLong] підготуватися до повоєнного миру."
mtg_exile_government.2.a:0 "Час їм повернутися на свою територію."
mtg_exile_government.2.b:0 "Час ще не настав."
mtg_exile_government.3.title:0 "[From.GetName] пропонує інтеграцію флоту"
mtg_exile_government.3.desc:0 "Керівництво [From.GetAdjective] ВМС представило нам план інтеграції нашого флоту в їх флот. Воно стверджує, що, якщо дати плануючим органам [From.GetAdjective] флоту повний контроль над нашими кораблями, їх ефективно в порівнянні з незалежним статусом."
mtg_exile_government.3.a:0 "Ми згодні."
mtg_exile_government.3.b:0 "Ми не будемо служити під їх початком."
mtg_exile_government.4.title:0 "[From.GetName] приймає пропозицію про інтеграцію флоту"
mtg_exile_government.4.desc:0 "[From.GetAdjective] уряд повідомив нам, що вони приймають нашу пропозицію, і відтепер їхні кораблі діятимуть під нашим командуванням."
mtg_exile_government.5.title:0 "[From.GetName] відхиляє пропозицію про інтеграцію флоту"
mtg_exile_government.5.desc:0 "[From.GetAdjective] уряд повідомив нам, що їхні моряки нізащо не будуть служити під командуванням офіцерів іншої країни. Вони хочуть допомагати нам, але не мають наміру втрачати незалежність."
mtg_exile_government.5.a:0 "Вони ставлять свою гордість вище за інтереси альянсу."
mtg_generic.1.title:0 "[From.GetName] насильно змінює уряд"
mtg_generic.1.desc:0 "[From.GetNameDefCap] звертає увагу на явно недостатню підтримку виборцями нашого поточного уряду та вимагає його заміни."
mtg_generic.1.a:0 "Нам залишається лише прийняти це."
MTG_naval_treaty.1.t:0 "[From.GetNameDefCap] хоче обмежити переозброєння флоту"
MTG_naval_treaty.1.desc:0 "Наші недавні зусилля щодо збільшення флоту відкрили нам шлях до лав великих морських держав. Держава [From.GetNameDefCap] явно стурбована цим і відправила в нашу столицю делегацію для переговорів щодо взаємного обмеження озброєнь.\n\nДоговір буде складено за зразком другої Лондонської морської угоди та обмежить розмір наших великих кораблів, а також загальний розмір флоту великих кораблів так, щоб той не перевищував розмір флоту держави [ENG.GetNameDef]."
MTG_naval_treaty.1.a:0 "Ці умови є прийнятними."
MTG_naval_treaty.1.b:0 "Ми не обмежуватимемо свої амбіції!"
MTG_naval_treaty.2.t:0 "[From.GetNameDefCap] підписує договір про морське роззброєння"
MTG_naval_treaty.2.desc:0 "Уряд лідера [From.GetLeader] погодився на взаємне обмеження флоту. Щойно встигли висохнути чорнило на договорі, як розпочала свою роботу комісія з контролю — вона перевірити, чи відповідає будівництво кораблів новим обмеженням."
MTG_naval_treaty.2.a:0 "Ми уникнули ще однієї гонки озброєнь."
MTG_naval_treaty.3.t:0 "[From.GetNameDefCap] виходить із переговорів"
MTG_naval_treaty.3.desc:0 "Делегація з держави [From.GetNameDef] вийшла з переговорів через, цитуємо, «повної відмови іншої сторони визнавати політичні та стратегічні реалії, які стояти перед державою [From.GetNameDef]».\n\n Мета зовнішньої політики, яка перебуває в контролі озброєння, очевидно, не була досягнута, і багато наблюдачів запитують — як довго ще інші сторони угоди будуть готові дотримуватися обмежень."
MTG_naval_treaty.3.a:0 "«Не була досягнута» — все ж надто сильно сказано."
MTG_naval_treaty.4.t:0 "[From.GetNameDefCap] виголошує суворе попередження"
MTG_naval_treaty.4.desc:0 "[From.GetAdjective] посол звернувся сьогодні до нашого лідера. [This.GetLeader] отримав ноту від його уряду. Їх дуже непокоїти наше розширення флоту, вони вважають це «дестабілізуючим фактором у регіоні».\n\nДалі в ноті сказано, що якщо ми продовжимо розвивати потокову програму розширення флоту, [From.GetAdjective] уряд буде змушений обміркувати всі можливі заходи впливу."
MTG_naval_treaty.4.a:0 "Краще нам не з'ясовувати, що саме це за заходи."
MTG_naval_treaty.4.b:0 "Стопірний блеф."
MTG_naval_treaty.5.t:0 "[From.GetNameDefCap] погоджується на роззброєння"
MTG_naval_treaty.5.desc:0 "Наша тверда заява [From.GetAdjective] уряду, очевидно, мала бажаний ефект. Після довгої ночі внутрішніх колівань наш посол отримав запевнення від лідера держави. що кабінет схвалив зниження витрат на флот і що пустити на брухт частину великих кораблів, а в майбутньому стане фінансувати лише заміну зношених кораблів."
MTG_naval_treaty.5.a:0 "Побачимо, чи дотримаються вони цієї обіцянки."
MTG_naval_treaty.6.t:0 "[From.GetNameDefCap] відхиляє попередження"
MTG_naval_treaty.6.desc:0 "Зустріч з міністром закордонних справ держави [From.GetNameDef] пройшла не так добре, як ми сподівалися. За словами нашого посла, [From.GetAdjective] уряд заздалегідь вирішив відхиляти всі наші пропозиції. Йому вручили просту ноту, де було написано, що уряд лідера [From.GetLeader] не бачив предмета для діалогу з нами."
MTG_naval_treaty.6.a:0 "Подивимося, як [From.GetAdjective]і кораблі попливуть без [Root.GetAdjective]ої сталі."
MTG_naval_treaty.6.b:0 "Договори лише настільки сильні, наскільки сильне бажання їх дотримуватися..."
MTG_naval_treaty.7.t:0 "[From.GetNameDefCap] виходить із морської угоди"
MTG_naval_treaty.7.desc:0 "[From.GetLeader] оголосивши сьогодні, що [From.GetNameDef] відмовляється дотримуватися умов підписаної раніше морської угоди. За його словами, ситуація, що склалася у світі, не залишає іншого вибору. [From.GetNameDefCap] уряд, очевидно, отримало з надійних джерел повідомлення про те, що кілька сусідніх країн розпочали програму агресивного розширення флоту, що загрожує інтересам у цьому регіоні.\n\n. кораблів були заплановані вже без урахування обмежень угоди."
MTG_naval_treaty.7.a:0 "Нам треба переглянути умови своєї участі в угоді."
MTG_naval_treaty.8.desc:0 "Зараз, коли умови Лондонської морської угоди дотримуються лише двох країн, ясно, що рано чи пізно хтось із них виходить з договору, залишивши його безглуздим. Уряд держави [From.GetNameDef], очевидно, вирішив, що договір вже не відповідає заявленим цілям і що обмеження власного флоту — загроза національній безпеці. Експерти по всьому світу зараз пророкують різке збільшення фінансування флотів — багато країн захочуть компенсувати кілька десятиліть обмежень."
MTG_naval_treaty.8.a:0 "Ця ідея була обречена із самого початку."
MTG_naval_treaty.8.b:0 "Ми вчинили правильно."
MTG_naval_treaty.8.c:0 "Виходить, почалася нова гонка дредноутів?"
MTG_naval_treaty.9.t:0 "Підписано другу Лондонську морську угоду"
MTG_naval_treaty.9.desc:0 "Делегації з Британії, Франції, Італії, Японії та США зустрілися в грудні 1935 року, щоб обговорити відновлення першої Лондонської морської угоди, яка обмежувала кількість і розмір крейсерів і підводних човнів. Через війну Італії в Ефіопії бажання Японії бути рівною Британії та США переговори вийшли досить напруженими.\n\nТепер, коли вони завершилися, країни, які підписали договір, дійшли згоди щодо обмежень на розмір лінкорів та авіаносців і сподіваються запобігти черговим руйнівним перегонам озброєнь."
MTG_naval_treaty.9.a:0 "Це гарантує мир краще за будь-які суперлінкори!"
MTG_naval_treaty.9.b:0 "Навіщо їм накладати на себе такі обмеження?"
MTG_naval_treaty.9.c:0 "Що ж, то більше буде коштів на наземні війська."
MTG_naval_treaty.11.t:0 "Морська угода скасована"
MTG_naval_treaty.11.desc:0 "З початком війни [From.GetAdjective] уряд офіційно повідомив учасників Лондонської морської угоди, що, згідно зі статтею 24, обмеження цієї Угоди більше не задовольняють її національним інтересам. [From.GetAdjective] посол оголосив дія Морської угоди буде припинена на час війни. Чи буде вона відновлена після війни, поки неясно, але зараз нам немає необхідності дотримуватися її обмежень щодо проєктування та будівництва кораблів."
MTG_naval_treaty.11.a:0 "Це була шляхетна спроба забезпечити мир."
mtg_netherlands.66.t:0 "[ENG.GetName] домінує в [HOL.GetAdjective]их торгових переговорах"
mtg_netherlands.66.d.a:0 "Британці розширили свій вплив на нас настільки, що ми тепер змушені давати їм сприятливі умови в торгових переговорах."
mtg_netherlands.66.d.b:0 "Британці розширили свій вплив на державу [HOL.GetNameDef] настільки, що [HOL.GetAdjective] уряд тепер змушений давати їм сприятливі умови в торгових переговорах."
mtg_netherlands.66.a:0 "Це насторожує."
mtg_netherlands.66.b:0 "Не можна дозволити їм потрапити до [ENG.GetAdjective] сфери впливу!"
mtg_netherlands.67.t:0 "[GER.GetName] домінує в [HOL.GetAdjective]их торгових переговорах"
mtg_netherlands.67.d.a:0 "Німці розширили свій вплив на нас настільки, що ми тепер змушені давати їм сприятливі умови в торгових переговорах."
mtg_netherlands.67.d.b:1 "Німці розширили свій вплив на державу [HOL.GetNameDef] настільки, що [HOL.GetAdjective] уряд тепер змушений давати їм сприятливі умови в торгових переговорах."
mtg_netherlands.67.b:0 "Не можна дозволити їм потрапити до [GER.GetAdjective] сфери впливу!"
mtg_netherlands.69.t:0 "Місцеве населення проти «безглуздого» затоплення"
mtg_netherlands.69.d:0 "Не бачачи необхідності затоплювати Голландську водну лінію, місцеве населення почало закликати до осушення сільських земель, щоб люди могли повернутися до повсякденного життя. Неприйняття цих вимог, швидше за все, лише призведе до подальших хвилювань."
mtg_netherlands.69.a:0 "Їм доведеться потерпіти ще трохи."
mtg_netherlands.69.b:0 "Давайте осушимо землі."
mtg_netherlands.70.t:0 "Німецькі перебіжчики утворюють дивізію"
mtg_netherlands.70.d:0 "Велика кількість німецьких перебіжчиків організувалася у повноцінну військову частину. Залишилося лише екіпірувати їх, і можна відправляти битися за нас."
mtg_netherlands.71.t:0 "Солдати переходять у державу [HOL.GetName]"
mtg_netherlands.71.d:0 "Королева держави [HOL.GetNameDef] Вільгельміна оголосила про готовність до відновлення на троні Німеччини кайзера Вільгельма II після закінчення війни. Ця заява викликала у наших солдатів невиправданий оптимізм і необґрунтоване почуття лояльності, частина бійців [HOL.GetNameDef], щоби боротися за королеву.\n\nЯкщо ми не доведемо війну до рішучого кінця, викорінити цей рух буде складно."
mtg_netherlands.71.a:0 "Зрадники! Всі вони зрадники!"
mtg_netherlands.72.d:0 "Минулої ночі кайзер Вільгельм II, який залишався під нашою опікою до кінця життя, мирно помер уві сні. Його син Фрідріх Вільгельм став тепер головою будинку фон Гогенцоллернів і вибрав собі тронне ім'я Вільгельм III."
mtg_netherlands.72.a:0 "Тепер наш пакт з його батьком поширюється на нього."
mtg_netherlands.73.t:0 "[HOL_kaiserreich_germany.GetLeader] очолює громадянську війну в Німеччині"
mtg_netherlands.73.d:0 "Зі визволенням першої німецької землі королева Вільгельміна виконала свою початкову обіцянку — кайзер [HOL_kaiserreich_germany.GetLeader] тепер збере тимчасовий уряд на окупованій території.[HOL_kaiserreich_germany.GetLeader] зможе очолити власну війну за звільнення решти країни та залучити на свій бік нових послідовників."
mtg_netherlands.73.a:0 "Це великий крок у напрямку монархічної Європи!"
mtg_netherlands.74.t:0 "[HOL_kaiserreich_germany.GetLeader] пропонує укласти союз"
mtg_netherlands.74.d:0 "З кінцем війни [HOL_kaiserreich_germany.GetLeader] вважає доречним нагадати нам про нашу домовленість і пропонує укласти на рівних умовах союз між двома нашими націями перед лицем неминучого протистояння Заходу і нової монархічної Європи."
mtg_netherlands.74.a:0 "Ми виконаємо свої зобов'язання."
mtg_netherlands.75.t:0 "Вільгельміна веде переговори з Вільгельмом II"
mtg_netherlands.75.d:0 "Виразивши крайню неповагу до нас, [HOL.GetAdjective] королева Вільгельміна оголосила про своє рішення повернути Вільгельма II на трон Німеччини після завершення війни. Вона запропонувала всім німцям, які бажають боротися за свого старого кайзера, добиратися до, що знаходиться під [HOL.GetAdjective] впливом, — явно щоби послабити [GER.GetAdjective] позиції та зміцнити власні."
mtg_netherlands.75.a:0 "Яка ганьба. Розберемося з нею пізніше."
mtg_netherlands.76.t:0 "Німецькі легіони Її Величності розформовуються"
mtg_netherlands.76.d:0 "Тепер, коли війна завершується, німецькі солдати, що билися на нашому боці, повернулися на свою батьківщину і готуються воювати безпосередньо за свого кайзера."
mtg_netherlands.76.a:0 "Це було неминуче. Вони надали нам неоціненну послугу."
mtg_netherlands.77.t:0 "[From.GetNameDef] пропонує заснувати федерацію"
mtg_netherlands.77.d:0 "[From.GetAdjective] уряд звернувся до нашого уряду з пропозицією об'єднати країни Бенілюксу в одну державу. Він стверджує, що майбутні потрясіння вимагають ближчої співпраці та єдності наших народів — такого, якого можна досягти лише через повне Якщо ми приймемо цю пропозицію, почнуться приготування до негайної відмови від суверенітету на користь нової наднаціональної держави під [From.GetAdjective] управлінням."
mtg_netherlands.77.a:0 "Чудова думка! Інакше нам не вистояти."
mtg_netherlands.77.b:0 "Наш суверенітет понад усе. Заради співпраці ми готові на багато — але не на це."
mtg_netherlands.78.t:0 "[From.GetNameDef] приймає пропозицію про створення федерації"
mtg_netherlands.78.d:0 "[From.GetAdjective] уряд повідомив, що він схвалює нашу пропозицію про об'єднання країн Бенілюксу. Якщо його приймуть усі сторони, ми зможемо розпочати реалізацію наших планів."
mtg_netherlands.79.t:0 "[From.GetNameDef] відкидає пропозицію про створення федерації"
mtg_netherlands.79.d:0 "[From.GetAdjective] представники повідомили, що не бачать необхідності в об'єднанні країн Бенілюксу. Вони продовжать співпрацювати з нами, але збережуть при цьому свій повний суверенітет."
