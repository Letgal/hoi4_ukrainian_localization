### ЕСТОНІЯ ###
 # Isamaaliit – Патріотична ліга
 # Rahvuskogu – Національні збори
 # Riigikogu – Державні збори
 EST_era_of_silence: "Епоха мовчання"
 EST_era_of_silence_desc: "По мірі того, як насильницький ультранаціоналістичний рух вапсів охоплює землі від Сааремаа до Вирумаа, державний старійшина мусить розпочати нову епоху для Естонії; епоху без виборів, без інакомислення та без опору. Нація мусить увійти в епоху мовчання."
 EST_ismaaliit: "Патріотична ліга"
 EST_ismaaliit_desc: "Оскільки навіть Пятсовій власній партії заборонено обіймати всі політичні посади у країні, диктатурі потрібна нова партія, навколо котрої можна організуватися. Патріотична ліга захищатиме націю від усіх загроз, як усередині, так і за межами Естонії."
 EST_establish_the_rahvuskogu: "Заснувати Національні збори"
 EST_establish_the_rahvuskogu_desc: "Оскільки стара Конституція Естонії виявилася нездатна захистити свій народ від фашизму та тиранії, було вирішено розробити нову конституцію, щоби захистити націю та з часом відновити демократичні традиції, за котрі естонський народ боровся та гинув у 1918 році."
 EST_chamber_of_deputies: "Убезпечити Палату депутатів"
 EST_chamber_of_deputies_desc: "Тепер, коли Національна рада перебуває під міцним контролем Патріотичної ліги, залишається лише здобути владу над Палатою депутатів. Коли всі палати цивільного уряду опиняться під абсолютною більшістю партії, диктатура отримає беззаперечний контроль над державою та її промисловістю."
 EST_exploit_the_banks: "Скористатися банками"
 EST_exploit_the_banks_desc: "Константін Пятс уже давно є впливовою фігурою в банківському секторі Естонії. Хоча дехто вважає зрадницьким твердження про те, що Пятс причетний до корумпованості банків та експлуатації трудящих Естонії, зв'язки Пятса у приватному секторі ставлять нашу диктатуру в чудове становище для певної власної експлуатації."
 EST_modernize_capital: "Осучаснити Таллінн"
 EST_modernize_capital_desc: "Велике місто Таллінн надто довго перебувало в пазурах німецьких і російських гнобителів, і все ж змогло розкрити свій потенціал на заздрість усій Балтії. Наше велике місто ніколи не було й не буде спалене чи осквернене іноземними арміями, і його необхідно осучаснити, щоби воно могло змагатися з іншими містами Європи." # (&?)
 EST_squash_the_opposition: "Розчавити опозицію"
 EST_squash_the_opposition_desc: "Установивши повну владу над цивільним урядом, ми мусимо викорінити всі чорні паростки зради з нашого кабінету міністрів і місцевих урядів. Ті, хто виступає проти нашого керівництва, мусять швидко засвоїти, що виступати проти Патріотичної ліги значить піти супротив самої Естонії."
 EST_formalize_baltic_entente: "Затвердити Балтійську Антанту"
 EST_formalize_baltic_entente_desc: "Балтійська Антанта — це угода між нами та нашими балтійськими братами про захист один одного під час війни, але щирість, із якою ця угода дотримується, в ліпшому випадку викликає сумніви. Німці та радянці дихають нам у наші потилиці, а британці знаходяться далеко від наших берегів, тому співробітництво ще ніколи не було таким життєво важливим для збереження нашої крихкої незалежності."
 EST_look_north: "Поглянути на північ"
 EST_look_north_desc: "Ми усвідомлюємо, що одних лише країн Балтії може бути недостатньо, щоб протистояти лиху нацистів і радянців на нашому кордоні, але, враховуючи амбіції наших агресорів у Скандинавії, можливо, нам вдасться переконати наших союзників на півночі приєднатися до Балтійської Антанти."
 EST_beyond_the_baltic: "За межами Балтії"
 EST_beyond_the_baltic_desc: "Хоча дехто наполягає на тому, що Балтійської Антанти достатньо, щоби захистити нашу маленьку країну від вторгнення, ми всі добре знаємо, що це хибна думка. Союзники допомогли нам у 1918 році в нашій боротьбі за самовизначення, і можливо було б не так безглуздо очікувати, що вони прийдуть нам на допомогу ще раз!"
 EST_join_the_allies: "Приєднатися до Союзників"
 EST_join_the_allies_desc: "Союзники показали себе друзями [ROOT.GetAdjective]ої незалежності. Усе, що залишилося, — це закріпити цю дружбу офіційним вступом держави [ROOT.GetNameDef] до альянсу Союзників."
 EST_national_council: "Убезпечити Національну раду"
 EST_national_council_desc: "Національна рада — це гілка влади, котра представляє місцеві муніципалітети, міста та корпоративні палати. Якщо ми хочемо належним чином представляти інтереси цих людей, мусимо переконатися, що їхніми представниками є лише лояльні члени партії «Патріотична ліга» та військовослужбовці, адже лише вони здатні захистити суверенітет естонського народу."
 EST_new_economic_policy: "Переглянути економічну політику"
 EST_new_economic_policy_desc: "Наша економіка майже повністю залежить від торгівлі з СРСР. Росіяни — відверті вороги самовизначення Естонії, і допоки ми в усьому залежимо від них, ми не будемо справді вільними. Потрібно відокремитися від наших гнобителів, щоби мати справді незалежну економіку."
