TUR_sectarian_woes_desc_tt: "§WВнутрішня розділеність держави [TUR.GetNameDefCap] географічно відображена крізь §Yобласні модифікатори§!: £faction_tur_kemalist §Yкемалістів§! можна знайти на заході та на півночі, релігійних £faction_tur_traditionalist §Yтрадиціоналістів§! — на внутрішніх землях і на півдні, а £faction_tur_kurdish §Yкурдів§! — на південному сході держави.\n\nВзаємодії з різними §Yфракціями§! доступні у §Yвкладці рішень§!, а також крізь §Yефекти деяких фокусів§! і §Yваріантів у подіях§!.§!"
TUR_sectarian_woes: "Проблеми фанатиків"
#TUR_sectarian_woes_desc:2 "$TUR_sectarian_woes_desc_tt$\n\nTurkey is beset by internal divisions that are drawn across ideological, religious, and ethnic lines. The Kemalists hope to turn Turkey into a secularized state, but there is a large percentage of the population who are fundamentally opposed to the very concept of secularism. In the east, the Kurdish people have caused a great deal of trouble for the Turkish government and seem determined to go the way of rebellion over assimilation. To mend the internal divisions of our country, we will either need to approach these issues with a gentle hand or an iron fist."
TUR_sectarian_woes_1: "$TUR_sectarian_woes$"
#TUR_sectarian_woes_1_desc:2 "$TUR_sectarian_woes_desc_tt$\n\nTurkey is beset by internal divisions that are drawn across ideological, religious, and ethnic lines. The Kemalists hope to turn Turkey into a secularized state, but there is a large percentage of the population who remain fundamentally opposed to the very concept of secularism. To mend the internal divisions of our country, we will either need to approach these issues with a gentle hand or an iron fist."
