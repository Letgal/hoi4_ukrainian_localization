GRE_state_of_the_nation_monarchism_desc: "§W£faction_gre_monarchist §YМонархісти§!: [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_venezelist §YРеспубліканці§!: [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §YКомуністи§!: [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §YФашисти§!: [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects]"
