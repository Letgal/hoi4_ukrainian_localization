GRE_political_instability: "Політична нестабільність"
GRE_political_instability_desc:2 "§W£faction_gre_monarchist §YМонархісти§!: [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_venezelist §YРеспубліканці§!: [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §YКомуністи§!: [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §YФашисти§!: [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects]\n\nЗ 1924 до 1935 року в нас сталися двадцять три зміни уряду, тринадцять переворотів і ще й диктатура! The people have had enough and are ready for some stability in their government, but they also remain cautiously skeptical about the odds of any one government surviving very long. We must prove them wrong and bring an end to the constant infighting by bringing our political foes to heel."
#GRE_political_instability_dummy_desc:0 "З 1924 до 1935 року в нас сталися двадцять три зміни уряду, тринадцять переворотів і ще й диктатура! The people have had enough and are ready for some stability in their government, but they also remain cautiously skeptical about the odds of any one government surviving very long. We must prove them wrong and bring an end to the constant infighting by bringing our political foes to heel."
GRE_political_instability_republican: "$GRE_political_instability$"
#GRE_political_instability_republican_desc:2 "§W£faction_gre_monarchist §YМонархісти§!: [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_venezelist §YРеспубліканці§!: [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §YКомуністи§!: [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §YФашисти§!: [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects]\n\nЗ 1924 до 1935 року в нас сталися двадцять три зміни уряду, тринадцять переворотів і ще й диктатура! We, the Venezelists, cannot deny the... small part we may have had to play in that. At least the people are familiar with us as the Devil they know! Unfortunately, the memories of the Anatolian Catastrophe are still fresh in the minds of the Greek people and they have not forgotten the role we played in it either."
GRE_political_instability_republican_2: "$GRE_political_instability$"
#GRE_political_instability_republican_2_desc:2 "§W£faction_gre_monarchist §YМонархісти§!: [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_venezelist §YРеспубліканці§!: [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §YКомуністи§!: [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §YФашисти§!: [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects]\n\nЗ 1924 до 1935 року в нас сталися двадцять три зміни уряду, тринадцять переворотів і ще й диктатура! We, the Venezelists, cannot deny the... small part we may have had to play in that. At least the people are familiar with us as the Devil they know! It's now up to us to fulfill our legacy, and to finish the journey Greece started in 1919 when we tried to take back Constantinople..."
GRE_political_instability_communist: "$GRE_political_instability$"
#GRE_political_instability_communist_desc:3 "§W£faction_gre_monarchist §YМонархісти§!: [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_venezelist §YРеспубліканці§!: [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §YКомуністи§!: [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §YФашисти§!: [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects]\n\nЗ 1924 до 1935 року в нас сталися двадцять три зміни уряду, тринадцять переворотів і ще й диктатура! For the first time in a very long time, Greece finally has a movement that puts the Greek people first in charge of the nation. But our movement is young, and we have much to prove before the people well and truly trust in our rule."
GRE_political_instability_metaxas: "$GRE_political_instability$"
#GRE_political_instability_metaxas_desc:2 "§W£faction_gre_monarchist §YМонархісти§!: [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_venezelist §YРеспубліканці§!: [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §YКомуністи§!: [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §YФашисти§!: [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects]\n\nЗ 1924 до 1935 року в нас сталися двадцять три зміни уряду, тринадцять переворотів і ще й диктатура! Under Metaxas' leadership, we shall achieve unity through strength by crushing all of our foes! The Greek people shall come to learn how a government that has the will to establish order in this lawless country operates."
GRE_political_instability_fascism: "$GRE_political_instability$"
#GRE_political_instability_fascism_desc:2 "§W£faction_gre_monarchist §YМонархісти§!: [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_venezelist §YРеспубліканці§!: [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §YКомуністи§!: [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §YФашисти§!: [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects]\n\nЗ 1924 до 1935 року в нас сталися двадцять три зміни уряду, тринадцять переворотів і ще й диктатура! Fascism upholds unity above all else — if we cannot effectively mobilize the Greek people and help them see that fascism is the clear answer to Greece's woes, then we do not deserve to rule."
