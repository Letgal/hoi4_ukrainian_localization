GRE_debt_to_the_ifc_desc:0 "Греція багато заборгувала у Міжнародної фінансової комісії — колись впливової організації, в якій тепер головами є лише Сполучене Королівство, Франція й Італія. Незважаючи на роздутість МФК, пов'язані з нею країни досі чекають, щоб Греція виплатила їм борги в повному об'ємі. Це означає, що поки ми не виплатимо борги або не спишемо їх якимось чином, МФК буде на нас тиснути."
GRE_george_ii_desc:0 "Георг II — маловідомий король еллінів, що повернувся на трон в 1935 році за результатами фальшивого референдуму. На цей раз він має наміри зберегти трон за собою.."
GRE_george_ii_restrained_desc:0 "Георг II — суперечливий король еллінів, що повернувся на трон в 1935 році за результатами фальшивого референдуму. Замість того щоби дати статусу одної людини знову розколоти грецьку націю, венізелісти дозволили Георгу II залишитися конституційним монархом за шведським зразком."
GRE_schachtplan_desc:0 "План Шахта створений німецьким економістом Ялмаром Шахтом. Він гарантує Греції доступ до німецьких ринків в обмін на збільшення імпорту сировини з Греції в Німеччину. Німці щедро підтримують нас, але ми, схоже, потрапили в пастку з такою надією на них."
GRE_schachtplan_modified_desc:0 "План Шахта створений німецьким економістом Ялмаром Шахтом. Він гарантує Греції доступ до німецьких ринків в обмін на збільшення імпорту сировини з Греції в Німеччину. В минулому, німці щедро нас підтримували. Зараз у нас із ними сформувались тісні економічні відносини."
GRE_schachtplan_fascistised_desc:0 "Новий план, заснований на початковому плані Ялмара Шахта, ретельно розроблений найкращими економістами-корпоративістами Німеччини і Греції. Разом вони створили новий економічний пакт, заснований на принципах націонал-соціалізму. Можливо, в довгостроковій перспективі ця економічна угода не дуже надійна, але вона допоможе нам в ці нелегкі часи."
GRE_agrarian_society_desc:0 "Греція традиційно покладалась на сільське господарство і легку промисловість, де експорт заснований на таких торгових продуктах, як табак. Через нашу залежність від традиційних форм виробництва в будівельних проєктах нам доводиться покладатися на важку промисловість великих держав. Назріває конфлікт, і нам необхідно модернізувати індустрію, притому негайно."
GRE_foreign_monopolies_desc:0 "Через нашу залежність від важкої промисловості іноземних держав багато наших секторів, що розвиваються, залежать від могутніх компаній, що звітують лише перед чужоземними урядами. Ми не зможемо взяти повний темп модернізації, поки не домовимся з цими монополіями, або не виженем з країни."
GRE_political_instability_dummy_desc:0 "З 1924 до 1935 року в нас сталися двадцять три зміни уряду, тринадцять переворотів і ще й диктатура! Народ достатньо натерпівся і вже готовий до якоїсь стабільності в уряді, але разом з тим не особливо сподівається на її довготривалість. Ми мусимо довести зворотнє, і покласти край цим розбратам, щоби зробити політичних суперників більш смиренними."
GRE_political_instability_republican_desc:2 "§W£faction_gre_monarchist §YМонархісти§!: [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W£faction_gre_venezelist §YРеспубліканці§!: [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W£faction_gre_communist §YКомуністи§! [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §YФашисти§!: [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nЗ 1924 до 1935 року в нас сталися двадцять три зміни уряду, тринадцять переворотів і ще й диктатура! Ми, венізелісти, не можем заперечувати свою участь у всьому що сталось. Принаймні народ нас вже знає! На жаль, в пам'яті греків ще живі спогади про Анатолійську катастрофу — і про нашу роль в ній теж."
GRE_political_instability_republican_2_desc:2 "§W£faction_gre_monarchist §YМонархісти§!: [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W£faction_gre_venezelist §YРеспубліканці§!: [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W£faction_gre_communist §YКомуністи§! [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §YФашисти§!: [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nЗ 1924 до 1935 року в нас сталися двадцять три зміни уряду, тринадцять переворотів і ще й диктатура! Ми, венізелісти, не можем заперечувати свою участь у всьому що сталось. Принаймні народ нас вже знає! Тепер ми мусимо вшанувати свою спадщину і закінчити шлях, початий Грецією в 1919 році, коли ми спробували повернути собі Константинополь..."
GRE_political_instability_communist_desc:3 "§W£faction_gre_monarchist §YМонархісти§!: [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W£faction_gre_venezelist §YРеспубліканці§!: [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W£faction_gre_communist §YКомуністи§! [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §YФашисти§!: [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nЗ 1924 до 1935 року в нас сталися двадцять три зміни уряду, тринадцять переворотів і ще й диктатура! Вперше за довгий час в Греції є ті, хто віддає пріоритет в управлінні країною грекам. Але наш рух ще молодий, нам багато варто довести, перед тим як люди почнуть по-справжньому нам довіряти."
GRE_political_instability_metaxas_desc:2 "§W£faction_gre_monarchist §YМонархісти§!: [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W£faction_gre_venezelist §YРеспубліканці§!: [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W£faction_gre_communist §YКомуністи§! [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §YФашисти§!: [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nЗ 1924 до 1935 року в нас сталися двадцять три зміни уряду, тринадцять переворотів і ще й диктатура! Під управлінням Метаксаса ми досягнемо єдності крізь силу, знищивши всіх ворогів! Грецький народ дізнається, як діє уряд, що прагне затвердити лад в цій беззаконній країні."
GRE_political_instability_fascism_desc:2 "§W£faction_gre_monarchist §YМонархісти§!: [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W£faction_gre_venezelist §YРеспубліканці§!: [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W£faction_gre_communist §YКомуністи§! [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §YФашисти§!: [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nЗ 1924 до 1935 року в нас сталися двадцять три зміни уряду, тринадцять переворотів і ще й диктатура! Фашизм найбільше цінує єдність. Якщо ми не зможем зібрати грецький народ і пояснити, що фашизм — очевидне рішення проблем Греції, ми недостойні правити."
GRE_befriending_faction:0 "Винесення політичних пропозицій"
GRE_metaxism_7_desc:0 "Метаксизм — ідеологія, на котрій створюється Третя еллінська цивілізація. Основні його догми — корпоратизм, націоналізм і авторитарність, які забезпечують ріст і процвітання [ROOT.GetAdjective] нації."
GRE_martyrs_of_the_anatolian_catastrophe_desc:0 "Ми пам'ятаємо не тільки тих, хто загинув, борючись з турками в 1922 році, але й вигнаних з рідної оселі і вимушених жити в злиднях. Помститись за таку наругу можна лише одним чином — завоювавши Константинополь. Як одного разу помітив великий державний діяч, Константинополь — це велика столиця. Місто з великої літери, мрія і надія всіх греків. Нас запам'ятають як великих лідерів, що нарешті втілили вічну мрію грецького народу, и ми зможемо помститись за події 1922 року."
GRE_farmer_culture_desc:0 "Нам не варто соромитися нашого фермерського походженння. Ми цілком можем рухатися в сучасну епоху, не забуваючи коренів, що стільки років визначали наше буття. Ми розумієм грецького робітника і не боїмось шанувати його ремесло незалежно від того, скільки воно приносить користі державі."
GRE_industrializing_society_desc:0 "Ми живемо в епоху військових машин і більше не можем терпіти те, що більшість грецьких робітників проводять життя, працюючи на полях заради виробництва непотрібних продуктів розкоші. Ми почали перехід, що значно перетворить Грецію і грецький народ. Шкода тільки, що для кінцевої трансформації народу треба декілька десятиліть."
GRE_command_economy_desc:0 "Ми живемо в епоху військових машин і більше не можем терпіти те, що більшість грецьких робітників проводять життя, працюючи на полях заради виробництва непотрібних продуктів розкошіі. Ми почали перехід, що значно перетворить Грецію і грецький народ, і будем втручатися в економіку, щоб підштовхнути націю в правильному напрямку."
GRE_agricultural_communes_idea_desc:0 "Греція традиційно покладалась на сільське господарство і легку промисловість, де експорт заснований на таких торгових продуктах, як табак. Через нашу залежність від традиційних форм виробництва в будівельних проєктах нам доводиться покладатися на важку промисловість великих держав. Однак, будівництво ферм по плану колективізації допоможе нам краще підготуватися до майбутнього і взятися за більш амбіційні проєкти."
GRE_farmer_managed_communes_desc:0 "Нам не варто соромитися нашого фермерського походженння. Ми цілком можем рухатися в сучасну епоху, не забуваючи коренів, що стільки років визначали наше буття. Ми розумієм грецького робітника і не боїмось шанувати його ремесло, даючи йому більше свободи для дій."
GRE_rural_exodus_Desc:0 "Після нашого ривку до індустріалізації люди залишають житло в сільських районах і перебираються в більші міста з промисловістю."
GRE_sophistry_and_science_idea_desc:0 "Якщо ми зумієм підтримувати співзалежність політиків і вчених, то ще на крок наблизимося до сучасності."
GRE_megali_idea_triumphant_desc:0 "Справу зроблено: ми перемогли! Пам'ять Елефтеріоса Венізелоса відплачена, і призначення держави [ROOT.GetNameDef] здійснилось."
GRE_security_batallions_desc:1 "Для підтримки миру на окупованих територіях і в нашій власній країні нам довелось організувати охоронні батальйони із найвідданіших фашистів нації."
GRE_eee_in_government_desc:0 "Нам довелось об'єднатись із фашистською партією «Національний союз Греції». Залишається тільки сподіватись, що в майбутньому наслідки цього рішення не зроблять боляче нам самим..."
GRE_booming_tourism_desc:0 "[ROOT.GetNameDef] приймає гостів з-за кордону. Історія ще не бачила такого напливу!"
GRE_improving_our_defensive_lines_desc:0 "Найкращий напад — це гарний захист, і ми маємо намір зробити його абсолютно непробивним"
GRE_protectors_of_the_mediterranean_spirit_desc:0 "Ніхто не жив в Середземномор'ї довше за нас. Ми відповідаємо за нашу Батьківщину і її жителів, і цей священний борг незламний."
GRE_ancient_talents_desc:0 "З бронзової доби ми мали пристрасть до всього морського. Час вшанувати славні традиції і відродити їх."
GRE_hellenic_army_desc:0 "Можливо, випадкового спостерігача наші збройні сили не вразять, але в наших людях живе незламний бойовий дух, полум'я, яке не так легко погасити. Не можна нехтувати настільки рідкісною характеристикою — саме вона допомагає нам бути нарівні з ворогом."
GRE_byzantine_army_desc:0 "Не так давно ми мріяли про армію, здатну захистити наші кордони. Нині ми готуємо солдат до походу за півсвіту заради повернення імперії. Немає у світі інших таких армій, і вона поверне те, чого ми так довго були позбавлені."
GRE_hellenic_air_force_academy_desc:1 "[GRE_fund_the_hellenic_air_force_academy.GetDesc]"
GRE_venerate_the_ancient_hellenes_spirit_desc:1 "[GRE_venerate_the_ancient_hellenes.GetDesc]"
GRE_venerate_the_ancient_hellenes_2_desc:0 "Ми мусимо навчатися у воїнів Фів, чия сила і кмітливість стали непереможною зброєю проти спартанської гегемонії."
GRE_venerate_the_ancient_hellenes_3_desc:0 "Нам варто повчитися в афінських філософів, що передбачили концепцію сучасної демократії."
GRE_venerate_the_ancient_hellenes_4_desc:0 "Ми мусимо черпати мудрість в історії Аргеадів, котрі, почавши зі скромної Македонії, завоювали півсвіту."
GRE_venerate_the_ancient_hellenes_5_desc:0 "Ми мусимо вчитися у воїнів Фів, що звільнилися від спартанської гегемонії, і у афінських філософів, що передбачили концепцію сучасної демократії."
GRE_venerate_the_ancient_hellenes_6_desc:0 "Ми мусимо вчитися у воїнів Фів, що звільнилися від спартанської гегемонії, і у Аргеадів, які, почавши зі скромної Македонії, завоювали півсвіту."
GRE_venerate_the_ancient_hellenes_7_desc:0 "Нам варто повчитися в афінських філософів, що передбачили концепцію сучасної демократії, і у Аргеадів, які, почавши зі скромної Македонії, завоювали півсвіту."
GRE_venerate_the_ancient_hellenes_8_desc:0 "В нас досі зберігаються паростки величі предків, і потрібен лише невеликий поштовх, щоб вони знову проросли в нашому народі."
GRE_socialist_economy_spirit_desc:0 "Ми створили економіку, що ставить людей вище за вигоду. Наші вороги — іноземні капіталісти-експлуататори і місцеві паразити-опортуністи, які тільки і мріють відібрати у [ROOT.GetAdjective] робітника законну частку."
GRE_socialist_economy_4_desc:0 "Робітники цінніші за все. Хто зможе представляти їх інтереси краще, ніж партія, створена ними?"
GRE_cooperative_trade_unions:0 "Сумісні профспілки"
GRE_red_militias_2_desc:0 "У дійсно комуністичної держави повинна бути народна армия, здатна виконувати волю трудового люду."
GRE_red_militias_3_desc:0 "Провокатори, вороги Партії, всюди, але для їх пошуку і виведення на світло потрібен лише невеликий загін талановитих бійців..."
GRE_paying_off_debt_large:0 "Великі платежі на рахунок боргу"
GRE_economic_fluctuations:0 "Економічні флуктуації"
GRE_battle_for_the_bosporus_desc:0 "Почалась битва за Босфор, і у нас перевага! Саме час вкласти всі сили в ривок і вирвати у ворога перемогу!"
TUR_kemalist_army_officers_powerful_loyal_desc:0 "Офіцери елітного турецького корпусу — одні з найбільших захисників кемалістських цінностей. Кемалізм ніколи ще не укорінявся в Туреччині так глибоко, як в наші дні, і ніколи ще в державі не було так безпечно, як при нинішній адміністрації."
TUR_kemalist_army_officers_powerful_neutral_desc:0 "Офіцери елітного турецького корпусу — одні з найбільших захисників кемалістських цінностей. Кемалізм ніколи ще не укорінявся в Туреччині так глибоко, як в наші дні."
TUR_kemalist_army_officers_powerful_disloyal_desc:0 "Офіцери елітного турецького корпусу — одні з найбільших захисників кемалістських цінностей. Кемалізм ніколи ще не укорінявся в Туреччині так глибоко, як в наші дні, і офіцерський корпус, напевно, ставиться до нас із презирством за те, що ми дієм так відверто суперечно кемалістським цінностям в часи, коли ці цінності розділяє багато хто."
TUR_kemalist_army_officers_extended_power_loyal_desc:0 "Офіцери елітного турецького корпусу — одні з найбільших захисників кемалістських цінностей. Кемалізм швидко завойовує серця і розуми жителів Туреччини, як того і хотів би Ататюрк. Офіцерський корпус діє спільно з урядом, захищаючи турецький суверенітет від всіх зазіхань."
TUR_kemalist_army_officers_extended_power_neutral_desc:0 "Офіцери елітного турецького корпусу — одні з найбільших захисників кемалістських цінностей. Кемалізм швидко завойовує серця і розуми жителів Туреччини, як того і хотів би Ататюрк. Офіцерський корпус готовий захищати кемалістські цінності від всіх, хто на них зазіхне."
TUR_kemalist_army_officers_extended_power_disloyal_desc:0 "Офіцери елітного турецького корпусу — одні з найбільших захисників кемалістських цінностей. Кемалізм швидко завойовує серця і розуми жителів Туреччини. Офіцерський корпус активно діє проти уряду, щоби гарантувати захист кемалістських цінностей."
TUR_kemalist_army_officers_limited_power_loyal_desc:0 "Турецький офіцерський корпус — один із найпалкіших захисників кемалістських цінностей. Не всюди кемалізм зустрічає розуміння, але офіцерський корпус готовий допомагати уряду у всьому, що стосується захисту держави."
TUR_kemalist_army_officers_limited_power_neutral_desc:0 "Турецький офіцерський корпус — один із найпалкіших захисників кемалістських цінностей. Не всюди кемалізм зустрічає розуміння, але офіцерський корпус належно захищає його принципи."
TUR_kemalist_army_officers_limited_power_disloyal_desc:0 "Турецький офіцерський корпус — один із найпалкіших захисників кемалістських цінностей. Не всюди кемалізм зустрічає розуміння, і офіцерський корпус рішуче опирається уряду в тому, що стосується ідеології і управління."
TUR_kemalist_army_officers_decreased_power_loyal_desc:0 "Турецький офіцерський корпус — один із найпалкіших захисників кемалістських цінностей. При спробі завоювати підтримку народу кемалізм зіткнувся з деякими труднощами, але офіцерський корпус твердо налаштований підтримати уряд."
TUR_kemalist_army_officers_decreased_power_neutral_desc:0 "Турецький офіцерський корпус — один із найпалкіших захисників кемалістських цінностей. При спробі завоювати підтримку народу кемалізм зіткнувся з деякими труднощами, і офіцерський корпус занепокоєно спостерігає за настроями нації."
TUR_kemalist_army_officers_decreased_power_disloyal_desc:0 "Турецький офіцерський корпус — один із найпалкіших захисників кемалістських цінностей. При спробі завоювати підтримку народу кемалізм зіткнувся з деякими труднощами, і офіцерський корпус переважно пов'язує це з політикою і діями уряду."
TUR_kemalist_army_officers_minimal_power_loyal_desc:0 "Турецький офіцерський корпус був одним із найпалкіших захисників кемалістських цінностей, але зараз апатична кліка кемалістів-лоялістів здатна лише оцінювати дії уряду."
TUR_kemalist_army_officers_minimal_power_neutral_desc:0 "Турецький офіцерський корпус був одним із найпалкіших захисників кемалістських цінностей, але тепер вони грають переважно церемоніальну роль."
TUR_kemalist_army_officers_minimal_power_disloyal_desc:0 "Турецький офіцерський корпус був одним із найпалкіших захисників кемалістських цінностей, але зараз жалюгідна групка кемалістів-лоялістів здатна лише безрезультатно критикувати уряд."
TUR_disorganised_armed_forces_desc:0 "Турецькі збройні сили молоді, як і сама Туреччина. Хоч наша армія і перемогла у Визвольній війні Антанту і османів, за свободу нація заплатила кров'ю. Після того як країна втратила майже чверть населення у Великій війні, мало хто хотів втручатися в нову, але тепер, коли над світом знову нависла загроза масштабного конфлікту, у нас немає вибору. Треба або негайно модернізувати армію, або зробити так, щоб війна ніколи не підійшла до наших кордонів."
TUR_sectarian_woes_desc:2 "$TUR_sectarian_woes_desc_tt$\n\nТуреччину долають внутрішні незгоди, що виникають на ідеологічному, релігійному і етнічному грунтах. Кемалісти сподіваються перетворити Туреччину у світську державу, але серед населення велика частка тих, кто налаштований рішуче проти концепції секуляризму. На сході курдський народ завдав турецькому уряду немало проблем, і, схоже, готовий бунтувати проти асиміляції. Щоб залагодити ці проблеми, треба вирішувати їх або ласкавою рукою, або залізним кулаком."
TUR_sectarian_woes_1_desc:2 "$TUR_sectarian_woes_desc_tt$\n\nТуреччину долають внутрішні незгоди, що виникають на ідеологічному, релігійному і етнічному грунтах. Кемалісти сподіваються перетворити Туреччину у світську державу, але серед населення велика частка тих, кто налаштований рішуче проти концепції секуляризму. Щоб залагодити ці проблеми, треба вирішувати їх або ласкавою рукою, або залізним кулаком."
TUR_sectarian_woes_desc_2:2 "$TUR_sectarian_woes_desc_tt$\n\nТуреччину долають внутрішні незгоди, що виникають на ідеологічному, релігійному і етнічному грунтах. На сході курдський народ завдав турецькому уряду немало проблем, і, схоже, ладен бунтувати проти асиміляції. Щоб залагодити ці проблеми, треба вирішувати їх або ласкавою рукою, або залізним кулаком."
TUR_rearmament_scheme:0 "Підготована схема переозброєння"
TUR_rearmament_scheme_desc:0 "Уже досить давно готується всеосяжна схема переозброєння, але до недавнього часу застосовувати її не було необхідним. Зараз світ опинився на межі чергової війни, і Туреччина повинна бути готова."

TUR_infrastructure_privatised_idea_desc:0 "Давши приватним силам певний контроль над нашою державною інфрастуктурою, ми отримуєм ресурси, які можна вкласти в інші галузі, але будівництво додаткової інфраструктури при цьому буде уповільнене."
TUR_financing_private_enterprise:0 "Фінансування приватних підприємств"
TUR_financing_private_enterprise_desc:1 "Ціль держави — заохочувати і нагороджувати найпідприємливіших громадян. Інвестуючи в тих, хто вдосконалить нашу націю, ми інвестуємо в майбутнє країни."
TUR_etatism_desc:2 "Наша змішана економіка не схожа на жодну іншу у світі: в ній є елементи британського лібералізму, італійського корпоратизму і радянського централізованого планування. Це максимально можливий синтез економічних моделей, вінець кемалістської системи.\n\n§RIf we advance our economy law, then we should be prepared for friction to develop between our incompatible economic models.§!"
TUR_etatism_2_desc:2 "Наша змішана економіка не схожа на жодну іншу у світі: в ній є елементи британського лібералізму, італійського корпоратизму і радянського централізованого планування. Це максимально можливий синтез економічних моделей, вінець кемалістської системи, але не варто перевантажувати його умовами війни.\n\n§RIf we advance our economy law, then we should be prepared for additional friction to develop between our incompatible economic models.§!"
TUR_etatism_3_desc:2 "Наша змішана економіка не схожа на жодну іншу у світі: в ній є елементи британського лібералізму, італійського корпоратизму і радянського централізованого планування. Це максимально можливий синтез економічних моделей, вінець кемалістської системи, але ми надто перевантажили його умовами війни. Можливо, нам варто переглянути свої пріоритети і закінчувати експериментувати з етатизмом.\n\n§RIf we advance our economy law, then we should be prepared for additional friction to develop between our incompatible economic models.§!"
TUR_etatism_4_desc:2 "Наша змішана економіка не схожа на жодну іншу у світі: в ній є елементи британського лібералізму, італійського корпоратизму і радянського централізованого планування. Ми були безтурботними і жадібними, ми ризикуєм зруйнувати економіку країни, намагаючись притримуватися моделі етатизму в умовах війни. Ми даремно ризикуємо всім. Треба відмовитися від етатизму, поки не пізно.\n\n§RIf we advance our economy law again without abolishing Etatism then we will trigger a depression!§!"
TUR_economic_collapse_desc:1 "Ми розорені. Етатизм позбавив нас від болі Великої депресії, але уникати економічну катастрофу вічно у нас не вийшло. Ми підвели свою країну, свій народ, свою ідеологію і назавжди заплямували спадщину самого Ататюрка..."
TUR_etatism_stabilisation_desc:1 "Краса змішаної економічної моделі в тому, що у нас є можливість при необхідності застосувати негайні міри, і саме це ми зараз робили. Тепер у нас є відстрочка до наступного економічного зруху, але вічно вона тривати не буде. Ми мусимо використати цей час з розумом."
kemalist_neutrality_idea_desc:1 "«Мир у країні, мир у всьому світі», — так казав Ататюрк, і ці його слова ми взяли за основу нашої зовнішньо політики. Ми мусимо підтримувати мир, і якщо миру у всьому світі добитися не можна, то збережемо його бодай у рідній країні."
TUR_second_five_year_plan_inonu_desc:1 "Беручи за основу радянську модель індустріалізації, Ісмет Іньоню взяв курс на збільшення об'єму легкої промисловості в державі [ROOT.GetNameDef] і на повсюдню модернізацію інфраструктури." # Ø
TUR_second_five_year_plan_cakmak_desc:1 "Беручи за основу німецьку модель ремілітаризації, Февзі Чакмак взяв курс на збільшення об'єму важкої промисловості в державі [ROOT.GetNameDef] і на повсюдню модернізацію інфраструктури."
TUR_investment_financing_spirit:0 "Фінансування вкладів"
TUR_investment_financing_spirit_desc:1 "Світ крутиться навколо товарообміну заради задоволення потреб. У нас, безумовно, також є потреби, але щоби нам пішли назустріч, спершу це мусимо зробити ми."
TUR_sheltered_foreign_outcasts:0 "Втікачі, що шукають притулок за кордоном"
TUR_sheltered_foreign_outcasts_desc:0 "Наш моральний борг — допомагати пригніченим світу, коли тільки можливо. Поки що у нас явно є така можливість. [TUR.GetNameDef] прийме їх, захистить і стане піклуватися, як про власних дітей."
TUR_debt_council_desc:1 "Пішовши нарешті в історію, Османська імперія залишила нам прощальний подарунок — величезний борг. Ми винні купу грошей та активів західним державам, але, що найбільш принизливе, нашими боргами управляємо навіть не ми. Рада по заборгованостях у своїй безмежній мудрості збирається у Франції."
TUR_tpda_desc:1 "Нарешті ми вирвали керма правління у імперіалістів і можемо управляти своїми боргами із власної столиці. Ради по заборгованостях більше немає, і тепер «акули» капіталізму будуть вимушені з'являтися до нас в пошуках реституції і капітуляції."
TUR_tpda_absorbed_desc:1 "Одним розчерком пера Адміністрація турецького державного боргу була перетворена з приватного підприємства в державне. Ми управляємо своїм боргом, ми контролюєм свій борг, і ми можемо його зменшити. Ми багато досягнули в цьому світі."
TUR_debt_council_reined_in_flag:0 "Іноземна рада по заборгованостях перетворена в національний інститут"
TUR_varlik_vergisi_spirit_desc:1 "Цей «податок на багатство» — по суті лише завуальований податок-джизія, і нам варто подумати про те, щоби скасувати його, поки ми не втратили останню видимість управління світською державою."
TUR_inanc_vergisi_spirit_desc:1 "«Податок на віру» — абсолютне втілення світської доктрини кемалізму. Це агресивна міра, яку багато хто вважатиме великим кроком до атеїзму на державному рівні." 

TUR_political_landscape_shifting:0 "Зміна політичного ландшафту"
TUR_political_landscape_shifting_desc:1 "Так довго кінцевою метою кемалізму було встановлення багатопартійної ліберальної демократії в державі [TUR.GetNameDef]... але часи змінюються. Ми живемо у хвилюючі часи, коли сучасні ідеології борються між собою за верховенство над світовим порядком, і, здається, ідеологічне поле битви знайшло свою основу і тут."
TUR_the_redshirts_desc:1 "Червоносорочники — це наша власна воєнізована фашистська міліція, яка патрулює вулиці наших міських районів і гарантує, що люди суворо дотримуються принципів кемалізму. Іноді вони можуть бути трохи жорстокими, із залізними серцями та головами, наповненими революційним ідеалізмом, але принаймні їхня справа справедлива!"
TUR_turkish_workers_militia_desc:1 "Люди в найкращому становищі для захисту прав робітників — це самі робітники. Звісно, невелика вказівка нашого уряду та дивна записка з Москви лише поліпшили їхню ефективність як робочої міліції."
TUR_turkish_interventionism_desc:1 "Мир удома, мир у світі — так постановив Ататюрк, і тепер ми кодифікували це як саму основу нашої зовнішньої політики. Ми більше не можемо сидіти склавши руки та дозволити світу впасти в халепу, поки ми стоїмо осторонь і нічого не робимо. Єдиний спосіб забезпечити наш мир удома — це боротися за мир у світі."
TUR_balkan_defense_council_spirit_desc:0 "Делегації від кожного члена Балканської Антанти регулярно зустрічаються, щоб обмінятися анекдотами про події у світі та оновленнями про відповідні оборонні ситуації. Наша спільна мілітаристська сукупність знань є великим благом для всіх нас."
TUR_three_year_plan_balkans_desc:1 "Балканська Антанта здійснила один із найсміливіших проєктів індустріалізації в історії, спонсоруючи спільно фінансовану багатонаціональну централізовано сплановану економічну схему, щоби переконатися, що наші промислові бази разом достатньо потужні, щоб протистояти нападу великої держави."
TUR_central_balkan_bank_wealthy_greece_desc:1 "Ніхто ніколи не міг передбачити, що [GRE.GetNameDef] з усіх країн буде першою з нас, яка приведе свої фінансові справи в такий бездоганний вигляд. Було одностайно погоджено, що Балканський центральний банк мусить бути заснований у Салоніках, у світлі [GRE.GetAdjective]ої досконалості у фіскальному управлінні."
TUR_central_balkan_bank_desc:1 "Балканський центральний банк буде форумом для вільного потоку матеріалів, товарів і питань, пов'язаних з торгівлею, для всіх країн Балканського пакту. Ізмір з часом стане суперником Франкфурту, Шанхаю та Нью-Йорку як центри бізнесу та торгівлі."
TUR_joint_fortification_budget_desc:1 "Балканська Антанта схожа на купу доміно: коли один із нас упаде, решта, безсумнівно, почнуть слідувати. Ми всі мусимо взяти на себе відповідальність за нашу оборону і підготувати наші кордони до будь-яких можливих вторгнень."
TUR_emergency_fortification_directive:0 "Директива про надзвичайну фортифікацію"
TUR_emergency_fortification_directive_desc:1 "Скрутні часи вимагають жахливих заходів, і ми були змушені швидко виділити ресурси на будівництво укріплень. Саме наше існування може бути під загрозою."
TUR_united_balkan_security_forces_desc:1 "Спільні батальйони безпеки — це природна ескалація, коли наші члени вищого командування часто обмінюються планами бою та інформацією один з одним. Послаблюючи тиск на нас із метою охорони наших внутрішніх кордонів, ми зменшуємо навантаження на наші національні армії та стаємо краще підготовленими до війни."
TUR_the_coordinated_armed_forces_of_the_balkan_pact_desc:0 "Наша сила випливає з нашої єдності. Ми координуємо як один, ми боремося як один, ми падаємо як один. Коли пил осяде і гармати перестануть стріляти, Балканська Антанта ще стоятиме."
TUR_balkan_pact_innovative_transport_techniques:0 "Балканські інноваційні транспортні техніки"
TUR_balkan_pact_innovative_transport_techniques_desc:1 "Щоб краще координувати та сприяти легкому транспортуванню наших армій через наші численні кордони, ми, як колектив націй, мусимо поліпшити нашу інфраструктуру. Сподіваємось, ця ініціатива допоможе подолати цю перешкоду."
TUR_victory_at_all_costs_desc:0 "Ми не воювали до загину як нація під час нашої Війни за незалежність, щоби нас знищили кілька десятиліть по тому. Ні, на цьому історія держави [TUR.GetNameDef] не закінчується — ми не мусимо впасти, ми не впадемо!"
TUR_funkplan_desc:1 "Створений за зразком плану Ялмара Шахта, план Вальтера Функа гарантує німецький доступ до [TUR.GetAdjective]их мінеральних руд, а також полегшує [TUR.GetAdjective]ий доступ до ринку німецької комерційної продукції. Приховані положення в плані Функа також гарантують нам мінімальну кількість матеріалів, необхідних для розширення нашої важкої промисловості."
TUR_german_advisors_desc:1 "Офіційно діючи як посли та бізнес-консультанти, ми зараз приймаємо значну групу німецьких офіцерів, готових допомогти нам у модернізації наших військових і зробити їх максимально ефективними бойовими силами."
TUR_integrated_german_officers_desc:1 "Оскільки більше немає потреби приховувати роль німецьких військових у нашій країні, ми офіційно інтегрували їх у наш ланцюг командування. На це дав чітку згоду [GER.GetLeader]."
TUR_the_antalya_naval_academy:0 "Військово-морська академія Антальї"
TUR_the_antalya_naval_academy_desc:0 "Працюючи разом з [ITA.GetAdjective]им народом, ми створили школу для початківців адміралів і морських офіцерів, яка не схожа на жодну іншу у світі."
TUR_sub_zero_survival_training:0 "Тренування з виживання під нуль"
TUR_sub_zero_survival_training_desc:1 "Це нелегке завдання наслідувати деяким з лютих холодів Євразії, але він був змушений це зробити. Ми вирішили побудувати об'єкт на вершині гори Паландьокен в Ерзурумі з додатковим меншим об'єктом, розташований навколо гори Арарат, щоби наші війська могли тренуватися в альпійських і льодовикових умовах цілий рік." # Ø
TUR_italo_turkish_merchant_fleet_desc:0 "Часи [ENG.GetAdjective]ого панування в морях Середземного моря минули. Середземне море належить [ITA.GetAdjective]им і [GRE.GetAdjective]им державам!"
TUR_turkic_volunteers_from_abroad_desc:0 "Наші брати і сестри-тюрки приїздять із усіх куточків Євразії, щоб підтримати нашу спільну боротьбу. Разом ми забезпечимо Епоху Вовка."
TUR_golden_age_of_the_wolf_desc:1 "Німецький і [TUR.GetAdjective]ий вовки панують Європою. Наші вороги — це кролики, й хоча вони можуть бігти та ховатися, їх неминуче схоплять в одну з наших великих і могутніх щелеп!"
TUR_refugees_from_the_fascist_menace_desc:1 "Фашисти практикують політику винятковості і на кожному кроці порушують невід'ємні права людини. Їхні дії жахливі, і захист і захист тих, хто тікає від фашистських упереджень, — це найменше, що ми можемо зробити."
TUR_revolutionary_brigades_from_abroad_desc:1 "Марксизм є принципово інтернаціоналістичним віровченням, і тому цілком природно, що революціонери з усього світу збираються до нашої нації, щоби боротися в нашій спільній глобальній боротьбі."
TUR_construct_a_red_navy_desc:0 "Без підтримки сильного військово-морського хребта будь-які спроби поширення глобальної революції приречені на провал."
TUR_the_revolutionary_officer_college_of_kars:0 "Коледж революційних офіцерів у Карсі"
TUR_the_revolutionary_officer_college_of_kars_desc:1 "Карс — місто з багатозначною історією, а його близькість до держави [SOV.GetNameDef] робить його ідеальним місцем для створення нової політизованої офіцерської школи. Наших офіцерів навчать не просто основам ведення війни, а й тонкощам марксистської доктрини."
TUR_arctic_wolves_training_desc:1 "Наші солдати будуть лазити по снігу, як вовки, що полюють на здобич у бореалі. Завдяки нашій підготовці ворог буде боятися більше, ніж холод на крижаних вітрах."
TUR_red_officers_desc:1 "Так само, як офіцери-кемалісти представляють і захищають свою власну ідеологію, наші нові офіцери будуть служити охоронцями марксизму в державі [TUR.GetNameDef]."
TUR_kemalism_with_socialist_characteristics_desc:1 "Ми не зацікавлені в тому, щоби позбутися кемалізму, ми зробили б ведмежу послугу світу, позбувшись нашої доморощеної та прогресивної ідеології. Кемалізм досить динамічний, щоб його можна було змінити, щоб більше відповідати марксистським цінностям, не руйнуючи його основи."
TUR_turkish_bolshevism_desc:1 "Кемалізм виконав свою мету і тепер буде перенесено до підручників історії... ну, в усякому разі, деякі незаконні підручники з історії. [TUR.GetAdjectiveCap]а держава тепер змодельована за зразком революції Володимира Леніна, а не ревізіоніста-реакціонера Мустафи Кемаля Ататюрка та його придушеного руху."
TUR_reappropriated_exploitative_finance:0 "Перепривласнені експлуатаційні фінанси"
TUR_reappropriated_exploitative_finance_desc:1 "Ми переробимо багатство іноземних лихварів і наших власних жалюгідних внутрішніх капіталістичних паразитів, щоби побудувати суспільство, яке справді служить робочому класу держави [TUR.GetNameDef]."
TUR_emergency_deployment_of_defensive_bases:0 "Екстрене розгортання оборонних баз"
TUR_emergency_deployment_of_defensive_bases_desc:1 "Оборонні бази нашої нації вкрай застаріли, і в сучасній війні були б марними. Ми мусимо докласти великих національних зусиль, щоб модернізувати нашу оборону та стримувати будь-яких потенційних загарбників."
TUR_the_battle_for_our_nations_survival_desc:1 "Сталося немислиме: держава [SOV.GetNameDef] вторглася в нашу націю, і тепер на карту поставлено майбутнє [TUR.GetAdjective]ої держави. [TUR.GetAdjective]е населення згуртувалося на заклик лідера [TUR.GetLeader], але перед обличчям тотальної війни проти безперечно потужнішої загрози, як довго може тривати це завзяття?"
TUR_rebuilding_our_home_desc:1 "Наша нація була матеріально, фізично та духовно спустошена собаками-кемалістами, але нарешті їхній тиранії було покладено край. Ми стоїмо на порозі нової ери для нашого народу: тієї, коли ми нарешті зможемо виправити помилки минулого. Ми мусимо будувати майбутнє, щоби ми могли воскресити минуле."
TUR_rising_islamist_dissidence:0 "Зростання ісламістського дисидентства"
TUR_rising_islamist_dissidence_desc:1 "Щоразу, коли саме поняття вільних виборів піднімалося в державі [TUR.GetNameDef], релігійні фундаменталісти намагалися захопити будь-яку платформу для опозиції РНП. Виявляється, цього разу не буде інакше. По всій країні зростає фундаменталістська свідомість, оскільки наші ідеологічні вороги об'єднуються, щоби повалити наше панування над країною, профануючи урну, яку ми їм надаємо."
TUR_objectors_flocking_to_military_service:0 "Заперечники стікаються на військову службу"
TUR_objectors_flocking_to_military_service_desc:1 "Усілякі [TUR.GetAdjective]і громадяни, які колись ухилялися від призову, записуються на службу в наші збройні сили. Люди добре сприйняли урядовий підхід «Батьківщина передусім», і багато хто починає розуміти своє місце в тканині нашої країни, де раніше вони відчували себе чужинцями."
TUR_legacy_of_ataturk_fulfilled_desc:0 "Ми відстоювали та реалізували найвищі амбіції Мустафи Кемаля Ататюрка щодо [ROOT.GetAdjective]ої держави, перетворивши її на законну багатопартійну ліберально-демократичну державу. Ми відстоювали мрію всього життя Ататюрка, і завдяки цьому наше правління стало значно безпечнішим в очах людей."
TUR_legacy_of_ataturk_preserved_desc:0 "Ми продовжили колишній статус-кво, підтримуючи авторитарний режим, який пропагує ідеали кемалістів. Ми не зламали прагнення Мустафи Кемаля Ататюрка щодо стану [ROOT.GetAdjective]ої держави, але ми також мало зробили для досягнення цих цілей. Майбутні покоління будуть використовувати закладені нами основи, щоб вони узурпували мантію кемалізму..."
TUR_legacy_of_ataturk_defiled_desc:0 "Ми його підвели: як Батько Турків міг дивитися на поточний стан речей у державі [ROOT.GetNameDef] з чимось іншим, окрім презирливої зневаги? Нам просто доведеться вірити, що його амбіції щодо цієї нації були помилковими, а наші правильні..."
TUR_republicanism_desc:1 "Бо незалежність є абсолютним правом мого богопоклонного народу!"
TUR_nationalism_desc:1 "Не бійтеся; бо багряний прапор, що гордо майорить на цій славній зорі, не згасне, поки не згасне останній вогонь, який палає в моїй батьківщині. Бо це зірка мого народу, і вона вічно буде світити; це моє; і належить виключно моєму доблесному народові."
TUR_populism_desc:1 "Хто б не пожертвував своїм життям за цю райську країну? Мученики з'являться, якщо просто вичавити ґрунт! Мученики!"
TUR_reformism_desc:1 "Обрії Заходу можуть бути сковані сталевими стінами, але мої кордони охороняє могутнє лоно віруючого. Нехай лунає, не бійся! І подумайте: як цю полум'яну віру може погасити той побитий, одноікластий монстр, якого ви називаєте «цивілізацією»?"
TUR_revolutionism_desc:1 "Тож хвилюйся й сяй, як світле небо, о ти славний півмісяць, щоб кожна наша остання краплина крові була нарешті благословенною і гідною! Ні ти, ні мій рід ніколи не згаснуть!"
TUR_liberalism_desc:1 "Я був вільний від початку і назавжди буду таким. Який божевільний посадить мене в кайдани! Я заперечую саму ідею! Бо свобода є абсолютним правом мого завжди вільного прапора!"
TUR_fundamentalism_desc:1 "О славний Боже, єдине бажання мого враженого болем серця — щоб жодна язичницька рука ніколи не торкнулася лона моїх священних храмів."
TUR_absolutism_desc:1 "Не розглядайте ґрунт, на який ви ступаєте, як просто землю — упізнавайте її! Та подумайте про безсаванні тисячі, які так благородно лежать під вами. Ви славні сини мучеників — соромтеся, та не сумуйте за предками! Не покиньте, навіть коли вам обіцяні світи, цю небесну батьківщину."
TUR_ultranationalism_desc:1 "Нехай Бог забере у мене моє життя, моїх близьких і все майно, якщо Він хоче, але нехай Він не позбавить мене єдиної справжньої батьківщини у світі. Ці азани та їхні освідчення є основою моєї релігії, і нехай їхній благородний звук громом панує по всій моїй вічній батьківщині."
TUR_socialism_desc:1 "Друже мій! Не віддай мою батьківщину в руки лиходіїв! Зроби свої груди бронею, а тіло — опорою! Зупини цей ганебний напад!"
TUR_mustafa_kemal_ataturk_figurehead_desc:0 "§LНавіть перебуваючи у відставці, наш Газі не може не втручатися в політику країни. Хай він формально й не є президентом, слово Мустафи Кемаля Ататюрка залишається законом навіть зараз.§!"
TUR_debt_council_has_no_sway_tt:0 "§YБоргова рада§! не має впливу на [ROOT.GetAdjective]і економічні справи."
TUR_a_monopoly_has_been_formed_tt:1 "§YKeçi Ticaret§! надано монополію над промисловою базою держави [ROOT.GetNameDef]."
TUR_ottoman_officers_invited_back:0 "§YОсманські лоялісти§! були запрошені повернутися на діючу службу."
BUL_army_restrictions_desc:0 "Іншим наслідком Ньойї-сюр-Сенського договору є суворі обмеження, накладені на нашу армію, які не тільки забороняють обов'язкову військову службу, обмежують кількість військ і офіцерів у наших силах і не дозволяють нам підтримувати будь-яку передову техніку, вони також забороняють будь-які військові маневри чи планування кампаній і навіть обумовлюють кількість гвинтівок, які ми можемо використовувати." # Œ
BUL_army_restrictions_mobilization_law_tt:1 "§RНе можна посилювати призовний закон або оголошувати війни.\nНе можна тренувати та розформувати війська або редагувати їхні шаблони.\nНе можна виробляти бронетехніку, літаки або кораблі.§!"
BUL_second_national_catastrophe_desc:0 "Після нашої поразки у Великій війні Ньойї-сюр-Сенський договір змусив нас поступитися величезними територіями, які зараз належать Югославії, Греції та Румунії, і донедавна Ліга Націй вимагала від нас пріоритету виплати великих воєнних репарацій, калічачи нашу економіку та неминуче збільшуючи борги нашої країни. Національний дух так і не оговтався від цього удару, тому не дивно, чому цей договір у Болгарії в народі називають Другою національною катастрофою..." # Œ
BUL_imro_01_desc:0 "Постійні братовбивчі злочини, вчинені Внутрішньою македонською революційною організацією, завдали серйозної шкоди нашим міжнародним відносинам і привели в 1934 році до військового придушення оплоту ВМРО в Петрічі, завдавши критичного удару організації та змусивши більшість її лідерів втекти за кордон. Однак деякі революційні осередки все ще діють в Болгарії, і більшість наших дипломатичних відносин залишаються в поганому стані."
BUL_imro_02_desc:0 "Постійні братовбивчі злочини, вчинені Внутрішньою македонською революційною організацією, дуже довго завдавали серйозної шкоди нашим міжнародним відносинам, але принаймні тепер іноземні держави нарешті визнають наші зусилля знищити організацію заради підтримки миру на Балканах."
BUL_imro_04_desc:0 "Наша співпраця з Внутрішньою македонською революційною організацією зазнала широкої критики не тільки з боку наших сусідів, а й багатьох іноземних держав і навіть деяких верств нашого населення."
BUL_tsar_boris_positive_01_desc:0 "Політика Боріса виявилася дуже вигідною для Болгарії, і з цієї причини цар користується дуже хорошою популярною думкою не тільки в елітах і найбільш привілейованих колах, але і серед найскромніших класів."
BUL_tsar_boris_negative_01_desc:0 "Боріс III знає, що його диктаторський режим наближається до кінця, і, як не дивно, він відмовляється приймати будь-які зміни, запропоновані нашими міністрами, закликаючи лояльних членів уряду зірвати всі наші пропозиції і відчайдушно намагаючись зберегти контроль над болгарською політикою так довго, як він зможе."
BUL_zveno_ns_desc:0 "Розпуск Військового союзу був необхідною справою, але він мав свої наслідки: ми нарешті позбулися кількох членів Звена, які лише заважали командному ланцюгу, але також втратили цінних інструкторів та досвідчених офіцерів у нашій військовій академії."
BUL_fatherland_front_positive_desc:1 "Спочатку створений Болгарською робітничою партією як політичний рух опору для протистояння гніту та фашизму в Болгарії, Вітчизняний фронт тепер складається з членів багатьох організацій, об'єднаних проти всіх тих, хто прагне підкорити болгарський пролетаріат." # (&)
BUL_fatherland_front_negative_desc:0 "Вітчизняний фронт — це політичний рух опору, спочатку заснований комуністичною Болгарською робітничою партією, але тепер до нього входять численні групи та організації з дуже протилежними ідеологіями, об'єднані проти пронімецької військової диктатури в Болгарії."
BUL_paramilitary_organizations_desc:0 "Члени воєнізованих організацій є лояльними людьми, які вже володіють певною формою військової дисципліни й будуть готові вести війну за більшу славу нашої країни. Оскільки ми заслужили їхню вірність нашій справі, вони виявилися надійним джерелом робочої сили."
BUL_brannik_desc:0 "Ця профашистська національна молодіжна організація, заснована Боґданом Філовим, стає все більш масовою і з моменту свого заснування дала нам значну кількість членів, які прагнуть приєднатися до наших військових сил."
BUL_liberal_trade_policies:0 "Ліберальна торгова політика"
BUL_liberal_trade_policies_desc:0 "Болгарська економіка хилиться від однієї кризи до іншої з моменту її незалежності від Османської імперії. У минулому автаркічна політика виявилася неадекватною, тому настав час рухатися до економічної лібералізації."
BUL_bulgarian_patriarchate_restored_desc:0 "Ми нарешті відновили гідність Болгарської православної церкви, і люди тепер радіють обранню першого болгарського патріарха після падіння Тирново під владою Османської імперії в 1393 році."
BUL_national_industry_01_desc:0 "Ми придбали сучасні інструменти для забезпечення нашого промислового виробництва. Може це лише невеликий крок, але він необхідний на шляху до розвитку сильної національної промисловості."
BUL_national_industry_02_desc:0 "Наш національний проєкт розвитку промисловості виявився дорогим, але й суттєво успішним, оскільки дозволив створити декілька нових галузей та модернізувати деякі з існуючих."
BUL_foreign_industry_dynamic_modifier_desc:0 "Нам не вистачає засобів, щоби самостійно побудувати потужну та ефективну промисловість, тому найкраще звернутися до іноземних інвесторів, які бажають розширити свій бізнес і працювати в Болгарії."
BUL_tobacco_exports_desc:0 "Ми активно замінюємо виробництво зерна більш цінними тютюновими культурами, які приносять нам значні доходи."
BUL_nationalized_industry_desc:0 "Ми експропріювали кожну іноземну фабрику в Болгарії, таким чином значно збільшивши наші промислові виробничі можливості."
BUL_aircraft_repair_facilities:0 "Авіаремонтні підприємства"
BUL_aircraft_repair_facilities_desc:0 "Ми розробили проєкт розширення авіаремонтних баз Терему Ґеорґія Бенковського, що дозволить нашим ВПС оптимально виконувати завдання з технічного обслуговування та ремонту своїх літаків."
BUL_international_pilot_training_program:0 "Міжнародна програма підготовки пілотів"
BUL_international_pilot_training_program_desc:0 "Ми маємо постійну міжнародну програму підготовки пілотів, яка значно збільшила наш резерв кваліфікованих пілотів та членів екіпажу для наших ВПС."
BUL_bulgarian_army_01_desc:0 "Нас оточують потенційні вороги, як нас суворо навчила історія, і дуже важливо створити потужну армію та розробити сучасну тактику, якщо ми хочемо перемогти в будь-яких майбутніх конфліктах."
BUL_worker_strikes_desc:0 "Широкі соціалісти приєдналися до комуністів у їхній спробі розпалити національні страйки серед промислових робітників, серйозно перешкоджаючи нашому виробництву та викликаючи протистояння між ними та владою."
BUL_buhovo_uranium_mines_desc:0 "У Бухові, болгарському місті поблизу Софії, виявлено значні родовища урану. Наші шахти здійснюють видобуток цього цінного ресурсу, який є життєво важливим для розробки нової потужної військової зброї."
BUL_uranium_concession_agreement_ns_desc:0 "Ми не можемо максимально використати поклади урану в нашій землі, і було б вигідніше не тільки для нас, але й для наших [FROM.GetAdjective]тх союзників, щоб підписати договір, який надає їм права на експлуатацію в обмін на корисні матеріали та продукції для нашої вітчизняної промисловості та сільського господарства."
BUL_elites_crushed_desc:0 "Ми відібрали багато великих привілеїв болгарських вищих класів, але як наслідок ми нажили чимало ворогів на важливих політичних і військових посадах. Ми мусимо позбутися цих людей, які не роблять нічого, крім як перешкоджають соціальному прогресу Болгарії."
BUL_government_reforms_communists_01_desc:0 "Реформи, проведені урядом в аграрних та промислових питаннях, безсумнівно, є суттєвими для розвитку та прогресу болгарської нації."
BUL_trained_youth_wings:0 "Треновані молодіжні крила"
BUL_balkan_federation_project_propaganda_desc:0 "Народна підтримка нового болгарського проєкту Балканської федерації швидко поширюється завдяки кампанії пропаганди по всій нашій країні, що фінансується болгарським урядом."
BUL_defying_moscow:0 "Протистояння Москві"
BUL_ferdinands_puppet_desc:0 "[ROOT.GetNameDef] був підпорядкований [BUL.GetAdjective]им царем Фердінандом I, який має великий вплив на [ROOT.GetAdjective]ий уряд, тримаючи політику, економіку та промисловість країни під своїм повним контролем."
BUL_the_bulgarian_threat_desc:0 "Амбіційні прагнення держави [BUL.GetNameDef] на Балканах становлять значну загрозу цілісності держави [ROOT.GetNameDef] та свободі [ROOT.GetAdjective]ого народу."
BUL_defender_of_the_balkans_desc:0 "Наші болгарські володарі наказують нам активізувати наші зусилля у будівництві нових оборонних систем і вдосконаленні нашої військової інфраструктури для допомоги в обороні Балкан."
BUL_toppling_giants_ns_target_tt:0 "Бонус до атаки проти великих сусідніх Болгарії європейських країн: §G10.0%§!, Бонус до захисту проти великих сусідніх Болгарії європейських країн: §G10.0%§!"
BUL_our_duty_in_the_balkans_dynamic_modifier:0 "Наш обов'язок на Балканах"
BUL_bulgarian_capital_injection:0 "Болгарська «ін'єкція» капіталу"
BUL_bulgarian_capital_injection_desc:0 "[BUL.GetAdjective]ий уряд надав фінансову підтримку [ROOT.GetAdjective]им компаніям, які борються, щоби стабілізувати фінансовий сектор нашої країни та посилити контроль над економікою держави [ROOT.GetName]."
