 raid_type_facility_strike: "Удар по комплексі"
 raid_type_facility_strike_desc:0 "An Airstrike against an enemy Experimental Facility with the goal of inflicting serious damage to the facility, and any project there."
 
 raid_type_lock_bombing_raid: "Бомбардування шлюзів"
 raid_type_lock_bombing_raid_desc:0 "Aircraft equipped with special bouncing bombs try to destroy the locks, in order to prevent passage through the canal."
 raid_type_lock_bombing_raid_no_bba: "$raid_type_lock_bombing_raid$"
 raid_type_lock_bombing_raid_no_bba_desc: "$raid_type_lock_bombing_raid_desc$"
 
 raid_type_dam_bombing_raid: "Бомбардування дамби"
 raid_type_dam_bombing_raid_desc:0 "Aircraft equipped with special bouncing bombs try to destroy the dam, reducing the effectiveness of it, and making it harder for the enemy to move in the area."
 raid_type_dam_bombing_raid_no_bba: "$raid_type_dam_bombing_raid$"
 raid_type_dam_bombing_raid_no_bba_desc: "$raid_type_dam_bombing_raid_desc$"
 
 raid_type_gun_emplacement_raid: "Удар по позиції для гармати"
 raid_type_gun_emplacement_raid_desc:0 "A flight of bombers equipped with an earthshaker bomb try to destroy an emplacement for a $mega_gun_emplacement$"
 raid_type_gun_emplacement_raid_no_bba: "$raid_type_gun_emplacement_raid$"
 raid_type_gun_emplacement_raid_no_bba_desc: "$raid_type_gun_emplacement_raid_desc$"

 raid_type_mega_gun_emplacement_strike: "Удар по позиції для мегагармати"
 raid_type_mega_gun_emplacement_strike_desc:0 "A strike against a Mega-Gun Emplacement using Earthshaker Bombs"
 raid_type_mega_gun_emplacement_strike_no_bba: "$raid_type_mega_gun_emplacement_strike$"
 raid_type_mega_gun_emplacement_strike_no_bba_desc: "$raid_type_mega_gun_emplacement_strike_desc$"

 raid_type_oilfield_raid: "Наліт на нафтове родовище"
 raid_type_oilfield_raid_desc:0 "An Airstrike aimed at knocking a major oil field and it's connected Refineries out, in order to seriously disrupt enemy fuel production for an extended period of time."
 raid_type_nuclear_strike: "Ядерний удар"
 raid_type_nuclear_strike_desc:0 "A strategic bomber and its escort will fly to the designated target and deploy an atomic bomb. The bomber will then attempt to escape the area to avoid being caught in the blast wave."
 raid_type_nuclear_missile_strike: "Ракетно-ядерний удар"
 raid_type_nuclear_missile_strike_desc:0 "A long range missile will take a sub-orbital ballistic trajectory from the designated launch site towards the intended target. At the appropriate moment, the warhead onboard will detonate an atomic explosion."
 raid_type_paratrooper_facility_sabotage:0 "Facility Sabotage Raid"
 raid_type_paratrooper_facility_sabotage_desc:0 "A team of paratroopers drop on an enemy facility and try to destroy vital equipment using fixed charges, in order to disrupt their scientific progress."
 raid_type_mine_sabotage_raid:0 "Mine Sabotage Raid"
 raid_type_mine_sabotage_raid_desc:0 "A team of paratroopers drop on a major enemy mine complex and try to set off charges that will disrupt production for a long time."
 raid_type_pathfinder_raid: "Наліт слідопитів"
 raid_type_pathfinder_raid_desc:0 "A team of paratrooper drop behind enemy lines to prepare for an upcoming invasion by destroying critical bridges, setting up ambushes, and generally creating distractions"
 raid_type_commando_port_raid: "Наліт морпіхів на порт"
 raid_type_commando_port_raid_desc:0 "A group of marines is sent to damage a large, enemy controlled, $naval_base$. Ships in the port might suffer damage as well."
 raid_type_commando_facility_raid: "Наліт морпіхів на комплекс"
 raid_type_commando_facility_raid_desc:0 "A group of marines is sent to damage an Experimental Facility in a coastal province."
 raid_type_airfield_raid: "Наліт на аеродром"
 raid_type_supply_hub_raid: "Наліт на центр постачання"
 raid_type_demo_dam_raid: "Демонстраційний підрив дамби" # (&)
 raid_type_AUS_reichstag_bombing: "Бомбардування Райхстаґу"
 raid_type_AUS_reichstag_bombing_desc:0 "By sending group of bombers to attack the enemy's main headquarter, and the symbolic place of Germany's power, we can boost our people's morale, while inflicting a blow to our enemies at the same time."
 raid_type_ENG_reichstag_bombing: "Бомбардування Райхстаґу"
 raid_type_ENG_reichstag_bombing_desc:0 "By sending group of bombers to attack the enemy's main headquarter, and the symbolic place of Germany's power, we can boost our people's morale, while inflicting a blow to our enemy's morale at the same time."
 raid_type_GER_eben_emael_raid: "Наліт на Ебен-Емаель"
 raid_type_GER_eben_emael_raid_desc: "A storm detachment of paratroopers and glider troops will attack the strategically placed fortress from above, as well as capturing key bridges, roads, and railways in the area to pave the way for the main attacking force."
 raid_type_GER_big_ben_bombing: "Бомбардування Біґ-Бена"
 raid_type_GER_statue_of_liberty_bombing: "Бомбардування Статуї Свободи"
 raid_type_GER_kremlin_bombing: "Бомбардування Кремля"
 raid_type_ENG_operation_jericho: "Операція «Єрихон»"
 raid_type_ENG_operation_jericho_desc:0 "Based on information from the French resistance, Germany holds a large number of Resistance fighters captures in Amiens. By sending in a squadron of planes to blow a hole in the prison walls, we should be able to free a large number of those resistance fighters."
 raid_type_thermonuclear_strike: "Термоядерний удар"
 raid_type_thermonuclear_strike_desc:0 "A strategic bomber and its escort will fly to the designated target and deploy a thermonuclear bomb. The bomber will then attempt to escape the area to avoid being caught in the blast wave."
 raid_type_thermonuclear_missile_strike: "Ракетно-термоядерний удар"
 raid_type_thermonuclear_missile_strike_desc:0 "A long range missile will take a sub-orbital ballistic trajectory from the designated launch site towards the intended target. At the appropriate moment, the warhead onboard will detonate a thermonuclear explosion."
 raid_type_CHI_huansheng_raid: "Операція «Хуаньшен»"
 raid_type_CHI_huansheng_raid_desc:0 "Our intelligence states that though valuable targets, the Yawata steel works and the Sasebo Naval Arsenal are too difficult for our airforce to properly strike at this moment. It has therefore been decided that the most effective way to stop this war would be to raise the conscience of the Japanese people against the atrocities committed by the imperialist Japanese warmongers in China, by dropping leaflets over cities such as Nagasaki, Fukuoka, Saga and Osaka."

