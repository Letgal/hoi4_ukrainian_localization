conservatism: "Консерватизм"
conservatism_desc: "Вважаючи різкі зміни в суспільстві потенційно шкідливими, консерватизм підтримує традиції та помірні реформи, іноді виступаючи за повернення до старих моральних цінностей."
liberalism: "Лібералізм"
liberalism_desc: "Підтримуючи філософську традицію поваги до особистої свободи, лібералізм уважає забезпечення цих прав головною функцією держави."
socialism: "Соціалізм"
socialism_desc: "Прагнучи досягти рівності та встановлення соціалістичної держави шляхом реформ, демократичний соціалізм має на меті скасувати або пом'якшити еффекти капіталізму з державним мандатом."

marxism: "Марксизм"
marxism_desc: "Марксизм охоплює широкий спектр економічних й історичних поглядів. Політики-марксисти намагаються втілити ідеї Карла Маркса в політичній практиці. Ці погляди об'єднують класова боротьба та потреба переходу до суспільства, заснованого на спільного володіння засобами виробництва."
leninism: "Ленінізм"
leninism_desc: "Заснований на марксистських поглядах ленінізм намагається вибудувати соціалістичну державу на чолі з партією, що проведе революцію з поваленням капіталістичного суспільства. З приходом до влади партія починає правити крізь систему, в якій рішення приймається після його обговорення."
stalinism: "Сталінізм"
#stalinism_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authoritative socialist state to purge any counter-revolutionary elements."
anti_revisionism: "Антиревізіонізм"
#anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
anarchist_communism: "Анархо-комунізм"
#anarchist_communism_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."

nazism: "Нацизм"
#nazism_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of Germanic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Führer."
gen_nazism: "Нацизм"
#gen_nazism_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of racial supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power."
fascism_ideology: "Фашизм"
#fascism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
falangism: "Фалангізм"
#falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
rexism: "Рексизм"
#rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."

despotism: "Деспотизм"
despotism_desc: "Деспотизм — це форма уряду, в якій абсолютна влада належить одній людині."
oligarchism: "Олігархізм"
oligarchism_desc: "Олігархія — це форма уряду, в якій абсолютна влада належить невеликій групі людей."
moderatism: "Модератизм"
moderatism_desc: "Модератизм — це форма уряду, що уникає крайньо лівих і правих поглядів, обираючи політично помірні рішення иа дії."
centrism: "Центризм"
centrism_desc: "Центризм — це форма уряду, що має намір досягати поміркованих рішень, що відповідають теперішнім і майбутнім потребам нації, підтримують довіру з боку суспільства та служать загальному благу, враховуючи ризики та контекст цих потреб."
anarchism: "Анархізм"
anarchism_desc: "Анархізм — це відмова від самої влади. Пропагує розподіл суспільства на саморегульовані коллективи замість єдиної централізованої держави."

