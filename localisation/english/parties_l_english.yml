stalinism_desc:1 "Сталінізм можна визначити як розвиток марксистсько-ленінських ідей та спосіб авторитарного правління соціалістичною державою, в якій відбуваються швидкі індустріалізація та колективізація, а також боротьба з контрреволюційними елементами."
anti_revisionism_desc:0 "Антиревізіонізм — реакція на багато ідеологій, що постулюють себе наступниками марксизму, і прагнення дотримуватися ключових положень початкової революційної теорії. Здебільшого він протистоїть включенню капіталістичних економічних елементів до соціалістичних держав і визначає себе через їх заперечення."
anarchist_communism_desc:0 "Для анархічних комуністів комунізм — це безкласове суспільство за відсутності держави. Їм не подобається ідея перехідної соціалістичної держави, і вони борються за суспільство, засноване на добровільних зв'язках та взаємодопомозі."
nazism_desc:0 "Коріння нацизму — крайній націоналізм та ідеї про перевагу ґерманської нації. Нацисти закликають до агресивного розширення кордонів та до побудови тоталітарної держави, всі громадяни якої об'єднані під керівництвом фюрера — лідера з абсолютною владою."
gen_nazism_desc:0 "Коріння націонал-соціалізму — крайній націоналізм та ідеї про расову перевагу. Він закликає до агресивного розширення кордонів і до побудови тоталітарної держави, всі громадяни якої об'єднані під керівництвом лідера з абсолютною владою."
fascism_ideology_desc:0 "Фашизм, що охоплює різноманітні ультранаціоналістичні рухи, зазвичай звеличує відданість державі і прагне об'єднати націю під керівництвом сильного лідера."
falangism_desc:0 "Фалангізм — авторитарна ідеологія з рисами фашизму та консерватизму, що робить ставку на національну та католицьку самосвідомість."
rexism_desc:0 "Рексизм протиставляє себе одночасно і ліберальним, і комуністичним ідеологіям. Це суто консервативний націоналістичний рух, який бореться за корпоративну економічну політику. Використовуючи популістську та авторитарну риторику, поступово зближується з фашистськими рухами."
