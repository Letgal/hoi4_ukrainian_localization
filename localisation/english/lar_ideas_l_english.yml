FRA_full_employment: "Повна зайнятість"
#FRA_full_employment_desc:0 "We are in the enviable position of having very low unemployment, partially because of the massive bloodshed of the Great War. However, this has made it difficult for companies to find skilled workers, and the military finds it hard to compete with the labour market for recruits. Extending the draft would only exaberate the problem. We should try and find other sources of manpower to make up for the shortfall, either in recruitment or in the economy." # Ми знаходимося в enviable позиції ..., частково через massive кровопролиття Великої війни.
FRA_worker_shortage: "Нестача робітників"
#FRA_worker_shortage_desc:0 "The demands of the military have been allowed to overrule concerns about labour shortages. Many companies now report shortages in skilled workers that have started to affect production output. Easing up our conscription laws would allow people to return to the factories, but won't solve the underlying problems."
FRA_inefficient_economy_1: "Неефективна економіка"
#FRA_inefficient_economy_1_desc:0 "While still a major industrialized country, France has been left behind in terms of concentration of production capabilities. Major reforms are needed to make our economy more competitive in the global scale."
