SPA_awaiting_the_rebellion_desc: "Переворот був ретельно спланований, і ми готові здійснити його в будь-який момент. Проте ми вчилися з наших попередніх невдач. Замість того, щоби повторити фіаско Санхурхади 1932 року, ми почекаємо, доки народні настрої достатньо підтримають нашу справу, гарантуючи, що нас не буде так легко скинути."
SPA_carlism_desc: "У 1830 році король Фердінанд VII оприлюднив Прагматичну санкцію та зробив свою дочку, майбутню Ізабеллу II, спадкоємицею. Цей вчинок усунув його брата Інфанта Карлоса з лінії спадкування, і тому, після смерті короля, прихильники Інфанта Карлоса розпалили серію громадянських воєн, об'єднавшися під прапором карлізму та борючись за відновлення Салічної лінії спадкування. \n\nСтоліття по тому рух карлістів усе ще дуже живий, а його війська, відомі як Requetés, невпинно тренуються, готуючися до того часу, коли вони знову знадобляться для захисту християнства та повернення законного короля."
SPR_government_power_struggle_desc: "Незважаючи на те, що ліві політичні партії перемогли на останніх виборах, вони роздроблені, оскільки кожна з них бореться за домінування нового уряду. Офіс самого президента зазнає особливої атаки, оскільки давні ворожнечі президента з різними частинами політичних лівих загострюються. Завзяті й амбіційні політики вже з жадібністю дивляться на цю позицію."
SPR_political_violence_desc: "На політичній сцені Іспанії спостерігаються зростаючі поляризація та насильство. З часу останнього великого повстання, страйку шахтарів в Астурії, минуло лише два роки, й нинішній політичний клімат, здається, має всі задатки для нового, набагато більшого й набагато менш локалізованого повстання. Здається малоймовірним, що майбутні вибори покладуть кінець цій низхідній спіралі суспільних заворушень."
SPR_national_strikes_desc: "Країна, здавалося б, опиняється в лещатах початкових етапів робітничої революції; страйк за страйком паралізує промисловість і повсякденне життя, оскільки робітники вимагають менше роботи й більшу платню, а бідні фермери-орендатори все частіше привласнюють сільськогосподарські землі, поки уряд закриває на це очі."
