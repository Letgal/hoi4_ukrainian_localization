SPR_military_disloyalty_desc: "Невдала спроба військового перевороту «Санхурхада» у 1932 році й досі кидає тінь на іспанських військових. Після цього різні нелояльні військові командири, серед яких лідер перевороту Хосе Санхурхо, втекли у вигнання до Португалії і продовжують свої змови навіть зараз.\n\nНавіть ця невдача не збентежила нелояльних офіцерів, оскільки навіть у самій Іспанії багато хто бажає побачити повернення до монархії чи навіть сильної фашистської диктатури. Занадто сильне втручання уряду у внутрішні справи військових цілком може спровокувати чергове повстання; набагато жорстокіше та кривавіше, ніж попереднє."
SPR_disbanded_army_desc: "Армія довела свою нелояльність і була розпущена урядом. Поки ми не переконаємось у лояльності наших офіцерів, ми мусимо покладатися на народне ополчення, а не на професійну армію."
FRA_full_employment_desc: "Ми знаходимось у завидному положенні: рівень безробіття в нас дуже низький, частково через масове кровопролиття під час Великої війни. Однак це ускладнило пошук кваліфікованих працівників для компаній, а військовим важко конкурувати з ринком праці для новобранців. Розширення проєкту лише посилить проблему. Ми мусимо спробувати знайти інші джерела робочої сили, щоби заповнити нестачу чи то в наймі, чи в економіці."
FRA_worker_shortage_desc: "Вимоги військових дозволили подолати занепокоєння з приводу нестачі робочої сили. Зараз багато компаній повідомляють про нестачу кваліфікованих працівників, що почало впливати на виробництво. Пом'якшення наших законів про військову службу дозволить людям повернутися на заводи, але не вирішить основних проблем."
FRA_inefficient_economy_1_desc: "Досі залишаючись великою промислово розвиненою країною, Франція залишилася позаду в плані концентрації виробничих можливостей. Необхідні серйозні реформи, щоби зробити нашу економіку більш конкурентоспроможною в глобальному масштабі."
FRA_political_violence_desc: "Комуністи й ультраправі екстремістські ліги завжди готові вдатися до насильства, щоб просувати свій політични шлях."
