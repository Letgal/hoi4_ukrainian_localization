SPA_awaiting_the_rebellion: "В очікуванні повстання"
#SPA_awaiting_the_rebellion_desc:1 "The coup has been meticulously planned, and we are ready to spring it at any time. However, we have learned from our previous failures. Rather than have a repeat of the 1932 Sanjurjada fiasco, we will wait until popular sentiment sufficiently supports our cause, ensuring we will not be so easily ousted." # фіаско Санхурхади 1932 року
SPA_carlism: "Карлізм"
#SPA_carlism_desc:0 "In 1830 King Ferdinand VII promulgated the Pragmatic Sanction and made his daughter, the future Isabella II, heir presumptive. This act removed his brother Infante Carlos from the line of succession, and so, upon the King's death, supporters of Infante Carlos ignited a series of civil wars, uniting under the banner of Carlism and fighting for the reinstatement of the Salic line of succession.\n\nA century later, the Carlist movement is still very much alive, and its militas, called Requetés, train unceasingly in preparation for the time where they will once more be needed to defend Christianity and champion the return of the rightful King." # У 1830 р. король Фердінанд VII
SPR_government_power_struggle: "Боротьба за владу в уряді"
#SPR_government_power_struggle_desc:0 "Though victorious in the recent elections, the political parties of the left are fragmented as each vies for dominance of the new government. The office of the president itself is under particular attack, as long-standing feuds the president has had with various parts of the political Left are coming to a head. Eager and ambitious politicians already eye this position hungrily."
SPR_death_before_surrender: "Вмремо, та не здамося"
SPR_political_violence: "Політичне насильство"
#SPR_political_violence_desc:0 "The Spanish political scene is one of increasing polarization and violence. Only two years have elapsed since the last big uprising, the Asturias Miners' Strike, and the current political climate appears to have all the makings of a new, far larger and far less localized uprising. It seems unlikely that the upcoming elections will put an end to this downward spiral of societal unrest."
SPR_national_strikes: "Національні страйки"
#SPR_national_strikes_desc:0 "The country finds itself seemingly in the grips of the starting stages of a workers' revolution; strike upon strike paralyze the industry and daily life as workers demand less work and more pay, and poor tenant farmers increasingly appropriate farmland while the government turns a blind eye."
