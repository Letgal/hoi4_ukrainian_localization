 CHL_impose_new_taxes_tt: "Коли національний дух §Y$CHL_imposed_new_taxes$§! буде видалено, він змінить ідею §Y$CHL_chilean_economy_dynamic_modifier$§!:\n $MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§! \n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10%§!"

 CHL_aid_SPR: "Допомога для Іспанської республіки"
 CHL_aid_araucania: "Допомога для Королівства Арауканія та Патагонія"
