 ToA_aid_against_communists: "Антикомуністичні бригади"
 ToA_aid_against_communists_desc:0 "Американський уряд закриває очі на добре озброєних, добре оснащених і добре підготовлених добровольців, які вирушають за кордон, щоби допомогти у глобальній боротьбі проти комунізму."

