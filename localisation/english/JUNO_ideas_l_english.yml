l_english:
 URG_terra_dictatorship: "Диктатура Терри"
 URG_terra_dictatorship_desc:0 "Після революції 31 березня 1933 р. Ґабріель Терра та його прихильники, включаючи прихильників батльїзму, а також Білу партію та її лідера Луїса Альберто де Ерреру, перебувають при владі, і не залишилося жодного органу, який міг би оскаржити його рішення. Для Уругваю це означає суворий нейтралітет, оскільки Терра прагне внутрішнього розвитку і контролю над вибором сторони у будь-яких непередбачуваних війнах, як у Південній Америці, так і за Атлантичним океаном."

 BOL_toll_of_the_chaco_war: "Збитки Чакської війни"
 BOL_toll_of_the_chaco_war_desc:0 "Щойно закінчилася Чакська війна, що тривала з 1932 по 1935 рік. Воля до боротьби повністю вичерпана навіть у найпалкіших прихильників експансіонізму як у Болівії, так і в Парагваї, і багато хто загинув у досі спірному реґіоні Північний Чако."
 BOL_toll_of_the_chaco_war_2: "$BOL_toll_of_the_chaco_war$"
 BOL_toll_of_the_chaco_war_2_desc: "$BOL_toll_of_the_chaco_war_desc$"

 PRU_amazonian_war: "Амазонська війна"
 PRU_no_factions_tt: "$CAN_JOIN_FACTIONS$: §R$NO$§!"

 CHL_the_mapuche_conflict: "Конфлікт із мапуче"
 CHL_the_mapuche_conflict_desc:0 "З часу умиротворення Арауканії та насильницької інтеграції цієї землі та її мешканців до складу чилійської держави, корінні мапуче були витіснені, знедолені та незадоволені. Серед них є групи, які прагнуть до співпраці та інтеграції, але є й ті, хто намагається всіляко підірвати державу."
 CHL_mapuche_conflict_up_tt: "§RПосилює§! конфлікт із мапуче.\n"
 CHL_mapuche_conflict_down_tt: "§GПослаблює§! конфлікт із мапуче.\n"

 idea_CHL_the_Hacienda_inquilinaje_system: "Система асьєнд і інкілінахе"
 idea_CHL_the_Hacienda_inquilinaje_system_desc:0 "Система асьєнд і інкілінахе — це система орендодавців та орендарів, що походить від старих римських та імперських іспанських способів управління країною, і, як і слід було очікувати, є дуже застарілою та деспотичною. Сучасні чилійські асьєнди вирізняються поганими умовами праці робітників і є відсталою частиною економіки, оскільки донині практично використовують кріпосне право. Єдиний спосіб позбутися цієї проблеми — це земельна реформа, яка має стати головним пріоритетом, якщо ми хочемо відновити нашу економіку."

 idea_CHL_near_anarchic_society: "Майже анархічне суспільство"
 idea_CHL_near_anarchic_society_desc:0 "Наша країна зараз страждає від частих спроб державного перевороту та заворушень, а також від звичних щоденних протестів. Крім того, через велику ворожнечу між політиками, військовими та державними установами ніщо не функціонує досить ефективно. Ми мусимо вирішити ці проблеми, якщо хочемо стабілізувати країну раз і назавжди."
 CHL_anarchic_society_level_down_tt: "§GПослаблює§! ефекти §YМайже анархічного суспільства§!."
 CHL_anarchic_society_up_tt: "§RПогіршує§! ефекти §YМайже анархічного суспільства§!."
 CHL_can_not_have_anarchy_tt: "Не має §Y$idea_CHL_near_anarchic_society$§!"

 idea_CHL_repubican_guard: "Республіканська гвардія"
 idea_CHL_repubican_guard_desc:0 "Наразі республіка перебуває у великій небезпеці, близько до краху. Однак із 1925 року президент Артуро Алессандрі значною мірою стабілізував ситуацію, і тепер, спираючися на це таємне ополчення, переспрямовує призначене для армії фінансування, таким чином запобігаючи розширенню регулярних сил."

 CHL_german_compensation_idea: "Німецьке відшкодування"

 CHL_spirit_of_the_conquistadors: "Дух конкістадорів"
 CHL_spirit_of_the_conquistadors_desc:0 "Саме завдяки славі конкістадорів наш народ прибув сюди, у велике королівство на півдні Атлантичного океану. Вони відіграли важливу роль у нашій історії, а зараз слугують натхненням для нашого народу, і їхня воля буде вести нас у майбутнє. [CHL.GetNameDefCap] зростатиме, коли ми підкоримо наших слабших сусідів і станемо панівною силою в Південній Америці."

 CHL_relief_efforts_idea: "Заходи з надання допомоги"
 CHL_relief_efforts_idea_desc:0 "Уряд створив Корпорацію з відбудови та допомоги, намагаючись краще організувати та підтримати зусилля з надання допомоги та відбудови після землетрусу в Чільяні 1939 року."
 CHL_relief_efforts_idea_tt: "Коли національний дух §Y$CHL_relief_efforts_idea$§! буде видалено:"

