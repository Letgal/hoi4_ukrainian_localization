 CHL_payment_for_aid: "Виплати за іноземну допомогу"
 CHL_anti_americanism: "Антиамериканізм"

 CHL_empowered_preparations_department: "Посилений Відділ підготовки"
 CHL_empowered_preparations_department_desc:0 "Відділ підготовки насістів наразі є пріоритетним у партії, і група готується до державного перевороту проти ліберального уряду."

 CHL_lack_of_funds: "Нестача коштів"
 CHL_lack_of_funds_desc:0 "Ліберальний уряд вкрав величезну кількість наявних у країні коштів і втік за кордон. Нам знадобиться багато часу, щоб оговтатися від цієї економічної втрати."

 CHL_republican_guards_in_exile: "[CHL.GetAdjectiveCap]а Республіканська гвардія в екзилі"
 CHL_republican_guards_in_exile_desc:0 "[CHL.GetAdjectiveCap]ий ліберальний уряд створив у нашій країні озброєні воєнізовані сили, які допоможуть йому впоратися з фашистською загрозою в своїй країні, якщо ми вступимо з ними у війну."

 CHL_naval_mutiny: "Заколот у флоті"
 CHL_naval_mutiny_desc:0 "Зараз відбувається ще один заколот у ВМС на знак протесту проти приходу до влади наших рухів, і це сильно калічить нашу націю."

 CHL_the_international_revolution: "Інтернаціональна революція"
 CHL_the_international_revolution_desc:0 "Ми мусимо переконатися, що революційне полум'я, яке колись розгорілося за кордоном, ніхто не зміг загасити."

 CHL_laissez_faire: "Laissez faire"
 CHL_laissez_faire_desc:0 "Ринок мусить функціонувати вільно, і лише уникнувши державного впливу на промисловість, наша економіка зможе відновитися."

 CHL_strict_secularism: "Суворий секуляризм"
 CHL_strict_secularism_desc:0 "Церква не має права голосу в політиці і мусить розглядатися повністю відокремлено від неї. Ми мусимо вимагати від наших політиків присяги не приносити свою релігію в парламент."

 CHL_catholic_church_holding_political_power: "Католицька церква втримує політичну владу"
 CHL_catholic_church_holding_political_power_desc:0 "Католицькій Церкві наразі дозволено впливати на офіційну політику уряду, що обмежує можливості лівих сил сформувати сильну коаліцію проти нас."

 CHL_development_inwards_idea: "Внутрішній розвиток"
 CHL_development_inwards_idea_desc:0 "Нова економічна доктрина, що отримала назву «Розвиток всередину», допоможе нам відновитися після довгих років страждань і бездіяльності."

 CHL_socialist_land_reform: "Соціалістична земельна реформа"
 CHL_socialist_land_reform_desc:0 "Епоха асендадів скінчилася, і нашим селянам більше не доведеться жити в кріпацтві. У державі [CHL.GetNameDef] дійсно настала нова доба!"

 CHL_abolished_serfdom: "Кріпацтво скасовано"
 CHL_abolished_serfdom_desc:0 "Епоха асендадів сакінчилася, і нашим селянам більше не доведеться жити в кріпацтві!"

 CHL_comptroller_general_of_chile: "Contraloría General de la República"
 CHL_comptroller_general_of_chile_desc:0 "Генеральна контролерія Республіки є вищим органом фінансового контролю Чилі, який має автономний характер і конституційний статус, відповідальний за здійснення контролю за законністю актів державного управління, нагляд за доходами та інвестиціями державних, муніципальних та інших організацій і служб, визначених законами, перевірку та оцінку рахунків осіб, відповідальних за державні та муніципальні активи, ведення загального бухгалтерського обліку країни та виконання інших функцій, покладених на нього законодавством."

 CHL_oppressed_working_class: "Пригноблений робітничий клас"
 CHL_oppressed_working_class_desc:0 "Із нашим жорстоким придушенням усього, що хоч трохи схоже на комунізм, профспілки більше не можуть діяти в країні, а робітничому класу можна наказувати виконувати нашу волю, не даючи йому можливості належним чином протестувати, щоби не порушити закон про постійну оборону."

 CHL_socialist_youth_idea: "Соціалістична молодь"
 CHL_socialist_youth_idea_desc:0 "Соціалістичні молодіжні організації допоможуть нам організувати воєнізовані крила, які зможуть допомогти нашим солдатам у бою."

 CHL_anti_communist_action: "Acción Chilena Anticomunista"
 CHL_anti_communist_action_desc:0 "Щоби належним чином боротися з внутрішньою комуністичною загрозою, ми мусимо організовувати патріотичні групи, які готові придушити будь-які ліві рухи."

 CHL_ligas_patrioticas: "Ligas Patrióticas"
 CHL_ligas_patrioticas_desc:0 "Ligas Patrióticas — це ультраправа параполіцейська громадська організація, яка діє в державі [CHL.GetNameDef], допомагаючи нам придушувати будь-яке інакомислення і переконуючи будь-кого уникати призову до армії."

 CHL_hosting_german_intel_lar: "Розміщено німецьку розвідку й агентів"
 CHL_hosting_german_intel_lar_desc:0 "Ми активно допомагаємо німцям у їхніх операціях зі шпигунства за іншими країнами нашої півкулі."
 CHL_hosting_german_intel_non_lar: "$CHL_hosting_german_intel_lar$"
 CHL_hosting_german_intel_non_lar_desc: "$CHL_hosting_german_intel_lar_desc$"

 CHL_fascist_assault_department: "Departamento de las Tropas Nacistas de Asalto"
 CHL_fascist_assault_and_provinces_department: "$CHL_fascist_assault_department$"

 CHL_fascist_youth_department: "Departamento de la Juventud Nacista"
 CHL_fascist_youth_and_provinces_department: "$CHL_fascist_youth_department$"
 
 CHL_pan_hispanic_rhetoric: "Паніспанська риторика"
 CHL_pan_hispanic_rhetoric_desc:0 "Незабаром настане ера іспаномовних народів, і ми будемо правити континентом. Настав час зламати англомовну гегемонію та об'єднати латиноамериканські народи!"
 CHL_pan_hispanic_rhetoric_2: "$CHL_pan_hispanic_rhetoric$"
 CHL_pan_hispanic_rhetoric_2_desc: "$CHL_pan_hispanic_rhetoric_desc$"
 CHL_pan_hispanic_rhetoric_3: "$CHL_pan_hispanic_rhetoric$"
 CHL_pan_hispanic_rhetoric_3_desc: "$CHL_pan_hispanic_rhetoric_desc$"

 CHL_fascist_military_excercises: "Військові тренування"

 CHL_the_true_enemy_idea: "Удар по істинному ворогові"

 CHL_spirit_of_the_pacific_war: "Відроджено дух Тихоокеанської війни"
 CHL_spirit_of_the_pacific_war_desc:0 "Колись ми перемогли [BOL.GetAdjective]у та [PRU.GetAdjective]у армії, незважаючи на значну перевагу в чисельності. Тепер ми використовуємо це як пропаґанду, щоби надихнути наших солдатів йти вперед!"

 CHL_ancestral_mapuche_resistance: "Опір пращурів мапуче"

 CHL_mapuche_ancestral_resistance_good: "$CHL_ancestral_mapuche_resistance$"

 CHL_democratic_volunteer_corps: "Міжнародний захист демократії"
 CHL_democratic_volunteer_corps_desc:0 "Де б авторитаризм не наважився підняти свою потворну голову, наші солдати стоятимуть гордо, готові викорінити його за першої ж нагоди."
 CHL_stubbornly_maintaining_neutrality: "Уперте збереження нейтралітету"

 CHL_stricter_labor_laws: "Суворіші закони праці"
 CHL_enact_stricter_labor_laws_tt: "Коли національний дух §Y$CHL_stricter_labor_laws$§! буде видалено, він змінить ідею §Y$CHL_chilean_economy_dynamic_modifier$§! ось так:\n $MODIFIER_STABILITY_FACTOR$: §G+10%§! \n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-25%§!"

 CHL_carabineros_de_chile_fascist: "Carabineros de Chile"
 CHL_carabineros_de_chile_fascist_desc:0 "Carabineros de Chile — це наша національна правоохоронна жандармерія, яка має юрисдикцію над усією країною. Створена колишнім президентом Карлосом Ібаньєсом дель Кампо у 1927 році; їхня місія полягає у підтримці порядку та забезпеченні дотримання законів Чилі."
 CHL_carabineros_de_chile_neutrality: "$CHL_carabineros_de_chile_fascist$"
 CHL_carabineros_de_chile_neutrality_desc: "$CHL_carabineros_de_chile_fascist_desc$"

 CHL_the_francoist_model: "Франкістська модель"
 CHL_the_francoist_model_desc:0 "Дотримуючися доктрин нейтральних диктаторів, як це обіцяв іспанський генерал Франсіско Франко, ми можемо триматися подалі від глобальних конфліктів і натомість зосередитися на своїй сфері впливу."
 CHL_the_francoist_model_conquest: "$CHL_the_francoist_model$"
 CHL_the_francoist_model_conquest_desc: "$CHL_the_francoist_model_desc$"

 CHL_state_supporting_resistance_modifier: "Спротив за підтримки Чилі"
 CHL_state_supporting_resistance_modifier_desc:0 "Чилі таємно постачає зброю і спорядження, а також проводить військову підготовку для місцевого опору і партизанських угруповань."

 CHL_mapuche_nationalism_dynamic_modifier: "Націоналізм мапуче"
 CHL_mapuche_nationalism_dynamic_modifier_desc:0 "Націоналізм мапуче не був поширеним, хоча й присутній у нашій нації протягом тривалого часу. Тому ми мусимо формувати його самі, щоби він набув тієї форми, якої ми найбільше бажаємо."

 CHL_an_empire_in_the_pacific_idea: "Імперія Тихого океану"
 CHL_an_empire_in_the_pacific_idea_desc:0 "Нарешті настав час для держави [CHL.GetNameDef] заявити про свою долю та вибудувати могутню імперію в Тихому океані."

 CHL_mapuche_social_classes: "Соціальні класи та коґендерні ідентичності мапуче"
 CHL_mapuche_social_classes_desc:0 "Впроваджуючи соціальні класи і норми нашого старого суспільства в нове, ми можемо зробити його знову процвітаючим."
 CHL_cattle_and_wool: "Худоба та вовна мапуче"
 CHL_cattle_and_wool_desc:0 "Завдяки чудовій техніці скотарства та тваринництва мапуче, нація може максимально використати те, що вона має."
 CHL_machi_in_the_army: "Організація армійських мачі"
 CHL_machi_in_the_army_desc:0 "Коли наші шамани мачі марширують разом із нашими військами, ми можемо гарантувати, що вони завжди залишатимуться бадьорими та мотивованими."
 CHL_legacy_of_caupolican: "Спадщина Кауполікана"
 CHL_legacy_of_caupolican_desc:0 "Спадщина Кауполікана досі впливає на нас сьогодні, а його дух і воля будуть нестися вперед у свідомості та діях наших військ."
 CHL_unified_in_spirit_idea: "Об'єднані духом"
 CHL_unified_in_spirit_idea_desc:0 "Амеріндські та полінезійські народи співпрацюють у координації та тренуванні своїх збройних сил, що робить їх значно ефективнішими."
 CHL_patagonian_giants: "Патагонські велетні"
 CHL_patagonian_giants_desc:0 "Колись патагони вселяли страх у серця навіть найсміливіших європейських дослідників. Ми мусимо зробити так, щоби наша армія втілювала дух цього вигаданого народу і завоювала повагу всіх, хто нас оточує."
 CHL_crusade_against_imperialism_idea: "Велика священна війна проти імперіалізму"
 CHL_crusade_against_imperialism_idea_desc:0 "Нарешті настав час вигнати імперіалістичні та колоніальні держави з нашого континенту і звільнити амеріндські та полінезійські народи від іноземного гніту!"
 CHL_local_mapuche_defense_groups: "Місцеві оборонні групи мапуче"
 CHL_ibanez_foriegn_support: "Іноземні економічні інвестиції"
 CHL_ibanez_foriegn_support_desc:0 "Завдяки величезним обсягам нових кредитів країна може знову повільно рухатися вперед, адже нові гроші надходять до рук наших галузей."

 CHL_state_catholicism_idea: "Державний католицизм"
 CHL_state_catholicism_idea_desc:0 "Зробивши ще один крок до франкомовної сфери, держава [CHL.GetNameDef] прийняла католицизм як нову державну релігію."
 CHL_french_investments: "Французькі інвестиції"
 CHL_french_investments_desc:0 "Жак Антуан Бернар прибув до країни з грошовою підтримкою французьких дворян, невдоволених Республікою, в якій вони зараз живуть, сподіваючися на краще майбутнє в державі [CHL.GetNameDef]."
 CHL_veteran_legionaries: "Леґіонери-ветерани"
 CHL_veteran_legionaries_desc:0 "Багато членів французьких іноземних леґіонів приєдналися до Антуана Бернара в його подорожі до нашої країни та будуть допомагати йому в його славетних завоюваннях."
 CHL_popular_resistance: "Народний спротив"
 CHL_popular_resistance_desc:0 "У країні досі є багато людей, які не вірять у силу Його Світлості короля Антуана Бернара. З ними потрібно негайно розквитатися!"

 CHL_french_aristocracy: "Французька аристократія"
 CHL_araucanian_aristocracy: "Нова арауканійська аристократія"
 araucanian_capital_perquenco: "Перкенко"

 CHL_invited_french_academia: "Французька академічна спільнота"
 CHL_invited_french_academia_desc:0 "Важливою частиною перебування у франкомовній сфері є однакове мислення, і для цього ми заохочуватимемо французьку академічну спільноту перейти до держави [CHL.GetNameDef]."
 CHL_royal_mountaineers: "Les Montagnards Royaux"
 CHL_royal_mountaineers_desc:0 "Хоча Патагонія може такою і не є, Арауканія безумовно є країною гір і джунглів. Тому король закликав створити корпус королівських альпіністів, які спеціалізуються на боротьбі в цій суворій місцевості."

 CHL_peru_payments_to_chile: "Виплати Чилі"
 CHL_peru_payments_to_chile_desc:0 "Наразі ми зобов'язані щомісяця сплачувати велику суму грошей державі [CHL.GetNameDef], через придбання області [951.GetName]."
 CHL_chile_payments_from_peru: "Виплати від Перу"
 CHL_chile_payments_from_peru_desc:0 "Завдяки нещодавньому придбанню області [951.GetName], [PRU.GetNameDef] платить нам велику суму грошей щомісяця, оживляючи нашу економіку."

 CHL_puppeteering_idea: "Сірий кардинал"
 CHL_puppeteering_idea_desc:0 "Не можна правити, просто завойовуючи всіх і намагаючись коронувати себе королем. Замість цього необхідно знайти вірних підданих і посадити їх на престоли своїх підкорених ворогів, як це колись зробив великий Наполеон Бонапарт!"

 BOL_plurinational_democracy: "Democratic Plurinationalism"
 BOL_plurinational_democracy_desc: "Our state is defined by the coexistence of a multitude of sealed or preserved national groups within a polity. In [BOL.GetNameDef], the idea of nationality is plural, meaning there are many nationals within an organized community or body of peoples."

