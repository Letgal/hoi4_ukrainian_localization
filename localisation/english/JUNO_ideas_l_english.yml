 BRA_unwilling_subjects: "Неохочі піддані"
 BRA_unwilling_subjects_desc:0 "В умовах, коли монархія дедалі більше захоплює політичну систему країни, люди відчувають дискомфорт і розчарування від того, що вони знову підкоряються самодержцю."
 BRA_federal_republic: "Перехід до федералізму"
 BRA_federal_republic_desc: "$BRA_greater_federalism_desc$"
 BRA_presidential_republic: "Президентська республіка"
 BRA_presidential_republic_desc:0 "Нація потребує сильне, рішуче керівництво, здатне об'єднати народ і захистити наші кордони. Для цього ми зосереджуємо політичну владу в руках президента республіки, хоч і мусимо забезпечити сильну систему стримувань і противаг, щоби запобігти черговій спробі Варґаса захопити владу."
 BRA_tax_haven: "Зростаюча податкова гавань"
 BRA_tax_haven_desc:0 "Низькі податки для корпорацій і низка лазівок призвели до збільшення кількості транснаціональних корпорацій, які переїжджають до Бразилії. Зрештою, краще, щоби ми отримували від них певні податкові надходження, ніж не отримували жодних."
 BRA_nationalized_banks: "Націоналізовані банки"
 BRA_nationalized_banks_desc:0 "Націоналізувавши банки, ми зможемо посилити контроль над пропозицією грошей в економіці та переспрямувати їх із кишень акціонерів до рук робітників."
 BRA_collaboration_with_the_church: "Співробітництво з церквою"
 BRA_collaboration_with_the_church_desc:0 "Церква має життєво важливе значення для багатьох бразильців. Консультуючися з нею щодо політики, ми можемо отримати їхню масову підтримку нашої адміністрації."
 BRA_atheist_state: "Атеїстична держава"
 BRA_atheist_state_desc:0 "Як держава, орієнтована на науковий прогрес, ми не можемо витрачати свій час на загравання з духовенством. Управління країною та релігія її мешканців не мусять змішуватися, і ми маємо намір так і залишити."
 BRA_collectivized_agriculture: "Колективізоване сільське господарство"
 BRA_collectivized_agriculture_desc:0 "Колективізувавши сільське господарство, ми підвищили його ефективність і зміцнили комуністичну ідеологію серед нашого народу."
 BRA_article_138: "Стаття Nº 138"
 BRA_article_138_desc: "$BRA_implement_article_138_desc$"
 BRA_court_the_military_idea: "Схилення військових на наш бік"
 BRA_court_the_military_idea_desc:0 "Ми не зможемо втримати владу без усталеного впливу та ресурсів військових. Принаймні поки що ми повинні намагатися утримати їх на своєму боці."
 BRA_king_vassouras: "Дом Педру Енрікі"
 BRA_king_vassouras_desc: ""
 BRA_king_petropolis: "Дом Педру джі Алкантара"
 BRA_king_petropolis_desc: ""
 BRA_us_of_brazil: "Оборона свободи"
 BRA_us_of_brazil_desc:0 "Ідеали свободи і демократії — це фундамент, на якому збудована наша республіка. Ми зробимо все можливе, щоби захистити ці цінності вдома та за кордоном, якщо це буде необхідно."
 BRA_radicalized_proletariat: "Радикалізований пролетаріат"
 BRA_radicalized_proletariat_desc:0 "Комуністичні ідеї вкоренилися серед [BRA.GetAdjective]ого робітничого класу. Ми балансуємо на тонкій грані між тим, щоби догодити їм і не викликати невдоволення військових."
 BRA_aid_brazilian_communists: "Підтримка бразильських комуністів"
 BRA_us_of_south_america: "Оборонець півдня"
 BRA_us_of_south_america_desc:0 "Наші кордони розширилися й охоплюють більшу частину континенту. Тому ми вважатимемо своїм священним обов'язком захищати права всіх, хто називає Південну Америку своїм домом."
 BRA_stability_and_unity: "Порядок і прогрес"
 BRA_stability_and_unity_desc:0 "Завдяки ретельному політичному маневруванню нам вдалося створити сильнішу і все більш єдину республіку. На цьому фундаменті ми продовжимо захищати громадян нашої великої країни."
 BRA_romanticize_the_old_empire_idea: "Імперські настрої"
 BRA_romanticize_the_old_empire_idea_desc:0 "Не бракує людей, які мають претензії до уряду Бразилії. Розпаливши імперські настрої та ностальґію, ми об'єднаємо ці розрізнені фракції в одну згуртовану силу."
 BRA_undermine_democracy_idea: "Підрив демократії"
 BRA_undermine_democracy_idea_desc: "$BRA_undermine_democracy_desc$"
 BRA_modify_neglected_state: "Ідею §Y$BRA_neglected_state_dynamic_modifier$§!/§Y$BRA_growing_state_dynamic_modifier$§! буде змінено:"
 BRA_liberated_by_communist_brazil: "[BRA.GetNameDefCap] — наш визволитель"
 BRA_liberated_by_communist_brazil_desc:0 "Наша країна нарешті здобула свою законну незалежність від колонізаторів. За допомогою держави [BRA.GetNameDef] ми знову стали вільною країною. Завдяки їхнім діям, які так явно допомагають нам, комуністичні ідеї, які вони проповідують, починають укорінюватися в нашому народі."
 BRA_expanding_the_revolution: "Поширення революції"
 BRA_expanding_the_revolution_desc:0 "Революція прийшла до держави [BRA.GetNameDef], і тепер ми мусимо дивитися за межі наших власних кордонів. Настав час поширювати революцію заради наших товаришів за межами держави [BRA.GetNameDef]."
