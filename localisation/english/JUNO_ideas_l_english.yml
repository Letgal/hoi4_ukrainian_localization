 BRA_neglected_state_dynamic_modifier: "Занедбаний штат"
 BRA_neglected_state_dynamic_modifier_desc:0 "Уряди, що змінювали один одного, хронічно недоінвестовували в цей штат, що призвело до відсутності інфраструктури, безробіття та невдоволення центральним урядом."
 BRA_growing_state_dynamic_modifier: "Зростаючий штат"
 BRA_growing_state_dynamic_modifier_desc: "Завдяки значним інвестиціям і розвитку з боку центрального уряду, цей штат зараз має зростаючу економіку, яка знаходиться на шляху до повної індустріалізації в найближчі роки."
