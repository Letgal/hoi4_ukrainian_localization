 USA_monroe_doctrine_idea: "Доктрина Монро"
 USA_monroe_doctrine_idea_desc:0 "Сполучені Штати давно обіцяють захищати західну півкулю від зовнішнього втручання колоніальних держав, а це означає, що будь-яке вторгнення на нашу територію, швидше за все, означатиме, що США прийдуть нам на допомогу. Однак, якщо наша політика більше не відповідатиме політиці Сполучених Штатів, ми можемо опинитися беззахисними."
 USA_monroe_doctrine_enforcer: "Охоронець доктрини Монро" # (&)
 USA_monroe_doctrine_enforcer_desc:0 "Із середини XIX століття ми намагалися захистити західну півкулю від зовнішнього втручання колоніальних держав. Хоча параметри цієї доктрини з часом змінювалися, суть її полягає в тому, що наші сусіди в Північній і Південній Америці очікують, що ми допоможемо їм у часи конфліктів. Звісно, наш власний уряд має визначати, коли і як застосовувати цю доктрину."

