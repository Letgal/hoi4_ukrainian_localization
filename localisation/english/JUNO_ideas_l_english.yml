 BRA_new_capital_modifier: "Спорудження нової столиці"
 BRA_new_capital_modifier_desc:0 "Ми перебуваємо в процесі заснування нової столиці в самому серці країни, щоби зменшити відчуття ізоляції серед сільських штатів."
 BRA_separatism_idea: "Сепаратистські настрої"
 BRA_separatism_idea_desc:0 "По всій країні є багато людей, які мають претензії до центрального уряду Бразилії або обурюються тим, що їм доводиться підтримувати менш багаті штати країни. У минулому ці настрої призводили до короткочасних сепаратистських рухів, які відокремлювали штати від країни. Якщо нам не вдасться стабілізувати політичну ситуацію найближчим часом, такі рухи можуть призвести до роздроблення Бразилії."
 BRA_propaganda_idea: "Departamento de Propaganda"
 BRA_propaganda_idea_desc:0 "У такі нестабільні часи ми мусимо гарантувати, що громадськість отримує лише ту інформацію, яка необхідна для продовження роботи та підтримки уряду."
 BRA_cangaceiro_state: "Канґасу активні в штаті"
 BRA_cangaceiro_state_desc: "Колись на північному сході Бразилії існував вакуум влади, який призвів до появи бандитів, відомих під назвою канґасу. Ці бандити залякували регіон десятиліттями й часто отримують підтримку від співчуваючих їм місцевих жителів. Ми мусимо щось зробити з їхніми безперервними грабунками та вбивствами, допоки повністю не втратили контроль над регіоном."
 BRA_disrupt_bolivar_LaR: "Фінансування контррозвідки"
 BRA_disrupt_bolivar_LaR_desc: "Надто довго іноземні спецслужби діяли тут безкарно. З нашим новим фінансуванням ми гарантуємо, що на нашій території нічого не станеться без нашого попереднього відома."
