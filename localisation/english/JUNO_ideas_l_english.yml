 CHL_chilean_economy_dynamic_modifier: "Чилійська економіка"
 CHL_chilean_economy_dynamic_modifier_desc:0 "Через значну залежність від експорту, серед іншого, міді та нітратів, чилійська економіка сильно постраждала після великої кризи, коли найбільший торговий партнер Чилі, США, припинили імпорт із Чилі, і країна була змушена розпродати шматки землі, щоби не допустити повного колапсу економіки. Було докладено зусиль для врегулювання ситуації, але потрібно зробити ще більше. Колись чилійська економіка знову стане великою!"
