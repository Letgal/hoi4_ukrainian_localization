 CHL_pan_hispanic_rhetoric: "Пангіспанська риторика"
 CHL_pan_hispanic_rhetoric_desc:0 "Незабаром настане ера гіспанських народів, і ми будемо правити континентом. Настав час зламати англомовну гегемонію та об'єднати гіспанські народи!"
