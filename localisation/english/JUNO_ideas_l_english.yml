 BRA_psad_idea: "Departamento Administrativo do Serviço Público"
 BRA_psad_idea_desc:0 "DASP було створено для того, щоби допомогти уряду підтримувати добре функціонуючий режим та економіку шляхом консолідації та реорганізації різних відомств-попередників в одне, цілісне, сучасне відомство."
 BRA_commonwealth_idea: "Держава-член Португаломовної співдружності"
 BRA_commonwealth_idea_desc:0 "Ця країна є членом Португаломовної співдружності — спільноти з міцними історичними зв'язками, де португальська мова часто є найуживанішою. Країни-члени домовилися співпрацювати одна з одною в питаннях, що становлять взаємний інтерес, таких як технології та зовнішня політика."
 BRA_proletarian_equality: "Пролетарська рівність"
 BRA_proletarian_equality_desc: "$BRA_equality_for_women_desc$"
 BRA_promoting_communism: "Комунізм на підйомі"
 BRA_promoting_communism_desc:0 "Бразилія намагається впливати на нашу політику, підтримуючи різні комуністичні групи."
