 PAR_guarani_in_the_army: "Ґуарані в армії"
 PAR_guarani_in_the_army_desc:0 "Під час Чакської війни парагвайська армія прийняла мову ґуарані як мову спілкування між солдатами та вищим командуванням, відмовившись від іспанської, щоби їхні болівійські вороги не так легко могли їх розшифрувати, і це виявилося дуже ефективним."

 BOL_era_of_national_regression: "Епоха національного регресу"
 BOL_era_of_national_regression_desc:0 "Останні десятиліття були важкими для Болівії. Спочатку Тихоокеанська війна 1879–1883 років, потім війна за Акрі 1899–1903 років і, нарешті, остання поразка країни — Чакська війна 1932–1935 років."
