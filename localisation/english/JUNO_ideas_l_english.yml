 CHL_has_right_wing_government: "Має правий уряд"

 CHL_public_works_modifier: "Програми громадських робіт"
 CHL_deeper_mines_modifier: "Експансивні системи шахт"

 CHL_devalue_the_peso_idea: "Девальвація песо"
 CHL_devalue_the_peso_idea_desc:0 "Для того, щоби наша економіка отримала необхідну для зростання потужність, песо знаходиться в процесі девальвації, попри низьку популярність цього заходу."
 CHL_devalue_the_franc_idea: "Девальвація франка"
 CHL_devalue_the_franc_idea_desc:0 "Для того, щоби наша економіка отримала необхідну для зростання потужність, франк знаходиться в процесі девальвації, попри низьку популярність цього заходу."

 CHL_introduced_the_franc_idea: "Запроваджено франк"
 CHL_introduced_the_franc_idea_desc:0 "Для того, щоб країна оговталася від своїх шрамів і знайшла своє місце на світовій арені, вона мусить стати частиною великої франкомовної сфери. Великим кроком у цьому напрямку стала заміна старого песо на арауканійський франк."

 CHL_hydroelectric_power: "Гідроенергетика"
 CHL_hydroelectric_power_desc:0 "Завдяки інвестиціям, зробленим у реґіоні Арауканія, ми нарешті збудували мережу гребель, які виробляють електроенергію та регулюють річкові потоки."

 CHL_siphoning_funds: "Викачування коштів"
 CHL_siphoning_funds_desc:0 "Пропагандистський відділ Насістської партії наразі викачує кошти з державного сектору, щоби посилити свій вплив на [CHL.GetAdjective]е населення."

 CHL_the_kings_scouts: "Скаути короля"
 CHL_the_kings_scouts_desc:0 "Ще з дитинства наш король із задоволенням брав участь у воєнізованих акціях французького скаутського руху. Тепер він принесе цю ж радість і пристрасть [CHL.GetAdjective]ій молоді."

 CHL_national_falange: "Національна фаланга"
 CHL_national_falange_desc:0 "Християнська політична партія «Національна фаланга» — прогресивна та реформістська — відкололася від консервативної партії в 1935 році, і вона більш ніж готова підтримати нашу нинішню політичну коаліцію."

