 ARG_argentina_for_all_idea: "Аргентина для всіх"
 ARG_argentina_for_all_idea_desc:0 "Наша велика країна має такий широкий спектр людей, що живуть в її межах, і протягом тривалого часу було майже неможливо об'єднати наше населення під одним прапором. Настав час змінити наш підхід. [ARG.GetNameDef] — це країна, яка повинна бути доступною та відкритою для всіх, хто називає її домом."
 ARG_us_army_training_idea: "$ARG_us_army_training$"
 ARG_us_army_training_idea_desc:0 "Завдяки тіснішим зв'язкам із державою [USA.GetNameDef], ми змогли адаптувати їхні тренувальні програми до нашої армії. Якщо ми будемо тренувати наших солдатів так, як це роблять [USA.GetNameDef], ми матимемо сильнішу і стійкішу армію."
 ARG_monroe_doctrine_idea: "Прийняття доктрини Монро"
 ARG_monroe_doctrine_idea_desc:0 "Доктрина Монро вже давно слугує засобом запобігання європейському втручанню в Західну півкулю. Для нас вкрай важливо дотримуватися її, якщо ми хочемо вижити під натиском війни."
 ARG_argentina_first_idea: "$ARG_argentina_first$"
 ARG_argentina_first_idea_desc:0 "Завжди нелегко йти наодинці, особливо коли ми ставимо перед собою такі високі цілі завоювання південноамериканського континенту. Однак, якщо ми будемо пов'язані з фашистськими рухами в Європі, ми можемо втратити з поля зору нашу справжню мету: об'єднану Південну Америку."
 ARG_united_workers_idea: "Об'єднані робітники"
 ARG_united_workers_idea_desc: "Робітник є основою соціалістичної революції. Пролетаріат об'єднався проти корупції та шахрайства, які капіталізм поширив державою [ARG.GetNameDef]."
