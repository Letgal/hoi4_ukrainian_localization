 BRA_undiversified_economy_modifier: "Недиверсифікована економіка"
 BRA_undiversified_economy_modifier_desc:0 "Надмірна залежність від експорту кави призвела до того, що бразильська економіка постраждала, коли настала Велика депресія та країни світу перестали купувати цей стимулятор, що викликає звикання. Будь-який уряд мусить диверсифікувати економіку в нові сфери, якщо хоче, щоби нація процвітала."
 BRA_weak_government: "Слабкий уряд"
 BRA_weak_government_desc:0 "Революції та спроби переворотів протягом багатьох років послабили владу бразильського уряду. Ситуація погіршується конституцією 1934 року — угодою, викуваною на основі компромісів, яка має мало прихильників. Яким би не було майбутнє Бразилії, безсумнівно, що нинішній політичний устрій є нежиттєздатним."
 BRA_aftermath_of_the_coup: "Надзвичайний стан"
 BRA_aftermath_of_the_coup_desc:0 "Надзвичайний стан був оголошений у листопаді 1935 року, коли комуністи здійснили переворот, який загрожував перерости у повномасштабну громадянську війну. Хоча перевороту вдалося уникнути, президент досі не скасував надзвичайний стан. Багато представників політичного спектру зараз побоюються, що режим продовжуватиме використовувати надзвичайні повноваження для придушення будь-якого подальшого інакомислення."

