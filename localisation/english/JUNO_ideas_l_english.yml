 CHL_compania_general_electricidad: "Compañia General de Electricidad"
 CHL_compania_general_electricidad_desc: "CGE було засновано 21 лютого 1905 року грпуою професіоналів на чолі з інженерами Франсіско Унеусом Ґаною та Раулем Кларо Соларом. Це найбільший [ROOT.GetAdjective]ий виробник електроніки."
 CHL_compania_sudamerica_vapores: "Compañía Sudamericana de Vapores"
 CHL_compania_sudamerica_vapores_desc: "CSAV — це [CHL.GetAdjective]а судноплавна компанія, наразі найбільша свого типу в Латинській Америці, а також одна з найстаріших — її було засновано в 1872 році. Її можна використати для збільшення виробництва цивільних морських суден."
 CHL_via_trans_radio: "Vía Trans Radio Chilena Compañía de Radiotelegrafía"
 CHL_via_trans_radio_desc:0 "VTR було засновано 26 вересня 1928 року за рахунок спільних інвестицій Радіокорпорації Америки, компанії Marconi Wireless Telegraph Company, Compagnie Generale de Telegraphie sans Fils та Telefunken Gesellschaft. Компанія надає радіотелеграфні послуги всередині країни та за її межами, будучи однією з перших приватних телекомунікаційних компаній в [ROOT.GetName]."
 CHL_banco_central_de_chile: "Banco Central de Chile"
 CHL_banco_central_de_chile_desc:0 "Центральний банк Чилі було створено в серпні 1925 року крізь Декрет-закон 486, який також установив монополію банку на випуск банкнот в умовах золотого стандарту. Він був створений під час першого президентського терміну Артуро Алессандрі."
 CHL_compania_electro_industrial_valdivia: "Compañía Electro-Siderúrgica e Industrial de Valdivia"
 CHL_compania_electro_industrial_valdivia_desc:0 "ESVAL — металургійне підприємство, розташоване у Вальдівії в Чилі. Підприємство вважається спадкоємцем компанії Altos Hornos y Acerías de Corral, інфраструктуру якої воно придбало у 1926 році, коли його створили підприємці з Вальдівії."
 CHL_empresa_ferrocarries_del_estado: "Empresa de los Ferrocarriles del Estado"
 CHL_empresa_ferrocarries_del_estado_desc:0 "EFE — національна залізниця і найстаріше державне підприємство в Чилі. Вона управляє інфраструктурою та операційними залізничними послугами в країні."
 CHL_compania_manufacura_cartones: "Compañía Manufacturera de Papeles y Cartones"
 CHL_compania_manufacura_cartones_desc:0 "CMPC — це [CHL.GetAdjective]а целюлозно-паперова компанія зі штаб-квартирою в Сантьяго. Це найбільший виробник паперу в країні, і компанія була заснована в 1920 році в результаті злиття фабрик Cartón del Maipo і Esperanza та об'єднання бізнесмена Луїса Матте Ларраїна і німецького інженера Хермана Еббінґгауса."
 CHL_corporacion_fomento_production: "Corporación de Fomento de la Producción de Chile"
 CHL_corporacion_fomento_production_desc:0 "Після землетрусу в Чільяні була заснована організація CORFO, щоби розподіляти товари серед постраждалих, а також допомагати з контролем, розподілом і переміщенням товарів в межах [ROOT.GetAdjective]их корлонів."

