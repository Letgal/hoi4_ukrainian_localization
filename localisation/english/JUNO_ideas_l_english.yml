 ARG_political_corruption_modifier: "Політична корупція"
 ARG_political_corruption_modifier_desc:0 "Протягом багатьох років держава [ARG.GetNameDef] страждала від запеклої корупції в уряді. Хоча вважалося, що створення Конкордансії зменшить цю проблему, фальсифікації голосів та залякування виборців продовжували мати місце."
 ARG_modify_corruption_ns_intro: "Ідею §Y$ARG_political_corruption_modifier$§! буде змінено:"
 ARG_international_loan_modifier: "Міжнародна позика"
 ARG_international_loan_modifier_desc: "Не рідкість, коли країни звертаються до інших країн світу за фінансовою допомогою під час кризи. Враховуючи поточний стан [ROOT.GetAdjective]ої економіки, цілком логічно прийняти допомогу від великих держав, які беруть участь у цьому конфлікті."
 ARG_modify_international_loan_intro: "Ідею §Y$ARG_international_loan_modifier$§! буде змінено:"
 ARG_corruption_crackdown_modifier: "$ARG_crack_down_on_corruption$"
 ARG_corruption_crackdown_modifier_desc:0 "Корупція, яка вразила уряд нашої країни, була абсолютно неприйнятною. Завдяки політиці Роберто Марії Ортіса ми нарешті змогли покласти край кричущим шахрайським діям, в яких брали участь наші політики."
 ARG_anti_corruption_modifier: "Антикорупційна політика"
 ARG_anti_corruption_modifier_desc:0 "Корупція, яка вразила уряд нашої країни, була абсолютно неприйнятною. Завдяки політиці Марсело Т. де Альвеара ми нарешті змогли покласти край кричущим шахрайським діям, в яких брали участь наші політики."
 ARG_infamous_decade_idea: "Безславна декада"
 ARG_infamous_decade_idea_desc:0 "Безславна декада — це період в історії Аргентини, який розпочався з державного перевороту 1930 року проти президента Іполіто Ірігоєна. Це був час, позначений двома речами. З одного боку, значним відтоком сільського населення після Великої депресії, а з іншого — кричущими фальсифікаціями на виборах з метою увічнення консервативних урядів при владі."
 ARG_infamous_decade_2_idea: "$ARG_infamous_decade_idea$"
