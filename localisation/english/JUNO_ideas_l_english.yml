 ARG_public_works_investment_idea:0 "Інвестиції в громадські роботи"
 ARG_public_works_investment_idea_desc:0 "Для [ARG.GetAdjective]ого уряду важливо фінансувати і закуповувати проєкти громадських робіт для рекреації, працевлаштування, охорони здоров'я та безпеки. Це сприятиме покращенню якості життя у більшій [ARG.GetAdjective]ій спільноті."
 ARG_towards_a_greater_argentina_idea: "$ARG_towards_a_greater_argentina$"
 ARG_towards_a_greater_argentina_idea_desc:0 "Держава [ARG.GetNameDef] сильно постраждала на початку XX століття, як під час Великої депресії, так і на початку Безславної декади. Незважаючи на постійні фальсифікації на виборах, спроби переворотів та корумпованість урядовців, ми змогли вийти на перше місце як стабільна та ефективна нація."
 ARG_economic_reactivation_idea:0 "Економічна реактивація"
 ARG_economic_reactivation_idea_desc:0 "Закон про економічну реактивацію — це законодавчий акт, створений для того, щоб забезпечити спрямування більшої кількості державних коштів на фінансування розвитку економічних та промислових секторів."
 ARG_civilian_economy_boost_idea: "Розвинена цивільна економіка"
 ARG_civilian_economy_boost_idea_desc:0 "Завдяки ретельному плануванню та вдало розміщеним пожертвам ми змогли повністю розвинути нашу цивільну економіку. Зростання зручностей, доступних для наших громадян, означає, що національний індекс щастя з часом буде повільно зростати."
 ARG_invest_in_roads_idea: "Інвестиції в дороги"
 ARG_invest_in_roads_idea_desc:0 "Автомобільні дороги країни мають вирішальне значення для економічного, промислового та військового потенціалу держави [ARG.GetNameDef]. Наші інвестиції в їх будівництво та утримання послужать нам добру службу в найближчі роки."
 ARG_invest_in_railways_idea: "Інвестиції в залізниці"
 ARG_invest_in_railways_idea_desc:0 "У сучасну епоху кожна галузь покладається на надійну основу національної залізничної мережі. Розбудовуючи залізничні лінії по всій країні, ми заклали основу для надійного транспортування товарів із сільської місцевості до міст."
 ARG_roca_runciman_treaty_idea: "Угода Роки–Рансимена"
 ARG_roca_runciman_treaty_idea_desc:0 "Угода Роки–Рансимена — це важливий торговельний пакт між державами [ARG.GetNameDef] та [ENG.GetNameDef], підписаний у травні 1933 року, який гарантував державі [ARG.GetNameDef] фіксовану частку на [ENG.GetAdjective]ому ринку м'яса. В обмін на це [ARG.GetNameDef] погодилася на обмеження торгівлі та обміну валюти, зберігаючи комерційні інтереси держави [ENG.GetNameDef] в країні."
 ARG_eden_malbran_treaty_idea: "Угода Ідена–Мальбрана"
 ARG_eden_malbran_treaty_idea_desc:0 "У відповідь на жорсткі обмеження, накладені угодою Роки–Рансимена, було укладено нову угоду, яка отримала назву «Угода Ідена–Мальбрана». Це дозволило державі [ENG.GetNameDef] отримати додаткові поступки, одночасно знизивши вартість фрахтових ставок на пшеницю."
 ARG_raf_cooperation_idea: "Співробітництво з Королівськими ВПС"
 ARG_raf_cooperation_idea_desc:0 "Оскільки конфлікти по всьому світу продовжують вирувати, ми повинні зробити все можливе, щоб підтримати наших союзників усім, що ми можемо зібрати. Тісніша співпраця з [ENG.GetAdjectiveCap]ими королівськими ВПС безсумнівно підніме рівень підготовки наших пілотів до більш сучасних стандартів."
 ARG_argentine_beef_idea: "Аргентинська яловичина"
 ARG_argentine_beef_idea_desc:0 "Відтоді, як у 1536 році іспанські конкістадори вперше завезли велику рогату худобу до [ARG.GetAdjective]их земель, яловичина була основним продуктом у традиційній аргентинській кухні. Завдяки цьому наша яловичина стала відомою в усьому світі, а отже, існує великий попит на її експорт."
 ARG_argentine_metropole_idea: "Аргентинська метрополія"
 ARG_argentine_metropole_idea_desc: "Донедавна наша країна процвітала завдяки сільському фермерству та шахтарським громадам. Однак, оскільки ми продовжуємо розвиватися протягом XX століття, часи змінилися, і уявлення про те, що таке ідеальне [ARG.GetAdjective]е життя, також еволюціонувало. Багато хто приїжджає до наших нині розрослих і квітучих міст з надією пустити своє коріння та пристосуватися до столичного способу життя."
 ARG_our_own_path_idea: "$ARG_our_own_path$"
 ARG_our_own_path_idea_desc:0 "Незважаючи на всі труднощі, які ми пережили, щоб потрапити сюди, [ARG.GetNameDef] здатна стояти на власних ногах, не стаючи на коліно перед іншими націями, угрупованнями та конгломератами. Ми самі обираємо свій шлях у ці неспокійні часи."
 ARG_british_cooperation_idea: "$ARG_british_cooperation$"
 ARG_british_cooperation_idea_desc:0 "[ENG.GetNameDefCap] є одним із наших найдавніших торгових партнерів. Оскільки ми продовжуємо дотримуватися наших численних договорів та угод, ми можемо виявити, що наша ідеалогія змінюється, щоб відповідати їхній."
 ARG_subdue_dissension_idea:0 "Приборканий розбрат"
 ARG_subdue_dissension_idea_desc:0 "Тривале військове протистояння нарешті вдалося вгамувати. Це має стати для нас уроком на майбутнє, щоб не допустити подальших заворушень у численних гілках влади."
 ARG_improved_cooperation_idea: "Поліпшене співробітництво"
 ARG_improved_cooperation_idea_desc: "[ARG.GetNameDefCap] та [ENG.GetNameDef] збігаються у своїх інтересах."
 ARG_refused_embargo_idea: "Відхилили запит на ембарго"
 ARG_refused_embargo_idea_desc: "Держава [ARG.GetNameDef] відхилила наш запит накласти ембарго на країни Осі."
 ARG_maintain_neutrality_idea:0 "Присвячені собі"
 ARG_maintain_neutrality_idea_desc:0 "Ми показали, що нас не цікавлять великі конфлікти, які вирують по всьому світу. Найперше ми мусимо дбати про себе. Нехай це буде заявою для всіх, що [ARG.GetNameDef] зосередиться на своїх власних цілях."
 ARG_american_allyship_idea:0 "Тісні зв'язки з Вашинґтоном"
 ARG_american_allyship_idea_desc:0 "У дусі американського співробітництва ми встановили тісніші політичні зв'язки з державою [USA.GetNameDef]. Оскільки ми стоїмо разом під значущими словами Доктрини Монро, ніщо з європейських держав не може стати між нашим об'єднаним фронтом."
 ARG_envoy_to_london_idea:0 "Тісні зв'язки з Лондоном"
 ARG_envoy_to_london_idea_desc:0 "Поки ми продовжуємо підтримувати один одного, [ENG.GetNameDef] матиме друга в державі [ARG.GetNameDef]. Для наших двох країн важливо залишатися політично пов'язаними і гарантувати, що наші цілі залишатимуться узгодженими."
 ARG_counter_interlligence_program_idea: "Аргентинська програма контррозвідки"
 ARG_counter_interlligence_program_idea_desc:0 "Шпигунство — це один з багатьох фронтів, з якими нам доводиться стикатися в цьому глобальному конфлікті, і тому здатність ефективно керувати власною контррозвідувальною програмою має вирішальне значення для виживання в цій війні. Ми дотримуємося позиції зосередження на оборонній політиці, а не на наступальній тактиці хитрощів."
 ARG_disrupt_bolivar_lar: "Робота з підриву операції «Болівар»"
 ARG_disrupt_bolivar_lar_desc:0 "Операція «Болівар» вже багато років для нас як сіль в оці, і саме від нас залежить, чи зможемо ми протистояти цьому огидному акту ворожого шпигунства."
 ARG_cut_ties_with_britain_idea: "Розірвано зв'язки з Британією"
 ARG_cut_ties_with_britain_idea_desc: "Держава [ARG.GetNameDef] розірвала зв'язки з нами."
 ARG_disrupt_bolivar_no_lar: "Операцію «Болівар» зірвано"
 ARG_disrupt_bolivar_no_lar_desc: "$ARG_disrupt_bolivar_lar_desc$"
 ARG_red_scare_idea: "Ефекти червоної загрози"
 ARG_red_scare_idea_desc:0 "Між цими двома країнами виникла напруженість щодо ідеології."
 ARG_anti_soviet_idea: "Антирадянські настрої"
 ARG_anti_soviet_idea_desc:0 "Загроза комунізму та небезпека, яку він становить для нашої нації, є надто важливою, щоб її ігнорувати. [SOV.GetNameDefCap] продовжує проявляти себе як сила, здатна зруйнувати наш спосіб життя, яким ми його знаємо. Люди бояться червоної загрози, і це правильно!"
 ARG_buying_the_islands_idea: "Придбано острови в Південній Атлантиці"
 ARG_buying_the_islands_idea_desc:0 "Виявляється, купувати цілих два острови досить дорого. Ми будемо виплачувати цей борг протягом деякого часу."
 ARG_siam_di_tella: "SIAM Di Tella"
 ARG_chade_cade: "CHADE-CADE"
 ARG_anti_british_sentiment_idea: "Антибританські настрої"
 ARG_anti_british_sentiment_idea_desc:0 "Відтоді, як ми розірвали зв'язки з державою [ENG.GetNameDef], хвиля антибританських настроїв прокотилася в нашому уряді. Ми більше не зв'язані їхніми договорами та торговельними угодами! Тепер ми можемо зосередитися на тому, що важливіше: на війні."
 ARG_growing_nationalism_modifier: "Зростаючий націоналістичний рух"
 ARG_growing_nationalism_modifier_desc:0 "Аргентинська націоналістична партія прокотилася хвилею по всій країні, і тому все більше людей вступають до її лав, щоб підтримати їхню зростаючу ідеалізацію. Аргентинський націоналізм слідує ідеї відновлення [ARG.GetAdjective]ої ідентичності та закріплення себе як домінуючої сили в Південній Америці."
 ARG_modify_growing_nationalism_ns_intro: "Ідею §Y$ARG_growing_nationalism_modifier$§! буде змінено:"
 ARG_military_government_idea: "Військовий уряд"
 ARG_military_government_idea_desc: "Педро Пабло Рамірес захопив владу і створив замість неї військову державу. Ця зміна режиму була викликана численними закликами до змін з боку корумпованої та шахрайської Конкордансії. З маніфестом, який зосереджується на [ARG.GeAdjective]ому експансіонізмі, наша країна напевно зіткнеться з багатьма конфліктами в майбутньому."
 ARG_spirit_of_the_conquistadors_idea: "Дух конкістадорів"
 ARG_spirit_of_the_conquistadors_idea_desc:0 "Саме слава конкістадорів привела наших людей сюди, на нашу прекрасну срібну землю. Вони відіграють важливу роль у нашій історії, а зараз слугують натхненням для нового націоналістичного уряду Німіо де Анкіна. [ARG.GetNameDefCap] зростатиме, коли ми підкоримо наших слабших сусідів і станемо домінуючою силою в Південній Америці."
 ARG_rapid_militarization_idea: "Стрімка мілітаризація"
 ARG_rapid_militarization_idea_desc:0 "Стрімка мілітаризація — це процес, у якому суспільство організовує себе для військових конфліктів і насильства. Ми взяли на себе зобов'язання всебічно розвивати наш військово-промисловий комплекс і готуватися до майбутніх боїв."
 ARG_argentine_nationalism_idea: "Аргентинський націоналізм"
 ARG_argentine_nationalism_idea_desc:0 "Нам є чим пишатися як [ARG.GetAdjective]ому народу, і тому ми продовжуємо заохочувати тих, хто знаходиться в межах наших кордонів, визначати та підтримувати інтереси нашої нації. Нам не потрібна допомога тих, хто намагається запровадити жорсткі правила або погрожує нам війною. [ARG.GetNameDefCap] — суверенна країна, яка стоїть на своєму."
 ARG_war_division_idea: "Воєнний відділ"
 ARG_war_division_idea_desc:0 "Тепер, коли наша країна зміцнила свій уряд і створила сильну економіку, ми нарешті отримали достатню підтримку нашого народу, щоб підготуватися до реалізації наших експансіоністських цілей."
 ARG_preparing_for_war_idea: "Підготовка до війни"
 ARG_preparing_for_war_idea_desc:0 "Південноамериканський континент нависає над нами, готовий до захоплення. Наші армії готуються до війни, в той час як наші політики та дипломати завзято створюють документи та ультиматуми, готуючись до нашого завоювання. Гадюка стоїть напоготові, щоб завдати удару."
 ARG_spirit_of_the_cisplatine_war_idea: "Дух Сісплатінської війни"
 ARG_spirit_of_the_cisplatine_war_idea_desc:0 "Сісплатінська війна також широко відома як Аргентинсько-бразильська війна. Це був збройний конфлікт, що стався у 1820-х роках, і відтоді між нашими країнами встановився напружений і неспокійний мир. Це вже не так. [BRA.GetNameDefCap] — це загроза, з якою треба боротися. Наші війська марширують з духом нашого минулого в попутному вітрі."
 ARG_integrate_operation_bolivar_idea_lar: "Інтеграція операції «Болівар»"
 ARG_integrate_operation_bolivar_idea_lar_desc:0 "Завдяки більш тісному зв'язку з державами Осі ми успішно почали інтегрувати операцію «Болівар» і працювати над наданням допомоги південноамериканському театру воєнних дій за допомогою нашої власної шпигунської програми."
 ARG_integrate_operation_bolivar_idea_no_lar: "$ARG_integrate_operation_bolivar_idea_lar$"
 ARG_integrate_operation_bolivar_idea_no_lar_desc: "$ARG_integrate_operation_bolivar_idea_lar_desc$"
 ARG_anti_american_idea: "Антиамериканські настрої"
 ARG_anti_american_idea_desc: "$ARG_red_scare_idea_desc$"
 ARG_anti_american_propaganda_idea: "Антиамериканська пропаганда"
 ARG_anti_american_propaganda_idea_desc:0 "[USA.GetNameDefCap] є помітною загрозою для нашого режиму. Хоча вони відомі як сплячий велетень, ми ніколи не можемо знати, коли вони вирішать прокинутися і звернути свою увагу на нас. Наші війська, завдяки нашому відділу пропаганди, готові протистояти [USA.GetAdjective]ій небезпеці на півночі."
 ARG_state_unions_idea: "Державні спілки"
 ARG_state_unions_idea_desc:0 "Профспілки — це організації працівників, які мають намір підтримувати та покращувати умови своєї праці. Багато з цих умов включають підвищення заробітної плати та пільг, покращення безпеки та умов праці, а також забезпечення того, щоб простий робітник не зазнавав несправедливого поводження з боку керівництва."
 ARG_FJC_empowered_idea: "Зміцнення FJC" # (&?)
 ARG_FJC_empowered_idea_desc:0 "Federación Juvenil Comunista de la Argentina є однією з найвпливовіших молодіжних політичних організацій в історії країни. Це молодіжна організація, що діє в рамках КПА і була заснована в 1921 році з метою просування політики партії серед аргентинської молоді. Тепер, коли уряд перебуває під повним контролем КПА, ця організація може продовжувати рости і розвивати молодь Аргентини, перетворюючи її на повноцінних революціонерів!"
 ARG_state_atheism_idea: "Державний атеїзм"
 ARG_state_atheism_idea_desc:0 "Державний атеїзм — це інкорпорація жорсткого атеїзму в політичні режими. Багато хто вважає його полярною протилежністю богослов'я. Це звичайна політика, прийнята комуністичними державами, що наслідували приклад Радянського Союзу, коли він вперше прийшов до влади."
 ARG_liberation_theology_idea:0 "Теологія визволення"
 ARG_liberation_theology_idea_desc:0 "Теологія визволення — це напрям християнства, який наголошує на визволенні пригноблених. Як релігія, вона займається соціально-економічним аналізом, з соціальною турботою про бідних і політичним визволенням пригноблених народів. Теологія визволення сформувалася завдяки прагненню нашого народу до релігійної свободи та підтримці наших революційних цілей."
 ARG_committee_of_state_security_idea_lar: "Комітет державної безпеки"
 ARG_committee_of_state_security_idea_lar_desc:0 "За зразком російських служб розвідки, аргентинський Комітет державної безпеки був створений для виконання функцій зовнішньої розвідки, контррозвідки та таємної поліції."
 ARG_committee_of_state_security_idea_no_lar: "$ARG_committee_of_state_security_idea_lar$"
 ARG_committee_of_state_security_idea_no_lar_desc: "$ARG_committee_of_state_security_idea_lar_desc$"
 ARG_socialist_unification_idea: "Соціалістичне об'єднання"
 ARG_socialist_unification_idea_desc:0 "Завдяки силі нашої славної революції ми нарешті змогли утвердитися як панівна ідеалогія на Південноамериканському континенті. Ця війна, виграна кров'ю і доблестю, наповнила наш народ бажанням створити велику батьківщину для Південноамериканських соціалістичних республік."
 ARG_eliminate_american_imperialism_idea: "Операція «Багряні сутінки»"
 ARG_eliminate_american_imperialism_idea_desc:0 "Гігант на півночі вже давно стоїть як бастіон капіталізму. Настав час покласти край американському імперіалізму і принести багряний захід сонця."
 ARG_women_in_industry_idea: "$ARG_women_in_industry$"
 ARG_women_in_industry_idea_desc:0 "Оскільки жінка є постійним лідером для держави [ARG.GetNameDef], це створює прецедент того, що жінки повинні мати право працювати і в інших галузях. З таким значним поповненням нашої робочої сили ми можемо очікувати великого економічного прогресу для нашої країни."
 ARG_socialist_volunteers_idea: "$ARG_socialist_volunteers$"
 ARG_socialist_volunteers_idea_desc:0 "Щоби допомогти захистити міжнародну революцію, ми повинні пропонувати допомогу нашим колегам-соціалістам, коли б не виникла потреба. Якщо у нас є вільна робоча сила, ми повинні відправити добровольців на допомогу в боротьбі з буржуазією по всьому світу!"
 ARG_free_association_idea: "Вільна асоціація виробників"
 ARG_free_association_idea_desc:0 "Вільна асоціація — це відносини між людьми, де немає держави, соціального класу, ієрархії чи приватної власності на засоби виробництва. На думку анархо-синдикалістів при владі, це дозволить людям вільно об'єднуватися без соціальних обмежень для виробництва та відтворення власних умов існування."
 ARG_no_gods_no_masters_idea: "¡Liberación!"
 ARG_no_gods_no_masters_idea_desc:0 "Хоча інші країни континенту можуть не погоджуватися з нашим урядом, було б проти нашої ідеології сидіти склавши руки і дозволити, щоб їх завоювали розлючені, войовничі агресори. Якщо хтось із наших сусідів потрапить до рук загарбника, ми повинні взятися за зброю, щоб звільнити його."
 ARG_regulated_salaries: "Регульовані зарплати"
 ARG_regulated_salaries_desc:0 "Ми вжили заходів, щоб запобігти недоотриманню заробітної плати нашими громадянами, які працюють у вітчизняній промисловості. Угода, укладена як з промисловістю, так і з робітниками, виявилася найбільш вигідною для нас як для країни."
 ARG_social_welfare_fund_ns: "[ARG.GetAdjectiveCap]ий фонд соціального забезпечення" # (&?)
 ARG_social_welfare_fund_ns_desc:0 "В державі [ARG.GetNameDef] було збільшено видатки на заходи соціального захисту. Наразі ми спостерігаємо позитивні ефекти від цього збільшення бюджету у вигляді більш задоволеного населення, а також все більш позитивного ставлення до уряду."
 ARG_british_argentine_agreement: "[ENG.GetAdjectiveCap]о-[ARG.GetAdjective]а угода"
 ARG_british_argentine_agreement_desc:0 "Досягнуто домовленості про покращення умов торгівлі між нами та [ENG.GetAdjective]ою державою. Відтепер ми отримуємо невелику знижку на нашу торгівлю з державою [ENG.GetNameDef]."

