 BRA_radio_nacional_idea: "Radio Nacional"
 BRA_radio_nacional_idea_desc:0 "Зі створенням національної радіостанції уряд отримав прямий спосіб спілкування з громадськістю. Ми можемо використовувати його для забезпечення отримання найбільш об'єктивної й актуальної інформації, або просто тієї інформації, яку ми хочемо, щоби вони знали."
 BRA_anaue_idea: "Anauê"
 BRA_anaue_idea_desc:0 "Індіанське привітання «Anauê!» отримало нове життя як гасло інтеґралістського руху. Вигукуване на вулицях членами партії в зеленій уніформі, воно вселяє гордість у націоналістично налаштованих людей і тривогу в опозиціонерів."
