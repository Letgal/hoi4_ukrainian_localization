 CHL_fascist_military_excercises: "Військові тренування"

 CHL_the_true_enemy_idea: "Удар по істинному ворогові"

 CHL_spirit_of_the_pacific_war: "Відроджено дух Тихоокеанської війни"
 CHL_spirit_of_the_pacific_war_desc:0 "Колись ми перемогли [BOL.GetAdjective]у та [PRU.GetAdjective]у армії, незважаючи на значну перевагу в чисельності. Тепер ми використовуємо це як пропаганду, щоби надихнути наших солдатів йти вперед!"

 CHL_ancestral_mapuche_resistance: "Опір пращурів мапуче"

 CHL_mapuche_ancestral_resistance_good: "$CHL_ancestral_mapuche_resistance$"

 CHL_democratic_volunteer_corps: "Міжнародний захист демократії"
 CHL_democratic_volunteer_corps_desc:0 "Де б авторитаризм не наважився підняти свою потворну голову, наші солдати стоятимуть гордо, готові викорінити його за першої ж нагоди."
 CHL_stubbornly_maintaining_neutrality: "Уперте збереження нейтралітету"

 CHL_stricter_labor_laws: "Суворіші закони праці"
 CHL_enact_stricter_labor_laws_tt: "Коли національний дух §Y$CHL_stricter_labor_laws$§! буде видалено, він змінить ідею §Y$CHL_chilean_economy_dynamic_modifier$§! ось так:\n $MODIFIER_STABILITY_FACTOR$: §G+10%§! \n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-25%§!"

 CHL_carabineros_de_chile_fascist: "Carabineros de Chile"
 CHL_carabineros_de_chile_fascist_desc:0 "Carabineros de Chile — це наша національна правоохоронна жандармерія, яка має юрисдикцію над усією країною. Створена колишнім президентом Карлосом Ібаньєсом дель Кампо у 1927 році; їхня місія полягає у підтримці порядку та забезпеченні дотримання законів Чилі."
 CHL_carabineros_de_chile_neutrality: "$CHL_carabineros_de_chile_fascist$"
