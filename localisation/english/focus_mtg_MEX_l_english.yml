l_english:
MEX_focus_national_bank: "Національний банк"
#MEX_focus_national_bank_desc:0 "Formed in 1925 to rebuild an economy shattered by civil war, Banco de México is our lender of last resort, issuer of currency, and investor in all manner of ventures for the interest of the state."
MEX_focus_military_budget_review: "Огляд військового бюджету"
#MEX_focus_military_budget_review_desc:0 "The well funded military of the Díaz regime crumbled when Revolutionary militias began liberating cities and cutting them off from funding. Let us review the finances of the military to ensure its longevity in times of war."
tooltip_military_budget_review: "Огляд військового бюджету"
MEX_focus_gulf_coast_naval_yards: "Верфі узбережжя Мексиканської затоки"
#MEX_focus_gulf_coast_naval_yards_desc:0 "Our Gulf Coast faces Europe and the Eastern Seaboard of the United States, our major trade partners. Our growing oil industry would be well served by an expansion of shipyards in Veracruz."
MEX_focus_pacific_coast_naval_yards: "Верфі узбережжя Тихого океану"
#MEX_focus_pacific_coast_naval_yards_desc:0 "Trade over the Pacific with Japan and California is less important to us than the Atlantic, but we should protect our interests and open up more possibilities. Expanding the Pacific shipyards gives us that much more leeway if the Gulf should become blockaded."
MEX_focus_brown_water_navy: "Річковий флот"
#MEX_focus_brown_water_navy_desc:0 "Mexico relies on outdated pre-Great War vessels to protect our trade near the coasts. We have been attempting to buy more modern ships from Spain and other powers, but progress is slow. We need to develop our naval strategies in case war engulfs Europe and spills over to the Western Hemisphere."
tooltip_escort_ships: "Кораблі супроводу"
MEX_focus_blue_water_navy: "Океанський флот"
#MEX_focus_blue_water_navy_desc:0 "Mexico has never been a naval power. In colonial times, our Spanish overlords needed all their ships to face the British. During the independence struggle and civil wars following it, all our attentions were focused inwards. After America overtook us and became a Great Power, there was no point trying to contest the seas. But perhaps in these turbulent times Mexico will need a powerful navy."
tooltip_capital_ships: "Великі кораблі"
MEX_focus_raiding_navy: "Рейдерський флот"
#MEX_focus_raiding_navy_desc:0 "We can't hope to catch up with the major naval powers of the world in contesting the surface against battleships and carriers. We should instead try to interdict enemy troop transports before they arrive to protect Mexico from invasion."
MEX_focus_heroic_military_college: "Героїчна військова академія"
#MEX_focus_heroic_military_college_desc:0 "The Colegio Militar was founded in 1823 and acquired the honorific of Heroico after five of its cadets fought to the death against American Marines during the 1847 Mexican-American war. A sixth cadet wrapped himself in the Mexican flag and hurled himself from the walls to avoid capture."
#tooltip_mexico_stability_hit_for_peacetime_expansion:0 "We are still at peace, expanding our armed forces will be very unpopular!\n"
MEX_focus_tank_workshops: "Танкові майстерні"
#MEX_focus_tank_workshops_desc:0 "Our aircraft designer, TNCA, experimented with armored fighting vehicles during the Great War, creating a prototype based on the British rhombus designs. We should restart these experiments and create a tank workshop."
MEX_focus_weapons_modernisation: "Модернізація зброї"
#MEX_focus_weapons_modernisation_desc:0 "Mexico had a fantastic small arms industry before the Revolution. The hated dictator Díaz, for all his faults, was keenly interested in weapons development. The experiments into automatic rifles during the Díaz era need investigation."
MEX_focus_aviation_workshops: "Авіаційні майстерні"
#MEX_focus_aviation_workshops_desc:0 "The TNCA was mothballed for lack of funds after the Revolution, but with the killing power of aircraft only increasing since then we must stay on top of aeronautical advances."
MEX_focus_military_aviation_specialists: "Спеціалісти з військової авіації"
#MEX_focus_military_aviation_specialists_desc:0 "The Escuela Militar de Mecánicos Especialistas de Aviación will train a corps of skilled technical staff to service our aircraft. The better maintained the aircraft, the longer the pilots have in the air to accrue experience."
MEX_focus_army_expansion_programme: "Програма розширення армії"
#MEX_focus_army_expansion_programme_desc:0 "Mexico has vast capacity for expanding the army, with the nation-building program of the Revolution uniting the self-interested provinces into a single Fatherland. Our patriotic citizens will come to the aid of the state if times are dire."
MEX_focus_heavy_artillery: "Важка артилерія"
#MEX_focus_heavy_artillery_desc:0 "The killing power of field artillery is undeniable. The Great War showed the world how essential artillery is for supporting advances and breaking up enemy offensives. We must develop our conventional artillery."
MEX_focus_aerial_artillery: "Повітряна артилерія"
#MEX_focus_aerial_artillery_desc:0 "We experimented with the use of bombers against 'soft' targets during the Cristero War, and numerous other rebellions by unruly generals. Insurrectionists are unable to contest the skies, and thus bomber support will be essential to safeguarding the Mexican state."
MEX_focus_agricultural_credit_bank: "Banco de Crédito Agricola"
#MEX_focus_agricultural_credit_bank_desc:0 "The Banco de Crédito Agricola will help speed up the land reform program by giving loans to ejido farmers with which to buy machinery and other capital goods. Alberto J. Pani is a veteran of the finance industry who can lead this bank and help Mexico expand her productive capacity."
MEX_focus_rural_infrastructure: "Сільська інфраструктура"
#MEX_focus_rural_infrastructure_desc:0 "The rail systems in Mexico were expanded during the Díaz era, but concentrated mostly in the Northern cities so as to facilitate trade with America. We should push the railways further south."
MEX_focus_peripheral_infrastructure: "Периферійна інфраструктура"
#MEX_focus_peripheral_infrastructure_desc:0 "Our most rural regions have seen little improvement in their infrastructure for decades. There are swathes of poverty-stricken subsistence farmers who would become open to factory work and education if we expanded our road systems."
MEX_focus_rural_schools: "Сільські школи"
#MEX_focus_rural_schools_desc:0 "The schools are where we turn the raw material of illiterate peasants into patriotic citizens willing to fight injustice and strengthen the Fatherland. The Escuelas Regionales Campesinas will revolutionize the peasants, teach them technical skills and make them self-reliant."
MEX_focus_rent_freeze: "Заморозка оренд"
#MEX_focus_rent_freeze_desc:0 "The urban laborers are a key constituent in the new Mexico we are building. They were mobilized into Red Battalions during the Revolution and now seek the compensation they were promised. One area of immediate concern should be the parasitic landlords extracting rents from these hardworking wealth creators."
MEX_focus_confederation_of_mexican_workers: "Конфедерація мексиканських робітників"
#MEX_focus_confederation_of_mexican_workers_desc:0 "The political elite in Mexico have alway sought to control trades union activities. The CTM will replace the CROM, as the latter is seen as corrupt and discredited by association with unpopular past leaders of the regime."
MEX_focus_ejido_worker_militias: "Робітничі ополчення ехідо"
#MEX_focus_ejido_worker_militias_desc:0 "The land reform promised in the Constitution of 1917 has seen slow progress. Often, landlords use thugs and private armies to intimidate their tenants to prevent redistribution. Let us organize the peasants, farmers and laborers into communal militias to protect the gains we are making against injustice."
MEX_focus_party_of_the_revolution: "Партія революції"
#MEX_focus_party_of_the_revolution_desc:0 "President Cárdenas was elected on a platform of agrarian reform thanks to the support of worker and peasant organizations. We have implemented the reforms and now have a proud socialist nation ready to fight injustice on the international stage."
MEX_focus_liberalize_the_banking_sector: "Лібералізувати банківський сектор"
#MEX_focus_liberalize_the_banking_sector_desc:0 "There are many heavy-handed government policies preventing the market from transforming Mexico. The 1925 General Law of Credit Institutions, for example, prevents banks from owning shares in other banks. Ridiculous! The freer the market, the freer the people. Luis Montes de Oca, an advocate of the Austrian School of Economics, will help us reform the banking system."
MEX_focus_strike_breaking: "Штрайкбрехерство"
#MEX_focus_strike_breaking_desc:0 "Unionization is a fundamental right protected by the Constitution of 1917, but attacks on property are criminal and should be treated as such. Withdrawing labor from a critical industry could even be perceived as treasonous in a time of crisis."
MEX_focus_urban_development: "Розвиток міста"
#MEX_focus_urban_development_desc:0 "The cities are the center of economic activity and therefore must have their needs prioritized over the backwards rural states. We will build up the road and rail systems in Mexico City and the other major urban areas, and in doing so the wealth of Mexico will increase even more."
MEX_focus_cientifico_camarilla: "Científico Camarilla"
#MEX_focus_cientifico_camarilla_desc:0 "The Díaz regime was supported by a clique of technocrats in the cabinet and private business. The unpopular clientelism and patronage systems they established were one reason the regime collapsed. However, we have the love and support of the people, and the Científicos have some much needed skills..."
MEX_focus_end_land_reform: "Покінчити з земельними реформами"
#MEX_focus_end_land_reform_desc:0 "The land reform program has long been abused by local strongmen with political connections or military power. A wealthy farmer stealing public land for his own gain doesn't help make Mexico stronger or more united. That land should instead be sold to the highest bidder. Perhaps some landlords do abuse their tenants, but that is a matter for the courts."
MEX_focus_privatization: "Приватизація"
#MEX_focus_privatization_desc:0 "The ejido system places restrictions on the use of land, depending upon the use intended by the government. Why should the state force farmers into subsistence rather than growing cash crops for export? We can make Mexico wealthier if we break up the communal farms and allow real development to take place. Antiquated notions of self-reliance only stand in the way of progress and globalization."
MEX_focus_caudillo_private_armies: "Приватні армії каудільйо"
#MEX_focus_caudillo_private_armies_desc:0 "The governors, businessmen and garrison commanders in a region tend to be the same man - a Revolutionary general who accrues power by appointing loyal underlings to positions of influence. These caudillos are a fact of life which we should cultivate, not fight against."
MEX_focus_support_general_cedillo: "Підтримати генерала Седільйо"
#MEX_focus_support_general_cedillo_desc:0 "The Northern General Saturnino Cedillo and other caudillos like him need assurances that their autonomy will be respected by the government. The rapid centralization of power under presidents Calles and Cárdenas has allowed us to bring massive weight to bear on the problems facing the nation, so further dispossession of the caudillos is not needed."
tooltip_mexico_cedillo_will_be_placated: "Генерал Седільйо буде §Gзаспокоєний§!.\n"
MEX_focus_oil_field_expansion: "Розширення нафтових родовищ"
#MEX_focus_oil_field_expansion_desc:0 "America's need for oil is insatiable. Even though they produce a majority of oil in the world, they import the resource as well. Mexico has undeveloped oil fields up and down the Gulf Coast which we can tap into for exports."
MEX_focus_northern_steel_plants: "Північні металурігйні заводи"
#MEX_focus_northern_steel_plants_desc:0 "The most industrialized region in Mexico outside the capital is the northern border with America. Cities along the Rio Grande such as Matamoros and Ciudad Juarez enjoy close economic ties to their counterparts over the border like Brownsville and El Paso. We should exploit the superior infrastructure in the area to further develop our heavy industries."
MEX_focus_capital_reserves: "Резерви капіталу"
#MEX_focus_capital_reserves_desc:1 "The hard cash we raise selling oil is allowing us to flex our economic muscles. If we need to buy technology from America or Britain, for example, we now have the means. We can reverse engineer or mass produce these designs as we see fit."
#MEX_focus_oil_revenue_reinvestment:1 "Oil Revenue Reinvestment"
#MEX_focus_oil_revenue_reinvestment_desc:1 "As we now benefit more from the selling of oil, our budget has quickly increased and we must plan on a useful way to use those new funds. In order to benefit from it in the long run, a reinvestment of those revenues into economic stimulation seems to be the most obvious choice."
MEX_focus_royal_dutch_shell: "Royal Dutch Shell"
#MEX_focus_royal_dutch_shell_desc:0 "Royal Dutch Shell is a British and Dutch firm holding 60% of Mexican oil concessions. By compromising with the foreign oil companies on the matter of labor disputes, we can come to an accomodation that is beneficial to us both."
MEX_focus_community_of_nations: "Спільнота націй"
#MEX_focus_community_of_nations_desc:0 "Our economic dependence on British trade need not be a curse. By accepting the status quo we can engage in international diplomacy with the backing of a super power."
anglo_mexican_diplomacy: "Англо-мексиканська дипломатія"
MEX_focus_purchase_belize: "Придбати Беліз"
#MEX_focus_purchase_belize_desc:0 "This small territory was long claimed by the Spanish crown in colonial times, though never settled by peninsulares. After the loss of Spain's colonial empire during the Napoleonic Wars, Britain gradually solidifed a hold on the territory, culminating in the creation of the colony of British Honduras in 1862. The territory ought to be turned over to Mexico as a gesture of good faith."
MEX_focus_nationalize_the_oil_fields: "Націоналізувати нафтові родовища"
#MEX_focus_nationalize_the_oil_fields_desc:0 "The foreign oil concessions are dominating the Mexican economy and exerting too much influence over our affairs, both domestic and foreign. The British and Americans pay more attention to Royal Dutch Shell and Standard Oil than to our government!"
tooltip_mexico_they_may_declare_war: "§RНафтові барони можуть переконати їх оголосити війну!§!\n"
MEX_focus_german_resource_exchange: "Обмін ресурсами з Німеччиною"
#MEX_focus_german_resource_exchange_desc:0 "The German war machine is gearing back up and needs Mexican oil to function properly. Rather than prostrate ourselves before the Americans or sell our country to the Russians, we can try to exploit the German need for oil to improve our military power."
mexico_german_resource_exchange: "Мексикано-німецький обмін ресурсами"
MEX_focus_new_world_order: "Новий світовий порядок"
#MEX_focus_new_world_order_desc:0 "The Germans are clearly the masters of Europe. We will surely have a place in their New World Order if we help them against the British and Americans. The old Zimmermann Telegram was sent for a reason: America can only be destroyed by a land invasion..."
german_mexican_diplomacy: "Німецько-мексиканська дипломатія"
MEX_focus_oppose_yanqui_imperialism: "Протистояти імперіалізму янкі"
#MEX_focus_oppose_yanqui_imperialism_desc:0 "Having rightfully reclaimed the natural resources of our country, the foreigners are now clamoring for compensation, but the concessions were essentially stolen from the Mexican people in their time of weakness under the dictator Díaz. Why should we pay a thief for returning stolen property?"
MEX_focus_international_proletarianism: "Міжнародний пролетаріанізм"
#MEX_focus_international_proletarianism_desc:0 "The Soviets have demonstrated that their socialism will transform the planet. The Revolution we fought so hard for was only one step on the road to liberating the people: first of Mexico, and now of the entire world."
russo_mexican_diplomacy: "Російсько-мексиканська дипломатія"
MEX_focus_interior_defence_plan: "План внутрішньої оборони"
#MEX_focus_interior_defence_plan_desc:0 "It's true that the Yanquis have a numerical and technological advantage over us, but we have knowledge of the terrain, support from the people, and time and space to establish a strong defense. We will bleed the enemy in the deserts and mountains using hit-and-run tactics, defense-in-depth, and hidden strongpoints."
MEX_focus_compensation: "Компенсація"
#MEX_focus_compensation_desc:0 "The oil concessions were legally sold to Royal Dutch Shell and Standard Oil. We cannot fault the foreign firms for seeking a profit. We should maintain the integrity of our legal system by compensating the foreigners for nationalizing the concessions."
MEX_focus_liberty_and_justice_for_all: "Свобода та справедливість для всіх"
#MEX_focus_liberty_and_justice_for_all_desc:0 "The Americans are now the greatest economic power in history. The Soviets may be fast industrializing, and the Germans may understand war better, but America's advantages are complimented by her insistence upon freedom for the individual and reliance on institutions over brute force. Extending our economic ties to a military alliance would only be natural."
american_mexican_diplomacy: "Американо-мексиканська дипломатія"
MEX_focus_aztec_eagles: "Астекські орли"
#MEX_focus_aztec_eagles_desc:0 "Ми — одна з найвпливовіших держав Латинської Америки. We should demonstrate our commitment to the security of the world by aiding America in her struggles against foreign warmongers who threaten the general peace with their expansionism."
aztec_eagles_opinion: "Астекські орли"
MEX_focus_international_peacekeepers: "Міжнародні миротворці"
#MEX_focus_international_peacekeepers_desc:0 "The democratic powers of the world plan to create an alliance of equals, a United Nations, to ensure international security by giving the countries of the world a place to reconcile their differences and arbitrate disputes. We will throw ourselves into such a project to help the Latin American nations maintain their independence."
MEX_focus_march_southwards: "Марш на південь"
#MEX_focus_march_southwards_desc:0 "Mexico lost the provinces to her south after the independence struggle. The incompetent Mexican Empire was a blight on our history, but we can rectify its mistakes. The Southern states are critical to our defense and we will reclaim them."
MEX_focus_unify_centroamerica: "Об'єднати Центральну Америку"
#MEX_focus_unify_centroamerica_desc:1 "The petty banana republics of Nicaragua, Panamá and Costa Rica are too small to be viable countries. We must absorb them into our own nation and thereby bring glory to Mexico and the Mexican people."
MEX_focus_push_past_the_darien_gap: "Подолати Дар'єнський розрив"
#MEX_focus_push_past_the_darien_gap_desc:1 "After our campaign of unification of Central America, we must now push through the jungle between Panama and Colombia known as the 'Darién Gap' in order to set foot in South America."
MEX_focus_andean_offensive: "Андська офензива"
#MEX_focus_andean_offensive_desc:1 "Now that we have established ourselves north of the Andean Mountains, it is our destiny to continue the offensive through the difficult terrain of the tropical range and complete the unification of Latin America."
#MEX_focus_seize_the_panama_canal:0 "Seize the Panamá Canal"
#MEX_focus_seize_the_panama_canal_desc:0 "One of the most critical chokepoints in the world, this canal was dug at great cost to the Latino workers who bled and died under American whips for the profit of the industrialists. Having captured the surrounding terrain, we can launch a lightning strike on the small canal garrison, forcing the Yanquis to choose between waging a bloody war against us or turning over control of the canal."
MEX_focus_fortify_the_canal: "Зміцнити Канал"
#MEX_focus_fortify_the_canal_desc:1 "With the Panama Canal finally within our hands, we have to secure its locks and banks so that it will become an impregnable fortress."
MEX_focus_integrate_the_south: "Інтегрувати Південь"
#MEX_focus_integrate_the_south_desc:0 "The unity of the peoples of Mexico has been a slow process, but it will not stop at regional borders or mountain ranges. We have surmounted such obstacles in the past and we will do so again for the Southern provinces."
MEX_focus_plan_of_agua_prieta: "Агуа-Прієтський план"
#MEX_focus_plan_of_agua_prieta_desc:0 "The Revolution against Díaz and the vicious infighting afterwards lasted a decade. When the dust was settled, the victorious Northern generals met at Agua Prieta, Sonora, to lay out their plan for Mexico's future. They are a populist clique of modernizers and secularizers, or else a 'confederation of caciques' little better than bandit lords dividing their spoils, depending upon one's perspective."
MEX_focus_exile_calles: "Вигнати Кальєса"
#MEX_focus_exile_calles_desc:0 "The former president Plutarco Calles served his term between 1924 and 1928. His misrule incited the Cristero War and countless minor rebellions. Now he seeks to dominate President Cárdenas as he controlled the last few puppet presidents. Cárdenas has his own democratic mandate, his own plan for the future, and Calles needs to leave for the sake of the stability of Mexico."
MEX_focus_institutional_revolution: "Інституційна революція"
#MEX_focus_institutional_revolution_desc:0 "The legacy of democracy is weak in Mexico, but we have strengthened it. Our commitment to the rule of law is progressing and the people are starting to trust our elections, which were manipulated by the government in the past."
MEX_focus_jefe_maximo: "Jefe Máximo"
#MEX_focus_jefe_maximo_desc:0 "Mexico will descend even deeper into chaos if Plutarco Calles loses his influence over the country. He created the administrations of Portes, Ortiz, Rodríguez and now Cárdenas, and his political enemies castigate him as 'el Jefe Maximo', like some bandit chieftain! In truth, Calles is simply an elderly statesman with only the best intentions for Mexico in mind. Losing him at this stage of the Revolution would be a travesty."
MEX_focus_purge_the_bureaucracy: "Чистки в рядах бюрократів"
#MEX_focus_purge_the_bureaucracy_desc:0 "The Callistas are being removed from their unearned positions of influence. We have many suitable replacements in mind, men of ability and intelligence who will be grateful for the opportunity to serve Mexico..."
MEX_focus_arrest_general_cedillo: "Заарештувати генерала Седільйо"
#MEX_focus_arrest_general_cedillo_desc:0 "The caudillos are a menace. They divide Mexico into petty fiefdoms where their appointment of officials gives them power over the economy, military and government. They are looting the wealth of Mexico, and nowhere is this more true than in the province of General Saturnino Cedillo. His independence from the central government is utterly intolerable, and the rebels he is amassing will not avail him."
tooltip_mexico_cedillo_will_be_neutralised: "Генерал Седільйо буде §Gнейтралізований§!.\n"
MEX_focus_control_the_army: "Контроль над армією"
#MEX_focus_control_the_army_desc:0 "The army is perhaps the most important constituency in Mexico. The past twenty years have shown that the will of the people can only be enforced by bayonets. Rogue generals are therefore a threat to the very existence of the state, let alone its legitimacy."
MEX_focus_repeal_the_calles_law: "Скасувати Закон Кальєса"
#MEX_focus_repeal_the_calles_law_desc:0 "Calles incited the Cristeros to revolt by heavy-handed application of the anti-religious articles of the Constitution. The Calles Law humiliates the clergy by forbidding the wearing of clerical garb in public and imprisonment for religious figures who criticize the government. We agree that the Church's political influence needs curtailing but these are attacks on individual liberty, not Church power."
MEX_focus_abolish_capital_punishment: "Скасувати смертну кару"
#MEX_focus_abolish_capital_punishment_desc:0 "The recent instabilities of military rebellion, peasant revolt and the Cristero War, and the government's bloody response to these and to pettier 'crimes', have resulted in an atmosphere of fear pervading Mexico. People can no longer talk freely for fear of being tyrannized by the state. We should phase out capital punishment. By loosening our grip, people will no longer feel compelled to escape it."
#MEX_focus_enforce_the_calles_law:0 "Enforce the Calles Law"
#MEX_focus_enforce_the_calles_law_desc:0 "The Cristero footsoldiers may not have been destroyed in the field, but in the years following their futile rebellion we hunted down their remaining leaders and sympathizers within the Church, decapitating their movement and ensuring no resurgence. The Church has no choice but to accept our demands against them. They will become another instrument of the state's power or we will continue decapitating them."
MEX_focus_triumph_over_the_cristeros: "Тріумф над крістерос"
#MEX_focus_triumph_over_the_cristeros_desc:0 "Many talented individuals rose to the top during the anti-Cristero campaigns. Fighting insurgents with small unit tactics and aerial support gave our generals an excellent opportunity to test their abilities. The repression campaign also let us see who had the stomach for messier work."
MEX_focus_state_education: "Державна освіта"
#MEX_focus_state_education_desc:0 "Socialist education in Mexico means a focus on rationalism and patriotism, rather than adherence to the Pope's dogmas and diktats. We only need to give one generation of Mexican youths a good anti-Church education and their popular support will vanish overnight. People will not tolerate the parasitic clergy when they know that a different world is possible."
MEX_focus_xefo: "XEFO"
#MEX_focus_xefo_desc:0 "The government has been building radio masts and setting up stations all over the country. It is useful for disseminating propaganda but it also brings rural people into closer contact with one another. XEFO is one such radio station that is run by the Partido Nacional Revolucionario."
MEX_focus_law_on_industrial_promotion: "Закон про розвиток промисловості"
#MEX_focus_law_on_industrial_promotion_desc:0 "For many years, the Mexican states and federal government have sought to encourage development of new industries via tax exemptions. Oftentimes, the local regulations work against national interests by diverting capital to unimportant or inefficient areas. We need to rationalize our approach to industrial development with a centralized plan."
MEX_focus_nafinsa: "NAFINSA"
#MEX_focus_nafinsa_desc:0 "Nacional Financiera is a development bank established to encourage the industrialization of Mexico. It has been especially important in the creation of new factories in the central Mexican states, such as chemical plants and metalworks in Mexico City."
MEX_focus_engineering_school: "Інженерний факультет"
#MEX_focus_engineering_school_desc:0 "Part of the National Polytechnic Institute in Mexico City, the Escuela Superior de Ingenería Mecánica y Eléctrica is training a new generation of pioneers in mechanical and electronic engineering."
MEX_focus_television_innovators: "Новатори телебачення"
#MEX_focus_television_innovators_desc:0 "Mexico has a surprisingly advanced electronics industry. Guillermo González Camarena and other members of the 'League of Radio Experiments' are experimenting with color television transmissions. We could become world leaders in communications technology if we focus on these developments."
MEX_focus_antidisestablishmentarianism: "Антидисестеблішментаріанізм"
#MEX_focus_antidisestablishmentarianism_desc:0 "The True Faith has been abused by the 'Revolutionary' junta for decades now. Churches, monasteries and reliquaries are formally owned by the state, with clergymen requiring licenses from the government to tend to their flocks. Some states have a single priest for tens of thousands of faithful. Let us drop this requirement and allow the Church to own property once again."
MEX_focus_rewrite_the_constitution: "Переписати Конституцію 1917 року"
#MEX_focus_rewrite_the_constitution_desc:0 "The Constitution written by the vicious generals places the state above the Church, making marriage a civil act, preventing the clergy from endorsing political candidates, and refusing to recognise the Catholic Church as the source of moral authority in Mexico. We must address these inconsistencies by formally establishing the Catholic Faith as the state religion."
MEX_focus_legion_of_christ: "Легіон Христа"
MEX_focus_legion_of_christ_desc:1 "We are righting the wrongs of the 'Revolution' with the indefatigable spirit befitting agents of Christ, but we have only just begun. We need an organization to seek out and punish the criminals who attacked the Holy Church. As it says in the Book of Exodus: take eye for eye, life for life."
MEX_focus_crusade_against_atheism: "Священна війна проти атеїзму"
#MEX_focus_crusade_against_atheism_desc:0 "Most of the Cristero leaders were hunted down and murdered by the government in the early 1930s. A few escaped the purges, however, and are ready to lead the Faithful of Mexico once again. Long live Christ the King and Blessed Mary of Guadalupe!"
MEX_focus_knights_of_columbus: "Лицарі Колумба"
#MEX_focus_knights_of_columbus_desc:0 "During the Cristero War, when abuses were being committed on both sides, the international fraternity of the Knights of Columbus intervened to assist us. Initially they covertly raised donations to fund and arm the Cristeros. After the Mexican bishops disavowed the rebellion, the Knights lobbied the American government to host negotiations which ultimately ended the war."
MEX_focus_catholic_politics: "Католицька політика"
#MEX_focus_catholic_politics_desc:1 "Most political parties in Mexico have been dominated by the anticlericals who gained power after the revolution of 1911. If we, the Catholics, want to take and keep power legally, the creation of a party of the pious Masses will be necessary."
MEX_focus_social_catholicism: "Соціал-католицизм"
#MEX_focus_social_catholicism_desc:0 "A doctrine of political religion dating from the early 1900s, Social Catholicism places emphasis on relieving the burdens of the poor by attacking the causes of poverty. The injustices caused by unfettered industrial capitalism need a coherent response from the Church, and the progressive clergy of Mexico will do their best to resolve it."
MEX_focus_church_schools: "Церковні школи"
#MEX_focus_church_schools_desc:0 "The Revolutionary generals sought to brainwash the youth in socialist re-education camps they called schools. We must place religion in the classroom once again, with priests and nuns educating our children."
MEX_focus_triumph_of_synarchism: "Тріумф синархізму"
#MEX_focus_triumph_of_synarchism_desc:1 "Utterly beaten, our enemies are hiding in the shadows like the henchmen of Satan. We now have free hands to ensure the reconstruction of the state in a way that will ensure its unity both in faith and in political will."
MEX_focus_reform_the_cristero_guard: "Реформувати Гвардію крістерос"
#MEX_focus_reform_the_cristero_guard_desc:1 "The Cristeros valiantly defended the Church from the oppression of Calles the tyrant and a lot of them died as martyrs under the banner of Christ. Now that the power of the Holy Church has been restored, they must be reorganized in order to become the armed protectors of Christ."
tooltip_mexico_reform_the_cristero_guard: "Реформування §YГвардії крістерос§!:\nРозмістити §Y8 дивізій§! із §Y10 піхотними§! батальйонами та підтримкою §Yартилерії§!."
MEX_focus_synarchist_youth: "Синархістська молодь"
#MEX_focus_synarchist_youth_desc:1 "The youth are the future of our nation. If they are educated properly, they will become the embodiment of our ideals - strength, loyalty and piety."
MEX_focus_synarchist_communes: "Синархістські комуни"
#MEX_focus_synarchist_communes_desc:1 "Now that the minds of the people have been saved from the 'Revolutionaries' and the faithful are flocking back to the reconsecrated churches, our economic plan can be implemented. New units of production will allow the faithful to serve the national cause and the Church while experiencing a sense of unity in faith and mind alike."
MEX_focus_revolutionary_women: "Революційні жінки"
#MEX_focus_revolutionary_women_desc:0 "Traditionally associated with domestic work, women have also performed industrial labor for decades in Mexico. The tobacco, coffee and clothing industries tend to hire a majority of women, although this has caused friction with the male-dominated trades union movement. Men already have a right to equal pay for equal work and a minimum wage - we should enforce this right for women, as well."
MEX_focus_womens_suffrage: "Право голосу для жінок"
#MEX_focus_womens_suffrage_desc:0 "Many legislators and cabinet ministers of the Revolutionary governments opposed the extension of the right to vote for women because they believed women would be more easily swayed by the arguments of the clergy and would end the program of secularization. Whatever the case in the past, we cannot stand in the path of progress."
MEX_focus_soldaderas: "Soldaderas"
#MEX_focus_soldaderas_desc:0 "An iconic part of the Revolution, women soldiers fought in the rank and file and some were promoted to junior officer positions. They were especially important for the logistics of the poorly provisioned Revolutionary armies."
MEX_focus_ban_political_militias: "Заборонити політичні ополчення"
#MEX_focus_ban_political_militias_desc:0 "The left- and right-wing paramilitaries claim to be patriots fighting national traitors, but in truth they are pawns of foreign powers who seek to destabilize the country for nefarious ends. The government must clamp down on the fascist and communist militias."
MEX_focus_depoliticised_army: "Деполітизована армія"
#MEX_focus_depoliticised_army_desc:0 "The generals have no right to the allegience of their soldiers. The ultimate source of legitimacy is the Mexican state. We should prevent the generals entertaining any thoughts of rebellion by rotating them between provinces so that they cannot build up patronage networks or secure the personal loyalty of their soldiers."
MEX_focus_professional_army: "Escuela Superior de Guerra"
#MEX_focus_professional_army_desc:0 "We cannot rely on ad hoc soldaderas to provision the troops in the field, we need supply depots and a logistics corps. In the Military School our army chiefs and officers will acquire advanced military knowledge that will enable them to develop efficient supply systems.\nAt this point, even donkeys would be an improvement over leaving the troops to forage supplies for themselves."
MEX_focus_legacy_of_revolution: "Спадщина революції"
#MEX_focus_legacy_of_revolution_desc:0 "The gains of the Revolution must be defended and national traitors rooted out. The generals are at the forefront of this struggle. They see the difficulties the government faces every day on the ground. We should give them more discretion in enforcing the rule of the state."
MEX_focus_the_gold_shirts: "Золотосорочники"
#MEX_focus_the_gold_shirts_desc:0 "General Nicolás Rodríguez Carrasco formed the Gold Shirts in 1933 to defeat communist traitors working against the government. The paramiliatary group should become a wing of the government as their goal is admirable and their methods necessary."
MEX_focus_revanchist_revolution: "Реваншистська революція"
#MEX_focus_revanchist_revolution_desc:0 "The Mexican people were long abused by Yanqui aggression and communist infiltration, but we have overcome these obstacles to national unity and forged a strong state with a powerful leader. We must now undo the wrongs Mexico suffered in the past."
trotsky_not_welcome_in_mexico: "Подітичний клімат не є сприятливим для Троцького"
MEX_focus_the_red_shirts: "Червоносорочники"
#MEX_focus_the_red_shirts_desc:0 "Governor Tomás Garrido Canabal created the Red Shirts in 1930 to defend the Revolution against the Catholic Church and its reactionary priests. Seeking out and destroying enemies of the people is a worthy cause, so we should bring the Red Shirts into the military in some capacity."
MEX_focus_communist_revolution: "Комуністична революція"
#MEX_focus_communist_revolution_desc:0 "The revolution against Díaz has turned into a true Social Revolution that will resolve the contradictions of capitalism by abolishing production for exchange and ushering in a new way of living."
MEX_focus_hispanic_culture: "Іспанська культура"
#MEX_focus_hispanic_culture_desc:0 "The nations of Latin America have a strong culture, forged from conquest and survival, rebellion and firm rule. Our shared culture is a source of pride and a guiding light for our future progress."
MEX_focus_revolutionary_class_war: "Революційна класова війна"
#MEX_focus_revolutionary_class_war_desc:1 "Only the Proletariat, armed and organized as a class army, will be able to defend and propagate the ideals of the Revolution."
MEX_focus_smash_the_bureaucrats: "Розбити бюрократів"
#MEX_focus_smash_the_bureaucrats_desc:1 "After the death of Lenin, a corrupt bureaucracy led by Stalin has formed a Bonapartist regime in the Soviet Union, stealing power from the toilers. The USSR has therefore devolved into a degenerated worker's state which perverts the ideals of the Revolution."
MEX_focus_liberate_the_antilles: "Звільнити Антили"
#MEX_focus_liberate_the_antilles_desc:1 "Many Caribbean islands are still occupied by imperialist powers who continue their oppressive exploitation that has been continuous since the discovery of the Americas. We will end the injustice of colonialism for all time!"
MEX_focus_one_world_government: "Один світовий уряд"
#MEX_focus_one_world_government_desc:1 "Now that Stalin's tyranny has been eliminated, we can convince some of his supporters to do self-criticism and join the community of nations truly freed from reactionary oppression."
tooltip_socialist_marine_corps: "Соціалістичний корпус морпіхів"
MEX_focus_international_struggle: "Міжнародна боротьба"
#MEX_focus_international_struggle_desc:0 "We are not alone in our struggle against our ideological enemies. We have many potential allies abroad we can link up with. We should help them seize power to create a vast bloc of potential allies to aid us in turn."
MEX_focus_spanish_civil_war_refugees: "Біженці громадянської війни в Іспанії"
#MEX_focus_spanish_civil_war_refugees_desc:0 "The conflagration gripping Spain is displacing tens of thousands of Spanish citizens. Many of them are the creme of the Spanish intelligentsia, or otherwise highly skilled technical personnel. By granting them refuge we will be fulfilling our humanitarian duties and benefitting Mexico at the same time."
#tooltip_spanish_civil_war_technical_knowledge:0 "Spanish Civil War technical knowledge"
scw_over: "Громадянська війна в Іспанії закінчилася"
MEX_focus_falangist_veterans: "Ветерани-фалангісти"
#MEX_focus_falangist_veterans_desc:0 "The Falangists are an organization of fascist paramilitaries in Spain. They fight for God and Nation, although many of them are monarchists, which is regrettable. Nevertheless, we should make contact with the Falangist veterans of the Spanish Civil War and learn from their experiences."
#tooltip_falangist_veterans_doctrine_knowledge:0 "Falangist Veterans doctrine knowledge"
falangist_veterans_opinion: "Ветерани-фалангісти"
MEX_focus_support_spains_loyalists: "Підтримати лоялістів в Іспанії"
#MEX_focus_support_spains_loyalists_desc:1 "The Republican government in Spain has been democratically elected and now faces rebellion by 'nationalist' traitors, who seek only personal power and clearly hate the common people of Spain. We should support the Loyalists by sending them aid and making a stand for them in the League of Nations, which is trying to embargo the embattled Republican government."
loyalist_spanish_government_support_opinion: "Підтримка республіканського уряду Іспанії"
MEX_focus_liberate_the_caribbean: "Звільнити карибські країни"
#MEX_focus_liberate_the_caribbean_desc:1 "Like the rest of Latin America, the Caribbean states were ruthlessly exploited by European imperialists before throwing off their shackles. Though still weak, these states deserve our protecction. Mexico's national pride demands that we secure the Caribbean to prevent its exploitation by imperialists!"
MEX_focus_integrate_the_caribbean: "Інтегрувати карибські країни"
#MEX_focus_integrate_the_caribbean_desc:1 "The petty republics of the Caribbean are being absorbed into the Mexican state, and now it is the turn of the peoples of the Caribbean. They will become loyal Mexican citizens as they uphold our traditions and in turn receive the benefits of being part of the community of the Mexican nation."
MEX_focus_hispanic_alliance: "Іспанський альянс"
#MEX_focus_hispanic_alliance_desc:1 "Our rulers are descended from the peninsulares, colonists who brought civilization to the New World. Spain, with her strong tradition of Church power and landed elites, was once a source of legitimacy. Nowadays, Spain looks less and less like the leader of the Latin world. We must take up this mantle for ourselves and create stronger bonds across the continent using our Hispanicity as the building block."
MEX_focus_propaganda_pact: "Пакт пропаганди"
#MEX_focus_propaganda_pact_desc:0 "The threat of Communism looms ever larger in the minds of faithful Hispanic patriots. With our newfound allies, we will present a wall of bayonets to the insidious Bolshevik menace. Let us parade our unity and brotherhood before the Mexican people to assure them of the certainty of total victory over the hated enemy!"
MEX_focus_invite_brazil: "Запросити Бразилію"
#MEX_focus_invite_brazil_desc:1 "Although, as a former Portuguese colony, Brazil's history doesn't perfectly mirror Mexico's, they are still culturally closer to ourselves than to vengeful European imperialists or greedy Yanqui businessmen. We should bring them closer to our sphere in order to benefit from mutual protection."
MEX_focus_realpolitik: "Realpolitik"
#MEX_focus_realpolitik_desc:1 "We have our ideological convictions, but Mexico as a state has her own interests divorced from the international struggle. We need to tred a careful path in the turbulent times ahead. One wrong move could bring the full weight of would-be imperialists and tyrants down on our heads."
MEX_focus_bolivarian_alliance: "Боліварійський альянс"
#MEX_focus_bolivarian_alliance_desc:1 "Simón Bolívar led the Spanish colonies in South America to independence, creating Gran Colombia. He is held in the same regard in the South as independence fighters like Miguel Hidalgo and Mariano Matamoros in Mexico. One of his dreams was the unification of the Latin American nations against exploitation by the European and Yanqui imperialists. We can fulfil that dream."
MEX_focus_coastal_defence_plan: "План узбережної оборони"
#MEX_focus_coastal_defence_plan_desc:0 "The Americans showed us in 1846 that, while we have deserts and mountains to give us strategic depth to our north, our littoral flanks are vulnerable to an amphibious invasion. We should add coastal defenses to our Gulf and Pacific ports and cities."
#MEX_focus_rescind_the_mexican_cession:0 "Rescind the Mexican Cession"
#MEX_focus_rescind_the_mexican_cession_desc:0 "The vast lands lost to our Northern aggressor in 1848 continue to tantalize some Mexican nationalists. There are now millions of Hispanic people living in the United States, some descendents of original Mexican inhabitants, others more recent migrants. We should redeem the honor of Mexico by smashing the Yanqui aggressors and uniting the Mexican people!"
MEX_focus_redeem_aztlan: "Повернути Астлан"
#MEX_focus_redeem_aztlan_desc:1 "The Mexican people living in the liberated regions of the United States have a dream of a government which does not oppress them for their ancestry, place of birth or the language they speak at home. That dream has become a reality."

MEX_focus_oil_revenue_reinvestment: "Реінвестування доходів від нафти"
MEX_focus_seize_the_panama_canal: "Захопити Панамський канал"
MEX_focus_enforce_the_calles_law: "Примусово поширити Закон Кальєса"
MEX_focus_rescind_the_mexican_cession: "Скасувати мексиканську цесію"

MEX_focus_national_bank_desc: "Створений у 1925 році для відновлення економіки, зруйнованої громадянською війною, Banco de México є нашим кредитором останньої інстанції, емітентом валюти та інвестором у всілякі підприємства в інтересах держави."
MEX_focus_military_budget_review_desc: "Добре фінансована армія режиму Діаса розвалилася, коли революційні ополченці почали звільняти міста та припиняти їх фінансування. Перегляньмо фінанси армії, щоби забезпечити її довголіття під час війни."
MEX_focus_gulf_coast_naval_yards_desc: "Наше узбережжя Мексиканської затоки виходить на Європу та східне узбережжя Сполучених Штатів, наших основних торгових партнерів. Нашій нафтовій промисловості, що розвивається, сприяло б розширення верфей у Веракрусі."
MEX_focus_pacific_coast_naval_yards_desc: "Торгівля через Тихий океан з Японією та Каліфорнією для нас менш важлива, ніж Атлантика, але ми повинні захистити наші інтереси та відкрити більше можливостей. Розширення тихоокеанських верфей дає нам набагато більше свободи дій, якщо Перську затоку заблокують."
MEX_focus_brown_water_navy_desc: "Мексика покладається на застарілі судна до Великої війни, щоби захистити нашу торгівлю поблизу узбережжя. Ми намагаємося придбати більш сучасні кораблі в Іспанії та інших держав, але прогрес йде повільно. Нам потрібно розробити наші військово-морські стратегії на випадок, якщо війна охопить Європу та перекинеться на Західну півкулю."
MEX_focus_blue_water_navy_desc: "Мексика ніколи не була морською державою. У колоніальні часи нашим іспанським володарям потрібні були всі їхні кораблі, щоб протистояти британцям. Під час боротьби за незалежність і громадянських воєн, що послідували за нею, вся наша увага була зосереджена всередині. Після того як Америка випередила нас і стала великою державою, не було сенсу намагатися боротися з морями. Але, можливо, в ці неспокійні часи Мексиці знадобиться потужний флот."
MEX_focus_raiding_navy_desc: "Ми не можемо сподіватися наздогнати головні морські держави світу в боротьбі на поверхні з лінкорами та авіаносцями. Натомість ми повинні спробувати перекрити транспорти ворожих військ до їх прибуття, щоби захистити Мексику від вторгнення."
MEX_focus_heroic_military_college_desc: "Colegio Militar була заснована в 1823 році та отримав почесне звання Heroico після того, як п'ятеро його курсантів билися насмерть проти американської морської піхоти під час американсько-мексиканської війни 1847 року. Шостий курсант загорнувся в мексиканський прапор і кинувся зі стін, щоб уникнути захоплення."
tooltip_mexico_stability_hit_for_peacetime_expansion: "Ми все ще в мирі; розширення наших збройних сил буде дуже непопулярним!\n"
MEX_focus_tank_workshops_desc: "Наш авіаконструктор, TNCA, експериментував із броньованими бойовими машинами під час Великої війни, створивши прототип на основі британських ромбів. Нам слід перезапустити ці експерименти та створити танкову майстерню."
MEX_focus_weapons_modernisation_desc: "Мексика мала фантастичну промисловість стрілецької зброї до революції. Ненависний диктатор Діас, попри всі свої вади, був дуже зацікавлений у розробці зброї. Експерименти з автоматичними гвинтівками в епоху Діаса потребують дослідження."
MEX_focus_aviation_workshops_desc: "TNCA було законсервовано через брак коштів після революції, але відтоді, як убивча потужність літаків лише зростає, ми повинні залишатися на вершині аеронавігаційних досягнень."
MEX_focus_military_aviation_specialists_desc: "Escuela Militar de Mecánicos Especialistas de Aviación підготує корпус кваліфікованого технічного персоналу для обслуговування наших літаків. Чим краще обслуговується літак, тим довше пілоти залишаються в повітрі, щоби накопичити досвід."
MEX_focus_army_expansion_programme_desc: "Мексика має величезний потенціал для розширення армії, завдяки державотворчій програмі Революції, яка об'єднала корисливі провінції в єдину Батьківщину. Наші громадяни-патріоти прийдуть на допомогу державі, якщо настануть лихі часи."
MEX_focus_heavy_artillery_desc: "Убивча сила польової артилерії незаперечна. Велика війна показала світові, наскільки артилерія необхідна для підтримки наступу та припинення наступу противника. Ми повинні розвивати нашу звичайну артилерію."
MEX_focus_aerial_artillery_desc: "Ми експериментували з використанням бомбардувальників проти «м'яких» цілей під час Війни крістерос та численних інших повстань непокірних генералів. Повстанці не можуть боротися з небом, тому підтримка бомбардувальників буде важливою для захисту мексиканського штату."
MEX_focus_agricultural_credit_bank_desc: "Banco de Crédito Agricola допоможе пришвидшити програму земельної реформи, надаючи позики фермерам ехідо на купівлю техніки та інших засобів виробництва. Альберто Х. Пані — ветеран фінансової індустрії, який може очолити цей банк і допомогти Мексиці розширити її продуктивні можливості."
MEX_focus_rural_infrastructure_desc: "Залізничні системи в Мексиці були розширені в епоху Діаса, але зосереджені в основному в північних містах, щоби полегшити торгівлю з Америкою. Ми повинні просунути залізниці далі на південь."
MEX_focus_peripheral_infrastructure_desc: "У наших найбільш сільських регіонах протягом десятиліть мало поліпшувалась інфраструктура. Є низка бідних фермерів, які ведуть натуральне господарство, які готові працювати на фабриці та отримати освіту, якби ми розширили нашу систему доріг."
MEX_focus_rural_schools_desc: "У школах ми перетворюємо сирий матеріал неписьменних селян на патріотичних громадян, готових боротися з несправедливістю і зміцнювати Вітчизну. Escuelas Regionales Campesinas здійснить революцію серед селян, навчить їх технічним навичкам і зробить їх самостійними."
MEX_focus_rent_freeze_desc: "Міські робітники є ключовою складовою Нової Мексики, яку ми будуємо. Вони були мобілізовані в червоні батальйони під час революції і тепер вимагають компенсації, яку їм обіцяли. Однією з сфер негайного занепокоєння повинні бути паразитичні орендодавці, які витягують ренту з цих працьовитих творців багатства."
MEX_focus_confederation_of_mexican_workers_desc: "Політична еліта Мексики завжди прагнула контролювати діяльність профспілок. CTM замінить CROM, оскільки останній вважається корумпованим і дискредитованим через зв'язки з непопулярними минулими лідерами режиму."
MEX_focus_ejido_worker_militias_desc: "Земельна реформа, обіцяна в Конституції 1917 року, просувається повільно. Часто орендодавці використовують бандитів і приватні армії, щоби залякати своїх орендарів і запобігти перерозподілу. Організуймо селян, фермерів і робітників у громадські загони, щоби захистити здобуті нами здобутки від несправедливості."
MEX_focus_party_of_the_revolution_desc: "Президент Карденас був обраний на платформі аграрної реформи завдяки підтримці робітничих і селянських організацій. Ми здійснили реформи і тепер маємо горду соціалістичну націю, готову боротися з несправедливістю на міжнародній арені."
MEX_focus_liberalize_the_banking_sector_desc: "Існує багато жорстких державних політик, які заважають ринку трансформувати Мексику. Наприклад, Загальний закон про кредитні установи 1925 року забороняє банкам володіти акціями інших банків. Смішно! Чим вільніший ринок, тим вільніші люди. Луїс Монтес де Ока, адвокат Австрійської школи економіки, допоможе нам реформувати банківську систему."
MEX_focus_strike_breaking_desc: "Об'єднання в профспілки є фундаментальним правом, яке захищає Конституція 1917 року, але напади на власність є злочинними і повинні розглядатися як такі. Відкликання робочої сили з критичної галузі може навіть сприйматися як зрада під час кризи."
MEX_focus_urban_development_desc: "Міста є центром економічної активності, і тому їхні потреби мають бути пріоритетними перед відсталими сільськими державами. Ми розбудуємо системи доріг і залізниць у Мехіко та інших великих містах, і завдяки цьому багатство Мексики зросте ще більше."
MEX_focus_cientifico_camarilla_desc: "Режим Діаса підтримувався клікою технократів у кабінеті та приватному бізнесі. Непопулярний клієнтелізм і системи патронажу, які вони створили, були однією з причин краху режиму. Однак у нас є любов і підтримка людей, і Сентіфіко мають деякі вкрай необхідні навички..."
MEX_focus_end_land_reform_desc: "Програмою земельної реформи вже давно зловживають місцеві авторитети з політичними зв'язками чи військовою владою. Багатий фермер, який краде державну землю заради власної вигоди, не допоможе Мексиці стати сильнішою чи об'єднанішою. Натомість цю землю слід продати тому, хто запропонує найвищу ціну. Можливо, деякі орендодавці дійсно зловживають своїми орендарями, але це справа суду."
MEX_focus_privatization_desc: "Система ехідо накладає обмеження на використання землі залежно від того, як планує використовувати її уряд. Чому держава повинна змушувати фермерів жити, а не вирощувати товарні культури на експорт? Ми можемо зробити Мексику багатшою, якщо розіб'ємо комунальні ферми та дамо можливість реальному розвитку. Застарілі уявлення про самозабезпечення лише перешкоджають прогресу та глобалізації."
MEX_focus_caudillo_private_armies_desc: "Губернатори, бізнесмени та командири гарнізонів у регіоні, як правило, є однією людиною — революційним генералом, який отримує владу, призначаючи на впливові посади лояльних підлеглих. Ці каудільйо є фактом життя, який ми повинні культивувати, а не боротися з ним."
MEX_focus_support_general_cedillo_desc: "Північний генерал Сатурніно Седільйо й інші каудільйо, як він, потребують гарантій того, що уряд поважатиме їхню автономію. Швидка централізація влади під керівництвом президентів Кальєса та Карденаса дозволила нам приділити значну увагу проблемам, з якими стикається нація, тому подальше позбавлення власності каудільйо не потрібне."
MEX_focus_oil_field_expansion_desc: "Потреба Америки в нафті ненаситна. Незважаючи на те, що вони видобувають більшість нафти у світі, вони також імпортують цей ресурс. Мексика має нерозроблені родовища нафти вздовж узбережжя Мексиканської затоки, які ми можемо використовувати для експорту."
MEX_focus_northern_steel_plants_desc: "Найбільш промислово розвинений регіон Мексики за межами столиці — це північний кордон з Америкою. Міста вздовж Ріо-Ґранде, такі як Матаморос і Сьюдад-Хуарес, мають тісні економічні зв'язки з прикордонними містами, такими як Браунсвілл й Ель-Пасо. Ми повинні використовувати найкращу інфраструктуру в регіоні для подальшого розвитку нашої важкої промисловості."
MEX_focus_capital_reserves_desc: "Тверда готівка, яку ми отримуємо від продажу нафти, дозволяє нам напружувати наші економічні м'язи. Якщо нам потрібно купувати технології в Америці чи Британії, наприклад, у нас зараз є засоби. Ми можемо провести зворотний інженерний аналіз або масове виробництво цих конструкцій, як вважаємо за потрібне."
MEX_focus_oil_revenue_reinvestment_desc: "Оскільки зараз ми отримуємо більше прибутку від продажу нафти, наш бюджет швидко збільшився, і ми повинні планувати ефективний спосіб використання цих нових коштів. Щоб отримати від цього вигоду в довгостроковій перспективі, реінвестування цих доходів у стимулювання економіки здається найбільш очевидним вибором."
MEX_focus_royal_dutch_shell_desc: "«Royal Dutch Shell» — британсько-нідерландська фірма, що володіє 60% нафтових концесій Мексики. Досягнувши компромісу з іноземними нафтовими компаніями щодо трудових спорів, ми можемо досягти угоди, яка буде вигідною для нас обох."
MEX_focus_community_of_nations_desc: "Наша економічна залежність від британської торгівлі не повинна бути прокляттям. Приймаючи статус-кво, ми можемо брати участь у міжнародній дипломатії за підтримки наддержави."
MEX_focus_purchase_belize_desc: "На цю невелику територію довгий час претендувала іспанська корона в колоніальні часи, хоча вона ніколи не була заселена півостровами. Після втрати колоніальної імперії Іспанії під час наполеонівських воєн Британія поступово зміцнила контроль над територією, кульмінацією чого стало створення колонії Британського Гондурасу в 1862 році. Територія повинна бути передана Мексиці як жест доброї волі."
MEX_focus_nationalize_the_oil_fields_desc: "Іноземні нафтові концесії домінують в мексиканській економіці та надто сильно впливають на наші справи, як внутрішні, так і зовнішні. Британці та американці більше уваги приділяють «Royal Dutch Shell» і «Standard Oil», ніж нашому уряду!"
MEX_focus_german_resource_exchange_desc: "Німецька військова машина налагоджується і потребує мексиканської нафти, щоб нормально функціонувати. Замість того, щоб падати ниць перед американцями чи продавати нашу країну росіянам, ми можемо спробувати використати потребу Німеччини в нафті для поліпшення нашої військової могутності."
MEX_focus_new_world_order_desc: "Німці однозначно є господарями Європи. Нам точно буде місце в їхньому Новому світовому порядку, якщо ми допоможемо їм проти британців і американців. Стара телеграма Ціммермана була надіслана неспроста: Америку можна знищити лише наземним вторгненням..."
MEX_focus_oppose_yanqui_imperialism_desc: "Правильно повернувши собі природні ресурси нашої країни, іноземці тепер вимагають компенсації, але концесії були фактично вкрадені у мексиканського народу під час його слабкості за диктатора Діаса. Чому ми повинні платити злодієві за повернення вкраденого?"
MEX_focus_international_proletarianism_desc: "Радянський Союз продемонстрував, що їхній соціалізм змінить планету. Революція, за яку ми так завзято боролися, була лише одним кроком на шляху до звільнення людей: спочатку Мексики, а тепер і всього світу."
MEX_focus_interior_defence_plan_desc: "Це правда, що янкі мають чисельну та технологічну перевагу над нами, але ми маємо знання про місцевість, підтримку з боку людей, а також час і простір, щоби створити міцну оборону. Ми будемо знекровлювати ворога в пустелях і горах, використовуючи тактику «удар і тікай», глибоку оборону та приховані опорні точки."
MEX_focus_compensation_desc: "Нафтові концесії були законно продані «Royal Dutch Shell» і «Standard Oil». Ми не можемо звинувачувати іноземні фірми в пошуку прибутку. Ми повинні підтримувати цілісність нашої правової системи, компенсуючи іноземцям націоналізацію концесій."
MEX_focus_liberty_and_justice_for_all_desc: "Американці зараз є найбільшою економічною силою в історії. Можливо, Радянський Союз швидко індустріалізується, а німці краще розуміють війну, але переваги Америки доповнюються її наполяганням на свободі для особистості та опорою на інституції, а не на грубу силу. Розширення наших економічних зв'язків до військового альянсу було б цілком природним."
MEX_focus_aztec_eagles_desc: "Ми — одна з найвпливовіших держав Латинської Америки. Ми повинні продемонструвати нашу відданість безпеці світу, допомагаючи Америці в її боротьбі проти іноземних розпалювачів війни, які загрожують загальному миру своїм експансіонізмом."
MEX_focus_international_peacekeepers_desc: "Демократичні сили світу планують створити альянс рівних, Організацію Об'єднаних Націй, щоби забезпечити міжнародну безпеку, даючи країнам світу місце для примирення їхніх розбіжностей і вирішення спорів. Ми візьмемо участь у такому проєкті, щоби допомогти латиноамериканським націям зберегти свою незалежність."
MEX_focus_march_southwards_desc: "Після боротьби за незалежність Мексика втратила південні провінції. Некомпетентна Мексиканська імперія завдала шкоди нашій історії, але ми можемо виправити її помилки. Південні штати мають вирішальне значення для нашої оборони, і ми їх повернемо."
MEX_focus_unify_centroamerica_desc: "Маленькі бананові республіки Нікарагуа, Панама та Коста-Ріка занадто малі, щоби бути життєздатними країнами. Ми повинні поглинути їх у нашу власну націю і тим самим принести славу Мексиці та мексиканському народу."
MEX_focus_push_past_the_darien_gap_desc: "Після нашої кампанії з об'єднання Центральної Америки ми тепер повинні проштовхнутися через джунглі між Панамою та Колумбією, відомі як «Дар'єнський розрив», щоби ступити в Південну Америку."
MEX_focus_andean_offensive_desc: "Тепер, коли ми закріпилися на північ від Андських гір, наша доля — продовжити наступ через складний рельєф тропічної зони та завершити об'єднання Латинської Америки."
MEX_focus_seize_the_panama_canal_desc: "Цей канал, один із найкритичніших перешкод у світі, був проритий дорогою ціною для латиноамериканських робітників, які стікали кров'ю та гинули під американськими батогами заради прибутку промисловців. Захопивши навколишню місцевість, ми можемо завдати блискавичного удару по невеликому гарнізону каналу, змусивши янкі вибирати між кривавою війною проти нас або переданням контролю над каналом."
MEX_focus_fortify_the_canal_desc: "Коли Панамський канал нарешті в наших руках, ми повинні захистити його шлюзи та береги, щоб він став неприступною фортецею."
MEX_focus_integrate_the_south_desc: "Єдність народів Мексики була повільним процесом, але він не зупиниться на регіональних кордонах чи гірських хребтах. Ми долали такі перешкоди в минулому, і ми зробимо це знову для південних провінцій."
MEX_focus_plan_of_agua_prieta_desc: "Революція проти Діаса та жорстока внутрішня боротьба після неї тривали десятиліття. Коли пил влягся, переможні північні генерали зустрілися в Агуа-Прієта, Сонора, щоб викласти свій план щодо майбутнього Мексики. Вони є популістською клікою прихильників модернізації та секуляризації, або ж «конфедерацією касіке», трохи кращою за бандитських лордів, які ділять свою здобич, залежно від точки зору."
MEX_focus_exile_calles_desc: "Колишній президент Плутарко Кальєс відбував свій термін між 1924 і 1928 роками. Його неправильне правління спровокувало Війну крістерос та незліченну кількість дрібних повстань. Тепер він прагне домінувати над президентом Карденасом, як він контролював кількох останніх маріонеткових президентів. Карденас має власний демократичний мандат, власний план на майбутнє, а Кальєс має піти заради стабільності Мексики."
MEX_focus_institutional_revolution_desc: "Спадщина демократії в Мексиці слабка, але ми її зміцнили. Наша відданість верховенству права прогресує, і люди починають довіряти нашим виборам, якими уряд маніпулював у минулому."
MEX_focus_jefe_maximo_desc: "Мексика ще глибше зануриться в хаос, якщо Плутарко Кальєс втратить свій вплив на країну. Він створив адміністрації Портеса, Ортіса, Родрігеса, а тепер і Карденаса, і його політичні вороги критикують його як «el Jefe Maximo», як якогось бандитського вождя! По правді кажучи, Кальєс просто літній державний діяч, який має на увазі лише найкращі наміри щодо Мексики. Втратити його на цьому етапі революції було б пародією."
MEX_focus_purge_the_bureaucracy_desc: "Кальїстів позбавляють їхніх незаслужених позицій впливу. У нас є багато відповідних замін, людей здібних і розумних, які будуть вдячні за можливість служити Мексиці..."
MEX_focus_arrest_general_cedillo_desc: "Каудільйо — це загроза. Вони ділять Мексику на дрібні володіння, де призначення посадових осіб дає їм владу над економікою, військовими та урядом. Вони грабують багатство Мексики, і ніде це не так, як у провінції генерала Сатурніно Седільйо. Його незалежність від центрального уряду є абсолютно нестерпною, і повстанці, яких він збирає, не принесуть йому користі."
MEX_focus_control_the_army_desc: "Армія є чи не найважливішим виборчим округом у Мексиці. Останні двадцять років показали, що волю народу можна примусити лише багнетами. Отже, генерали-вигнанці є загрозою самому існуванню держави, не кажучи вже про її легітимність."
MEX_focus_repeal_the_calles_law_desc: "Кальєс підбурив крістерос до повстання шляхом жорсткого застосування антирелігійних статей Конституції. Закон Кальєса принижує духовенство, забороняючи носіння церковного одягу в публічних місцях і ув'язнюючи релігійних діячів, які критикують уряд. Ми згодні з тим, що політичний вплив Церкви потребує обмеження, але це напади на особисту свободу, а не на церковну владу."
MEX_focus_abolish_capital_punishment_desc: "Нещодавня нестабільність військових повстань, селянських повстань і Війни крістерос, а також кривава реакція уряду на ці та дрібніші «злочини» призвели до того, що Мексика охопила атмосферу страху. Люди більше не можуть вільно розмовляти через страх стати жертвами тиранії з боку держави. Ми повинні поступово скасувати смертну кару. Якщо послабити нашу хватку, люди більше не відчуватимуть потреби вирватися з неї."
MEX_focus_enforce_the_calles_law_desc: "Піхотинці крістерос, може й не були знищені на полі бою, але в роки після їх марного повстання ми полювали на їхніх лідерів і прихильників, які залишилися в Церкві, обезголовивши їхній рух і не давши відродитися. Церква не має іншого вибору, як прийняти наші вимоги проти них. Вони стануть ще одним інструментом державної влади, або ми продовжимо їх обезголовлювати."
MEX_focus_triumph_over_the_cristeros_desc: "Багато талановитих людей піднялися на вершину під час кампаній проти Крістеро. Боротьба з повстанцями тактикою невеликих підрозділів і підтримкою з повітря дала нашим генералам чудову нагоду перевірити свої здібності. Кампанія репресій також показала, хто не гидував більш брудною роботою."
MEX_focus_state_education_desc: "Соціалістична освіта в Мексиці означає орієнтацію на раціоналізм і патріотизм, а не на прихильність догмам і диктатам Папи. Нам потрібно лише дати одному поколінню мексиканської молоді хорошу антицерковну освіту, і їхня народна підтримка зникне миттєво. Люди не будуть терпіти духовенство-паразита, коли знають, що можливий інший світ."
MEX_focus_xefo_desc: "Уряд будує радіощогли та встановлює станції по всій країні. Це корисно для розповсюдження пропаганди, але також сприяє тіснішому контакту сільських жителів один з одним. XEFO є однією з таких радіостанцій, якою керує Partido Nacional Revolucionario."
MEX_focus_law_on_industrial_promotion_desc: "Протягом багатьох років мексиканські штати та федеральний уряд намагалися заохочувати розвиток нових галузей промисловості шляхом звільнення від податків. Часто місцеве законодавство суперечить національним інтересам, відволікаючи капітал у неважливі або неефективні сфери. Нам потрібно раціоналізувати наш підхід до промислового розвитку за допомогою централізованого плану."
MEX_focus_nafinsa_desc: "Nacional Financiera — це банк розвитку, створений для сприяння індустріалізації Мексики. Це було особливо важливо для створення нових заводів у центральних мексиканських штатах, таких як хімічні заводи та металургійні заводи в Мехіко."
MEX_focus_engineering_school_desc: "Escuela Superior de Ingenería Mecánica y Eléctrica, що є частиною Національного політехнічного інституту в Мехіко, навчає нове покоління піонерів у галузі машинобудування та електроніки."
MEX_focus_television_innovators_desc: "Мексика має напрочуд розвинену електронну промисловість. Ґільєрмо Ґонсалес Камарена та інші члени «Ліги радіоекспериментів» експериментують із кольоровими телепередачами. Ми можемо стати світовими лідерами в галузі комунікаційних технологій, якщо зосередимося на цих розробках."
MEX_focus_antidisestablishmentarianism_desc: "«Революційна» хунта вже десятиліттями зловживає Правдивою Вірою. Церкви, монастирі та святині формально належать державі, а священнослужителям потрібні ліцензії від уряду, щоби доглядати за своєю паствою. Деякі штати мають одного священика на десятки тисяч вірних. Давайте відмовимося від цієї вимоги і знову дозволимо Церкві мати власність."
MEX_focus_rewrite_the_constitution_desc: "Конституція, написана злісними генералами, ставить державу вище Церкви, роблячи шлюб цивільним актом, не дозволяючи духовенству підтримувати політичних кандидатів і відмовляючись визнавати Католицьку Церкву як джерело морального авторитету в Мексиці. Ми повинні усунути ці невідповідності шляхом офіційного встановлення католицької віри як державної релігії."
MEX_focus_crusade_against_atheism_desc: "Більшість лідерів крістерос були переслідувані та вбиті урядом на початку 1930-х років. Однак дехто з них уникнув чисток і готовий знову очолити Вірних Мексики. Хай живе Цар Христос і Пречиста Марія Ґуадалупська!"
MEX_focus_knights_of_columbus_desc: "Під час Війни крістерос, коли зловживання чинилися з обох сторін, міжнародне братство Лицарів Колумба втрутилося, щоби допомогти нам. Спочатку вони таємно збирали пожертви для фінансування та озброєння крістерос. Після того, як мексиканські єпископи дезавуювали повстання, лицарі агітували в американського уряду провести переговори, які зрештою поклали край війні."
MEX_focus_catholic_politics_desc: "У більшості політичних партій у Мексиці домінували антиклерикали, які отримали владу після революції 1911 року. Якщо ми, католики, хочемо взяти й утримати владу законним шляхом, необхідно буде створити партію побожних мас."
MEX_focus_social_catholicism_desc: "Доктрина політичної релігії, що бере свій початок з початку 1900-х років, соціал-католицизм наголошує на полегшенні тягаря бідних, атакуючи причини бідності. Несправедливість, спричинена необмеженим промисловим капіталізмом, потребує послідовної відповіді з боку Церкви, і прогресивне духовенство Мексики зробить усе можливе, щоб її вирішити."
MEX_focus_church_schools_desc: "Революційні генерали намагалися промити мізки молоді в соціалістичних таборах перевиховання, які вони називали школами. Ми повинні знову поставити релігію в клас, щоби священики та черниці навчали наших дітей."
MEX_focus_triumph_of_synarchism_desc: "Вщент побиті, наші вороги ховаються в тіні, як поплічники Сатани. Зараз ми маємо розв'язані руки, щоби забезпечити відбудову держави таким чином, щоби забезпечити її єдність як у вірі, так і в політичній волі."
MEX_focus_reform_the_cristero_guard_desc: "Крістерос хоробро захищали Церкву від гніту тирана Кальєса, і багато з них загинули мученицькою смертю під прапором Христа. Тепер, коли влада Святої Церкви відновлена, вони повинні бути реорганізовані, щоби стати озброєними захисниками Христа."
MEX_focus_synarchist_youth_desc: "Молодь — це майбутнє нашої країни. Якщо їх правильно виховати, вони стануть втіленням наших ідеалів: сили, вірності та благочестя."
MEX_focus_synarchist_communes_desc: "Тепер, коли уми людей врятовано від «революціонерів» і вірні стікаються назад до повторно освячених церков, наш економічний план можна реалізувати. Нові одиниці виробництва дозволять вірним служити національній справі та Церкві, відчуваючи при цьому почуття єдності у вірі та розумі."
MEX_focus_revolutionary_women_desc: "Жінки, які традиційно асоціювалися з домашньою роботою, десятиліттями виконували промислову роботу в Мексиці. Тютюнова, кавова та швейна промисловість, як правило, наймає більшість жінок, хоча це спричинило тертя з профспілковим рухом, де домінують чоловіки. Чоловіки вже мають право на рівну оплату за рівну працю та мінімальну заробітну плату — ми повинні забезпечити це право і для жінок."
MEX_focus_womens_suffrage_desc: "Багато законодавців і міністрів революційних урядів виступали проти розширення права голосу для жінок, оскільки вважали, що аргументи духовенства легше вплинуть на жінок і поклали б край програмі секуляризації. Як би там не було в минулому, ми не можемо стати на шляху прогресу."
MEX_focus_soldaderas_desc: "Знакова частина Революції: жінки-солдати воювали рядовими, а деякі отримали посади молодшого офіцера. Вони були особливо важливі для матеріально-технічного забезпечення погано забезпечених революційних армій."
MEX_focus_ban_political_militias_desc: "Ліві та праві воєнізовані організації заявляють, що вони патріоти, які борються з національними зрадниками, але насправді вони є пішаками іноземних держав, які прагнуть дестабілізувати країну з підлими цілями. Уряд має знищити фашистські та комуністичні ополчення."
MEX_focus_depoliticised_army_desc: "Генерали не мають права на лояльність своїх солдатів. Основним джерелом легітимності є мексиканська держава. Ми повинні запобігти будь-яким думкам генералів про повстання, ротуючи їх між провінціями, щоб вони не могли створювати мережу патронажу чи забезпечити особисту лояльність своїх солдатів."
MEX_focus_professional_army_desc: "Ми не можемо покладатися на спеціальні солдати для забезпечення військ на місці, нам потрібні склади постачання та корпус матеріально-технічного забезпечення. У військовій школі наші армійські командири та офіцери отримають передові військові знання, які дозволять їм розробити ефективні системи постачання.\nНа цьому етапі навіть осли були б кращим рішенням, ніж залишити війська самим добувати продовольство."
MEX_focus_legacy_of_revolution_desc: "Завоювання Революції треба захистити, а національних зрадників викорінити. Генерали — в авангарді цієї боротьби. Вони бачать труднощі, з якими щодня стикається уряд на місцях. Ми повинні надати їм більше свободи дій у забезпеченні правління держави."
MEX_focus_the_gold_shirts_desc: "Генерал Ніколас Родрігес Карраско сформував Золотосорочників в 1933 році, щоби перемогти комуністичних зрадників, які працювали проти уряду. Воєнізована організація має стати крилом уряду, оскільки їхня мета гідна подиву, а їхні методи необхідні."
MEX_focus_revanchist_revolution_desc: "Мексиканський народ довго страждав від агресії Янкі та комуністичного проникнення, але ми подолали ці перешкоди на шляху національної єдності та створили сильну державу з могутнім лідером. Тепер ми повинні виправити кривду, якої Мексика зазнала в минулому."
MEX_focus_the_red_shirts_desc: "Губернатор Томас Ґаррідо Канабал у 1930 році створив «Червоносорочників» для захисту революції від католицької церкви та її реакційних священиків. Пошук і знищення ворогів народу є гідною справою, тому ми повинні залучити червоносорочників до армії в якійсь якості."
MEX_focus_communist_revolution_desc: "Революція проти Діаса перетворилася на справжню соціальну революцію, яка розв'яже протиріччя капіталізму, скасувавши виробництво для обміну та започаткувавши новий спосіб життя."
MEX_focus_hispanic_culture_desc: "Народи Латинської Америки мають сильну культуру, сформовану із завоювань і виживання, повстання та твердого правління. Наша спільна культура є джерелом гордості та дороговказом для нашого майбутнього прогресу."
MEX_focus_revolutionary_class_war_desc: "Тільки пролетаріат, озброєний і організований як класова армія, зможе захистити і пропагувати ідеали революції."
MEX_focus_smash_the_bureaucrats_desc: "Після смерті Леніна корумпована бюрократія на чолі зі Сталіним сформувала бонапартистський режим у Радянському Союзі, викравши владу у трудящих. Отже, СРСР перетворився на вироджену робітничу державу, яка перекручує ідеали революції."
MEX_focus_liberate_the_antilles_desc: "Багато островів Карибського басейну все ще окуповані імперіалістичними державами, які продовжують свою гнітючу експлуатацію, що триває з моменту відкриття Америки. Ми назавжди покінчимо з несправедливістю колоніалізму!"
MEX_focus_one_world_government_desc: "Тепер, коли тиранія Сталіна знищена, ми можемо переконати деяких його прихильників зайнятися самокритикою і приєднатися до спільноти націй, справді звільнених від реакційного гніту."
MEX_focus_international_struggle_desc: "Ми не самотні у своїй боротьбі проти наших ідеологічних ворогів. У нас є багато потенційних союзників за кордоном, з якими ми можемо спілкуватися. Ми повинні допомогти їм захопити владу, щоби створити величезний блок потенційних союзників, які у свою чергу допомагатимуть нам."
MEX_focus_spanish_civil_war_refugees_desc: "Пожежа, що охопила Іспанію, витісняє десятки тисяч громадян Іспанії. Багато з них є верхівкою іспанської інтелігенції або висококваліфікованим технічним персоналом. Надавши їм притулок, ми виконаємо наші гуманітарні обов'язки та водночас принесемо користь Мексиці."
tooltip_spanish_civil_war_technical_knowledge: "Технічні знання громадянської війни в Іспанії"
MEX_focus_falangist_veterans_desc: "Фалангісти — організація фашистських воєнізованих формувань в Іспанії. Вони борються за Бога і Націю, хоча багато з них монархісти, що прикро. Тим не менше, ми повинні налагодити контакти з фалангістськими ветеранами громадянської війни в Іспанії та вчитися на їхньому досвіді."
tooltip_falangist_veterans_doctrine_knowledge: "Знання доктрини ветеранів-фалангістів"
MEX_focus_support_spains_loyalists_desc: "Республіканський уряд в Іспанії був обраний демократичним шляхом, і тепер він зіткнувся з повстанням «націоналістичних» зрадників, які прагнуть лише особистої влади та явно ненавидять простих людей Іспанії. Ми повинні підтримати лоялістів, надіславши їм допомогу та заступившись за них у Лізі Націй, яка намагається накласти ембарго на республіканський уряд."
MEX_focus_liberate_the_caribbean_desc: "Як і решта Латинської Америки, країни Карибського басейну були нещадно експлуатовані європейськими імперіалістами, перш ніж скинути з них кайдани. Хоча ці держави все ще слабкі, вони заслуговують на наш захист. Національна гордість Мексики вимагає, щоби ми убезпечили Карибський басейн, щоби запобігти його експлуатації імперіалістами!"
MEX_focus_integrate_the_caribbean_desc: "Дрібні республіки Карибського басейну поглинаються Мексиканською державою, і тепер настала черга народів Карибського басейну. Вони стануть лояльними мексиканськими громадянами, дотримуючись наших традицій, і, у свою чергу, отримають переваги того, що є частиною спільноти мексиканської нації."
MEX_focus_hispanic_alliance_desc: "Наші правителі походять з півостровників, колоністів, які принесли цивілізацію в Новий Світ. Іспанія з її сильною традицією церковної влади та земельних еліт колись була джерелом легітимності. Нині Іспанія все менше схожа на лідера латинського світу. Ми повинні взяти цю манію на себе та створити міцніші зв'язки на всьому континенті, використовуючи наше іспанське походження як будівельний блок."
MEX_focus_propaganda_pact_desc: "Загроза комунізму стає все більшою в умах вірних латиноамериканських патріотів. З нашими новознайденими союзниками ми поставимо стіну багнетів підступній більшовицькій загрозі. Продемонструймо нашу єдність і братерство перед мексиканським народом, щоби запевнити його в повній перемозі над ненависним ворогом!"
MEX_focus_invite_brazil_desc: "Хоча історія Бразилії як колишньої португальської колонії не зовсім повторює історію Мексики, вони все одно культурно ближчі до нас самих, ніж до мстивих європейських імперіалістів чи жадібних бізнесменів-янкі. Ми повинні наблизити їх до нашої сфери, щоб отримати вигоду від взаємного захисту."
MEX_focus_realpolitik_desc: "У нас є свої ідеологічні переконання, але Мексика як держава має власні інтереси, відокремлені від міжнародної боротьби. Нам потрібно обережно пройти шлях у бурхливі часи, які попереду. Один невірний крок може обрушити всю вагу потенційних імперіалістів і тиранів на наші голови."
MEX_focus_bolivarian_alliance_desc: "Сімон Болівар привів іспанські колонії в Південній Америці до незалежності, створивши Велику Колумбію. На Півдні до нього ставляться так само, як до борців за незалежність, таких як Мігель Ідальго та Маріано Матаморос у Мексиці. Однією з його мрій було об'єднання латиноамериканських націй проти експлуатації з боку європейських імперіалістів і янкі. Ми можемо здійснити цю мрію."
MEX_focus_coastal_defence_plan_desc: "У 1846 році американці показали нам, що хоча у нас є пустелі та гори, які дають нам стратегічну глибину на півночі, наші прибережні фланги вразливі для вторгнення амфібій. Ми повинні додати берегову оборону до наших портів і міст у Перській затоці та Тихому океані."
MEX_focus_rescind_the_mexican_cession_desc: "Величезні землі, втрачені через нашого північного агресора в 1848 році, продовжують дратувати деяких мексиканських націоналістів. Зараз у Сполучених Штатах живуть мільйони латиноамериканських людей, деякі з них є нащадками корінних мешканців Мексики, інші — недавніми мігрантами. Ми повинні спокутувати честь Мексики, розгромивши агресорів-янкі та об'єднавши мексиканський народ!"
MEX_focus_redeem_aztlan_desc: "Мексиканський народ, який живе у звільнених регіонах Сполучених Штатів, мріє про уряд, який не пригнічуватиме їх за походження, місце народження чи мову, якою вони розмовляють удома. Ця мрія стала реальністю."
