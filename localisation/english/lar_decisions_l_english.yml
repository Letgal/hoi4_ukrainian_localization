recruit_in_state_to_pool_tt: "Місцевий агент із регіону §Y[From.Owner.GetNameDef]§! стане доступний для вербування, якщо в нас є відкрита §Yкомірка для агента§!. Цього агента буде важче помітити при проникненні в державу §Y[From.Owner.GetNameDef]§! та виконанні завдань у ній."

POR_naval_blockade: "Морська блокада"
POR_naval_blockade_desc:0 "The Portuguese government has offered to evade the British naval blockade and transport supplies for our troops. This aid to our war effort can be key in the conflict."
POR_evade_blockade_flag:0 "Evade the blockade with Portuguese convoys is active."
POR_cancel_evade_blockade_flag:0 "Cancel the Portuguese Blockade Evasion Treaty is activated."
POR_evade_blockade_with_portuguese_convoys:0 "Evade the blockade with Portuguese convoys"
POR_evade_blockade_with_portuguese_convoys_desc:0 "We will accept the offer to use Portuguese convoys to transport goods where our own ships cannot reach. The morale of our troops will increase when they finally see their basic supply issues fixed."
POR_major_cancel_portuguese_blockade_evasion:1 "Cancel the Portuguese Blockade Evasion Treaty"
POR_major_cancel_portuguese_blockade_evasion_desc:1 "We do not need to continue using Portuguese convoys to evade the British blockade. We will cancel the treaty immediately."
POR_portugal_cancel_blockade_evasion_for_country:0 "Cancel the Blockade Evasion Treaty with [From.GetNameDef]"
POR_portugal_cancel_blockade_evasion_for_country_desc:0 "The agreement whereby we use a number of our convoys to evade the British blockade for the [From.GetAdjective] government is no longer beneficial to us, therefore we will cancel it immediately."
POR_monarchist_cause:0 "Monarchist Cause"
POR_stir_monarchist_sentiment_in_brazil:0 "Stir Monarchist Sentiment in Brazil"
POR_stir_monarchist_sentiment_in_brazil_desc:0 "We will exhort the monarchist elements in Brazil to take action and spread a royalist sentiment among the Brazilian population."
POR_portugal_promoting_monarchist_cause_in_brazil:0 "Portugal Exhorting the Monarchists"
POR_portugal_promoting_monarchist_cause_in_brazil_desc:0 "The Portuguese government is urging our population to embrace monarchism and accept Prince Pedro Henrique as the legitimate ruler of Brazil."
POR_stir_monarchist_sentiment_in_brazil_tt: "§Y[BRA.GetFlag][BRA.GetNameDefCap]§! отримає щоденну підтримку нейтралітету: §G+0.10§!§Y на 180 днів§!."
POR_promote_communism_in_latin_america_tt: "§Y[From.GetFlag][From.GetNameDefCap]§! отримає щоденну підтримку §Yкомунізму§!: §G+0.10§!§Y на 180 днів§!."
POR_portugal_stirring_brazilian_monarchists_flag:0 "Portugal is currently stirring Brazilian Monarchists"
POR_repress_brazilian_monarchists:0 "Repress the Monarchists"
POR_repress_brazilian_monarchists_desc:0 "We must oppose the monarchist movement that is gaining strength among our population. We must find the ones responsible of spreading this royalist sentiment and punish them publicly."
POR_stir_monarchist_sentiment_in_portugal:0 "Stir Monarchist Sentiment in Portugal"
POR_stir_monarchist_sentiment_in_portugal_desc:0 "We must urge the people to accept Dom Duarte as the legitimate king of Portugal."
POR_Iberian_Summit_Receiver_Portugal:0 "Portugal"
POR_Iberian_Summit_Receiver_Spain:0 "Spain"
POR_iberian_summit: "Іберійський самміт"
POR_iberian_summit_desc:0 "The Iberian nations need to work together if we want to prevail against the odds. We must urge [GetIberianSummitReceiverName] to discuss which side of the conflict we should support in this uncertain times."
POR_iberian_summit_pro_axis:0 "Proposal to Join the [GER.GetFactionName]"
POR_iberian_summit_pro_axis_desc:0 "The [GER.GetFactionName] will become the dominant power in Europe. We must align with them before they decide to take direct control over our territory and resources. \nWe will send a missive to [GetIberianSummitReceiverName], urging them to discuss a joint proposal requesting [GER.GetNameDef] to admit us to the [GER.GetFactionName]."
POR_iberian_summit_pro_allies:0 "Proposal to Join the [ENG.GetFactionName]"
POR_iberian_summit_pro_allies_desc:0 "We must side with the [ENG.GetAdjective] and face all those that threaten our freedom and seek to dominate us. \nWe will send a missive to [GetIberianSummitReceiverName], urging them to discuss a joint proposal requesting [ENG.GetNameDef] to admit us to the [ENG.GetFactionName]."
POR_iberian_summit_proposal_delayed:0 "Working on a Proposal to Join the [?global.POR_iberian_summit_target.GetFactionName]"
POR_iberian_summit_proposal_delayed_desc:0 "Iberian diplomats are currently approaching [?global.POR_iberian_summit_target.GetAdjective] ministers and elaborating an attractive agreement that will pave the way for our admission to the [?global.POR_iberian_summit_target.GetFactionName]."
POR_iberian_summit_in_progress_flag:0 " Iberian Summit in progress"
POR_arms_purchases:0 "Arms Purchases"
POR_arms_purchases_desc:0 "[Root.GetNameDef]'s military industry and naval facilities are not currently able to produce the equipment our forces need. Therefore, we must seek to arrange deals with foreign powers that can provide us with modern weapons and ships."
POR_buy_artillery_in_britain: "Придбати артилерійські гармати в держави [ENG.GetNameDef]"
POR_buy_artillery_in_britain_desc:0 "We will arrange a deal with the [ENG.GetAdjective] to purchase modern artillery guns."
POR_buy_aa_in_britain: "Придбати протиповітряні гармати в держави [ENG.GetNameDef]"
POR_buy_aa_in_britain_desc:0 "We will arrange a deal with the [ENG.GetAdjective] to purchase modern anti-air guns."
POR_buy_at_in_britain: "Придбати протитанкові гармати в держави [ENG.GetNameDef]"
POR_buy_at_in_britain_desc:0 "We will arrange a deal with the [ENG.GetAdjective] to purchase modern anti-tank guns."
POR_buy_ships_britain: "Надіслати пропозицію про придбання [ENG.GetAdjective]их кораблів"
POR_buy_ships_britain_desc:0 "We will send a proposal to the [ENG.GetAdjective] government for the purchase of ships."
POR_buy_ships_italy: "Надіслати пропозицію про придбання [ITA.GetAdjective]их кораблів"
POR_buy_ships_italy_desc:0 "We will send a proposal to the [ITA.GetAdjective] government for the purchase of ships."
POR_british_submarines_construction_progress:0 "[ENG.GetAdjective] Submarines Construction Progress"
POR_italian_submarines_construction_progress:0 "[ITA.GetAdjective] Submarines Construction Progress"
POR_british_destroyers_construction_progress:0 "[ENG.GetAdjective] Destroyers Construction Progress"
POR_italian_destroyers_construction_progress:0 "[ITA.GetAdjective] Destroyers Construction Progress"
POR_british_light_cruiser_construction_progress:0 "[ENG.GetAdjective] Light Cruiser Construction Progress"
POR_italian_light_cruiser_construction_progress:0 "[ITA.GetAdjective] Light Cruiser Construction Progress"
POR_prospect_for_resources:0 "Resource Prospecting in Portugal"
POR_prospect_for_resources_desc:0 "We can invest in the development of the extraction industry in Portugal to improve the exploitation of the resources found there."
POR_develop_lisbon_tungsten_deposits:0 "Develop Lisbon Tungsten Deposits"
POR_develop_santarem_chromium_deposits:0 "Develop Santarem Chromium Deposits"
POR_overseas_provinces: "Заморські провінції"
POR_overseas_provinces_desc:0 "We must consider integrating our overseas territories in Africa into our general administration."
POR_angola_overseas_province: "Інтегрувати Анґолу"
POR_mozambique_overseas_territory: "Інтегрувати Мозамбік"
POR_the_spanish_civil_war:0 "Join the Spanish Civil War"
POR_fight_alongside_the_republic:0 "Fight alongside the Republic"
POR_fight_alongside_the_republic_desc:0 "We will join the Republic in the Spanish Civil War."
POR_fight_alongside_the_nationalists:0 "Fight alongside the Nationalists"
POR_fight_alongside_the_nationalists_desc:0 "We will join the Nationalists in the Spanish Civil War."
POR_fight_alongside_the_carlists:0 "Fight alongside the Carlists"
POR_fight_alongside_the_carlists_desc:0 "We will join the Carlists in the Spanish Civil War."
form_andalusia_category: "Мавретанське віддродження"
form_andalusia_category_desc:0 "For too long the Moors have been subjugated and abused by Latin powers. Now we have the ability to restore Al-Andalus and all the former territories of the Caliphate of Cordoba."
form_andalusia: "Відновити Аль-Андалус"
form_andalusia_desc:0 "With Cordoba, the Emirate of Granada, and the majority of Southern Iberia under our control, we have the unique opportunity to restore the old Sultanate of Al-Andalus and proclaim all of its former territories as rightful parts of our state."
adu_restore_sultanate_of_africa: "Відновити Африканський султанат"
adu_restore_sultanate_of_africa_desc:0 "Long ago, the Moors of North Africa were united into a single sultanate; the Sultanate of Africa, an important branch of the Umayyad Caliphate. With Andalusia restored and all Moorish peoples now coexisting within our state, we are able to unify the Moorish identity."
north_africa_needed_tooltip: "Контролює всі §Yмарокканські§!, §Yтуніські§!, §Yалжирські§! та §Yлівійські§! регіони"
coring_north_africa_tt: "Усі §Yмарокканські§!, §Yтуніські§!, §Yалжирські§!, §Yзахідносахарські§! та §Yлівійські§! регіони."
adu_mediterrenean_emirates: "Відновити Сицилійський емірат"
adu_mediterrenean_emirates_desc:0 "At the height of Moorish influence over the Mediterranean, the islands were home to many Islamic Emirates. With Sicily, Crete, and Cyprus now in Andalusian hands, we may once again restore these territories to their rightful Moorish overlords."
adu_restore_umayyad_caliphate: "Відтворити Омейядський халіфат"
adu_restore_umayyad_caliphate_desc:0 "At last, the holy cities of Baghdad, Mecca, and Jerusalem are united into a single state. With the heartlands of Arabia now in our hands, we may proclaim ourselves as being more than a union of Moors, but the Caliphate restored; homeland for all Islamic peoples and cultures."
adu_recreate_rashid_expansion: "Рашідська експансія"
adu_recreate_rashid_expansion_desc:0 "Prior to Umayyad rulership of Arabia, the Rashids reigned sovereign over the Arab world and it was under their rulership that the Caliphate spread into Persia and Hindustan. By recreating this ancient conquest, we may reunite Persia and the mythical land of Hindustan with our state."
form_country_pakistani_required_states_tt: "Контролює всі §Yпакистанські§! регіони, крім §Y[430.GetName]§!"
form_country_pakistan_coring_states_tt: "Усі §Yпакистанські§! регіони, крім §Y[430.GetName]§!, стануть національними."
form_country_egypt_required_states_tt: "Під контролем усі §Yєгипетські§! регіони"
middle_east_coring_states_tt: "Усі §Yблизькосхідні§! стануть національними."
adu_northern_expansion: "Північна експансія"
adu_northern_expansion_desc:0 "The Caliphate was vast and spread its administration far beyond the Middle East and Iberia. Long ago, Georgia, Azerbaijan, and Transoxiana all called the Caliphate their home, and it is time we restored what has been lost."
form_polynesia: "Об'єднати Полінезію"
form_polynesia_desc:0 "With the islands of Hawai'i, Aotearoa, Tahiti, and Samoa under our control, we may be able to unite all Pacific peoples."
NZL_demand_islands: "Вимогти контроль над тихоокеанськими островами"
form_polynesia_category: "Об'єднати Полінезію"
form_polynesia_category_desc:0 "With the islands of Hawai'i, Aotearoa, Tahiti, and Samoa under our control, we may be able to unite all Pacific peoples."

# Автопереклад
SPR_the_inevitable_civil_war_desc: "Після виборів громадянська війна стала майже безсумнівною. [Root.GetSCWsideloc] Ми мусимо перехопити ініціативу та забезпечити контроль над національними гарнізонами."
SPR_NATIONALISTS_INSTRUCTIONS: "Важливо, щоби ми не затягувалися занадто довго, щоби не дати республіканцям час підготувати свій захист."
SPR_REPUBLICANS_INSTRUCTIONS: "Ми мусимо відкласти громадянську війну, наскільки це можливо, давши нам час підготуватися до націоналістичного повстання."
SPR_opposition_civil_war_preparations_desc: "§MПоки ми докладаємо зусиль, щоб зірвати кожен їхній крок, наші вороги не сидять склавши руки. Нам варто пам'ятати про їхні дії, готуючись до майбутнього конфлікту.§!"
SPR_civil_war_offensives_desc: "§MПроблеми із забезпеченням наших фронтових військ ускладнюють ефективний наступ на опорні пункти противника. Ми повинні планувати та адекватно розширювати склади техніки на передовій задовго до підготовки будь-яких великих наступальних операцій.§!"
SPA_military_plot_nationalists_desc: "§MМи готуємося до повалення уряду, але щоб не допустити повторення невдалої спроби перевороту 1932 року, ми повинні забезпечити собі достатню підтримку серед народу, перш ніж розпочати наш переворот. Час має бути обраний ідеально!§!"
SPR_military_plot_republicans_desc: "§MДо нас дійшли чутки про зловісну змову з метою повалення уряду, і, незважаючи на наш нещодавній досвід подібних спроб перевороту, ми жахливо не готові до чергової спроби. Ми повинні перешкоджати їхнім планам, де тільки можемо, і затримати їх, щоб дати собі час підготуватися.§!"
SPA_primo_de_rivera_speech_desc: "§MХосе Антоніо Прімо де Рівера — один із засновників Іспанської Фаланги. Оратор, який критикує демократію, можливо, варто заохотити його до подальших виступів, щоб збільшити нашу народну підтримку і ще більше дестабілізувати країну.§!"
SPR_inevitable_civil_war_in_progress_flag: "Рішення «Неминуча громадянська війна» прогресує"
SPR_imprison_primo_de_rivera_desc: "§MХосе Антоніо Прімо де Рівера вже достатньо потурбував країну своїми безперервними запальними промовами. Ми заарештуємо його і триматимемо там, де зможемо наглядати за ним. Голос Фаланги повинен замовкнути.§!"
SPR_imprison_primo_de_rivera_tt: "§MЗапобігає подальшим запальним промовам Прімо де Рівери.§!\n"
SPA_political_assassination_desc: "§MНаші політичні опоненти стають для нас більмом на оці, схиляючи на свій бік людей, яких інакше можна було б схилити на наш бік. Тактично усунувши одного з наших ключових опонентів, ми можемо послабити тиск на нас і дати нашому посланню більше шансів бути почутим.§!"
SPR_political_arrest_desc: "§MНаші політичні вороги вдаються до вбивств, щоб донести свою думку до людей. Ми не можемо з цим миритися — винні мають бути притягнуті до відповідальності!§!"
SPA_sway_leader_loyalty: "§MЗмінити лояльність командувача§!"
SPA_sway_leader_loyalty_desc: "§MМаючи правильні засоби переслідування, ми цілком можемо розширити нашу підтримку серед провідних офіцерів іспанської армії. Їх підтримка, коли прийде час, може виявитися неоціненною.§!"
SPA_swayed_leader_loyalty_flag: "§MЛояльність похитнулася§!"
SPR_secure_leader_loyalty: "§MЗабезпечити лояльність командувача§!"
SPR_secure_leader_loyalty_desc: "§MДо нас дійшли чутки, що лояльність одного з наших раніше відданих воєначальників під питанням. Ми повинні забезпечити їхню лояльність, навіть якщо морквина, яку ми маємо перед ними висіти, може бути досить дорогою...§!"
SPR_reassign_disloyal_leader: "§MПерепризначити нелояльного командувача§!"
SPR_reassign_disloyal_leader_desc: "§MДо нас дійшли чутки, що лояльність деяких наших воєначальників під питанням. Було б добре перевести їх на віддалені посади, щоб позбавити їх можливості продовжувати змови.§!"
SPA_suppress_the_strikes_desc: "§MСтрайки спричиняють масові заворушення та економічні збитки нашій країні. Ми відправимо наші загони міліції, щоб розігнати їх і забезпечити повернення людей до роботи.§!"
SPR_concessions_to_the_left_desc: "§MСтрайкарі мають вагомі підстави для занепокоєння. Ми пообіцяємо розглянути їх, а поки що підемо на поступки у вигляді відмови від переслідування за незаконне захоплення землі та дрібні соціальні злочини і крадіжки. Це має дещо зменшити соціальну напругу.§!"
SPR_primo_de_rivera_speech_mission_desc: "§MХосе Антоніо Прімо де Рівера, один із засновників Іспанської Фаланги, планує виступити із запальною промовою, залучаючи людей під прапори націоналістів і підбурюючи до громадянських заворушень.§!"
SPA_imprison_primo_de_rivera_mission_desc: "§MУряд, схоже, вирішив, що Прімо де Рівера спричинив достатньо заворушень, і видав ордер на його арешт!§!"
SPR_political_assassination_mission_desc: "§MКровожерлива риторика наших політичних ворогів закликала до усунення провідного прихильника нашої справи... Ми не повинні дивуватися, якщо хтось вирішить діяти відповідно до цих слів.§!"
SPA_political_arrest_mission_desc: "§MВлада прагне відплати за ліквідацію одного зі своїх прихильників і намагається заарештувати когось, щоб зробити з нього приклад.§!"
SPR_sway_leader_loyalty_mission: "§MЗміна лояльності командувача§!"
SPR_sway_leader_loyalty_mission_desc: "§MЗмовники-націоналісти намагаються розширити свою підтримку серед нашого військового керівництва, і до нас дійшли чутки, що до різних осіб звертаються із заманливими пропозиціями... Залишається тільки молитися, щоб їм не вдалося нікого з них схилити на свій бік.§!"
SPA_reassign_disloyal_leader_mission: "§MПерепризначення нелояльного командувача§!"
SPA_reassign_disloyal_leader_mission_desc: "§MУряд стає все більш підозрілим щодо деяких наших прихильників серед військових, і зараз планує перевести одного з наших ключових співучасників на віддалену посаду, що значно ускладнить наше планування та співпрацю.§!"
SPR_suppress_the_strikes_mission_desc: "§MПраві ополченці та штрайкбрехери розправляються з нашими незадоволеними робітниками, змушуючи їх повернутися до роботи та посилюючи соціальні заворушення і розчарування у здатності уряду захистити своїх громадян.§!"
SPA_concessions_to_the_left_mission_desc: "§MУряд робить широкомасштабні поступки страйкуючим робітникам, дозволяючи їм сходити з рук те, за що наші праві брати і сестри перебувають у в'язниці. Незважаючи на всю свою огидність, ці заходи, схоже, користуються популярністю серед страйкарів.§!"
SPA_carlist_uprising_mission_desc: "§MКарлістські елементи в нашій фракції були обурені нашим лідерством і нашим зростаючим впливом. Замість того, щоб стати в один ряд, невдоволення поширюється по всіх рекетé, і поширюються чутки про повстання. Ми повинні бути готові до повстання карлістів, навіть якщо ми маємо справу з нашими ворогами-республіканцями.§!"
SPR_anarchist_uprising_mission_desc: "§MНаші «союзники»-анархісти продовжують поводитися з невиправданими очікуваннями незалежності та автономії. Чим більше ми намагаємося організувати утримувані анархістами регіони для військових дій, тим більше вони підбурюють свій народ проти законного іспанського уряду. Ми повинні бути готові до повномасштабного анархістського повстання, якщо ситуація розвиватиметься далі.§!"
SPA_fascist_crackdown_mission_desc: "§MВід самого початку громадянської війни наші «союзники»-фалангісти відтіснили нас на узбіччя. Вони чітко дали зрозуміти, що їхнє бачення майбутнього Іспанії несумісне з баченням майбутнього законного карлістського королівства, і вони, безсумнівно, планують повністю придушити наш вплив будь-якими можливими способами. Ми повинні бути готові захищати наші ідеали силою, якщо вони не залишать нам вибору.§!"
SPR_government_crackdown_mission_desc: "§MВід початку громадянської війни сталінські та республіканські репресії проти нашого руху постійно посилювалися. Ми проливали кров, щоб зупинити початковий фашистський переворот, але наша подальша автономія є більмом в оці уряду, і очевидно, що вони воліли б позбутися нас, ніж продовжувати користуватися нашою допомогою. Ми повинні бути готові захищати нашу свободу силою, якщо вони не залишать нам вибору.§!"

FRA_weapons_purchases_category_desc: "§MОскільки наша промисловість все ще наздоганяє іноземні, пошук сучасного озброєння за кордоном може бути єдиним способом привести наші збройні сили до сучасних стандартів.§!"
FRA_spanish_intervention_category_desc: "§MГрупи з усього політичного спектру хочуть так чи інакше втрутитися в громадянську війну в Іспанії. Однак існує значне занепокоєння, що війна може поширитися на нашу країну, якщо ми займемо занадто відкриту позицію на підтримку однієї зі сторін. Ми повинні бути обережними, щоб не ступити на вузьку стежку, якщо хочемо, щоб Іспанія залишилася під контролем дружнього уряду.§!"
FRA_intervention_in_overseas_territories_desc: "§MТі наші заморські території, які залишилися за урядом Віші, все ще можуть бути повернуті на наш бік. У нас є різні варіанти, залежно від місця, але деякі з них можуть мати наслідки в майбутньому.§!"
lar_local_recruitment_desc: "§MНам потрібні агенти, які зможуть влитися в місцеві громади. Деяких з них можна знайти в нашій власній країні, але нам доведеться докласти спільних зусиль, щоб знайти, завербувати і навчити їх.§!"

