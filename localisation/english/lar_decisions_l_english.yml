SPR_secure_the_guardia_civil_mission_tt_2: "Коли почнеться громадянська війна, Ви отримаєте 5 тренованих дивізій із §Y6§! батальйонами §Yпіхоти§!. Республіканці отримають 10 погано тренованих дивізій із §Y3§! батальйонами §Yпіхоти§!.\n"
SPR_train_the_union_youth_mission_tt: "Коли почнеться громадянська війна, республіканці отримають 5 добре тренованих дивізій із §Y3§! батальйонами §Yпіхоти§!.\n"
SPR_train_the_union_youth_mission_tt_2: "Коли почнеться громадянська війна, республіканці отримають 10 добре тренованих дивізій із §Y3§! батальйонами §Yпіхоти§!.\n"
SPR_enlarge_the_weapon_caches_mission_tt: "Коли почнеться громадянська війна, наша частка оснащення буде зменшена до §Y20%§! замість §Y50%§!.\n"
SPR_distribute_arms_to_the_people_mission_tt: "Коли почнеться громадянська війна, республіканці отримають 10 нетренованих дивізій із §Y3§! батальйонами §Yпіхоти§!.\n"
SPR_disband_the_army_mission_tt:1 "§GЗменшує пропорцію армії, яка стане на бік республіканської фракції на початку громадянської війни з §Y50%§! до §Y80%§! і зменшує нашу кількість дивізій Африканської армії з §Y5§! до §Y3§!.§!\nThis §Y80%§! portion is §Rdisbanded§!.\n\n§RThis will cause the immediate start of the civil war!§!\n"
