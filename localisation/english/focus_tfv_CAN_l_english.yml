CAN_rowell_sirois_commission: "Комісія Роуелла–Сіруа"
#CAN_rowell_sirois_commission_desc:0 "The Rowell-Sirois Commission has determined that Canada's federal constitutional arrangement hinders recovery from the Great Depression. We should equalize the standards of service nationwide."
CAN_crown_corporations: "Коронні корпорації"
#CAN_crown_corporations_desc:0 "To provide essential services and stimulate economic and industrial growth, Canada must create many new Crown Corporations. Where private enterprise will not step in, the government must."
CAN_war_bonds: "Військові облігації"
#CAN_war_bonds_desc:0 "We cannot finance the war effort based on our meager tax base or resource exports. The patriotic Canadian people must invest in their country and support the war effort through War Bonds."
#CAN_defence_of_canada_regulations:0 "Defense of Canada Regulations"
#CAN_defence_of_canada_regulations_desc:0 "In times of war, civil rights need to be curtailed to prevent subversion of the war effort. This means restrictions on the press, dissident groups and some legal rights."
#CAN_national_housing_act:0 "National Housing Act"
#CAN_national_housing_act_desc:0 "A modernizing Dominion needs to have standardized regulations on housing across the nation. We must improve the living conditions of all Canadians."
#CAN_dollar_a_year_men:0 "Dollar-A-Year Men"
#CAN_dollar_a_year_men_desc:0 "Canadian industry has efficiency issues, but a number of wealthy businessmen have offered their service and advice in return for a token sum. This small coterie of counselors will move us forward."
CAN_canada_pacific_railway: "Канадська тихоокеанська залізниця"
#CAN_canada_pacific_railway_desc:0 "The CPR has made all of its resources available to the war effort. Thousands of tonnes of supplies and material will cross our grand Dominion, from sea to sea, without interruption."
#CAN_maritime_colonial_railway:0 "Maritime Colonial Railway"
#CAN_maritime_colonial_railway_desc:0 "Our Eastern provinces have been underserved by rail lines since the sale of the Intercolonial Railway to the Canadian National Railway. We are encouraging and undertaking a new Maritime Colonial Railway to expand connections between the central provinces and the Atlantic provinces."
#CAN_retool_angus_shops:0 "Retool Angus Shops"
#CAN_retool_angus_shops_desc:0 "A modern army needs armor, and the CPR's Angus Shops are suitable for its construction. Retool and refit this infrastructure to build tanks."
CAN_imperial_oil: "Imperial Oil"
#CAN_imperial_oil_desc:0 "Imperial Oil wants to finance exploration in Western Canada. This will increase our reserves of petroleum and lubricate the war machine."
CAN_department_of_munitions_and_supply: "Департамент боєприпасів і постачання"
#CAN_department_of_munitions_and_supply_desc:0 "We will bring the control and management of Canada's national resources under C.D. Howe in the Department of Munitions and Supply."
CAN_national_resources_mobilization_act: "Закон про мобілізацію національних ресурсів"
#CAN_national_resources_mobilization_act_desc:0 "Canada is large with its population scattered in pockets across the land. A system should be developed to track employment status, and make sure that anyone eligible for service overseas can be located."
#CAN_wartime_prices_and_trade_board:0 "Wartime Prices and Trade Board"
#CAN_wartime_prices_and_trade_board_desc:0 "To prevent profiteering and hoarding, price controls have been introduced to make goods available to most Canadians."
#CAN_bits_and_pieces_program:0 "Bits and Pieces Program"
#CAN_bits_and_pieces_program_desc:0 "The Bits and Pieces Program will mobilize for the war effort a number of small factories that have been dedicated to minor consumer goods. A bicycle factory can find capacity for a number of useful war goods."
CAN_fund_the_national_research_council: "Профінансувати Національну дослідницьку раду"
#CAN_fund_the_national_research_council_desc:0 "Canada has a history of science and advancement, but the need for researchers is greater than ever. It is time to throw more weight behind the NRC."
#CAN_mine_the_shield:0 "Mine the Shield"
#CAN_mine_the_shield_desc:0 "The Canadian Shield is rich with nickel, copper, gold and silver. We are given nature's bounty in minerals. It is time to exploit it further."
#CAN_canada_wheat_board:0 "Canada Wheat Board"
#CAN_canada_wheat_board_desc:0 "The devastation of our western farmers in the Depression can be addressed if we revive and reinvigorate the Canada Wheat Board to set prices for sale of wheat, barley, oats and other crops."
CAN_victory_aircraft_limited: "Victory Aircraft Limited"
#CAN_victory_aircraft_limited_desc:0 "Victory Aircraft has been tasked with building Canada's bomber fleet. Lancasters for everyone!"
CAN_alberta_coal_towns: "Вугільні містечка Алберти"
#CAN_alberta_coal_towns_desc:0 "There are coal deposits all along the Rockies ready to be exploited. We can promote emigration to these new mine locations and improve employment in the west."
CAN_commit_to_the_war: "Внесок у війну"
#CAN_commit_to_the_war_desc:0 "The world is burning and Canada has a role to play. We vow to protect democracy and the British way of life."
CAN_john_inglis_and_company: "John Inglis and Company"
#CAN_john_inglis_and_company_desc:0 "John Inglis and Company should be directed to build new machine guns and cannon for the Canadian army."
CAN_polymer_corporation: "Polymer Corporation"
#CAN_polymer_corporation_desc:0 "The new crown corporation Polymer Corporation has proven to be exceptionally efficient in the production of new rubber polymers."
CAN_national_steel_car: "National Steel Car"
#CAN_national_steel_car_desc:0 "Though it has struggled through the Depression, the National Steel Car company has the expertise and experience to help build the vehicles we will need for the expanded railway and army."
CAN_send_in_the_zombies: "Надсилання зомбі"
#CAN_send_in_the_zombies_desc:0 "The time has come to put all of Canada's eligible men to work in the army. We've mobilized a lot of men to work in the industry through the NRMA, but now they should be sent overseas."
CAN_if_day: "День «Якщо»"
#CAN_if_day_desc:0 "Canadians are not taking the threat of foreign domination seriously, so we will simulate a Nazi occupation of Winnipeg to drive the fear home. This will certainly increase sales of Victory Bonds."
#CAN_defense_research_grants:0 "Defense Research Grants"
#CAN_defense_research_grants_desc:0 "Now that Canada is fully a sovereign nation we are no longer receiving access to advanced prototypes and blueprints like we previously did. We must ensure that we alway stay ahead of our enemies, and do not fall behind in technology."
CAN_uranium_mining: "Видобуток урану"
#CAN_uranium_mining_desc:0 "Our allies are working on a secret project that will require uranium. Fortunately, the Eldorado company has discovered the rare mineral and built a town around the mines — Port Radium. The government must seize control of this company and protect this highly sensitive mineral."
CAN_long_branch_arsenal: "Long Branch Arsenal"
#CAN_long_branch_arsenal_desc:0 "The Long Branch Arsenal in Western Toronto will be our center for rifle production. We need thousands of Lee-Enfields, and the Arsenal's central location will aid in distribution throughout the country."
CAN_independent_command: "Незалежне командування"
#CAN_independent_command_desc:0 "In the Great War, Canadian troops were ultimately answerable to British officers, leading to senseless slaughter at the Somme and Passchendaele. This time, Canada will command its own."
CAN_forced_quebec_conscription: "Примусовий призов у Квебеку"
#CAN_forced_quebec_conscription_desc:0 "Just like in 1917, our French Canadian citizens in Quebec are resisting the idea of a national draft to bring more men into the army. We will not stand by and let one minority defy the will of Parliament."
CAN_compromise_with_quebec: "Компроміс із Квебеком"
#CAN_compromise_with_quebec_desc:0 "Quebec is balking at national conscription. This issue almost tore the country apart in the Great War, and we cannot afford to disrupt our national unity in a time of crisis. Maybe we can make a deal regarding war service for residents of Quebec."
CAN_war_fueled_economy: "Воєнно посилена економіка"
#CAN_war_fueled_economy_desc:0 "The overseas demand for raw materials and finished goods is lifting Canada out of the Depression. Our natural wealth in forests and minerals can feed the allied war machine and enrich the nation."
CAN_army_modernization: "Модернізація армії"
#CAN_army_modernization_desc:0 "Too long secure in our fireproof house, far from inflammable materials, Canada has let its army make do with antiquated equipment and training. We must move on modernization before it is too late."
CAN_canadian_infantry_corps: "Канадський піхотний корпус"
#CAN_canadian_infantry_corps_desc:0 "We now have enough men to establish a corps level formation. The Canadian Infantry Corps is our first corps size group since the last war."
CAN_cmp_truck: "Вантажівка «CMP»"
#CAN_cmp_truck_desc:0 "Canadian factories are safe from enemy bombing and so can be directed to make transportation for the war effort. Our CMP Truck design is versatile, suited to many climates."
CAN_royal_regiment_of_canadian_artillery: "Королівський полк канадської артилерії"
#CAN_royal_regiment_of_canadian_artillery_desc:0 "Despite a lack of up-to-date cannon, we must start training our artillery men to fight a modern war, including how to use anti-air guns and new 25 pounders."
CAN_a_motorized_army: "Моторизована армія"
#CAN_a_motorized_army_desc:0 "Canada's experience in manufacturing trucks and engines has given us an edge in the research and development of motorized armed forces."
CAN_red_deer_training_camp: "Тренувальний табір у Ред-Дір"
#CAN_red_deer_training_camp_desc:0 "The Red Deer Training Camp will be the main location for the training of our new army. With a full armory and nearby airfields, Red Deer is ideally situated."
CAN_the_walkie_talkie: "Рації"
#CAN_the_walkie_talkie_desc:0 "Donald Hings has invented and is patenting a new handheld two way communication device that works on radio waves. This will greatly improve communication and targeting."
CAN_1st_canadian_parachute_battalion: "1-й канадський парашутний батальйон"
#CAN_1st_canadian_parachute_battalion_desc:0 "Despite resistance from those that would prefer we focus on home defense, modern airborne warfare needs a dedicated parachute battalion to get the drop on our enemies."
CAN_the_black_devils: "Чорні дияволи"
#CAN_the_black_devils_desc:0 "A special commando unit will need to be available for dangerous assignments. Cooperation with our American Allies in the creation of The Devil's Brigade has been arranged."
CAN_the_valentine_tank: "Танк «Valentine»"
#CAN_the_valentine_tank_desc:0 "Canada has a license to produce the Valentine Tank, a durable medium tank of British design."
CAN_the_rocky_mountain_rangers: "Рейнджери Скелястих гір"
#CAN_the_rocky_mountain_rangers_desc:0 "Home defense in the west will fall to the Rocky Mountain Rangers, based in Kamloops."
CAN_strengthen_the_commonwealth_ties: "Посилити зв'язки зі Співдружністю"
#CAN_strengthen_the_commonwealth_ties_desc:0 "Our fellow Dominions are our truest friends, and we should all march together in support of His Majesty."
CAN_shadow_factories: "Тіньові заводи"
#CAN_shadow_factories_desc:0 "We need aircraft factories, but it is easier and safer to have the parts manufacture dispersed around other factories, especially near automobile works. This will encourage secrecy and safety."
CAN_montreal_laboratory_collaboration: "Співпраця з Монреальською лабораторією"
#CAN_montreal_laboratory_collaboration_desc:1 "The Montreal Laboratory has become an attraction for scientists all around the world. French and British scientists have felt especially welcome and are bringing greatly needed expertise to the Dominions' efforts."
CAN_the_plan: "План"
#CAN_the_plan_desc:0 "We have joined with our allies to share experience and insight in the training of pilots. The war could be won from the air, so the Commonwealth Air Training Plan could be the key to victory."
CAN_camp_x: "Camp X"
#CAN_camp_x_desc:0 "Intelligence gathering and spy training will be centralized at a secret location near Oshawa. It is centrally located for signals from both the UK and America."
CAN_supply_the_empire: "Постачання для імперії"
#CAN_supply_the_empire_desc:0 "Is there any nation as rich in wood, iron, nickel, and coal? So long as our convoys and railways are safe, we can ship raw materials to our ports and then to our Imperial partners."
#CAN_aluminium_company_of_canada:0 "Aluminum Company of Canada"
#CAN_aluminium_company_of_canada_desc:0 "Aluminum is lightweight and rustproof. By expanding our mining and production of aluminum, we can ensure that our factories and assembly lines will always be fed."
#CAN_turner_valley_oilfield:0 "Turner Valley Oilfield"
#CAN_turner_valley_oilfield_desc:0 "Discovered in 1914, the Turner Valley outside Calgary has become one of the largest oil fields in the Empire. Further development should be a top priority for the industry and the government."
CAN_patriation: "Патріація"
#CAN_patriation_desc:0 "The time has come for Canada to reduce its ties to Mother England. We are a grown nation, with a destiny of our own, looking to the continent and across the Pacific as much as to England and Europe."
CAN_permanent_joint_defense_board: "Постійна Рада спільної оборони"
#CAN_permanent_joint_defense_board_desc:0 "Geography and common heritage ties us to the United States, but the continent is too large for one of us to defend alone. A joint defense board is required for consultation and planning on the protection of North America."
CAN_north_american_alliance: "Північноамериканський альянс"
#CAN_north_american_alliance_desc:0 "The time has come to announce a great and permanent partnership with the United States of America. None can challenge us when we are united in peace and brotherhood."
CAN_habakkuk_carrier: "Авіаносець «Habakkuk»"
#CAN_habakkuk_carrier_desc:0 "Project Habakkuk is our plan to build an anti-submarine carrier from a material made of wood pulp and ice. This will free up steel for more important uses, and further Canadian science."
CAN_refuge_for_scientists: "Притулок для вчених"
#CAN_refuge_for_scientists_desc:0 "Far from the tumult of war, Canada has proven to be a promising landing place for scientists that wish to carry out their work free from bombs and bullets."
CAN_swastika_clubs: "Клуби свастики"
#CAN_swastika_clubs_desc:0 "Many Canadians are turning to Swastika Clubs to promote the ideas and ideals of Fascism. Fascinating!"
CAN_support_the_blue_shirts: "Підтримати синьосорочників"
#CAN_support_the_blue_shirts_desc:0 "Our nation's turn to fascism will require a strong paramilitary arm to intimidate and impress our rivals. The Blue Shirts will be our answer to any who defy our new order."
CAN_join_germany: "Приєднатися до Осі"
#CAN_join_germany_desc:0 "Hitler has proven to be a reasonable man who is making reasonable demands while making his nation strong. We will join the Reich in solidarity for a new Golden Age."
#CAN_support_a_synarchist_baja:0 "Support a Synarchist Baja"
#CAN_support_a_synarchist_baja_desc:0 "To further the spread of conservative nationalism in North America, we should throw our weight behind a Synarchist revolt in Mexico. Once it is successful, we will have two Fascist states ready to spread the words across the hemisphere."
#CAN_pinion_the_eagle:0 "Pinion the Eagle"
#CAN_pinion_the_eagle_desc:0 "Our long border with the United States has been undefended for too long. America remains the greatest threat to Canadian security, so action will be taken to make it too difficult and troublesome for the USA to invade."
#CAN_skewer_the_eagle:0 "Skewer the Eagle"
#CAN_skewer_the_eagle_desc:0 "We will form an alliance with our Mexican brothers to surround and contain the American threat."
CAN_defence_scheme_no_1: "Оборонна схема Nº 1"
#CAN_defence_scheme_no_1_desc:0 "It is time to dust off Defense Scheme Nº 1, our interwar plan for a counterattack on the United States in case of war."
CAN_demand_labrador_and_newfoundland: "Вимогти Лабрадор і Ньюфаундленд"
#CAN_demand_labrador_and_newfoundland_desc:0 "Newfoundland is a failed Dominion that had to return to colonial status. Its proper place is with Canada."
CAN_burn_the_royal_portraits: "Спалити портрети королівської сім'ї"
#CAN_burn_the_royal_portraits_desc:0 "No more monarchs! No more shall we submit to the rule of a foreign figurehead and a foreign parliament. Canada will be free and equal. The People will rise."
CAN_communist_labor_total_war_committee: "Комуністичний робітничий комітет тотальної війни"
#CAN_communist_labor_total_war_committee_desc:0 "Canadian Communists are also patriots! In the global war against Fascism, we can work with the bourgeois liberals to mobilize the entire nation for war."
CAN_defence_scheme_no_2: "Оборонна схема Nº 2"
#CAN_defence_scheme_no_2_desc:0 "Defense Scheme Nº 2 is our contingency plan in case of a war in the Pacific between the United States and the Empire of Japan. Ideally, we will stay neutral in the case of war, but no matter the circumstances, strong defense on our west coast will be established."
CAN_supply_the_red_army: "Постачання для Червоної армії"
#CAN_supply_the_red_army_desc:0 "As the Soviet Union is at war against the enemies of the people, Canada should undertake to assist Moscow with arms and supplies."
CAN_canada_united: "Об'єднана Канада"
#CAN_canada_united_desc:0 "Even though our population is spread in a thin line across the continent, we have come together in this world crisis to stand up for Canadian values and to protect the weak."
CAN_join_comintern: "Приєднатися до Комінтерну"
#CAN_join_comintern_desc:0 "The Soviet Union has proven its good faith and strength. Canada should join the Soviet alliance."
CAN_support_the_world_revolution: "Підтримати світову революцію"
#CAN_support_the_world_revolution_desc:0 "Do you hear the people sing? It's the Internationale! Canada will endeavor to liberate the proletariat from their shackles."
CAN_rcaf_station_borden: "База ККВПС у Бордені"
#CAN_rcaf_station_borden_desc:0 "Canada's air corps was born in Borden, Ontario, and that base should be used to train a new generation of pilots."
CAN_we_have_the_hurricane: "У нас є «Hurricane»"
#CAN_we_have_the_hurricane_desc:0 "The United Kingdom has given us permission to build a line of Hurricane fighters. These planes will be the core of our air wing."
#CAN_the_pacific_coast_air_defence_radar_system:0 "The Pacific Coast Air Defense Radar System"
#CAN_the_pacific_coast_air_defence_radar_system_desc:0 "The coast of British Columbia is rocky and sparsely populated, except in the south. We will have to rely on early warning systems like a chain of radar stations to detect anything unusual coming over the Pacific."
#CAN_commonwealth_air_training_plan:0 "Commonwealth Air Training Plan"
#CAN_commonwealth_air_training_plan_desc:0 "Air combat training will be coordinated with our Commonwealth and Dominion allies. This is more efficient, and can be done en masse and safely at our airfields."
CAN_fund_fairchilds_development: "Профінансувати розвиток «Fairchild»"
#CAN_fund_fairchilds_development_desc:0 "The Fairchild aircraft factory in Quebec should be given the resources it needs to increase bomber part production. We should be able to increase employment in the plant by thousands."
CAN_cookie_carriers: "Доставка печива"
#CAN_cookie_carriers_desc:0 "The strategic air war requires heavy bombers to drop tasty treats on our enemies."
CAN_the_sabre_project: "Проєкт «Sabre»"
#CAN_the_sabre_project_desc:0 "Jet aircraft will dominate the skies of the future, so we should invest in the production of our own variants of foreign jet planes."
CAN_halifax_shipyards: "Верфі в Галіфаксі"
#CAN_halifax_shipyards_desc:0 "Conveniently located opposite Europe, the Halifax docks have been building new ships at a record pace. The Battle of the Atlantic can be won."
CAN_destroyer_effort: "Розвиток есмінців"
#CAN_destroyer_effort_desc:0 "The threat of submarine attacks on supply and troop convoys requires us to focus on the construction of destroyers to hunt and kill these underwater dangers."
CAN_light_cruiser_effort: "Розвиток легких крейсерів"
#CAN_light_cruiser_effort_desc:0 "We will never be able to build many capital ships, but smaller cruisers, constructed en masse, can still pack a punch."
CAN_heavy_cruiser_effort: "Розвиток важких крейсерів"
#CAN_heavy_cruiser_effort_desc:0 "We can build our fleets around heavy cruisers, and have more than enough ports to make this a viable strategy."
CAN_escort_fleet: "Флот супроводу"
#CAN_escort_fleet_desc:0 "Oceans separate us from most of the world's tumults, so if our armies are to fight and be supplied, we need to prioritize escort formations and anti-submarine warfare."
CAN_fleet_in_being: "Флот у бутті"
#CAN_fleet_in_being_desc:0 "By building a large naval force, its mere existence can be a threat to our enemies even if we never deploy it. The very thought of our ships sailing forth and striking at their sea lanes forces them to be cautious."
CAN_degauss_ship_hulls: "Розмагнітити корабельні корпуси"
#CAN_degauss_ship_hulls_desc:0 "We will start to degauss our ship hulls, reducing their magnetic signature. This protects them from magnetic mines and reduces the ships' electronic profile."
CAN_trade_fleet: "Торговий флот"
#CAN_trade_fleet_desc:0 "Canada is a trading nation. Build more freighters and convoys."
CAN_united_shipyards: "United Shipyards"
#CAN_united_shipyards_desc:0 "The Montreal dock of United Shipyards has become the primary source for our landing craft and cargo vessels."

CAN_offer_concessions_for_labrador_and_newfoundland: "Концесії в обмін на Лабрадор і Ньюфаундленд"
# CAN_offer_concessions_for_labrador_and_newfoundland_desc:0 "The British claim dominion over land adjacent to our heartland. While we do not wish for war with a superior foe, they may be willing to consider a less than optimal trade if their situation demands it."
# CAN_demand_labrador_tooltip:0 "§H[ENG.GetName]§! will be §Rvery unlikely§! to accede to our demands unless they are in a desperate situation.\n\n"
# CAN_offer_concessions_for_labrador_tooltip:1 "§H[ENG.GetName]§! are more likely to consider this request than an outright demand. They will be §Gmore likely§! to accede to our request if they are:\n  - At war\n  - Have a high opinion of us\n  - Have greater than §H25%§! Surrender Progress\n  - Have the same ideology as us\n\nIf they accept:\n"
CAN_mend_relations_with_the_trotskyites: "Налагодити стосунки з троцькістами"
# CAN_mend_relations_with_the_trotskyites_desc:0 "Old rifts in the party have divided our people for too long. It is time to embrace these once-trusted exiles and reforge our purpose as the only true beacon of the people's will."
CAN_trotsky_loves_us: "Брати по зброї" # (&?)
CAN_stalin_and_friends_hate_us_now: "Підозри в дисидентстві"
CAN_reject_authoritarianism: "Інтроспективний комунізм"
# CAN_reject_authoritarianism_desc:0 "With conflict and division growing around us, it has become apparent that our unique geographical and societal circumstances deter us from the wider socialist movements, and the trappings of rumored authoritarianism that come with them. The people's movement must begin again - with us."
CAN_reactivate_farmers_unity_league: "Відновити Фермерську лігу єдності"
# CAN_reactivate_farmers_unity_league_desc:0 "The Unity League performed important work leading up to our glorious revolution. Now, in our time of desperate need, we must call upon these rural loyalists to aid the state in any way possible."
CAN_liberate_the_workers_of_the_world: "Дух істинної революції"
# CAN_liberate_the_workers_of_the_world_desc:0 "Such is our conviction in the utopia we have built, that our young men and women flock the banner so that our downtrodden comrades in foreign lands - suffering under the yoke of oppressive regimes - might yet have a taste of our thoroughly Canadian freedom."
if_no_depression_get_stuff_TT: "\nЯкщо ідея §H$CAN_great_depression_1$§! була видалена, буде застосовано інший бонус.\n\n"

### 1.14 BOLÍVAR ###
 CAN_canadian_citizenship_act: "Закон про канадське громадянство"
 CAN_canadian_citizenship_act_desc:0 "У нинішньому вигляді визначення того, хто є і хто не є громадянином Канади, ґрунтується на британських законах, і громадянин Канади нічим не відрізняється від британського підданого. Ми мусимо забезпечити, щоби канадські громадяни та піддані більше не розглядалися просто як підкласи статусу британських підданих."
 CAN_newfoundland_act: "Закон про Ньюфаундленд"
 CAN_newfoundland_act_desc:0 "Регіони Ньюфаундленд і Лабрадор близькі нам як культурно, так і географічно, але вони продовжують перебувати під британським правлінням. Настав час висунути вимогу об'єднатися з цими територіями та допомогти в управлінні ними."
 CAN_dominion_rifle_association: "Стрілецька асоціація Домініону Канада"
 CAN_dominion_rifle_association_desc:0 "Стрілецька асоціація Домініону Канада була заснована в 1868 році та зареєстрована парламентським актом у 1900 році. Ми мусимо підтримати розширення цієї організації, щоби більше канадських чоловіків могли навчитися поводитися зі зброєю."

# Автопереклад
CAN_rowell_sirois_commission_desc:0 "Комісія Роуелла–Сіруа дійшла висновку, що федеральний конституційний устрій Канади не дозволяє країні оговтатися від Великої депресії. Ми маємо виробити єдині фінансові нормативи для всієї країни."
CAN_crown_corporations_desc:0 "Щоб забезпечити роботу основних служб, а також стимулювати економічне та промислове зростання, Канада має створити безліч нових коронних корпорацій. Уряд повинен зайняти ті сфери, куди не ризикують увійти приватні підприємства."
CAN_war_bonds_desc:0 "Ми не можемо фінансувати армію лише за рахунок мізерної податкової бази та доходів від експорту ресурсів. Патріотично налаштовані канадці повинні вкладати кошти у свою країну та підтримувати нашу армію, купуючи облігації військової позики."
CAN_defence_of_canada_regulations:0 "Положення «Про оборону Канади»"
CAN_defence_of_canada_regulations_desc:0 "У воєнний час необхідно обмежити громадянські права, щоб вони не знижували обороноздатність держави. Тобто, обмежити свободу преси, дисидентські рухи та низку законних прав."
CAN_national_housing_act:0 "Закон про житлове будівництво"
CAN_national_housing_act_desc:0 "Сучасному домініону необхідні єдині стандарти житлового будівництва в масштабах країни. Ми маємо поліпшити житлові умови всіх канадців."
CAN_dollar_a_year_men:0 "Держслужбовці з номінальним окладом"
CAN_dollar_a_year_men_desc:0 "Канадська промисловість недостатньо ефективна, але ціла низка успішних бізнесменів готова консультувати нас і допомагати за символічну оплату. Ця невелика група радників стане двигуном розвитку."
CAN_canada_pacific_railway_desc:0 "Канадська тихоокеанська залізниця активно забезпечує наші військові потреби. Тисячі тонн товарів та матеріалів перетинають наш великий домініон від моря до моря, не знаючи перешкод."
CAN_maritime_colonial_railway:0 "Морська колоніальна залізниця"
CAN_maritime_colonial_railway_desc:0 "Залізничне сполучення в наших східних провінціях стало гіршим з того часу, як Канадська національна залізниця купила Міжколоніальну залізницю. Ми ведемо будівництво нової Морської колоніальної залізниці, яка з'єднає центр країни з провінціями на атлантичному узбережжі."
CAN_retool_angus_shops:0 "Переобладнати «Angus Shops»"
CAN_retool_angus_shops_desc:0 "Сучасній армії потрібна бронетехніка, і завод «Angus Shops», що належить Канадській тихоокеанській залізниці, може зайнятися її створенням. Необхідно переобладнати його та підготувати інфраструктуру для випуску танків."
CAN_imperial_oil_desc:0 "«Imperial Oil» хоче профінансувати пошук родовищ у Західній Канаді. Це збільшить наші нафтові резерви та піде на користь армії."
CAN_department_of_munitions_and_supply_desc:0 "Всі повноваження щодо контролю за національними ресурсами Канади та їх використанням будуть передані К. Д. Гау з Міністерства військового майна та провіанту."
CAN_national_resources_mobilization_act_desc:0 "Канада — велика країна, населення якої нерівномірно розподілено її територією. Необхідно створити систему, яка дозволить відслідковувати статус зайнятості громадян та виявляти всіх, хто здатний до несення служби на заморських територіях."
CAN_wartime_prices_and_trade_board:0 "Військова комісія з цін та торгівлі"
CAN_wartime_prices_and_trade_board_desc:0 "Щоб запобігти спекулятивному накопиченню дефіцитних товарів, влада ввела державний контроль над цінами. Це забезпечить доступність товарів для більшості канадців."
CAN_bits_and_pieces_program:0 "Програма «Всяка всячина»"
CAN_bits_and_pieces_program_desc:0 "Програма «Всяка всячина» використовує невеликі фабрики, що випускають другорядні споживчі товари, для потреб армії. У велосипедного заводу вистачить потужностей для випуску корисних військових товарів."
CAN_fund_the_national_research_council_desc:0 "Канада тісно пов'язана з наукою та технічним прогресом, але нині вчені потрібні нам як ніколи. Час активніше вкластися в Національну дослідницьку раду."
CAN_mine_the_shield:0 "Розробка Канадського щита"
CAN_mine_the_shield_desc:0 "Канадський щит багатий нікелем, міддю, золотом та сріблом. Природа щедро обдарувала нас мінералами. Ми мусимо активізувати їхній видобуток."
CAN_canada_wheat_board:0 "Комісія з пшениці"
CAN_canada_wheat_board_desc:0 "Ми зможемо допомогти фермерам західних територій, які постраждали під час Депресії, якщо відновимо роботу Комісії з пшениці, яка займеться визначенням відпускних цін на пшеницю, ячмінь, овес та інші зернові культури."
CAN_victory_aircraft_limited_desc:0 "«Victory Aircraft» отримала замовлення на випуск бомбардувальників для Канади. Кожному по «Ланкастеру»!"
CAN_alberta_coal_towns_desc:0 "Скелясті гори усіяні родовищами вугілля, готовими до розробки. Ми можемо популяризувати переїзд громадян у ці шахтарські райони та створювати нові робочі місця на заході країни."
CAN_commit_to_the_war_desc:0 "Світ охоплений вогнем, і Канада має виконати свій обов'язок. Ми заприсяглися захищати демократію та британський лад життя."
CAN_john_inglis_and_company_desc:0 "«John Inglis and Company» має отримати замовлення на створення нових кулеметів та гармат для канадської армії."
CAN_polymer_corporation_desc:0 "Нова державна фірма «Polymer Corporation» налагодила надзвичайно ефективне виробництво нових каучукових полімерів."
CAN_national_steel_car_desc:0 "Компанія «National Steel Car» ледь пережила Депресію, але має досвід та знання для будівництва техніки, яка потрібна нам для армії та продовження залізниці."
CAN_send_in_the_zombies_desc:0 "Настав час закликати всіх військовозобов'язаних громадян Канади на службу в армію. Ми залучили чимало людей у промисловості за допомогою Закону про мобілізацію національних ресурсів, але тепер ми маємо відправити їх за океан."
CAN_if_day_desc:0 "Канадці не сприймають серйозно загрозу вторгнення ззовні. Щоб вселити страх у громадян, ми зімітуємо окупацію Вінніпеґа нацистами. Це неодмінно спонукає до продажу облігацій військової позики."
CAN_defense_research_grants:0 "Гранти на оборонні дослідження"
CAN_defense_research_grants_desc:0 "Ставши суверенною державою, Канада втратила доступ до новітніх прототипів та креслень, які вона отримувала раніше. Ми мусимо бути впевнені в тому, що завжди на крок випереджаємо наших ворогів і не поступаємось ним у технологічних перегонах."
CAN_uranium_mining_desc:0 "Наші союзники працюють над секретним проєктом, для якого потрібний уран. На щастя, компанія «Ельдорадо» виявила цей рідкісний мінерал та побудувала поряд із шахтою місто Порт-Радіум. Влада повинна націоналізувати цю компанію та захистити надзвичайно важливий мінерал."
CAN_long_branch_arsenal_desc:0 "«The Long Branch Arsenal» у Західному Торонто стане головним заводом із випуску гвинтівок. Нам потрібні тисячі «Lee-Enfield», і «Arsenal» завдяки своєму розташуванню в центральному регіоні забезпечить їхнє швидке постачання по всій країні."
CAN_independent_command_desc:0 "Під час Великої війни канадські солдати підкорялися британським офіцерам, що призвело до безглуздої загибелі людей у битвах при Соммі та Пашендалі. Тепер же Канада сама командуватиме своїми бійцями."
CAN_forced_quebec_conscription_desc:0 "Так само, як у 1917 році, франкомовні канадці з Квебеку протестують проти загального призову до армії. Ми не потерпимо, щоб ця меншість перечила волі Парламенту."
CAN_compromise_with_quebec_desc:0 "Квебеку не до вподоби загальний заклик. Це спірне питання мало не розкололо країну під час Великої війни, і ми не дозволимо зруйнувати національну єдність у розпал нової кризи. Можливо, нам вдасться знайти компроміс щодо відправлення громадян Квебеку на фронт."
CAN_war_fueled_economy_desc:0 "Закордонні союзники створюють високий попит на сировину та готові товари, допомагаючи Канаді оговтатися від Депресії. Наше природне надбання, величезні ліси та поклади мінералів зможуть прогодувати військову машину союзників і збагатити країну.."
CAN_army_modernization_desc:0 "Надійно розташована далеко від пожежі війни, Канада дозволяла своїй армії використовувати застарілу техніку та методи підготовки. Ми мусимо модернізувати її, поки що не пізно."
CAN_canadian_infantry_corps_desc:0 "Тепер у нас достатньо людей, щоби розпочати створення корпусів. Канадський стрілецький корпус стане нашою першою групою такого роду з часів попередньої війни."
CAN_cmp_truck_desc:0 "Канадським заводам не загрожують ворожі бомбардування, тому можуть зайнятися виробництвом транспорту для фронту. Наша вантажівка CMP — універсальна машина, що працює в різних кліматичних умовах."
CAN_royal_regiment_of_canadian_artillery_desc:0 "Незважаючи на відсутність нових артилерійських знарядь, ми мусимо розпочати підготовку наших артилеристів до умов сучасної війни, зокрема, до використання зенітних знарядь та нових 25-фунтових гаубиць."
CAN_a_motorized_army_desc:0 "Досвід, накопичений Канадою у виробництві вантажівок та двигунів, дозволив нам далеко просунутися у дослідженнях та розробці моторизованої піхоти."
CAN_red_deer_training_camp_desc:0 "Навчальний центр у Ред Дір стане головним тренувальним полігоном нашої нової армії. Ред Дір, який має доступ до всіх видів озброєнь і найближчих аеродромів, — ідеальне місце."
CAN_the_walkie_talkie_desc:0 "Доналд Гінґс винайшов і зараз оформляє патент на новий портативний пристрій двостороннього зв'язку, що працює на радіочастотах. Воно дозволить помітно поліпшити зв'язок та наведення на цілі."
CAN_1st_canadian_parachute_battalion_desc:0 "Що б не говорили ті, хто вважає, що нам слід приділяти основну увагу громадянській обороні, особлива роль у сучасних повітряно-десантних операціях відведена спеціальним парашутним батальйонам, здатним застати супротивника зненацька."
CAN_the_black_devils_desc:0 "Для виконання особливо небезпечних завдань потрібний штурмовий загін командос. Ми домовилися з нашими союзниками зі США про створення особливого загону «Бригада диявола»."
CAN_the_valentine_tank_desc:0 "Канада має ліцензію на випуск танка «Valentine» — надійного середнього танка, розробленого британськими інженерами."
CAN_the_rocky_mountain_rangers_desc:0 "Цивільною обороною на заході займуться рейнджери Скелястих гір, що базуються в Камлупсі."
CAN_strengthen_the_commonwealth_ties_desc:0 "Інші домініони є нашими найнадійнішими союзниками, і разом ми допоможемо Його Величності."
CAN_shadow_factories_desc:0 "Нам потрібні авіаційні заводи, але набагато надійніше розподілити випуск деталей по кількох фабриках, особливо тим, що знаходяться поряд із автозаводами. Це забезпечить безпеку та секретність виробництва."
CAN_montreal_laboratory_collaboration_desc:1 "Монреальська лабораторія приваблює вчених із усього світу. Тут з особливою теплотою приймають французьких та британських дослідників, чий безцінний досвід прискорює розвиток технологій домініону."
CAN_the_plan_desc:0 "Ми домовилися обмінюватися з союзниками досвідом та напрацюваннями у галузі підготовки пілотів. Цю війну можна виграти у повітрі, і Програма льотної підготовки Співдружності, ймовірно, стане ключем до перемоги."
CAN_camp_x_desc:0 "Секретна база поряд з Ошавою стане єдиним центром зі збору розвідданих та підготовки шпигунів. Тут отримуватимуть радіограми з Великої Британії та Америки."
CAN_supply_the_empire_desc:0 "Чи є у світі інша країна, така ж багата на деревину, залізо, нікель і вугілля? Доки ніщо не загрожує нашим конвоям та залізницям, ми можемо відправляти сировину в порти, а звідти — нашим імперським союзникам."
CAN_aluminium_company_of_canada:0 "Алюмінієва компанія"
CAN_aluminium_company_of_canada_desc:0 "Алюміній — легкий, нержавіючий матеріал. Наростивши видобуток та прокат алюмінію, ми забезпечимо безперебійне постачання цього металу на конвеєри наших заводів."
CAN_turner_valley_oilfield:0 "Родовище нафти в Тернер-Веллі"
CAN_turner_valley_oilfield_desc:0 "Виявлене в 1914 нафтове родовище в Тернер-Веллі, що поруч із Калґарі, стало одним з найбільших в Імперії. Влада і промисловці повинні якнайшвидше активізувати його розробку."
CAN_patriation_desc:0 "Настав час, коли Канада повинна послабити свої зв'язки з Англією. Ми — зріла нація, яка самостійно визначає свою долю, і наші інтереси охоплюють не лише рідний континент та Тихий океан, а також Англію та Європу."
CAN_permanent_joint_defense_board_desc:0 "Нас і Сполучені Штати ріднять спільна історія та географія, але поодинці ми не зможемо захистити такий великий континент. Ми мусимо сформувати постійну об'єднану раду, яка займеться консультаціями та плануванням оборони Північної Америки."
CAN_north_american_alliance_desc:0 "Настав час оголосити про створення постійного партнерства зі Сполученими Штатами Америки. Ніхто не наважиться кинути виклик мирному союзу наших братніх народів."
CAN_habakkuk_carrier_desc:0 "Проєкт «Хабаккук» передбачає створення протичовнового авіаносця із суміші деревної маси та льоду. Це дозволить використовувати сталь в інших, важливіших проєктах, і дасть поштовх розвитку канадської науки."
CAN_refuge_for_scientists_desc:0 "Розташована далеко від військового пекла, Канада стала обітованою землею для вчених, які бажають займатися наукою, не побоюючись куль і снарядів."
CAN_swastika_clubs_desc:0 "Багато канадців відвідують клуби свастики, пропагуючи ідеї та ідеали фашизму. Неймовірно!"
CAN_support_the_blue_shirts_desc:0 "Для переходу нашої країни до фашизму знадобляться добре підготовлені військові організації, здатні вразити та залякати наших супротивників. Синьосорочники стануть нашою відповіддю всім, кому не подобається наш новий світовий порядок."
CAN_join_germany_desc:0 "Гітлер виявився розсудливим політиком, що висуває справедливі вимоги і водночас зміцнює позиції своєї країни. Ми приєднаємось до Райху і разом увійдемо до нової золотої доби."
CAN_support_a_synarchist_baja:0 "Підтримати повстання синархістів"
CAN_support_a_synarchist_baja_desc:0 "Щоб сприяти поширенню націонал-консерватизму в Північній Америці, ми маємо надати допомогу бунтівникам-синархістам у Мексиці. Якщо вони досягнуть успіху, у нашому розпорядженні будуть дві фашистські держави, які готові поширювати ідеї фашизму по всій півкулі."
CAN_pinion_the_eagle:0 "Підрізати крила орлу"
CAN_pinion_the_eagle_desc:0 "Ми давно не приділяли уваги захисту нашого кордону зі Сполученими Штатами. Америка, як і раніше, є головною загрозою суверенітету Канади, і ми мусимо вжити заходів, щоб США не змогли так просто вторгнутися в наші землі."
CAN_skewer_the_eagle:0 "Насадити орла на рожен"
CAN_skewer_the_eagle_desc:0 "Ми укладемо альянс із нашими мексиканськими братами, щоб оточити та придушити загрозу з боку США."
CAN_defence_scheme_no_1_desc:0 "Настав час здути пил з нашої Оборонної схеми Nº 1 — плану, розробленого в період між війнами і який передбачає контратаку на США у разі війни."
CAN_demand_labrador_and_newfoundland_desc:0 "Ньюфаундленд — неблагополучний домініон, який знову став колонією. Він повинен приєднатися до Канади."
CAN_burn_the_royal_portraits_desc:0 "Геть монархів! Нам набридло підкорятися номінальному лідеру та парламенту з далекої країни. Канада буде вільною державою народної рівності. Народ повстане на боротьбу."
CAN_communist_labor_total_war_committee_desc:0 "Канадські комуністи — патріоти своєї країни! Заради світової боротьби з фашизмом ми поєднаємо зусилля з буржуазними лібералами, щоб уся держава була готова до війни."
CAN_defence_scheme_no_2_desc:0 "Оборонна схема Nº 2 — наш запасний план на випадок війни між США і Японською імперією в Тихому океані. В ідеалі ми хотіли б зберегти нейтралітет, але, як би не розвивалися події, нам потрібна надійна оборона на західному узбережжі."
CAN_supply_the_red_army_desc:0 "Радянський Союз веде війну із ворогами народу. Канада допоможе Москві постачанням зброї та припасів."
CAN_canada_united_desc:0 "Незважаючи на те, що наше населення розтягнуте тонкою лінією по всьому континенту, ми об'єдналися перед світовою війною, щоб уберегти канадські цінності і допомогти беззахисним."
CAN_join_comintern_desc:0 "Радянський Союз довів свої чесні наміри та силу. Канада має вступити до альянсу з радянцями."
CAN_support_the_world_revolution_desc:0 "Ви чуєте, що співають люди? Це "Інтернаціонал"! Канада докладе всіх сил, щоби звільнити пролетарів від кайданів."
CAN_rcaf_station_borden_desc:0 "Канадські ВПС зародилися у місті Борден, провінція Онтаріо. Саме на цій базі ми займемося підготовкою нового покоління пілотів."
CAN_we_have_the_hurricane_desc:0 "Сполучене Королівство дозволило нам розпочати випуск винищувачів «Hurricane». Ці літаки стануть основою наших авіакрил."
CAN_the_pacific_coast_air_defence_radar_system:0 "Радіолокаційна система ППО"
CAN_the_pacific_coast_air_defence_radar_system_desc:0 "Узбережжя Британської Колумбії усіяне скелями і слабо заселене скрізь, крім південної частини. Нам доведеться використовувати системи раннього виявлення, як, наприклад, радарні станції для виявлення незвичайної активності в Тихому океані."
CAN_commonwealth_air_training_plan:0 "Льотна підготовка Співдружності"
CAN_commonwealth_air_training_plan_desc:0 "Ми координуватимемо зусилля з підготовки пілотів із союзниками зі Співдружності та домініонів. Цю ефективну програму можна масово та безпечно проводити на наших авіабазах."
CAN_fund_fairchilds_development_desc:0 "Авіаційний завод «Fairchild» у Квебеку має отримати всі необхідні ресурси, щоби наростити випуск бомбардувальників. Це дозволить створити кілька тисяч нових робочих місць на заводі."
CAN_cookie_carriers_desc:0 "Щоб перемогти у стратегічній повітряній війні, наші важкі бомбардувальники повинні скидати на супротивника багато смачних частувань."
CAN_the_sabre_project_desc:0 "У майбутньому владиками неба стануть реактивні літаки, тому нам потрібно вкладатись у виробництво своїх варіантів закордонної реактивної авіації."
CAN_halifax_shipyards_desc:0 "Вдало розташована навпроти Європи, суднобудівна верф у Галіфаксі будує нові кораблі рекордними темпами. Ми зможемо здобути гору в битві за Атлантику."
CAN_destroyer_effort_desc:0 "Загроза нападу підводних човнів на конвої з вантажами та військами змушує нас будувати есмінці, здатні знаходити та знищувати цих підводних шкідників."
CAN_light_cruiser_effort_desc:0 "Нам ніколи не побудувати багато великих кораблів, але невеликі крейсери, що випускаються потоком, також є серйозною силою."
CAN_heavy_cruiser_effort_desc:0 "Ми можемо зробити важкі крейсери основою наших флотилій, і ми маємо більш ніж достатньо портів, щоб успішно реалізувати цей план."
CAN_escort_fleet_desc:0 "Океани відокремлюють від основних театрів бойових дій. Щоби ми могли битися і постачати армії, нам потрібно приділити увагу бойовому порядку конвоїв та боротьбі з підводними човнами."
CAN_fleet_in_being_desc:0 "Побудувавши великий флот, ми зможемо загрожувати нашим супротивникам, навіть не використовуючи його. Одна думка про те, що наші кораблі залишать порти і завдадуть удару по морських маршрутах, змусить ворогів бути обережними."
CAN_degauss_ship_hulls_desc:0 "Ми почнемо розмагнічування обшивок наших кораблів, щоби знизити характеристики їх магнітного поля. Це захистить судна від магнітних мін та зменшить їх електронний профіль."
CAN_trade_fleet_desc:0 "Канада — торговельна держава. Потрібно активніше створювати вантажні кораблі та конвої."
CAN_united_shipyards_desc:0 "Монреальська верф «United Shipyards» стала нашим головним постачальником десантних суден та вантажних кораблів."
CAN_offer_concessions_for_labrador_and_newfoundland_desc:0 "Британці претендують на панування над землею, що прилягає до нашого серця. Хоча ми не бажаємо війни з вищим ворогом, вони можуть бути готові розглянути менш ніж оптимальну торгівлю, якщо цього вимагає їхня ситуація."
CAN_demand_labrador_tooltip:0 "§H[ENG.GetName]§! §Rнавряд чи§! погодиться на наші вимоги, якщо тільки вони не перебувають у безвихідній ситуації.\n\n"
CAN_offer_concessions_for_labrador_tooltip:1 "§H[ENG.GetName]§!, ймовірніше, розгляне цей запит, ніж пряму вимогу. Вони §Gз більшою ймовірністю§! погодяться на наш запит, якщо вони:\n - Перебувають у стані війни\n - Мають високу думку про нас\n - Мають більше ніж §H25%§! прогресу капітуляції\n - Мають ту ж ідеологію, що й ми\n\nЯкщо вони приймуть:\n"
CAN_mend_relations_with_the_trotskyites_desc:0 "Старі розбіжності в партії занадто довго розділяли наш народ. Настав час прийняти цих колись довірених вигнанців і відновити нашу мету як єдиного справжнього маяка волі народу."
CAN_reject_authoritarianism_desc:0 "З наростанням конфліктів і розколу навколо нас стало очевидним, що наші унікальні географічні та суспільні обставини стримують нас від ширших соціалістичних рухів і пасток авторитаризму за чутками, які пов'язані з ними. Народний рух має початися знову — з нас."
CAN_reactivate_farmers_unity_league_desc:0 "Ліга єдності виконала важливу роботу, що призвела до нашої славної революції. Зараз, у наш час відчайдушної потреби, ми повинні закликати цих сільських лоялістів допомогти державі будь-яким можливим способом."
CAN_liberate_the_workers_of_the_world_desc:0 "Наше переконання в створеній нами утопії полягає в тому, що наші молоді чоловіки та дівчата тримають прапор, щоби наші пригноблені товариші в чужих країнах, які страждають під ярмом репресивних режимів, могли ще відчути смак нашої цілком канадської свободи."
