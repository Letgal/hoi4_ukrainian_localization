l_english:
ICE_expand_the_fishing_industry:0 "Розширити рибну промисловість"
ICE_expand_the_fishing_industry_desc:0 "Рибальство завжди було ключовою частиною життя Ісландії. Це головний природний ресурс, який ми маємо, і ми маємо його в надлишку. Тому саме тут нам потрібно зосередити наші зусилля. Зміцнюйтеся в тій місцевості, де є правда потенціал."
ICE_mineral_prospecting:0 "Розвідка корисних копалин"
ICE_mineral_prospecting_desc:0 "Теоретично в горах можуть бути заховані природні ресурси. Спробуючи їх виявити, ми могли б створити альтернативу рибальству та сільському господарству як основним галузям промисловості в Ісландії."
ICE_international_trade:0 "Міжнародна торгівля"
ICE_international_trade_desc:0 "Ісландія має бути більш активною на світовій фінансовій арені. Прийнявши вільну торгівлю та відкривши нашу країну для іноземних інвестицій, ми можемо створити більше можливостей для торгівлі та ще більше стимулювати нашу економіку."
ICE_hydroelectric_power:0 "Гідроелектростанції"
ICE_hydroelectric_power_desc:0 "Якщо в цій країні є ще один ресурс, то це вода; річки та гарячі джерела. Розширення їх використання може сприяти розвитку промисловості країни."
ICE_banking_on_the_future:0 "Банки на майбутнє"
ICE_banking_on_the_future_desc:0 "Банківський сектор не потребує великих ресурсів. Все, що нам потрібно зробити, це залучити іноземний капітал. Субсидуючи наш банківський сектор і роблячи все, що в наших силах, щоб зробити ісландські банки привабливими для інвесторів, ми можемо створити цей острів як фінансовий центр, який буде отримувати користь у наступні роки."
ICE_infiltration:0 "Проникнення"
ICE_infiltration_desc:0 "Розширення наших мереж і більша інтеграція нашої економіки з іншими також дає інші можливості. Встановлюючи контакти з ключовими людьми та компаніями по всьому світу, Ісландія матиме хороші можливості для отримання будь-якої інформації."
ICE_develop_icelandic_shipping:0 "Розвивати ісландське судноплавство"
ICE_develop_icelandic_shipping_desc:0 "Ми — острів; острів посеред океану. Зосередження на будівництві кораблів є таким очевидним вибором, як і будь-який інший"
ICE_heavy_industry:0 "Важка промисловість"
ICE_heavy_industry_desc:0 "Сільське господарство, рибальство та судноплавство залишилися в минулому. Щоб просунути націю в майбутнє, нам потрібно зосередитися на важкій промисловості. Розширюючи промисловість, Ісландія матиме світле, хоча й задимлене майбутнє."
ICE_advanced_technology:0 "Вдосконалені технології"
ICE_advanced_technology_desc:0 "Острів маленький. Він ніколи не зможе на рівних конкурувати з величезними промислово розвиненими країнами. Ми повинні знайти свою нішу й процвітати там. Щось відносно нове, де ми починаємо не з відставання від конкурентів. Передові технології та електроніка – це те, де ми можемо процвітати та процвітати."
ICE_reykjavik_dockyards:0 "Верфі у Рейк'явіці"
ICE_reykjavik_dockyards_desc:0 "Перше, що потрібно для створення флоту — це більш сучасні та численні доки. Державні кошти мають піти на розширення можливостей суднобудування, перш ніж робити щось інше."
ICE_expand_the_harbour:0 "Розширити гавань"
ICE_expand_the_harbour_desc:0 "Більше і більших кораблів, які прямують на острів і з нього, означає, що нам потрібен більший порт. Держава повинна фінансувати розширення порту Рейк'явік, щоб ми могли продовжувати розширювати економіку."
ICE_local_arms_industry:0 "Місцева збройна промисловість"
ICE_local_arms_industry_desc:0 "Виробляючи озброєння на місцевому рівні, ми можемо як постачати власні сили, так і продавати на міжнародному ринку, а це означає, що ми підвищимо не лише нашу оборонну спроможність, але й нашу економіку. Таким чином, ісландська збройна промисловість повинна бути ключовим центром для наші інвестиції."
ICE_infrastructure_development:0 "Розвиток інфраструктури"
ICE_infrastructure_development_desc:0 "Модернізація інфраструктури та створення хорошої транспортної системи дадуть цій країні шлях до процвітання."
ICE_iceland_air:0 "Iceland Air"
ICE_iceland_air_desc:0 "Зараз бути островом не означає бути відрізаним від світу. Завдяки сучасним літакам ми можемо наблизитися як до європейського, так і до американського континенту. Повітря — це морські шляхи завтрашнього дня."
ICE_allied_weapons_seller_trigger:0 "§YСоюзні§! або §YНейтральні§! країни"
ICE_expand_the_civilian_fleet:0 "Розширити цивільний флот"
ICE_expand_the_civilian_fleet_desc:0 "Потужний цивільний флот має подвійну перевагу як у збереженні військово-морських традицій, так і в забезпеченні нашої економіки. Торговельні кораблі будуть підтримувати економіку в мирний час і виробляти досвідчених моряків, яких потребує наш флот під час війни."
ICE_industrial_research_school:0 "Школа промислових досліджень"
ICE_industrial_research_school_desc:0 "Університет має великий успіх. Країна має розвивати цей успіх, створюючи більш цілеспрямовану вищу освіту, спрямовану також на промисловий розвиток. Таким чином ми можемо гарантувати, що отримаємо потрібних інженерів."
ICE_hrafninn_flygur: "Hrafninn flýgur"
ICE_hrafninn_flygur_desc:0 "Як ворони, ми будемо правити небом. Ісландія стане асоційованою з авіаційною промисловістю та провідними авіаційними технологіями в усьому світі."
ICE_agricultural_expansion:0 "Розширення сільського господарства"
ICE_agricultural_expansion_desc:0 "Для модернізації сільського господарства Ісландії можна зробити багато покращень. Використовуючи сучасні технології та легкодоступне опалення з природних гарячих джерел, можна збільшити сільськогосподарську продукцію, а землю та працівників можна звільнити для іншого використання. "
ICE_off_shore_oil_drilling:0 "Буріння нафти на березі моря"
ICE_off_shore_oil_drilling_desc:0 "Нафта все більше й більше стає вирішальним ресурсом. Сучасні військово-морські сили споживають величезні обсяги. Є підстави вважати, що на морському дні навколо острова може бути нафта. Це варіант із високим ризиком і високою винагородою, але Варто дослідити, якщо ця нафта існує і її можна підняти на поверхню."
off_shore_drilling_tt:0 "Розблоковує рішення щодо §Yбуріння нафти§! навколо §YІсландії§!"

ICE_the_kingdom_of_iceland: "Королівство Ісландія"
ICE_the_kingdom_of_iceland_desc:0 "Ця країна пройшла довгий шлях до незалежності. Створення Королівства слід розглядати як останній крок до свободи. Зараз у нас лише король і спільна зовнішня політика з Данією. Поступово цей зв'язок може розірватися, щоб просто стати формальність."
ICE_united_we_stand:0 "Об'єднані, ми стоїмо"
ICE_united_we_stand_desc:0 "Під час Великої війни ми були ізольовані. Данія була нейтральною, а Ісландія постраждала від втрати доступу до всіх ринків. Данія переозброюється, і ми повинні бути готові допомогти їм, якщо буде потрібно. Цього разу Ісландія залишить свій слід на світі."
ICE_declare_absolute_neutrality: "Оголосити повний нейтралітет"
ICE_declare_absolute_neutrality_desc:0 "Що б не трапилося з Данією, Ісландія повинна зробити все можливе, щоб не потрапити в європейську війну. Оголошуючи абсолютний нейтралітет, ми даємо всім зрозуміти, що не дозволимо нашому острову бути втягнутим у будь-яку справу."
ICE_declare_absolute_neutrality_tt: "Держава §Y[ROOT.GetNameDef]§! стане незалежною, якщо державі §Y[ROOT.OVERLORD.GetNameDef]§! оголосять війну."
ICE_joint_shipbuilding_programme:0 "Спільна програма суднобудування"
ICE_joint_shipbuilding_programme_desc:0 "Наш найкращий варіант допомоги Данії — це море. Разом ми можемо захистити Північне море. Для цього нам потрібні кораблі, тому спільні зусилля зі створення флоту є природним кроком у розбудові нашої стратегії військової співпраці."
ICE_research_cooperation_tt:0 "Спільні дослідницькі програми"
ICE_overlord_research_cooperation_tt:0 "Спільні дослідницькі програми Ісландії"
ICE_royal_marines: "Королівська морська піхота"
ICE_royal_marines_desc:0 "Збройні сили Ісландії ніколи не будуть великими. Але ми можемо спеціалізуватися, і морська піхота є очевидним вибором для острівної держави. Створюючи та навчаючи Корпус морської піхоти, ми отримуємо гнучку силу, яку можна розгорнути всюди, де це необхідно."
ICE_the_icelandic_police_force:0 "Поліція Ісландії"
ICE_the_icelandic_police_force_desc:0 "Армія Ісландії ніколи не буде великою. Але як альтернативу ми можемо розширити обов'язки національної поліції, включивши також захист від вторгнення. Таким чином ми зможемо ефективніше використовувати обмежену людську силу, яку маємо, і краще підготувати оборону острова"

ICE_infrastructure_projects:0 "Інфраструктурні проекти"
ICE_infrastructure_projects_desc:0 "Якщо ця країна колись хоче стати сильною, перше, що потрібно зробити, це розбудувати інфраструктуру. Хороша інфраструктура є основою для будь-якого виду промислового розширення."
ICE_engineering_projects:0 "Інженерні проекти"
ICE_engineering_projects_desc:0 "Острів потребує розвитку, якщо він колись стане сильним. Великі інженерні проекти створять робочі місця та створять основу для промислового зростання Ісландії."
ICE_patrolling_the_atlantic:0 "Патрулювання Атлантики"
ICE_patrolling_the_atlantic_desc:0 "Щоб мати можливість захистити наш торговельний флот, нам потрібні ескортні кораблі океанського плавання. Ми повинні співпрацювати з Данією над розробкою нових моделей."
ICE_joint_military_training:0 "Спільна військова підготовка"
ICE_joint_military_training_desc:0 "У нас недостатньо досвіду на острові, щоб належним чином навчити армію сучасній війні. Тому співпраця з Данією є найкращим підходом для маленького острова, як наш."
ICE_industrial_cooperation:0 "Промислове співробітництво"
ICE_industrial_cooperation_desc:0 "Запрошення данських промисловців заснувати дочірні компанії в Ісландії в обмін на звільнення від податків тощо може створити тут можливості для роботи. Це також дасть потрібний поштовх індустріалізації цього острова. З допомогою Данії ми можемо рухати цю країну вперед."
ICE_gardhur_airfield:0 "Аеродром Ґардур"
ICE_gardhur_airfield_desc:0 "Літаки стають справжньою частиною сучасної інфраструктури. Ісландія не повинна відставати. Аеродром поблизу столиці стане ключем до катапультування Ісландії в майбутнє."
ICE_the_merchant_fleet:0 "Торговий флот"
ICE_the_merchant_fleet_desc:0 "Колись кораблі були основною частиною створення цієї нації. Кораблі також стануть частиною майбутнього. Сильний торговельний флот стане ядром майбутньої економіки Ісландії."
ICE_not_standing_idly_by:0 "Не стояти склавши руки"
ICE_not_standing_idly_by_desc:0 "Війна наближається, хоч би ми цього не хотіли. Ми повинні взяти націю до зброї, якщо ми хочемо мати шанс захистити острів. Роби або помри, це точно."
ICE_expand_industrial_complexes:0 "Розширити промислові комплекси"
ICE_expand_industrial_complexes_desc:0 "Наша військова промисловість сильно відстає від інших європейських держав, будучи такою ж недостатньо розвиненою та недостатньо використаною, і якщо ми не інвестуватимемо значні кошти в розширення та субсидування наших військово-промислових організацій, наші галузі ніколи не зможуть наздогнати. "
ICE_political_unity:0 "Політична єдність"
ICE_political_unity_desc:0 "У часи небезпеки надзвичайно важливо, щоб нація трималася разом. Ми повинні відкинути наші політичні розбіжності та зробити все можливе, щоб [ROOT.GetName] не потрапив у війну."
ICE_anglo_icelandic_relations:0 "Англо-ісландські відносини"
ICE_anglo_icelandic_relations_desc:0 "[ENG.GetNameDefCap], швидше за все, є нашим найкращим вибором як майбутнього торговельного партнера. У будь-якому випадку це було б серйозно збитковим для нашої країни, і, можливо, відверто небезпечним для протидії [ENG.GetAdjective]. Тому ми повинні робити все краще зберегти добрі відносини з нашим сусідом через море."
ICE_anglo_icelandic_relations_tt:0 "Якщо ви пройшли фокус §YРозширити рибну промисловість§!:"
ICE_american_protection:0 "Американський захист"
ICE_american_protection_desc:0 "[GetAmericanProtectionText]"
ICE_american_protection_desc_standard:0 "Назріває війна, і ми надто малі, щоб бути самотніми. [USA.GetNameDefCap] може захистити нас. Ми повинні звернутися до уряду [USA.GetAdjective] і запропонувати їм розмістити тут війська для захисту Ісландії. це буде крок назад від нашого шляху до незалежності, але це буде лише тимчасова невдача. Вторгнення було б гіршим."
ICE_american_protection_desc_british_subject:0 "[ENG.GetNameDefCap] дуже напружений у цій війні. Вони можуть не захистити нас від ворожих сил, якщо вони вирішать вторгнутися. Ми повинні звернутися до уряду [USA.GetAdjective] і запропонувати їм взяти на себе це завдання захисту Ісландії."
ICE_american_protection_tt:0 "§Y[ROOT.GetName]§! стає маріонеткою §Y[USA.GetNameDef]§!"
ICE_fighting_as_equals:0 "Бій на рівних"
ICE_fighting_as_equals_desc:0 "Ми ведемо війну разом. Ісландія більше, ніж тягне свою вагу. Данії час визнати, що Ісландія більше не підпорядкована, а рівноправний партнер у цьому альянсі. Настав час формально оголосити Ісландію незалежною державою ."
ICE_fighting_as_equals_tt:0 "§Y[ROOT.getName]§! проголошує незалежність"
ICE_expanding_the_university_of_reykjavik:0 "Розширення університету Рейк'явіка"
ICE_expanding_the_university_of_reykjavik_desc:0 "Знання — це ключ. Якщо країна колись хоче бути попереду світу, нам потрібно зосередити наші зусилля. Збільшуючи фінансування Університету Рейк'явіка, ми створюємо платформу для майбутнього зростання."
ICE_trade_relations:0 "Торгові відносини"
ICE_trade_relations_desc:0 "Маленька країна не може сподіватися виробляти все, що їй потрібно. Однак, зберігаючи добрі відносини з країнами по всьому світу та використовуючи стратегічне розташування прямо посередині між Європою та Північною Америкою, Ісландія має ідеальні можливості для того, щоб стати фінансовою компанією і торговий центр. Оптимальне використання цих зв'язків має спростити закупівлю обладнання, яке вкрай необхідно країні."
ICE_keflavik_airbase:0 "Авіабаза Кефлавік"
ICE_keflavik_airbase_desc:0 "Американці хочуть побудувати більшу авіабазу, щоб вони могли краще патрулювати Атлантику. Ми повинні це схвалити, оскільки це тільки зробить нашу країну сильнішою."
ICE_modernizing_the_island:0 "Модернізація острова"
ICE_modernizing_the_island_desc:0 "Нові теорії потрібно застосовувати на практиці. Економіка потребує реформ. Зараз настав час просувати ці зміни."
ICE_compensation: "Компенсація"
ICE_compensation_desc:0 "Ми довели Данії та всьому світу, що ми є нацією, з якою потрібно рахуватися. Ми жертвували як нещодавно, так і протягом століть. Розташувавшись в Атлантиці, Ісландія має хороші можливості для захисту островів Датська корона. Передаючи захист цих прав нам, Данія отримає сильнішого партнера та зможе краще зосередитися на захисті своєї основної території."
ICE_republicanism: "Республіканізм"
ICE_republicanism_desc:0 "Ісландії не потрібен король. Регентство показало, що ми можемо обійтися без нього. Настав час усунути цей середньовічний інститут і підготуватися до республіки."
ICE_american_investments:0 "Американські інвестиції"
ICE_american_investments_desc:0 "Наявність тисяч американців, розміщених на острові, сама по собі добре для економіки. Але це також означає, що американські компанії стають більш зацікавленими у створенні дочірніх компаній та інвестуванні в ісландські компанії. Загалом, ця ситуація може бути дуже вигідною для нас якщо ми правильно розіграємо свої карти."
ICE_american_soldiers:0 "Приймайте американських солдатів"
ICE_american_soldiers_desc:0 "Сполучені Штати прагнуть розширити свій вплив далеко й широко, щоб захистити цінності, які їм найбільше дорожать. Ми можемо дозволити їхнім солдатам вільно розміщуватися на нашій землі, а деякі, у свою чергу, можуть залишитися тут і зміцнювати нашу власними силами."
ICE_iceland_defense_force:0 "Сили оборони Ісландії"
ICE_iceland_defense_force_desc:0 "З американською допомогою Ісландія може побудувати сучасну армію. У них є знання, досвід і робоча сила, щоб навчати наші війська. Розбудова сил разом з ними має потенціал зробити наші підрозділи справжньою елітною силою."
ICE_state_owned_enterprises:0 "Державні підприємства"
ICE_state_owned_enterprises_desc:0 "Тепер, коли наш острів може належніше утримувати себе сам, настав час почати думати про створення галузей, які могли б залучити працівників і покращити економіку, а також ефективність державного апарату."

ICE_not_our_king: "Не наш король"
ICE_not_our_king_desc:0 "Королівство Ісландія — що за нісенітниця! Ісландії не потрібен король, і точно не датський. Настав час почати зміцнювати підтримку серед ісландців для повного розриву з минулим, оскільки ми робимо крок до майбутнє."
ICE_expand_the_industrial_base:0 "Розширити промислову базу"
ICE_expand_the_industrial_base_desc:0 "Усунувши нашу залежність від промислових товарів нашого володаря, ми отримаємо сильнішу промисловість і, отже, сильніший робітничий клас. Революція не може відбутися без правильних інструментів, і, усунувши залежність від нашого володаря, ця країна може отримати те, що має потреби, включаючи зброю домашнього виробництва для проведення революції, а також нові світлі уми."
ICE_anti_capitalist_propaganda:0 "Антикапіталістична пропаганда"
ICE_anti_capitalist_propaganda_desc:0 "Що капіталізм зробив для нас? Так, він, можливо, приніс незначне процвітання нації, але він також привів нас до кризи, в якій зараз перебуває ця країна. Через надмірну залежність від ліберальної демократії та готовність наших щоб сюзерени давали нам лише залишки, має бути зрозуміло, що майбутнє має бути деінде."
ICE_international_relations: "Міжнародні відносини"
ICE_international_relations_desc:0 "Наш шлях попереду буде важким, і це точно. Якщо ми хочемо йти ним поодинці, це буде ще більше. Тому нам потрібно шукати нових союзників. Комуністичний Інтернаціонал є одним із таких місць, де ми можемо намагайтеся шукати нові альянси, але є й інші варіанти. Важливо активно відкривати нові землі, що ми повинні почати робити негайно."
ICE_rally_the_workers_of_reykjavik:0 "Мітинг робітників Рейк'явіка"
ICE_rally_the_workers_of_reykjavik_desc:0 "Ісландія не має армії, про яку можна було б говорити, але робітники столиці, безсумнівно, можуть стати силою, з якою потрібно рахуватися. Якби робітники повстали проти системи, мало що могло б їх зупинити, тому залучити їх до справи надзвичайно важливо."
ICE_completion_break_with_the_crown_tt:0 "Після завершення §Y$ICE_break_with_the_crown$§! фокус:"
ICE_prepare_for_the_revolution: "Підготуватися до революції"
ICE_prepare_for_the_revolution_desc:0 "Успішна революція не відбувається сама по собі. До неї потрібно ретельно готуватися. Насіння потрібно сіяти та поливати. Люди повинні знати, коли повстати, а революціонери повинні направляти їх, коли вони це роблять. Плакати повинні Професійні революціонери завербовані та навчені, зброя належним чином схована, а лідери повинні бути готові взяти під свій контроль."
ICE_state_visits:0 "Державні візити"
ICE_state_visits_desc:0 "Не можна заперечувати, що країни, очолювані фашистами, є тими, хто рушійно впливає на зміни у світі. Якщо Ісландія хоче змінитися, можливо, є чомусь у них навчитися. Офіційні відносини слід встановити якнайшвидше, і будь-які можливості співпраці потрібно вивчати негайно."
ICE_general_strike:0 "Загальний страйк"
ICE_general_strike_desc:0 "Давайте покажемо світові загалом і нашому мерзенному датському королю зокрема, що робітники Ісландії є сильними та об'єднаними. Великий страйк, який припинить усі промислові роботи, а також усе судноплавство на острів і з острова, справді має статися. завдати шкоди маріонетковому уряду та показати людям, де насправді влада."
ICE_general_strike_tt:0 "\nКоли закінчиться §YЗагальний страйк§!:"
ICE_organize_a_march:0 "Організувати марш"
ICE_organize_a_march_desc:0 "Люди надто довго були поневолені іноземними володарями. Націоналістичний марш на столицю, подібний до маршу проти Риму, слугував би нагадуванням про наше сильне минуле вікінґів. Якщо ми зможемо залучити кожного ісландця, який любить свободу, ми може показати уряду, що ісландський народ сильний, багатий і об'єднаний! Разом ми можемо створити краще майбутнє!"
ICE_break_with_the_crown:0 "Розрив з короною"
ICE_break_with_the_crown_desc:0 "Настав правильний час для офіційного розриву з короною Данії. Ми повинні засудити короля, а також його декадентський кабінет у Данії та знову проголосити Ісландію незалежною державою, вільною йти власним шляхом до своїх мрій і прагнення."
ICE_break_with_the_crown_tt:0 "[ROOT.GetNameDefCap] стає незалежним."
ICE_embrace_the_workers_revolution:0 "Прийміть революцію робітників"
ICE_embrace_the_workers_revolution_desc:0 "Підтримка робітників зробила ці зміни можливими. Тому цілком природно, що синдикати, робітники та профспілки мають отримати провідну позицію в новій державі. Лідери робітничої революції можуть привести країну до нових висот і принесе нам прогрес набагато більший, ніж будь-який монарх міг би будь-коли."
ICE_remove_dissent_in_the_working_class_tt:0 "Буде видалено §Y$ICE_dissent_in_the_working_class$§!"
ICE_state_corporatism: "Державний корпоративізм"
ICE_state_corporatism_desc:0 "Тепер, коли ми позбулися останніх залишків слабкого датського ярма, настав час заснувати нову державу. Найкращий спосіб забезпечити безпеку нашої нації — це об'єднатися за сильним лідером, з лідерами профспілок, промислові магнати та партія, що працюють разом для загального блага всіх ісландців. Держава підтримуватиме промисловців, а вони у відповідь підтримуватимуть державу."
ICE_international_brigades:0 "Міжнародні бригади"
ICE_international_brigades_desc:0 "Боротьба проти гноблення має продовжуватися, навіть якщо її було здобуто тут. Інакше ми ризикуємо, що наша перемога буде лише тимчасовою. Сини та дочки [ROOT.GetName] повинні бути готові допомогти, де це необхідно, і держава повинні зробити все можливе, щоб підтримати це шляхом впровадження необхідного нового законодавства та постачання необхідної зброї та обладнання."
ICE_state_owned_industry:0 "Державна промисловість"
ICE_state_owned_industry_desc:0 "Маленька країна, така як [ROOT.GetNameDef], не може покладатися на капіталістів у виробництві необхідних товарів. Щоб максимізувати ефективність і забезпечити виробництво найнеобхідніших товарів, держава має втрутитися і візьміть під контроль галузь. Країна більше не буде залежати від іноземних інвестицій, щоб вижити. Ісландська держава піклуватиметься про своїх громадян і свої збройні сили."
ICE_organize_the_greyshirts:0 "Організувати сіросорочників"
ICE_organize_the_greyshirts_desc:0 "Добре озброєна міліція, навчена з молодості, може бути корисним інструментом для виховання молоді та формування її відповідно до нашого нового світу. Крім того, напіввійськова підготовка також означає зміцнення можливостей збройних сил, що може виявитися корисним, коли повернення того, що нам по праву."
ICE_research_cooperation:0 "Дослідницьке співробітництво"
ICE_research_cooperation_desc:0 "Саме завдяки співпраці з повноваженнями, які з нами, ми можемо краще розвивати технології, які принесуть нам переваги щодо зброї в майбутньому. Ми можемо вчитися у наших цінних партнерів, пропонуючи хороші та відокремлені випробувальні полігони далеко від цікаві очі."
ICE_infiltrating_the_british_isles:0 "Проникнення на Британські острови"
ICE_infiltrating_the_british_isles_desc:0 "Полум'я революції мусить поширюватися, щоби його не задушити й згодом згасити. Очевидною ціллю звільнення є пригноблені робітники Британських островів.[ROOT.GetNameDefCap] має допомогти робітникам у пригноблених регіонах повстати проти їхні імперіалістичні та капіталістичні сюзерени. Разом ми можемо зробити революційні ідеали реальністю звичайного робітника."
ICE_infiltrating_the_british_isles_tt:0 "Відкриває §Yрішення§! для початку комуністичних повстань в Уельсі, Шотландії та Північній Ірландії."
ICE_transformation_of_nature:0 "Перетворення природи"
ICE_transformation_of_nature_desc:0 "Електроенергія є ключем до індустріалізації. Природа Ісландії має служити державі, як і громадяни. Річки та водоспади можна перетворити на дамби, каміння можна добувати, а гарячі джерела використовувати для опалення. зупиніть нас на нашому марші до прогресу."
ICE_the_viking_spirit:0 "Дух вікінґів"
ICE_the_viking_spirit_desc:0 "Безстрашні та смертоносні — це слова, пов'язані з вікінґами давнини. Вони перетнули океани, не знаючи, що їх чекає, і лише сильні досягли успіху. Безстрашні та сміливі — це те, ким повинні бути ісландці сьогодні, адже лише завдяки сміливості та хоробрості чи країна переможе те, що колись було, і знову пануватиме над Північним морем."
ICE_viking_spirit_tt:0 "Відкриває рішення щодо §YПоліпшення духу вікінґів§!"
ICE_recruiting_international_workers:0 "Набір міжнародних працівників"
ICE_recruiting_international_workers_desc:0 "Перетворивши нашу країну на зразкове суспільство як для комуністів, так і для соціалістів, і зберігаючи революційне полум'я таким яскравим, як завжди, ми можемо залучити міжнародних революціонерів, як і в перші дні радянської держави. Нам потрібно показати робітникам і революційні солдати однаково, незалежно від того, звідки вони походять, що [ROOT.GetName] несе факел, і там їм місце."
ICE_international_research_community:0 "Міжнародне дослідницьке співтовариство"
ICE_international_research_community_desc:0 "Є чому можна навчитися в інших, як через Комуністичний інтернаціонал, так і через інші проекти співпраці з країнами по всьому світу. Взаємодія з міжнародною спільнотою [ROOT.GetName] досягне нового рівня величі. Колективізм – єдиний вірний шлях до прогресу!"
ICE_international_research_community_tt:0 "Кожна комуністична країна, яка не належить до фракції, або у фракції з [ROOT.GetName]:"
ICE_reclaiming_the_empire:0 "Повернення Імперії"
ICE_reclaiming_the_empire_desc:0 "Колись Ґренландію заселили вікінґи, які прибули з Ісландії. З тих пір Норвеґія та Данія сперечалися за це, незважаючи на те, що не мали справжніх прав на острів. Настав час вимагати повернення Гренландії її законним власникам. всі дорожать своєю спадщиною та історією, вони віддадуть її нам беззастережно. Давайте продовжувати наш шлях до слави!"
ICE_securing_the_north_sea_passage:0 "Безпека Північного морського проходу"
ICE_securing_the_north_sea_passage_desc:0 "Настав час повернути те, що має бути володінням Ісландії. Шетландські та Фарерські острови в Північному морі є життєво важливими ключами для контролю проходу до та з [ROOT.GetNameDef]."
ICE_vinland: "Вінланд"
ICE_vinland_desc:0 "Ідея Північноатлантичної імперії народилася з відкриттям Америки не ким іншим, як Лейфуром Ейрікссоном, який сам мав ісландське походження. На жаль, колонія вікінґів у Вінланді загинула, але тепер настав час утілити нашу давно втрачену мрію в реальність. За Одіна!"

ICE_the_armed_forces_of_iceland: "Збройні сили Ісландії"
ICE_the_armed_forces_of_iceland_desc:0 "Якщо до Ісландії прийде війна, Ісландія повинна бути в змозі захистити себе. Ми повинні розпочати створення сили, здатної перемогти будь-яких загарбників. Це невеликий острів з невеликою кількістю населення, але розташування та розмір можуть бути Сила сама по собі, оскільки жоден ворог не зможе спрямувати великі сили, щоб взяти її."
ICE_an_airbase_in_the_sea: "Авіабаза в морі"
ICE_an_airbase_in_the_sea_desc:0 "Домінуючи в небі над островом і навколишнім морем, ми можемо гарантувати, що жоден ворог не зможе тут висадитися в силі. І навіть якщо вони це зроблять, повітряні сили можуть гарантувати, що ворогові завжди бракуватиме необхідних припасів. Таким чином, природним способом побудови збройних сил Ісландії є побудова сучасних військово-повітряних сил."
ICE_a_naval_hub_in_the_atlantic: "Морський центр Атлантики"
ICE_a_naval_hub_in_the_atlantic_desc:0 "Ісландія — це острів. Мати флот як основну частину збройних сил має сенс. Він може зупинити ворогів від досягнення наших берегів, він може підтримувати наших союзників у пануванні на морях і може перевозити експедиційні сили, куди завгодно. Створення сильного флоту є очевидним вибором для Ісландії."
ICE_mine_iceland: "Замінувати Ісландію"
ICE_mine_iceland_desc:0 "Що стосується морських доріг, Ісландія критично відкрита в усіх напрямках, крім півночі. Щоб належним чином забезпечити безпеку людей на нашому острові, ми повинні бути готові до масштабного мінування ісландських вод у разі відкритого конфлікту."
ICE_flying_boats: "Летючі човни"
ICE_flying_boats_desc:0 "Якщо ми не можемо конкурувати з нашими ворогами у воді, тоді ми вдамося до наступної найкращої речі, неба. Бо якщо ми будемо контролювати небо, нашим ворогам не будуть потрібні їхні кораблі, оскільки вони будуть потоплені на сповіщення про момент."
ICE_modernizing_the_coast_guard:0 "Модернізація берегової оборони"
ICE_modernizing_the_coast_guard_desc:0 "Берегова оборона Ісландії протягом тривалого часу була нашою основною силою, яка використовувалася як для внутрішньої, так і для зовнішньої безпеки. Тому ми повинні переконатися, що вони можуть бути в курсі швидких темпів модернізації та технологічного прогресу."
ICE_low_cost_aircrafts:0 "Бюджетний літак"
ICE_low_cost_aircrafts_desc:0 "Чого у нас немає, то це великої галузі, але у нас є кілька обраних людей, які знають, як оптимізувати будівництво літаків. Ми повинні використовувати їхні таланти, щоб навіть з нашою, за загальним визнанням, слабкою економікою, ми могли не відставати у гонці повітряних озброєнь."
ICE_support_equipment: "Додаткове оснащення"
ICE_support_equipment_desc:0 "Кожна армійська частина, а також спецвійська може використовувати більш важкі боєприпаси, а також відповідні аптечки першої допомоги та придушувальну зброю. Тому ми повинні якнайшвидше інвестувати в це."
ICE_emergency_conversions:0 "Екстренні перетворення"
ICE_emergency_conversions_desc:0 "Хоча країна не обов'язково має можливості для важких кораблів, у нас є багато більших рибальських суден, торговельних суден і кораблів приватних підприємств. У разі надзвичайної ситуації ми можемо розмістити на них кулемети або легші гармати., а також швидко й ефективно створити достатньо великі військово-морські сили, щоб конкурувати з більшістю претендентів."
ICE_emergency_conversions_tt:0 "Розблоковує §Yрішення§! для перетворення §Yконвоїв§! на §Yесмінці§! або §Yкрейсери§!."
ICE_enact_conscription: "Herþjónustu"
ICE_enact_conscription_desc:0 "Оскільки майбутнє для нашої країни стає все більш неясним, оборона стає пріоритетом. Щоб виправити той факт, що наші збройні сили практично не існують, ми повинні запровадити обов'язковий призов на військову службу для всіх наших дорослих."
ICE_a_profesional_army:0 "Професіоналізувати армію"
ICE_a_profesional_army_desc:0 "Наразі армія надто слабка, щоб належним чином захистити наш острів, і єдиний спосіб вирішити цю проблему — переконатися, що наша армія складається лише з найкращих людей, які будуть боротися до кінця."
ICE_thungur_hnifur: "Þungur hnífur"
ICE_thungur_hnifur_desc:0 "Ісландська армія ніколи не буде великою. Щоб компенсувати це, ми повинні забезпечити найкращу підготовку наших військ і зосередитися на своїх силах, щоб, коли ми завдаємо удару, удар був важким."
ICE_thungur_hnifur_idea:0 "Елітні сили"
ICE_civilian_war_duty:0 "Цивільна оборона"
ICE_civilian_war_duty_desc:0 "Важливо, щоб наші громадяни точно знали, як діяти, якщо війна чи криза прийдуть у наші домівки, і щоб кожен цивільний був готовий виконувати свій обов'язок, наприклад, надавати допомогу з матеріально-технічним забезпеченням, гасінням пожеж і розподілом, коли настане час приходить."
ICE_doctrinal_studies:0 "Доктринальні дослідження"
ICE_doctrinal_studies_desc:0 "Мистецтво війни нелегке, не кажучи вже про те, яким може оволодіти кожна нація. Нам потрібно вивчати глобальні сили та вчитися на тому, як вони ведуть свої війни."
ICE_death_from_above:0 "Смерть зверху"
ICE_death_from_above_desc:0 "Якщо ми виграємо війну в повітрі, ми виграємо війну, і ми виграємо її швидко. Навіть швидше, якщо ми посилимо співпрацю між нашою авіацією та підрозділами армії та навчимо спеціальні парашутно-стрілецькі полки, готові підривати ворожі лінії постачання всюди, де це можливо."
ICE_we_shall_defend_our_island:0 "Ми захистимо наш острів"
ICE_we_shall_defend_our_island_desc:0 "Наш острів — наш дім, і ніхто не знає його так добре, як ми. Завдяки спеціалізації нашої армії на боротьбі в горах ми можемо відійти від узбережжя та знищити наших ворогів, щойно вони висадяться й почнуть відчувати впевненість і самовдоволення."
ICE_taking_the_fight_to_our_enemies:0 "Бій з нашими ворогами"
ICE_taking_the_fight_to_our_enemies_desc:0 "Море оточує нас, і протягом багатьох століть великі моря формували наш народ і те, ким ми є. Використовуючи знання, які ми отримали завдяки цьому, ми можемо вести бій з нашими ворогами там, де вони найменші за винятком."
