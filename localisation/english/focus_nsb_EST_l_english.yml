l_english:
EST_era_of_silence: "Епоха мовчання"
#EST_era_of_silence_desc:0 "With the violent ultra-nationalist Vaps movement sweeping from Saaremaa to Võrumaa, the State Elder must usher in a new era for Estonia; an era with no elections, no dissent, and no resistance. The nation must enter an era of silence."
EST_ismaaliit: "Isamaaliit"
#EST_ismaaliit_desc:0 "With even Päts' own party banned from all political offices in the country, the dictatorship needs a new party to organize itself around. The Patriotic League will protect the nation from all threats; both inside and outside of Estonia's borders."
EST_establish_the_rahvuskogu: "Заснувати Rahvuskogu" # або Національні збори
#EST_establish_the_rahvuskogu_desc:0 "With the old Constitution of Estonia proving incapable of protecting its people from fascism and tyranny, it has been decided that a new constitution must be drafted to secure the nation and, in time, restore the democratic traditions that the Estonian people fought and died for in 1918."
EST_chamber_of_deputies: "Узяти контроль над Палатою депутатів"
#EST_chamber_of_deputies_desc:0 "With the National Council now firmly under the control of Isamaaliit, all that remains is to gain control of the Chamber of Deputies. With all chambers of the civilian government under absolute majority of the party, the dictatorship will gain uncontested control of the nation and its industries."
EST_exploit_the_banks: "Експлуатувати банки"
#EST_exploit_the_banks_desc:0 "Konstantin Päts has long been an influential figure in the Estonian banking sector. While some would make the treasonous assertion that Päts has had a hand in corrupting the banks and exploiting the working people of Estonia, Päts' connections in the private sector places our dictatorship in the perfect position for some exploitation of our own."
EST_modernize_capital: "Модернізувати Таллінн"
#EST_modernize_capital_desc:0 "The great city of Tallinn has for too long been held by the wretched claws of German and Russian suppressors and has yet been able to reach its full potential as the envy of the Baltic. Our great city has never and will never be scorched or desecrated by foreign armies, and must be modernized to compete with the other cities of Europe."
EST_squash_the_opposition: "Розчавити опозицію"
#EST_squash_the_opposition_desc:0 "With our control of the civilian government complete, we must remove all black seeds of treachery from our cabinet and local governments. Those who oppose our leadership must soon learn that to oppose Isamaaliit is to oppose Estonia."
EST_formalize_baltic_entente: "Формалізувати Балтійську Антанту"
#EST_formalize_baltic_entente_desc:2 "The Baltic Entente is an agreement between ourselves and our Baltic brothers to protect one another in times of war, but the sincerity to which this agreement is held up is questionable at best. With the Germans and Soviets breathing down our collective necks, and the British far from our shores, cooperation has never been more vital to maintaining our fragile independence."
EST_look_north: "Звернути погляд на північ"
#EST_look_north_desc:0 "We are aware that the Baltic States alone may not be enough to resist the scourge of the Nazis and Soviets on our border, but with our aggressors' Scandinavian ambitions, perhaps we may be able to persuade our northern allies to join the Baltic Entente."
EST_beyond_the_baltic: "За межами Балтики"
#EST_beyond_the_baltic_desc:0 "Though some would insist that the Baltic Entente is enough to protect our small nation from invasion, we all truly know this to be a fallacy. The Allies aided us in 1918 in our struggle for self-determination, and perhaps it would not be so foolhardy to expect them to come to our aid yet again!"
EST_join_the_allies: "Приєднатися до Союзників"
#EST_join_the_allies_desc:0 "The Allies have proven themselves to be a friend to [ROOT.GetAdjective] independence, and all that remains now is to formalize that friendship with [ROOT.GetNameDef]'s official entry into the Allied faction."
EST_national_council: "Убезпечити Riigikogu" # або Державні збори
#EST_national_council_desc:0 "The National Council is the branch of our government which represents the local municipalities, cities, and corporate chambers. If we are to properly represent the interests of these people, we must ensure that their representatives are loyal Isamaaliit party members and military staff only; for only they are capable of defending the sovereignty of the Estonian people."
EST_new_economic_policy: "Переоглянути економічну політику"
#EST_new_economic_policy_desc:0 "Our economy is almost entirely dependent on trade with the USSR. The Russians are outright enemies of Estonian self-determination and for as long as we depend on them for anything, we are not truly free. We must detach ourselves from our oppressors for a more truly independent economy."
EST_support_independent_militaries: "Підтримати незалежні війська"
#EST_support_independent_militaries_desc:0 "All throughout the nation, independent military factions are raring to charge into battle to protect Estonia from foreign imperialism again, but what these militaries have in spirit they lack in resources. We must provide all soldiers, official or no, with the resources needed to defend our good nation."
EST_fight_the_vaps: "Боротися з вапсами"
#EST_fight_the_vaps_desc:1 "The right-wing Vapsid movement seek to disrupt the stability of Estonia. Though the movement began as a group of veterans and national heroes, but it has quickly devolved into an ultranationalist movement which [EST.GetLeader] would compare with the Nazis. These rogue elements within our nation must be expunged if we are to create a stable future for Estonia."
EST_republican_defence_league: "Республіканська ліга оборони"
#EST_republican_defence_league_desc:0 "With the Vaps dwindling in significance, many paramilitary groups now are lost and without a cause to fight for. By attempting to unite these paramilitaries into one official Estonian group, we shall tap on a new resource of brave men willing to fight and die for Estonian independence."
EST_womens_defence_league: "Жіноча ліга оборони"
#EST_womens_defence_league_desc:0 "The Naiskodukaitse is a sub-organization of the Republican Defence League for patriotic women willing to do their part to defend their home and their families. It is vital that the Women's Defence League is properly equipped and invested in to provide our home with a garrison and our troops with medical staff."
EST_corporate_chambers: "Корпоративні палати"
#EST_corporate_chambers_desc:0 "Leftists have long opposed the idea of corporatism, but now that the Riigikogu has been rid of their incessant voices, we may finally establish the Corporate Chambers. Workers will be divided not by ideology but by vocation, with private employers representing their interests to the dictatorship. What could go wrong?"
EST_cave_to_enemy_pressure: "Прогнутися під ворожий тиск"
#EST_cave_to_enemy_pressure_desc:0 "It has become clear that there is no future wherein both our nation and our people survive. Although we have done much to protect our kin, it has become clear that there is no way [Root.GetNonIdeologyName] can maintain her independence without great loss to her people."
EST_threat_on_our_border: "Загроза на нашому кордоні"
#EST_threat_on_our_border_desc:0 "War is on the horizon. We don't know what for, and we don't know who we'll be fighting, but we know the hawk of war has its talons primed for [Root.Capital.GetName] and we must decide where our allegiances lie in the oncoming struggle. Plans must be drawn, with a focus on either the Nazis in the South or the Soviets to the East."
EST_fortify_tallinn: "Укріпити Таллінн"
#EST_fortify_tallinn_desc:0 "Though many would like to believe that we can hold the entirety of the Estonian border, realistically we know that some ground must be sacrificed if we are to survive. Forts around the capital will allow us to protect the core of our infrastructure, no matter the cost."
EST_hold_saaremaa: "Утримувати Сааремаа"
#EST_hold_saaremaa_desc:0 "We must be prepared for a long and arduous resistance. Though the Estonian archipelago lacks the industry of the mainland, preparing the isles for a last stand will give us a base of operations with which we may support resistance fighters and, in time, retake our home."
EST_fortify_the_border: "Укріпити кордон"
#EST_fortify_the_border_desc:0 "We will meet our enemies at the border and have faith that our brothers in Latvia and Lithuania will not fall. However ambitious this plan may be, we must not let a single foot of ground be subject to Soviet or German occupation ever again."
EST_fight_against_communism: "Не здаватися"
#EST_fight_against_communism_desc:0 "We have already witnessed what life under enemy occupation is like and many of our men died fighting so that we would never have to see that again. With patriotism rife in our ranks, our armies will not fall quietly."
EST_long_push_east: "Довгий похід"
#EST_long_push_east_desc:0 "We hadn't expected our campaign would go so well, yet here we are; rifles in hand and pushing into our enemy's core territory. Their lands are vast and ours small, and it will be an arduous journey we must prepare for."
EST_prepare_for_the_inevitable: "Підготуватися до неминучого"
#EST_prepare_for_the_inevitable_desc:0 "We cannot hold out forever; it is crucial that we ready our government to go into exile and support [Root.GetAdjective] resistance efforts from afar."
EST_forest_brothers: "Лісові брати"
#EST_forest_brothers_desc:0 "We hear stories of anti-communist militants all across the Baltic States hiding in the trees in the winter and conducting raid after raid on the occupying armies. We must establish communications with these freedom fighters and do what we can to support their efforts on Baltic soil."
EST_prepare_underground_resistance: "Підготувати промисловий спротив"
#EST_prepare_underground_resistance_desc:0 "Major factories all across [Root.GetNonIdeologyName] are shutting down and being captured by the enemy so it is vital that we seek industrial investments and equipment from abroad so that we may continue to produce weapons for our resistance; even if we must fight in secret."
EST_prepare_covert_resistance: "Підготувати таємний спротив"
#EST_prepare_covert_resistance_desc:0 "The resistance is more than just man and rifle; it is sabotaging supply lines, making contact with the resistance, and rendering our enemies scattered and confused while our bullets meet their targets. We must invest in [Root.GetAdjective] intelligence if we are to retake the homeland."
EST_rally_the_nation: "Згуртувати націю"
#EST_rally_the_nation_desc:1 "The Vaps Movement is a movement of veterans from the Estonian war of independence and we have been falsely stifled under the regime of Konstantin Päts. If we are to create an Estonia that works for Estonians, we must make ourselves known to the world. We must march across the nation and let everyone know, we are here. We are the men who fought for Estonia's existence and we deserve to be heard."
EST_march_on_talinn: "Марш на Таллінн"
#EST_march_on_talinn_desc:0 "With so many veteran's societies and paramilitary groups in Estonia already on our side, we remain confident that Konstantin Päts will be unable to resist us when we descend upon Tallinn. We will march to the Riigikogu and, in no uncertain terms, declare a Vapsid government united under Artur Sirk."
EST_glory_of_war: "Воєнна слава"
#EST_glory_of_war_desc:0 "We are a government of veterans, but many Vapsid members are simply too old or worn down by their injuries to return to active service. Perhaps these old war dogs may find a new purpose in training a new generation of Estonian soldiers in the ways of war."
EST_mobilize_the_vets: "Мобілізувати ветеранів"
#EST_mobilize_the_vets_desc:0 "Many Estonian veterans were denied the right to sign up for active service for their association with the Vaps movement. Now that we have taken government, we may grant these men the right to serve."
EST_vapsid_youth: "Вапсівська молодь"
#EST_vapsid_youth_desc:0 "The majority of the Vaps are far past their prime, but the young are entirely enthralled by the historic struggle for independence that characterized Estonia a few decades ago. By establishing a Vapsid Youth, we will give these enthusiastic young men a place where they may hope to recapture the glory of their fathers and grandfathers."
EST_veterans_government: "Уряд ветеранів"
#EST_veterans_government_desc:0 "The previous cabinet of ministers were weak-willed and bent to the wills of Konstantin Päts. We need a new cabinet of ministers, those who are sympathetic to the Vapsid cause."
EST_anti_communist_militia: "Антикомуністичне ополчення"
#EST_anti_communist_militia_desc:0 "The nation is filled with men willing to fight the Bolshevik threat to our east but were rejected by the old government for being too radical. To the Vaps, no amount of anti-communist thought is too radical, and these men deserve a place in our army as much as any others."
EST_reach_out_to_germany: "Звернутися до Німеччини"
#EST_reach_out_to_germany_desc:0 "If we could fight the Soviets with spirit and vigor alone, the USSR would be dismantled tomorrow, but sadly Estonia simply lacks the manpower to defend itself against such an overwhelming threat. Perhaps by aligning with the Germans, we may stand to survive into the next decade."
EST_baltic_shield: "Балтійський щит"
#EST_baltic_shield_desc:0 "The Soviets wish to crush Estonia under the boot of imperialism, but we cannot allow that to happen. Bunkers must be constructed all along the border, we may not be able to defeat the Soviets, but we may at least stand long enough for someone else to."
EST_join_the_axis: "Приєднатися до Осі"
#EST_join_the_axis_desc:0 "Now that the Germans have been assured of our intentions, we remain certain that Estonian entrance into the Axis should be entirely reasonable."
EST_the_brotherhood: "Братство"
#EST_the_brotherhood_desc:0 "Estonia does not exist in a vacuum, and to our South lies two very vulnerable nations who would likely fare better at survival if they were integrated into the Estonian state. The Baltic States are brothers, and as brothers, we must stand together."
EST_empower_finnish_militants: "Посилити фінських бойовиків"
#EST_empower_finnish_militants_desc:0 "The Vaps Movement would not have been possible without the assistance of Finnish veterans to the north. Finnish volunteers aided Estonia to gain her independence, and now these veterans, like us, seek to overthrow their weak-willed government and establish one which works for the Finns."
EST_national_pride_in_finland: "Марші національної гордості у Фінляндії"
#EST_national_pride_in_finland_desc:0 "The Finnish veterans lack the organization that we had, so perhaps our mere passive support of them is not enough to bring about the change we saw in Estonia. By organizing marches in Finland, we may one day see our two nations united under the heroes of the last war."
EST_finno_estonian_supremacy_league: "Фіно-естонська ліга панування"
#EST_finno_estonian_supremacy_league_desc:0 "Now that the old Finnish government is a thing of the past, we may utilize the close interwoven connections we have made in the new Finnish government to create the foundation for a lasting friendship based on self-governance and anti-Bolshevik sentiment."
EST_unite_our_nations: "Об'єднати наші нації"
#EST_unite_our_nations_desc:0 "With Finland now in the hands of its veterans, and our influence tightly woven into the very fabric of the new Finnish government, all we need do is pull a few strings and we shall be able to unite our people into a single nation."
EST_sieze_swedish_assets: "Захопити шведські активи"
#EST_sieze_swedish_assets_desc:0 "The Swedes sit on their assets doing nothing with it but supplying whichever power appears most intimidating to them. This squandering of Scandinavian resources can go on no longer, they must be brought into Estonian custody."
EST_secure_the_straits: "Убезпечити Протоки"
#EST_secure_the_straits_desc:0 "Denmark blocks our passage to the Atlantic and must be removed if Estonian ships are to tour the North Sea."
EST_occupy_norway: "Окупувати Норвеґію"
#EST_occupy_norway_desc:0 "With Sweden and Finland in our pockets, all we need do is subjugate the Norwegians and the entirety of mainland Scandinavia will fall under Estonian control."
EST_form_scandinavia: "Естонія — це Скандинавія"
#EST_form_scandinavia_desc:0 "Many in the North view Estonia's claim to the Scandinavian identity as little more than a joke, but with the entirety of the subcontinent now under our control, who is there left to laugh? With Sweden, Norway, and Denmark firmly under the boot of Estonia, nobody is here to stop us from claiming Scandinavia!"
EST_proclaim_finno_ugra: "Проголосити Фіно-Угорію"
#EST_proclaim_finno_ugra_desc:0 "With Finland now under our control, we stand in a unique position to consolidate the Finnic identity within our state. There are countless Finno-Ugric peoples across Northern Europe and by uniting this identity, we stand to bring countless new soldiers to fight for the Vapsid cause."
EST_unite_the_sami: "Об'єднати саамів"
#EST_unite_the_sami_desc:0 "The Sámi are a disparate and widely oppressed people existing across Finland, Sweden, Norway, and Russia. For too long, the Sámi people have been denied the right to speak their Finnic language and they lack the manpower needed to fight against their oppressors. We must consolidate the Sámi within our state to protect them from Nordic imperialism."
EST_unite_karelia: "Об'єднати Карелію"
#EST_unite_karelia_desc:0 "Karelia is full of Finnic people; from the Karelians themselves to the Eastern Sámi people. With Finland under our control, we may yet be capable of expanding our state into Karelia and uniting the Finnic people therein."
EST_unite_the_finnic_identity: "Об'єднати фінські народи"
#EST_unite_the_finnic_identity_desc:0 "With all major Finns in the Scandinavian subcontinent under our control, we are able to unite the Finnic identity and declare a new state that Estonians, Finns, Sámi, Nenets, and all other Finno-Ugric people may call home."
EST_break_the_silence: "Порушити тишу"
#EST_break_the_silence_desc:0 "Konstantin Päts established this dictatorship under the guise of protecting Estonia from fascism and communism. Now that these ideologies have been pushed into irrelevance, there is little reason for the dictatorship to continue and free elections must be reopened."

EST_era_of_silence_desc:0 "З насильницьким ультранаціоналістичним рухом Вапс, що охопив Сааремаа до Вирумаа, Державний Старійшина має розпочати нову еру для Естонії; епоха без виборів, інакомислення та опору. Нація має увійти в епоху мовчання."
EST_ismaaliit_desc:0 "Тепер, коли в країні повсюдно заборонено навіть власну партію Пятса, диктатурі потрібна нова партія, навколо якої вона організовуватиметься. Патріотична ліга захистить націю від усіх загроз — як зовнішніх, так і внутрішніх." # Æ
EST_establish_the_rahvuskogu_desc:0 "Оскільки стара конституція Естонії не змогла захистити народ від фашизму та тиранії, вирішено, що потрібно накинути проєкт нової конституції і згодом відновити демократичні традиції, за які естонці боролися і гинули в 1918 році."
EST_chamber_of_deputies_desc:0 "Тепер, коли Національна рада знаходиться під щільним контролем Патріотичної ліги, залишається лише захопити владу над Палатою депутатів. Зайнявши абсолютну більшість місць у всіх палатах уряду, партія дасть диктатурі безперечний контроль над країною та її промисловістю."
EST_exploit_the_banks_desc:0 "Константін Пятс давно є впливовою фігурою естонського банківського сектора. Є ті, хто наважується стверджувати, ніби Пятс приклав руку до корупції в банках та експлуатації робітничого класу Естонії, але зв'язки в приватному секторі дають нашій диктатурі можливість влаштувати." # Æ
EST_modernize_capital_desc:0 "Велике місто Таллінн надто довго перебувало в лапах німецьких і російських загарбників і поки що не змогло досягти свого повного потенціалу на заздрість всій Прибалтиці. Наше велике місто ніколи не зазнавало і не зазнає руйнування або осквернення ворожої армії. він міг змагатися з іншими містами Європи."
EST_squash_the_opposition_desc:0 "Захопивши повний контроль над урядом, ми мусимо викорінити всі зачатки зради з нашого кабінету та регіональних адміністрацій. Ті, кому не до вподоби наша влада, скоро дізнаються, що йти проти Патріотичної ліги— означає йти проти Естонії."
EST_formalize_baltic_entente_desc:2 "Балтійська Антанта повинна бути угодою між нами та нашими балтійськими братами про захист один одного в часи війни, але щирість, з якою дотримується ця угода, залишає бажати кращого. Тепер, коли нам у шию дихають відразу німці та радянці, а далеко, як ніколи важливо діяти спільно, щоби зберегти тендітну незалежність."
EST_look_north_desc:0 "Ми розуміємо, що одним лише країнам Балтії навряд чи під силу чинити опір нацистській і радянській чумі, що дійшла до наших кордонів, але тепер, коли амбіції агресорів спрямовані на Скандинавію, нам, можливо, вдасться переконати північних союзників приєднатися до Балтії."
EST_beyond_the_baltic_desc:0 "Деякі вперто вважають, що Балтійської Антанти достатньо для того, щоби захистити нашу маленьку націю від вторгнення, але всі ми знаємо, що це не так. Союзники допомагали нам у 1918 році в боротьбі за самовизначення — можливо, не буде зайвим на їхню допомогу ще раз!"
EST_join_the_allies_desc:0 "Союзники виявили себе прихильниками [ROOT.GetAdjective]ої незалежності. Тепер залишається лише формалізувати цю дружбу офіційним вступом держави [ROOT.GetNameDef] до альянсу Союзників."
EST_national_council_desc:0 "Національна рада — підрозділ нашого уряду, який представляє місцеві муніципалітети, міста і трудові спілки. Щоб правильно висловлювати інтереси цих верств, потрібно простежити, щоб місця в раді займали тільки вірні члени Патріотичної ліги та військові, оскільки вони здатні захистити суверенітет естонського народу."
EST_new_economic_policy_desc:0 "Наша економіка майже повністю залежить від торгівлі з СРСР. Російські — прямі вороги естонського самовизначення, і, поки ми хоч у чомусь залежимо від них, ми не можемо бути по-справжньому вільні. Треба відокремитися від загарбників і взяти курс більш незалежну економіку."
EST_support_independent_militaries_desc:0 "По всій країні незалежні військові формування прагнуть кинутися в бій, щоби знову захистити Естонію від іноземного імперіалізму, але надлишок хоробрості не скасовує нестачу ресурсів. Ми мусимо забезпечити всіх солдатів, як з державної армії, так і поза нею, ресурсами, необхідними для захисту нашої нації."
EST_fight_the_vaps_desc:1 "Правий перебіг вапсів бажає підірвати естонську стабільність. Спочатку їх рух починався як спільність ветеранів та національних героїв, але швидко виродилося в ультранаціоналістичну партію, яку [EST.GetLeader] порівнює з нацистами. Якщо ми бажаємо елементами нашої нації треба покінчити."
EST_republican_defence_league_desc:0 "Тепер, коли роль вапсів стає все менш значною, багато воєнізованих формувань залишилися без мотивації — їм більше нема за що воювати. Спробувавши об'єднати їх в один офіційний естонський підрозділ, ми отримаємо нову притоку відважних людей, готових битися і незалежність."
EST_womens_defence_league_desc:0 "«Найскодукайтсе» — відділення Республіканської ліги оборони для патріотично налаштованих жінок, які бажають зробити свій внесок у захист будинку та сім'ї. Дуже важливо належним чином забезпечувати та фінансувати Жіночу лігу оборони, щоби наші будинки були захищені."
EST_corporate_chambers_desc:0 "Ліві давно протистоять ідеї корпоративізму, але тепер, коли в Riigikogu їх більше не чути, ми можемо нарешті заснувати трудові спілки. Робітники будуть розділені не ідеологією, а ремеслом; приватні підприємці стануть представляти їх інтереси."
EST_cave_to_enemy_pressure_desc:0 "Стало очевидно, що варіанта, за якого виживуть і наша нація, і наш народ, просто немає. Ми зробили багато, щоби захистити родичів, але тепер зрозуміло, що [Root.GetNonIdeologyName] не може зберегти незалежність без величезних жертв серед населення."
EST_threat_on_our_border_desc:0 "Наближається війна. Ми не знаємо, за що і з ким ми воюватимемо, але розуміємо, що яструб війни вже готується встромити кігті в місто [Root.Capital.GetName]. Нам треба вирішити, з ким об'єднатися в майбутній борь Потрібно скласти плани, сфокусувавши їх або на нацистах, що напирають з півдня, або на радянцях, що йдуть зі сходу."
EST_fortify_tallinn_desc:0 "Багато хто хотів би вірити, що ми можемо утримати весь естонський кордон, але насправді ясно, що для того, щоб вижити, потрібно поступитися частиною території. Форти навколо столиці допоможуть нам утримати центр інфраструктури за всяку ціну."
EST_hold_saaremaa_desc:0 "Ми мусимо бути готові до довгого і завзятого опору. Естонському архіпелагу бракує материкової промислової потужності, але, підготувавши острови до оборони за всяку ціну, ми отримаємо плацдарм, з якого зможемо підтримувати бійців опору і з часом повернути."
EST_fortify_the_border_desc:0 "Ми зустрінемо наших ворогів на кордоні і віритимемо, що наші брати в Латвії та Литві вистоять. Як би не був амбіційний цей план, ми мусимо не більше віддавати ні п'яді землі ні радянській, ні німецькій окупації."
EST_fight_against_communism_desc:0 "Ми вже бачили, на що схоже життя в окупації, і багато наших земляків загинули в боях, щоби подібного не повторилося. Ми патріоти, і наша армія не здасться без бою."
EST_long_push_east_desc:0 "Ми не очікували, що наша кампанія пройде настільки добре, але зрештою ми зі зброєю в руках пробиваємо собі шлях до серця ворожої території. Землі супротивника великі, а наші малі, тому треба готуватися до непростої подорожі."
EST_prepare_for_the_inevitable_desc:0 "Ми не можемо тримати оборону вічно. Нам необхідно підготувати свій уряд до відходу в посилання, звідки він буде підтримувати [Root.GetAdjective]ий опір."
EST_forest_brothers_desc:0 "Ми чуємо історії про партизан-антикомуністів, які ховаються в зимових лісах по всій Прибалтиці і здійснюють наліт за нальотом на війська окупантів. Ми мусимо налагодити зв'язок із цими борцями за свободу і всіляко їх підтримувати."
EST_prepare_underground_resistance_desc:0 "Основні заводи по всій державі [Root.GetNonIdeologyName] закриваються і захоплюються ворогами, і тому нам дуже важливо шукати спорядження та інвестиції в індустрію за кордоном, щоб як і раніше виробляти зброю для сил."
EST_prepare_covert_resistance_desc:0 "Опір — це не просто люди з гвинтівками. Це саботаж шляхів постачання, це зв'язок із союзниками, це заплутування і розсіювання ворожих військ, поки наші кулі рвуть їхні тіла. Якщо ми хочемо повернути собі батьківщину, нам треба розвивати [Root.GetAdjective]у розвідку."
EST_rally_the_nation_desc:1 "Вапси — рух ветеранів естонської визвольної війни; ми задихаємося під гнітом режиму Константіна Пятса. Якщо ми хочемо створити Естонію для естонців, треба заявити про себе світові. Ми мусимо пройти маршем по всій країні і дати знати про себе всім." ті люди, що боролися за незалежність Естонії, і ми заслуговуємо, щоби нас вислухали." # Æ
EST_march_on_talinn_desc:0 "Тепер, коли на нашій стороні стільки ветеранських спільнот і воєнізованих естонських груп, ми впевнені, що Константін Пятс не зможе утримати нас, коли ми підемо на Таллінн. Ми вийдемо маршем до Riigikogu і недвозначно заявимо там про створення з Артуром Сірком." # Æ
EST_glory_of_war_desc:0 "Ми — уряд ветеранів, але багато вапсів занадто старі або втомилися від ран, щоби повернутися на дійсну військову службу. Можливо, ці досвідчені вояки можуть знайти себе, навчаючи військовій справі нове покоління естонських солдатів."
EST_mobilize_the_vets_desc:0 "Багато естонських ветеранів не давали піти на дійсну військову службу за їх зв'язок з рухом вапсів. Тепер, коли ми при владі, ми можемо надати цим людям право служити своїй країні."
EST_vapsid_youth_desc:0 "Вапси в масі своєї немолоді, але наша молодь захопилася їх історіями про героїчну боротьбу за незалежність Естонії кілька десятків років тому. Якщо залучити в наші ряди молодих ентузіастів, у них з'явиться надія досягти тієї ж."
EST_veterans_government_desc:0 "Попередній кабінет міністрів був слабкий і діяв за вказівкою Константіна Пятса. Нам потрібен новий кабінет міністрів, які співчувають справі вапсів." # Æ
EST_anti_communist_militia_desc:0 "Серед нашого народу повно тих, хто готовий битися з більшовицькою загрозою на сході, але колишній уряд відкидав нас за зайву радикальність. Для вапсів жодні заходи по боротьбі з комунізмом не вважаються надмірними, і ті, хто готовий так само заслуговують місця в нашій армії."
EST_reach_out_to_germany_desc:0 "Якби ми могли битися з радянцями одним лише бойовим духом і мужністю, СРСР не стало б уже завтра, але, на жаль, Естонії бракує людських ресурсів, щоби захищатися від такої масштабної загрози. Можливо, уклавши союз із німцями, ми зможемо протриматися до наступного десятиліття."
EST_baltic_shield_desc:0 "Радянці бажають розтрощити Естонію своїм імперіалізмом, але ми не можемо цього допустити. Треба спорудити бункери вздовж усього кордону. Нехай ми і не зможемо перемогти радянців, але, можливо, вийде протриматися досить довго, щоб це зробив хтось ще."
EST_join_the_axis_desc:0 "Тепер, коли ми запевнили німців у своїх намірах, ми переконані, що вхід Естонії до країн Осі абсолютно виправданий."
EST_the_brotherhood_desc:0 "Естонія існує не у вакуумі, і на південь від нас знаходяться дві дуже вразливі країни, чиї шанси на виживання стануть набагато вищими, якщо інтегрувати їх до естонської держави. Країни Балтії — брати, і ми, як брати, повинні триматися разом."
EST_empower_finnish_militants_desc:0 "Рух вапсів не був би можливий без допомоги фінських ветеранів з півночі. Фінські добровольці допомогли Естонії домогтися незалежності, і тепер ці ветерани, як і ми, шукають способи повалити свій слабовільний уряд і затвердити на його місці таке пекло фінам."
EST_national_pride_in_finland_desc:0 "Фінським ветеранам бракує тієї організованості, яка була у нас, так що, можливо, однієї лише нашої пасивної підтримки недостатньо, щоби досягти там тих самих змін, що трапилися в Естонії. Організувавши у Фінляндії марші, ми, можливо, дочекаємось у майбутньому об'єднання двох наших націй під проводом героїв минулої війни."
EST_finno_estonian_supremacy_league_desc:0 "Тепер, коли колишній фінський уряд залишився в минулому, ми можемо залучити наші близькі зв'язки з новим урядом Фінляндії, щоби закласти підставу для довгої дружби, заснованої на самоврядуванні та антибільшовицьких настроях."
EST_unite_our_nations_desc:0 "Тепер, коли Фінляндія знаходиться в руках своїх ветеранів і її уряд міцно схильний до нашого впливу, нам залишається лише потягнути за пару ниток, і ми зможемо об'єднати наші народи в єдину націю."
EST_sieze_swedish_assets_desc:0 "Шведи сидять на своїх ресурсах, нічого не роблячи і роздаючи їх лише тим державам, які здаються їм найбільш страшними. З таким розбазарюванням настав час кінчати. Ці ресурси необхідно віддати під опіку Естонії."
EST_secure_the_straits_desc:0 "Данія блокує нам прохід до Атлантики. Щоб естонські кораблі могли ходити Північним морем, цю перешкоду потрібно усунути."
EST_occupy_norway_desc:0 "Тепер, коли Швеція та Фінляндія у нас на повідку, нам залишається лише підкорити собі Норвеґію, і вся материкова Скандинавія буде під естонським контролем."
EST_form_scandinavia_desc:0 "Багато хто на півночі вважає претензії Естонії на приналежність до Скандинавії сміховинними, але тепер, коли весь субконтинент знаходиться під нашим контролем, хто сміється останнім? Швеція, Норвеґія і Данія вже перебувають під чоботом Естонії, і ніхто не завадить нам!"
EST_proclaim_finno_ugra_desc:0 "Тепер, коли Фінляндія у нашій владі, у нас з'явилася унікальна можливість оголосити про фінську ідентичність у нашій державі. У Північній Європі багато фінно-угорських народів, і, об'єднавши їх, ми отримаємо багато нових солдатів, які зможуть битися вапсів."
EST_unite_the_sami_desc:0 "Саами — розрізнений і повсюдно утискається народ, який живе на території Фінляндії, Швеції, Норвеґії та Росії. Занадто довго їх позбавляли права говорити своєю мовою, а для того, щоби повстати проти гнобителів, ресурсів у них немає. саамів у своїй державі, щоби захистити їх від північного імперіалізму."
EST_unite_karelia_desc:0 "У Карелії багато фінських народів — від власне карелів до східних саамів. Тепер, коли Фінляндія під нашим контролем, ми можемо розширити свою державу на територію Карелії і об'єднати там фінські народності."
EST_unite_the_finnic_identity_desc:0 "Тепер, коли всі основні фінські народи на скандинавському субконтиненті знаходяться під нашим контролем, ми зможемо встановити фінську ідентичність і оголосити нову державу, яку назвуть своїм будинком естонці, фіни, саами, самоєди і."
EST_break_the_silence_desc:0 "Константін Пятс встановив свою диктатуру під приводом захисту Естонії від фашизму та комунізму. Тепер, коли ці ідеології більше не актуальні, немає жодної причини зберігати диктатуру. Настав час провести вільні вибори." # Æ
