#YUG_medal_for_extreme_bravery_desc:0 "The heroic travails of our soldiers laboring under assault from all sides, mandates the creation of a new honor to commemorate their stalwart spirit."
#yug_extreme_bravery_medal:0 "§Y[ROOT.GetNameDefCap]§! will now be able to award the §YMedal for Extreme Bravery§! to §YField Commanders§!."
YUG_brigadistas: "Бригадисти"
#YUG_brigadistas_desc:0 "Many brave Yugoslavian citizens clamor to fight against our mutual foes in the ongoing Spanish Civil War."


YUG_western_focus_desc: "Ключ до майбутнього Югославії лежить у державах на Заході, які є ближчими як географічно, так і економічно до нашої нації."
YUG_friendship_treaty_with_italy_desc: "Італія, як наш найпотужніший безпосередній сусід, повинна сприймати нас як друзів. Ми почнемо переговори про декларацію дружби між нашими двома народами."
YUG_reinforce_old_alliances_desc: "З самого початку нашої нації ми користувалися підтримкою великих європейських демократій Франції та Великої Британії. Настав час зміцнити ці відносини для підготовки майбутніх союзів."
YUG_attract_foreign_capital_desc: "Ми можемо скористатися нашими тісними дипломатичними зв'язками, сприяючи притоку іноземного капіталу та інвестицій."
YUG_ban_slovene_nationalist_parties_desc: "Будь-які вимоги незалежності повинні бути придушені заради блага нашої нації. Націоналістичні політичні елементи будуть оголошені поза законом, а їхні прихильники переслідувані, щоби не послабити нас внутрішньо."
YUG_traditional_values_desc: "Традиційні цінності, яких навчає православна релігія, є наріжним каменем нашого суспільства. Просування цього не лише здобуде нам підтримку Православної Церкви, але й згуртує наших людей."
YUG_greater_yugoslavia_desc: "Ми не можемо заспокоїтися, поки всі південні слов'яни не об'єднаються під нашим прапором. Можливо, болгари не вважають себе частиною нашої нації, але ми точно вважаємо себе частиною нашої нації."
YUG_all_yugoslavian_regiments_desc: "Хоча наші народи можуть бути різноманітними, усі вони повинні служити для захисту нашої нації. Ми не будемо робити різниці за національністю при організації наших полків."
YUG_crush_the_ustasa_desc: "Хорватський ультранаціоналістичний рух «Усташі» стає дедалі різьбою в наших боках. Її більше не можна вважати нічим іншим, як терористичною організацією, і її необхідно викорінити на благо нації."
YUG_invite_german_military_mission_desc: "Треба подолати нелюбов наших військових до німців. Запрошення військової місії значною мірою продемонструвало б нашому керівництву, що спільна робота приносить велику користь."
YUG_join_axis_desc: "Хоча багато хто хотів би, щоб Югославія приєдналася до союзників і протистояла фашизму, ми знаємо, що це безнадійна амбіція, яка закінчиться лише війною та хаосом. Нам була надана можливість приєднатися до німців, італійців та японців у пакті про взаємне військове та економічне співробітництво, і ми повинні негайно скористатися цим."
YUG_invite_italian_naval_experts_desc: "Наші середземноморські союзники володіють кращими знаннями про проєктування та будівництво кораблів. Ми запросимо італійських експертів, щоб вони передали нам свої знання."
YUG_limited_self_government_desc: "Розбіжності в нашій країні явно надто глибокі, і їх занадто багато, щоб впоратися за допомогою простих реформ. Лише шляхом надання автономії різним народам, що становлять нашу націю, ми зможемо зберегти наш союз без застосування сили."
YUG_guarantee_religious_liberties_desc: "Усім має бути дозволено сповідувати обрану релігію. Для цього ми запровадимо правові гарантії."
YUG_local_militias_desc: "Людей заохочуватимуть формувати ополчення для захисту своєї батьківщини. Це дозволить згодом більшій частині населення отримати право призову на військову службу."
YUG_concessions_for_macedonians_desc: "Звертаючись до провідних груп македонців, ми розглянемо їхні скарги та заслужимо їхню лояльність до держави."
YUG_establish_the_banovina_of_croatia_desc: "Створивши напівавтономну Бановину Хорватія, ми можемо сподіватися придушити заклики до справжньої незалежності."
YUG_non_discriminating_officer_promotions_desc: "Наша дискримінаційна політика має бути скасована, і відтепер усім етнічним групам має бути дозволено просуватися по рядах нашого офіцерського корпусу. Це дозволить отримати найздатніше військове керівництво, яке ми можемо отримати."
YUG_royal_alliance_tt: "Ми спробуємо приєднатися до фракції нашого королівського шлюбного партнера.\nЯкщо нашим партнером буде принцеса Олександра, ми спробуємо приєднатися до союзників."
YUG_join_allies_desc: "Тепер, коли наш король щасливо одружений, ми повинні оголосити про нашу вірність публічно, щоби ми могли покластися на їхню військову силу, якщо станемо мішенню для наших сусідів."
YUG_reclaim_istria_and_zadar_desc: "Італія все ще тримає території Істрії та Задара. Настав час повертати їх додому."
YUG_claim_macedonia_desc: "Деякі частини Македонії все ще знаходяться за межами наших кордонів. Оскільки всі македонці — слов'яни, вони належать до нашої нації."
YUG_allied_air_combat_school_desc: "Наші нові союзники мають великий досвід ведення повітряних боїв. Наполягаючи на створенні спільної повітряної бойової школи союзників, ми можемо гарантувати, що наші новобранці-пілоти зможуть вільно навчати цінних уроків, які наші союзники виклали кров'ю."
YUG_recognize_the_soviet_union_desc: "Хоча ми історично відмовлялися визнавати більшовицьку державу на Сході, можливо, настав час для нас переглянути нашу позицію щодо цього питання. Хоча західні демократії здаються надто слабкими, щоби захищати другорядні держави, Радянський Союз цілком може виявитися більш надійним другом."
YUG_form_peasant_councils_desc: "Працююча людина має отримати більшу присутність у місцевій політиці. Створення селянських рад значною мірою сприятиме тому, щоб їхні голоси були почуті."
YUG_mutual_economic_aid_desc: "Радянський Союз і Югославія можуть багато запропонувати одна одній в економічному плані. Уклавши вигідні торговельні угоди та домовленості про економічну допомогу, ми можемо принести велику користь один одному."
YUG_abolish_the_monarchy_desc: "Монархія навряд чи є придатною формою правління для сучасності, не кажучи вже про те, що вона абсолютно несумісна з нашими суспільними поглядами. Його потрібно скасувати, а королівське правління замінити голосом простої людини."
YUG_join_comintern_desc: "Найкращий шлях до просування Революції — це об'єднання з нашими співдружніми комуністичними державами в Комінтерні."
YUG_yugoslavian_path_to_communism_desc: "Ми не потребуємо керівництва в нашій боротьбі за справу робітників. Ми зберемо тих, хто приймає наше лідерство, і разом поширимо версію Революції."
YUG_form_the_federal_republic_desc: "Настав час створити справжню федералістську державу, де вітаються всі народи-члени. Внутрішньо роздробленої нації, якою ми були останні десятиліття, більше не буде."
YUG_pan_slavic_workers_congress_desc: "Слов'янські робітники повинні об'єднатися, щоби боротися за свою справу, і оскільки Радянський Союз не розуміє тяжкого становища балканських робітників, ми самі візьмемо мантію керівництва."
YUG_research_collaboration_desc: "Наші союзники мають у своєму розпорядженні набагато більші ресурси, ніж ми, тому ми повинні наполягати на дослідницькій співпраці, яка дозволить нам розділити їхні технологічні прориви."
YUG_federal_defense_council_desc: "Усі регіони повинні мати голос на захист нашої великої нації. Це значною мірою допоможе гарантувати, що якомога більше голосів буде почуто, і що дискримінація не зупинить заслуги в зародковому стані."
YUG_invite_bulgaria_desc: "Наші слов'янські брати в Болгарії вимагають від нашого керівництва знайти шлях до комунізму. Більше того, оскільки вони окупують наш східний фланг, залучення їх до складу дозволить нам перестати турбуватися про велику ділянку наших кордонів, а їхня військова сила буде дуже корисною для поширення Революції."
YUG_pan_balkan_workers_congress_desc: "Хоча ми забезпечили ідеали соціалізму в наших безпосередніх південних сусідах, на Балканах незліченна кількість людей страждає від монархічних і буржуазних диктатур. Тільки звільнивши робітників Румунії, Угорщини та Греції, ми можемо сказати, що ми звільнили робітників Балкан."
YUG_invite_albania_desc: "Албанія контролює територію, яка, хоч і невелика, має для нас стратегічне значення. Залучивши їх до нашого Конгресу, ми зможемо захистити більшу частину нашого південного кордону, одночасно додавши їхню силу до нашої."
YUG_invite_greece_desc: "Молоді чоловіки та дівчата Греції страждають під залізним черевиком своїх панів, і лише озброївши їх бідних і пригноблених, ми зможемо розірвати ланцюги, які їх зв'язують."
YUG_invite_romania_desc: "Румуни живуть в аристократичному суспільстві, яке бачило шкоду, яку аристократія та капіталізм можуть завдати країні. Вони більше не будуть страждати від мінливих рук своїх корумпованих монархів; вони самі будуть господарями своєї долі!"
YUG_invite_hungary_desc: "Після розпаду монархії Габсбурґів угорська держава була невизначеною та змінюваною. З нашою допомогою угорський народ знайде справжню форму своєї держави в єдиній комуністичній диктатурі!"
YUG_invite_turkey_desc: "Турецький народ був звільнений від свого халіфа більше десяти років тому, йому ще належить звільнитися від своїх буржуазних панів. Хоча Республіканська народна партія Туреччини заявляє, що є «соціал-демократією», правда, вона повністю не змогла розірвати ланцюги свого народу, і лише за допомогою прямого втручання Югославії ми зможемо справді звільнити всіх робітників Балкани."
YUG_united_autonomous_croatia_desc: "Об'єднання Бановини Хорватії в автономну державу вже давно було запропонованим вирішенням проблеми зростання хорватського сепаратизму. Надавши Хорватії певну автономію, ми можемо зробити з нашого потенційного ворога сильного союзника."
YUG_devolved_croatia_desc: "В опозиції союзу ніхто не виступає так голосно, як хорвати. Зараз Хорватія поділена між Савським банатом на півночі та Приморським банатом на півдні. Якщо ми надамо цим банатам індивідуальну автономію, ми зможемо як заспокоїти хорватську опозицію, так і не дати хорватам стати занадто впливовими в союзі."
YUG_safeguard_bosnia_desc: "Є багато націй на нашому кордоні, які хотіли б бачити боснійців окупованими та пригнобленими. Ми не повинні дозволити цьому статися, і боснійців і герцеговинців слід підтримувати в будь-яких зусиллях озброїтися та індустріалізуватись."
YUG_divide_bosnia_desc: "У ландшафті боснійського регіону існують культурні та релігійні відмінності; серби, хорвати, мусульмани, християни та незліченна кількість інших народів. Єдиний спосіб належним чином захистити регіон — це належним чином розділити його між окремими державами Боснії та Герцеговини, які працюють у гармонії з нашим союзом."
YUG_dissolve_serbia_desc: "Регіон, який ми вважаємо «Сербією», насправді є домом для багатьох людей, які не вважають себе сербами. Македонці, албанці та чорногорці населяють території, які ми вважаємо сербськими. Ми не повинні дозволити, щоби нас сприймали як загарбників їхньої культури, і ми повинні переосмислити те, що ми вважаємо по праву сербським."
YUG_banat_for_support_desc: "Ні для кого не секрет, що угорці та румуни прагнуть анексувати північну Сербію, і за відсутності зовнішньої підтримки нашої держави ми могли б поступитися цими територіями в обмін на певний ступінь визнання та підтримки."
YUG_autonomous_transylvania_desc: "У регіоні Банат і Воєводина проживають не тільки серби, але й румуни та угорці. Запропонувавши цим регіонам автономію та самоврядування, ми можемо покласти край претензіям Румунії та Угорщини на ці регіони."
YUG_fortify_banat_desc: "Угорці та румуни надзвичайно близько наближалися до наших ворогів. Швидкі укріплення на півночі необхідні, якщо ми хочемо захистити Сербію та її автономні протекторати."
YUG_evolution_desc: "Хоча дехто стверджує, що наша нація є нестабільним союзом різних культур, які живуть у ворожнечі, ми точно знаємо, що лише об'єднавшись як єдине ціле, ми зможемо дати відсіч іноземним загарбникам. Ми повинні докласти зусиль, щоб об'єднати наш народ і розгромити тих, хто хоче нас розділити."
YUG_slovenia_for_support_desc: "Країни Осі задумали розділити нашу країну між собою. Можливо, передавши Словенію Італії, ми зможемо позбутися підривних елементів у Словенії та продемонструвати свою приязність до справи Осі."
YUG_surrender_macedonia_desc: "Болгарія теж має підстави конкурувати з нами; претендуючи на південну Сербію та Македонію. Поступившись їхніми претензіями до них, ми одночасно замовчимо загрозу на нашому південному кордоні та зробимо македонський націоналізм проблемою Болгарії."
YUG_zara_for_axis_desc: "Італійці стверджують, що уряд у Зарі є законним розпорядником Далмації, але, можливо, запевнивши італійців, що ми боремося за ту саму справу, вони, можливо, захочуть віддати Зару нам назад і відмовитися від своїх балканських амбіцій, принаймні до часу."
YUG_surrender_italian_claims_desc: "Зара й Істрія залишаються в руках Італії, але ми не можемо ризикувати розгнівати [ITA.GetLeader], продовжуючи наполягати на тому, що вони по праву наші. Можливо, ми зможемо отримати доступ до країн Осі в обмін на відмову від претензій за межами нашого кордону."
YUG_end_the_regency_desc: "Принц Павле служить своєму обов'язку перед короною досить довго. З огляду на війну на горизонті, наш народ має побачити, як їхній Король стоїть сильним проти фашистів і комуністів, які хочуть зламати нашу націю."
YUG_coronation_desc: "Наш народ давно без короля, і нам час виставити вічність корони. Коронуючи нашого короля в соборі Білого Міста, ми дамо нашому народу впевненість, що корона вічна і ми не впадемо перед іноземними загарбниками."
YUG_royal_wedding_desc: "Королівські шлюби вже давно є способом укріплення союзів, і оскільки багатьом престижним принцесам не вистачає короля, наш молодий король Петар міг би забезпечити нам союз зі світовою державою."
YUG_enforced_neutrality_desc: "Ми не можемо допустити, щоб Балкани стали частиною цього гострого глобального конфлікту. Ми повинні проголосити свій нейтралітет і уникати будь-яких дій, які могли б звести нас на один із ворогуючими світовими державами."
YUG_fortress_yugoslavia_desc: "Ми не можемо допустити, щоби нацистська загроза на нашому кордоні залишилася без контролю! З італійцями в Зарі та німцями в Австрії ми повинні гарантувати, що наші кордони захищені, а солдати на них мають усе необхідне для боротьби з фашистами."
YUG_ban_fascists_desc: "Навіть зараз у нашій країні є партії, які ставлять одну культуру над усіма іншими і прагнуть домінування в Югославському союзі. Цим людям не місце в нашій країні, і їх треба замовкнути."
YUG_defence_army_of_yugoslavia_desc: "Боротися за наш союз — це важко вимогти від пересічного громадянина, але боротися за власний дім — це обов'язок кожної людини. З обіцянкою незалежності на горизонті наш союз переповнений людьми, готовими боротися з нашим ворогом; все, що їм потрібно, це державна підтримка."
YUG_defence_league_desc: "Членам нашої держави надано великий рівень автономії; залишився лише останній крок. Офіційно визнавши незалежність усіх балканських націй, ми перетворимо Югославію з нації в економічний і військовий кооператив багатьох націй."
YUG_united_kingdom_desc: "Тепер, коли наші люди мали нагоду відчути смак незалежності та відчути належне представництво в нашому союзі, настав час зробити кроки для створення того почуття паннаціоналізму та єдності, якого так бракувало нашій колишній державі."
YUG_reunite_the_kingdom_desc: "Хоча багато хто хвилюється, що ця дія може знову сповзти до роз'єднаності та культурних конфліктів, характерних для Югославії, ми повинні знову об'єднати нашу націю в єдине ціле, щоб протистояти більшим загрозам на нашому кордоні."
YUG_attract_allied_capital_desc: "Британці мають підстави підтримувати нашу націю; ми давно були союзниками ще до першої Великої війни, і, залучаючи інвесторів з країн-союзників, ми запевнимо їх у тому, що відносини між нашими країнами нерозривні."
YUG_attract_axis_capital_desc: "Наша економіка перебуває в жалюгідному стані, і хоча ми знаємо, що ні для кого не секрет, що італійці мають амбіції в нашому домі, ми повинні заохочувати торгівлю з нашими сусідами, якщо ми хочемо бути економічно готовими протистояти їм."
YUG_industrialization_program_desc: "Потрібна програма швидкої індустріалізації, якщо ми хочемо не відставати від програм переозброєння наших сусідів."
YUG_expand_the_mining_industry_desc: "Нам потрібні достатні ресурси, щоб живити нашу нову військову машину. Ми повинні дивитися на розширення нашої внутрішньої гірничодобувної промисловості."
YUG_rare_minerals_exploitation_desc: "Раніше невикористані родовища рідкісних металів раптово набули великого значення. Ми повинні негайно побудувати необхідні шахти та інфраструктуру, щоби скористатися ними."
YUG_exploit_the_pannonian_deposits_desc: "Ми повинні розробляти поклади нафти, які знаходяться на нашій території. Хоча кількість мізерна, нам потрібно все, що ми можемо отримати для нашої бойової машини."
YUG_develop_civilian_industry_desc: "Наша цивільна промисловість повинна йти в ногу зі своїм військовим аналогом, забезпечувати її технікою та іншими необхідними речами."
YUG_integrated_rail_network_desc: "Ми повинні рівномірно розширювати національні залізничні мережі в усіх частинах країни. Немає жодної частини нашої нації, яка б була важливішою за інші."
YUG_improve_light_industry_desc: "У нас уже є внутрішні негаразди, тому не варто дозволяти легкій промисловості відставати, позбавляючи людей необхідних речей у повсякденному житті."
YUG_develop_slovenian_industry_desc: "Хоча Словенія довго була занедбана, вона має достатньо простору для створення нового промислового центру. Це ще дуже порадує словенців."
YUG_local_self_management_desc: "Розвиток місцевого самоврядування поліпшить використання місцевих ресурсів і ефективність нових будівельних проєктів."
YUG_expand_the_university_of_ljubljana_desc: "Розширивши наш університет у Словенії, ми матимемо ще один навчальний заклад, за допомогою якого можна навчати наше населення."
YUG_develop_military_industry_desc: "Сучасній армії потрібна важка промислова база для підтримки необхідного виробництва нових літаків."
YUG_improve_serbian_rail_network_desc: "Ми можемо не розбудовувати залізничну мережу у віддалених провінціях. Найважливіші райони — центр і схід."
YUG_serbian_steel_desc: "Ми повинні почати виробництво сталі в Сербії. Для війни нам завжди потрібно більше."
YUG_expand_the_university_of_belgrad_desc: "Розширюючи наш найпрестижніший університет, ми можемо збільшити приплив світлих умів до наших дослідницьких команд."
YUG_expand_the_university_of_zagreb_desc: "Старий Заґребський університет довгий час був одним із провідних вищих навчальних закладів. Додаткове фінансування дозволить також проводити цінні дослідження."
YUG_central_management_desc: "Сильний централізований контроль над усіма аспектами управління поліпшить нашу здатність підтримувати виробничі квоти."
YUG_expand_the_sarajevo_arsenals_desc: "Нам потрібні додаткові виробничі потужності, щоби відповідати зростаючим потребам нашої армії. Сараєвські арсенали є основним кандидатом на розширення, тому ми негайно виділимо ресурси."
YUG_modernize_the_air_force_desc: "Наші ВПС страшенно застаріли. Якщо ми хочемо мати хоч якийсь розумний шанс захистити повітряний простір над нашою власною територією, а тим більше вести бій із ворогом, нам потрібна рішуча програма модернізації."
YUG_local_developers_desc: "Ми повинні збільшити підтримку розробки місцевих літаків, дозволяючи нам краще контролювати створені моделі літаків і надаючи стимул для нашої індустрії."
YUG_ikarus_desc: "Наша найстаріша авіаційна промисловість, заводи «Ikarus» у Новому Саді, повинні бути розширені, щоб підготувати їх до збільшення виробництва, необхідного для наших нових ВПС."
YUG_rogozarski_desc: "«Перша сербська авіаційна фабрика Жівоїна Роґожарського», заснована незабаром після «Ikarus», потребує розширення, якщо вона хоче відповідати поточним вимогам виробництва."
YUG_zmaj_desc: "Авіаційним майстерням «Zmaj» у Белграді необхідно виділити нові площі для розширення. Незважаючи на те, що «Zmaj» є молодшим за інші наші компанії, вона має достатній потенціал для задоволення наших виробничих потреб у разі її розширення."
YUG_the_ik_3_desc: "Працюючи таємно у вільний час, тріо інженерів запропонували чудову пропозицію щодо заміни наших нинішніх винищувачів іноземного виробництва. За наявності відповідної підтримки виробництво, ймовірно, скоро стане можливим."
YUG_heavy_fighter_project_desc: "Наші винищувачі повинні бути в змозі підтримувати більш вразливі бомбардувальники. Це вимагає важчого озброєння та більшої дальності за рахунок певної швидкості та маневреності."
YUG_bomber_project_desc: "Щоб довести бій до ворога, нам потрібні бомбардувальники. Нашим інженерам необхідно доручити розробку нових вітчизняних конструкцій такого типу."
YUG_purchase_foreign_desc: "Є інші країни, які витратили набагато більше ресурсів на розробку хороших винищувачів, ніж ми. Ми повинні придбати їхні літаки, а не проходити через копіткий процес проб і помилок, щоби розробити наші власні."
YUG_license_production_desc: "Процес придбання нових літаків можна було б полегшити, виробляючи їх самостійно, за ліцензією. Ми налагодимо таку домовленість якомога швидше."
YUG_fighter_license_desc: "Ми повинні зосередитися на ліцензійному виробництві винищувачів для наших ВПС, тому що бомбардувальники без винищувального прикриття все одно марні."
YUG_bomber_license_desc: "Повітря відкриває нові можливості вести бій із ворогом, тому бомбардувальники — це те, на чому ми маємо зосередити все наше ліцензійне виробництво."
YUG_army_modernization_desc: "Спосіб ведення війни змінився після останнього конфлікту, і ми повинні забезпечити, щоби наша армія йшла в ногу з часом, модернізуючи свою техніку та тактику."
YUG_motorize_the_cavalry_desc: "Нові розробки в автомобільній інженерії революціонізували швидкість і мобільність армійських підрозділів. Наші кавалерійські підрозділи повинні відмовитися від коней і натомість використовувати вантажівки."
YUG_motorized_logistics_desc: "Моторизація відкриває багатообіцяючі нові шляхи забезпечення найнеобхіднішого та спеціалізованого обладнання, яке не відстає від військ на передовій. Це дозволяє нам гарантувати, що наші сили завжди перебувають у найкращому бойовому стані."
YUG_armored_cavalry_desc: "Прибивання броні до транспортних засобів значно поліпшує їх живучість, бойову силу та моральний дух. Однак для цього потрібен новий тип принаймні частково гусеничного транспортного засобу, який може нести додаткову вагу, не застрягаючи на місцевості, а також мати власну зброю."
YUG_tank_conversions_desc: "Хоча зараз нам можуть знадобитися танки, наступного місяця нам можуть знадобитися самохідні артилерійські установки чи винищувачі танків на тому ж шасі. Наша бронетехніка має залишатися гнучкою та адаптуватися до наших поточних потреб."
YUG_modern_tanks_desc: "Завдяки додаванню основного озброєння великого калібру бронетехніка вийшла далеко за межі простого наміру безпечного транспортування сил із пункту А в пункт Б. Ми повинні розробити власну версію сучасних танків, щоб мати змогу конкурувати з нашими сусідами."
YUG_tank_licenses_desc: "Замість того, щоб витрачати обмежені ресурси на розробку власних моделей танків, ми могли б набагато ефективніше просто виготовляти іноземні моделі за ліцензією."
YUG_small_arms_desc: "Піхота є основою будь-якої армії, і ми повинні переконатися, що вона оснащена якнайкраще. Ми повинні стимулювати розробку нових і сучасних моделей зброї."
YUG_domestic_artillery_production_desc: "Стимулюючи розвиток сучасних зразків вітчизняної артилерії, ми можемо забезпечити нашим силам найкращу вогневу підтримку, яку ми можемо надати."
YUG_anti_tank_defenses_desc: "Оскільки танк займає центральне місце в сучасній війні, потрібні нові розробки в галузі протитанкових польових гармат, які дозволять нашій піхоті знищити цих броньованих гігантів."
YUG_mountain_brigades_desc: "Велика частина нашої країни складається з гір, що потребує формування спеціальних бригад, які спеціалізуються на веденні бойових дій на цій місцевості."
YUG_independent_engineer_regiments_desc: "Мобільність є ключовою в сучасній військовій доктрині, хоча місцевість не завжди дозволяє це зробити. Спеціальні інженерні полки, вмонтовані в наші дивізії, працюватимуть, щоби полегшити пересування дивізії будь-якою місцевістю."
YUG_motorized_recon_companies_desc: "Щоб отримати адекватну інформацію про ворожі формування та їхні позиції, нам потрібні спеціальні моторизовані розвідувальні роти, здатні долати значні відстані перед наступом наших основних сил."
YUG_form_parachute_battalions_desc: "Використовуючи третій вимір, ми можемо вражати локації з несподіваних напрямків, далеко за лінією ворога. Створення спеціалізованих повітряно-десантних батальйонів забезпечить нам максимальне використання наших повітряних сил."
YUG_army_maneuvers_desc: "Щоб привести нашу армію у форму, необхідно провести нові маневри. Цей досвід також, безсумнівно, приведе до нових уявлень про сучасну війну."
YUG_supremacy_of_offense_desc: "Наступальні дії є ключем до перемоги, і тому вони повинні диктувати нашу загальну стратегію та розробку нових доктрин."
YUG_supremacy_of_defense_desc: "Оточені ворогами з усіх боків, ми повинні протриматися достатньо довго, щоби наші союзники зняли з нас жару. Розробка нових військових доктрин повинна бути спрямована на захист нашої Батьківщини."
YUG_artillery_regiments_desc: "Введенням потужних артилерійських полків до наших дивізій значно підвищиться їх загальна бойова сила."
YUG_expand_the_split_shipyards_desc: "Наша вже існуюча суднобудівна галузь у Далмації є головним кандидатом на розширення, і вона має достатньо можливостей для більших військових кораблів. Проте вимоги Хорватії щодо збільшення автономії цілком можуть призвести до того, що ми зрештою втратимо прямий контроль над об'єктами."
YUG_contest_the_adriatic_desc: "Захист наших берегів починається в морі, що лежить за ними. Ми повинні розробити нову морську тактику та стратегію, щоб вирвати контроль або принаймні боротися з Адріатичним морем."
YUG_replace_the_dalmacija_desc: "Старий німецький крейсер «Dalmacija» має застарілу конструкцію. Нам потрібен новий, сучасний корабель крейсерського типу, щоби замінити його і стати основою нашого Адріатичного флоту."
YUG_naval_bombers_desc: "Адріатика довга, але вузька, що робить її легко доступною для літаків, що базуються з наших аеродромів. Розробка спеціальних моделей військово-морських бомбардувальників може значно підвищити шанси нашого флоту проти більш потужних супротивників."
YUG_heavy_cruiser_project_desc: "Щоб адекватно кинути виклик ворожим флотам, нам потрібні більший тоннаж і важче озброєння. Важкі крейсери були б хорошим кроком вперед у порівнянні з легкими крейсерами, які ми досі використовували як опору нашого флоту."
YUG_modern_destroyers_desc: "Есмінці є основою будь-яких військово-морських сил, і ми повинні переконатися, що наші не поступаються флоту наших супротивників."
YUG_expand_the_serbian_shipyards_desc: "Хоча в регіоні бракує потужностей, які б дозволяли легко виробляти більші військові кораблі, розміщення великих верфей у регіоні Чорногорії гарантувало б, що ми збережемо контроль над ними незалежно від нашої майбутньої політики щодо хорватської автономії."
YUG_coastal_defense_desc: "Ми не можемо сподіватися позмагатися з флотами наших супротивників в Адріатиці. Натомість ми повинні підготувати наші береги до відбиття будь-яких морських вторгнень, які вони можуть спробувати."
YUG_expand_the_submarine_fleet_desc: "Замість того, щоби кидати ворогу лобовий удар нашим нижчим флотом, ми повинні зосередитися на підводних човнах, щоб турбувати ворога та націлюватися на його торгове судно."
YUG_german_military_mission: "Німецький технологічний нагляд"
YUG_medal_for_extreme_bravery: "Надзвичайна хоробрість"
YUG_medal_for_extreme_bravery_desc: "Героїчні подвиги наших солдатів, які працювали під ударами з усіх боків, вимагають створення нової честі на честь їхнього стійкого духу."
yug_extreme_bravery_medal: "§Y[ROOT.GetNameDefCap]§! тепер зможе нагороджувати §Yпольових командирів§! §YМедаллю за надзвичайну хоробрість§!."
YUG_brigadistas_desc: "Багато хоробрих громадян Югославії вимагають битися проти наших спільних ворогів у громадянській війні в Іспанії."
