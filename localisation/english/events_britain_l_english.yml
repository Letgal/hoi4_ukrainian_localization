britain.1.t:0 "Місія Тізарда"
britain.1.d:0 "Британський уряд надіслав нам наукову делегацію на чолі з Генрі Тізардом з цікавою пропозицією. Британці готові об'єднати свої дослідницькі зусилля з нашими в кількох ключових сферах, оскільки вони не мають промислових потужностей для виробництва своїх винаходів у достатній кількості."
britain.1.a:0 "Чудова пропозиція!"
britain.1.b:0 "Ні, у британців є свої."
britain.1.c:0 "Нам варто цілитися на більш довгострокове співробітництво."
britain.2.t:0 "Місія Tізарда пройшла успішно"
britain.2.d:0 "Уряд США погодився з нашою пропозицією і поділився деякими своїми дослідженнями."
britain.2.a:0 "Дуже добре!"
britain.3.t:0 "Місію Tізарда відхилено"
britain.3.d:0 "Уряд США відхилив нашу пропозицію, ми не отримаємо від них допомоги."
britain.3.a:0 "Ті негідники!"
britain.4.t:0 "Бірманська дорога"
britain.4.d:0 "Щоб допомогти в нашій війні проти Японії, Британія поліпшила інфраструктуру та побудувала авіабази вздовж нашого кордону з Бірмою."
britain.4.a:0 "Дайте відсіч тікаючим собакам!"
britain.6.t:0 "Незалежність Індії"
britain.6.d:0 "Чотири роки тому ми обіцяли Індії надати незалежність протягом чотирьох років. Час минув, й індійці хочуть, щоби ми виконали свою обіцянку. Чи залишить перлина корони Британську імперію?"
britain.6.a:0 "Настав час відпускати"
britain.6.b:0 "Ніколи!"
britain.7.t:0 "Закінчити торгівлю з Німеччиною"
britain.7.d:0 "Велика Британія висунула нам ультиматум: або ми припинимо торгівлю з Німеччиною, або вони вторгнуться."
britain.7.a:0 "Усе одно ми ніколи не любили німців."
britain.7.b:0 "Ми будемо торгувати з ким захочемо!"
britain.8.t:0 "Вимогу не буде задоволено!"
britain.8.d:0 "Держава [From.GetName] відмовилася припинити торгівлю з Німеччиною."
britain.8.a:0 "Тоді це війна!"
britain.8.b:0 "Ми не можемо їх змушувати."
britain.9.t:0 "Чеймберлен іде у відставку"
britain.9.d:0 "Оскільки війна розвивається на шкоду нам і нашим союзникам, прем'єр-міністр потрапив під обстріл як у мирний, так і у воєнний час на критичних вузлах. У момент, коли Британії як ніколи потрібно бути єдиною, вона виявляється розділеною, оскільки частина парламенту зневажає Чеймберлена.\n\nНе маючи життєво важливої підтримки з боку лейбористів, прем'єр-міністр прийняв рішення піти у відставку, віддаючи перевагу лорду Галіфаксу як його заміні. Однак Галіфакс був налаштований скептично, і Чеймберлен порадив королю звернутися до Вінстона Черчилла. Вважається, що Черчилл, який давно попереджав про війну, яка зараз йде, здатний провести нас крізь неї."
britain.9.a:0 "Ми ніколи не здамося."
britain.10.t:0 "Чеймберлен помирає"
britain.10.d:0 "Прем'єр-міністр Невілл Чеймберлен нещодавно захворів, незважаючи на те, що раніше в цілому був здоровим для свого віку. Після того, як йому діагностували рак кишківника, посилення болю та втрата сну змусили його піти у відставку. Чеймберлен усе ще користується сильною підтримкою народу і полишає свій пост вимушено, розуміючи, що він не зможе повернутися до роботи.\n\nЗалишається питання, хто прийде після цього великого державного діяча та поведе Британію через темні часи, які можуть бути попереду."
britain.10.a:0 "Вінстон Черчилл — це той, хто потрібен Імперії."
britain.10.b:0 "Лорд Галіфакс — перший вибір Чеймберлена."
britain.11.t:0 "Вісь Берлін–Москва"
britain.11.d:0 "Повний військовий союз між Німеччиною та Радянським Союзом має потенціал для повалення світового порядку та початку нової ери тоталітаризму. Щоб протистояти цьому розвитку подій, ми мусимо сформувати демократичні країни світу у Великий Альянс для боротьби з нацистсько-комуністичною загрозою."
britain.11.a:0 "Об'єднаємо демократів!"
britain.11.b:0 "Не треба перебільшувати."
britain.12.t:0 "Великий Альянс"
britain.12.d:0 "Британія запрошує нас приєднатися до їхнього альянсу для боротьби з нацистсько-комуністичною загрозою. Як нам відповісти?"
britain.12.a:0 "Так."
britain.12.b:0 "Ні."
britain.13.t:0 "Франція хоче приєднатися до Союзників"
britain.13.d:0 "Світ стає дедалі небезпечнішим. Велика Британія та Франція залишаються бастіонами демократії та свободи в Європі, і Франція тепер пропонує приєднатися до Союзників.\nЯк нам відповісти?"
britain.13.a:0 "Так."
britain.13.b:0 "Ні."
britain.14.t:0 "Лондонська конференція"
britain.14.d:0 "Уряд Німеччини почав агітувати щодо зміни статусу Словенії, яка, на їхню думку, є історичною німецькою провінцією Карніола. Вони стверджують, що німців і словенців пригнічує югославський уряд. Уряд Його Величності запросив уряди Франції, Німеччини та Італії на конференцію в Лондоні для пошуку справедливого вирішення цього питання. Безсумнівно, що нечисленна німецька меншина бажає приєднатися до Німеччини, але бажання словенського населення менш ясні. Німеччина, схоже, готова спустити псів війни через це, і темні хмари війни знову збираються на європейському континенті."
britain.14.a:0 "Треба шукати міцного миру."
britain.14.b:0 "Історія нас не пробачить."
britain.15.t:0 "Франція покидає нас"
britain.15.d:0 "Уряд Франції не побачив причин запропонованої нами скромної перебудови кордону і вирішив розпочати жахливу війну. Ми дозволимо їм виснажити себе в черговому раунді марної окопної війни, і тоді вони будуть благати про нашу допомогу."
britain.15.a:0 "Їх треба поставити на місце."
britain.16.t:0 "Помер король Георг V"
britain.16.d:0 "Помер Його Величність Георг V, король Сполученого Королівства та британських домініонів та імператор Індії. Його тихий спокій і відданість своїм підданим провели Імперію як через Велику війну, так і Велику депресію. Його син прийме мантію як король Едуард VIII, але вже є побоювання, що він буде занадто вільнодумний. Стенлі Болдвін і Невілл Чеймберлен зроблять усе можливе, щоб він приймав вказівки прем'єр-міністра та кабінету міністрів."
britain.16.a:0 "Хай спочиває з миром."
britain.17.t:0 "Король Едуард зрікається престолу"
britain.17.d:0 "Прем'єр-міністр Болдвїн чітко дав зрозуміти, що гідність короля-імператора буде порушена, якщо він одружиться не тільки з простолюдинкою, але ще й із розлученою, більш того — американкою. Після довгих душевних пошуків Його Величність обрав кохання замість обов'язку і вирішив зректися престолу. Його молодший брат Альберт прийме мантію як король Георг VI. Лондонські букмекери вже розраховують, чи буде присутній цей сором'язливий чоловік на власній коронації."
britain.17.a:0 "Боже, бережи короля Георга VI."
britain.18.t:0 "Повернення короля"
britain.18.d:0 "Ні для кого не секрет, що між Георгом VI і партією [Root.GetRulingParty] не найкращі стосунки. Голоси в парламенті зараз закликають його піти у відставку на користь свого брата у вигнанні Едуарда VIII. Цій людині менш чужі ідеї єдності крізь силу, і в нього є своє бачення Англії. Це ті якості, які ми шукаємо в лідері нашої нації!"
britain.18.a:0 "Заради Імперії Едуард VIII мусить бути при владі!"
britain.18.b:0 "Ми не будемо втручатись у справи парламенту."
britain.19.t:0 "Створено уряд Вільної Індії"
britain.19.d:0 "За підтримки Японії індійські націоналісти створили уряд у вигнанні, Азад Гінд.\n\nНаціоналісти поширюють пропаганду в Індії й заохочують до дезертирства сипаїв. Хоча наразі їм не вистачає підтримки, їхні зусилля можуть стати небезпечними."
britain.19.a:0 "Даремно намагатися!"
ENG_RAJ_azad_hind_tooltip:0 "Підтримка націоналістів продовжуватиме зростати, якщо не буде обіцянок остаточної незалежності."
britain.20.t:0 "Азад Гінд очолює повстання в Індії"
britain.20.d:0 "Азад, уряд Вільної Індії у вигнанні, поширює пропаганду та агітує за підтримку серед людей Індії. Незважаючи на те, що важливість спільної роботи Імперії є більшою, ніж будь-коли, вони вирішили, що настав час для удару."
britain.20.a:0 "Ні, Імперія має бути єдиною!"
britain.21.t:0 "Тріумф місії Тізарда"
britain.21.d:0 "Уряд США не тільки погодився на нашу початкову пропозицію, але навіть запропонував більш довгострокову співпрацю між дослідниками в наших країнах."
britain.21.a:0 "Неймовірно!"
britain.22.t:0 "Стенлі Болдвін подає у відставку"
britain.22.d:0 "Через два тижні після коронації короля Георга VI пан Болдвін оголосив, що піде у відставку з посади прем'єр-міністра, щоби вийти на пенсію у віці 70 років. Постійно очолюючи національний уряд з 1923 року, він був непохитною рукою відповідальною за виведення Британської імперії з Великої депресії, але в останні роки неохоче спостерігав за початком переозброєння Імперії та зреченням короля Едуарда VIII. Він залишає посаду популярного та успішного прем'єр-міністра, але чи достатньо він зробив, щоб протистояти зростаючій загрозі з боку Німеччини?"
britain.22.a:0 "Пан Чеймберлен намагатиметься сформувати уряд."
britain.23.t:0 "Індійське повстання"
britain.23.d:0 "Азад Гінд, уряд Вільної Індії у вигнанні, заявив, що настав час для всіх справжніх патріотів підняти зброю проти британських владик. Доля Індії висить на волосині, і ми мусимо зробити вибір."
britain.23.a:0 "Ми будемо стояти з Імперією!"
britain.23.b:0 "Ми скористаємося можливістю!"
britain.24.t:0 "Застосовані заводи Тіньової схеми"
britain.24.d:0 "Ретельна підготовка, яку ми здійснили в рамках Тіньової схеми, щоби полегшити перехід наших цивільних заводів до повноцінної промисловості воєнного часу, тепер окупилися. Нові заводи вже працюють набагато ефективніше, ніж можна очікувати за такий термін."
britain.24.a:0 "Ми виявилися напрочуд прозорливі!"
britain.25.t:0 "[ENG.GetNameDefCap] demands submission"
britain.25.desc:0 "The [ENG.GetAdjective] government, seemingly alarmed after the fall of [DEN.GetNameDef] alongside the presence of [GER.GetAdjective] diplomats in [ICE.GetNameDef] has invited us to join the allies as co-belligerents. They cite concerns about their national security in which the [GER.GetNameDef] could potentially use Icelandic bases as a springboard for raids on English convoys or cities.\nTheir threats were thinly veiled, citing the current world situation that any claims of “supposed neutrality” from our side is eclipsed by the safety of British citizens and the war against fascism."
britain.25.a:0 "We have no choice but to join [ENG.GetFactionName]"
britain.25.b:0 "The [ENG.GetAdjective] be damned"
britain.25.c:0 "We must abide by our neutrality, even if it means invasion"
britain.26.t:0 "[ICE.GetNameDefCap] seeks our protection from [ENG.GetNameDef]"
britain.26.desc:0 "Our diplomats currently stationed in [ICE.GetNameDef] has sent us a flurry of messages that the fledgling [ICE.GetAdjective] government has been threatened with occupation by English forces unless they submit. Lacking any other viable alternative [ICE.GetLeader.GetName] has requested our protection from the English threat. Maybe a base so close to the British mainland would be beneficial to us?"
britain.26.a:0 "The people of [ICE.GetNameDef] must be protected"
britain.26.b:0 "We can't spare the resources"
britain.27.t:0 "[ICE.GetNameDefCap] rejects our proposal"
britain.27.desc:0 "The [ICE.GetAdjective] government has rejected our ultimatum for compliance, citing their belief in neutrality and the vehement opposition to being dragged into a war which they had no part in.\nThey charge that with this order their independence is both being infringed upon and flagrantly violated. Sadly this is modern war, and in modern war there can be no neutral parties; while we regret this course of action we must do what we must do."
britain.27.a:0 "A regrettable but necessary course"

### MAN THE GUNS ###
# Шлюб Едуарда VIII
#mtg_britain.1.t:1 "Edward VIII Abdication Crisis"
#mtg_britain.1.d:2 "For some time King Edward VIII has entertained hopes to marry the American Wallis Simpson. A constitutional crisis has now arisen as Mrs. Simpson is not only divorced from her previous husband, but in point of fact still married to her current husband, presently pursuing a second divorce. General outrage has ensued on the grounds that, as King, and being the head of the Church of England, Edward cannot marry a divorcée.\n\nThe King, however, has made it abundantly clear that he is very much in love with Mrs. Simpson, and intends to marry her regardless of the opinions of his governments or his subjects. As such, only three options remain open to him.\n\nThe British government and the governments of the Dominions have already stated that any alternative to abdication would be unacceptable, and repercussions of trying to force through a marriage, even an attempted compromise, would likely be dire, not only for Britain itself, but also for its ties to the Commonwealth. As the King's closest advisers continue their attempts to convince him, the public awaits with bated breath the resolution of this conflict between the King and his cabinet."
mtg_britain.1.a: "Наполягти на королівському шлюбі."
mtg_britain.1_tt: "Буде розпочато підготовку до весілля.\n"
mtg_britain.1.b: "Домовитися на морґанатичному шлюбі."
mtg_britain.1.c: "Якщо він не змінить свою думку, король мусить зректися."
edward_viii_refused_to_abdicate_flag: "Едуард VIII відмовляється зрікатися престолу"
#mtg_britain.2.t:2 "Support Forms for Edward VIII"
#mtg_britain.2.d:1 "In the midst of the tremendous outrage caused by the King's decision, there are some voices rising up in support of King Edward. Though isolated from the main political parties, their names nonetheless carry weight: Winston Churchill, Oswald Mosley, and David Lloyd George.\n\nThough tentatively at first, this grouping of unlikely political allies are beginning to find traction among the people, and following their lead more and more dare to publicly support Edward in his decision.\n\nThus strengthened in his resolve, the King has made it clear he has no intention of changing his mind in this matter. The marriage shall go on as planned."
mtg_britain.2.a: "Гаразд. Визначмо дату."
mtg_britain.2_tt: "Буде продовжено підготовку до весілля.\n"
mtg_britain.2.b: "Мабуть, народ правий — король мусить зректися."
#mtg_britain.3.t:1 "Cabinet Resigns"
#mtg_britain.3.d:2 "As the King has shown no intention to listen to his government, [Root.GetLeader] has seen no other solution but to dissolve it. In a statement, he says "it is evident that the cabinet cannot function without the trust of its monarch. In repeatedly discarding the unanimous advice of his ministers, it has been made clear that this advice is neither desired nor observed, and so later tonight I will meet with His Majesty to offer the resignation of the cabinet."\n\nClearly intended as a final protest against the King's decision, it is uncertain whether it will be successful. It is also unknown who the King will announce as [Root.GetLeader]'s successor, or when."
mtg_britain.3.a: "Скатертиною дорога. Вони не зупинять короля."
#mtg_britain.4.t:1 "Dominions Break with the Crown"
#mtg_britain.4.d:1 "As one, representatives of the Dominion governments have informed us that they will be unilaterally breaking ties with the Crown. They cite the King's flagrant disregard for the opinions and wishes of the Dominion governments and their peoples as the primary reason for why the British-Commonwealth relationship can no longer continue.\n\nAs one Commonwealth official stated in a heated interview: "A King who is incapable of putting Duty above his personal feelings cannot be trusted to act in the best interests of his subjects. Based on recent events we can determine the King does not care at all for domestic public opinion, and if this is the nature of his relationship with the British people, of all things, then the situation can only become worse for his subjects in the Commonwealth. To safeguard the interests of our peoples we therefore see no alternative but to remove the King as our head of state."\n\nNo doubt they hope that our present political paralysis will prevent us from acting on this abrupt move."
mtg_britain.4.a: "Ми безсилі зупинити їх. Поки що."
mtg_britain.5.t: "Королівський шлюб Едуарда VIII"
#mtg_britain.5.d:1 "At long last the joyous date for the Royal Marriage has arrived. Crowds have gathered in their thousands all along the route travelled by the couple from Buckingham Palace to Westminster Abbey.\n\nDomestic resistance to the marriage has increasingly showed its impotence, through symbolic resignations and other vain protests, and now seems all but silenced. The last such act was the retirement of the Archbishop of Canterbury, Cosmo Lang, and his subsequent replacement with an individual more... amenable to the King's wishes.\n\nIn the face of the political turmoil this crisis has caused, the celebrations now on-going are a deeply necessary in returning a semblance of normalcy to public affairs, and as a starting point from which to resolve the present political issues."
mtg_britain.5.a: "Але чи залагодить це розкол у нашій нації?"
mtg_britain.7.t: "Газети підтримують шлюб"
eng_newspaper_daily_express: "Daily Express"
eng_newspaper_daily_mail: "Daily Mail"
eng_newspaper_the_times: "The Times"
eng_newspaper_the_morning_post: "The Morning Post"
eng_newspaper_daily_herald: "Daily Herald"
eng_newspaper_the_daily_telegraph: "The Daily Telegraph"
#mtg_britain.7.d:1 "A recent article in [GETUKPROKINGNEWSPAPER] has emphasized the King's right of happiness, and argues that if the rules do not allow him to marry a divorcée, then perhaps it is time those rules are modernized."
#mtg_britain.7.a:1 "This is a welcome show of support for the King."
mtg_britain.8.t: "Газети налаштовані проти шлюбу"
#mtg_britain.8.d:1 "A recent article in [GETUKANTIKINGNEWSPAPER] has cited the King's responsibilities to his country and his people, stating that his status and privileges come with the burden of duty, and so he must sacrifice either his marriage, or his crown."
#mtg_britain.8.a:1 "An unfortunate blow against the King."
#mtg_britain.9.t:1 "Prime Minister Restricts King"
#mtg_britain.9.d:1 "In fear that the King making a public radio statement would give him too much support among the people, Prime Minister [Root.GetLeader] has now refused to allow this. Not able to go against his Prime Minister in this matter, the King has had no choice but to keep 'his side of the story' for himself, for the time being."
#mtg_britain.9.a:1 "The crisis has spread to the highest echelons of government."
mtg_britain.10.t: "Парламент налаштований проти шлюбу"
#mtg_britain.10.d:1 "Various members of parliament have today strongly spoken out against the King's plans to marry Mrs. Simpson, rousing a number of their peers to their cause. Political opposition to the King's marriage has thus increased notably."
mtg_britain.10.a: "Що політики взагалі знають про кохання?"
mtg_britain.11.t: "Вищі верстви налаштовані проти шлюбу"
#mtg_britain.11.d:1 "Notable individuals among the aristocracy have, in none too gentle terms, made clear their disgust with the prospect of the King marrying someone who they deem 'a common tart'. The disdain he appears to be treating tradition and ceremony with appears to have offended a great many of the most powerful individuals in the nation."
mtg_britain.11.a: "Вони просто заздрять, що він знайшов кохання."
mtg_britain.12.t: "Робітничий клас підтримує шлюб"
#mtg_britain.12.d:1 "Support for the King appears to be growing among the lower classes of the people. They not only see anything wrong with the King marrying a 'commoner', but even seem to adore the fairytale-esque story of a 'common-born woman' winning the heart of the King and marrying into royalty."
mtg_britain.12.a: "Відмінний сюжет для роману."
mtg_britain.13.t: "Едуард VIII виступає по радіо"
#mtg_britain.13.d:1 "King Edward has at last managed to persuade the government to allow him to make a radio speech, illustrating what he refers to as 'his side of the story'. He has expressed hopes that this will allow the people to better understand why he feels he must act as he does."
#mtg_britain.13.a:1 "It turns out 'his side of the story' was pretty convincing."
mtg_britain.15.t: "$mtg_britain.1.t$"
#mtg_britain.15.d:1 "The British government has been shaken to its very core with the announcement that the King wishes to marry the lowborn divorcée Wallis Simpson. This has resulted in outrage both among the members of parliament as well as the public, as opponents argue the King's duty is to his people and country first and foremost, and to his own happiness second. It is argued that the King, as the leader of the Church of England, which does not allow for divorcées to marry, therefore cannot marry Mrs. Simpson.\n\nThe debate has now flowed over to the Dominions, and as the King has given no indication to hearing the advice of his cabinet, we must assume that the plans for the marriage will not be changed. If he forces through his will, how shall we respond?"
#mtg_britain.15.a:1 "No King of ours shall marry a divorced commoner."
mtg_britain.15_tt: "Якщо Едуард VIII не передумає, ми здобудемо незалежність і вийдемо з Союзників.\n"
#mtg_britain.15.b:1 "He shall be our King no matter what."
mtg_britain.15_tt_2: "Ми залишимося разом із британцями, навіть якщо Едуард VIII одружиться на Уолліс Сімпсон.\n"
ENG_staying_loyal_tt: "§RМи будемо заблоковані в гілці лоялістів у нашому дереві фокусів!§!\n"
#mtg_britain.16.t:1 "Edward VIII Pushes Ahead for Marriage"
#mtg_britain.16.d:1 "As we feared, King Edward VIII has decided to go ahead with the marriage to Wallis Simpson, now known as Wallis, Duchess of Windsor."
#mtg_britain.16.a:1 "Then we must break with the Crown."

#mtg_britain.17.t:1 "Guided by Britain"
#mtg_britain.17.d:1 "In an effort to prepare us for independence, [ENG.GetNameDef] has decided to guide us during our transition. We will be able to rely upon their support until we stand on our own two feet."
#mtg_britain.17.a:1 "Let us make the most of their help."
#mtg_britain.18.t:1 "Towards Dominion Independence"
#mtg_britain.18.d:1 "The initial transition is completed, and the [ENG.GetAdjective] government has informed us that they are now beginning preparations for the hand-over of full sovereignty."
#mtg_britain.18.a:1 "Most excellent news!"
#mtg_britain.19.t:1 "Foundations for an Indian State"
#mtg_britain.19.d:1 "In an effort to prepare us for independence, [ENG.GetNameDef] has decided to guide us during our transition. We will be able to rely upon their support in maturing our government as well as increasing the level of industrialisation in the country, until we stand on our own two feet."
#mtg_britain.20.t:1 "The Three-Nation Solution"
#mtg_britain.20.d:1 "In the interest of peace, the [ENG.GetAdjective] government has decided to split the subcontinent along religious and cultural divides. The resulting proposal would entail three separate states; India, Pakistan, and Bangladesh, and it is hoped that this solution will prevent any potentially destructive civil wars."
#mtg_britain.20.a:1 "It is unlikely to satisfy any of the parties involved."
#mtg_britain.21.t:1 "Towards Indian Independence"
mtg_britain.22.t: "Вотум недовіри"
#mtg_britain.22.d:1 "At today's motion of no confidence, the House of Commons made it clear that they have lost their faith in the current government. After tendering his resignation to the King, [Root.GetLeader] has put forward Winston Churchill as his suggested replacement.\n\nIt is expected that the new Prime Minister will move away from the controversial Appeasement policy, potentially even responding to further challenges with military force."
mtg_britain.22.a: "Хай живе Черчилл!"
#mtg_britain.23.t:1 "Isolate the Mediterranean Threat"
#mtg_britain.23.d:1 "[From.GetNameDefCap] has contacted us with the request that we diplomatically isolate the Italians. Should we be open to it, they indicate their willingness to consider a potential future alliance with us."
#mtg_britain.23.a:1 "This has potential."
#mtg_britain.23.b:1 "We will not be told what to do by the British!"
#mtg_britain.24.t:1 "[From.GetName] Abandons [ITA.GetName]"
#mtg_britain.24.d:1 "[From.GetNameDefCap] informs us that they have cut off diplomatic relations with [ITA.GetNameDef]."
#mtg_britain.24.a:1 "This will benefit us greatly."
#mtg_britain.25.t:1 "German-British Rapprochement"
#mtg_britain.25.d:1 "[From.GetNameDefCap] informs us that, on [ENG.GetAdjective] instigation, they have cut off diplomatic relations with us."
#mtg_britain.25.a:1 "How dare they?!"
#mtg_britain.26.t:1 "[From.GetName] Supports [ITA.GetName]"
#mtg_britain.26.d:1 "[From.GetNameDefCap] informs us that they have decided not to cut off diplomatic relations with [ITA.GetNameDef]."
#mtg_britain.26.a:1 "This certainly makes things more problematic..."
#ENG_germany_rejected_isolate_the_italian_threat:1 "Germany refused to isolate the Mediterranean threat.\n"
#mtg_britain.27.t:1 "Alliance with [From.GetName]"
#mtg_britain.27.d:1 "As they mentioned before, [From.GetNameDef] has now offered to join our alliance, to continue our cooperation and further isolate the Italians."
#mtg_britain.27.a:1 "What an excellent idea!"
#mtg_britain.27.b:1 "This is not of interest to us."
#mtg_britain.28.t:2 "[From.GetName] Accepts Alliance"
#mtg_britain.28.d:1 "[From.GetNameDefCap] has accepted our offer of an alliance. Henceforth we will rule Sea and Land alike."
#mtg_britain.29.t:2 "[From.GetName] Rejects Alliance"
#mtg_britain.29.d:1 "[From.GetNameDefCap] has rejected our offer of an alliance. What they are planning is anybody's guess..."
#mtg_britain.30.t:2 "[From.GetName] Asks for Non-Interference"
#mtg_britain.30.d:1 "[From.GetNameDefCap] proposes a non-interference treaty, allowing us free reign on the continent, if we will only turn a blind eye to British involvement with their Empire, and with the Italians."
#mtg_britain.30.a:1 "This is acceptable."
#mtg_britain.30.b:1 "We do not wish to have our hands tied in this way."
#mtg_britain.31.t:2 "[From.GetNameDefCap] Accepts Non-Interference"
#mtg_britain.31.d:1 "[From.GetAdjective] officials inform us that they have accepted our proposal of a non-interference treaty. They will turn a blind eye to our business with the Empire and with Italy, while we will leave them to their devices on the continent."
#mtg_britain.32.t:2 "[From.GetNameDefCap] Rejects Non-Interference"
#mtg_britain.32.d:1 "[From.GetAdjective] officials inform us that they have rejected our proposal of a non-interference treaty. If they mean to keep their options open we must be careful..."
#mtg_britain.33.t:1 "Political Violence Escalates into Civil War"
#mtg_britain.33.d:2 "The recent march saw further violence between the Blackshirts and their communist and socialist counter-protesters. However, this violence was not contained there. Like a spark, it has served to ignite the increasingly tense situation that has existed in our nation these past months.\n\nAll throughout the country militias have begun to clash, seizing control over cities and towns and their local areas, forcing the military to make a choice of allegiance. While the Dominions and the navy still wholly supports what they call the 'legitimate' democratic government, the situation in the army is much less clear-cut, and many units have joined our cause.\n\nAs the frontlines begin to form, Oswald Mosley has announced the formation of an interim crisis government under his leadership. This will handle the essentials until the end of this civil war."
#mtg_britain.33.a:1 "The future of our nation is at stake!"
#mtg_britain.34.t:1 "End of the British Civil War"
#mtg_britain.34.d:2 "Rather than continue the hopeless civil war from the colonies, lacking popular support has led the democratic government to accept our victory and sue for peace. Following this decision, the Royal Navy has placed themselves under our command once again.\n\nThe Dominions, however, have made it clear that they have no intention of following a non-democratic government, and instead aim to continue as independent member nations of the Commonwealth of Nations."
#mtg_britain.34.a:1 "Let the rebuilding begin."
#mtg_britain.35.t:1 "March on Downing Street"
#mtg_britain.35.d:1 "Our march on Downing Street was a tremendous success, and under the immediate pressure of the people, [Root.GetLeader] had no choice but to call for immediate elections. These were a clear victory for the Right, and, with the King's blessing, Oswald Mosley is currently forming his cabinet. In a statement earlier today, the new Prime Minister already announced sweeping economic reforms and a new approach to European diplomacy.\n\nIn the meantime, dissent among the Dominions appear to be at an all-time high, and calls for independence have never been louder. The next few months will prove to be of momentous importance for the Empire."
#mtg_britain.35.a:1 "Under Mosley we shall weather the storm!"
#mtg_britain.36.t:2 "[From.GetName] Requests Alliance"
#mtg_britain.36.d:1 "[From.GetAdjective] diplomats have contacted us with a sly proposition. They propose forming an alliance that may stand against those who seek a European hegemony, and they offer to abandon any diplomatic ties they have with the French in return."
#mtg_britain.36.a:1 "An excellent idea! We accept."
#mtg_britain.36.b:1 "We have no need of a back-stabbing ally like this."
#mtg_britain.37.t:2 "[From.GetName] Accepts Alliance"
#mtg_britain.37.d:2 "[From.GetNameDefCap] informs us that, intrigued by our offer, they have decided to accept it. We will stand together with our ideological allies and face the threats of the world together."
#mtg_britain.38.t:2 "[From.GetName] Rejects Alliance"
#mtg_britain.38.d:1 "[From.GetNameDefCap] informs us that they consider our offer to be utterly dastardly, and thereby unhesitatingly reject it."
#mtg_britain.39.t:2 "[From.GetName] Abandons Us"
#mtg_britain.39.d:1 "[From.GetNameDefCap] informs us that we are no longer relevant to their current interests, and they have decided to 'reconsider' the bonds we forged in the Great War. Instead, they have now allied the Italians."
#mtg_britain.39.a:1 "Such betrayal!"
#mtg_britain.40.t:2 "[From.GetName] Offers Alliance"
#mtg_britain.40.d:1 "The [From.GetAdjective] government has approached us with an offer of returning Gibraltar to us in exchange for us joining their alliance."
#mtg_britain.40.a:1 "This is a great idea!"
#mtg_britain.40.b:1 "We think not."
#mtg_britain.41.t:2 "[From.GetName] Accepts Alliance"
#mtg_britain.41.d:1 "[From.GetNameDefCap] informs us that they have decided to accept our offer of an alliance in return for Gibraltar."
#mtg_britain.42.t:2 "[From.GetName] Rejects Alliance"
#mtg_britain.42.d:1 "[From.GetNameDefCap] informs us that they have decided to reject our offer of an alliance — we may keep Gibraltar."
#mtg_britain.43.t:1 "The Fate of the Royal Family"
#mtg_britain.43.d:1 "Detained in an unofficial house arrest in the splendor of Buckingham Palace ever since the transition of power, the time has now come what to do with the Royal Family. Public opinion has made it clear that they must go, all that remains is to decide in what manner, and what to do with their wealth once we seize it..."
#mtg_britain.43.a:1 "Exile them to Canada!"
#mtg_britain.43.b:1 "They will be tried and sentenced."
#mtg_britain.44.t:1 "Royal Family in Exile"
#mtg_britain.44.d:1 "The [From.GetAdjective] government has shown their 'leniency' towards the Royal Family by exiling them. They have now come to our shores and request asylum."
#mtg_britain.44.a:1 "They are welcome here."
#mtg_britain.45.t:1 "Eliminate the Upper Class"
#mtg_britain.45.d:1 "Now that we have secured the place of communism in the nation, we can begin to look towards redistributing the wealth held by its citizens. The upper classes must have their silver spoons... forcibly removed."
#mtg_britain.45.a:1 "It is the Red Fox's turn."
#mtg_britain.46.t:2 "[From.GetName] Demands Decolonization"
#mtg_britain.46.d:1 "[From.GetNameDefCap] has issued an ultimatum demanding that we immediately follow their example and grant full independence to our colonial possessions. If we do not, they say they are resolved to back their demands up by military force..."
#mtg_britain.46.a:1 "Then we have no choice."
#mtg_britain.46.b:1 "Let them try."
#mtg_britain.47.t:1 "[From.GetName] Decolonizes"
#mtg_britain.47.d:1 "[From.GetNameDefCap] has decolonized, as per our demands."
#mtg_britain.47.a:1 "They aid the emancipation of the worker."
#mtg_britain.48.t:1 "[From.GetName] Refuses Demands"
#mtg_britain.48.d:1 "[From.GetNameDefCap] refused our demands to decolonize."
#mtg_britain.48.a:1 "War it is, then."
#mtg_britain.49.t:1 "Britain Suggests Cooperation"
#mtg_britain.49.d:1 "[From.GetNameDefCap] suggest a cooperation with attacking [GER.GetNameDef] from two directions. Assuming they hold up to their end of the bargain and start a second front swiftly, this may be an excellent opportunity."
#mtg_britain.49.a:1 "A great idea — let us do it."
#mtg_britain.49.b:1 "This seems suicidal. We better wait it out."
#mtg_britain.50.t:1 "[From.GetName] Accepts Offer"
#mtg_britain.50.d:1 "[From.GetNameDefCap] has accepted our offer, and they stand ready to attack Germany."
#mtg_britain.50.a:1 "We will crush the Germans."
#mtg_britain.51.t:1 "[From.GetName] Rejects Offer"
#mtg_britain.51.d:1 "[From.GetNameDefCap] has rejected our offer. They say they have no hostile intent towards the Germans."
#mtg_britain.51.a:1 "How unfortunate."
#mtg_britain.52.t:2 "[From.GetName] Requests Alliance"
#mtg_britain.52.d:1 "[From.GetNameDefCap] has approached us with a request to join the Comintern."
#mtg_britain.52.a:1 "They are fellow communists — they belong at our side."
#mtg_britain.52.b:1 "Their communism is not Stalin's path."
#mtg_britain.53.t:1 "[From.GetName] Grants Request"
#mtg_britain.53.d:1 "[From.GetNameDefCap] has allowed us membership of the Comintern. We now stand by their side in defense of the workers of the world."
#mtg_britain.54.t:1 "[From.GetName] Denies Request"
#mtg_britain.54.d:1 "[From.GetNameDefCap] has rejected our request to join the Comintern. We stand alone."
#mtg_britain.55.t:1 "Communist Civil War"
#mtg_britain.55.d:1 "Certain elements within our party have long accused us of only paying lip service to the communist ideals of freedom and equality. These elements have now initated a coup attempt. We have managed to hold on to power, but the situation has now escalated to a full-blown civil war."
#mtg_britain.55.a:1 "Traitors!"
#mtg_britain.56.t:1 "Communist Civil War Ends"
#mtg_britain.56.d:1 "After a grueling civil war, we have managed to regain control of the situation. We may now begin to purge these traitorous elements in our nation..."
#mtg_britain.56.a:1 "Show them no mercy."
#mtg_britain.57.t:1 "Peaceful March in [ENG_blackshirt_march_state.GetName]"
#mtg_britain.57.d:2 "The march in [ENG_blackshirt_march_state.GetName] was a tremendous success; counter-protests were at a minimum, and our Blackshirts behaved exemplary. The surge of popularity that resulted from this has allowed us to make significant political gains to the benefit of our movement."
#mtg_britain.57.a:1 "Marching on inexorably to victory!"
#mtg_britain.58.t:1 "March in [ENG_blackshirt_march_state.GetName]"
#mtg_britain.58.d:2 "Despite some counter-protests and minor clashes, the march in [ENG_blackshirt_march_state.GetName] was a success. The Blackshirts have upheld the party's honor, and we continue marching onwards towards total political victory."
#mtg_britain.58.a:1 "None can stand in the way of progress."
#mtg_britain.59.t:1 "Violent March in [ENG_blackshirt_march_state.GetName]"
#mtg_britain.59.d:2 "The march in [ENG_blackshirt_march_state.GetName] resulted in huge counter-protests and extensive street-fighting. Despite large numbers of wounded and even some deaths, our Blackshirts managed to hold their own against the troubleshooters until police intervened."
#mtg_britain.59.a:1 "What are a few broken eggs in the face of the future of the nation?"
#mtg_britain.60.t:1 "Mosley Speeches against [GER.GetName]"
#mtg_britain.60.d:1 "Challenging accusations that he is simply [GER.GetLeader]'s lapdog, Oswald Mosley made a rousing speech today. In it, he asserted the uniqueness and individuality of British Fascism, and stressed the distinction between his policies and those of the German dictator. He went on to conclude with powerful words: "no-one but a Briton shall hold sway over Britain!""
#mtg_britain.60.a:1 "Public reception seems to be rather good."
#mtg_britain.61.t:1 "[From.GetName] Supports Imperial Loyalists"
#mtg_britain.61.d:1 "It has come to our attention that [From.GetNameDef] is supporting Imperial Loyalists in our country. If left unopposed, their subversive activities may well culminate in a full-blown civil war!"
#mtg_britain.61.a:1 "We must be on our toes."
#mtg_britain.62.t:1 "[From.GetName] Moves to Secure Dominions"
#mtg_britain.62.d:1 "The new [From.GetAdjective] government has announced their intention to crush any dissent among their Dominions with military force, if necessary. Though their army would be stretched too thinly to do this all throughout the Empire, they clearly intend to try."
#mtg_britain.62.a:1 "They may be coming for us."
#mtg_britain.63.t:1 "[From.GetName] Enforces Martial Law"
#mtg_britain.63.d:1 "Having deployed their forces in our mainland, the [From.GetAdjective] government has now announced martial law, suspending the government temporarily."
#mtg_britain.63.a:1 "How dare they?!"
#mtg_britain.64.t:1 "[From.GetName] Spreads Propaganda"
#mtg_britain.64.d:1 "The [From.GetAdjective] government has now begun to spread extensive ideological propaganda, using the martial law to suppress the media."
#mtg_britain.64.a:1 "We can only hope it does not influence the people too much."
#mtg_britain.65.t:1 "[From.GetName] Replaces Government"
#mtg_britain.65.d:1 "[From.GetNameDefCap], with the support of our people, has now disbanded our government altogether, and called for new elections. These have been nothing but a farce, with a loyalist government winning a landslide victory."
#mtg_britain.65.a:1 "How dare th-- I mean, Rule Britannia!"
#mtg_britain.66.t:1 "Loyalties to Britain"
#mtg_britain.66.d:1 "The [From.GetAdjective] government has undergone tremendous political changes. We must decide whether to remain loyal now that our ideological views are so different."
#mtg_britain.66.a:1 "We see nothing wrong with this state of affairs."
#mtg_britain.66.b:1 "This is unacceptable! We will declare independence!"
#mtg_britain.67.t:1 "[From.GetName] Proclaims Independence"
#mtg_britain.67.d:1 "[From.GetNameDefCap] has informed us that they cannot agree with the ideological path we have chosen, and that therefore they see no other option but to secede from the Empire."
#mtg_britain.67.a:1 "We shall see how long that lasts."
#ENG_dominions_stayed_with_fascist_britain_flag:1 "Stayed with Fascist Britain."
#mtg_britain.68.t:2 "Communism in Canada"
#mtg_britain.68.d:1 "[ENG.GetNameDefCap] is forcing through a Communist government in [FROM.GetNameDef]. We surely cannot allow such an ideological threat to appear on our very border?!"
#mtg_britain.68.a:1 "We will strongly object."
#mtg_britain.68.b:1 "There is nothing we can do."
#mtg_britain.69.t:1 "[USA.GetName] Objects to [CAN.GetAdjective] Communism"
#mtg_britain.69.d:1 "[From.GetNameDefCap] has issued an ultimatum, demanding that we immediately cease the spread of communism in [CAN.GetNameDef]."
#mtg_britain.69.a:1 "Let them try to enforce that demand."
#mtg_britain.69.b:1 "Then we have no choice but to comply."
#mtg_britain.70.t:1 "[From.GetName] Refuses to Back Down"
#mtg_britain.70.d:1 "[From.GetNameDefCap] has refused our demands, and inform us that we have no authority over [CAN.GetAdjective] workers."
#mtg_britain.70.a:1 "Then we must earn our authority through military means."
#mtg_britain.70.b:1 "They called our bluff — we must back down."
#mtg_britain.71.t:1 "[From.GetName] Backs Down"
#mtg_britain.71.d:1 "[From.GetNameDefCap] informs us that they will refrain from spreading communism in [CAN.GetNameDef]."
#mtg_britain.71.a:1 "They know what's best for them."
#ENG_ditched_the_italians_flag:1 "Distanced ourselves from the Italians in favor of the British.\n"
#ENG_ditched_by_the_germans_flag:1 "Abandoned by the Germans in favor of the British.\n"
#ENG_democratic_civil_war_tt:1 "The democratic supporters start a civil war.\n"
#mtg_britain.34_tt:1 "The Royal Navy returns to our control.\n"
#ENG_communist_civil_war_tt:1 "The communist supporters start a civil war.\n"
#mtg_britain.62_tt:1 "The British will be able to flip us to their ideology for the next 180 days.\n"
#mtg_britain.68_tt:1 "Abandon all efforts to secure Canada.\n"
#mtg_britain.72.t:1 "Civil Unrest in Northern India"
#mtg_britain.72.d:2 "Attempting to maintain a singular state in the Indian subcontinent is proving to result in large amounts of friction. Religious differences are beginning to cause public unrest and clashes, especially in the northwest and northeast of the country, while prominent individuals are using increasingly hostile rhetoric. The crisis shows no signs of slowing down, and even in Burma people speak of secession..."
#mtg_britain.72.a:1 "Ominous... We better prepare for the worst."
#mtg_britain.73.t:1 "Indian Civil War"
#mtg_britain.73.d:1 "Tensions in the north of the country have finally reached the breaking point, and outright violence between Muslim and Hindu populations has escalated into a civil war. A provisional Muslim government has formed, declaring full Pakistani independence, and announcing their resolve to defend it with military means."
#mtg_britain.73.a:1 "We cannot let them break away just like this!"
#mtg_britain.73.b:1 "This is not worth fighting a war over."
#mtg_britain.74.t:1 "Civil War with [PAK.GetName] Stalls"
#mtg_britain.74.d:1 "Our war with [PAK.GetNameDef] has stalled and public opinion has soured against the senseless loss of life, with no end to the war in sight. Perhaps this is a good time to begin peace negotiations?"
#mtg_britain.74.a:1 "It is time to accept their independence."
#mtg_britain.74.b:1 "We will never accept their independence!"
#mtg_britain.75.t:1 "[RAJ.GetName] Recognizes Our Independence"
#mtg_britain.75.d:2 "[RAJ.GetNameDef] has resigned itself to accepting our independence. In the face of plummeting domestic support, they feel there is no further point in continuing this gruelling war."
#mtg_britain.75.a:1 "At last."
#mtg_britain.76.t:1 "Pakistani Civil War"
#mtg_britain.76.d:1 "Cultural differences between East and West [PAK.GetName] have caused increasing tensions, and now the Bangladeshi have gone into open revolt against what they deem to be 'our oppression'. It is unlikely we will be able to bring the area back under control without shedding blood..."
#mtg_britain.76.a:1 "Then shed blood we must."
#mtg_britain.76.b:1 "It is senseless — we must accept their independence."
#mtg_britain.77.t:1 "Civil War with [BAN.GetName] Stalls"
#mtg_britain.77.d:1 "Our war with [BAN.GetNameDef] has stalled and public opinion has soured against the senseless loss of life, with no end to the war in sight. Perhaps this is a good time to begin peace negotiations?"
#mtg_britain.77.a:1 "It is time to accept their independence."
#mtg_britain.77.b:1 "We will never accept their independence!"
#mtg_britain.78.t:1 "[PAK.GetName] Recognizes Our Independence"
#mtg_britain.78.d:1 "[PAK.GetNameDef] has resigned itself to accepting our independence. In the face of plummeting domestic support, they feel there is no further point in continuing this gruelling war."
#mtg_britain.79.t:1 "[From.GetNameDefCap] Demands Compliance"
#mtg_britain.79.d:1 "[From.GetNameDefCap] informs us that they require passage through our land to attack their enemies, [SOV.GetNameDef]. They demand our immediate compliance, as well as far-reaching governmental oversight. If we do not, they say they have no choice but to pass their forces through out land WITHOUT our approval..."
#mtg_britain.79.a:1 "At least this way we will not fight the Soviets alone."
#mtg_britain.79.b:1 "They'll have to wrest our compliance from our cold dead hands!"
#mtg_britain.80.t:1 "[From.GetNameDefCap] Accepts Demands"
#mtg_britain.80.d:1 "[From.GetNameDefCap] has accepted our demands, and given us far-reaching control over their territory."
#mtg_britain.80.a:1 "Good — through the Caucasus and on to Stalingrad!"
#mtg_britain.81.t:1 "[From.GetName] Rejects Demands"
#mtg_britain.81.d:1 "[From.GetNameDefCap] has rejected our demands. In the words of their representatives: "if we want their compliance, we'll have to wrest it from their cold, dead hands!""
#mtg_britain.81.a:1 "They asked for it."
#mtg_britain.82.t:0 "The [?global.year|0] Imperial Conference"
#mtg_britain.82.d:0 "For the next two months, representatives from the British government and the Dominions will gather in London to discuss matters that concern the entire Empire. This is an excellent time to discuss such matters as defense, trade, or Appeasement, hopefully giving the Empire the best chance at surviving the current crisis.\n\nIn addition, this may be the best time to settle with finality the matter of Imperial Federation, already raised repeatedly in previous Imperial Conferences. Whether the future of the British Commonwealth of Nations will be one of a loose association of independent and sovereign nations, or of a tight-knit federation that may stand strong in the face of global turmoil, may well be decided in the upcoming months."
#mtg_britain.82.a:0 "Let us push our agenda."
#mtg_britain.82.b:0 "Let our voices be heard!"
#mtg_britain.82_tt:0 "This opinion modifier will be removed when the conference is concluded. The higher the opinion of the participants, the more likely it is they will agree to your proposals.\n"
#mtg_britain.83.t:0 "Imperial Conference: Defense"
#mtg_britain.83.d:0 "In light of the current global crisis, it is clear that we can no longer shoulder the responsibility of Imperial defense entirely ourselves, and so must rely more on our Dominions. Each state must increase their own defense expenditures, so that the whole may stand stronger in the face of whatever the world could throw at us."
#mtg_britain.83.a:0 "Let us hope the Dominions agree."
#mtg_britain.83.b:0 "Spend diplomatic effort to persuade the Dominions to agree."
#mtg_britain.83.c:0 "Spend tremendous diplomatic effort to persuade the Dominions to agree."
#mtg_britain.84.d:0 "[From.GetAdjective] representatives at the conference have indicated their desire that the Empire as a whole spends more on rearmament and defense. Should we agree, we accept the burden to take better care of our own local defense, and rely less on [From.GetAdjective] support."
#mtg_britain.84.a:0 "The defense of the Empire relies upon all of us."
#mtg_britain.84.b:0 "Our budget does not allow for this."
#mtg_britain.85.t:0 "Imperial Conference: Defense — [From.GetName] Accepts"
#mtg_britain.85.d:0 "The [From.GetAdjective] government has notified us that they agree to our proposal of increasing defense expenditures. They have vowed to do so immediately."
#mtg_britain.85.a:0 "They do their duty to the Empire."
#mtg_britain.86.t:0 "Imperial Conference: Defense — [From.GetName] Rejects"
#mtg_britain.86.d:0 "The [From.GetAdjective] government informs us that they do not have the means to increase defense expenditures. They have therefore had to reject our proposal."
#mtg_britain.86.a:0 "They leech off our protection!"
#mtg_britain.87.t:0 "Imperial Conference: Trade"
#mtg_britain.87.d:0 "If the Empire is to thrive, we must expand the preferential trade agreements already in place. We propose that the Dominions increase their exports to the industrial heartland of the British Isles, so that we may most efficiently fuel our industry."
#mtg_britain.88.d:0 "The [From.GetAdjective] government has expressed its desire to expand upon the preferential trade agreements already in place, to increase the imports available to the British industrial heartland. They argue that a stronger Britain will mean a stronger Empire as a whole."
#mtg_britain.88.a:0 "The survival of the Empire depends on it."
#mtg_britain.88.b:0 "We will trade in whatever way we please."
#mtg_britain.89.t:0 "Imperial Conference: Trade — [From.GetName] Accepts"
#mtg_britain.89.d:0 "The [From.GetAdjective] government has notified us that they agree to our proposal of increasing exports. They will alter their trade regulations forthwith."
#mtg_britain.89.a:0 "Together we shall prosper."
#mtg_britain.90.t:0 "Imperial Conference: Trade — [From.GetName] Rejects"
#mtg_britain.90.d:0 "The [From.GetAdjective] government has rejected our proposal of increasing exports and expanding the preferential trade program. They fear it will negatively affect their domestic economic situation."
#mtg_britain.90.a:0 "They think only of themselves!"
#mtg_britain.91.t:0 "Imperial Conference: Economy"
#mtg_britain.91.d:0 "A powerful economy is the backbone that supports the entire Empire. It is imperative that the Dominions do not neglect their domestic industrial build-up, but invest heavily in the continued advancement of industrialization."
#mtg_britain.92.d:0 "[From.GetAdjective] leaders have made a compelling case for the importance of our domestic industrial build-up. They desire that we increase the government investments in this sector."
#mtg_britain.92.a:0 "Our economy must be strong to weather the storm ahead."
#mtg_britain.92.b:0 "We do not have the funds for this right now."
#mtg_britain.93.t:0 "Imperial Conference: Economy — [From.GetName] Accepts"
#mtg_britain.93.d:0 "The [From.GetAdjective] government has notified us that they agree to our request for increasing investments into their domestic industry. They will free these funds immediately."
#mtg_britain.93.a:0 "Their investments will pay off handsomely."
#mtg_britain.94.t:0 "Imperial Conference: Economy — [From.GetName] Rejects"
#mtg_britain.94.d:0 "The [From.GetAdjective] government has rejected our request for increasing investments into their domestic industry. They claim that natural growth will benefit the sector more in the long-term."
#mtg_britain.94.a:0 "They leech off our wealth!"
#mtg_britain.95.t:0 "Imperial Conference: Appeasement"
#mtg_britain.95.d:0 "The policy of Appeasement has not been without its critics among the Empire. We must once more put forth this point for discussion, and admit that perhaps a change in diplomatic tone is needed, but that this requires the support of the Empire."
#mtg_britain.96.d:0 "[From.GetAdjective] leaders admit that the policy of Appeasement is perhaps flawed, and are willing to put this forward for discussion. They are open to changing their diplomatic stance, but will only do so if they have the support of the Empire."
#mtg_britain.96.a:0 "Perhaps we must come to terms with the failure of Appeasement."
#mtg_britain.96.b:0 "We must stay true to our policy of Appeasement."
#mtg_britain.97.t:0 "Imperial Conference: Appeasement — [From.GetName] Accepts"
#mtg_britain.97.d:0 "The [From.GetAdjective] government has notified us that they agree that Appeasement has run its course, and that a stronger stance is needed to defend our global interests, even if this may lead to war."
#mtg_britain.97.a:0 "They see the threat."
#mtg_britain.98.t:0 "Imperial Conference: Appeasement — [From.GetName] Rejects"
#mtg_britain.98.d:0 "The [From.GetAdjective] government disagrees with our doubts on Appeasement, arguing that we cannot afford to be caught up in a war, and that we must maintain our policy of appeasing those who wish to test us."
#mtg_britain.98.a:0 "They have no backbone!"
#mtg_britain.99.t:0 "Imperial Conference: Federation"
#mtg_britain.99.d:0 "The concept of a federal superstate spanning the entire British Empire is already over half a century old, but previous Imperial Conferences were unable to reach a decision on the matter. We have one final chance, before we become too set on our path towards home rule for the Dominions. We must make them understand that this is the best possible solution both for their peoples, and for the Commonwealth of Nations as a whole."
#mtg_britain.100.d:1 "The [From.GetAdjective] government has once again proposed the creation of a federal superstate spanning the entire British Empire, in which all member states would have a say in foreign and domestic policy. This would be, they say, a viable alternative to the concept of 'home rule', which would eventually see us become fully independent."
#mtg_britain.100.a:0 "We will be stronger together."
#mtg_britain.100_tt:0 "If the resolution is passed you will receive:\n"
#mtg_britain.100.b:0 "We shall never surrender our independence!"
#mtg_britain.101.t:0 "Imperial Conference: Federation — [From.GetName] Accepts"
#mtg_britain.101.d:0 "The [From.GetAdjective] government has notified us that they agree to our proposal of an Imperial Federation. They fully support us, and will strive to prepare for integration if the motion carries."
#mtg_britain.101.a:0 "We will be stronger as one."
#mtg_britain.102.t:0 "Imperial Conference: Federation — [From.GetName] Rejects"
#mtg_britain.102.d:0 "The [From.GetAdjective] government has notified us that they have rejected our proposal of an Imperial Federation. They consider the concept to be an unacceptable infringement upon the rights of their people. In the pursuit of the people's unalienable right of self-determination, home rule is the only possible path forward."
#mtg_britain.102.a:0 "They do not see the future..."
#mtg_britain.103.t:0 "Imperial Conference: Federation — Success"
#mtg_britain.103.d:0 "The motion of Imperial Federation has been a unanimous success. Now, all involved parties will have to begin the long process of reshaping and integrating their governments on a federal level, to ultimately facilitate the full integration of our territories."
#mtg_britain.103.a:0 "A monumental occasion for the Empire!"
#mtg_britain.104.t:0 "Imperial Conference: Federation — Partial Success"
#mtg_britain.104.d:0 "The motion of Imperial Federation has reached an impasse. Though [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef], and [NZL.GetNameDef] have accepted, the [RAJ.GetAdjective] government has cited fundamental cultural differences, as well as insufficient respect for the rights of the Indian state as a reason to reject our motion.\n\nWe must now decide whether to move forward with those Dominions that accepted, and in so doing grant [RAJ.GetNameDef] its independence, or to shelve the proposal altogether."
#mtg_britain.104.a:0 "Then our paths must diverge here."
#mtg_britain.104.b:0 "Without India we are nothing."
#mtg_britain.105.t:0 "Imperial Conference: Federation — Failure"
#mtg_britain.105.d:0 "Without unanimous support, the motion of Imperial Federation has been defeated. As it seems interest in this alternative to home rule is decreasing rather than increasing, the proposal will now definitely be scrapped as a topic from of future Imperial Conferences. We will continue, instead, to work towards eventual realization of full independence."
#mtg_britain.105.a:0 "Let us focus on more attainable goals instead, then."
#mtg_britain.106.t:0 "[From.GetName] Demands Treaty Compliance"
#mtg_britain.106.d:0 "[From.GetNameDefCap] has issued an ultimatum, demanding that we immediately reduce the amount of capital ships to bring us back in line with the stipulations of the Washington Naval Treaty. They have added that if we do not comply within 60 days, they are willing to reduce the numbers of our capital ships through the use of military force."
#mtg_britain.106.a:0 "They fear us."
#mtg_britain.107.t:0 "[From.GetName] Complies to Treaty"
#mtg_britain.107.d:0 "[From.GetAdjective] representatives have apologized profusely about their breach of the Washington Naval Treaty, and they assure us that they have reduced their number of capital ships to bring them back in line with treaty stipulations."
#mtg_britain.107.a:0 "Don't let it happen again."
#mtg_britain.108.t:0 "[From.GetName] Defies Treaty"
#mtg_britain.108.d:0 "The [From.GetAdjective] has been deathly silent on the subject of their treaty obligations. No indications have been given of reducing their number of capital ships."
#mtg_britain.108.a:0 "They will not defy us again."
#mtg_britain.109.t:0 "Burma Secedes"
#mtg_britain.109.d:0 "In light of recent events, the Burmese have declared their own independence, fully expecting us to have our hands full with the Pakistanis and therefore not being able to deal with them."
#mtg_britain.109.a:0 "We have no choice but to accept."
#mtg_britain.113.t:0 "[From.GetName] Rejoins the Empire"
#mtg_britain.113.d:0 "Having won the civil war and reunited their homeland, the leaders of [From.GetNameDef] have now requested to rejoin the Empire, desiring our guidance and protection for what may come."
#mtg_britain.113.a:0 "We welcome them back into the fold."
#mtg_britain.999.t:0 "Buckingham Palace Bombed — King Edward Dead"
#mtg_britain.999.d:1 "Extensive strategic bombing in the capital area has now taken its ultimate toll. At 3:41 p.m. yesterday afternoon, St. James's park and Buckingham Palace were struck by a strike conducted by multiple enemy bombers. Though rescue services arrived at the scene within minutes, they were forced to conclude that King Edward and his wife Wallis were killed instantly when a bomb detonated and brought down the cellar's ceiling upon them.\n\nThough the deaths of the King has plunged the nation into mourning, preparations are already underway for the coronation for his successor. As a result of the King's morganatic marriage, the line of succession now passes through his brother, Albert, who has chosen the regnal name George VI as he prepares for his coronation."
#mtg_britain.999.a:1 "The King is dead. Long live the King!"
#mtg_britain.1000.t:0 "King George VI Dies"
#mtg_britain.1000.d:0 "This morning, news broke of the death of King George VI. Recently, the stresses of the war had increasingly taken a toll on the King's health, and eventually his heavy smoking and subsequent development of arteriosclerosis and Buerger's disease caused his daughter Elizabeth to already take over many of her father's royal duties.\n\nNow, Elizabeth will ascend to her father's throne, bearing the regnal name Elizabeth II. Though young, she has been prepared for this moment ever since her uncle's morganatic marriage made the future line of succession clear, and is expected to make a good Queen despite her age."
#mtg_britain.1000.a:0 "The King is dead. Long live the Queen!"

# Автопереклад
mtg_britain.1.t: "Криза зречення Едуарда VIII"
mtg_britain.1.d: "Деякий час король Едуард VIII плекав надії одружитися з американкою Уолліс Сімпсон. Тепер виникла конституційна криза, оскільки місіс Сімпсон не тільки розлучена зі своїм попереднім чоловіком, але й фактично все ще перебуває у шлюбі зі своїм теперішнім чоловіком, який зараз перебуває в процесі другого розлучення. Загальне обурення виникло на тій підставі, що, будучи Королем і главою Церкви Англії, Едуард не може одружуватися з розлученою жінкою.\n\nКороль, однак, чітко дав зрозуміти, що він дуже любить місіс Сімпсон і має намір одружитися з нею, незважаючи на думку своїх урядів або підданих. Таким чином, для нього залишаються тільки три варіанти.\n\nБританський уряд і уряди домініонів вже заявили, що будь-яка альтернатива зреченню від престолу буде неприйнятною, і наслідки спроби нав'язати шлюб, навіть спроби компромісу, швидше за все, будуть жахливими не тільки для самої Британії, але і для її зв'язків з Співдружністю. Поки найближчі радники короля продовжують свої спроби переконати його, громадськість, затамувавши подих, чекає на вирішення цього конфлікту між королем і його кабінетом."
mtg_britain.2.t: "Формування підтримки Едуарда VIII"
mtg_britain.2.d: "Посеред величезного обурення, викликаного рішенням короля, лунають голоси на підтримку короля Едуарда. Хоча вони ізольовані від основних політичних партій, їхні імена, тим не менш, мають вагу: Вінстон Черчилл, Освалд Мослі та Дейвід Ллойд Джордж.\n\nХоча спочатку і невпевнено, ця група малоймовірних політичних союзників починає знаходити підтримку в народі, і за їхнім прикладом все більше людей наважуються публічно підтримати Едуарда в його рішенні.\n\nТаким чином, зміцнившись у своїй рішучості, Король дав зрозуміти, що не має наміру змінювати свою думку в цьому питанні. Шлюб відбудеться, як і було заплановано."
mtg_britain.3.t: "Кабінет іде у відставку"
mtg_britain.3.d: "Оскільки король не виявив жодного наміру прислухатися до свого уряду, [ROOT.GetLeader] не бачить іншого рішення, окрім як розпустити його. У своїй заяві він сказав: «Очевидно, що уряд не може функціонувати без довіри монарха. Неодноразово відкидаючи одностайну пораду своїх міністрів, він дав зрозуміти, що ця порада не бажана і не виконується, і тому сьогодні ввечері я зустрінуся з Його Величністю, щоб запропонувати відставку кабінету». \n\nОчевидно, що ця заява призначена для остаточного протесту проти рішення Короля, але невідомо, чи буде вона успішною. Також невідомо, кого король оголосить спадкоємцем в уряді і коли."
mtg_britain.4.t: "Домініони розривають відносини з Короною"
mtg_britain.4.d: "Представники урядів домініонів, усі як один, повідомили нам, що вони в односторонньому порядку розривають зв'язки з Короною. Вони називають кричущу зневагу Короля до думок і побажань урядів домініонів та їхніх народів головною причиною того, що відносини між Великою Британією та Співдружністю більше не можуть тривати.\n\nЯк заявив в одному з гарячих інтерв'ю один з чиновників Співдружності: «Королю, який не здатен поставити обов'язок вище своїх особистих почуттів, не можна довіряти діяти в інтересах своїх підданих. Виходячи з останніх подій, ми можемо визначити, що короля зовсім не хвилює внутрішня громадська думка, і якщо така природа його відносин з британським народом, то ситуація для його підданих в Речі Посполитій може тільки погіршитися. Тому, щоб захистити інтереси наших народів, ми не бачимо іншої альтернативи, окрім як усунути короля з посади глави держави».\n\nБез сумніву, вони сподіваються, що наш нинішній політичний параліч завадить нам зробити цей різкий крок."
mtg_britain.5.d: "Нарешті настала радісна дата королівського шлюбу. Натовпи людей збиралися тисячами вздовж усього маршруту, пройденого парою від Бакинґемського палацу до Вестмінстерського абатства.\n\nВнутрішній опір шлюбу все більше демонстрував своє безсилля, через символічні відставки та інші марні протести, і тепер, здається, майже замовк. Останнім таким актом стала відставка Космо Ленґа, архиєпископа Кентерберійського, і його подальша заміна особою, більш... прихильною до бажань короля.\n\nВ умовах політичного безладу, який спричинила ця криза, урочистості, що тривають зараз, є вкрай необхідними для повернення видимості нормального стану справ у суспільстві, а також як відправна точка для вирішення поточних політичних питань."
mtg_britain.7.d: "Нещодавня стаття в [GETUKPROKINGNEWSPAPER] наголошує на праві короля на щастя і стверджує, що якщо правила не дозволяють йому одружитися з розлученою, то, можливо, настав час ці правила модернізувати."
mtg_britain.7.a: "Це довгоочікувана демонстрація підтримки короля."
mtg_britain.8.d: "Нещодавня стаття в [GETUKANTIKINGNEWSPAPER] нагадує про обов'язки короля перед своєю країною і народом, стверджуючи, що його статус і привілеї приходять з тягарем обов'язків, і тому він повинен пожертвувати або своїм шлюбом, або короною."
mtg_britain.8.a: "Прикрий удар проти короля."
mtg_britain.9.t: "Прем'єр-міністр обмежує короля"
mtg_britain.9.d: "Побоюючись, що публічна заява короля по радіо дасть йому надто велику підтримку серед народу, прем'єр-міністр [ROOT.GetLeader] відмовився дозволити це зробити. Не маючи можливості піти проти свого прем'єр-міністра в цьому питанні, король не мав іншого вибору, окрім як поки що тримати «свою версію історії» при собі."
mtg_britain.9.a: "Криза поширилася на найвищі ешелони влади."
mtg_britain.10.d: "Різні члени парламенту сьогодні рішуче виступили проти планів Короля одружитися з місіс Сімпсон, залучивши до своєї справи багатьох своїх колег. Таким чином, політична опозиція до одруження Короля помітно зросла."
mtg_britain.11.d: "Видатні представники аристократії не надто м'яко висловили свою огиду до перспективи одруження короля з тією, кого вони вважають «звичайною шльондрою». Презирство, з яким він, здається, ставиться до традицій і церемоній, образило багатьох найвпливовіших людей в країні."
mtg_britain.12.d: "Підтримка короля, здається, зростає серед нижчих класів народу. Вони не тільки не бачать нічого поганого в тому, що король одружується з «простолюдинкою», але, здається, навіть обожнюють казкову історію про «простолюдинку», яка завоювала серце короля і вийшла заміж за короля."
mtg_britain.13.d: "Королю Едуарду нарешті вдалося переконати уряд дозволити йому виступити з промовою по радіо, проілюструвавши те, що він називає «своєю версією історії». Він висловив сподівання, що це дозволить народу краще зрозуміти, чому він вважає, що повинен діяти саме так."
mtg_britain.13.a: "Виявляється, «його версія» була досить переконливою."
mtg_britain.15.d: "Британський уряд був потрясений до глибини душі заявою про те, що король бажає одружитися з розлученою жінкою низького походження Уолліс Сімпсон. Це викликало обурення як серед членів парламенту, так і серед громадськості, оскільки опоненти стверджують, що обов'язок Короля — служити насамперед своєму народу і країні, а не власному щастю. Стверджується, що Король, як глава Англіканської Церкви, яка не дозволяє розлученим вступати в шлюб, не може одружитися з місіс Сімпсон.\n\nДебати зараз перекинулися на домініони, і оскільки Король не дав жодних ознак того, що він прислухається до порад свого кабінету, ми повинні припустити, що плани щодо шлюбу не будуть змінені. Якщо ж він нав'яже свою волю, як ми повинні реагувати?"
mtg_britain.15.a: "Жоден наш король не одружиться з розлученою простолюдинкою."
mtg_britain.15.b: "Він буде нашим королем незважаючи ні на що."
mtg_britain.16.t: "Едуард VIII наполягає на шлюбі"
mtg_britain.16.d: "Як ми і побоювалися, король Едуард VIII вирішив одружитися з Уолліс Сімпсон, тепер відомою як Уолліс, герцогиня Віндзорська."
mtg_britain.16.a: "Тоді ми повинні порвати з Короною."

mtg_britain.17.t:1 "Під управлінням Великої Британії"
mtg_britain.17.d:1 "У прагненні надати нам незалежність [ENG.GetNameDef] заявляє, що продовжить керувати нами під час цього переходу. Ми зможемо покладатися на підтримку Великої Британії, доки міцно не встанемо на ноги."
mtg_britain.17.a:1 "Виймемо максимальну вигоду з їхньої допомоги."
mtg_britain.18.t:1 "Шлях до незалежності домініонів"
mtg_britain.18.d:1 "Перша стадія переходу завершена, і [ENG.GetAdjective]ий уряд повідомив, що він починає підготовку до надання повного суверенітету."
mtg_britain.18.a:1 "Чудові новини!"
mtg_britain.19.t:1 "Основи індійської держави"
mtg_britain.22.d:1 "Своїм вотумом недовіри Палата громад сьогодні дала чітко зрозуміти, що втратила віру в нинішній уряд. Подавши королю прохання про відставку, [Root.GetLeader] як можливий спадкоємець висунув кандидатуру Вінстона Черчилла.\n\n що новий прем'єр-міністр відійде від суперечливої політики умиротворення та, можливо, навіть відповість на подальші виклики військовою силою."
mtg_britain.23.t:1 "Ізолювати середземноморську загрозу"
mtg_britain.23.d:1 "Представники держави [From.GetNameDefCap] зв'язалися з нами і попросили, щоби ми піддали італійців дипломатичної ізоляції. Якщо ми прислухаємося до їхніх порад, то вони готові розглянути варіант укладання з нами союзу в майбутньому."
mtg_britain.23.a:1 "У цьому є потенціал."
mtg_britain.23.b:1 "Британці не сміють вказувати нам, що робити!"
mtg_britain.24.t:1 "[From.GetName] залишає державу [ITA.GetName]"
mtg_britain.24.d:1 "[From.GetNameDefCap] повідомляє, що вона перервала дипломатичні відносини з державою [ITA.GetNameDef]."
mtg_britain.24.a:1 "Це значно посилить нас."
mtg_britain.25.t:1 "Зближення між Німеччиною та Великою Британією"
mtg_britain.25.d:1 "[From.GetNameDefCap] повідомляє, що перериває дипломатичні відносини з нами відповідно до [ENG.GetAdjective] вимог."
mtg_britain.25.a:1 "Та як вони посміли!"
mtg_britain.26.t:1 "[From.GetName] підтримує державу [ITA.GetName]"
mtg_britain.26.d:1 "[From.GetNameDefCap] повідомляє, що вона вирішила не переривати дипломатичні відносини з державою [ITA.GetNameDef]."
mtg_britain.26.a:1 "Такий варіант принесе більше проблем..."
ENG_germany_rejected_isolate_the_italian_threat:1 "Німеччина відмовилася ізолювати середземноморську загрозу.\n"
mtg_britain.27.t:1 "Союз із державою [From.GetName]"
mtg_britain.27.d:1 "Як згадувалося раніше, представники держави [From.GetNameDef] запропонували укласти союз з метою продовження співпраці та подальшої ізоляції італійців."
mtg_britain.27.a:1 "Яка чудова ідея!"
mtg_britain.27.b:1 "Нас це не цікавить."
mtg_britain.28.t:2 "[From.GetName] приймає пропозицію вступити до альянсу"
mtg_britain.28.d:1 "[From.GetNameDefCap] приймає нашу пропозицію про союз. Відтепер ми будемо правити як на морі, так і на суші."
mtg_britain.29.t:2 "[From.GetName] відкидає пропозицію вступити до альянсу"
mtg_britain.29.d:1 "[From.GetNameDefCap] відкидає нашу пропозицію про союз. Що вони взагалі задумали?.."
mtg_britain.30.t:2 "[From.GetName] просить погодитися на невтручання"
mtg_britain.30.d:1 "[From.GetNameDefCap] пропонує укласти договір про невтручання, що дозволить нам діяти у своїх інтересах на континенті, якщо тільки ми не будемо звертати увагу на те, як британці діють щодо своєї імперії та щодо італійців."
mtg_britain.30.a:1 "Це прийнятно."
mtg_britain.30.b:1 "Ми не бажаємо зв'язувати собі руки таким чином."
mtg_britain.31.t:2 "[From.GetNameDefCap] приймає пропозицію щодо невтручання"
mtg_britain.31.d:1 "[From.GetAdjective] представники повідомляють нам, що вони приймають нашу пропозицію укласти договір про невтручання. Вони обіцяють закрити очі на наші дії в імперії та щодо Італії, якщо ми надамо їм свободу дій на континенті."
mtg_britain.32.t:2 "[From.GetNameDefCap] відкидає пропозицію про невтручання"
mtg_britain.32.d:1 "[From.GetAdjective] представники повідомляють нам, що вони офіційно відкидають нашу пропозицію укласти договір про невтручання. Якщо вони мають намір переслідувати свої інтереси, нам слід виявляти обережність..."
mtg_britain.33.t:1 "Політичне насильство переростає у громадянську війну"
mtg_britain.33.d:2 "У ході недавньої ходи знову відбулися жорстокі сутички між чорносорочниками та їхніми супротивниками в особі комуністів та соціалістів. Але насильство цим не обмежилося. Немов іскра, воно спалахнуло ситуацію в країні, що ставала все більш напруженою протягом останніх місяців.\n\nПо всій країні створюються загони самооборони, що захоплюють контроль над містами та прилеглими до них районами, внаслідок чого військові змушені вирішувати, кого вони мають намір підтримувати. Якщо домініони та військово-морські сили досі підтримують те, що називає «законним демократичним урядом», то ситуація в армії не така однозначна, і багато формувань перейшли на наш бік.\n\nПочинають вимальовуватися контури поточного протистояння, а Освалд Мослі оголосив формування тимчасового уряду під керівництвом. Це допоможе тримати ситуацію під контролем до закінчення громадянської війни."
mtg_britain.33.a:1 "Під загрозою майбутнє нашої держави!"
mtg_britain.34.t:1 "Британська громадянська війна закінчилася"
mtg_britain.34.d:2 "Небажання продовжувати безнадійну громадянську війну з колоній і відсутність суспільної підтримки змусили демократичний уряд визнати нашу перемогу і провести переговори про мир. Після цього рішення Королівські ВМС знову перейшли під наш контроль.\n\nДомініони ж ясно дали зрозуміти, що не мають наміру підкорятися недемократичному уряду і натомість бажають зберегти статус незалежних учасників Співдружності націй."
mtg_britain.34.a:1 "Нехай почнеться відновлення."
mtg_britain.35.t:1 "Хода на Даунинґ-стріт"
mtg_britain.35.d:1 "Наша хода на Даунинґ-стріт обернулася неймовірним успіхом, і при такому неймовірному громадському тиску лідер [Root.GetLeader] не міг зробити нічого іншого, крім як оголосити дострокові вибори. Праві на них здобули чудову перемогу, і з благословення короля Освалд Мослі сформував свій кабінет. У своїй сьогоднішній заяві новий прем'єр-міністр оголосив про початок широкомасштабних економічних реформ і про новий підхід до європейської дипломатії.\n\nТим часом невдоволення в домініонах, як і раніше, залишається високим, а заклики до здобуття незалежності лунають все голосніше. Наступні кілька місяців матимуть критичне значення для долі імперії."
mtg_britain.35.a:1 "Під керівництвом Мослі ми переживемо будь-яку бурю!"
mtg_britain.36.t:2 "[From.GetName] просить укласти союз"
mtg_britain.36.d:1 "[From.GetAdjective] дипломати зв'язалися з нами і запропонували хитромудрий план. Вони укладуть союз проти тих, хто досягає гегемонії в Європі, а в обмін обіцяють розірвати всі можливі дипломатичні зв'язки з Францією."
mtg_britain.36.a:1 "Чудова ідея! Ми згодні."
mtg_britain.36.b:1 "Ми не збираємося завдавати удару в спину союзникові."
mtg_britain.37.t:2 "[From.GetName] приймає пропозицію вступити до альянсу"
mtg_britain.37.d:2 "[From.GetNameDefCap] повідомляє, що наша пропозиція заінтригувала її, і вона відповідає згодою. Ми об'єднаємося з нашими ідеологічними союзниками і разом зустрінемо загрози зовнішнього світу."
mtg_britain.38.t:2 "[From.GetName] відкидає пропозицію вступити до альянсу"
mtg_britain.38.d:1 "[From.GetNameDefCap] повідомляє, що наша пропозиція здалася йому дуже підступною, і вона відповідає відмовою."
mtg_britain.39.t:2 "[From.GetName] залишає нас"
mtg_britain.39.d:1 "[From.GetNameDefCap] повідомляє нам про те, що ми відтепер не представляємо для нього безпосереднього інтересу і що вона вирішила «переосмислити» зв'язки, встановлені між нами у Великій війні. Натомість вона тепер укладає союз з Італією."
mtg_britain.39.a:1 "Яка зрада!"
mtg_britain.40.t:2 "[From.GetName] пропонує укласти союз"
mtg_britain.40.d:1 "[From.GetAdjective] уряд звернувся до нас із пропозицією повернути нам Ґібралтар в обмін на вступ до альянсу."
mtg_britain.40.a:1 "Чудова ідея!"
mtg_britain.40.b:1 "Ми так не думаємо."
mtg_britain.41.t:2 "[From.GetName] приймає пропозицію вступити до альянсу"
mtg_britain.41.d:1 "[From.GetNameDefCap] повідомляє нам про те, що вона прийняла рішення вступити в альянс в обмін на повернення Ґібралтару."
mtg_britain.42.t:2 "[From.GetName] відкидає пропозицію вступити до альянсу"
mtg_britain.42.d:1 "[From.GetNameDefCap] повідомляє нам про те, що вона вирішила відкинути нашу пропозицію про вступ до альянсу — і нехай ми збережемо за собою Ґібралтар."
mtg_britain.43.t:1 "Доля королівської сім'ї"
mtg_britain.43.d:1 "Під час переходу влади королівська родина перебувала під неофіційним арештом у своїй розкішній резиденції в Бакинґемському палаці. Час вирішити, як вчинити з ним. Громадська думка наполягає на тому, що вони мусять позбавити країну своєї присутності, залишилося тільки вибрати, як саме, і що робити з ними, коли ми ухвалимо рішення..."
mtg_britain.43.a:1 "Вигнати їх до Канади!"
mtg_britain.43.b:1 "Їх слід судити і покарати."
mtg_britain.44.t:1 "Королівська сім'я у вигнанні"
mtg_britain.44.d:1 "[From.GetAdjective] уряд проявив «поблажливість» до членів королівської сім'ї, вигнавши їх із країни. Вони прибули до нас і просять притулку."
mtg_britain.44.a:1 "Тут їм будуть раді."
mtg_britain.45.t:1 "Викорінити вищий клас"
mtg_britain.45.d:1 "Тепер, коли в країні твердо зміцнився комунізм, необхідно перерозподілити майно її громадян. У представників вищих класів слід... вирвати з рота срібні ложки, з якими вони народилися."
mtg_britain.45.a:1 "Настав час показати цим мисливцям, хто тут видобуток."
mtg_britain.46.t:2 "[From.GetName] вимагає деколонізації"
mtg_britain.46.d:1 "Держава [From.GetNameDefCap] поставила ультиматум з вимогою, щоби ми негайно наслідували його приклад і надали незалежність усім нашим колоніальним володінням. В іншому випадку вона стверджує, що повно рішучості домогтися виконання своїх вимог військовою силою."
mtg_britain.46.a:1 "Отже, у нас немає вибору."
mtg_britain.46.b:1 "Нехай спробують."
mtg_britain.47.t:1 "[From.GetName] проводить деколонізацію"
mtg_britain.47.d:1 "Держава [From.GetNameDefCap] провела деколонізацію за нашою вимогою."
mtg_britain.47.a:1 "Це допоможе звільненню робітників."
mtg_britain.48.t:1 "[From.GetName] відкидає вимоги"
mtg_britain.48.d:1 "[From.GetNameDefCap] відкидає наші вимоги щодо деколонізації."
mtg_britain.48.a:1 "Тоді це війна."
mtg_britain.49.t:1 "Велика Британія пропонує співпрацю"
mtg_britain.49.d:1 "[From.GetNameDefCap] пропонує спільно напасти на державу [GER.GetNameDef] у двох напрямках. Якщо вони виконають свої зобов'язання та швидко відкриють другий фронт, то це буде чудова можливість."
mtg_britain.49.a:1 "Відмінна ідея, так і вчинимо."
mtg_britain.49.b:1 "Схоже на самогубство. Краще почекати."
mtg_britain.50.t:1 "[From.GetName] погоджується на пропозицію"
mtg_britain.50.d:1 "Держава [From.GetNameDefCap] прийняла нашу пропозицію і готова напасти на Німеччину."
mtg_britain.50.a:1 "Зламаємо німців!"
mtg_britain.51.t:1 "[From.GetName] відкидає пропозицію"
mtg_britain.51.d:1 "[From.GetNameDefCap] відкидає нашу пропозицію. Його представники стверджують, що не налаштовані вороже до Німеччини."
mtg_britain.51.a:1 "Як недоречно."
mtg_britain.52.t:2 "[From.GetName] просить укласти союз"
mtg_britain.52.d:1 "[From.GetNameDefCap] звертається до нас із проханням вступити до Комінтерну."
mtg_britain.52.a:1 "Вони наші товариші-комуністи і знаходяться на нашому боці."
mtg_britain.52.b:1 "Їхній комунізм відрізняється від комунізму Сталіна."
mtg_britain.53.t:1 "[From.GetName] задовольняє прохання"
mtg_britain.53.d:1 "[From.GetNameDefCap] дозволяє нам вступити до Комінтерну. Тепер ми разом, пліч-о-пліч, захищатимемо робітників по всьому світу."
mtg_britain.54.t:1 "[From.GetName] відмовляє у проханні"
mtg_britain.54.d:1 "[From.GetNameDefCap] відхиляє наш запит про вступ до Комінтерну. Ми залишимося самі."
mtg_britain.55.t:1 "Комуністична громадянська війна"
mtg_britain.55.d:1 "Деякі елементи в нашій партії давно звинувачували нас у нещирості і в тому, що ми лише розмовляємо про комуністичні ідеали свободи і рівності. Тепер ці елементи спробували зробити переворот. Нам вдалося зберегти владу, але ситуація загострилася і переросла у справжню громадянську війну."
mtg_britain.55.a:1 "Зрадники!"
mtg_britain.56.t:1 "Комуністична громадянська війна закінчилася"
mtg_britain.56.d:1 "Після виснажливої громадянської війни нам вдалося відновити контроль над ситуацією. Тепер ми мусимо очистити нашу державу від цих зрадників..."
mtg_britain.56.a:1 "Жодної пощади."
mtg_britain.57.t:1 "[ENG_blackshirt_march_state.GetName]: мирна хода"
mtg_britain.57.d:2 "Хід в області [ENG_blackshirt_march_state.GetName] пройшов з грандіозним успіхом; протести звелися до мінімуму, а наші чорносорочники поводилися зразково. Зростання популярності, до якого призвело успішне хода, дозволило нам у свого руху."
mtg_britain.57.a:1 "Вперед, до безумовної перемоги!"
mtg_britain.58.t:1 "Хід в області [ENG_blackshirt_march_state.GetName]"
mtg_britain.58.d:2 "Хід в області [ENG_blackshirt_march_state.GetName] пройшов успішно, незважаючи на протести і незначні зіткнення. Чорносорушечники відстояли честь партії, і ми продовжимо йти назустріч нашій беззастережній політичній перемозі."
mtg_britain.58.a:1 "Ніхто не може стати на шляху прогресу."
mtg_britain.59.t:1 "[ENG_blackshirt_march_state.GetName]: хода з жорстокими зіткненнями"
mtg_britain.59.d:2 "Хід в області [ENG_blackshirt_march_state.GetName] був зустрінутий масштабними протестами і пройшов з жорстокими вуличними зіткненнями. Незважаючи на велику кількість поранених і навіть кілька вбитих, нашим чорносорочникам вдалося стримати атаки з боку порушників."
mtg_britain.59.a:1 "Що таке пара розбитих носів у порівнянні з майбутнім нації?"
mtg_britain.60.t:1 "Мослі висловлюється проти держави [GER.GetName]"
mtg_britain.60.d:1 "У відповідь на звинувачення в тому, що їм командує [GER.GetLeader], Освалд Мослі сьогодні вибухнув натхненною промовою. У ній він міркував про унікальність і неповторність британського фашизму, спираючись на відмінності між своїми політичними. і політичними поглядами німецького диктатора. На закінчення він сказав: «Ніхто, крім британців, немає права правити Британією!»."
mtg_britain.60.a:1 "Публік у цілому сприйняв мову добре."
mtg_britain.61.t:1 "[From.GetName] підтримує імперських лоялістів"
mtg_britain.61.d:1 "До нашої інформації дійшло, що [From.GetNameDef] підтримує імперських лоялістів у нашій країні. Якщо не припинити цю діяльність, то справа може дійти до справжньої громадянської війни!"
mtg_britain.61.a:1 "Потрібно бути напоготові."
mtg_britain.62.t:1 "[From.GetName] вживає заходів для забезпечення порядку в домініонах"
mtg_britain.62.d:1 "Новий [From.GetAdjective] уряд заявив про свої наміри придушити будь-яку незгоду в домініонах, за необхідності навіть за допомогою військової сили. Хоча їхня армія надто розосереджена по всій імперії, вони явно збираються здійснити свій намір."
mtg_britain.62.a:1 "Можливо, вони йдуть до нас."
mtg_britain.63.t:1 "[From.GetName] вводить воєнний стан"
mtg_britain.63.d:1 "Розгорнувши свої війська в нашій країні, [From.GetAdjective] уряд ввів воєнний стан, тимчасово призупинивши повноваження місцевої влади."
mtg_britain.63.a:1 "Та як вони посміли!"
mtg_britain.64.t:1 "[From.GetName] веде пропаганду"
mtg_britain.64.d:1 "[From.GetAdjective] уряд почав вести велику ідеологічну пропаганду, використовуючи воєнний стан для придушення засобів масової інформації."
mtg_britain.64.a:1 "Залишається сподіватися, що це не надто вплине на народ."
mtg_britain.65.t:1 "[From.GetName] змінює уряд"
mtg_britain.65.d:1 "За підтримки нашого народу держава [From.GetNameDefCap] розпустила уряд і оголосила про проведення нових виборів. Втім, ці вибори — лише фарс, в якому лоялісти отримають нищівну перемогу."
mtg_britain.65.a:1 "Так як вони пос... тобто, «Прав, Британія»!"
mtg_britain.66.t:1 "Лояльність до Великої Британії"
mtg_britain.66.d:1 "[From.GetAdjective] уряд зазнав серйозних політичних змін. Ми мусимо вирішити, чи залишатися лояльними до нього тепер, коли його ідеологічні погляди настільки різняться."
mtg_britain.66.a:1 "Ми не бачимо нічого поганого в такому підході."
mtg_britain.66.b:1 "Це неприйнятно! Потрібно проголосити незалежність!"
mtg_britain.67.t:1 "[From.GetName] проголошує незалежність"
mtg_britain.67.d:1 "Держава [From.GetNameDefCap] повідомила нам, що не може дотримуватися тієї ж ідеологічної спрямованості, що й ми, і тому вирішує вийти зі складу імперії."
mtg_britain.67.a:1 "Побачимо, чи довго вони протримаються."
ENG_dominions_stayed_with_fascist_britain_flag:1 "Залишилися з фашистською Великою Британією."
mtg_britain.68.t:2 "Комунізм у Канаді"
mtg_britain.68.d:1 "[ENG.GetNameDefCap] нав'язує комуністичне правління в державі [FROM.GetNameDef]. Ми ж не можемо дозволити собі таку ідеологічну загрозу біля нашого кордону?"
mtg_britain.68.a:1 "Ми висловлюємо крайнє несхвалення."
mtg_britain.68.b:1 "Ми нічого не можемо з цим поробити."
mtg_britain.69.t:1 "Держава [USA.GetName] висловлює несхвалення [CAN.GetAdjective]им комунізмом"
mtg_britain.69.d:1 "Держава [From.GetNameDefCap] висунула ультиматум з вимогою негайно припинити поширення комунізму в державі [CAN.GetNameDef]."
mtg_britain.69.a:1 "Нехай намагатимуться простежити за виконанням цієї вимоги."
mtg_britain.69.b:1 "У нас не залишається іншого вибору, крім як підкоритися."
mtg_britain.70.t:1 "[From.GetName] відмовляється підкоритися"
mtg_britain.70.d:1 "[From.GetNameDefCap] відмовляється виконувати наші вимоги і повідомляє, що ми не маємо влади над [CAN.GetAdjective]ими робітниками."
mtg_britain.70.a:1 "Ми мусимо зміцнити свою владу військовими методами."
mtg_britain.70.b:1 "Вони розкусили, що ми блефуємо. Потрібно відступити."
mtg_britain.71.t:1 "[From.GetName] відступає"
mtg_britain.71.d:1 "[From.GetNameDefCap] повідомляє, що утримається від поширення комунізму в державі [CAN.GetNameDef]."
mtg_britain.71.a:1 "Вони знають, що краще для них."
ENG_ditched_the_italians_flag:1 "Віддаляється від італійців на користь британців.\n"
ENG_ditched_by_the_germans_flag:1 "Залишає німців на користь британців.\n"
ENG_democratic_civil_war_tt:1 "Прибічники демократії починають громадянську війну.\n"
mtg_britain.34_tt:1 "Королівський флот повертається під наш контроль.\n"
ENG_communist_civil_war_tt:1 "Прибічники комуністів починають громадянську війну.\n"
mtg_britain.62_tt:1 "Британці зможуть привести нас до своєї ідеології протягом наступних 180 днів.\n"
mtg_britain.68_tt:1 "Залишити всі спроби убезпечити Канаду.\n"
mtg_britain.72.t:1 "Безлади в Північній Індії"
mtg_britain.72.d:2 "Спроби зберегти єдину державу на Індійському субконтиненті, найімовірніше, приведуть до великої напруги. Через релігійні відмінності починаються заворушення і зіткнення, особливо на північному заході та північному сході країни, а окремі діячі вдаються до все більш ворожій риториці... Не схоже, щоб криза закінчувалася, навіть у Бірмі народ говорить про відокремлення..."
mtg_britain.72.a:1 "Які зловісні провістки... Потрібно готуватися до гіршого."
mtg_britain.73.t:1 "Громадянська війна в Індії"
mtg_britain.73.d:1 "Напруга на півночі країни досягла кульмінації, і жорстокі зіткнення між мусульманами та індуїстами переросли у громадянську війну. Сформований тимчасовий мусульманський уряд проголосив незалежність Пакистану і висловив готовність захищати її військовими засобами."
mtg_britain.73.a:1 "Ми не можемо їм дозволити ось так відокремитися!"
mtg_britain.73.b:1 "Це не варто війни."
mtg_britain.74.t:1 "[PAK.GetName]: громадянська війна заходить у глухий кут"
mtg_britain.74.d:1 "Наша війна з державою [PAK.GetNameDef] заходить у глухий кут, кінця їй не видно, і громадська думка все частіше ганьбить безглузду втрату життів. Можливо, настав час переговорів про мир?"
mtg_britain.74.a:1 "Час визнати їхню незалежність."
mtg_britain.74.b:1 "Ми ніколи не визнаємо їх незалежність!"
mtg_britain.75.t:1 "[RAJ.GetName] визнає нашу незалежність"
mtg_britain.75.d:2 "[RAJ.GetNameDef] нарешті визнає нашу незалежність. В умовах стрімкого ослаблення підтримки у них не залишається сенсу продовжувати цю виснажливу війну."
mtg_britain.75.a:1 "Нарешті."
mtg_britain.76.t:1 "Громадянська війна в Пакистані"
mtg_britain.76.d:1 "Культурні відмінності між східною та західною частинами держави [PAK.GetName] загострили обстановку, і тепер Банґладеш відкрито повстав проти того, що його представники називають «утиском». Не схоже, щоби ми могли повернути собі контроль над цим регіоном, не проливаючи крові..."
mtg_britain.76.a:1 "Отже, ми проллємо кров."
mtg_britain.76.b:1 "Це безглуздо. Ми мусимо визнати їхню незалежність."
mtg_britain.77.t:1 "[BAN.GetName]: громадянська війна заходить у глухий кут"
mtg_britain.77.d:1 "Наша війна з державою [BAN.GetNameDef] заходить у глухий кут, кінця їй не видно, і громадська думка все частіше ганьбить безглузду втрату життів. Можливо, настав час переговорів про мир?"
mtg_britain.77.a:1 "Час визнати їхню незалежність."
mtg_britain.77.b:1 "Ми ніколи не визнаємо їх незалежність!"
mtg_britain.78.t:1 "[PAK.GetName] визнає нашу незалежність"
mtg_britain.78.d:1 "[PAK.GetNameDef] нарешті визнає нашу незалежність. В умовах стрімкого ослаблення підтримки у них не залишається сенсу продовжувати цю виснажливу війну."
mtg_britain.79.t:1 "[From.GetNameDefCap] вимагає підпорядкування"
mtg_britain.79.d:1 "[From.GetNameDefCap] просить надати право проходу по нашій території, щоби напасти на ворога, державу [SOV.GetNameDef]. Вони вимагають від нас беззаперечного підпорядкування та широкого контролю над урядом. Якщо ми не підкоримося, то, за їхніми словами, у них не залишається іншого вибору, крім як провести свої війська по нашій землі без нашого схвалення..."
mtg_britain.79.a:1 "Принаймні, нам не доведеться боротися з радянцями самотужки."
mtg_britain.79.b:1 "Нехай вирвуть наше підпорядкування з наших сердець силою!"
mtg_britain.80.t:1 "[From.GetNameDefCap] приймає вимоги"
mtg_britain.80.d:1 "[From.GetNameDefCap] приймає наші вимоги та надає широкий контроль над своєю територією."
mtg_britain.80.a:1 "Добре. А тепер крізь Кавказ до Сталінграду!"
mtg_britain.81.t:1 "[From.GetName] відкидає вимоги"
mtg_britain.81.d:1 "Представники держави [From.GetNameDefCap] відкинули наші вимоги. «Якщо вони хочуть від нас послуху, нехай спробують вирвати його з наших сердець силою!» — такою була їхня відповідь."
mtg_britain.81.a:1 "Вони самі напросилися."
mtg_britain.82.t:0 "Імперська конференція [?global.year|0] року"
mtg_britain.82.d:0 "Протягом двох наступних місяців представники уряду Великої Британії та домініонів обговорюватимуть у Лондоні питання, що стосуються всієї імперії. Це чудова можливість торкнутися таких тем, як оборона, торгівля або політика примирення. І це найкраща можливість для імперії пережити поточна криза.\n\nКрім того, це може виявитися найкращим моментом для обговорення питання федералізації імперії, яке неодноразово піднімалося на попередніх конференціях, хоч би який шлях вибрала для себе імперія — асоціація слабо пов'язаних між собою, незалежних і суверенних націй— у будь-якому випадку вона повинна залишатися сильною перед глобальними випробуваннями, і це вирішиться в наступні місяці."
mtg_britain.82.a:0 "Наполягатимемо на своєму порядку."
mtg_britain.82.b:0 "Нехай наш голос буде почутий!"
mtg_britain.82_tt:0 "Показник думки буде видалений після закінчення конференції. Чим вище думка учасників, тим вірогідніше, що вони погодяться з вашими пропозиціями.\n"
mtg_britain.83.t:0 "Імперська конференція: оборона"
mtg_britain.83.d:0 "У світлі поточної глобальної кризи ясно, що ми більше не можемо нести виняткову відповідальність за безпеку імперії і маємо все більше покладатися на домініони. Кожна держава має збільшити свої витрати на оборону, щоби загалом сильніше протистояти будь-яким випробуванням, які готує нам світ."
mtg_britain.83.a:0 "Будемо сподіватися, що домініони погодяться."
mtg_britain.83.b:0 "Витратити дипломатичні зусилля на те, щоби переконати домініони."
mtg_britain.83.c:0 "Витратити значні дипломатичні зусилля на те, щоби переконати домініони."
mtg_britain.84.d:0 "[From.GetAdjective] представники на конференції натякнули на своє бажання, щоб імперія загалом витрачала більше коштів на переозброєння та оборону. Якщо ми погодимося, то нам доведеться прийняти на себе тягар витрат на самостійне забезпечення своєї безпеки і менше покладатися на [From.GetAdjective] підтримку."
mtg_britain.84.a:0 "Оборона імперії залежить від усіх нас."
mtg_britain.84.b:0 "Наш бюджет не дозволяє цього."
mtg_britain.85.t:0 "Імперська конференція: оборона — [From.GetName] погоджується"
mtg_britain.85.d:0 "[From.GetAdjective] уряд повідомив нас, що погоджується з нашою пропозицією щодо збільшення видатків на оборону. Вони пообіцяли зробити це негайно."
mtg_britain.85.a:0 "Вони виконують свій обов'язок перед імперією."
mtg_britain.86.t:0 "Імперська конференція: оборона — [From.GetName] відмовляється"
mtg_britain.86.d:0 "[From.GetAdjective] уряд повідомив нам, що не має коштів для підвищення витрат на оборону. Як наслідок, їм довелося відхилити нашу пропозицію."
mtg_britain.86.a:0 "Вони висмоктують із нас ресурси!"
mtg_britain.87.t:0 "Імперська конференція: торгівля"
mtg_britain.87.d:0 "Якщо імперія збирається процвітати, ми мусимо розширити вже наявні угоди про торгові привілеї. Ми пропонуємо домініонам збільшити свій експорт до індустріального центру, тобто до Великої Британії, щоби ми могли ефективно збільшити продуктивність."
mtg_britain.88.d:0 "[From.GetAdjective] уряд висловив бажання розширити обсяг вже існуючих угод про торгові привілеї та збільшити імпорт до Великої Британії. Вони стверджують, що сильна Британія означає сильну імперію в цілому."
mtg_britain.88.a:0 "Виживання імперії залежить від нас."
mtg_britain.88.b:0 "Будемо торгувати всім, чим їм завгодно."
mtg_britain.89.t:0 "Імперська конференція: торгівля — [From.GetName] погоджується"
mtg_britain.89.d:0 "[From.GetAdjective] Уряд повідомив нас про те, що погоджується з нашою пропозицією щодо збільшення експорту. Вони негайно відкоригують свої торгові постанови."
mtg_britain.89.a:0 "Разом ми досягнемо процвітання."
mtg_britain.90.t:0 "Імперська конференція: торгівля — [From.GetName] відмовляється"
mtg_britain.90.d:0 "[From.GetAdjective] уряд відкинув нашу пропозицію щодо збільшення експорту та розширення програми торговельних пільг. Вони побоюються, що такі пільги негативно вплинуть на їхню внутрішню економічну ситуацію."
mtg_britain.90.a:0 "Вони думають тільки про себе!"
mtg_britain.91.t:0 "Імперська конференція: економіка"
mtg_britain.91.d:0 "Потужна економіка — каркас, що підтримує всю будівлю імперії. Вкрай важливо, щоби домініони не нехтували своїм промисловим потенціалом, а широко інвестували в індустріалізацію."
mtg_britain.92.d:0 "[From.GetAdjective] лідери особливо наголосили на важливості внутрішнього промислового потенціалу. Вони бажають, щоби ми збільшили урядові інвестиції в цей сектор."
mtg_britain.92.a:0 "Наша економіка має бути сильною, щоб у майбутньому перенести можливі бурі."
mtg_britain.92.b:0 "Для цього прямо зараз у нас немає коштів."
mtg_britain.93.t:0 "Імперська конференція: економіка — [From.GetName] погоджується"
mtg_britain.93.d:0 "[From.GetAdjective] уряд повідомив нас про те, що погоджується з нашим проханням збільшити інвестиції у внутрішню промисловість. Вони негайно виділять кошти."
mtg_britain.93.a:0 "Інвестиції принесуть стократні плоди."
mtg_britain.94.t:0 "Імперська конференція: економіка — [From.GetName] відмовляється"
mtg_britain.94.d:0 "[From.GetAdjective] уряд повідомив, що відхиляє наше прохання щодо збільшення інвестицій у їхню внутрішню промисловість. Вони стверджують, що у довгостроковій перспективі більш корисним виявиться природне зростання."
mtg_britain.94.a:0 "Вони користуються нашим багатством!"
mtg_britain.95.t:0 "Імперська конференція: політика умиротворення"
mtg_britain.95.d:0 "Політика умиротворення знаходить своїх критиків в імперії. Нам слід ще раз винести це питання на порядок денний і визнати, що зміни в дипломатичному тоні, мабуть, необхідні, але це вимагає підтримки з боку імперії."
mtg_britain.96.d:0 "[From.GetAdjective] лідери визнають, що політика умиротворення не позбавлена своїх недоліків, і бажають обговорити це питання. Вони відкриті до змін у дипломатичній сфері, але якщо знайдуть підтримку в імперії."
mtg_britain.96.a:0 "Можливо, ми мусимо змиритися з тим, що політика умиротворення не діє."
mtg_britain.96.b:0 "Ми мусимо стійко дотримуватися політики умиротворення."
mtg_britain.97.t:0 "Імперська конференція: політика умиротворення — [From.GetName] погоджується"
mtg_britain.97.d:0 "[From.GetAdjective] уряд також вважає, що політика умиротворення вичерпала себе і що для захисту наших глобальних інтересів необхідно дотримуватися суворішого тону, навіть якщо це може призвести до війни."
mtg_britain.97.a:0 "Вони бачать загрозу."
mtg_britain.98.t:0 "Імперська конференція: політика умиротворення — [From.GetName] відмовляється"
mtg_britain.98.d:0 "[From.GetAdjective] уряд не поділяє наших сумнівів щодо політики умиротворення, стверджуючи, що нас не можна втягувати у війну і що ми мусимо продовжувати політику умиротворення щодо тих, хто бажає перевірити нас на міцність."
mtg_britain.98.a:0 "Безхребетні слабаки!"
mtg_britain.99.t:0 "Імперська конференція: федерація"
mtg_britain.99.d:0 "Концепція федеральної держави, що охоплює всю Британську імперію, існує вже понад півстоліття, але на попередніх імперських конференціях не вдавалося досягти рішення з цього питання. У нас залишився останній шанс, перш ніж ми надамо самоврядування домініонам. Ми мусимо переконати їх у тому, що це найкраще рішення як для їх народів, так і для Співдружності націй загалом."
mtg_britain.100.d:1 "[From.GetAdjective] уряд знову запропонував створити федеральну державу, яка охопить всю Британську імперію, у всіх членів якої буде право голосу у зовнішній та внутрішній політиці. Уряд стверджує, що це буде життєздатною альтернативою системі автономій і у в результаті принесе нам повну незалежність."
mtg_britain.100.a:0 "Разом ми будемо сильнішими."
mtg_britain.100_tt:0 "Якщо резолюція буде прийнята, ви отримаєте таке:\n"
mtg_britain.100.b:0 "Ми ніколи не зрадимо свою незалежність!"
mtg_britain.101.t:0 "Імперська конференція: федерація — [From.GetName] погоджується"
mtg_britain.101.d:0 "[From.GetAdjective] уряд повідомив нас про те, що погоджується з нашою пропозицією щодо створення імперської федерації. Вони повністю підтримують нас і готові підготуватися до інтеграції, якщо цей рух набере сили."
mtg_britain.101.a:0 "Ми будемо сильні, як єдине ціле."
mtg_britain.102.t:0 "Імперська конференція: федерація — [From.GetName] відмовляється"
mtg_britain.102.d:0 "[From.GetAdjective] уряд повідомив нас про те, що він відхилив нашу пропозицію щодо створення імперської федерації. Вони вважають, що дана концепція є неприйнятним посяганням на права їхніх народів. Самоврядування — єдино можливий шлях здійснення невід'ємного права націй на самовизначення."
mtg_britain.102.a:0 "Вони не бачать майбутнього..."
mtg_britain.103.t:0 "Імперська конференція: федерація — успіх"
mtg_britain.103.d:0 "Пропозиція про створення імперської федерації знайшла одностайну підтримку. Тепер усім сторонам доведеться розпочати тривалий процес розбудови своєї державної структури заради інтеграції на федеральному рівні і зрештою об'єднання всіх наших територій."
mtg_britain.103.a:0 "Епохальна подія для імперії!"
mtg_britain.104.t:0 "Імперська конференція: федерація — частковий успіх"
mtg_britain.104.d:0 "Дискусії з приводу створення імперської федерації зайшли в глухий кут. Хоча [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef] і [NZL.GetNameDef] схвалили цю пропозицію, [RAJ.GetAdjective]ий уряд посилався на фундаментальні культурні відмінності, а також на брак поваги до прав індійської держави. Тепер ми мусимо вирішити, чи створювати федерацію на основі думки погоджених домініонів з тією умовою, що [RAJ.GetNameDef] отримає незалежність, або повністю відкласти це питання."
mtg_britain.104.a:0 "Отже, відтепер наші шляхи мають розійтися."
mtg_britain.104.b:0 "Без Індії ми ніщо."
mtg_britain.105.t:0 "Імперська конференція: федерація — провал"
mtg_britain.105.d:0 "Не знайшовши одностайної підтримки, ідея імперської федерації зазнала поразки. Оскільки інтерес до цієї альтернативи самоврядування, схоже, слабшає, то це питання безумовно буде виключено з порядку денного майбутніх імперських конференцій. Натомість ми продовжимо розробляти план з надання повної незалежності."
mtg_britain.105.a:0 "Зосередимося на більш досяжній меті."
mtg_britain.106.t:0 "[From.GetName] вимагає дотримання договору"
mtg_britain.106.d:0 "Держава [From.GetNameDefCap] випустила ультиматум, вимагаючи від нас негайно скоротити кількість великих кораблів згідно з умовами Вашинґтонського морського договору. Вона також заявила, що якщо ми не виконаємо ці умови протягом 60 днів, чисельність нашого може бути скорочена із застосуванням сили."
mtg_britain.106.a:0 "Вони бояться нас."
mtg_britain.107.t:0 "[From.GetName] підкоряється умовам договору"
mtg_britain.107.d:0 "[From.GetAdjective] представники вибачилися з приводу порушення Вашинґтонського морського договору і запевнили нас, що вони скоротили кількість своїх великих кораблів відповідно до його умов."
mtg_britain.107.a:0 "Нехай більше такого не повторюється."
mtg_britain.108.t:0 "[From.GetName] не підкоряється умовам договору"
mtg_britain.108.d:0 "[From.GetAdjective] представники завзято зберігають мовчання з приводу дотримання договору. Жодних ознак скорочення ними чисельності великих кораблів не виявлено."
mtg_britain.108.a:0 "Більше вони не насміляться нас не послухатися."
mtg_britain.109.t:0 "Бірма виходить зі складу"
mtg_britain.109.d:0 "У світлі останніх подій бірманці оголосили про свою незалежність. Вони вважають, що ми зараз зайняті Пакистаном і не зможемо нічого вдіяти з ними."
mtg_britain.109.a:0 "Нам залишається лише прийняти це."
mtg_britain.113.t:0 "[From.GetName] з'єднує імперію"
mtg_britain.113.d:0 "Перемігши в громадянській війні і знову об'єднавши свою батьківщину, лідери держави [From.GetNameDef] тепер хочуть воз'єднати всю імперію і просять, щоби ми направили їх і підтримали в цьому починанні."
mtg_britain.113.a:0 "Ми вітаємо їх повернення на батьківщину."
mtg_britain.999.t:0 "Бомбардування Бакинґемського палацу — король Едуард загинув"
mtg_britain.999.d:1 "Вибухи в столиці призвели до жахливих жертв. Після вчорашнього нальоту бомбардувальників сильно постраждали Сент-Джеймський парк і Бакинґемський палац. на них внаслідок вибуху обрушилася стеля підвалу.\n\nНація сумує за загиблим королем, але тим часом вже розпочато приготування до коронації спадкоємця. Георг VI вже готується до коронації."
mtg_britain.999.a:1 "Король мертвий. Хай живе король!"
mtg_britain.1000.t:0 "Помер король Георг VI"
mtg_britain.1000.d:0 "Цього ранку нам стало відомо про смерть короля Георга VI. Стрес від війни остаточно підірвав здоров'я монарха, що, разом з його постійним курінням і розвиненими через це артеріосклерозом і хворобою Бюргера, вже змусило його до взяти на себе багато з королівських обов'язків батька.\n\nТепер Елізабет зійде на батьківський трон під ім'ям Єлизавета ІІ. Її готували до цього моменту відтоді, як морґанатичний шлюб її дядька визначив майбутню лінію спадкування, і очікується, що вона, незважаючи на свій юний вік, стане гарною королевою."
mtg_britain.1000.a:0 "Король мертвий. Хай живе королева!"
