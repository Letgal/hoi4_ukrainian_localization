 DOD_hungary.162.desc_tac:0 "Міністерство авіації хоче придбати новий середній бомбардувальник для перехоплення цілей на великій відстані та нанесення тактичних повітряних ударів, але міністерство закордонних справ відзначило, що політичні та дипломатичні мотиви також мусять впливати на вибір країни, в якій ."
