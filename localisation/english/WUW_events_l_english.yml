 germany_mefo_bills.1.t: "Майбутнє німецької програми переозброєння"
 germany_mefo_bills.1.desc: "Фінансове навантаження від програми переозброєння загрожує обвалом нашої економіки. Якщо ми хочемо зберегти виробництво озброєнь на попередньому рівні, нам потрібно шукати нові джерела фінансування — або змінити наші пріоритети."
 germany_mefo_bills.1.a: "Переозброєння завжди було нашою метою"
 germany_mefo_bills.1.b: "Програма занадто дорога"
 germany_mefo_bills.2.t: "Зростаючі витрати на переозброєння"
 germany_mefo_bills.2.desc: "Наша програма переозброєння, хоч і необхідна та благородна за своїм задумом, починає викликати занепокоєння серед економістів. Вони побоюються, що військове виробництво вимагатиме все більше коштів для підтримки. Нам потрібно пильно слідкувати, щоб військові витрати не вийшли з-під контролю."
 germany_mefo_bills.2.a: "Поки що впораємося"
 germany_mefo_bills.3.t: "Зростаюче занепокоєння переозброєнням"
 germany_mefo_bills.3.desc: "Хоча наші зусилля з переозброєння лише посилюються, так само зростає і тягар фінансування цих програм. Військове виробництво зараз забирає значну частину державного бюджету, і все більше людей занепокоєні стабільністю нашої економіки. Якщо ми не зможемо зменшити військові витрати, це серйозно зашкодить нашій економіці."
 germany_mefo_bills.3.a: "Маємо знайти альтернативне фінансування"
 germany_mefo_bills.4.t: "Військове виробництво спричиняє економічну кризу"
 germany_mefo_bills.4.desc: "Витрати на військові потреби досягли безпрецедентного рівня і серйозно підірвали наші фінанси. Без негайного фінансування наше виробництво озброєнь зупиниться, а економіка загалом зазнає удару, намагаючись його підтримати."
 germany_mefo_bills.4.a: "Ми не можемо допустити продовження цієї кризи!"
 GER_mefo_bills_warning_tt: "§Y[GetMilitaryProductionModifierName]§! досяг рівня $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y[?ROOT.GER_industrial_consumer_goods_factor|1%]§!"

