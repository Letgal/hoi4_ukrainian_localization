 #### GERMAN RELEASABLE AND FORMABLE EVENTS ####

 wuw_GER_releasable.1.t: "Столиця для німецького народу"
 wuw_GER_releasable.1.desc: "З реформуванням німецької держави багато наших політиків вважають, що необхідно переглянути вибір столиці. Вони стверджують, що нинішнє місто не відповідає титулу «Столиця німецького народу». У такому разі, куди ми хочемо перенести нашу столицю?"
 wuw_GER_releasable.1.a: "Берлін — очевидний вибір!"
 wuw_GER_releasable.1.b: "Це має бути Мюнхен"
 wuw_GER_releasable.1.c: "Франкфурт — гарна західна столиця"
 wuw_GER_releasable.1.d: "Наша столиця і так чудова, залишимо все як є"

 wuw_GER_releasable.2.t: "Вибори"
 wuw_GER_releasable.2.desc: "Оскільки вибори завершилися на користь Рейтспартай, настав час обрати особу, яка найкраще керуватиме країною. Партія хоче, щоб П'єр Дюпонг очолив уряд, дозволивши Йозефу Беху зосередитися на інших важливих питаннях. Однак над Європою згущуються темні хмари, і, можливо, варто радикально змінити наш політичний курс, щоб не стати жертвою сусідніх держав..."
 wuw_GER_releasable.2.a: "П'єр Дюпонг бере кермо влади"
 wuw_GER_releasable.2.b: "Йозеф Бех ще потрібен"
 wuw_GER_releasable.2.c: "У ці небезпечні часи монархи повинні діяти!"
 wuw_GER_releasable.2.d: "Народ повинен протестувати проти таких очевидно сфальсифікованих виборів!"

 ### GERMAN CIVIL WAR EVENTS ###

 wuw_GER_civil_war.1.t: "Репатріація комуністів"
 wuw_GER_civil_war.1.desc: "Після нещодавнього перевороту Вермахту проти нацистського режиму, багато комуністів, які раніше покинули країну, масово повертаються, сподіваючись допомогти у боротьбі з тими, хто колись їх переслідував. Чи дозволимо ми їм воювати, чи спробуємо приховати їх повернення, побоюючись нової революції?"
 wuw_GER_civil_war.1.a: "Ласкаво просимо назад, товариші!"
 wuw_GER_civil_war.1.b: "Хтось має за ними стежити"

 wuw_GER_civil_war.2.t: "Звільнення Ернста Тельмана з в'язниці"
 wuw_GER_civil_war.2.desc: "Група комуністичних партизанів здійснила напад на в'язницю в Бауцені, звільнивши відомого комуніста та колишнього лідера КПН Ернста Тельмана. Його партійний суперник Вальтер Ульбріхт назвав цю акцію терористичним актом, ймовірно, побоюючись, що популярний Тельман знову очолить партію."
 wuw_GER_civil_war.2.a: "Цікава подія"
 GER_thalmann_freed_from_prison_tt: "§YЕрнст Тельман§! звільнений з в'язниці комуністичними партизанами"
 GER_thalmann_freed_from_prison_flag: "§YЕрнст Тельман§! звільнений з в'язниці"

 wuw_GER_civil_war.3.t: "Відновлення парамілітарних формувань"
 wuw_GER_civil_war.3.desc: "Політики та генерали обговорюють ідею створення парамілітарних крил у нашій армії. Консерватори підтримують відновлення Бісмаркської молоді, тоді як інші пропонують розширити соціал-демократичний рух Залізного фронту."
 wuw_GER_civil_war.3.a: "Новий Bismarckjugend — наш пріоритет"
 wuw_GER_civil_war.3.b: "Підтримаємо Залізний фронт"

 wuw_GER_civil_war.4.t: "Майбутнє парамілітарних крил"
 wuw_GER_civil_war.4.desc: "Після завершення громадянської війни постає питання, чи варто дозволяти політичним парамілітарним організаціям діяти вільно. Можливо, краще їх розпустити або хоча б скоротити."
 wuw_GER_civil_war.4.a: "Розпустити всі без винятку"
 wuw_GER_civil_war.4.b: "Можемо просто демобілізувати їх"

 wuw_GER_civil_war.5.t: "Четверте сілезьке повстання"
 wuw_GER_civil_war.5.desc: "Надійшли повідомлення про те, що сілезькі та польські партизани напали на німецьких солдатів у Сілезії. Вони прагнуть незалежності, скориставшись нашою громадянською війною. Ми не можемо дозволити їм досягти своєї мети!"
 wuw_GER_civil_war.5.a: "Вони не повинні перемогти!"

 wuw_GER_civil_war.6.t: "Комуністична громадянська війна в [ROOT.GetNameDef]"
 wuw_GER_civil_war.6.desc: "Після тривалого незадоволення серед пролетаріату ситуація в [ROOT.GetNameDef] переросла у збройний конфлікт. Війська [ROOT.GetLeader] зазнали поразок у ряді регіонів. Що чекає цей заколот — покаже час."
 wuw_GER_civil_war.6.a: "За пролетаріат!"
 wuw_GER_civil_war.6.b: "Ми знищимо цей натовп!"

 GER_shalva_maglakelidze_and_giorgi_kvinitadze_join: "§YГіоргі Квінітадзе§! та §YШалва Маглакелідзе§! приєднаються до нас як §Yфельдмаршал§! та §Yгенерал§!\n"
 GER_georgian_legion_recruitment_tt: "Отримати два §Yпіхотних підрозділи§! Грузинського легіону"
 GER_andrey_shckuro_and_pyotr_krasnov_join_tt: "§YАндрій Шкуро§! та §YПетро Краснов§! приєднаються до нас як генерали\n"
 GER_white_russian_exiles_divisions_recruitment_tt: "Отримати два козацькі підрозділи та один російський §Yпіхотний§! підрозділ"
 GER_cossack_exiles_divisions_recruitment_tt: "Отримати два козацькі §Yкавалерійські§! підрозділи"

 wuw_GER_civil_war.7.t: "Лояльність Крігсмаріне"
 wuw_GER_civil_war.7.desc: "Існує ймовірність, що Крігсмаріне підтримає [ROOT.GetLeader] під час нашого перевороту. Еріх Редер був запевнений у значному фінансуванні флоту. Чи варто нам дати йому схожі обіцянки?"
 wuw_GER_civil_war.7.a: "Будь-якою ціною забезпечимо їхню підтримку"
 wuw_GER_civil_war.7.b: "Ми не підлаштовуватимемося під Редера"
 GER_promised_erich_raeder_a_great_navy_tt: "Еріх Редер і більшість Крігсмаріне приєднаються до нас під час перевороту. Але якщо ми не виконаємо фокуси §Y$GER_rebuild_the_high_seas_fleet_ww$§!, або §Y$GER_high_seas_fleet$§! та §Y$GER_re_establish_the_seekriegsleitung$§! за два роки, він може §RПідняти заколот проти нашого режиму§!"
 GER_chose_to_not_placate_erich_raeder_tt: "Лише менша частина Крігсмаріне приєднається до нас під час перевороту, але ми не будемо пов'язані жодними обіцянками перед Редером"

 wuw_GER_civil_war.8.t: "Переворот Крігсмаріне"
 wuw_GER_civil_war.8.desc: "Через кілька років після нашої обіцянки відновити флот Еріх Редер і Крігсмаріне спробували переворот. На щастя, він провалився, але тепер нам потрібно провести чистку серед вищих офіцерів, щоб це не повторилося."
 wuw_GER_civil_war.8.a: "Вони заплатять за зраду!"
 wuw_GER_civil_war.8.b: "Держава пошкодує, що не стримала обіцянки"
 this_will_happen_tt: "Відбудеться наступне:\n"

 wuw_GER_civil_war.9.t: "Август фон Макензен іде у відставку"
 wuw_GER_civil_war.9.desc: "Після перемоги над нацистами, очільник військового уряду Август фон Макензен вирішив піти з польової служби через вік і стан здоров'я. Відтепер він допомагатиме лише з адміністративними справами."
 wuw_GER_civil_war.9.a: "Він добре нам послужив"
 GER_mackensen_went_into_retirement_tt: "§YАвгуст фон Макензен§! більше не є §Yфельдмаршалом§!"
 GER_recalled_hans_krebs_from_russia_flag: "§YГанс Кребс§! відкликаний з §Y[SOV.GetNameDef]§!"

 ### GERMAN FOREIGN LEGIONS AND LEGIONARIES EVENTS ###

 wuw_GER_legions.1.t: "Формування Грузинського Іноземного Легіону"
 wuw_GER_legions.1.desc: "Після нашого оголошення про намір відновити кордони Брест-Литовського мирного договору, кілька грузинських генералів та солдатів у вигнанні звернулись до нас із бажанням допомогти у відвоюванні їхньої батьківщини в обмін на обіцянку відновлення грузинської держави та надання їй влади над Кавказом. Чи варто прийняти їхню допомогу?"
 wuw_GER_legions.1.a: "Вони завжди бажані у наших лавах"
 wuw_GER_legions.1.b: "Нам вони не потрібні"

 wuw_GER_legions.2.t: "Ганс Кребс відкликаний з [SOV.GetNameDef]"
 wuw_GER_legions.2.desc: "У зв’язку з оголошенням воєнного стану між нами та [SOV.GetAdjective], наш військовий аташе, генерал-майор Ганс Кребс, був завчасно відкликаний і нещодавно прибув до Берліна. Тепер він готовий служити на Східному фронті, заявляючи, що володіє потрібним досвідом і знанням про армію [SOV.GetAdjective] для успішного вторгнення."
 wuw_GER_legions.2.a: "Нам знадобиться його військова розвідка"

 wuw_GER_legions.3.t: "Можливість співпраці в Локоті"
 wuw_GER_legions.3.desc: "Після окупації Брянської, Курської та Орловської областей, наша армія розробила план залучення місцевих колаборантів у Локоті для полегшення управління регіоном і формування додаткових підрозділів для боротьби з [SOV.GetAdjective]. Але це позбавить нашу групу армій військових трофеїв. Чи дозволимо ми створення автономії Локот?"
 wuw_GER_legions.3.a: "Ми завжди раді ворогам наших ворогів!"
 wuw_GER_legions.3.b: "Місцеві колаборанти нам не потрібні"

 wuw_GER_legions.4.t: "Колаборанти в Локоті!"
 wuw_GER_legions.4.desc: "Нам стало відомо, що [GER.GetAdjective] армія створила автономію Локот у прикордонному регіоні між Брянськом, Курськом і Орлом за участі таких колаборантів, як Костянтин Воскобойник і Броніслав Камінський. Вони взяли на себе керівництво регіоном і боротьбу з партизанами. Ми маємо якомога швидше знищити цю фальшиву державу!"
 wuw_GER_legions.4.a: "Вони зробили фатальний вибір"
 lokot_autonomy_has_been_established_flag: "§YАвтономія Локот§! була створена"
 lokot_autonomy_has_been_crushed_flag: "§YАвтономія Локот§! була знищена"
 SOV_recapture_lokot_to_destroy_the_autonomy_tt: "Якщо ми знову захопимо §Y[224.GetName]§!, §Y[220.GetName]§! і §Y[222.GetName]§!, ми зможемо швидко ліквідувати §Yавтономію Локот§!"

 wuw_GER_legions.5.t: "Ліквідація автономії Локот"
 wuw_GER_legions.5.desc: "Після звільнення Брянської, Курської та Орловської областей наша армія заарештувала більшість колаборантів у Локоті та відновила місцеву владу. [GER.GetAdjective] війська відступили, і наші командири впевнені, що перемога близька."
 wuw_GER_legions.5.a: "Ми переможемо!"

 wuw_GER_legions.6.t: "Знищення автономії Локот"
 wuw_GER_legions.6.desc: "[SOV.GetAdjective] війська відвоювали регіон Локот і ліквідували створену нами автономну державу, а також заарештували і знищили всіх членів місцевого колабораціоністського уряду."
 wuw_GER_legions.6.a: "Війна змінила свій хід"
 GER_lokot_collaborators_have_been_captured_by_the_soviets_tt: "§Y[GER.SOV_bronislav_kaminski.GetName]§! і §Y[GER.SOV_konstantin_voskoboinik.GetName]§! були захоплені військами [SOV.GetAdjective]"

 wuw_GER_legions.7.t: "Пропозиція від російських емігрантів у Сербії"
 wuw_GER_legions.7.desc: "Після створення Сербського уряду національного порятунку в окупованих територіях, кілька білоемігрантів запропонували сформувати Російський охоронний корпус. Вони допомагатимуть охороняти заводи, державні установи та боротися з четниками й іншими повстанцями. Чи варто скористатися їхньою допомогою?"
 wuw_GER_legions.7.a: "Вони знадобляться для придушення опору"
 wuw_GER_legions.7.b: "Нам не потрібна ця російська наволоч"

 wuw_GER_legions.8.t: "Пропозиція від незадоволених козаків"
 wuw_GER_legions.8.desc: "З оголошенням про наші плани щодо [SOV.GetNameDef], багато ветеранів Громадянської війни в Росії звернулись до нас із проханням допомогти повалити [SOV.GetAdjective] уряд. Серед них — донський та кубанський козаки [SOV.SOV_pyotr_krasnov.GetName] та [SOV.SOV_andrey_shkuro.GetName], які хочуть воювати на нашому боці. Чи приймемо ми їхню допомогу?"
 wuw_GER_legions.8.a: "Їхнє знання степів Кубані буде цінним"
 wuw_GER_legions.8.b: "Навіщо нам допомога якихось козаків?"

 ### GERMAN MONROE DOCTRINE EVENTS ###
 
 wuw_GER_monroe.1.t: "Інтерес [FROM.GetAdjectiveCap] до Доктрини Монро"
 wuw_GER_monroe.1.desc: "Ми отримали тривожні повідомлення про те, що [FROM.GetNameDef] почав проявляти зростаючий інтерес до дестабілізації Доктрини Монро. Ця доктрина була запроваджена з метою запобігання втручанню іноземних держав на американському континенті, який ми вважаємо нашою сферою впливу. Судячи з попередніх зустрічей з [FROM.GetNameDef], ми можемо лише припустити, що їхні наміри є недобрими."
 wuw_GER_monroe.1.a: "Ми повинні втрутитися!"
 wuw_GER_monroe.1.a_tt: "Відкриває рішення для §YЗміцнення Доктрини Монро§!.\n\n[GER.GetNameDefCap] отримує доступ до рішень щодо спроби §RДестабілізувати Доктрину Монро§!."
 wuw_GER_monroe.1.b: "Кому яка справа?"
 wuw_GER_monroe.1.b_tt: "[GER.GetNameDefCap] отримує доступ до рішень щодо спроби §RДестабілізувати Доктрину Монро§!.\n\nОбравши цей варіант, ми §RНЕ§! отримуватимемо подальших повідомлень щодо Доктрини Монро. [FROM.GetNameDefCap] матиме змогу намагатися скасувати Доктрину без нашого втручання.\n\n§RОберіть цей варіант лише якщо у вас є запасний план!§"

 wuw_GER_monroe.2.t: "Доктрина Монро руйнується"
 wuw_GER_monroe.2.desc: "Після тривалого тиску з боку [FROM.GetAdjective], схоже, Доктрина Монро нарешті починає тріщати по швах. Кілька країн виступили проти Доктрини та почали тісніше співпрацювати з [FROM.GetAdjective]. Хоча опозиція гучна, залишаються ті, хто все ще вважає Доктрину вартісною. Всі наші подальші дії відтепер будуть спробами пом’якшення наслідків — слід ретельно обрати нашу реакцію."
 wuw_GER_monroe.2.a: "Ми захистимо всіх, хто не виступив проти нас!"
 wuw_GER_monroe.2.a_tt: "§YДоктрина Монро§! буде скасована у всіх країн, які ще її мають. Гарантує країни, які не виступили проти Доктрини, за вартістю £GFX_pol_power §Y25 політичної влади§! §Rза кожну гарантовану країну§!!\n\nНаразі §Y[?global.monroe_countries_in_support^num] країн§! підтримують Доктрину, ще §Y[?global.monroe_doctrine_countries_to_destabilize^num]§! — підтримують її пасивно.\n\nПоточна вартість гарантій: £GFX_pol_power §Y[?USA.monroe_countries_all_in_support_guarantee_cost]§!"
 wuw_GER_monroe.2.b: "Гарантуємо лише тих, хто залишився вірним"
 wuw_GER_monroe.2.b_tt: "§YДоктрина Монро§! буде скасована у всіх країн, які ще її мають. Гарантує країни, що відкрито підтримали Доктрину, за вартістю £GFX_pol_power §Y25 політичної влади§! §Rза кожну гарантовану країну§!!\n\nНаразі §Y[?global.monroe_countries_in_support^num]§! країн підтримують Доктрину.\n\nПоточна вартість гарантій: £GFX_pol_power §Y[?USA.monroe_countries_strict_in_support_guarantee_cost]§!"
 wuw_GER_monroe.2.c: "Якщо хотіли гарантій — мали б втрутитись раніше"

 wuw_GER_monroe.3.t: "[FROM.GetNameDefCap] Зміцнює Доктрину Монро"
 wuw_GER_monroe.3.desc: "Не дивно, що [FROM.GetNameDef] дізнались про наші спроби дестабілізувати регіон. Провівши масштабну пропагандистську, шантажну і підкупну кампанію, [FROM.GetAdjective]и схилили країни, включені до Доктрини Монро, на свій бік і об’єднали їх проти нас. Доктрина Монро міцніша, ніж будь-коли."
 wuw_GER_monroe.3.a: "Кляті вони!"

 wuw_GER_monroe.4.t: "[FROM.GetNameDefCap] Вимагає від нас відмови від Доктрини Монро"
 wuw_GER_monroe.4.desc: "Ми отримали досить жорстко сформульовану ноту від [FROM.GetNameDef]. Вони заявляють, що Доктрина Монро скоро впаде і що незабаром ми більше не будемо під захистом [USA.GetNameDef]. Якщо ми відмовимось від Доктрини зараз, вони пропонують свою протекцію як заміну, проте наголошують, що ця пропозиція дійсна лише у випадку негайної відповіді."
 wuw_GER_monroe.4.a: "А що нам дав [USA.GetNameDef]?"
 wuw_GER_monroe.4.a_tt: "Ми відкрито §Rвиступимо проти§! Доктрини Монро. Якщо Доктрина вціліє, ми залишимось §Rбез гарантій§!. §Y[USA.GetFlag][USA.GetNameDefCap]§! більше не зможе схилити нас на свій бік."
 wuw_GER_monroe.4.b: "Ми не повіримо їхній брехні!"
 wuw_GER_monroe.4.b_tt: "Ми не займемо чіткої позиції. §Y[USA.GetNameWithFlag]§! може спробувати переконати нас підтримати Доктрину."

 wuw_GER_monroe.5.t: "Втручання [FROM.GetNameDefCap] у [ROOT.GetAdjective] політику"
 wuw_GER_monroe.5.desc: "До нас надійшли повідомлення, що [FROM.GetAdjective] агенти активно намагаються вплинути на нашу політику. Їхній вплив не є нав’язливим, однак вони підсилюють уже наявні політичні сили та збільшують їхній авторитет у суспільстві."
 wuw_GER_monroe.5.a: "Нехай буде"
 wuw_GER_monroe.5.b: "Їм не слід втручатися в наші справи!"

 wuw_GER_monroe.6.t: "[FROM.GetNameDefCap] Вимагає підтвердження нашої позиції щодо Доктрини Монро"
 wuw_GER_monroe.6.desc: "[FROM.GetNameDef] надіслав нам повідомлення, в якому йдеться про діяльність [GER.GetAdjective] агентів, спрямовану на дестабілізацію регіону. Вони хочуть знати, чи залишаємося ми вірними Доктрині Монро."
 wuw_GER_monroe.6.a: "Ми підтверджуємо підтримку Доктрини"
 wuw_GER_monroe.6.a_tt: "Ми відкрито §Gпідтвердимо підтримку§! Доктрини Монро. Якщо Доктрина буде скасована, у нас збережеться шанс отримати §Gгарантії§! від [FROM.GetNameDef]. §Y[GER.GetFlag][GER.GetNameDefCap]§! більше не зможе нас схилити."
 wuw_GER_monroe.6.b: "Ми залишимося нейтральними"
 wuw_GER_monroe.6.b_tt: "Ми не займатимемо чіткої позиції. §Y[GER.GetNameWithFlag]§! ще може спробувати нас переконати."

 wuw_GER_monroe.7.t: "Ультиматум від [FROM.GetAdjective]"
 wuw_GER_monroe.7.desc: "[FROM.GetNameDef] надіслав нам жорстку ноту. Вони заявляють, що їхні зусилля з дестабілізації Доктрини Монро увінчались успіхом, і що це лише питання часу, коли [USA.GetNameDef] остаточно відмовиться від Доктрини. Вони дають нам останній шанс підтримати їх та зректись Доктрини."
 wuw_GER_monroe.7.a: "Відмовимось, щоб уникнути гніву [FROM.GetAdjective]"
 wuw_GER_monroe.7.b: "Нехай лише спробують нас залякати!"

 wuw_GER_monroe.8.t: "[FROM.GetNameDefCap] Подвоює підтримку Доктрини Монро"
 wuw_GER_monroe.8.desc: "[FROM.GetLeader] особисто звернувся до нас, підтвердивши, що Доктрина Монро й далі діє, попри спроби [GER.GetAdjective] її зруйнувати. Вони наголосили, що ми користувалися їхнім захистом, і тепер наш обов’язок — разом з ними підтримати Доктрину."
 wuw_GER_monroe.8.a: "Ми знову підтримуємо Доктрину"
 wuw_GER_monroe.8.b: "Ми й не хотіли цієї Доктрини!"
 wuw_GER_monroe.8.c: "Ми просто перечікували бурю"

 wuw_GER_monroe.9.t: "[FROM.GetNameDefCap] Скасовує Доктрину Монро"
 wuw_GER_monroe.9.desc: "Наші зусилля нарешті дали плоди. Лідер [FROM.GetNameDef], [FROM.GetLeader], щойно оголосив про повне скасування Доктрини Монро. Хоча [FROM.GetLeader.GetSheHe] і подає це як негатив, ми знаємо, що багато країн, раніше підпорядкованих Доктрині, лише зрадіють."
 wuw_GER_monroe.9.a: "Вундербар!"

 wuw_GER_monroe.10.t: "[FROM.GetNameDefCap] Частково скасовує Доктрину Монро"
 wuw_GER_monroe.10.desc: "[FROM.GetLeader] оголосив про часткове скасування Доктрини Монро. Вони заявили, що продовжать гарантувати незалежність країн, які не виступили проти Доктрини. Це може ускладнити наші плани, але ми впораємось."
 wuw_GER_monroe.10.a: "Вперед!"

 wuw_GER_monroe.11.t: "[FROM.GetNameDefCap] Частково скасовує Доктрину Монро"
 wuw_GER_monroe.11.desc: "[FROM.GetLeader] оголосив про часткове скасування Доктрини Монро, зазначивши, що гарантії залишаються лише для тих, хто підтримав Доктрину. Хоча таких країн менше, вони залишаються рішучими. Це лише тимчасова перешкода."
 wuw_GER_monroe.11.a: "Вперед!"

 wuw_GER_monroe.12.t: "Війна між [USA.GetNameDef] і [GER.GetNameDef] припиняє суперечку щодо Доктрини Монро"
 wuw_GER_monroe.12.desc: "Низькоінтенсивна суперечка щодо Доктрини Монро завершилася після початку повномасштабної війни між нашими країнами. Дипломатія й таємні операції тепер виглядають марними, бо війна стала єдиним аргументом."
 wuw_GER_monroe.12.a: "Розв’яжемо це силою!"

 wuw_GER_monroe.13.t: "Іноземне втручання дестабілізує регіон"
 wuw_GER_monroe.13.desc: "Ми отримали звіт, що [GER.GetAdjective] активність у регіоні зростає. Вочевидь, робляться спроби дестабілізувати Доктрину Монро, а згодом — повністю її скасувати."
 wuw_GER_monroe.13.a: "Ох вже ці справи…"

 wuw_GER_monroe_news.1.t: "Занепад Доктрини Монро"
 wuw_GER_monroe_news.1.desc: "Після інтенсивного тиску з боку [GER.GetNameDef], так звана Доктрина Монро була остаточно скасована. Встановлена [USA.GetNameDef], вона слугувала гарантією безпеки для Америк. Справжні наміри [GER.GetAdjective]ів залишаються невідомими."
 wuw_GER_monroe_news.1.a: "Справжня перемога"
 wuw_GER_monroe_news.1.b: "Жахливо"
 wuw_GER_monroe_news.1.c: "Великий день!"
 wuw_GER_monroe_news.1.d: "Жахливий день!"

