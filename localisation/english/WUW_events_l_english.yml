 # Новинні івенти 
 
 wuw_GER_news.1.t: "Возз'єднання Німеччини"
 wuw_GER_news.1.d: "Будучи довгий час розділеним між різними державами довільними кордонами, що відокремлювали одного родича від іншого, сьогодні німецький народ святкує. Адже нова єдина німецька держава знову підіймає голову. Після недавніх політичних подвигів, [FROM.GetLeader] виправдав відновлення дух Бісмарка, оголосивши про Возз’єднання Німеччини, нації, яка цього разу простоїть тисячу років!"
 wuw_GER_news.1.a: "Між німцями нарешті знову немає кордонів"
 wuw_GER_news.1.b: "Це лише початок..."

 wuw_GER_news.2.t: "Повстання в Сілезії"
 wuw_GER_news.2.desc: "Вже вчетверте після підписання Версальського договору повстанці в німецькій Сілезії взялися за зброю проти уряду. Цього разу, [SIL.GetLeader] стверджує, що цілями їхніх військових дій є головним чином забезпечення повноцінної незалежності Сілезької держави та водночас захист її народу від жахів наслідків громадянської війни в Німеччині, хоча попередні повстання мали на меті отримання автономії саме в складі польської держави. Тільки час покаже, чи зможуть вони протистояти німецькій армії."
 wuw_GER_news.2.a: "Цікавий розвиток подій"
 wuw_GER_news.2.b: "Їх чекала поразка тоді, чому має чекати перемога зараз?"
 wuw_GER_news.2.c: "Наш зоряний час!"
 wuw_GER_news.2.d: "Будемо сподіватися, що цього разу удача буде на їх боці"



 # Австрійські івенти

 AUS_political_events.1.t: "Доля Creditanstalt-Bankverein"
 AUS_political_events.1.desc: "Нам стало відомо, що злиття банків у 1934 році, коли рекапіталізована Creditanstalt взяла на себе всі активи та забов'язання Wiener Bankverein, а також операції Niederösterreichische Escompte-Gesellschaft, знову вразила нас, оскільки це значною мірою загальмувало наш економічний розвиток і ненавмисно створило свого роду монополію на фінансовий сектор. Оскільки ми зараз регулюємо цю сферу, який підхід до ситуації буде найкращим виходом?"
 AUS_political_events.1.a: "Найбезпечніше залишити так, як є."
 AUS_political_events.1.a_tt: "Жодних змін щодо наших промислових концернів не буде. Creditanstalt-Bankverein залишатиметься доступним, як результат:"
 AUS_political_events.1.b: "Österreichische Creditanstalt є найрозумнішим вибором."
 AUS_political_events.1.c: "Wiener Bankverein не підведе нас."
 AUS_reestablish_creditanstalt: "Creditanstalt-Bankverein буде розпущено, а новий Österreichische Creditanstalt отримає нашу повну підтримку."
 AUS_reestablish_benkverein: "Creditanstalt-Bankverein буде розпущено, а новий Wiener Bankverein отримає нашу повну підтримку."

 AUS_political_events.2.t: "Страховий скандал з Phönix"
 AUS_political_events.2.desc: "Невдовзі після смерті свого шановного генерального директора Вільгельма Берлінера, страхова компанія Phönix зіткнулася з новими проблемами. Новопризначений директор Ебергард Райнінґгаус привернув увагу уряду до фальсифікованих балансів, які викрили дефіцит, починаючи з 1929 року, який на даний момент сягає понад 250 мільйонів шилінгів. \n\nКомпанія оголосила про банкрутство та негайно припинила свою діяльність. Так як популярний спосіб страхування учасників бойових дій раптово став недоступний, ми зіткнулися з обуренням багатьох із тих, хто встигли стати залежними від страхових виплат."
 AUS_political_events.2.a: "Який жах!"
 AUS_political_events.2.b: "Ми покриємо виплати з держбюджету!"
 AUS_political_events.2.b_tt: "Покриття страховки дозволить нам в майбутньому відродити Phönix."

 AUS_political_events.3.t: "Ремілітаризація Рейнланду викликає широке занепокоєння"
 AUS_political_events.3.desc: "Недавня ремілітаризація Рейнської області викликала велике занепокоєння серед нашого народу. У нашому уряді піднімається питання: «Чи станемо ми наступними?» Хоча німецький фюрер постійно запевняє, що анексія Австрії не відповідає його інтересам, ми не можемо бути впевненими, що такі дії в майбутньому — цілком виключені."
 AUS_political_events.3.a: "Час готуватися до найгіршого..."
 AUS_political_events.3.a_tt: "Рішення §YЗаходів проти аншлюсу§! відкриті"

 AUS_political_events.4.t: "Новий день — нова думка"
 AUS_political_events.4.desc: "Фашистський кардинал Австрії, Теодор Інніцер, нещодавно радикально змінив свою риторику. Від голосної та публічної підтримки нацизму та [GER.GetAdjective]ого фюрера, під час масового мітингу 7-го жовтня він залізно зайняв анти-німецьку позицію. Замість своїх звичайних проповідей, цього разу він направляв натовп до релігії та віри в Бога, поки [GER.GetLeader] в його промові був зображений як безбожник. \n\nКерівництво Райху розлючене і потребує від нас певних заходів щодо нього."
 AUS_political_events.4.a: "Позбутися зрадника!"
 AUS_political_events.4.b: "Пан Інніцер має право на власну думку."

 AUS_political_events.5.t: "[AUS.GetNameDefCap] прагне до співпраці між нашими ВПС"
 AUS_political_events.5.desc: "Щойно ми отримали пропозицію від [AUS.GetAdjective]их дипломатів. Після звільнення від Сен-Жерменського договору вони прагнуть відновити свою армію, які вони запевнили нас, лише для оборонних заходів. Їхня країна має історію створення досить надійних повітряних рам і має чимало талановитих пілотів, але через прогалину у їхньому виробництві та підготовці тепер вони стоять перед проблемою відновлення цього потенціалу. Якщо ми готові дивитися поза їхні дії у Великій війні, ми можемо виграти від цього партнерства."
 AUS_political_events.5.a: "Воно того варте, ми допоможемо усім, чим зможемо."
 AUS_political_events.5.b: "Ми можемо навчитися працювати разом."
 AUS_political_events.5.c: "Ми не купимося на цю «оборонну» брехню."

 AUS_political_events.6.t: "[FROM.GetNameDefCap] приймає нашу пропозицію та надає нам доступ до придбання обладнання"
 AUS_political_events.6.desc: "[FROM.GetNameDefCap] та їхні політики позитивно відреагували на нашу пропозицію щодо співпраці у розбудові наших військово-повітряних сил і обміну досвідом. Вони побачили труднощі, з якими ми зіткнулися після виходу з Сен-Жерменського договору, і запропонували нам можливість придбати у них зайве обладнання!"
 AUS_political_events.6.a: "Тост за наше партнерство!"

 AUS_political_events.7.t: "[FROM.GetNameDefCap] приймає нашу пропозицію"
 AUS_political_events.7.desc: "[FROM.GetNameDefCap] та їхні політики досить добре відреагували на нашу нещодавню пропозицію співпраці у розбудові наших повітряних сил. Хоча вони не можуть запропонувати жодної матеріальної підтримки, вони погодилися поділитися деякими зі своїх нещодавніх методів навчання пілотів."
 AUS_political_events.7.a: "Прекрасно!"

 AUS_political_events.8.t: "[FROM.GetNameDefCap] відхиляє запропоноване партнерство"
 AUS_political_events.8.desc: "[FROM.GetNameDefCap] та їхні політики відхилили нашу пропозицію. Заявляючи, що угода буде однобокою, не принесе їм жодної користі. Також вони додали, що ми самі поставили себе в цю ситуацію своїми діями у Великій війні."
 AUS_political_events.8.a: "А ЇМ яку користь принесе ця ситуація?"
 AUS_air_force_partnership_big: "Широке партнерство ВПС"
 AUS_air_force_partnership_small: "Партнерство ВПС"
 AUS_rejected_air_force_partnership: "Партнерство ВПС відхилено"

 AUS_political_events.9.t: "Вільгельма Ценера вбито"
 AUS_political_events.9.desc: "Вільгельма Ценера, одного з членів нашого військового командування, знайшли мертвим у своїй квартирі. [GER.GetAdjective]і дипломати все заперечують і стверджують, що їх країна не причетна, висуваючи теорію із самогубством через пістолет, який у нього знайшли. Однак докази після кримінальне розслідування кажуть про зовсім інше..."
 AUS_political_events.9.a: "Тож [GER.GetAdjective]і варвари не тільки вбивці, але й брехуни..."
 AUS_political_events.9.a_tt: "§YВільгельм Ценер§!§R мертвий!§!"
 AUS_anschluss_ratio_lowered: "§YЗагальна Боєздатність Армії§! необхідна для §YАншлюсу§! буде §YЗнижена§!"
 AUS_anschluss_ratio_raised: "§YЗагальна Боєздатність Армії§! необхідна для §YАншлюсу§! буде §YПідвищена§!"

 AUS_political_events.10.t: "Замах на життя Вільгельма Ценера вдалося запобігти"
 AUS_political_events.10.desc: "Вчора ввечері гестапівці увірвалися в квартиру Вільгельма Ценера, зустрівшись з його охороною, яку ми поставили навколо нашого Верховного командування. Боротьба тривала недовго, і Ценер вийшов із сварки неушкодженим."
 AUS_political_events.10.a: "Прокляття! Цього варто було від них очікувати!"

 AUS_political_events.11.t: "[GER.GetNameDefCap] висловлюється проти нашого військового командування"
 AUS_political_events.11.desc: "[GER.GetAdjective]і дипломати висловили занепокоєння щодо одного з членів нашого військового командування. Вони стверджують, що хоча ми, безперечно, є суверенною державою і можемо робити все, чого захоче душа; це не знімає з нас відповідальності й не позбавляє наслідків. Такі дії можуть призвести до того, що наші дипломатичні відносини з Німеччиною похитнуться. \n\nМи можемо очікувати, що вони готові взяти справу у свої руки, якщо ми не діятимемо в їхніх інтересах."
 AUS_political_events.11.a: "Наша внутрішня політика не має їх турбувати!"
 AUS_political_events.11.a_tt: "Запускає місію щодо §Y[GER.GetAdjective]ої ворожості до нашого верховного військового командування§!\n\nНаша нездатність запобігти смерті Ценера, крім втрати військового радника, призведе до §Yзниження§! необхідної §YЗагальної Боєздатності Армії§! для §YАншлюсу§!."
 AUS_political_events.11.b: "Якщо це — ціна запобіганню наслідків..."

 AUS_political_events.12.t: "[FROM.GetNameDefCap] пропонує нам піхотне спорядження"
 AUS_political_events.12.desc: "[FROM.GetNameDefCap] звернулася до нас із пропозицією підтримки у формі піхотного спорядження. Вони високо цінують нас як найціннішого союзника та бажають, щоб ці гвинтівки використовувалися для наших військових зусиль у війні з Ефіопією, щоб допомогти забезпечити нашу перемогу у цій війні."
 AUS_political_events.12.a: "Це було неочікувано, але щиро дякуємо."

 AUS_political_events.13.t: "[FROM.GetNameDefCap] виступає проти ембарго Італії"
 AUS_political_events.13.desc: "Ми отримал протест проти ембарго, яке ми, як і вся Ліга Націй, встановили проти італійської країни. Стверджуючи, що ембарго необґрунтоване та безпідставне, керівництво Австрії вимагало його скасування з нашого боку.\n\nЩодо питання, чим саме уряд Австрії незадовольнило ембарго проти Італії, вони відмовляються уточнювати подробиці."
 AUS_political_events.13.a: "[AUS.GetAdjective]ий уряд забагато про себе думає."
 AUS_political_events.13.b: "Доволі переконуюче."

 AUS_political_events.14.t: "[FROM.GetNameDefCap] виступає проти ембарго нашої країни"
 AUS_political_events.14.desc: "[FROM.GetNameDefCap] нещодавно висунула протест щодо накладеного на нас світового ембарго. Заявляючи, що ми є їх найціннішим союзником, вони активно надсилали заперечення всім країнам, які підтримали резолюцію Ліги Націй, намагаючись хоча б трохи полегшити для нас ситуацію."
 AUS_political_events.14.a: "Сміливий і приємний крок від такої маленької Австрії"

 AUS_political_events.15.t: "[FROM.GetNameDefCap] забороняє про-німецьку НСРП"
 AUS_political_events.15.desc: "Щойно до нас дійшла інформація, що [FROM.GetAdjective]ий уряд остаточно заборонив лояльну нам НСРП. М’яка заборона вже діяла з 1934 року, хоча здебільшого ігнорувалась як політичними партіями, так і урядом. Це означає зміну тону [FROM.GetAdjective]ого керівництва щодо нас. \n\nКрім очевидної образи, це також може перешкодити нашому впливу на них."
 AUS_political_events.15.a: "Вони не позбудуться нас просто так!"
 AUS_political_events.15.b: "Як грубо!"
 AUS_political_events.15.c: "Ми зараз не маємо на це часу!"

 AUS_banned_dnsap: "Заборонена НСРП"
 AUS_meddling_with_our_politics: "Втручання в нашу політику"

 AUS_political_events.16.t: "Нацисти в уряді"
 AUS_political_events.16.desc: "Як і очікувалося, [FROM.GetNameDef] погано відреагував на нашу нещодавню заборону НСРП. Окрім очевидної вимоги негайного скасування заборони, вони також вимагають, щоб ми призначили Артура Зейсса-Інкварта радником в уряді. Однак нам відомо, що він дуже любить сучасні [FROM.GetAdjective]і ідеї. Вони дуже наполегливі щодо цього, що викликає запитання; нащо це їм?" 
 AUS_political_events.16.a: "Ми будемо пильно стежити за ним." 
 AUS_political_events.16.b: "Безумовно ні! Тут явно щось не так просто!"
 AUS_political_events.16.a_tt: "Ставить §YАртура Зейсса-Інкварта§! політичним радником. Його §Rне можна буде прибрати§!\n"

 AUS_political_events.17.t: "[FROM.GetNameDefCap] протестує проти нашої заборони НСРП"
 AUS_political_events.17.desc: "Як і очікувалося, [FROM.GetNameDef] погано відреагував на нашу нещодавню заборону НСРП. Вони вважають це нападом на свою власну ідеологію та висловили велике розчарування та гнів нашим рішенням. Хоча у нас були вагомі причини для заборони нацистської партії, керівництво Німецького Райху вимагає негайного скасування заборони." 
 AUS_political_events.17.a: "Ким вони себе уявляють?"

 AUS_political_events.18.t: "[FROM.GetNameDefCap] призначає Артура Зейсса-Інкварта радником"
 AUS_political_events.18.desc: "Здається, [FROM.GetAdjective] все-таки прийшла до тями. Заборона на нашу сестринську партію в їх країні все ще діє, але вони принаймні призначили Артура Зейсса-Інкварта радником в уряді, що дозволить нам трохи зрозуміти їхні політичні маневрування." 
 AUS_political_events.18.a: "Чудненько."

 AUS_political_events.19.t: "Годвін фон Брумовський пропонує свої послуги"
 AUS_political_events.19.desc: "Наш найуспішніший ас-винищувач часів Великої війни звернувся до нас і знову запропонував нам свою службу, оскільки ми опинились у війні. Хоча він уже не молодий і не вміє літати, як міг би раніше, адже в 1936-ому році був майже не покинув цей світ, що має свої наслідки, він все одно запропонував вести наші повітряні сили до перемоги... з землі. Наші нинішні пілоти все ще ставляться до нього з великою повагою, і існує поширена думка, що він ще зможе вивчити наших авіаторів до величі, якої міг би позаздрити навіть він сам."
 AUS_political_events.19.a: "Нам потрібна будь-яка можлива допомога!"
 AUS_political_events.19.b: "Він брав участь у путчі 1934-го року. Думав, ми про це забудемо?"
 AUS_von_brumowski_recruited_flag: "Завербував Годвіна фон Брумовського"

 AUS_political_events.20.t: "[FROM.GetNameDefCap] шукає нашої підтримки"
 AUS_political_events.20.desc: "[GetGuarantorFlavorText]"
 AUS_guarantor_is_italy_key: "[FROM.GetNameDefCap] відправляє нам генерала і час від часу військового аташе, Еміля Лібіцького, з проханням про допомогу. Він та інші з [FROM.GetAdjective]ого керівництві побачили тривожні тенденції з боку Німеччини, і вони хочуть отримати від нас більш формалізовану підтримку у випадку, якщо їхні оцінки ситуації справді правильні... \n\nЯк сторона, яка підписали Сен-Жерменський договір, ми маємо прийти їм на допомогу... хоча у тексті, ймовірно, можна знайти лазівки."
 AUS_guarantor_is_not_italy_key: "[FROM.GetNameDefCap] надіслав нам посла з проханням про допомогу. [FROM.GetAdjective] керівництво помітило тривожні тенденції з боку Німеччини, і оскільки Сен-Жерменський договір забороняє їм мобілізуватися, щоб протистояти загрозі, тепер вони більш офіційно просять нашої підтримки. У договорі та наступних контрактах ми погодилися їм допомагати... хоча немає жодної згадки, як саме має проявлятися ця «підтримка»."
 AUS_political_events.20.a: "Їхня незалежність має для нас величезне значення!"
 AUS_political_events.20.b: "Ми підтримуватимемо їх дипломатично"
 AUS_political_events.20.c: "Можливо, вийде досягти взаємовигідної домовленості?"
 AUS_political_events.20.d: "Вони дійсно заслуговують того, щоб ми ризикували через них?"

 AUS_political_events.21.t: "[FROM.GetNameDefCap] гарантує нашу незалежність"
 AUS_political_events.21.desc: "Відповідно до Сен-Жерменського договору, [FROM.GetNameDef] погоджєуться гарантувати нашу незалежність. Для хорошої міри вони також виділяють нам кошти на придбання деякого обладнання, оскільки ми зараз не в змозі виробляти обладнання самостійно."
 AUS_political_events.21.a: "Краще й бути не могло!"

 AUS_political_events.22.t: "[FROM.GetNameDefCap] підтримує нашу незалежність дипломатично"
 AUS_political_events.22.desc: "Використовуючи деякі з менш відомих пунктів і «дрібний» шрифт, [FROM.GetNameDef] не збирається пропонувати нам гарантії, ЗАТЕ пропонує нам дипломатичну підтримку в разі вторгнення. Вони стверджують, що впевнені, що їхні слова можуть переконати німецького лідера не гірше за загрози втручання, тому не бачать жодних причин мати людей напоготові для нас."
 AUS_political_events.22.a: "Не те, чого ми просили, але краще, ніж нічого."
 AUS_political_events.22.b: "Ні дипломатія, ні техніка нас не врятують!"

 AUS_political_events.23.t: "[FROM.GetNameDefCap] умовно надає гарантію"
 AUS_political_events.23.desc: "[FROM.GetNameDefCap] надсилає нам відповідь щодо нашого прохання про допомогу власним запитом. З часу укладання цього Сен-Жерменського договору, ми намагалися повернути собі регіони Альто-Адідже та Трентіно, оскільки вони по праву належать нам. [FROM.GetNameDef] вважає ці землі своїми, і якщо ми хочемо отримати гарантії нашої незалежності, їх вимога з нашого боку, щоб ми раз і назавжди відмовилися від цих претензій."
 AUS_political_events.23.a: "Наша безпека важливіша за спроби зачепитися за минуле"
 AUS_political_events.23.b: "Ми шукаємо союзників. З таким відношенням це будуть не союзники."

 AUS_political_events.24.t: "[FROM.GetNameDefCap] відхиляє наш запит на підтримку"
 AUS_political_events.24.desc: "Використовуючи безліч крайніх випадків, дрібних шрифтів і незрозумілих пунктів у Сен-Жерменському Договорі, [FROM.GetNameDef] та їх політики якимось чином викрутилися, відмовившись підтримати нас. У газетах чітко сказано, що ми отримаємо зовнішню допомогу в обмін на те, що нам не дозволять мати пристойну армію, але, як виявилося, [FROM.GetNameDef] вважає, що це їх не стосується. Нам доведеться обходитися своїми силами."
 AUS_political_events.24.a: "Ми вказали іншим сторонам саме на цей недолік..."
 AUS_political_events.24.b: "І нащо ми тоді підписали той договір? Так не піде!"

 AUS_political_events.25.t: "[FROM.GetNameDefCap] відкликає претензії на наші території"
 AUS_political_events.25.desc: "[FROM.GetNameDefCap] відповіла на нашу вимогу відкликати свої претензії на нашій території, підкорившись цим вимогам. Вони повністю скасували ідею повернути ці території в обмін на нашу підтримку."
 AUS_political_events.25.a: "Від угоди усім буде добре!"

 AUS_political_events.26.t: "[FROM.GetNameDefCap] відмовляється відкликати свої претензії"
 AUS_political_events.26.desc: "Ми подумали, що [FROM.GetAdjective]ий народ було порозумнішали після того, як нещодавно звернулися до нас по допомогу. Що ж, усі роблять помилки. Коли їм було запропоновано відкликати свої претензії на територію, яка тепер по праву належить нам, вони категорично відмовилися."
 AUS_political_events.26.a: "Ну, тоді, бог допоможе."

 AUS_political_events.27.t: "[AUS.GetNameDefCap] прагне переозброєння"
 AUS_political_events.27.desc: "[AUS.GetNameDefCap] звернулась до нас із проханням отримати дозвіл на переозброєння та скасування Сен-Жерменського Договору. Заявляючи, що останнім часом «їхня сусідня територія стала набагато більш ворожою», вони висловлюють, що більше не почуваються в безпеці без власної армії. Запитання передано всім трьом великим державам, які підписали договір, Італії, Британії та Франції, а також Сполученим Штатам Америки. Відповідно до договору, будь-хто з нас може накласти вето по першому слову."
 AUS_political_events.27.a: "Вони не завдадуть ніякої шкоди."
 AUS_political_events.27.b: "Ми не допустимо ще однієї Великої Війни."

 AUS_political_events.28.t: "Гаранти дають зелене світло на наше переозброєння"
 AUS_political_events.28.desc: "Нарешті ми отримали відповіді від гарантів, і чекати було варто. Після багатьох дискусій і переговорів між ними, вони вирішили, що ми можемо переозброїтися, і оголосили Сен-Жерменський Договір застарілим. Ми більше не зв’язані вчинками наших предків."
 AUS_political_events.28.a: "Чудово!"

 AUS_political_events.29.t: "Гаранти відхилили звернення щодо переозброєння"
 AUS_political_events.29.desc: "Після тривалих дискусій і численних дебатів, гаранти вирішили не погоджувати наш запит на переозброєння. Не дивлячись на нашу аргументацію, їхня відповідь залишається твердою, навіть незважаючи на очевидний ризик для нашого суверенітету та незалежності."
 AUS_political_events.29.a: "Вони не залишиають нам вибору..."
 AUS_political_events.29.a_tt: "§RВибравши цей варіант, ми назавжди позбудемося Сен-Жерменського Договору, проте це може мати наслідки§!"
 AUS_political_events.29.b: "Ми повинні прийти до згоди!"
 AUS_political_events.29.c: "Вони підготували нас до краху, але що ми можемо зробити?"
 AUS_political_events.29.c_tt: "§RВибравши цей варіант, ми будемо дотримуватись Сен-Жерменського Договору до 16 липня 1940 року.§!"

 AUS_political_events.30.t: "[AUS.GetNameDefCap] розриває Сен-Жерменський Договір"
 AUS_political_events.30.desc: "[GetTreatyStatus]"
 AUS_treaty_asked_permission_key: "Незважаючи на всі наші зусилля зупинити їх, [AUS.GetAdjective]ий уряд дав указ на переозброєння Австрії, що є повним порушенням договору. Ми сподівалися, що до цього не дійде, але, здається, тепер ніщо не завадить їм піти цим шляхом."
 AUS_treaty_no_permission_key: "Без будь-якого попередження, нам повідомили, що [AUS.GetNameDef] більше не дотримуватиметься Сен-Жерменського Договору та з усіма умовами, що з нього випливають. Це означає, що тепер вони вільно переозброюватимуться, незважаючи на обмеження, встановлені на них після Великої війни. Чому вони так раптово хочуть переозброїтися, залишається незрозумілим." #Дійсно, фіг зна
 AUS_political_events.30.a: "Ми не можемо їх зупинити, але можемо уповільнити."
 AUS_political_events.30.b: "Ну й бог з ними."
 AUS_political_events.30.c: "Більше ніяких гарантій для них!"
 AUS_broke_the_treaty: "Порушив наш договір"
 AUS_broke_the_treaty_democratic: "Порушив наш договір"

 AUS_political_events.31.t: "[FROM.GetNameDefCap] вимагає компенсації за свою допомогу"
 AUS_political_events.31.desc: "Коли пил після громадянської війни влягся, з нами зв’язався [FROM.GetAdjective]ий уряд щодо питання компенсації за їхні зусилля в нашій громадянській війні. Вони вимагають певної компенсації за роботу, яку вони виконали, людей, яких вони втратили, і зброю, яку використали та зламали їхні волонтери."
 AUS_political_events.31.a: "Ми вирішимо це питання промислово."
 AUS_political_events.31.b: "Передамо їм частину захопленого нами обладнання"
 AUS_political_events.31.c: "Їх підтримка була занадто незначною"

 AUS_political_events.32.t: "[FROM.GetNameDefCap] пропонує допомогу у будівництві нового заводу"
 AUS_political_events.32.desc: "Наш запит про компенсацію був почутий [FROM.GetAdjective]ими націоналістами, і, як спосіб подяки, вони позичили нам робітників і матеріали для будівництва нового заводу в Нідерьостеррайх. Це дозволить нам замінити втрачене обладнання та стане найбільш корисним у майбутньому."
 AUS_political_events.32.a: "Чудово!"

 AUS_political_events.33.t: "[FROM.GetNameDefCap] пропонує захоплене обладнання"
 AUS_political_events.33.desc: "[SPA.GetAdjective]ий уряд прислухався до нашого запиту про компенсацію, і, як спосіб подяки, вони надіслали нам частину обладнання, яке вони захопили у своїх опонентів під час громадянської війни, щоб відшкодувати частину обладнання, яке ми втратили, допомагаючи їм."
 AUS_political_events.33.a: "Чудово!"

 AUS_political_events.34.t: "[FROM.GetNameDefCap] відмовляється компенсувати нам витрати"
 AUS_political_events.34.desc: "Після допомоги легітимному [SPA.GetAdjective]ому уряду перемогти у їхній громадянській війні, ми найменше очікували відшкодування та вдячності, але, здається, ми надто багато сподівалися. Заявляючи, що наша допомога не була значною, [SPA.GetNameDef]е керівництво відкидає ідею, що ми повинні отримати будь-яку компенсацію за надану підтримку."
 AUS_political_events.34.a: "Як грубо..."

 AUS_political_events.35.t: "Воєнізована діяльність спричиняє громадянські заворушення"
 AUS_political_events.35.desc: "Наша нещодавня співпраця з [GetMilitiaName] мала тривожний побічний ефект. Оскільки організація була легітимована керівництвом країни, [GetMilitiaName] стала сміливішою у своїх діях проти цивільного населення.\n\nЗаворушення всередині країни зросли, оскільки наші люди більше не відчувають себе в безпеці. До нашого керівництва ставляться запитання, чи справді ми контролюємо ситуацію? Може це [GetMilitiaName] контролює нас?"
 AUS_political_events.35.a: "Вони мали свій шанс."
 AUS_political_events.35.b: "Людям слід звикнути"
 AUS_political_events.35.c: "Тепер ми — нова [ROOT.GetName]!"

 AUS_political_events.36.t: "Майбутнє Австрії"
 AUS_political_events.36.desc: "Наш шлях назад із серйозно покаліченої другорядної влади був довгим і важким. Озираючись на те, з чого ми почали, стає ясно, що ця подорож була варта того. Відроджені та навіть сильніші, ніж раніше, настав час для нас вирішити, чого слід чекати від нашого майбутнього. Яким ми хочемо його бачити... і ким ми хочемо, щоб світ бачив нас?"
 AUS_political_events.36.a: "У свій час ми будемо відомі як [GetGrossosterreichCosmeticIdeology]"
 AUS_grossosterreich_fascism_key: "Велика Австрія"
 AUS_grossosterreich_neutrality_key: "Велика Австрійська імперія"
 AUS_political_events.36.a_tt: "§YВідкриває рішення§! для §YІнтеграції Німецьких Осередних Земель§! за політичну владу і певний час."
 AUS_political_events.36.b: "Ми будемо відомі світу як Південна Німеччина"
 AUS_political_events.36.c: "Ми вже бездоганні"

 AUS_political_events.37.t: "Ультиматум від [FROM.GetNameDef]"
 AUS_political_events.37.desc: "[GetIntegrationEventTarget]"
 AUS_integration_target_is_poland_key: "Сьогоднішній ранок для нашої країни почався з жорсткого повідомлення від [FROM.GetAdjective]ого уряду. Вони вимагають, щоб ми передали їм [Get37PuppetOrNotDesc] і попередили нас про можливі наслідки, якщо ми спробуємо чинити опір.\n\nЦей акт агресії з боку Австрії не був зовсім неочікуваним після низки подібних вимог до інших країн поблизу них."
 AUS_integration_target_is_not_poland_key: "[FROM.GetAdjective]ий уряд звернувся до нас з ультиматумом. Передати [Get37PuppetOrNotDesc] добровільно або зіткнутися з могутністю їхньої відновленої бойової машини на полі бою. Незалежно від того, який курс ми вибрали в цьому питанні, здається, що без наслідків не буде шляху вперед."
 AUS_political_events.37.a: "Ми не просто так відкололися від них тоді!"
 AUS_political_events.37.b: "Вони знищать нас, це безнадійно..."
 AUS_political_events.37_tt: "Ми передамо їм області, на які вони претендують."
 37DescIsPuppet: "[FROM.FROM.OWNER.GetNameDef]"
 37DescIsNotPuppet: "їхні старі землі"

 AUS_political_events.38.t: "[FROM.GetNameDefCap] відкидає наші вимоги"
 AUS_political_events.38.desc: "Ми сумлінно дали [FROM.GetAdjective]ому уряду можливість [Get38PuppetOrNotDesc] у наше суспільство, але, здається, наша найщедріша пропозиція не була прийнята. Зрештою, ми чудово усвідомлюємо, що [FROM.GetNameDef] буде  існувати лише під керівництвом Відня!"
 AUS_political_events.38.a: "Вони приєднаються до нас, незалежно від їхньої думки."
 AUS_political_events.38_tt: "Ви отримаєте Ціль Війни §YЗахоплення через претензії§! проти держави §Y[FROM.FROM.OWNER.GetNameWithFlag]§!"
 38DescIsPuppet: "мирно передати контроль над державою [FROM.FROM.OWNER.GetName] і дозволити йому інтегруватися"
 38DescIsNotPuppet: "мирно інтегруватися"

 AUS_political_events.39.t: "[FROM.GetNameDefCap] здається"
 AUS_political_events.39.desc: "Відповідь [FROM.GetAdjective]ого керівництва вже святкують в нашому уряді. Вони складуть зброю і не чинитимуть опору, коли ми заберемо належне нам по праву. Очевидно, вони зрозуміли цінність того, щоб не втягнути свою націю в безглузду війну через такі питання."
 AUS_political_events.39.a: "[ROOT.GetNameDef] вітає вас!"

 AUS_political_events.40.t: "[FROM.GetNameDefCap] хоче приєднатися до нашого альянсу"
 AUS_political_events.40.desc: "[FROM.GetNameDefCap] звернулася до нас із проханням приєднатися до нашого союзу. Вони розпочали зусилля з мілітаризації та висловили бажання працювати разом, щоб зробити нас обох сильнішими. Історично, їх нація була головною силою, з якою доводилося рахуватися на полі бою, але, хоча зараз вони ослаблені, вони все ще переконані, що будуть для нас найкориснішими союзниками."
 AUS_political_events.40.a: "Ми раді бачити їх з нами нас."
 AUS_political_events.40.b: "Нам вони не потрібні."

 AUS_political_events.41.t: "[FROM.GetNameDefCap] і [FROM.GetFactionName] вітають нас в союзі"
 AUS_political_events.41.desc: "[FROM.GetAdjective] уряд з ентузіазмом відгукнувся на наше прохання приєднатися до них і вітає нас у своєму альянсі. Ми більше не будемо боротися поодинці з тими, хто нам загрожує!"
 AUS_political_events.41.a: "Сила в кількості!"

 AUS_political_events.42.t: "[FROM.GetNameDefCap] відмовляє нам"
 AUS_political_events.42.desc: "Нашу заявку на приєднання до альянсу [FROM.GetFactionName] було холодно відхилено. Ми намагалися аргументувати свою корисність, але, на жаль, Німеччина зробила свій вибір. Хоча це нас сильно дратує, ми не будемо засмучуватися, а натомість знайдемо інші рішення."
 AUS_political_events.42.a: "Скоро вони побачать, хто міг бути їх союзником."

 AUS_political_events.43.t: "[FROM.GetNameDefCap] потребує [Get43PuppetOrNotTitle]"
 43TitleIsPuppet: "передати нашу маріонетку їм"
 43TitleIsNotPuppet: "нашого підпорядкування"
 AUS_political_events.43.desc: "Сьогодні вранці [FROM.GetNameDef] надіслала нам жорстку вимогу; вони потребують [Get43PuppetOrNotDesc]. Вимоги доповнюють тонко завуальовані загрози агресії, і здається ймовірним, що наслідком нашої відмови стануть військові дії."
 43DescIsPuppet: "передати контроль над державою [FROM.FROM.OWNER.GetNameDef] їм"
 43DescIsNotPuppet: "підкоритися їхнім вимогам і стати підданим їхнього правління"
 AUS_political_events.43.a: "Ми не в змозі відбиватися"
 AUS_political_events.43.a.tt: "Держава §Y[Get43PuppetOrNotTt]§! вірогідно буде примушена вступити в [FROM.GetAdjective]кий альянс"

 AUS_political_events.43.b: "Тільки через наш труп"
 AUS_political_events.43.c: "Ми ніколи не були їхнім підданим, але ми можемо зійтись на передачі відібраних у них земель."
 43TtIsPuppet: "[FROM.FROM.OWNER.GetNameDefCap]"
 43TtIsNotPuppet: "[ROOT.GetNameDefCap]"

 AUS_political_events.44.t: "[FROM.GetNameDefCap] підкоряється нашим вимогам"
 AUS_political_events.44.desc: "Відповідь на наші вимоги до держави [FROM.GetNameDef] виявилась найкращою ніж тільки можна було очікувати. Вони передадуть [Get44PuppetOrNotDesc]. Це означає ще один крок для нас у наших зусиллях відновлення нашої імперії!"
 AUS_political_events.44.a: "Wunderbar!"
 44DescIsPuppet: "нам контроль над державою [FROM.FROM.OWNER.GetNameDef] негайно"
 44DescIsNotPuppet: "свою країну і свій народ нашому правлінню та стануть нашим суб’єктом"

 AUS_political_events.45.t: "[FROM.GetNameDefCap] відхиляє наші вимоги"
 AUS_political_events.45.desc: "Виявляючи відверту неповагу та зневагу до власної безпеки, [FROM.GetNameDef] вирішила відхилити нашу пропозицію. Угода була б взаємовигідною для обох сторін, однак схоже, що вони не поділяють наших настроїв щодо цього."
 AUS_political_events.45.a: "У нас є гарний контраргумент!"

 AUS_political_events.46.t: "[FROM.GetNameDefCap] передає територію для уникнення підкорення"
 AUS_political_events.46.desc: "Намагаючись уникнути підкорення та обмеження їхньої незалежності, [FROM.GetAdjective] керівництво вжило рішучих заходів. Замість того, щоб напряму стати нашим підданим, вони згодні передати нам свої території, які раніше контролювалися нами. Однак це не той результат, якого ми очікували від наших вимог, ми згодні?"
 AUS_political_events.46.a: "Так навіть краще!"
 AUS_political_events.46.b: "Ні. Ми чітко висловили наші вимоги!"

 AUS_political_events.47.t: "[FROM.GetNameDefCap] не приймає нашу пропонову"
 AUS_political_events.47.desc: "Незважаючи на всі наші зусилля заспокоїти Австрійський уряд, вони твердо вирішили, що єдиний прийнятний результат полягатиме в одному: повному підкоренню їхнім вимогам, що означає дозвіл встановити маріонетковий режим у нашій країні. Вони наголошують, що немає місця для компромісів. Або ми з ними, або проти них."
 AUS_political_events.47.a: "Тоді нехай подумають ще раз."
 AUS_political_events.47.b: "Ну, ми хоча б спробували."

 AUS_political_events.48.t: "[FROM.GetNameDefCap] садить Габсбурзького монарха на наш трон"
 AUS_political_events.48.desc: "Дивлячись на дії їх предків в минулому, слід було очікувати, що [FROM.GetNameDef] рано чи пізно втрутиться в нашу внутрішню політику. Нас сповістили, що нині наша країна проголошена монархічною, і нашим новим монархом стане [ROOT.GetLeader]."
 AUS_political_events.48.a: "Тим відомі Габсбурґи..."

 AUS_political_events.49.t: "[FROM.GetNameDefCap] запрошує передачі Сілезії"
 AUS_political_events.49.desc: "Світ навколо нас змінюється із зростанням напруженості. Причому настільки, що сьогодні ми отримали повідомлення, в якому [FROM.GetAdjective]ий уряд вимагав У НАС передати їм Сілезію. Сілезія історично була частиною їхньої колишньої імперії, після закінчення Великої війни опинилася під нашим контролем і з тих пір залишається під нашим контролем.\n\nАвстрія запропонувала фінансувати будівництво кількох заводів в обмін на землі Нижньої та Верхньої Сілезії в надії, що це може полегшити наше рішення." #Я хз, з яких пір Сілезія під контролем Німеччини саме після Великої Війни, але такий текст
 AUS_political_events.49.a: "Ладно, вони можуть забрати її."
 AUS_political_events.49.b: "Наша територія вартує більше за пару заводів!"

 AUS_political_events.50.t: "[FROM.GetNameDefCap] передає Сілезію"
 AUS_political_events.50.desc: "Ми отримали відповідь від [FROM.GetAdjective]ого уряду щодо нашого бажання придбання Сілезії. Вони люб’язно погодилися на таку угоду і негайно передадуть територію нам. Натомість ми виділимо кошти на розбудову для них кількох заводів у областях, обраних ними."
 AUS_political_events.50.a: "Гідна угода!"

 AUS_political_events.51.t: "[FROM.GetNameDefCap] відмовляється передати Сілезію"
 AUS_political_events.51.desc: "Повідомлення [FROM.GetAdjective]их дипломатів, на жаль, явно було не тим, що ми сподівалися почути. [FROM.GetNameDef] не тільки відхиляє угоду, але й робить це у манері, яку окрім як зневажливою і принизливою не назвати. В їх відповіді вони написали питання; чому вони повинні погоджуватися на щось подібне та чому ми вважаємо, що маємо право вимагати будь-чого."
 AUS_political_events.51.a: "Ми ще їм це пригадаємо!"

 AUS_political_events.52.t: "[FROM.GetNameDefCap] потребує нашої інтеграції"
 AUS_political_events.52.desc: "На основі давніх претензій і родинних зв’язків, [FROM.GetAdjective]ий монарх Австрії вимагає, щоб ми підкорилися його правлінню. Стверджуючи, що місто Габсбурґ, як старе володіння його родини, по праву належить його країні. По його словам, ми повинні негайно інтегруватися, або зіткнутися з гнівом його щойно відбудованої армії."
 AUS_political_events.52.a: "У нас немає іншого вибору, окрім як підкоритися."
 AUS_political_events.52.b: "Габсбурґи не мають прав на Габсбурґ!"

 AUS_political_events.53.t: "[FROM.GetNameDefCap] мирно інтегрується"
 AUS_political_events.53.desc: "Ми отримали повідомлення про те, що [FROM.GetAdjective]ий уряд не збирається чинити опір анексії своєї країни і натомість мирно інтегрується в нашу славну Австрію. Ми нарешті відновили контроль і право власності на нашу стару Батьківщину, селище Габсбурґ."
 AUS_political_events.53.a: "Нарешті!"

 AUS_political_events.54.t: "[FROM.GetNameDefCap] незгодна з нашими претензіями на Габсбурґ"
 AUS_political_events.54.desc: "Ми отримали відповідь від [FROM.GetAdjective] керівництва, вони не підкоряться нашим вимогам. Нехтуючи нашими сімейними претензіями на місто Габсбурґів, вони відмовляють нам у законному володінні землею та завдають плями нашій честі. Цього не можна було терпіти!"
 AUS_political_events.54.a: "За Габсбурґ!"

 AUS_political_events.55.t: "[FROM.GetNameDefCap] бажає укласти угоду щодо права власності на регіони [39.GetName] й [850.GetName]"
 AUS_political_events.55.desc: "[FROM.GetAdjective] керівництво звернулося до нас із пропозицією. Вони давно хотіли придбати у нас 2 регіони: [39.GetName] і [850.GetName]. Сьогодні їх дипломати відвідали нас, пропонуючи фінансування будівництва кількох заводів натомість, якщо ми практично передамо їм ці регіони."
 AUS_political_events.55.a: "По руках."
 AUS_political_events.55.b: "Ми не продаємо свої землі!"

 AUS_political_events.56.t: "[GetHostilityItalianClaimTitle56]"
 AUS_seeks_a_deal_title_56: "[FROM.GetNameDefCap] передає територію в обмін на промислові інвестиції"
 AUS_makes_demands_title_56: "[FROM.GetNameDefCap] передає нам територію"
 AUS_political_events.56.desc: "[GetHostilityItalianClaimDesc56]"
 AUS_seeks_a_deal_desc_56: "Запропоновану нами угоду з державою [FROM.GetNameDef] було схвалено з їх сторони. В обмін на значні промислові інвестиції, [FROM.GetAdjective]ий уряд погодилися передати регіони [39.GetName] і [850.GetName] згідно з нашим запитом."
 AUS_makes_demands_desc_56: "Наші вимоги до держави [FROM.GetNameDef] були повністю задоволені. [FROM.GetAdjective] негайно передасть нам регіони [39.GetName] і [850.GetName]. Нарешті їх населення знову повернеться до своєї Батьківщини!"
 AUS_political_events.56.a: "Чудові новини."

 AUS_political_events.57.t: "[GetHostilityItalianClaimTitle57]"
 AUS_seeks_a_deal_title_57: "[FROM.GetNameDefCap] відхиляє нашу запропоновану угоду"
 AUS_makes_demands_title_57: "[FROM.GetNameDefCap] відхиляє наші вимоги"
 AUS_political_events.57.desc: "[GetHostilityItalianClaimDesc57]"
 AUS_seeks_a_deal_desc_57: "Нам надійшла відповідь від [FROM.GetADjective]ого уряду, вони не готові піти на запропоновану нами угоду. Заявляючи, що їхні землі не продаються, вони рішуче відкидають будь-яку можливість продажу чи будь-якого домовлення щодо цих регіонів."
 AUS_makes_demands_desc_57: "Наші вимоги, надіслані керівництву [FROM.GetAdjective], «не були адекватно сприйняті». Вони відхиляють наші претензії, не залишаючи нам можливості для подальшого тиску чи ще однієї спроби висунути такі вимоги."
 AUS_political_events.57.a: "Варто було спробувати."

 AUS_political_events.58.t: "[FROM.GetNameDefCap] вимагає володарства над [39.GetName] і [850.GetName]"
 AUS_political_events.58.desc: "[FROM.GetNameDefCap] звернулася до нас із загрозою. Вони без жодних добрих слів повідомляють нам, що хочуть отримати контроль над [39.GetName] і [850.GetName], які, як вони стверджують, належать їм по праву. Ці області колись дійсно були частиною [FROM.GetAdjective]их центральних земель, однак після Великої Війни отримали нового володаря."
 AUS_political_events.58.a: "Ладно, ладно."
 AUS_political_events.58.b: "Це виключено!"

 AUS_political_events.59.t: "[FROM.GetNameDefCap] підтримує доктрину Альфреда Янси"
 AUS_political_events.59.desc: "[FROM.GetNameDef] уряд знову показали свою довіру до Альфреду Янси, фельдмаршалу з явно антинімецькими настроями. З планами зміцнення наших кордонів і протидії нападу з нашого боку, цей фельдмаршал був для нас скалкою раніше і, ймовірно, ще встигне нам набриднути."
 AUS_political_events.59.a: "Вони мають прибрати його!"
 AUS_political_events.59.b: "Це їх вибір."

 AUS_political_events.60.t: "[FROM.GetNameDefCap] виступає проти оборонного плану Альфреда Янси"
 AUS_political_events.60.desc: "З боку [FROM.GetNameDef]ого уряду було подано офіційну скаргу щодо нашої нещодавньої прихильності оборонному плану, запропонованому Альфредом Янси. Вони стверджують, що ця дія явно вчинена через неприязнь до них, як країни, і що вона стане перешкодою на шляху до наших майбутніх дипломатичних відносин. Хоча дійсно, ми не сильно впевнені, чому це викликало таку гарячу реакцію."
 AUS_political_events.60.a: "Ладно, тоді замість нього ми підемо за Францом Беме"
 AUS_political_events.60.a_tt: "§YФранц Беме§! §GСтане Доступний§! в якості §YГоловнокомандувача Армії§!.\n\n§YАльфред Янса§! §RНазавжди буде Заблокується§! в якості §YГоловнокомандувача Армії§!."
 AUS_political_events.60.b: "Це ще одна причина, чому Альфреду Янси ліпше залишитися!"
 AUS_political_events.60.b_tt: "§YАльфред Янса§! залишиться §YГоловнокомандувачем Армії§!"

 AUS_political_events.61.t: "[FROM.GetNameDefCap] заміняє Альфреда Янсу"
 AUS_political_events.61.desc: "Наш тиск на [FROM.GetAdjective]ий уряд негайно замінити Альфреда Янсу та його дурний оборонний план окупився. Замість повністю антинімецького Янси, Австрія поставила набагато більш прийнятного для нас Франца Беме."
 AUS_political_events.61.a: "Правильно."

 AUS_political_events.62.t: "[FROM.GetNameDefCap] залишає Альфреда Янсу в якості головнокомандувача."
 AUS_political_events.62.desc: "Незважаючи на наші вимоги, щоб [FROM.GetNameDef] не дотримувалася так званого плану Янси та переконалася, що ця людина не має жодної влади чи впливу, [FROM.GetAdjective]ий уряд відмовилися прислухатися до наших вимог. Можна лише припустити, що це віщує погане для наших майбутніх відносин."
 AUS_political_events.62.a: "Як вони сміють?"

 AUS_political_events.63.t: "[AUS.GetAdjective]і біженці готові допомогти"
 AUS_political_events.63.desc: "Аншлюс Австрії примусив багатьох австрійців, які виступали проти такого розвитку подій, бігти зі свого колишнього дому. Деякі з цих «дисидентів» прибули до нашої країни і пропонують свої послуги для праці на заводах, вулицях або навіть на передовій."
 AUS_political_events.63.a: "Ми не знаємо, наскільки вони будуть лояльні."
 AUS_political_events.63.b: "Їх допомога була б дуже доречна."

 AUS_political_events.64.t: "[FROM.GetNameDefCap] пропонує промислову допомогу"
 AUS_political_events.64.desc: "[FROM.GetAdjective]ий уряд звернулися до нас із пропозицією допомогти ще більше підняти нашу промислову галузь. Вони запропонували покрити частину нашого виробництва необхідних цивільних споживчих товарів, щоб ми могли зосередитися на будівництві нових фабрик."
 AUS_political_events.64.a: "Який приємний сюрприз!"
 AUS_industrial_help: "Промислова підтримка"

 AUS_political_events.65.t: "[FROM.GetNameDefCap] пропонує ринкову підтримку"
 AUS_political_events.65.desc: "[FROM.GetAdjective]кий уряд неочікувано звернулися до нас із пропозицією про знижки на їхнє обладнання на міжнародному ринку. Питання, чи це така хитрість, щоб мотивувати нас купувати у них більше обладнання, чи це щира пропозицією, залишається неоднозначним."
 AUS_political_events.65.a: "Неважливо, все одно це буде нам корисно!"
 AUS_market_help: "Ринкова підтримка"

 AUS_political_events.66.t: "[FROM.Get.GetNameDefCap] пропонує федеративний союз"
 AUS_political_events.66.desc: "[FROM.GetLeader] із держави [FROM.GetNameDef] звернувся до нас із незвичайною пропозицією. У міру того, як міцніє наша федерація, стає все більш важливим, щоб усі залучені країни безперебійно працювали разом. Для спрощення цієї задачі, [FROM.GetLeader] запропонував нам об’єднатися під прапором їхньої країни.\n\nЗа ціну поступок з нашого боку щодо суверенітету, ми, як частина однієї федеративної нації, також насолоджувалися безпекою, яка приходить із більшою армією та інтенсивнішою дипломатичною діяльністю."
 AUS_political_events.66.a: "Звучить, як чесна угода."
 AUS_political_events.66.b: "Це зовсім не піде нам на користь!"

 AUS_political_events.67.t: "[FROM.GetNameDefCap] приймає федеративний союз"
 AUS_political_events.67.desc: "Славні новини надходять нам, адже [FROM.GetNameDef] погодилась стати частиною нашої нової федеративної держави. Того, що ми могли запропонувати, було явно достатньо, щоб вони вважали цю пропозицію вигідною, незважаючи на невеликий удар по їхньому суверенітету."
 AUS_political_events.67.a: "Прекрасно!"

 AUS_political_events.68.t: "[FROM.GetNameDefCap] Відмовляється вступати до федеративного союзу"
 AUS_political_events.68.desc: "Незважаючи на очевидні переваги та фатк, що так буде найкраще для усієї федерації, [FROM.GetNameDef] відхилила нашу пропозицію щодо більш тісного союзу. Можна лише здогадуватися щодо причин відмови, але, здається, вони не ставлять у найбільший пріоритет інтереси федерації."
 AUS_political_events.68.a: "Вони — загроза для єдності усієї федерації!"
 AUS_political_events.68.b: "Ми будемо пильно за ними спостерігати"

 AUS_political_events.69.t: "Ризик аншлюсу ліквідовано"
 AUS_political_events.69.desc: "[GetHowAvoidedAnschluss]"
 AUS_joined_faction: "Оскільки ми тепер є частиною славетного альянсу [ROOT.GetFactionName], здається, що, німецький лідер, [GER.GetLeader], вирішив відмовитись від інтеграції нас у склад Німеччини.\n\nМи доклали до цього дуже багато зусиль, адже слід було переконится, що ми здатні зберегти нашу незалежність, і результат був вартий витрачених сил."
 AUS_became_subject: "[ROOT.GetNameDefCap] зазнає радикальних змін у своїй політиці після того, як ми втратили нашу незалежність. Хоча від втрати незалежності явно є багато негативних ефектів, нещодавно ми виявили один очікуваний позитивний. Оскільки ми більше не контролюємо власний суверенітет, спроба інтегрувати нас викликала б значно більше труднощів, ніж просто гнів населення.\n\nДобре усвідомлюючи це, здається, [GER.GetLeader] скасував план змусити нас приєднатися до німецької держави."
 AUS_political_events.69.a: "Принаймні, золота клітка дає нам безпеку"
 AUS_political_events.69.b: "Мир для нашого покоління!"
 AUS_political_events.69.a_tt: "Прибирає рішення §YЗаходів проти Аншлюсу§!."

 AUS_political_events.70.t: "[FROM.GetAdjective]ий уряд пропонує компенсацію в обмін на гарантії"
 AUS_political_events.70.desc: "\n[FROM.GetLeader] із держави [FROM.GetNameDef] звернувся до нас особисто. Наша попередня взаємодія не вийшла такою, як вони сподівалися, і вони вирішили зробити нам нову пропозицію в надії змінити нашу думку.\n\nОскільки їх безпека, очевдино, дуже серйозна справа для них, вони запропонували допомогу в покритті витрати на два нових заводи в нашій країні. Вони запевняють нас, що ми мали б їхню вдячність, якби ми передумали та надали їм гарантію незалежності."
 AUS_political_events.70.a: "Інша справа!"
 AUS_political_events.70.b: "Наша відповідь залишається актуальною. Ні."

 AUS_political_events.71.t: "[FROM.GetNameDefCap] пропонує нам гарантію за промислову підтримку"
 AUS_political_events.71.desc: "Наші зусилля переконати лідера [FROM.GetAdjective], [FROM.GetLeader], окупилися. Ми повинні будемо підтримати будівництво двох заводів для них, і хоча це, швидше за все, завадить нашим власним промисловим зусиллям, тепер ми можемо спокійно видихнути, знаючи, що за нашими спинами є той, хто допоможе нам захистити нашу незалежність."
 AUS_political_events.71.a: "Нарешті, хороші новини!"

 AUS_political_events.72.t: "[FROM.GetNameDefCap] відмовляється допомогти, незважаючи на пропозицію компенсації"
 AUS_political_events.72.desc: "Сказати, що ми старалися, — нічого не сказати. Ми посилалися на Сен-Жерменський Договір і запропонували компенсацію, дії, які значно перевищують те, на що могла б бути здатна країна нашого розміру та в нашій ситуації. Незважаючи на всі нашу зусилля, клятий уряд [FROM.GetNameDef] уперто відмовляється гарантувати нам відповідність до Договору, у розробці якого вони самі брали участь. Ми не можемо розраховувати на їх допомогу в майбутньому."
 AUS_political_events.72.a: "З такими союзниками і вороги не потрібні. Нас чекає жах, яким ми викуємо собі славу!"

 AUS_political_events.73.t: "[FROM.GetNameDef] пропонує переглянути Сен-Жерменський Договір"
 AUS_political_events.73.desc: "\nНепохитні у своїх зусиллях отримати дозвіл на переозброєння, [FROM.GetAdjective]ий уряд знову звернулися до нас, запропонувавши переглянутий та менш суворий договір, який принаймні дозволив би нам контролювати темпи, з якими вони переозброюються. Такий перегляд дозволить їм розпочати навчання військ, але їхня галузь все одно буде обмежена ще на один рік."
 AUS_political_events.73.a: "Це прийнятно для нас."
 AUS_political_events.73.a_tt: "Ми підтримаємо запропонований Австрією варіант. Однак для його прийняття мають погодитись усі гаранти."
 AUS_political_events.73.b: "Ні, договір залишається таким самим."
 AUS_political_events.73.b_tt: "Ми §Rне підтримаємо§! запропонований варіант Австрії. §RМи залишимо їх голими перед загрозою.§!"
 AUS_political_events.73.c: "Якщо вони хочуть переозброїтися, нехай за цим хтось стежить!"
 AUS_political_events.73.c_tt: "На період дії переглянутого договору, в Австрію буде призначено наглядача з демократичними ухилами"

 AUS_political_events.74.t: "Гаранти утверджують переглянутий договір"
 AUS_political_events.74.desc: "Після довгих дебатів і багатьох дискусій, гаранти нарешті дійшли угоди. Нам буде дозволено частково переозброїтися з часом, відсьогодні більше жодних обмежень не буде стояти на нашому шляху щодо підготовки нових військ і збільшення кількості розміщених солдатів.\n\nПроте, до нашої промислової галузі все ще діють обмеження, нехай й менш суворі. Вони будуть остаточно зняті через рік. Авжеж, якщо сиутація у світі за цей час кардинально не зміниться."
 AUS_political_events.74.a: "Дипломатичні зусилля були того варті!"

 AUS_political_events.75.t: "Гаранти відмовляються переглядати договір"
 AUS_political_events.75.desc: "Не дивлячись на наші зусилля, гаранти непохитні. Нам не дозволили переозброюватися ні за яких обставин. Наші дипломатичні спроби переконати їх і знайти компромісу не були почуті. Наше наслення відчуває сильну неприязнь до ганебних грантів."
 AUS_political_events.75.a: "Ми витримаємо."
 AUS_political_events.75.b: "Ні! Достатньо! Руки геть від нашої країни!"

 AUS_political_events.76.t: "Гаранти погоджуються на перегляд Договору із призначенням наглядача"
 AUS_political_events.76.desc: "\nПісля довгих дебатів і багатьох дискусій, гаранти нарешті дійшли угоди. Нам буде дозволено частково переозброїтися з часом, відсьогодні більше жодних обмежень не буде стояти на нашому шляху щодо підготовки нових військ і збільшення кількості розміщених солдатів.\n\nПроте, до нашої промислової галузі все ще діють обмеження, хоча й менш суворі. Вони будуть остаточно зняті через рік, авжеж, якщо сиутація у світі за цей час кардинально не зміниться.\n\nОднак ця перемога дісталася ціною. Гаранти не довіряють нашій здатності триматися подалі від конфлікту, і призначили наглядача, який повинен залишатися в нашому уряді протягом наступного року, до часу недійсності договору."
 AUS_political_events.76.a: "Наблидли. Ладно, хоча б так."

 AUS_political_events.77.t: "Безпосередня загроза"
 AUS_political_events.77.desc: "Деякі з наших найдосвідченіших і кваліфікованих дипломатів уже давно відслідковують ризик того, що [GER.GetNameDef] діятиме відповідно до планів. Іноді підтверджених, а іноді заперечених німецьким лідером. Здається, останнім часом відбулися досить радикальні зміни, і наші джерела тепер вважають, що спроба анексувати нас цілком — може бути неминучою."
 AUS_political_events.77.a: "Наш час виходить..."
 AUS_political_events.77.a_tt: "§R[GER.GetNameWithFlag] почав процес аншлюсу нашої країни. Рубікон перетнуто, ми більше нічого не можемо зробити.§!"

 AUS_political_events.78.t: "Комуністи в державі [FROM.GetNameDef] звертаються по нашу підтримку"
 AUS_political_events.78.desc: "Лідери [FROM.GetCommunistParty] в державі [FROM.GetNameDef] знову звернулися до нас з проханням про допомогу. Хоча зараз вони не перебувають у збройному конфлікті, пекуча невдача перевороту 1934 року разом із соціал-демократами все ще горить у їхній пам’яті. Тепер, коли вони знову борються за владу у своїй країні, вони хочуть отримати нашу допомогу. Наша відповідь?"
 AUS_political_events.78.a: "Авжеж, усім, чим зможемо!"
 AUS_political_events.78.b: "Вони — не наш нинішній пріоритет."

 AUS_political_events.79.t: "[FROM.GetNameDefCap] пропонує свою підтримку"
 AUS_political_events.79.desc: "Як ми й сподівалися, [FROM.GetAdjective]е керівництво запропонувало нам підтримку в цей важкий час. Звичайно, ми не можемо покладатися на них у повному вирішенні всіх наших проблем, але знову отримати їхню підтримку, безумовно, дуже вітаємо. Особливо, поки триває наша боротьба за владу."
 AUS_political_events.79.a: "Чудово!"
 AUS_political_events.79.a_tt: "Якщо почнеться війна, [FROM.GetFlag]§Y[FROM.GetNameDef]§! більш імовірно, що надішле нам добровольців і позичить нам обладнання (з умовою, що там сидить ШІ)."

 AUS_political_events.80.t: "[FROM.GetNameDefCap] ігнорує наш поклик"
 AUS_political_events.80.desc: "Посилаючись на незначні ідеологічні розбіжності та нашу нерішучість щодо революційного комунізму, [FROM.GetNameDef] відхилив наш заклик про допомогу. Ми самі по собі."
 AUS_political_events.80.a: "Вони справді кидають нас?!"

 AUS_political_events.81.t: "[FROM.GetNameDefCap] дотримується нашої політики"
 AUS_political_events.81.desc: "Протягом тривалого часу австрійці вперто дотримувалися власної форми комунізму, яку вони звуть «австромарксизмом». Цей маячня являє собою форму поєднання соціал-демократії та справжнього комунізму, їх ідеології було явно не по нашому щляху. Здається, тепер вони нарешті схаменулися та скасували цей сюрреалістичний безлад, щоб приєднатися до нас у спробі отримати нашу підтримку, оскільки вони сподіваються на наш захист у випадку нападу ворожих сил на них."
 AUS_political_events.81.a: "Чудово, тепер ми готові їх захистити"
 AUS_political_events.81.b: "Вони стануть найціннішими союзниками... але не зараз."
 AUS_aligned_with_our_values: "Відповідають нашим цінностям"

 AUS_political_events.82.t: "[FROM.GetNameDefCap] пропонує гарантії"
 AUS_political_events.82.desc: "Наше рішення узгодити політичну ідеологію, зробити її більш ідентичною до тої, якої дотримується [FROM.GetLeader], дає свої плоди. [FROM.GetNameDefCap] запропонував нам гарантію та готовий підтримати нас, якщо ми станемо жертвою будь-яких бойових дій."
 AUS_political_events.82.a: "Тост за наших братів!"

 AUS_political_events.83.t: "[FROM.GetNameDefCap] схвалює наші політичні зміни"
 AUS_political_events.83.desc: "Наше рішення більш узгодити політичну ідеологію, зробити її більш ідентичною до тої, якої дотримується [FROM.GetLeader], дає свої плоди. [FROM.GetNameDefCap] озвучив, що вони оцінюють цей крок як крок у правильному напрямку та сподіваються бачити в нас союзників у майбутньому."
 AUS_political_events.83.a: "Як і ми!" 

 AUS_political_events.84.t: "[FROM.GetAdjective]ий уряд підштовхує комуністичні настрої в нашій країні"
 AUS_political_events.84.desc: "\nНещодавно ми були вимушені звернути увагу на нову проблему; схоже, що австрійці намагаються розпалити комуністичні настрої серед наших працівників. Хоча поки що це доволі незначна нестабільність, це також може бути підготовкою до чогось. Ми поняття не маємо, які їхні справжні наміри, але краще брати до уваги всі можливі варіанти... навіть найстрашніші."
 AUS_political_events.84.a: "Ми не бачимо в цьому проблеми."
 AUS_political_events.84.b: "Ні, ну майте совість."
 AUS_political_events.84.b_tt: "§RЦе може привести до дуже неприємних наслідків!§!"

 AUS_political_events.85.t: "[FROM.GetNameDefCap] не протидіє нашим зусиллям організації працівників"
 AUS_political_events.85.desc: "\nМи добре усвідомлювали, що наші дії в державі [FROM.GetNameDef] рано чи пізно будуть виявлені. На щастя, здається, [FROM.GetLeader] не бачить нічого поганого в нашій підтримці комуністичних настроїв серед їхніх працівників. І правильно, ми всього навсього інформуємо їх про їхні права та обов’язки пролетаріату."
 AUS_political_events.85.a: "Добре..."
 AUS_political_events.85.a_tt: "Розблоковує рішення  §YВимагати Звільненя Робітників §! як тільки однойменний фокус буде завершено"
 AUS_political_events.85.2.a_tt: "Розблоковує рішення  §YВимагати Звільненя [FROM.GetAdjective]их Робітників§!."

 AUS_political_events.86.t: "[FROM.GetNameDefCap] перешкоджає нашим спробам організації робітників"
 AUS_political_events.86.desc: "\nВ знак неповаги до своїх працівників, [FROM.GetLeader] блокує наші зусилля інформувати їх про їхні права в суспільстві. Це явно ворожі дії не лише по відношенню до нас, а й до працівників у всьому світі."
 AUS_political_events.86.a: "Прокляття!"
 AUS_political_events.86.b: "Нехай тільки не кажуть, що вони не винні!"

 AUS_political_events.87.t: "[FROM.GetNameDef] вимагає комуністичних реформ"
 AUS_political_events.87.desc: "Після певного періоду зростання комуністичних настроїв, коли [FROM.GetAdjective]а пропаганда поширювалася серед наших робітників, ми отримали ультиматум. [FROM.GetLeader] вимагає, щоб ми дозволили мирне комуністичне захоплення влади, оскільки, на його думку, цього хоче наш народ. У випадку, якщо ми відмовимося, нас запевняють, що вони підтримають наших працівників, які б у них не були плани."
 AUS_political_events.87.a: "У нас нема вибору."
 AUS_political_events.87.b: "Ми самі приймаємо рішення."

 AUS_political_events.88.t: "[FROM.GetNameDefCap] встановлює комуністичний уряд"
 AUS_political_events.88.desc: "Наші невтомні зусилля підтримати [FROM.GetAdjective]их працівників нарешті окупилися. Робітники радіють, адже новий народний лідер, [FROM.GetLeader], бере на себе керівництво країною."
 AUS_political_events.88.a: "Привітаємо наших товаришів!"

 AUS_political_events.89.t: "[FROM.GetNameDefCap] упирається"
 AUS_political_events.89.desc: "Незважаючи на чіткі ознаки, чого насправді хоче їхній народ, [FROM.GetAdjective]ий уряд та їхній лідер, [FROM.GetLeader], вчепилися у владу й не збираються формувати новий відповідний уряд. Мм повинні переглянути можливі варіанти і зробити те, що потрібно. Для добробуту людей."
 AUS_political_events.89.a: "Війною це не виправити."
 AUS_political_events.89.b: "Голос народу буде почуто!"

 AUS_political_events.90.t: "Результати наших виборів"
 AUS_political_events.90.desc: "Перші вибори після «самоліквідації парламенту» підійшли до кінця, підраховуються останні голоси. Явка виборців була доволі високою, оскільки нація побачила, на що вона може перетворитися, якщо вони нехтуватимуть своїми обов’язками виборців. Від остаточного підрахунку трьох провідних кандидатів відокремлюють лише кілька голосів."
 AUS_political_events.90.a: "Курт Шушніґ завжди був демократом у душі!"
 AUS_political_events.90.a_tt: "§YКурт Шушніґ§! стане лідером §YДемократичної Партії§!."
 AUS_political_events.90.b: "Карл Реннер добре послужив нам до цього!"
 AUS_political_events.90.c: "Вінценц Шуми зміг задовольнити більшість виборців!"

 AUS_political_events.91.t: "[ROOT.GetLeader] бажає відвідати поле битви"
 AUS_political_events.91.desc: "Останнім часом ми спостерігаємо, як наш ерцгерцог, Його Величність [ROOT.GetLeader], безперервно обмірковує ситуацію на фронті. Він висловлює почуття неадекватності та бажання керувати своїми людьми більш безпосередньо. Сьогодні це питання було висунуто знову, наш ерцгерцог бажає хоробро особисто вести своїх людей у битву, залишивши управління країною комусь іншому."
 AUS_political_events.91.a: "Вперед, наш ерцгерцог! Ми знайдемо, кому зігріти ваше місце."
 AUS_political_events.91.b: "Навіть ерцгерцоги мусять лишатися на своєму місці"
 AUS_political_events.91.a_tt: "Нова Столиця буде називатися §YВадуц§!"
 AUS_political_events.91.a_tt2: "§YОтто фон Габсбурґ§! стане фельдмаршалом §Y2-го рівня§!"

 AUS_political_events.92.t: "[FROM.GetNameDefCap] пропонує придбати Аляску"
 AUS_political_events.92.desc: "[FROM.GetLeader], лідер держави [FROM.GetNameDef], звернувся до нас із запитом придбати Аляску. Ще в 1867 році, коли [USA.GetNameDef] викупили її у тодішньої Російської імперії після того, як першу пропозицію до Ліхтенштейну було відхилено. Але «тоді» то не «зараз», з того часу вони змінили свою думку і тепер хочуть придбати у нас цей громадний регіон. Натомість вони пропонують нам щедро заплатити."
 AUS_political_events.92.a: "Ми не продаємо свою землю!"
 AUS_political_events.92.b: "У ній все одно 0 сенсу."
 generic_this_might_cause_tt: "§RУ цього можуть бути наслідки§!:"

 AUS_political_events.93.t: "[FROM.GetNameDefCap] продає нам Аляску"
 AUS_political_events.93.desc: "Ми отримали повідомлення від американського лідера: [463.GetName] буде продана нам за запропоновану нами суму. Регіон буде негайно передан нам, щоб ми могли почати інтеграційні зусилля."
 AUS_political_events.93.a: "Чудово"

 AUS_political_events.94.t: "[FROM.GetNameDefCap] відмовляється продавати Аляску"
 AUS_political_events.94.desc: "Незважаючи на доволі велику суму, яку ми запропонували [FROM.GetAdjective]ому уряду за придбання Аляски у них, вони відмовилися від цієї угоди. У нас є цілком законна претензія до тої землі, яку вони зараз активно відмовляють нам. А ми навіть не погрожували забрати її у випадку відмови. Схоже, таки доведеться."
 AUS_political_events.94.a: "Спробувати було варто."
 AUS_political_events.94.b: "За Австрію! За Короля! За Аляску!"

 AUS_political_events.95.t: "[ROOT.GetAdjective]а армія повертається після успішної кампанії"
 AUS_political_events.95.desc: "Коли австро-прусська війна закінчилася 22-го липня 1866 року, наша відважна армія рушила назад додому, а після повернення виявилось, що в рядах стало на одного солдата більше, ніж відправлялось на війну. Чи це правда, чи просто вигадка, — суперечать досі. Однак ми можемо підтвердити, що це сталося знову, зараз, коли наша славна армія повертається, вона більша на одного бійця."
 AUS_political_events.95.a: "[ROOT.GetNameDef] вітає вас!"
 AUS_political_events.95.a_tt: "Один справжній [ROOT.GetAdjective]ий патріот доєднався до нашої армії."

 AUS_political_events.96.t: "[FROM.GetNameDefCap] прагне приєднатися до [ROOT.GetFactionName]"
 AUS_political_events.96.desc: "[FROM.GetLeader], лідер нещодавно переробленій в демократичну націю Австрії, звернувся до нас із проханням приєднатися до нашого союзу, [ROOT.GetFactionName]. Незважаючи на те, що після закінчення Великої Війни вони залишалися самотніми, поточний політичний клімат і зростання напруженості у світі змусили їх змінити свої погляди. Переконавшись у своїй демократичності, вони вирішили звернутися до нас, запевнивши, що вони стануть великою перевагою для нашої фракції!"
 AUS_political_events.96.a: "Ласкаво просимо!"
 AUS_political_events.96.b: "Їм не можна довіряти."

 AUS_political_events.97.t: "[FROM.GetNameDefCap] вітає нас у альянсі"
 AUS_political_events.97.desc: "Наш запит на приєднання до альянсу [ROOT.GetFactionName] було схвалено! Хоча ми впевнені, що наша країна потребувала значної й різкої зміни курсу, ситуація зараз надто серйозна. Після Великої Війни ми розірвали зв’язки з усіма альянсами в надії, що подібна ситуація більше ніколи не повториться. Хоча зараз ми можемо жити у відносній безпеці, оточені нашими новими союзниками, ми усвідомлюємо, що мир справді є крихкою річчю."
 AUS_political_events.97.a: "У нас не було вибору."

 AUS_political_events.98.t: "[FROM.GetNameDefCap] відхиляє наше прохання"
 AUS_political_events.98.desc: "Незважаючи на всі наші зусилля, запит, який ми надіслали [FROM.GetAdjective]им егоїстам на приєднання до альянсу [FROM.GetFactionName], було відхилено. Їхні відповіді на запитання «чому» не дали реальної причини, і здається, що нас знову кинули напризволяще."
 AUS_political_events.98.a: "Із такою політикою, їх союз приречений!"
 AUS_political_events.98.b: "Значить, наша власна безпека лише в наших руках!"

 AUS_political_events.99.t: "[FROM.GetNameDefCap] відхиляє наші вимоги"
 AUS_political_events.99.desc: "[GetRejectionAmounts]"
 AUS_has_not_rejected_before: "[FROM.GetLeader], [FROM.GetAdjective]ий лідер і його уряд, відгукнулися на наші вимоги; дипломатично сформульованим листом, але все ж з образливим відтінком. Наше занепокоєння відкинули, як пустий звук. Це означає, що наші занепокоєння щодо них справді були виправдані. Серед нашого керівництва було піднято голоси, щоб ми продовжували підштовхувати Австрію до підпорядкування, оскільки це може полегшити реалізацію наших майбутніх планів щодо них, проте меншість заявляє, що ми повинні віддати цю недотепну перемогу австрійцям."
 AUS_GER_cannot_take_a_no: "Незважаючи на постійний і зростаючий тиск на Австрію, [FROM.GetLeader] тримає свою позицію і не йде нам на зустріч. Артура Зейсса-Інкварта не було допущено радником в уряді, незалежно від наших дій і погроз. Нам доведеться змиритись з цим, це залишиться лише невеликою неприємністю."
 AUS_political_events.99.a: "Вони зроблять так, як велимо ми!"
 AUS_refuses_to_submit: "Відмовили нам у послуханні"
 AUS_political_events.99.b: "Ладно, дамо їм порадіти... поки що."
 AUS_bullied_austria: "Австрія залякана"

 AUS_political_events.100.t: "Подальший тиск для посади для Артура Зейсса-Інкварта"
 AUS_political_events.100.desc: "\nНезважаючи на нашу попередню відмову від призначення Артура Зейсса-Інкварта в наш уряд, [FROM.GetAdjective]ий лідер, [FROM.GetLeader], не перестає вимагати від нас поступок. Нехай в результаті цього тиск на нас посилився, однак ми все ще зберігаємо наш суверенітет і контроль над нашою власною політикою, тож вибір все ще залишається за нами."
 AUS_political_events.100.a: "Має бути причина, чому вони так тиснуть на нас! Стоїмо твердо!"
 AUS_trying_to_control_us: "Спроби контролювати нас"
 AUS_political_events.100.b: "Ми ризикуємо зазнати помсти, якщо відмовимося."

 AUS_political_events.101.t: "[FROM.GetNameDefCap] залишає спроби просунути Артура Зейсса-Інкварта"
 AUS_political_events.101.desc: "Після довгих суперечок про те, що їх точно не стосувалося, [FROM.GetNameDef] нарешті припинив свої спроби незаконного впливу на нашу політику. Можна лише припустити, що зараз вони дуже незадоволені нами. Це не наша головна турбота. Нашою першочерговою турботою завжди було, зараз є і завжди буде покращення австрійського становища."
 AUS_political_events.101.a: "Нарешті."

 AUS_political_events.102.t: "Плани фюрера щодо експансії"
 AUS_political_events.102.desc: "На конференції, яку нещодавно скликав [ROOT.GetLeader], фюрер поділився деякими своїми амбіціями щодо майбутнього розширення Німецького Райху. Перший план на розширення [ROOT.GetLeader.GetSheHe] вважає незначним ризиком. \nАвстрійці. Ті ж самі німці, вони нічим не відрізняються від нас, і їх люди переважно мають схожі з нами погляди, що підтверджується політичним кліматом у країні. Фюрер вважає, що такого розширення можна буде досягти дипломатичним шляхом, якщо ми матимемо достатньо часу переконати австрійський народ у правоті [ROOT.GetAdjective]их дружніх настроїв."
 AUS_political_events.102.a: "Яка чудова ідея!"
 AUS_anschluss_ratio_ticking_down: "§YЗагальна Боєздатність Армії§!, необхідна для початку фокусу §YАншлюс§! буде понижатися щотижня. Її остаточний рівень відповідатиме рівню популярності §YНейтралітету§! в державі §Y[AUS.GetNameWithFlag]§!."
 AUS_anschluss_ratio_ticking_down_monarchist: "§YЗагальна Боєздатність Армії§!, необхідна для початку фокусу §YАншлюс§! буде понижатися щотижня. Її остаточний рівень відповідатиме рівню популярності §YФашизму§! в державі §Y[AUS.GetNameWithFlag]§!."

 AUS_political_events.103.t: "Турбуючий звіт щодо [GER.GetAdjective]ого експансіонізму"
 AUS_political_events.103.desc: "Хоча ми давно, що [GER.GetAdjective] має у намірах анексувати нас, звіт, який ми отримали сьогодні вранці, розкрив речі в новому, набагато жахливішому ракурсі. Схоже, що нещодавно відбулася конференція, під час якої [GER.GetLeader] озвучував мерзенні ідеї про те, як ми можемо бути інтегровані в їхню країну. Незважаючи на всі наші зусилля, схоже, що ця надзвичайно конфіденційна інформація дійшла до мас і, що ще більше тривожить, до політичних партій, які, здається, вважають це чудовою ідеєю. Ці групи, швидше за все, підірвуть волю наших людей дати відсіч, якщо [GER.GetLeader] вирішить реалізувати ці мерзенні плани."
 AUS_political_events.103.a: "Погані новини для такого чудного ранку..."

 AUS_political_events.104.t: "[GER.GetAdjective]ий біженець?"
 AUS_political_events.104.desc: "Сьогодні вранці відбулася дуже незвичайна зустріч. Наше керівництво зіткнулося віч-на-віч з незнайомою людиною, яку, ми не могли позбутися відчуття, що бачили раніше, навіть його голос і акцент був такий знайомий... Цей чоловік стверджує, що він — художник-початківець, він прибув до нас із Німеччини і бажає нам допомогти. Також він заявляє, що є вмілим лідером, якого наша країна зараз гостро потребує.\n\nНаші прикордонники заперечують, що хтось із таким іменем перетинав кордон, єдине, що можна знайти щось схоже в списках: Елізабет Гідлер."
 AUS_political_events.104.a: "Якийсь дурень, ми не піддамося його мовленню." 
 AUS_political_events.104.b: "Що може піти не так?"
 AUS_political_events.104.c: "Елізабет..?"
 AUS_british_monarch: "Лідер походить з давньої лінії британських монархів"

 AUS_political_events.105.t: "[FROM.GetNameDefCap] відмовляється від своєї підтримки"
 AUS_political_events.105.desc: "Оскільки [GER.GetNameDef] дедалі агресивніше наполягає на тому, щоб ми дозволили їм анексувати себе, ми думали, що зможемо покладатися на Італію та їх гарантії. Здається, це було помилкою. Зіткнувшись із загрозою агресії Німеччини, вони негайно відступили, залишивши нас у катастрофічній ситуації. Їхні обіцянки були лише словами..."
 AUS_political_events.105.a: "Нас кинули напризволяще..."
 AUS_political_events.105.b: "Як і слід було очікували. Нехай приходять!"

 AUS_political_events.106.t: "[FROM.GetNameDefCap] підтверджує свою підтримку"
 AUS_political_events.106.desc: "У світлі нещодавньої напруги із Німеччиною, [ITA.GetAdjective]ий уряд звернулися до нас, щоб підтвердити свою підтримку. Незважаючи на загрози, вони гарантуватимуть нашу незалежність до кінця, а якщо справа дійде до збройного конфлікту, вони воюватимуть пліч-о-пліч з нами."
 AUS_political_events.106.a: "Тепер клятий Райх пожалкує про свої дії!"

 AUS_political_events.107.t: "[FROM.GetNameDefCap] відступає під [GER.GetAdjective]им тиском"
 AUS_political_events.107.desc: "До нас дійшли нищівні новини про те, що [FROM.GetLeader] здався [GER.GetAdjective]им вимогам щодо їх інтеграції в [GER.GetNameDef]. Хоча перед цим ми надали гарантії австрійцям, видно, нашої обіцянки було недостатньо, щоб заохотити їх до опору німецький машині. Ми все ще маємо інтереси в цьому регіоні, тож в майбутньому ми можемо розглянути питання щодо звільнення Австрії."
 AUS_political_events.107.a: "Ми врятуємо їх!!"
 AUS_political_events.107.a_tt: "Розпочавши війну проти держави [GER.GetNameDef], ми отримаємо:\n"
 AUS_political_events.107.b: "Марна справа."
 
 AUS_political_events.108.t: "[FROM.GetNameDefCap] проводить військові навчання на нашому кордоні"
 AUS_political_events.108.desc: "Нам стало відомо, що [FROM.GetAdjective]а армія розпочала досить великі військові навчання прямо на нашому кордоні. Хоча усно в нашу бік не було висловлено жодних погроз, ми не можемо позбутися відчуття, що це певне попередження про те, що згодом має відбутися. Слід бути уважними до наших дій щодо їх країни, адже ми ризикуємо стати жертвою чогось більш серйозного з їх боку."
 AUS_political_events.108.a: "Ми спостерігатимемо за ними!"

 AUS_political_events.109.t: "[FROM.GetNameDefCap] озброює прикордонників"
 AUS_political_events.109.desc: "Останнім часом наші прикордонні патрулі повідомляють про значно більшу кількість прикордонних патрулів і навіть повноцінних дивізій на [FROM.GetAdjective]ому боці нашого спільного кордону. Що ще тривожніше, ці солдати озброєні доволі нелегким озброєнням, натомість носять гвинтівки, які можна було б очікувати від частин регулярної армії. Враховуючи їхні попередні заяви, в нашому уряді наростає занепокоєння."
 AUS_political_events.109.a: "Якось... неспокійно."

 AUS_political_events.110.t: "В державі [FROM.GetNameDef] посилюються анти[ROOT.GetAdjective]і настрої"
 AUS_political_events.110.desc: "У результаті фінансоаним урядом мітингу у державі [FROM.GetNameDef], ми отримали інформацію про різке зростання анти[ROOT.GetAdjective]их поглядів. [FROM.GetAdjective]е керівництво не зверталося до нас безпосередньо для вирішення цих питань, тож можна припустити, що вони не сильно зацікавлені в дипломатії."
 AUS_political_events.110.a: "Напруга зростає."

 AUS_political_events.111.t: "[FROM.GetNameDefCap] пропонує пакт про ненапад"
 AUS_political_events.111.desc: "До нас дійшло заспокійливе повідомлення від [FROM.GetAdjective]ого керівництва. В якомусь сенсі «заспокійливе». Вони вимагають, щоб ми підписали взаємну угоду про мир і ненапад між нашими країнами. Вони визнають, що в минулому ми мали неабияку частку труднощів, проте зараз вони бачать в майбутньому більш конструктивний діалог між нами."
 AUS_political_events.111.a: "Не будемо жити минулим, де розписатися?"
 AUS_political_events.111.b: "Згадуючи жах, що стався через їх дії в минулому, [FROM.GetNameDef] не заслуговоє ані каплі довіри!

 AUS_political_events.112.t: "[FROM.GetNameDefCap] підписує Пакт про ненапад"
 AUS_political_events.112.desc: "Сьогодні наші плани зробили ще один крок вперед, [FROM.GetNameDef] та їх уряд погодились підписати пакт про ненапад. Ми продовжуватимемо наші зусилля, щоб ще ближче прив’язати їх до себе. Нехай майбутнє все ще залишається ненаписаним, але це не привід зупинятися зараз."
 AUS_political_events.112.a: "Чудненько."

 AUS_political_events.113.t: "[FROM.GetNameDefCap] відхиляє Пакт про ненапад"
 AUS_political_events.113.desc: "Як виявляється, [FROM.GetAdjective]е керівництво не знайшли нашу пропозицію достатньо задовольняючу для них. Або вони прозріли наші плани на майбутнє, або самі мають злі плани щодо нас. Ми повинні підготуватися до такого випадку, і, якщо ми хочемо продовжувати наші плани, нам можуть знадобитися більш агресивні дії."
 AUS_political_events.113.a: "Як прикро."

 AUS_political_events.114.t: "[FROM.GetNameDef] пропонує промислову підтримку"
 AUS_political_events.114.desc: "У світлі нашої нещодавньої угоди щодо ненападу між нашими країнами, [FROM.GetAdjective]ий уряд запропонували нам деяку промислову підтримку. Хоча наш промисловий сектор зазвичай відповідає нашим стандартам, будь-яка допомога вітається з радістю. Було піднято кілька голосів застережень; вони стверджували, що [FROM.GetNameDef] робить це не просто так."
 AUS_political_events.114.a: "Передайте їм нашу подяку."

 AUS_political_events.115.t: "[FROM.GetAdjective]о-[ROOT.GetAdjective]і спільні військові навчання?"
 AUS_political_events.115.desc: "Офіційні особи [FROM.GetAdjective]ої армії звернулися до нас у надії організувати спільні військові навчання для армій наших країн. Вони запевняють нас, що така взаємодія буде вигідна для обох наших держав і що ми можемо багато чому навчитися у них... так само як і вони можуть навчитися у нас."
 AUS_political_events.115.a: "Чому б ні?"
 AUS_political_events.115.b: "Якось підозріло..."

 AUS_political_events.116.t: "[ROOT.GetAdjective]о-[FROM.GetAdjective]і спільні військові навчання проведені"
 AUS_political_events.116.desc: "Сьогодні до свого кінця підійшли спільні [ROOT.GetAdjective]о-[FROM.GetAdjective]і військові навчання, від яких наша армія отримала велику користь. І ми будемо вірити, що [FROM.GetNameDef] також. Якщо ближче ознайомитися з діяльністю [FROM.GetAdjective]ої армії, то ми також зможемо отримати гарний огляд того, з чим нам потрібно буде працювати, коли наші плани щодо їхнього майбутнього реалізуються."
 AUS_political_events.116.a: "Прекрасно..."

 AUS_political_events.117.t: "[FROM.GetAdjective] відмовляється від проведення [ROOT.GetAdjective]о-[FROM.GetAdjective]их спільних військових навчань"
 AUS_political_events.117.desc: "\nПопри найбільш очевидні переваги як для нас, так і для [FROM.GetNameDef], їх уряд відхилив нашу пропозицію щодо спільних військових навчань. Наші армії могли б багато чому навчитися одна в одної. Це також могло бути чудовою нагодою для нас повпливати на їх країну в напрямку, який ми спланували щодо їхнього майбутнього."
 AUS_political_events.117.a: "Не важливо..."

 AUS_political_events.118.t: "Організація Імперії"
 AUS_political_events.118.desc: "Оскільки ми вступили на шлях відновлення нашої імперії, перед нами знову постало питання про те, як саме ми хочемо її організувати. Наші попередники зазнали невдачі в цьому питанні, що хоч і призвело до появи великої, але неорганізованої імперії. Нам запропоновано сформувати альянс, щоб гарантувати, що наші васали не тільки залишаться вірними нам, але й також утримаються від сварок між собою."
 AUS_political_events.118.a: "Їм доведеться до нас приєднатися."
 AUS_political_events.118.b: "Ми залишимо наші поточні домовленості, щоб вирішити це."
 AUS_political_events.118.c: "Для цього ми створимо відповідну організацію!"
 AUS_political_events.118.c.tt: "Держава §Y[FROM.FROM.GetNameDefCap]§! буде примушена вступити в §Y[ROOT.GetAdjective]ий альянс§!"

 AUS_political_events.119.t: "[FROM.GetNameDefCap] вимагає подальших поступок"
 AUS_political_events.119.desc: "Хоча вони вже заявили значні претензії на Балкані, [FROM.GetAdjective]і імперіалісти захотіли більшого. Вимоги, які вони висувають цього разу, напряму стосуються нашої сфери інтересів. У той же час, нам не двояки натякнули, що наслідки у випадку нашої відмови будуть для нас значно більш катастрофічними, ніж від прийняття ультиматуму."
 AUS_political_events.119.a: "Ми повинні поступитися..."
 AUS_political_events.119.b: "Ми не можемо цього допустити!"

 AUS_political_events.120.t: "[FROM.GetNameDefCap] підкоряється нашим вимогам"
 AUS_political_events.120.desc: "Наші територіальні вимоги до [FROM.GetAdjective]ого керівництва, на щастя, було схвалено. Незважаючи на те, що і так цього очікували, все одно дуже приємно, що не потрібно вживати більш радикальних заходів для забезпечення контролю над нашою законною територією."
 AUS_political_events.120.a: "Славний день."

 AUS_political_events.121.t: "[FROM.GetNameDefCap] відкидає наші вимоги"
 AUS_political_events.121.desc: "Незважаючи на наші повністю законні претензії на території, якими зараз володіє [FROM.GetAdjective]ий уряд, [FROM.GetLeader] вирішив вчепитися за контроль над запитаними територіями. Це, звичайно, засмучує, однак ми маємо повернути ці землі. Незважаючи ні-на-що."
 AUS_political_events.121.a: "Це НАША територія!"

 AUS_political_events.122.t: "Гул [ROOT.GetAdjective]ий субмарин?"
 AUS_political_events.122.desc: "Георг фон Трапп колись був шановним адміралом великого австро-угорського флоту. Після падіння нашої могутньої імперії та втрати доступу до берегової лінії, він, як і багато інших, звернувся до іншого заняття в житті. Після «перерви» у фінансовій області, після роботи в якій він втратив більшу частину свого багатства, Георг спробував себе в музиці.\n\nА зараз, коли ми повернули контроль над береговою лінією, фон Трапп вирішив повернутися до флотилії й пропонує нам свої послуги в якості адмірала. Він радий знову вийти в бій заради нашої великої нації!"
 AUS_political_events.122.a: "Фантастично, наш флот знову стане легендарним!"
 AUS_political_events.122.b: "Як би ми його не полюбляли... відмовте."
 
 AUS_political_events.123.t: "[FROM.GetNameDefCap] реінкарнує Центральні Держави"
 AUS_political_events.123.desc: "Звістка про те, що Австрія відновила альянс Центральних Держав, дійшла до нас сьогодні вранці. Військовий альянс протримався протягом Великої Війни, але був вимушений піти в історію після падіння більшості провідних членів. [FROM.GetAdjective]ий уряд вирішили знову відродити великий союз, і враховуючи, що ми були частиною її попередньої ітерації, вони вважали за потрібне надіслати нам запрошення."
 AUS_political_events.123.a: "Разом ми повернемо нашу колишню велич!"
 AUS_political_events.123.b: "Нам одної спроби було достатньо."

 AUS_political_events.124.t: "[FROM.GetNameDefCap] приєднується до нас"
 AUS_political_events.124.desc: "Як ми й очікували від нашого колишнього союзника, вони були тільки раді отримати запрошення взяти участь і зібрати нашу колись славетну фракцію. Вони погодилися приєднатися до нашої боротьби проти всього світу, який ставився до нас так несправедливо наприкінці Великої ВВійни."
 AUS_political_events.124.a: "Наші Імперії повстануть, мов фенікс із попелу!"

 AUS_political_events.125.t: "[FROM.GetNameDefCap] відхиляє наше запрошення"
 AUS_political_events.125.desc: "Ми сподівалися, що [FROM.GetAdjective]ий уряд зможе знову побачити очевидну користь від об’єднання з нами, але, схоже що невдача, яку ми зазнали 20 років тому, затьмарила їх бачення. Наш лідер, [ROOT.GetLeader], відреагував на це витончено та рішуче, це лише незначна перешкода на нашому шляху."
 AUS_political_events.125.a: "Або Ви з нами, або..."

 AUS_news_events.1.t: "[AUS.GetNameDefCap] не підкоряється [GER.GetAdjective]ому Аншлюсу"
 AUS_news_events.1.desc: "Навіть перед обличчям значно сильнішого ворога, уряд Австрії зміг знайти сили не піддаватися німецьким вимогам; підкоритися та приєднатися до Райху. [GER.GetNameDef]і армії вишикувалися на спільному кордоні, однак ще невідомо, чи дійсно Німеччина буде готова розпочати повномасштабне вторгнення.\n\nЦі події стали наслідком багаторічного погіршення відносин між країнами та посилення тиску з боку Німеччини щодо інтеграції Австрії в себе."
 AUS_news_events.1.a: "Від щирого серця побажаємо Австрії успіху..."
 AUS_news_events.1.b: "Ми ще їм покажемо..."
 AUS_news_events.1.c: "Östfrei!"

 AUS_news_events.3.t: "Нещасна доля аса"
 AUS_news_events.3.desc: "[AUS.GetAdjective]ий ас, Годвін фон Брумовський, сьогодні зустрів трагічний кінець у жахливій катастрофі над аеродромом Схіпхол. Жертвою, окрім самого аса, також став студент-льотчик з Нідерландівв, якого він тренував.\n\nФон Брумовський був найуспішнішим пілотом могутнього Luftfahrtruppen (ВПС колишньої Австро-Угорщини). На його рахунку 35 самостійних перемог у повітрі, 12 спільних, і 8 непідтверджених. Він брав участь як у Великій Війні, так і в австрійській громадянській війні 1934 року."
 AUS_news_events.3.a: "Він добре служив нам, спочивай з миром..."
 AUS_news_events.3.b: "Трагедія."

 AUS_news_events.4.t: "Ас-винищувач уникає катастрофи"
 AUS_news_events.4.desc: "[AUS.GetAdjective]ий ас-винищувач, Годвін фон Брумовський, вчора ледь не потрапив у авіакатастрофу під час навчання нідерландського студента над аеродромом Схіпхол.\n\nФон Брумовський був найуспішнішим асом-винищувачем могутнього Luftfahrtruppen (ВПС колишньої Австро-Угорщини). Йому приписують 35 самостійних перемог у повітрі, 12 спільних, і ще 8 залишаються непідтвердженими. Він брав участь як у Великій Війні, так і в австрійський громадянській 1934 року.\n\nДует пілотів вижив відносно неушкодженим. "
 AUS_news_events.4.a: "Це було близько."

 AUS_news_events.5.t: "Австрія скасовує Сен-Жерменський Договір"
 AUS_news_events.5.desc: "\n[AUS.GetLeader], австрійський лідер, нещодавно заявив про свій намір раз і назавжди скасувати Сен-Жерменський Договір та знову озброїти країну. Цей договір було укладено після Великої Війни, щоб утримати Австрію від повторення вчинків, які поклали початок війні, і розширення їхньої території заради здобуття влади. Теоретики припускають, що це відповідь на поступове зростання напруженості у світі. Однак чи буде передбачуване використання цих зусиль мілітаризації оборонним чи агресивним, ще належить з’ясувати."
 AUS_news_events.5.a: "Тривожно"
 AUS_news_events.5.b: "Finally!"

 AUS_news_events.6.t: "[AUS.GetNameDefCap] реставрує Центральні Держави"
 AUS_news_events.6.desc: "\n\nНе маючи жодного життєздатного варіанту союзі у своєму регіоні, [AUS.GetNameDef] знову взялась за реформування Центральних Держав. Звільнившись від покладених на них угод, країна швидкими темпами вчинила поворот до повторної мілітаризації. Чи буде їхній новий старий альянс схожим на тезку часів Великої Війни чи ні, ще належить побачити."
 AUS_news_events.6.a: "Тривожно"
 AUS_news_events.6.b: "Наш зоряний час!"

 AUS_news_events.7.t: "Отто фон Габсбурґ повертається в Австрію"
 AUS_news_events.7.desc: "\nПровівши більшу частину свого життя у вигнанні, спочатку в Швайцарії, а пізніше на острові Мадейра в Португалії, Отто фон Габсбурґ сьогодні повертається до Австрії. Принц біжав з країни в 1918 році разом зі своїми батьками, імператором Карлом I і імператрицею Зітою, в часи падіння монархій після Великої війни. Його повернення, як нового глави австрійської держави означає явну зміну політичного клімату в країні."
 AUS_news_events.7.a: "Довгих років принцу Габсбурґу!"
 AUS_news_events.7.b: "Нам вартувало підкреслити це в договорі!"
 AUS_news_events.7.c: "Раді за них"

 AUS_news_events.8.t: "Габсбурґ під контролем Габсбурґа"
 AUS_news_events.8.desc: "Під правлінням Отто фон Габсбурґа, [AUS.GetNameDef] повертає собі місто Габсбурґ, паралельно підпорядкувавши Швайцарію своїй волі. Метою цього було зміцнення влади родини Габсбурґів. Це знаменує, що [AUS.GetName] різко повернеться до набагато більш імперіалістичної політики."
 AUS_news_events.8.a: "Нащо це взагалі було зроблено?"
 AUS_news_events.8.b: "Габсбурґ наш!"

 AUS_news_events.9.t: "Комуністичний переворот в Австрії"
 AUS_news_events.9.desc: "Після збільшення підтримки [FROM.GetCommunistParty] у Австрії протягом тривалого періоду часу, [FROM.GetNameDef] зазнала мирного перевороту. Комуністи без жодного пострілу захопили владу в країні і з невеликим опором зайняли місце в уряді. \n\nЦе знаменує різкий поворот від того, чим австрійська держава було протягом останніх десятиліть."
 AUS_news_events.9.a: "Це було неочікувано"
 AUS_news_events.9.b: "Побажаємо їм успіхів!"
 AUS_news_events.9.c: "Нарешті!"

 AUS_news_events.10.t: "Нова громадянська війна в Австрії"
 AUS_news_events.10.desc: "Хаос кривавої громадянської війни запанував в Австрії. [FROM.GetCommunistParty] розпочала повстання проти правлячої [FROM.GetNeutralParty]. Здобувши досить велику підтримку в останній час, комуністи стали силою, з якою Австрії тепер доводиться рахуватися."
 AUS_news_events.10.a: "Абсурд!"
 AUS_news_events.10.b: "Гарна робота, бажаємо їм успіхів!"
 AUS_news_events.10.c: "Уперед!"

 AUS_news_events.11.t: "[AUS.GetNameDefCap] формує Дунайський Блок"
 AUS_news_events.11.desc: "Радикально відвернувшись від свого минулого, австрійське керівництво на чолі з [AUS.GetLeader] вирішило створити власний союз. Він висловлює надію, що інші робітники в Центральній Європі з часом повстануть проти своїх гнобителів і приєднаються до них у боротьбі за права народу."
 AUS_news_events.11.a: "Навіщо це їм?"
 AUS_news_events.11.b: "Як сміливо! Бажаємо успіхів!"
 AUS_news_events.11.c: "Великий день для нашої Республіки!"
 
 AUS_news_events.12.t: "[AUS.GetNameDefCap] знову проводить демократичні вибори"
 AUS_news_events.12.desc: "\nВперше після 11 вересня 1930 року, [AUS.GetNameDef] проводить демократичні вибори. Явка виборців була високою, а коли підрахунок голосів завершився, [AUS.GetLeader], з партії «[AUS.GetDemocraticParty]» став переможцем. Тепер йому доведеться зіткнутися з важким завданням вивести країну на новий, більш демократичний шлях."
 AUS_news_events.12.a: "Чудово"
 AUS_news_events.12.b: "Прийнято"


 # Угорські державні події

 WW_hungary.1.t: "[HUN.GetName] Запускає союзницькі виробничі програми"
 WW_hungary.1.desc: "Наш угорський союзник ініціював програму спільного розвитку літаків у нашому альянсі, і таким чином почав інвестувати в наш розвиток авіації, щоб у майбутньому розвивати власну."
 WW_hungary.1.a: "Безперечно, благо"

 WW_hungary.2.t: "[FROM.GetAdjective]і поставки зброї"
 WW_hungary.2.desc: "[FROM.GetAdjective]ий уряд зайняв відверту позицію на користь нашої країни у наших військових зусиллях. У рамках своєї нової підтримки вони надіслали нам партії зброї. Це точно не завадить нам у війні."
 WW_hungary.2.a: "Чудово!"

 WW_hungary.3.t: "Смерть прем'єр-міністра Дюли Гембеша"
 WW_hungary.3.desc: "До нас дійшал новина; наш прем’єр-міністр, військовий офіцер і лідер Асоціації національної оборони Угорщини Дюла Гембеш помер від раку яєчок під час дипломатичної місії в Мюнхені. Хоча [ROOT.GetLeader] уже має на думці нового прем’єр-міністра, а саме центриста Калмана Дарані, все ще залишається питання, що робити з фашистською воєнізованою організацією вже покійного Гембеша. Завдяки їхній з нашим лідером спільній антикомуністичній позиції можливо ми могли б переконати їх працювати на нас, але через невпевненість в їх справжньої лояльності, це може бути небезпечним для нас у майбутньому, якщо ми включимо їх до наших збройних сил. Як нам діяти щодо MOVE (Magyar Országos Véderő Egyesület)?"
 WW_hungary.3.a: "Ми повинні спробувати інтегрувати MOVE"
 WW_hungary.3.b: "Негайно розпустіть цих фашистів!"
 WW_hungary.3.c: "Нехай бігають. Що найгірше може статися?"
 HUN_gombos_has_died_flag: "§YДюла Гембеш§! покинув нас"

 WW_hungary.4.t: "[HUN.GetNameDefCap] потребує Трансільванію"
 WW_hungary.4.desc: "Трансільванія довгий час була частиною Угорщини, перш ніж її було вилучено після Тріанонського Договору. На жаль, угорці так і не подолали горе через втрату своєї території. У різний час вони публічно заявляли, що Трансільванія є невід’ємною частиною їхньої нації. Через останні зміни в політичній ситуації, вони знову вирішили висунути свої претензії до нині нашої землі, вимагаючи, щоб ми передали їм увесь регіон, інакше..."
 WW_hungary.4.a: "Бог з ними, виводьте гарнізони..."
 WW_hungary.4.b: "Інакше... що?"

 WW_hungary.5.t: "[FROM.GetNameDefCap] передає Трансільванію"
 WW_hungary.5.desc: "Замість того, щоб протистояти могутності наших армій, [FROM.GetAdjective]ий трухливий уряд вирішили повернути наші законні території. Усі контрольовані ними території в Трансільванії були передані нашій адміністрації, наші сили поступово беруть їх під повний контроль."
 WW_hungary.5.a: "Несправедливість нівельована."

 WW_hungary.6.t: "[FROM.GetNameDefCap] відмовляється передати Трансільванію"
 WW_hungary.6.desc: "Зарозумілі лідери держави [FROM.GetNameDef] відмовилися від нашої пропозиції про мир. По їх думці: війна — кращий варіант, ніж передача нам Трансільванії. Можливо, вони вважають наші вимоги блефом, або настав відповідний час, щоб завдати їм удару. Тільки час покаже."
 WW_hungary.6.a: "По конях!"
 WW_hungary.6.b: "Воно не варте таких зусиль."

 WW_hungary.7.t: "[FROM.GetNameDefCap] Вимагає Південну Словаччину"
 WW_hungary.7.desc: "Інфантильний [FROM.GetLeader] нещодавно засудив нашу, як він заявив, незаконну окупацію угорської Південної Словаччини. Тепер ми отримали ультиматум від них остаточний ультиматум, їхні війська продовжують скупчуватися на нашому кордоні. Як нам реагувати?"
 WW_hungary.7.a: "Проливати кров за це — не варто"
 WW_hungary.7.b: "Так прийдіть і заберіть!"

 WW_hungary.8.t: "[HUN.GetNameDefCap] Offers Protection in Exchange for [975.GetName]"
 WW_hungary.8.desc: "[HUN.GetLeader] of [HUN.GetNameDef] has approached us with an interesting offer. He states that, in exchange for the return of [975.GetName], or as they call it, the Lajtabánság, to [HUN.GetAdjective] hands, they would be willing to offer us a guarantee of independence, and stand on our side in case the [GER.GetAdjective]s were to come for us. Should we take their offer?"
 WW_hungary.8.a: "We need all the help we can get..."
 WW_hungary.8.b: "And how much is their guarantee worth exactly?"

 WW_hungary.9.t: "[FROM.GetNameDefCap] hands over [975.GetName] for Guarantees"
 WW_hungary.9.desc: "The wise leadership in [FROM.GetNameDef] has decided to take us up on our offer and will promptly be handing over control of the [975.GetName] region to us in exchange for guarantees of independence. We grow larger, and our friendship with the [FROM.GetAdjective]s has once again been rekindled."
 WW_hungary.9.a: "We stand today as two old friends reunited!"

 WW_hungary.10.t: "[FROM.GetNameDefCap] Refuses our Protection"
 WW_hungary.10.desc: "The foolish leadership in [FROM.GetNameDef] has refused our offer, stating it clearly serves us better than them, and that they cannot reasonably trust that we would honor our commitments... Who do they think we are!?"
 WW_hungary.10.a: "They have a screw loose..."

 WW_hungary.11.t: "[FROM.GetNameDefCap] Demands Control of our [SLO.GetAdjective] Territories"
 WW_hungary.11.desc: "The rash [FROM.GetLeader] has recently denounced our, as he stated it, unlawful occupation of [FROM.GetAdjective] Slovakia. Now, we have received a [FROM.GetAdjective] ultimatum, and their troops are amassing on our border. How should we respond?"
 WW_hungary.11.a: "It is not worth shedding any blood over"
 WW_hungary.11.b: "Then come and get it!"

 WW_hungary.12.t: "[FROM.GetNameDefCap] hands over their [SLO.GetAdjective] Territories"
 WW_hungary.12.desc: "The reasonable [FROM.GetLeader] of [FROM.GetNameDef] has agreed to hand over their territories in Slovakia, and has told their troops to stand down and withdraw from the area. We stand victorious once again!"
 WW_hungary.12.a: "This is a great day!"

 WW_hungary.13.t: "[FROM.GetNameDefCap] Stands Firm in Slovakia"
 WW_hungary.13.desc: "Though not entirely unexpected, the foolish [FROM.GetLeader] of [FROM.GetNameDef] has put the nation's troops on high alert after receiving our ultimatum, and sent an envoy stating that they will not take one single step back regarding the dispute."
 WW_hungary.13.a: "They will come to regret their decision!"
 WW_hungary.13.b: "We must let this go"

 WW_hungary.14.t: "[FROM.GetNameDefCap] demands the Vojvodina"
 WW_hungary.14.desc: "The [HUN.GetAdjective] government has started to apply more pressure on the issue of the Vojvodina, stating that it used to be part of Hungary during the Empire and therefore should be returned. They claim that the unification with Serbia at the end of the Great War was "invalid on account of outside pressure", and that the territory therefore still is legally [HUN.GetAdjective]."
 WW_hungary.14.a: "This is not a conflict we can win"
 WW_hungary.14.b: "We will not support their delusions"

 WW_hungary.15.t: "[FROM.GetNameDefCap] Transfers the Vojvodina"
 WW_hungary.15.desc: "\n[FROM.GetNameDef] has agreed to cede the Vojvodina to us. Our forces have taken full control of the region and integration is set to begin promptly."
 WW_hungary.15.a: "Great"

 WW_hungary.16.t: "[From.GetNameDefCap] Refuses our Demands"
 WW_hungary.16.desc: "In a tense meeting with [FROM.GetLeader], our delegation was told that the sovereignty of the Vojvodina was not up for discussion, and that in any event the [FROM.GetAdjective] government would never bow to such pressure. The people of the Vojvodina had their say in 1919, and they choose to not join us then. As far as the [FROM.GetAdjective] government is concerned, that is the end of the matter."
 WW_hungary.16.a: "Perhaps it is"
 WW_hungary.16.b: "They will rue this day"

 WW_hungary.17.t: "[HUN.GetName] Demands Occupation of West Banat"
 WW_hungary.17.desc: "[HUN.GetLeader] of [HUN.GetNameDef] has today sent us an ultimatum demanding us to grant [HUN.GetName] occupation of the region of West Banat. If we do not comply with [HUN.GetLeader]'s demands, we will likely have a military conflict on our hands."
 WW_hungary.17.a: "They can have it"
 WW_hungary.17.b: "Who do they think they are?"

 WW_hungary.18.t: "[FROM.GetNameDefCap] Accepts our Demands"
 WW_hungary.18.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has gracefully accepted our demands for occupation of West Banat, and has subsequently ceded the territory to us. They would rather appease us than stand against us, which will only help further Italy's goals in the Balkans."
 WW_hungary.18.a: "All according to plan"

 WW_hungary.19.t: "The Foolish [FROM.GetLeader] has Rejected our Ultimatum"
 WW_hungary.19.desc: "The foolish [FROM.GetLeader] of [FROM.GetNameDef] has denied us our rightful clay, and it is now time to strike [FROM.GetNameDef] down, in one swift attack. This will surely secure our claims to West Banat for the near future."
 WW_hungary.19.a: "Then force it is"

 WW_hungary.20.t: "[FROM.GetNameDefCap] demands Carpathian Ruthenia"
 WW_hungary.20.desc: "The [HUN.GetAdjective] government has started to apply more pressure on the issue of Carpathian Ruthenia, stating that it used to be part of Hungary during the Empire and therefore should be returned. They claim that the Hutsul Republic and all successor-states in the area are illegitimate, and that the injustice can only be undone once the region is once again [HUN.GetAdjective]."
 WW_hungary.20.a: "This is not a conflict we can win"
 WW_hungary.20.b: "Can they really back up their statement?"

 WW_hungary.21.t: "[FROM.GetNameDefCap] Transfers Carpathian Ruthenia"
 WW_hungary.21.desc: "The reasonable [FROM.GetLeader] of [FROM.GetNameDef] has agreed to hand over their territories in Carpathian Ruthenia, and has told their troops to stand down and withdraw from the area. We stand victorious once again!"
 WW_hungary.21.a: "Great"

 WW_hungary.22.t: "[From.GetNameDefCap] Refuses our Demands"
 WW_hungary.22.desc: "Though not entirely unexpected, the foolish [FROM.GetLeader] of [FROM.GetNameDef] has put the nation's troops on high alert after receiving our ultimatum, and sent an envoy stating that they will not take one single step back regarding the dispute in Carpathian Ruthenia."
 WW_hungary.22.a: "They will come to regret their decision!"
 WW_hungary.22.b: "We must let this go"

 WW_hungary.23.t: "[FROM.GetNameDefCap] demands Burgenland"
 WW_hungary.23.desc: "The [HUN.GetAdjective] government has started to apply more pressure on the issue of Burgenland, stating that it used to be part of Hungary during the Empire and therefore should be returned. They claim that theLajtabánság must be reestablished in the area and that our governance is illegitimate. How should we respond?"
 WW_hungary.23.a: "This is not a conflict we can win"
 WW_hungary.23.b: "Can they really back up their statement?"

 WW_hungary.24.t: "[FROM.GetNameDefCap] Transfers Burgenland"
 WW_hungary.24.desc: "The reasonable [FROM.GetLeader] of [FROM.GetNameDef] has agreed to hand over their territories in Burgenland, and has told their troops to stand down and withdraw from the area. We stand victorious once again!"
 WW_hungary.24.a: "Great"

 WW_hungary.25.t: "[From.GetNameDefCap] Refuses our Demands"
 WW_hungary.25.desc: "Though not entirely unexpected, the foolish [FROM.GetLeader] of [FROM.GetNameDef] has put the nation's troops on high alert after receiving our ultimatum, and sent an envoy stating that they will not take one single step back regarding the dispute in Burgenland."
 WW_hungary.25.a: "They will come to regret their decision!"
 WW_hungary.25.b: "We must let this go"

 WW_hungary.26.t: "[FROM.GetNameDefCap] Wishes to Join Our Faction"
 WW_hungary.26.desc: "[FROM.GetLeader] has approached us after a visit to our great capital, claiming to speak on behalf of all [FROM.GetAdjective] people, wishing for the both of our nations to join each other in a military alliance, with the goal of further expanding the territories of both the [ROOT.GetAdjective] and [FROM.GetAdjective] nations."
 WW_hungary.26.a: "They are welcome to join us"
 WW_hungary.26.b: "We have no use for them"

 WW_hungary.27.t: "[FROM.GetNameDefCap] Lets us Join Them"
 WW_hungary.27.desc: "The great [FROM.GetLeader] of [FROM.GetNameDef] has agreed to form a new military alliance, strengthening the already existing connection between our nations. Our people have come out into the streets to celebrate this momentous occasion, as it marks the rebirth of the [ROOT.GetAdjective] state, and the beginning of a new era for its people."
 WW_hungary.27.a: "Let us build our future together!"

 WW_hungary.28.t: "[FROM.GetNameDefCap] Doesn't Let us Join Them"
 WW_hungary.28.desc: "The foul [FROM.GetLeader] of [FROM.GetNameDef] has denied us our request, essentially barring all opportunities for cooperation between our states in the near future. We will as such have to seek other alliances, or stand on our own."
 WW_hungary.28.a: "It was not meant to be"

 WW_hungary.29.t: "[FROM.GetNameDefCap] to Restore Habsburg Rule"
 WW_hungary.29.desc: "The government in [FROM.GetNameDef] has announced its intentions to reinstate the Pragmatic Sanction of 1713, effectively once again allowing for a Habsburg to take their throne, going against our demands after the Great War. We can't really justify going to war over it, but as they may soon pose a threat to us, perhaps we should try to put the squeeze on them?"
 WW_hungary.29.a: "Issue a Diplomatic Protest"
 WW_hungary.29.b: "Issue an Embargo and a Protest"

 WW_hungary.30.t: "The Little Entente Requires Promises of Peace"
 WW_hungary.30.desc: "The Little Entente powers did not take lightly to Charles IV's attempted restoration of the Habsburg monarchy in 1921, and they still do not allow for such an action to be taken. This time however, they have not threatened us with war over the matter, but have instead demanded we make a showing of our peaceful intentions, lest they need to end our monarchy once and for all."
 WW_hungary.30.a: "We can promise non-aggression. For now..."
 WW_hungary.30.b: "They can not force us to do so!"
 HUN_habsburg_refused_promises_of_peace: "Refused promises of peace to the Little Entente"

 WW_hungary.31.t: "[FROM.GetNameDefCap] Assigns us a new Monarch"
 WW_hungary.31.desc: "[FROM.GetNameDefCap] has assigned Joesph August von Habsburg as the new Palatine of our nation. This will surely strengthen our regime."
 WW_hungary.31.a: "Indeed"

 WW_hungary.32.t: "[FROM.GetLeader] Demands we restore Habsburg Rule"
 WW_hungary.32.desc: "Emperor [FROM.GetLeader] of [FROM.GetNameDefCap] has demanded we restore the Cisleithanian lands, and once again crown a Habsburg as our own monarch. This would essentially end our independence, but might spare us from complete annexation. Do we accept a place in the new imperial federation?"
 WW_hungary.32.a: "They are right"
 WW_hungary.32.b: "The Habsburgs were exiled for a reason!"

 WW_hungary.33.t: "[FROM.GetNameDefCap] Accepts a Habsburg Monarch"
 WW_hungary.33.desc: "The wise leadership in [FROM.GetNameDef] has decided to crown a Habsburg monarch in accordance to our demands, and step down in place of their new king. A new dawn will rise on our imperial federation!"
 WW_hungary.33.a: "They made the right choice"

 WW_hungary.34.t: "[FROM.GetNameDefCap] Rejects a Habsburg Monarch"
 WW_hungary.34.desc: "The decadent leadership in [FROM.GetNameDef] has decided not to step down from their positions, somehow believing that they are wiser than a monarch elected by god himself. We will cut them down and place Joseph August on their throne, whether they like it or not!"
 WW_hungary.34.a: "They made the incorrect choice"

 WW_hungary.35.t: "[FROM.GetNameDefCap] Wishes to Join Our Faction"
 WW_hungary.35.desc: "[FROM.GetLeader] has approached us after a visit to out great capital, claiming to speak on behalf of all [FROM.GetAdjective] people, wishing for the both of our nations to join each other in a military alliance, with the goal of further expanding the territories of both the [ROOT.GetAdjective] and [FROM.GetAdjective] nations."
 WW_hungary.35.a: "They are welcome to join us"
 WW_hungary.35.b: "We have no use for them"

 WW_hungary.36.t: "[FROM.GetNameDefCap] Restores the Central Powers"
 WW_hungary.36.desc: "The great and honorable [FROM.GetLeader] of [FROM.GetNameDef] has agreed to form a new military alliance, strengthening the already existing connection between our nations. Our people have come out into the streets to celebrate this momentous occasion, as it marks the rebirth of the [ROOT.GetAdjective] state, and the beginning of a new era for its people."
 WW_hungary.36.a: "Let us build our future together!"

 WW_hungary.37.t: "[FROM.GetNameDefCap] Dishonor Us"
 WW_hungary.37.desc: "The foul [FROM.GetLeader] of [FROM.GetNameDef] has denied us our request, essentially barring all opportunities for cooperation between our states in the near future. We will as such have to seek other alliances, or stand on our own."
 WW_hungary.37.a: "It was not meant to be"

 WW_hungary.38.t: "[FROM.GetNameDefCap] Invites us to the Central Powers"
 WW_hungary.38.desc: "[FROM.GetLeader] has approached us after a visit to our capital, claiming to speak on behalf of all [FROM.GetAdjective] people, wishing for the both of our nations to once again join each other in a military alliance, with the goal of further expanding the territories of both the [ROOT.GetAdjective] and [FROM.GetAdjective] nations. How shall we respond to their petition?"
 WW_hungary.38.a: "They will never stand alone"
 WW_hungary.38.b: "They are only a liability"

 WW_hungary.39.t: "[FROM.GetNameDefCap] Joins the Central Powers"
 WW_hungary.39.desc: "The great and honorable [FROM.GetLeader] of [FROM.GetNameDef] has agreed to join our new military alliance, strengthening the already existing connection between our nations. Our people have come out into the streets to celebrate this momentous occasion, as it marks the rebirth of the [ROOT.GetAdjective] state, and the beginning of a new era for its people."
 WW_hungary.39.a: "Let's undo the mistakes of the Great War!"

 WW_hungary.40.t: "[FROM.GetNameDefCap] Dishonor Us"
 WW_hungary.40.desc: "The foul [FROM.GetLeader] of [FROM.GetNameDef] has denied us our request, essentially barring all opportunities for cooperation between our states in the near future. We will as such have to seek other alliances, as they are not willing to partake in one with us."
 WW_hungary.40.a: "Then we shall lead!"
 WW_hungary.40.b: "We must try a different approach"

 WW_hungary.41.t: "[FROM.GetNameDefCap] Wishes to Restore the Grand Alliance"
 WW_hungary.41.desc: "[FROM.GetLeader] has approached us after a visit to out great capital, claiming to speak on behalf of all [FROM.GetAdjective] people, wishing for the both of our nations to join each other in a military alliance, with the goal of further expanding the territories of both the [ROOT.GetAdjective] and [FROM.GetAdjective] nations."
 WW_hungary.41.a: "They are welcome to join us"
 WW_hungary.41.b: "We have no use for them"

 WW_hungary.42.t: "[FROM.GetNameDefCap] Honors the Grand Alliance"
 WW_hungary.42.desc: "The great and honorable [FROM.GetLeader] of [FROM.GetNameDef] has agreed to form a new military alliance. Our people have come out into the streets to celebrate this momentous occasion, as it marks the rebirth of the [ROOT.GetAdjective] state, and the beginning of a new era for its people."
 WW_hungary.42.a: "Let us protect our future together!"

 WW_hungary.43.t: "[FROM.GetNameDefCap] Dishonor Us"
 WW_hungary.43.desc: "The foul [FROM.GetLeader] of [FROM.GetNameDef] has denied us our request, essentially barring all opportunities for cooperation between our states in the near future. We will as such have to seek other alliances, or stand on our own."
 WW_hungary.43.a: "You can only truly trust family"
 ENG_Rejected_HUN_grand_alliance: "England rejected the restoration of the Grand Alliance"

 WW_hungary.44.t: "[FROM.GetLeader] Demands we restore Wiedist Rule"
 WW_hungary.44.desc: "Emperor [FROM.GetLeader] of [FROM.GetNameDefCap] has demanded we restore the Wiedist crown, and once again crown Wilhelm of Wied as our own monarch. This would essentially end our independence, but might spare us from complete annexation. Do we accept a place in the new imperial federation?"
 WW_hungary.44.a: "They are right"
 WW_hungary.44.b: "Wied were exiled for a reason!"

 WW_hungary.45.t: "[FROM.GetNameDefCap] Accepts a Wiedist Monarch"
 WW_hungary.45.desc: "The wise leadership in [FROM.GetNameDef] has decided to crown Wilhelm of Wied in accordance to our demands, and step down in place of their new king. A new dawn will rise on our imperial federation!"
 WW_hungary.45.a: "They made the right choice"

 WW_hungary.46.t: "[FROM.GetNameDefCap] Rejects a Wiedist Monarch"
 WW_hungary.46.desc: "The decadent leadership in [FROM.GetNameDef] has decided not to step down from their positions, somehow believing that they are wiser than a monarch elected by god himself. We will cut them down and place Wilhelm of Wied on their throne, whether they like it or not!"
 WW_hungary.46.a: "They made the incorrect choice"

 WW_hungary.47.t: "[FROM.GetLeader] Demands we restore Habsburg Rule"
 WW_hungary.47.desc: "Emperor [FROM.GetLeader] of [FROM.GetNameDefCap] has demanded we restore Habsburg rule over our lands as was agreed upon during the 5th of November Act, and once again crown a Habsburg as our own monarch. This would align us with them and let us join their alliance, without completely ending our independence."
 WW_hungary.47.a: "It is our duty"
 WW_hungary.47.b: "Death to monarchs!"

 WW_hungary.48.t: "[FROM.GetNameDefCap] Accepts a Habsburg Monarch"
 WW_hungary.48.desc: "The wise leadership in [FROM.GetNameDef] has decided to crown a Habsburg monarch in accordance to our demands, and step down in place of their new king."
 WW_hungary.48.a: "They made the right choice"

 WW_hungary.49.t: "[FROM.GetNameDefCap] Rejects a Habsburg Monarch"
 WW_hungary.49.desc: "The decadent leadership in [FROM.GetNameDef] has decided not to step down from their positions, somehow believing that they are wiser than a monarch elected by god himself. We will cut them down and place Karl Albrecht on their throne, whether they like it or not!"
 WW_hungary.49.a: "They made the incorrect choice"

 WW_hungary.50.t: "[FROM.GetNameDefCap] Assigns us a Habsburg Monarch"
 WW_hungary.50.desc: "[FROM.GetNameDefCap] has assigned Karl Pius von Habsburg as the new king of our nation. This will surely strengthen our regime."
 WW_hungary.50.a: "Indeed"

 WW_hungary.51.t: "[FROM.GetLeader] Demands we restore Habsburg Rule"
 WW_hungary.51.desc: "Emperor [FROM.GetLeader] of [FROM.GetNameDefCap] has demanded we restore Habsburg rule over our lands as was the case from 1516 to 1700, and once again crown a Habsburg as our own monarch. This would align us with them and let us join their alliance, without completely ending our independence."
 WW_hungary.51.a: "It is our duty"
 WW_hungary.51.b: "Who do they think they are?"

 WW_hungary.52.t: "[FROM.GetNameDefCap] Accepts a Habsburg Monarch"
 WW_hungary.52.desc: "The wise leadership in [FROM.GetNameDef] has decided to crown a Habsburg monarch in accordance to our demands, and step down in place of their new king."
 WW_hungary.52.a: "They made the right choice"

 WW_hungary.53.t: "[FROM.GetNameDefCap] Rejects a Habsburg Monarch"
 WW_hungary.53.desc: "The decadent leadership in [FROM.GetNameDef] has decided not to step down from their positions, somehow believing that they are wiser than a monarch elected by god himself. We will cut them down and place Karl Pius on their throne, whether they like it or not!"
 WW_hungary.53.a: "They made the incorrect choice"

 WW_hungary.54.t: "[FROM.GetNameDefCap] Assigns us a Habsburg Monarch"
 WW_hungary.54.desc: "[FROM.GetNameDefCap] has assigned Vasyl Vyshyvanyi von Habsburg as the new king of our nation. This will surely strengthen our regime."
 WW_hungary.54.a: "Indeed"

 WW_hungary.55.t: "Austria-Hungary offers "Protection""
 WW_hungary.55.desc: "With the recent, dramatic shifts in the political landscape of the Balkans, the question of our relationship with the new Austro-Hungarian Empire has come up repeatedly. Today, the Hungarian ambassador has handed over an official note, formally requesting that we declare our position towards the Empire. The Habsburgs claim that, as old crown lands, Bohemia and Moravia belong to them. \n\nHowever, [HUN.GetLeader] has indicated that he would accept a compromise solution, with himself nominally head of state of our country, but with very little real power."
 WW_hungary.55.a: "We shall return to the Empire."
 WW_hungary.55.b: "We will never give up our freedom for safety!"

 WW_hungary.56.t: "Bohemia returns to the crown"
 WW_hungary.56.desc: "Following discussion at the highest level that ran late into the night, the [CZE.GetAdjective] government has decided to accept our offer and proclaimed Albrecht Franz the King of Bohemia, Margrave of Moravia and Duke of Teschen. The soldiers of the former Czech Army have sworn an oath to their new King and Emperor, and the civil administration of the realms has been nominally integrated."
 WW_hungary.56.a: "Another step on the way to reclaim our birthright."
 
 WW_hungary.57.t: "[CZE.GetNameDefCap] refuses advances"
 WW_hungary.57.desc: "[CZE.GetNameDefCap] has refused to entertain any kind of settlement or agreement concerning their future relationship with us. When our ambassador arrived at the foreign office to discuss the official note he had delivered earlier, he was told that there was nothing to talk about, and quickly shown out the door. The [CZE.GetAdjective] ambassador to our government has declared that, while his government wants a peaceful and friendly relationship between our nations, there is no possibility of incorporating [CZE.GetNameDef] into the Austro-Hungarian Empire."
 WW_hungary.57.a: "That is unfortunate..."

 WW_hungary.58.t: "[FROM.GetNameDefCap] Demands Control of Galicia and the Bucovina"
 WW_hungary.58.desc: "The rash [FROM.GetLeader] has recently denounced our, as he stated it, unlawful occupation of our Galician and Bucovinan lands. Now, we have received a [FROM.GetAdjective] ultimatum, and their troops are amassing on our border. How should we respond?"
 WW_hungary.58.a: "It is not worth shedding any blood over"
 WW_hungary.58.b: "Then come and get it!"

 WW_hungary.59.t: "[FROM.GetNameDefCap] hands over their Galician and Bucovinan Lands"
 WW_hungary.59.desc: "The reasonable [FROM.GetLeader] of [FROM.GetNameDef] has agreed to hand over their territories in Galicia and the Bucovina, and has told their troops to stand down and withdraw from the area. We stand victorious once again!"
 WW_hungary.59.a: "This is a great day!"

 WW_hungary.60.t: "[FROM.GetNameDefCap] Stands Firm"
 WW_hungary.60.desc: "Though not entirely unexpected, the foolish [FROM.GetLeader] of [FROM.GetNameDef] has put the nation's troops on high alert after receiving our ultimatum, and sent an envoy stating that they will not take one single step back regarding the dispute."
 WW_hungary.60.a: "They will come to regret their decision!"
 WW_hungary.60.b: "We must let this go"

 WW_hungary.61.t: "[FROM.GetNameDefCap] Restores de Iturbide Rule"
 WW_hungary.61.desc: "[FROM.GetNameDefCap] has assigned María Josepha Sophia de Iturbide as the new queen of our nation. This will surely strengthen our regime."
 WW_hungary.61.a: "Indeed"

 WW_hungary.62.t: "[FROM.GetLeader] Demands we restore Imperial Rule"
 WW_hungary.62.desc: "Emperor [FROM.GetLeader] of [FROM.GetNameDefCap] has demanded we restore Iturbide-Habsburg rule over our lands as was the case from 1821 to 1823 and 1864 to 1867, and once again crown a monarch. This would align us with them and let us join their alliance, without completely ending our independence."
 WW_hungary.62.a: "It was about time anyway"
 WW_hungary.62.b: "Who do they think they are?"

 WW_hungary.63.t: "[FROM.GetNameDefCap] Accepts Imperial Rule"
 WW_hungary.63.desc: "The wise leadership in [FROM.GetNameDef] has decided to crown María Josepha Sophia de Iturbide their new emperor in accordance to our demands, and step down in place of their new queen."
 WW_hungary.63.a: "They made the right choice"

 WW_hungary.64.t: "[FROM.GetNameDefCap] Rejects Imperial Rule"
 WW_hungary.64.desc: "The decadent leadership in [FROM.GetNameDef] has decided not to step down from their positions, somehow believing that they are wiser than a monarch elected by god himself. We will cut them down and place María Josepha Sophia de Iturbide on their throne, whether they like it or not!"
 WW_hungary.64.a: "They made the incorrect choice"

 WW_hungary.65.t: "[FROM.GetNameDefCap] Assigns us a Habsburg Monarch"
 WW_hungary.65.desc: "[FROM.GetNameDefCap] has assigned Joseph Francis von Habsburg as the new king of our nation. This will surely strengthen our regime."
 WW_hungary.65.a: "Indeed"

 WW_hungary.66.t: "[FROM.GetLeader] demands we restore Habsburg Rule"
 WW_hungary.66.desc: "Emperor [FROM.GetLeader] of [FROM.GetNameDefCap] has demanded we restore Habsburg rule over our lands as was the case up until the dissolution of the Austro-Hungarian Empire, and once again crown a Habsburg as our own monarch. They promise us greater autonomy than before however, with great promises of a so called Triple Monarchy. What say we?"
 WW_hungary.66.a: "It is what we've always wanted!"
 WW_hungary.66.b: "Who do they think they are?"

 WW_hungary.67.t: "[FROM.GetNameDefCap] Accepts a Habsburg Monarch"
 WW_hungary.67.desc: "The wise leadership in [FROM.GetNameDef] has decided to crown a Habsburg monarch in accordance to our demands, and step down in place of their new king."
 WW_hungary.67.a: "They made the right choice"

 WW_hungary.68.t: "[FROM.GetNameDefCap] Rejects a Habsburg Monarch"
 WW_hungary.68.desc: "The decadent leadership in [FROM.GetNameDef] have decided to stay in their current positions, somehow believing that they are wiser than a monarch elected by god himself. We will cut them down and place Joseph Francis on their throne, whether they like it or not!"
 WW_hungary.68.a: "They made an unwise choice..."

 WW_hungary.69.t: "[FROM.GetLeader] demands we restore Habsburg Rule"
 WW_hungary.69.desc: "Emperor [FROM.GetLeader] of [FROM.GetNameDefCap] has demanded we restore Habsburg rule over our lands as was the case up until our unification with Italy, and once again crown a Habsburg as our own monarch. They promise us greater autonomy than before however. What say we?"
 WW_hungary.69.a: "We would gladly join"
 WW_hungary.69.b: "Who do they think they are?"

 WW_hungary.70.t: "[FROM.GetNameDefCap] Accepts a Habsburg Monarch"
 WW_hungary.70.desc: "The wise leadership in [FROM.GetNameDef] has decided to crown a Habsburg monarch in accordance to our demands, and step down in place of their new king."
 WW_hungary.70.a: "They made the right choice"

 WW_hungary.71.t: "[FROM.GetNameDefCap] Rejects a Habsburg Monarch"
 WW_hungary.71.desc: "The decadent leadership in [FROM.GetNameDef] have decided to stay in their current positions, somehow believing that they are wiser than a monarch elected by god himself. We will cut them down and place Robert on their throne, whether they like it or not!"
 WW_hungary.71.a: "They made an unwise choice..."

 WW_hungary.72.t: "[FROM.GetNameDefCap] Demands Control of our [SIL.GetAdjective] Territories"
 WW_hungary.72.desc: "The rash [FROM.GetLeader] has recently denounced our, as he stated it, unlawful occupation of [FROM.GetAdjective] Silesia. Now, we have received a [FROM.GetAdjective] ultimatum, and their troops are amassing on our border. How should we respond?"
 WW_hungary.72.a: "It is not worth shedding any blood over"
 WW_hungary.72.b: "Then come and get it!"

 WW_hungary.73.t: "[FROM.GetNameDefCap] hands over their [SIL.GetAdjective] Territories"
 WW_hungary.73.desc: "The reasonable [FROM.GetLeader] of [FROM.GetNameDef] has agreed to hand over their territories in Silesia, and has told their troops to stand down and withdraw from the area. We stand victorious once again!"
 WW_hungary.73.a: "This is a great day!"

 WW_hungary.74.t: "[FROM.GetNameDefCap] Stands Firm in Silesia"
 WW_hungary.74.desc: "Though not entirely unexpected, the foolish [FROM.GetLeader] of [FROM.GetNameDef] has put the nation's troops on high alert after receiving our ultimatum, and sent an envoy stating that they will not take one single step back regarding the dispute."
 WW_hungary.74.a: "They will come to regret their decision!"
 WW_hungary.74.b: "We must let this go"

 WW_hungary.75.t: "[FROM.GetNameDefCap] Demands the Holy Land"
 WW_hungary.75.desc: "The rash [FROM.GetLeader] has called for the occupation of the Holy Lands by [FROM.GetAdjective] forces, and has demanded we hand over the territory and withdraw our own forces from the region. The situation could potentially spiral out of control if we are not careful. How should we respond?"
 WW_hungary.75.a: "The defenders of Catholicism can have it"
 WW_hungary.75.b: "How many crusades failed again?"

 WW_hungary.76.t: "[FROM.GetNameDefCap] hands over the Holy Land"
 WW_hungary.76.desc: "The reasonable [FROM.GetLeader] of [FROM.GetNameDef] has agreed to hand over Palestine to us, and has told their troops to stand down and withdraw from the area. We stand victorious once again!"
 WW_hungary.76.a: "This is a great day!"

 WW_hungary.77.t: "[FROM.GetNameDefCap] Stands Firm in the Holy Land"
 WW_hungary.77.desc: "Though not entirely unexpected, the foolish [FROM.GetLeader] of [FROM.GetNameDef] has put the nation's troops on high alert after receiving our ultimatum, and sent an envoy stating that they will not take one single step back regarding the dispute."
 WW_hungary.77.a: "They will come to regret their decision!"
 WW_hungary.77.b: "We must let this go"

 WW_hungary.78.t: "[FROM.GetNameDefCap] Assigns us a New Leader"
 WW_hungary.78.desc: "[FROM.GetNameDefCap] has assigned a new Pope as the leader of our nation. This will surely strengthen our regime."
 WW_hungary.78.a: "Indeed"

 WW_hungary.79.t: "[FROM.GetNameDefCap] Assigns us a New Leader"
 WW_hungary.79.desc: "[FROM.GetNameDefCap] has assigned a new monarch as the leader of our nation. This will surely strengthen our regime."
 WW_hungary.79.a: "Indeed"

 WW_hungary.80.t: "[HUN.GetNameDefCap] is looking to Integrate us"
 WW_hungary.80.desc: "[HUN.GetNameDefCap] has decided that it is high time for our lands to be integrated back into the crown of Austria-Hungary. We cannot do much but accept this fact..."
 WW_hungary.80.a: "It is as it should be"
 WW_hungary.80.b: "They will never take us alive!"

 WW_hungary.81.t: "[FROM.GetNameDefCap] accepts Integration"
 WW_hungary.81.desc: "[FROM.GetNameDefCap] has decided to accept our demand for their lands to be integrated back into the crown of Austria-Hungary. Today is a great day for the empire!"
 WW_hungary.81.a: "And all is well in the world"

 WW_hungary.82.t: "[FROM.GetNameDefCap] denies Integration"
 WW_hungary.82.desc: "[FROM.GetNameDefCap] has decided to deny our demand for their lands to be integrated back into the crown of Austria-Hungary. We will as such have to do it by force..."
 WW_hungary.82.a: "We will make them pay"

 WW_hungary.83.t: "[FROM.GetNameDefCap] offers to purchase [975.GetName]"
 WW_hungary.83.desc: "The [HUN.GetAdjective] government still sees [975.GetName] as an integral region of their realm, stating that it used to be part of Hungary during the Empire and therefore should be returned. They have now approached us with an offer to buy the region back from us, for a good price that is."
 WW_hungary.83.a: "We will take all the money we can get"
 WW_hungary.83.b: "[975.GetName] is [ROOT.GetAdjective]!"

 WW_hungary.84.t: "[FROM.GetNameDefCap] sells us [975.GetName]"
 WW_hungary.84.desc: "The reasonable [FROM.GetLeader] of [FROM.GetNameDef] has agreed to hand over [975.GetName] to us, and has received the payment as we promised. Today is a great day for the [ROOT.GetAdjective] people!"
 WW_hungary.84.a: "Perfect"

 WW_hungary.85.t: "[From.GetNameDefCap] Refuses our Offer"
 WW_hungary.85.desc: "Though not entirely unexpected, the foolish [FROM.GetLeader] of [FROM.GetNameDef] has denied our request, and has sent an envoy stating that they will not take one single step back regarding the dispute in [975.GetName]."
 WW_hungary.85.a: "They will come to regret their decision!"
 WW_hungary.85.b: "They said no and we shall respect that"

 WW_hungary.86.t: "[FROM.GetNameDefCap] Stages an Uprising in [975.GetName]"
 WW_hungary.86.desc: "Rebels belonging to [FROM.GetAdjective] paramilitary organizations have seized control of key buildings in the [975.GetName] region, hastily holding a referendum for it to rejoin [FROM.GetNameDef], with the clearly rigged results being heavily in favor of doing so. Our troops are on standby close by, but are awaiting orders to see if intervention is the right choice of action or not."
 WW_hungary.86.a: "We don't have the strength to fight them"
 WW_hungary.86.b: "They will learn to regret their decision!"

 WW_hungary.87.t: "[FROM.GetNameDefCap] Wishes to Join Our Faction"
 WW_hungary.87.desc: "[FROM.GetLeader] has approached us after a visit to our capital, claiming to speak on behalf of all [FROM.GetAdjective] people, wishing for the both of our nations to join each other in a military alliance, with the goal of protecting the people of both the [ROOT.GetAdjective] and [FROM.GetAdjective] nations."
 WW_hungary.87.a: "They are welcome to join us"
 WW_hungary.87.b: "We have no use for them"

 WW_hungary.88.t: "[FROM.GetNameDefCap] Lets us Join Them"
 WW_hungary.88.desc: "The [FROM.GetLeader] of [FROM.GetNameDef] has agreed to form a new military alliance, strengthening the connection between our nations. Our people have come out into the streets to celebrate this momentous occasion, as it marks the rebirth of the [ROOT.GetAdjective] state, and the beginning of a new, safer era for its people."
 WW_hungary.88.a: "Let us build our future together!"

 WW_hungary.89.t: "[FROM.GetNameDefCap] Doesn't Let us Join Them"
 WW_hungary.89.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has denied us our request, essentially barring all opportunities for cooperation between our states in the near future. We will as such have to seek other alliances, or stand on our own."
 WW_hungary.89.a: "It was not meant to be"

 WW_hungary.90.t: "Crowning of an Apostolic King"
 WW_hungary.90.desc: "Now it has been decided that the monarchy be officially reinstated, but we have an issue. No good candidates have appeared, yet the regent needs to choose soon. He could crown himself, though that would be widely unpopular, or perhaps go an alternative route and crown his son István Horthy, who s very popular among the people. Who should be chosen for the position?"
 WW_hungary.90.a: "Miklós Horthy is the natural choice"
 WW_hungary.90.b: "István Horthy has the people's support"

 WW_hungary.91.t: "[FROM.GetNameDefCap] Proposes a Union"
 WW_hungary.91.desc: "The [HUN.GetAdjective] government has approached us with an interesting offer to unify our two countries as one. They of course want it to be one their terms, meaning it would be their government to rule both, but perhaps that is the safest option to go for?"
 WW_hungary.91.a: "Very well, we accept"
 WW_hungary.91.b: "They must be full of themselves"

 WW_hungary.92.t: "[FROM.GetNameDefCap] Accepts Union"
 WW_hungary.92.desc: "The reasonable [FROM.GetLeader] of [FROM.GetNameDef] has agreed to hand over control of the government to us, beginning the process of unifying our both nations under one king. We stand victorious once again!"
 WW_hungary.92.a: "Great!"

 WW_hungary.93.t: "[From.GetNameDefCap] Rejects Union"
 WW_hungary.93.desc: "Though not entirely unexpected, the foolish [FROM.GetLeader] of [FROM.GetNameDef] has put the nation's troops on high alert after receiving our proposal, and sent an envoy stating that they will not take one single step back, stating that 'Romania is Romania!'."
 WW_hungary.93.a: "It is their choice to make"

 WW_hungary.94.t: "Electing a New [ROOT.GetAdjective] President"
 WW_hungary.94.desc: "The nation is in dire need of an elected representative of the people, now that the dust of the civil war has settled. In one corner stands the popular Mihály Károlyi, conservative politician and prior prime minister of Hungary. On the other side are the communists, some of which support returning Bela Kun, leader of the former Hungarian Soviet Republic to power, and others which support the Stalinist Mátyás Rákosi, having recently earned praise by fighting on the front-lines. Who shall lead the country into the future?"
 WW_hungary.94.a: "Béla Kun must return to power"
 WW_hungary.94.b: "Mátyás Rákosi has earned the people's respect"
 WW_hungary.94.c: "Mihály Károlyi should lead us"

 WW_hungary.95.t: "The First Presidential Election of the Second Republic"
 WW_hungary.95.desc: "The time has come to finally hold a presidential election for the nation, and secure that our democratic principles can shine as a bright beacon in the center of Europe. The main candidates taking part are Mihály Károlyi, president of the First Republic, Árpád Szakasits leader of the Hungarian social democrats, and János Zichy, leader of the Hungarian Christian Economic and Social Party, as well as a member of the Hungarian Academy of Sciences. What future awaits Hungary?"
 WW_hungary.95.a: "Mihály Károlyi knows how to lead"
 WW_hungary.95.b: "Árpád Szakasits can find a good middle-ground"
 WW_hungary.95.c: "János Zichy can help us get back on our feet"

 WW_hungary.96.t: "[FROM.GetNameDefCap] Demands Control of our [SLO.GetAdjective] Territories"
 WW_hungary.96.desc: "The rash [FROM.GetLeader] has recently denounced our, as he stated it, unlawful occupation of [FROM.GetAdjective] Slovakia. Now, we have received a [FROM.GetAdjective] ultimatum, and their troops are amassing on our border. How should we respond?"
 WW_hungary.96.a: "It is not worth shedding any blood over"
 WW_hungary.96.b: "Then come and get it!"

 WW_hungary.97.t: "[FROM.GetNameDefCap] hands over their [SLO.GetAdjective] Territories"
 WW_hungary.97.desc: "The reasonable [FROM.GetLeader] of [FROM.GetNameDef] has agreed to hand over their territories in Slovakia, and has told their troops to stand down and withdraw from the area. We stand victorious once again!"
 WW_hungary.97.a: "This is a great day!"

 WW_hungary.98.t: "[FROM.GetNameDefCap] Stands Firm in Slovakia"
 WW_hungary.98.desc: "Though not entirely unexpected, the foolish [FROM.GetLeader] of [FROM.GetNameDef] has put the nation's troops on high alert after receiving our ultimatum, and sent an envoy stating that they will not take one single step back regarding the dispute."
 WW_hungary.98.a: "They will come to regret their decision!"
 WW_hungary.98.b: "We must let this go"

 WW_hungary.99.t: "Hungary Demands Overlordship over Székely Land"
 WW_hungary.99.desc: "The area comprising most of [76.GetName], known to the [HUN.GetAdjective] people as Székelyföld, is in large part inhabited by their brethren, the Székely Hungarians. They speak their own distinct dialect and have their own unique culture, and as such [HUN.GetLeader] has stated that they need not be an integrated part of their nation. However, they wish to be the guardians of this people, and requests of us overlordship over the area."
 WW_hungary.99.a: "For a more just world!"
 WW_hungary.99.b: "They are clearly delusional"

 WW_hungary.100.t: "[FROM.GetName] grants us a Székelyföld Protectorate"
 WW_hungary.100.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has accepted our demands and handed the region of Székelyföld as an autonomous region. We are now tasked with the protection and improvement of the region."
 WW_hungary.100.a: "Reunited at long last!"

 WW_hungary.101.t: "[FROM.GetName] refuses us our Székelyföld Protectorate"
 WW_hungary.101.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has refused our demands for an autonomous Székely protectorate. There Székely people remain vulnerable and unprotected. Seeing as their current overlords care very little for them, should we step in and occupy the region?"
 WW_hungary.101.a: "They will regret their actions"
 WW_hungary.101.b: "There is not much we can do"

 WW_hungary.102.t: "The March on Budapest"
 WW_hungary.102.desc: "After months of campaigning and protesting against Regent Miklós Horthy, the fascist movements, inspired by the Scythe Cross rebellion and Mussolini's march on Rome, have now marched on our capital, demanding Horthy step down for the more favorable Gyula Gömbös take up his position."
 WW_hungary.102.a: "Gömbös must take up emergency powers!"

 WW_hungary.103.t: "Ferenc Szálasi's coup d'etat"
 WW_hungary.103.desc: "After having armed the Party of National Will in order to have them march on Budapest so that he could take national leadership; Gömbös no longer has any need for them, and has made moves to suppress them. This morning however, they surrounded Sándor Palace in Budapest, demanding he step down in favor of their leader, Ferenc Szálasi. The MOVE has in response started moving to envelop the city, and the country stands at the presepice of collapse. What should be done?"
 WW_hungary.103.a: "Stand down and make Szálasi the new Nemzetvezető"
 WW_hungary.103.b: "We will agree to their terms, on a condition"

 WW_hungary.104.t: "[FROM.GetNameDefCap] Demands Control of Croatia"
 WW_hungary.104.desc: "The rash [FROM.GetLeader] has recently denounced our, as he stated it, unlawful occupation of our Croatian lands. Now, we have received a [FROM.GetAdjective] ultimatum, and their troops are amassing on our border. How should we respond?"
 WW_hungary.104.a: "It is not worth shedding any blood over"
 WW_hungary.104.b: "Then come and get it!"

 WW_hungary.105.t: "[FROM.GetNameDefCap] hands over their Croatian Lands"
 WW_hungary.105.desc: "The reasonable [FROM.GetLeader] of [FROM.GetNameDef] has agreed to hand over their territories in Croatia, and has told their troops to stand down and withdraw from the area. We stand victorious once again!"
 WW_hungary.105.a: "This is a great day!"

 WW_hungary.106.t: "[FROM.GetNameDefCap] Stands Firm"
 WW_hungary.106.desc: "Though not entirely unexpected, the foolish [FROM.GetLeader] of [FROM.GetNameDef] has put the nation's troops on high alert after receiving our ultimatum, and sent an envoy stating that they will not take one single step back regarding the dispute."
 WW_hungary.106.a: "They will come to regret their decision!"
 WW_hungary.106.b: "We must let this go"

 WW_hungary.108.t: "[FROM.GetNameDefCap] wants to Crown Hermann Göring King"
 WW_hungary.108.desc: "\nWith the [FROM.GetAdjective] leadership under [FROM.GetLeader] now closely aligned to us, they have requested to crown a German king to take up the now symbolic spot on the [FROM.GetAdjective] throne. For this they have selected Hermann Göring, and their historians have already begun writing up his connection to the old Hungarian leader Árpád. Should we allow him to leave for [FROM.GetNameDef]?"
 WW_hungary.108.a: "We will allow it"
 WW_hungary.108.b: "It would not be appropriate"

 WW_hungary.109.t: "[FROM.GetLeader] Allows Göring to be Crowned"
 WW_hungary.109.desc: "The great [GER.GetLeader] has allowed for Hermann Göring to move to our country and become the new constitutional king of our people. Our bonds grow ever closer, and at long last, the throne no longer stands empty."
 WW_hungary.109.a: "We are grateful"

 WW_hungary.110.t: "[FROM.GetLeader] Disallows Göring being Crowned"
 WW_hungary.110.desc: "The paranoid [FROM.GetLeader] has decided not to allow Hermann Göring to move to our country, despite constant pestering and well presented arguments. We will have to make do without a king, and have Szálasi become the one and only leader of the nation."
 WW_hungary.110.a: "A Kingdom no more it seems"

 WW_hungary.111.t: "Referendum to join the [HUN.GetAdjective] State"
 WW_hungary.111.desc: "A public referendum has been ongoing for the last month in [664.GetName], with the goal of deciding whether or not they wish to join [HUN.GetNameDef]. Being approved by international observers, it can be safe to assume that not much electoral fraud will have taken place. The results are in however, with a large portion of the people voting to leave our nation. Should we accept this?"
 WW_hungary.111.a: "If it is what the people wish for"
 WW_hungary.111.b: "The referendum was fraudulent"

 WW_hungary.112.t: "[FROM.GetNameDefCap] Accepts the Referendum"
 WW_hungary.112.desc: "The leadership in [FROM.GetNameDef] have gone out in public stating their unyielding support for the self-determination of the people in the region of [664.GetName]. It is time that they got to choose in which state they wish to live, stated [FROm.GetLeader] earlier this week, essentially relinquishing their claims to the area."
 WW_hungary.112.a: "A reasonable response"

 WW_hungary.113.t: "[FROM.GetNameDefCap] Declares the Referendum Illegitimate"
 WW_hungary.113.desc: "The leadership in [FROM.GetNameDef] have gone out in public declaring the results of the referendums held in the region of [664.GetName] earlier this month to be illegitimate, stating that the voter turnouts and international observers were highly fraudulent, clearly harboring a bias towards the [ROOT.GetAdjective] government."
 WW_hungary.113.a: "We will have to accept it"

 WW_hungary.114.t: "Referendum to join the [HUN.GetAdjective] State"
 WW_hungary.114.desc: "A public referendum has been ongoing for the last month in [73.GetName], with the goal of deciding whether or not they wish to join [HUN.GetNameDef]. Being approved by international observers, it can be safe to assume that not much electoral fraud will have taken place. The results are in however, with a large portion of the people voting to leave our nation. Should we accept this?"
