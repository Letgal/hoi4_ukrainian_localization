 yugoslavia_mefo_bills_tt: "Використовує югославське золото для зменшення вартості §Y[GetMilitaryProductionModifierName]§!.\n"

 wuw_GER_military_events.2.t: "Пілот пощадив екіпаж [USA.GetAdjective] бомбардувальника"
 wuw_GER_military_events.2.desc: "Після серії інтенсивних бомбардувань нашої військової промисловості спливла на диво незвична історія. Незважаючи на чіткий наказ збивати кожен ворожий літак у нашому повітряному просторі, один із пілотів — Франц Штіґлер — відмовився виконати наказ. Зустрівши пошкоджений бомбардувальник одразу після нальоту, він вирішив не відкривати вогонь. За його словами, стріляти в нього було б так само аморально, як і стріляти в солдатів з парашутом. Після спроб переконати екіпаж посадити літак у [GER.GetNameDef] або відлетіти до нейтральної території, Штіґлер, не отримавши відповіді, провів їх до безпечного місця.\n\nФранц Штіґлер — талановитий пілот, але якщо його поведінка повториться, це може створити для нас серйозні проблеми."
 wuw_GER_military_events.2.a: "Нехай живе, але це не повинно повторитись!"
 wuw_GER_military_events.2.b: "Зробимо з нього приклад!"
 wuw_GER_military_events.2.c: "Жодного слова про це."

 wuw_GER_diplomacy.1.t: "[FROM.GetNameDefCap] пропонує торговельне партнерство"
 wuw_GER_diplomacy.1.a: "Ми обидва можемо з цього виграти."
 wuw_GER_diplomacy.1.b: "Ця угода вигідна лише їм..."

 wuw_GER_diplomacy.2.t: "[FROM.GetNameDefCap] приймає нашу торговельну пропозицію"
 wuw_GER_diplomacy.2.desc: "[FROM.GetLeader] здається розсудливим лідером, який дбає про найкращі інтереси своєї країни. Випадково, це також відповідає нашим інтересам. Ми використаємо додаткові ресурси з [FROM.GetName] як слід."

 wuw_GER_diplomacy.3.t: "[FROM.GetNameDefCap] відхиляє нашу торговельну пропозицію"
 wuw_GER_diplomacy.3.desc: "[FROM.GetLeader] здається нерозсудливим лідером, якого не турбує добробут своєї країни. Ми звернемося до інших джерел, щоб знайти те, що нам потрібно."
 wuw_GER_diplomacy.3.a: "Їхня втрата."

 wuw_GER_diplomacy.10.a: "Ми не сміємо сказати «ні»..."
 wuw_GER_diplomacy.10.b: "Це неприйнятно!"

 wuw_GER_diplomacy.11.t: "[FROM.GetNameDefCap] зриває наші плани"
 wuw_GER_diplomacy.11.desc: "[FROM.GetLeader] з [FROM.GetName] у досить чітких словах дали зрозуміти, що вони думають про наші спроби вплинути на їхню внутрішню політику. Нашим дипломатам довелось дещо «пом’якшити» повідомлення перед тим, як представити його [ROOT.GetLeader]."
 wuw_GER_diplomacy.11.a: "Нахабство!"

 wuw_GER_diplomacy.20.t: "Запрошення до [FROM.GetFactionName]"
 wuw_GER_diplomacy.20.desc: "[FROM.GetLeader] особисто надіслав запрошення приєднатися до [FROM.GetFactionName] [ROOT.GetLeader]у. Представники [FROM.GetAdjective] Верховного командування запевняють нас, що разом із їхнім вже потужним альянсом ми без зусиль розіб’ємо наших спільних ворогів, забезпечивши домінування [ROOT.GetAdjective] у нашому регіоні."
 wuw_GER_diplomacy.20.a: "Разом — до перемоги!"
 wuw_GER_diplomacy.20.b: "У нас інші плани"

 wuw_GER_diplomacy.21.t: "[FROM.GetNameDefCap] приєднується до [ROOT.GetFactionName]"
 wuw_GER_diplomacy.21.desc: "Наше військове командування спільно з досвідченими дипломатами змогли переконати [FROM.GetLeader]а та уряд [FROM.GetAdjective] приєднатися до нас у боротьбі проти наших спільних ворогів. Нам, звісно, не обов’язково потрібна їхня допомога, але їхні солдати послужать гарматним м’ясом, поки наші війська будуть знищувати супротив."
 wuw_GER_diplomacy.21.a: "Ласкаво просимо до кола!"

 wuw_GER_diplomacy.22.t: "[FROM.GetNameDefCap] відхиляє наше запрошення"
 wuw_GER_diplomacy.22.desc: "Попри наші зусилля та очевидні переваги для [FROM.GetNameDef] від приєднання до нас, [FROM.GetLeader] та уряд [FROM.GetAdjective] ухвалили помилкове рішення відмовитися від нашого запрошення. Це, звісно, мало що змінює для нас — запрошення було радше для їхньої користі."
 wuw_GER_diplomacy.22.a: "Побачимо, скільки вони протримаються наодинці"

 wuw_GER_diplomacy.23.t: "[FROM.GetNameDefCap] просить повернення колишніх колоній"
 wuw_GER_diplomacy.23.desc: "[FROM.GetLeader], лідер [FROM.GetAdjective], звернувся до нас із пропозицією, яку [FROM.GetLeader.GetSheHe] називає взаємовигідною. В обмін на повернення колишніх колоній [FROM.GetLeader.GetSheHe] обіцяє поділитися знаннями з виробництва танків і гарантує мир між нашими державами."
 wuw_GER_diplomacy.23.a: "[FROM.GetAdjective]и наводять переконливі аргументи"
 wuw_GER_diplomacy.23.b: "Нам це зовсім не вигідно!"

 wuw_GER_diplomacy.24.t: "[FROM.GetAdjective] передають колишні [ROOT.GetAdjective] колонії"
 wuw_GER_diplomacy.24.desc: "Ми отримали чудову новину від [FROM.GetNameDef]. Вони побачили переваги в нашій угоді та передали нам контроль над усіма нашими колишніми колоніями, які перебували під їхнім управлінням."
 wuw_GER_diplomacy.24.a: "Чудові новини!"

 wuw_GER_diplomacy.25.t: "[FROM.GetAdjective] відмовляються повернути наші колонії"
 wuw_GER_diplomacy.25.desc: "Ми гадали, що [FROM.GetLeader] із [FROM.GetNameDef] — розсудливий лідер, але, схоже, ми помилялись. Вони вперто відмовляються передавати наші колонії, попри очевидну вигоду від такої угоди. Що ж, доведеться обійтися без них."
 wuw_GER_diplomacy.25.a: "Погане рішення з їхнього боку..."

 wuw_GER_diplomacy.26.t: "Пропозиція про спільні дослідження"
 wuw_GER_diplomacy.26.desc: "Лідер [FROM.GetAdjective] [FROM.GetLeader] звернувся до нас із пропозицією про наукову співпрацю. [FROM.GetLeader.GetSheHeCap] вважає, що, маючи схожі ідеології, але дуже різні підходи до розвитку флоту, ми маємо чудову нагоду для обміну знаннями. Угода передбачає взаємний обмін досягненнями, що дозволить нам вчитися одне в одного."
 wuw_GER_diplomacy.26.a: "Звучить справедливо"
 wuw_GER_diplomacy.26.b: "Нам це не цікаво"

 wuw_GER_diplomacy.27.t: "[FROM.GetNameDefCap] погоджується на спільні дослідження"
 wuw_GER_diplomacy.27.desc: "Керівництво [FROM.GetAdjective] з ентузіазмом прийняло нашу пропозицію про наукову співпрацю. Оскільки наші флоти розвивалися по-різному, вони також бачать користь у взаємному обміні знаннями, щоби стати ще сильнішими разом."
 wuw_GER_diplomacy.27.a: "Чудово!"

 wuw_GER_diplomacy.28.t: "[FROM.GetNameDefCap] відмовляється від пропозиції щодо досліджень"
 wuw_GER_diplomacy.28.desc: "Відповідь від [FROM.GetNameDef] виявилася не такою, як ми очікували. Вони не бажають ділитися своїми досягненнями в галузі морського інженерного мистецтва, попри те що ми запропонували їм доступ до наших розробок. Вони заявляють, що флот [FROM.GetAdjective] значно переважає наш, і до тих пір, поки ми не досягнемо серйозного технологічного прориву, будь-яка така угода — неможлива."
 wuw_GER_diplomacy.28.a: "Дуже прикро"

 wuw_GER_diplomacy.29.t: "Старий союзник пропонує торгову угоду"
 wuw_GER_diplomacy.29.desc: "Колись ми вважали [FROM.GetNameDef], або принаймні їхнього попередника, нашими союзниками. В останні роки ми віддалилися, але тепер вони, здається, бажають відновити дружбу. Запропонувавши взаємовигідну торгівлю, [FROM.GetAdjective] знову простягають нам руку."
 wuw_GER_diplomacy.29.a: "Неочікувано, але приємно!"
 wuw_GER_diplomacy.29.b: "Пахне підступом…"

 wuw_GER_diplomacy.30.t: "[FROM.GetAdjective] приймають торгову пропозицію"
 wuw_GER_diplomacy.30.desc: "[FROM.GetLeader] з [FROM.GetNameDef] позитивно відповів на нашу пропозицію укласти торговельну угоду. У минулому ми вже мали вигідні відносини з ними, і [ROOT.GetLeader] впевнений, що це принесе нам чималий прибуток."
 wuw_GER_diplomacy.30.a: "Чудові новини!"

 wuw_GER_diplomacy.31.t: "[FROM.GetAdjective] відкидають нашу торгову пропозицію"
 wuw_GER_diplomacy.31.desc: "Попри наші історичні зв’язки та очевидні вигоди, [FROM.GetNameDef] відмовились від торговельної угоди, яку ми запропонували. Ця угода могла б зміцнити наші відносини й розширити торговельні зв’язки. Але, на жаль, [FROM.GetAdjective] мають інші плани."
 wuw_GER_diplomacy.31.a: "Їх втрата"

 wuw_GER_diplomacy.32.t: "[FROM.GetAdjective] просять поновити оренду [743.GetName]"
 wuw_GER_diplomacy.32.desc: "У рамках угоди 1898 року [743.GetName] було передано в оренду тодішній Німецькій імперії. Сьогодні їхній наступник, [FROM.GetNameDef], звертається до нас із проханням поновити цю оренду. Початкова угода передбачала 99-річний термін, однак її було перервано Великою війною та наступною окупацією з боку [JAP.GetAdjective]."
 wuw_GER_diplomacy.32.a: "Ми не маємо інтересу поновлювати цю оренду"
 wuw_GER_diplomacy.32.b: "Ми виконаємо свою частину угоди"

 wuw_GER_diplomacy.33.t: "[FROM.GetNameDefCap] відмовляється повернутись до угоди"
 wuw_GER_diplomacy.33.desc: "Наша угода від 1898 року була чіткою — [743.GetName] мали залишатися в нашій оренді до 1997 року. Проте [FROM.GetAdjective] передумали. Вони вважають, що війна та наступна окупація з боку [JAP.GetAdjective] знецінюють нашу домовленість. Угода не містила таких умов, але, здається, у нас мало вибору. Якщо ми хочемо повернути [743.GetName], доведеться вдатися до радикальніших заходів."
 wuw_GER_diplomacy.33.a: "Яка зухвалість!"

 wuw_GER_diplomacy.34.t: "[FROM.GetNameDefCap] погоджується поновити оренду [743.GetName]"
 wuw_GER_diplomacy.34.desc: "[FROM.GetAdjective] виявилися вірними партнерами. Ми підписали 99-річну оренду [743.GetName] у 1898 році, але її перервала Велика війна. Після періоду окупації [JAP.GetNameDef] територія була повернута [FROM.GetNameDef], і, на щастя, вони вирішили дотриматися нашої угоди."
 wuw_GER_diplomacy.34.a: "Чудова новина!"

 wuw_GER_diplomacy.35.t: "[FROM.GetNameDefCap] просить повернути колишні колонії"
 wuw_GER_diplomacy.35.desc: "Ми отримали звернення від [FROM.GetAdjective] лідера [FROM.GetLeader], який хоче повернути під контроль свої колишні колонії, що зараз знаходяться під нашим управлінням. Попри стриманий тон повідомлення, з огляду на політичну ситуацію в [FROM.GetNameDef], відмова може мати серйозні наслідки."
 wuw_GER_diplomacy.35.a: "Ці землі не їхні!"
 wuw_GER_diplomacy.35.b: "Краще не ризикувати"

 wuw_GER_diplomacy.36.t: "[FROM.GetAdjective] відмовляються передавати наші колонії"
 wuw_GER_diplomacy.36.desc: "Ми ясно дали зрозуміти [FROM.GetNameDef], що передача наших колоній не є предметом обговорення. Проте вони вперто відмовляються визнати очевидну істину. Нам доведеться шукати інші способи повернути те, що по праву належить нам."
 wuw_GER_diplomacy.36.a: "Ці землі наші!"

 wuw_GER_diplomacy.37.t: "[FROM.GetNameDefCap] передає території нам"
 wuw_GER_diplomacy.37.desc: "Наш запит про повернення колоній був схвально сприйнятий у [FROM.GetNameDef]. Хоча вони не виглядали особливо щасливими з цього приводу, керівництво вирішило передати території, що по праву належать нам."
 wuw_GER_diplomacy.37.a: "Мудре рішення"

 wuw_GER_diplomacy.38.t: "[FROM.GetAdjective] вимагають території"
 wuw_GER_diplomacy.38.desc: "[GetGERAfricanColonyOverlordDesc]"
 GER_is_not_colonial_overlord_desc: "Ми отримали ультиматум від [FROM.GetNameDef]. З історичних причин вони вимагають передачі контролю над колоніями. Хоча їхні вимоги різкі, у нас ще є вибір."
 GER_is_colonial_overlord_desc: "Ми боялися, що цей день настане. Лідер [FROM.GetNameDef] [FROM.GetLeader] вимагає, щоби ми, як підлеглі, здали нашу автономію та стали повноправною частиною [FROM.GetNameDef]. У нас немає вибору, окрім як підкоритися."
 wuw_GER_diplomacy.38.a: "[GetGERAfricanColonyOverlordOption]"
 GER_is_not_colonial_overlord_option: "Краще перестрахуватись..."
 GER_is_colonial_overlord_option: "Це була гідна спроба"
 wuw_GER_diplomacy.38.b: "Абсолютно ні!"

 wuw_GER_diplomacy.39.t: "[FROM.GetNameDefCap] передає територію"
 wuw_GER_diplomacy.39.desc: "Наш ультиматум до [FROM.GetAdjective] керівництва дав результат. Хоча вони неохоче, та все ж погодились на передачу територій. Нам не важливо, що вони думають — важливо, що ми отримали те, що належить нам."
 wuw_GER_diplomacy.39.a: "Прекрасно!"

 wuw_GER_diplomacy.40.t: "[FROM.GetNameDefCap] відмовляється виконувати територіальні вимоги"
 wuw_GER_diplomacy.40.desc: "Попри наш тиск, [FROM.GetAdjective] лідер [FROM.GetLeader] відмовляється задовольнити наші вимоги. Нам не вдасться мирно повернути колонії, які, як ми вважаємо, по праву наші."
 wuw_GER_diplomacy.40.a: "Знайдемо інший шлях"

 wuw_GER_diplomacy.100.t: "[FROM.GetAdjective] припиняють виплати за окупацію"
 wuw_GER_diplomacy.100.desc: "Посол [FROM.GetName] повідомив, що ми більше не отримуватимемо платежі за окупаційні витрати, які були погоджені раніше."
 wuw_GER_diplomacy.100.a: "Хай буде так"

 wuw_GER_diplomacy.50.t: "[FROM.GetNameDefCap] пропонує співпрацю в розвитку флоту"
 wuw_GER_diplomacy.50.desc: "\nДипломати та кораблебудівники з [FROM.GetNameDef] звернулися до нас із незвичайною пропозицією. Вони прагнуть започаткувати масштабну програму морської співпраці, що передбачає обмін технологіями та досвідом між нашими країнами. Це може принести користь, але також створює ризик витоку секретної інформації до [FROM.GetAdjective]. Що ми відповімо?"
 wuw_GER_diplomacy.50.a: "Чудово!"
 wuw_GER_diplomacy.50.b: "Жодної співпраці з цими прусаками!"

 wuw_GER_diplomacy.51.t: "[FROM.GetNameDefCap] погоджується на співпрацю у військово-морському розвитку"
 wuw_GER_diplomacy.51.desc: "[FROM.GetLeader] підтримав нашу пропозицію щодо флотської співпраці. [FROM.GetAdjective] інженери вже готуються до спільної розробки нових суден і озброєння. Це великий день для [ROOT.GetNameDef] та її флоту!"
 wuw_GER_diplomacy.51.a: "Наш флот знову стане сильним"

 wuw_GER_diplomacy.52.t: "[FROM.GetNameDefCap] відхиляє співпрацю у військово-морському розвитку"
 wuw_GER_diplomacy.52.desc: "[FROM.GetLeader] публічно виступив проти нашої пропозиції щодо морської співпраці, назвавши її спробою викрасти [FROM.GetAdjective] технічні секрети..."
 wuw_GER_diplomacy.52.a: "Нерозумне рішення"

 wuw_GER_diplomacy.53.t: "[FROM.GetNameDefCap] пропонує торговельне партнерство"
 wuw_GER_diplomacy.53.desc: "Дипломати з [FROM.GetNameDef] звернулися до нас із вигідною пропозицією. Вони бажають придбати права на певні природні ресурси в наших колоніях, пропонуючи натомість промислову допомогу. Варто нам погодитися?"
 wuw_GER_diplomacy.53.a: "Це вигідно обом сторонам"
 wuw_GER_diplomacy.53.b: "Вигоду отримає лише одна сторона..."

 wuw_GER_diplomacy.54.t: "[FROM.GetNameDefCap] приймає нашу торговельну пропозицію"
 wuw_GER_diplomacy.54.desc: "[FROM.GetLeader] виявився далекоглядним лідером, що дбає про свою державу. Це також збігається з нашими інтересами. Ми добре використаємо ресурси з [FROM.GetName]."
 wuw_GER_diplomacy.54.a: "Чудово!"

 wuw_GER_diplomacy.55.t: "[FROM.GetNameDefCap] відхиляє нашу торговельну пропозицію"
 wuw_GER_diplomacy.55.desc: "[FROM.GetLeader] виявився безвідповідальним лідером, якому байдуже на добробут своєї країни. Ми знайдемо інших партнерів."
 wuw_GER_diplomacy.55.a: "Їхня втрата"

 wuw_GER_diplomacy.56.t: "[FROM.GetNameDefCap] спустошує наші рахунки"
 wuw_GER_diplomacy.56.desc: "[FROM.GetAdjective] чиновники та банкіри заблокували наші рахунки в Німеччині та вивели з них кошти. Це означає, що [GER.GetNameDef] конфіскувала наші активи, отримані згідно з Гьомбьошським торговельним договором. Їм більше не можна довіряти..."
 wuw_GER_diplomacy.56.a: "Нахабство!"

 wuw_GER_diplomacy.57.t: "[FROM.GetNameDefCap] вимагає повернення Північного Шлезвігу"
 wuw_GER_diplomacy.57.desc: "\n[FROM.GetLeader] та уряд [FROM.GetAdjective] останнім часом стали значно агресивнішими у своїх висловлюваннях. Вони вважають плебісцити 1920 року щодо Шлезвігу фальшивими та вимагають повернення території. Хоча ми знаємо, що це неправда, можливо, варто уникнути відкритого конфлікту?"
 wuw_GER_diplomacy.57.a: "Ми не хочемо війни, доведеться погодитись..."
 wuw_GER_diplomacy.57.b: "Нехай спробують забрати силою!"

 wuw_GER_diplomacy.58.t: "[FROM.GetNameDefCap] поступається нашим вимогам"
 wuw_GER_diplomacy.58.desc: "[FROM.GetLeader] оголосив, що вони не бажають воювати з нами, і тому повертають території, отримані внаслідок плебісциту 1920 року. Люди радіють, адже знову повернулися під наше крило."
 wuw_GER_diplomacy.58.a: "Великий день для [ROOT.GetAdjective] народу!"

 wuw_GER_diplomacy.59.t: "[FROM.GetNameDefCap] стоїть на своєму щодо Шлезвігу"
 wuw_GER_diplomacy.59.desc: "\nСамовпевнений [FROM.GetLeader] заявив, що Північний Шлезвіг — це [FROM.GetAdjective] земля. Їхні війська мобілізуються та прямують до кордону. Схоже, вони готуються до війни. Як відповімо на цю провокацію?"
 wuw_GER_diplomacy.59.a: "Тоді ми вирвемо цю землю з їхніх холодних рук!"
 wuw_GER_diplomacy.59.b: "Не варто ескалувати ситуацію..."

 wuw_GER_mutual_guarantees.1.t: "[FROM.GetNameDefCap] пропонує взаємну співпрацю"
 wuw_GER_mutual_guarantees.1.desc: "[FROM.GetLeader] з [FROM.GetNameDef] звернувся до нас із пропозицією взаємних гарантій та співпраці. Угода передбачає спільний захист територій один одного і може в майбутньому перерости в щось значно більше. Як відповімо?"
 wuw_GER_mutual_guarantees.1.a: "Це взаємовигідна угода"
 wuw_GER_mutual_guarantees.1.b: "Ми не бачимо користі в цьому союзі"

 wuw_GER_mutual_guarantees.2.t: "[FROM.GetNameDefCap] вітає взаємну співпрацю"
 wuw_GER_mutual_guarantees.2.desc: "[FROM.GetLeader] з [FROM.GetNameDef] прийняв нашу пропозицію про взаємну співпрацю та гарантії, тепло зустрівши наших дипломатів, заявивши, що лише разом ми зможемо захистити свої країни від зовнішніх загроз."
 wuw_GER_mutual_guarantees.2.a: "Чудово"

 wuw_GER_mutual_guarantees.3.t: "[FROM.GetNameDefCap] відмовляється від співпраці"
 wuw_GER_mutual_guarantees.3.desc: "[FROM.GetLeader] з [FROM.GetNameDef] відхилив нашу пропозицію про взаємний захист, заявивши, що це лише прикриття для підриву їхньої державності та можливого домінування. Вони дійсно не розуміють, що втрачають..."
 wuw_GER_mutual_guarantees.3.a: "Велика помилка з їхнього боку"

 wuw_GER_weltpolitik.1.t: "[FROM.GetName] вимагає повернення колоній"
 wuw_GER_weltpolitik.1.desc: "[FROM.GetLeader] з [FROM.GetNameDef] звернувся до нас із проханням повернути колишні [FROM.GetAdjective] колоніальні території в обмін на поглиблення наших стосунків і офіційну підтримку нашого уряду на світовій арені. Пропозиція дещо одностороння, але, можливо, вона нам вигідна?"
 wuw_GER_weltpolitik.1.a: "Все для наших друзів"
 wuw_GER_weltpolitik.1.b: "Ні, тепер це наші землі"

 wuw_GER_weltpolitik.2.t: "[FROM.GetNameDefCap] повертає наші колонії"
 wuw_GER_weltpolitik.2.desc: "[FROM.GetLeader] з [FROM.GetNameDef] погодився на наше прохання щодо повернення колоній, заявивши, що їм краще бути під нашим контролем. Люди святкують на вулицях — [ROOT.GetAdjective] колоніальна імперія знову на мапі!"
 wuw_GER_weltpolitik.2.a: "Ми наближаємося до нової Золотої доби!"

 wuw_GER_weltpolitik.3.t: "[FROM.GetNameDefCap] не повертає наші колонії"
 wuw_GER_weltpolitik.3.desc: "\n[FROM.GetLeader] з [FROM.GetNameDef] відхилив наше прохання щодо повернення колоній, заявивши, що це одностороння угода, яка не несе їм користі."
 wuw_GER_weltpolitik.3.a: "Цьому не судилося збутися..."

 wuw_GER_diplomacy.60.t: "[FROM.GetNameDefCap] вимагає Північний Шлезвіг"
 wuw_GER_diplomacy.60.desc: "\nРиторика [FROM.GetLeader] та уряду [FROM.GetAdjective] стала значно агресивнішою щодо наших адміністрацій у [912.GetName], заявляючи, що Північний Шлезвіг завжди був і буде німецьким, і тепер вимагають повернення цієї території. Ми знаємо, що це неправда, але чи варто нам уникати відкритого конфлікту з [FROM.GetNameDef]?"
 wuw_GER_diplomacy.60.a: "Вони мають рацію"
 wuw_GER_diplomacy.60.b: "Вони з глузду з’їхали?"

 wuw_GER_diplomacy.61.t: "[FROM.GetNameDefCap] поступається нашим вимогам"
 wuw_GER_diplomacy.61.desc: "[FROM.GetLeader] оголосив, що через небажання вступати у збройний конфлікт з нами, вони погоджуються повернути територію [912.GetName]. Люди регіону радіють — вони знову частина нашої держави."
 wuw_GER_diplomacy.61.a: "Чудовий день для [ROOT.GetAdjective] народу!"

 wuw_GER_diplomacy.62.t: "[FROM.GetNameDefCap] стоїть на своєму щодо [912.GetName]"
 wuw_GER_diplomacy.62.desc: "\nСамовпевнений [FROM.GetLeader] оголосив, що Північний Шлезвіг — це назавжди [FROM.GetAdjective] земля. Війська [FROM.GetNameDefCap] мобілізуються і перекидаються до регіону, щоб стримати можливе вторгнення. Як нам відповісти на цю провокацію?"
 wuw_GER_diplomacy.62.a: "Ми не підемо на компроміси!"
 wuw_GER_diplomacy.62.b: "Можливо, не варто загострювати..."

 wuw_GER_diplomacy.63.t: "[FROM.GetNameDefCap] захоплює [912.GetName]"
 wuw_GER_diplomacy.63.desc: "\nНаш сюзерен [FROM.GetLeader] оголосив, що Північний Шлезвіг завжди буде [FROM.GetAdjective]. Війська [FROM.GetNameDefCap] увійшли в регіон, а нова адміністрація змусила наших політиків підписати договір про передачу території на 100 років."
 wuw_GER_diplomacy.63.a: "На жаль, ми не можемо нічого вдіяти..."
 GER_seized_north_schleswig: "Німеччина захопила Північний Шлезвіг"

 wuw_GER_chinese_diplomacy.1.t: "[FROM.GetNameDefCap] надсилає зброю та матеріали"
 wuw_GER_chinese_diplomacy.1.desc: "\nНаші великі союзники із заходу, [FROM.GetAdjective], надіслали нам вантаж зброї та боєприпасів. Але це ще не все — вони також надіслали інженерів та промисловців, які допоможуть нам у розбудові власної військової промисловості після століть приниження."
 wuw_GER_chinese_diplomacy.1.a: "Це нам дуже знадобиться"

 wuw_GER_chinese_diplomacy.2.t: "[FROM.GetNameDefCap] пропонує промислову допомогу в обмін на ресурси"
 wuw_GER_chinese_diplomacy.2.desc: "\nНаші великі союзники із заходу, [FROM.GetAdjective], надіслали делегацію з пропозицією інвестувати в нашу промисловість в обмін на вигідні умови торгівлі природними ресурсами. Вони — дійсно добрі друзі."
 wuw_GER_chinese_diplomacy.2.a: "Справжні союзники"
 wuw_GER_chinese_diplomacy.2.b: "Ми не можемо поступитися ресурсами"

 wuw_GER_chinese_diplomacy.3.t: "[FROM.GetNameDefCap] приймає нашу пропозицію"
 wuw_GER_chinese_diplomacy.3.desc: "\nНаша делегація повернулась із чудовими новинами. Уряд [FROM.GetAdjective] був радий підписати угоду, і пакт набуде чинності негайно. Ми отримали доступ до їхніх ресурсів за невелику ціну — промислову допомогу."
 wuw_GER_chinese_diplomacy.3.a: "Чудово"

 wuw_GER_chinese_diplomacy.4.t: "[FROM.GetNameDefCap] відхиляє нашу пропозицію"
 wuw_GER_chinese_diplomacy.4.desc: "\nНаша делегація повернулась з невтішними новинами. Уряд [FROM.GetAdjective] відмовився підписати угоду, звинувативши нас у спробі експлуатації під прикриттям індустріальної допомоги."
 wuw_GER_chinese_diplomacy.4.a: "Справжнє розчарування"

 wuw_GER_diplomacy.64.t: "[FROM.GetNameDefCap] пропонує захист в обмін на данину"
 wuw_GER_diplomacy.64.desc: "\n[FROM.GetLeader] з [FROM.GetNameDef] звернувся до нас із пропозицією захисту від східної загрози. Проте ця безпека матиме свою ціну — ми повинні платити данину [FROM.GetAdjective] державі, якщо хочемо скористатися її щитом."
 wuw_GER_diplomacy.64.a: "Якщо це необхідно — погоджуємось"
 wuw_GER_diplomacy.64.b: "Це надто дорого для нас..."

 wuw_GER_diplomacy.65.t: "[FROM.GetNameDefCap] приймає наші умови"
 wuw_GER_diplomacy.65.desc: "[FROM.GetLeader] з [FROM.GetNameDef] відповів, що задля безпеки майбутнього своєї держави він приймає наші умови та негайно розпочне виплати."
 wuw_GER_diplomacy.65.a: "Усе йде за планом!"

 wuw_GER_diplomacy.66.t: "[FROM.GetNameDefCap] відкидає наші умови"
 wuw_GER_diplomacy.66.desc: "[FROM.GetLeader] з [FROM.GetNameDef] заявив, що наші вимоги надто суворі, і захищати себе вони можуть самі. Їм не потрібна допомога прусської армії, як вони самі висловились."
 wuw_GER_diplomacy.66.a: "Шкода"
 wuw_GER_diplomacy.66.b: "Вони потребують захисту, навіть якщо відмовляються платити!"

 wuw_GER_diplomacy.67.t: "[FROM.GetNameDefCap] пропонує таємний пакт"
 wuw_GER_diplomacy.67.desc: "[FROM.GetLeader] з [FROM.GetNameDef] таємно запропонував нам розділити сусідні території, укласти альянс і встановити сфери впливу в Нижніх Землях. Прийняти цю тіньову угоду чи ні?"
 wuw_GER_diplomacy.67.a: "Це піде нам на користь"
 wuw_GER_diplomacy.67.b: "Це неетично!"

 wuw_GER_diplomacy.68.t: "[FROM.GetNameDefCap] погоджується на пакт"
 wuw_GER_diplomacy.68.desc: "[FROM.GetLeader] з [FROM.GetNameDef] повідомив, що заради безпеки свого народу вони згодні на пакт та готові встановити сфери впливу."
 wuw_GER_diplomacy.68.a: "Час діяти!"
 wuw_GER_diplomacy.68.b: "Добре. Та спершу — терпіння."

 wuw_GER_diplomacy.69.t: "[FROM.GetNameDefCap] відкидає пакт"
 wuw_GER_diplomacy.69.desc: "[FROM.GetLeader] з [FROM.GetNameDef] заявив, що ідея поділити сусідні землі та зрадити союзників йому не до вподоби. Якщо ми шукаємо агресивних союзників — доведеться шукати в іншому місці."
 wuw_GER_diplomacy.69.a: "Пошукаємо інших партнерів"
 warning_they_may_instead_apporach_our_neighbor_tt: "§R[FROM.GetNameDefCap] може натомість звернутись до нашого сусіда§!"

 wuw_GER_diplomacy.70.t: "[FROM.GetNameDefCap] втручається в нашу політику"
 wuw_GER_diplomacy.70.desc: "Пропагандисти з [FROM.GetAdjective] держави почали активно впливати на наш народ, закликаючи до союзу з їхньою країною. Це може бути шансом на нового союзника, але очевидно — [FROM.GetLeader] не зупиниться на цьому."
 wuw_GER_diplomacy.70.a: "Це може бути вигідно"
 wuw_GER_diplomacy.70.b: "Ніякої співпраці з [FROM.GetAdjective] — припинити пропаганду негайно!"

 wuw_GER_diplomacy.71.t: "Створення Народного комісаріату [ROOT.GetNonIdeologyName]"
 wuw_GER_diplomacy.71.desc: "[FROM.GetNameDef] оголосив про реформу — для об'єднання трудящих ми маємо передати більше індустріальних потужностей під контроль метрополії. Ми не маємо змоги протестувати — ми знали, що така ціна можлива."
 wuw_GER_diplomacy.71.a: "Це в інтересах народу."

 wuw_GER_diplomacy.72.t: "Комуністичний вплив із [FROM.GetNameDef]"
 wuw_GER_diplomacy.72.desc: "Ми виявили діяльність [FROM.GetAdjective] осередків у нашій країні. Вони пропагують ідеї пролетарської революції. Чи не є це частиною плану щодо нашої інтеграції в [GER.GetAdjective] державу?"
 wuw_GER_diplomacy.72.a: "Нам нема чого боятись"
 wuw_GER_diplomacy.72.a_tt: "§RЯкщо комуністи виграють громадянську війну, [FROM.GetNameWithFlag] може спробувати підкорити нас!§!"
 wuw_GER_diplomacy.72.b: "Ми не купимось на це!"

 wuw_GER_diplomacy.73.t: "[FROM.GetNameDefCap] дозволяє комуністичну пропаганду"
 wuw_GER_diplomacy.73.desc: "Наші агенти у [FROM.GetNameDef] не зустріли опору. Їхні лідери не перешкоджають зростанню пролетарських настроїв — ми можемо продовжити роботу."
 wuw_GER_diplomacy.73.a: "За пролетаріат!"

 wuw_GER_diplomacy.74.t: "[FROM.GetNameDefCap] забороняє політичний вплив"
 wuw_GER_diplomacy.74.desc: "Наших агентів у [FROM.GetNameDef] виявили. Ми отримали суворе попередження про негайне припинення діяльності. Очевидно, [FROM.GetLeader] — ворог трудящих."
 wuw_GER_diplomacy.74.a: "Ми маємо визволити наших товаришів!"

 wuw_GER_diplomacy.75.t: "Громадянська війна у [ROOT.GetNameDef]"
 wuw_GER_diplomacy.75.desc: "Після тривалого посилення комуністичних настроїв, [ROOT.GetAdjective] пролетаріат більше не хоче чекати. Дипломатія провалилась, настав час збройної боротьби."
 wuw_GER_diplomacy.75.a: "За пролетаріат!"
 wuw_GER_diplomacy.75.b: "Ми повинні зупинити це божевілля!"

 wuw_GER_diplomacy.76.t: "[FROM.GetNameDefCap] вимагає нашого підкорення"
 wuw_GER_diplomacy.76.desc: "Після завершення громадянської війни [FROM.GetNameDef] повернулись до нас із вимогою підкоритись. Ми підозрювали, що це станеться, але вирішили проігнорувати — їхня допомога в поваленні попереднього режиму була цінною. Поки що вони поводяться доволі доброзичливо, тож, можливо, це не найгірша доля."
 wuw_GER_diplomacy.76.a: "Це ціна за нашу свободу."

 wuw_GER_diplomacy.77.t: "[FROM.GetNameDefCap] вимагає провести референдум щодо приєднання"
 wuw_GER_diplomacy.77.desc: "Наші північні сусіди вимагають провести референдум про приєднання до них. Вони стверджують, що наш народ дуже схожий на їхній і заслуговує жити разом. Ми збережемо певну автономію, але зовнішню політику буде контролювати [FROM.GetAdjective] уряд."
 wuw_GER_diplomacy.77.a: "А чому б і ні?"
 wuw_GER_diplomacy.77.b: "Абсолютно ні!"

 wuw_GER_diplomacy.78.t: "[FROM.GetNameDefCap] погоджується приєднатись"
 wuw_GER_diplomacy.78.desc: "Після перемоги прихильників приєднання на референдумі, уряд [FROM.GetNameDef] повернувся з позитивною відповіддю. Відтепер вони підкоряються нашій владі заради блага свого народу."
 wuw_GER_diplomacy.78.a: "Свято для нації!"

 wuw_GER_diplomacy.79.t: "Лідерство [FROM.GetNameDefCap] відмовляється приєднатись"
 wuw_GER_diplomacy.79.desc: "Ми отримали відмову надто швидко, щоб повірити, що референдум взагалі проводився. Попри всі ознаки того, що їхній народ виграв би від нашого захисту, [FROM.GetLeader] обрав владу замість блага для народу."
 wuw_GER_diplomacy.79.a: "Ми маємо визволити їх!"

 wuw_GER_diplomacy.80.t: "[FROM.GetNameDefCap] інвестує в нашу промисловість"
 wuw_GER_diplomacy.80.desc: "[FROM.GetAdjective] уряд здійснив значні інвестиції в нашу промисловість. Вони презентують це як взаємовигідну угоду — ми отримаємо розвиток, а вони — доступ до нових потужностей."
 wuw_GER_diplomacy.80.a: "Чудово!"

 wuw_GER_diplomacy.81.t: "Інтеграція [ROOT.GetNameDef]"
 wuw_GER_diplomacy.81.desc: "Наше існування як Народного комісаріату добігло кінця. Лідери [FROM.GetAdjective] визнали наші успіхи й пропонують повністю інтегруватися в їхню державу. Незалежності ми втратимо, але вони обіцяють піклуватись про наш народ."
 wuw_GER_diplomacy.81.a: "Не зовсім нагорода, але що поробиш?"

 wuw_GER_diplomacy.82.t: "[FROM.GetAdjective] підтримка повстання"
 wuw_GER_diplomacy.82.desc: "Наші товариші з [FROM.GetNameDef] надіслали нам партію зброї для боротьби з капіталізмом і буржуазією. Можливо, пізніше вони вимагатимуть відплати, але зараз ми не можемо відмовитись."
 wuw_GER_diplomacy.82.a: "Скористаймося цими гвинтівками!"

 wuw_GER_diplomacy.83.t: "[GER.GetNameDefCap] запрошує нас до [GER.GetFactionName]"
 wuw_GER_diplomacy.83.desc: "Після нашої перемоги в громадянській війні та переходу до комунізму, [GER.GetNameDef] простягнув нам руку дружби. Наскільки важливою була їхня допомога — питання складне, але тепер, маючи спільну ідеологію, вони пропонують нам вступ до альянсу."
 wuw_GER_diplomacy.83.a: "Звісно, ми приєднуємось"
 wuw_GER_diplomacy.83.b: "Ми краще залишимось незалежними."

 wuw_GER_diplomacy.84.t: "[FROM.GetNameDefCap] вимагає більшої пролетарської солідарності"
 wuw_GER_diplomacy.84.desc: "[GetIsRootProletarianSubject]"
 GER_root_is_proletarian_subject: "Як підлегла держава, керована представниками пролетаріату, ми отримали вимогу від [FROM.GetAdjective] про передачу частини нашої промисловості в обмін на подальшу допомогу."
 GER_root_not_proletarian_subject: "Як комуністична держава, ми отримали пропозицію про економічну солідарність і торговельну співпрацю з [FROM.GetAdjective] для підтримки робітничого класу."
 wuw_GER_diplomacy.84.a: "Ми згодні, солідарність понад усе!"
 wuw_GER_diplomacy.84.b: "Це вигідно тільки їм."

 wuw_GER_diplomacy.85.t: "[FROM.GetNameDefCap] вимагає нашої інтеграції"
 wuw_GER_diplomacy.85.desc: "Ми отримали різко сформульовану вимогу від [FROM.GetAdjective]. Їх не влаштовує рівень поточної співпраці — вони хочуть повної інтеграції. Наслідки відмови не зазначені, але очевидно, що слід бути обережними."
 wuw_GER_diplomacy.85.a: "У нас немає вибору"
 wuw_GER_diplomacy.85.b: "Якщо треба битися — ми будемо!"

 wuw_GER_diplomacy.86.t: "[FROM.FROM.GetNameDefCap] передає території в нашій сфері впливу"
 wuw_GER_diplomacy.86.desc: "Ми отримали добру звістку — [FROM.FROM.GetNameDef] передав нам [FROM.GetAdjective] землі, що входять у нашу сферу впливу. Вони дотрималися домовленості."
 wuw_GER_diplomacy.86.a: "Чудово!"

 wuw_GER_diplomacy.87.t: "Честь у сфері впливу"
 wuw_GER_diplomacy.87.desc: "Після перемоги у війні ми контролюємо території поза нашою сферою впливу. Хоч угода не була письмовою, існує очікування, що ми передамо ці землі союзнику."
 wuw_GER_diplomacy.87.a: "Потрібно дотриматись слова"
 wuw_GER_diplomacy.87.b: "Ми заслужили ці землі!"

 wuw_GER_diplomacy.88.t: "[FROM.GetNameDefCap] передає території у нашій сфері впливу"
 wuw_GER_diplomacy.88.desc: "[FROM.FROM.GetNameDef] передав нам землі [FROM.GetAdjective], що лежать у межах нашої сфери впливу. Домовленість виконано."
 wuw_GER_diplomacy.88.a: "Чудово!"

 wuw_GER_diplomacy.89.t: "[FROM.GetNameDefCap] встановлює сферу впливу"
 wuw_GER_diplomacy.89.desc: "[FROM.GetNameDefCap] повідомив про встановлення сфери впливу. Це нас поки не зачіпає, але варто тримати це на контролі. Вони можуть вимагати території."
 wuw_GER_diplomacy.89.a: "Добре, noted..."
 wuw_GER_diplomacy.89.b: "Неприйнятно!"

 wuw_GER_diplomacy.90.t: "[FROM.GetNameDefCap] пропонує пакт про ненапад"
 wuw_GER_diplomacy.90.desc: "[FROM.GetLeader] хоче підписати з нами пакт про ненапад. Це може обмежити нашу свободу дій, але зменшує ризик конфлікту."
 wuw_GER_diplomacy.90.a: "Це зміцнить наші позиції"
 wuw_GER_diplomacy.90.b: "Ми не будемо себе обмежувати"

 wuw_GER_diplomacy.91.t: "[FROM.GetNameDefCap] хоче пристати до нашої ідеології"
 wuw_GER_diplomacy.91.desc: "[FROM.GetAdjective] уряд повідомив, що хоче слідувати нашій політичній лінії. Це шанс посилити вплив у їхній верхівці."
 wuw_GER_diplomacy.91.a: "У нас є потрібні люди..."

 wuw_GER_diplomacy.92.t: "[FROM.GetNameDefCap] схвалює наше пристосування"
 wuw_GER_diplomacy.92.desc: "[FROM.GetNameDef] позитивно сприйняв наш вибір і пропонує зробити перехід легшим, замінивши лідера на Вальтера Ульбріхта."
 wuw_GER_diplomacy.92.a: "Ульбріхт підходить — міняємо"
 wuw_GER_diplomacy.92.b: "Ми не дозволимо втручання у наші справи!"

 wuw_GER_diplomacy.93.t: "[FROM.GetNameDef] встановлює Вальтера Ульбріхта"
 wuw_GER_diplomacy.93.desc: "Можливо, несподівано, але [FROM.GetAdjective] керівництво погодилося замінити Ернста Тельмана. Вони здійснили цю зміну задля покращення відносин із нами та для уніфікації політичних курсів. Це слід вважати успіхом!"
 wuw_GER_diplomacy.93.a: "Чудово!"

 wuw_GER_diplomacy.94.t: "[FROM.GetNameDefCap] відмовляється замінити Ернста Тельмана"
 wuw_GER_diplomacy.94.desc: "Незважаючи на наші найкращі наміри допомогти [FROM.GetAdjective] товаришам, вони вперто відмовились дослухатись. Здається, вони сприйняли це як втручання у внутрішні справи, хоча ми не мали такого наміру."
 wuw_GER_diplomacy.94.a: "Уперті [FROM.GetAdjective]и..."

 wuw_GER_diplomacy.95.t: "Пропозиція щодо промислової співпраці"
 wuw_GER_diplomacy.95.desc: "[FROM.GetAdjective] керівництво запропонувало нам план промислової співпраці. Ідея полягає в спільному розвитку та модернізації виробництва. Чи отримаємо ми з цього вигоду, чи це гра в одні ворота — покаже час."
 wuw_GER_diplomacy.95.a: "Звучить справедливо"
 wuw_GER_diplomacy.95.b: "Нас приймають за дурнів."

 wuw_GER_diplomacy.96.t: "[FROM.GetNameDefCap] погоджується на промислову співпрацю"
 wuw_GER_diplomacy.96.desc: "[FROM.GetAdjective]и схвально відгукнулись на нашу пропозицію. Попереду нас чекає спільне розширення та оптимізація промислового виробництва."
 wuw_GER_diplomacy.96.a: "Чудово!"

 wuw_GER_diplomacy.97.t: "[FROM.GetNameDefCap] відхиляє нашу пропозицію"
 wuw_GER_diplomacy.97.desc: "[FROM.GetAdjective]и відкинули нашу пропозицію, попри її очевидну вигідність для обох сторін. Хоча план зірвався, ми самі можемо продовжити модернізацію."
 wuw_GER_diplomacy.97.a: "Розширимось власними силами."

 wuw_GER_diplomacy.98.t: "[FROM.GetNameDefCap] запрошує нас до ініціативи обміну технологіями"
 wuw_GER_diplomacy.98.desc: "Наші товариші з [FROM.GetNameDef] запропонували створити платформу для обміну знаннями в галузі промисловості та виробництва. Вигоду від цього отримає як наша економіка, так і добробут робітників."
 wuw_GER_diplomacy.98.a: "Прекрасна ініціатива"
 wuw_GER_diplomacy.98.b: "Їм не можна довіряти."

 wuw_GER_diplomacy.99.t: "[FROM.GetNameDefCap] приєднується до ініціативи з обміну технологіями"
 wuw_GER_diplomacy.99.desc: "[FROM.GetAdjective]и прийняли нашу пропозицію! Тепер ми матимемо доступ до їхніх напрацювань, як і вони — до наших. Це значно покращить нашу промисловість."
 wuw_GER_diplomacy.99.a: "Прекрасно"

 wuw_GER_diplomacy.101.t: "[FROM.GetNameDefCap] відкидає ініціативу з обміну технологіями"
 wuw_GER_diplomacy.101.desc: "Незважаючи на очевидні вигоди, [FROM.GetNameDef] відмовилися приєднатись до нашої ініціативи. Вони заявили, що не довіряють нам настільки, щоб ділитись технологіями."
 wuw_GER_diplomacy.101.a: "Нерозумні [FROM.GetAdjective]и..."

 wuw_GER_diplomacy.102.t: "[FROM.GetNameDefCap] погоджується на пакт про ненапад"
 wuw_GER_diplomacy.102.desc: "Наш запит на пакт про ненапад із [FROM.GetNameDef] було прийнято. Обидві сторони утримаються від агресії, що має сприяти стабільності."
 wuw_GER_diplomacy.102.a: "Чудово"

 wuw_GER_diplomacy.103.t: "[FROM.GetNameDefCap] відкидає пакт про ненапад"
 wuw_GER_diplomacy.103.desc: "Попри всі вигоди, [FROM.GetNameDef] відмовились підписати пакт про ненапад. Причини невідомі, але ситуація викликає занепокоєння."
 wuw_GER_diplomacy.103.a: "Тривожно"

 wuw_GER_diplomacy.104.t: "[FROM.GetNameDefCap] погоджується на встановлення сфер впливу"
 wuw_GER_diplomacy.104.desc: "[FROM.GetAdjective]и погодились із нашою пропозицією встановити сфери впливу. Це має знизити ризики конфліктів за території."
 wuw_GER_diplomacy.104.a: "Чудово!"

 wuw_GER_diplomacy.105.t: "[FROM.GetNameDefCap] відкидає сфери впливу"
 wuw_GER_diplomacy.105.desc: "[FROM.GetAdjective]и відмовились визнавати нашу сферу впливу. Вони заявили, що самостійно вирішуватимуть, які землі належать їм. Це може призвести до напруги."
 wuw_GER_diplomacy.105.a: "Як неввічливо!"

 wuw_GER_diplomacy.107.t: "[FROM.GetAdjective]и пропонують ресурси в обмін на індустрію"
 wuw_GER_diplomacy.107.desc: "[FROM.GetNameDef] запропонували тривалий обмін: ресурси в обмін на перенесення частини їхньої промисловості. Вони зацікавлені в ресурсах [FROM.FROM.GetName]."
 wuw_GER_diplomacy.107.a: "Чому б і ні?"
 wuw_GER_diplomacy.107.b: "Зараз не найкращий час"
 wuw_GER_diplomacy.107.c: "Несправедливо — більше ніколи таке не пропонуйте!"

 wuw_GER_diplomacy.108.t: "[FROM.GetAdjective]и погоджуються на перенесення індустрії"
 wuw_GER_diplomacy.108.desc: "[FROM.GetAdjective]и погодилися на нашу угоду. Ми отримаємо ресурси, а вони — перенесену промисловість. Все виглядає чудово."
 wuw_GER_diplomacy.108.a: "Чудово"

 wuw_GER_diplomacy.109.t: "[FROM.GetAdjective]и відхиляють угоду про перенесення індустрії"
 wuw_GER_diplomacy.109.desc: "Попри нейтральне ставлення, [FROM.GetAdjective]и вирішили відхилити пропозицію. Вони зазначили, що час ще не настав, проте не виключають такої можливості в майбутньому."
 wuw_GER_diplomacy.109.a: "Спробуємо знову пізніше..."

 wuw_GER_diplomacy.110.t: "[FROM.GetAdjective]и різко відхиляють угоду"
 wuw_GER_diplomacy.110.desc: "Нашу абсолютно справедливу пропозицію [FROM.GetAdjective]и зустріли з холодом і гнівом. Вони чітко заявили, що не бажають більше чути про це. Якщо ми хочемо ці ресурси — доведеться діяти інакше..."
 wuw_GER_diplomacy.110.a: "Жадібні [FROM.GetAdjective]и..."
 GER_SOV_have_had_enough_tt: "§RВидаляє §YРішення§! щодо перенесення індустрії до §Y[SOV.GetNameWithFlag]§! в обмін на ресурси§!"

 wuw_GER_diplomacy.111.t: "Договір про розвиток економічних відносин"
 wuw_GER_diplomacy.111.desc: "Дипломати з [FROM.GetNameDef] наполягають на підписанні Договору про розвиток економічних відносин між Німеччиною та Румунією. Вони стверджують, що ця угода вигідна обом сторонам: їм потрібні наші природні ресурси, а ми отримаємо вигідніші умови на німецьке озброєння. Угода не здається нам настільки вигідною, як її подають німці, але відмова напевно розгніває їх..."
 wuw_GER_diplomacy.111.a: "У нас немає іншого вибору..."
 wuw_GER_diplomacy.111.b: "Ми не можемо це прийняти, хай буде що буде!"

 wuw_GER_diplomacy.112.desc: "[FROM.GetLeader] здається розсудливим лідером, який дбає про інтереси своєї країни. Випадково, але ця нерівна угода чомусь виявляється вигідною і для нас. Ми ефективно використаємо додаткові ресурси з [FROM.GetName]."

 wuw_GER_diplomacy.113.desc: "[FROM.GetLeader] здається безрозсудним та недалекоглядним лідером, якому байдуже до своєї країни. [FROM.GetAdjective] народ постраждає від цієї дурості."
 wuw_GER_diplomacy.113.b: "Отже, війна!"

 wuw_GER_diplomacy.117.a: "Ми не зможемо їм протистояти..."
 wuw_GER_diplomacy.117.b: "Ми ніколи не підкоримось!"

 wuw_GER_diplomacy.118.t: "[FROM.GetNameDefCap] підкорюється"
 wuw_GER_diplomacy.118.desc: "[FROM.GetLeader] з [FROM.GetNameDef] оголосив, що [FROM.GetAdjective] нація підкоряється нашій владі, і це найкраще, бо сил чинити опір у них немає, а боротьба принесе лише руйнування їхній землі та народу."

 wuw_GER_diplomacy.119.t: "[FROM.GetNameDefCap] відмовляється підкоритись"
 wuw_GER_diplomacy.119.desc: "Уперті [FROM.GetAdjective]и відхилили нашу пропозицію об’єднати країни в єдину потужну державу. Невже ось така вдячність за все, що ми для них зробили?"

 wuw_GER_weltpolitik.4.t: "[FROM.GetLeader] хоче поділити Конго"
 wuw_GER_weltpolitik.4.desc: "[FROM.GetLeader] з [FROM.GetNameDef] звернувся до нас із пропозицією щодо повернення втрачених колоній, відчуваючи себе обкраденим Версалем. Вони вимагають, щоб ми підписали договір з [GER.GetAdjective] стороною про розподіл Конго на сфери впливу. Чи варто нам піддаватись і підписати такий пакт?"
 wuw_GER_weltpolitik.4.a: "Це взаємовигідна угода"
 wuw_GER_weltpolitik.4.b: "Ми не підтримаємо цю агресію"

 wuw_GER_weltpolitik.5.t: "[FROM.GetLeader] вимагає здати Конго"
 wuw_GER_weltpolitik.5.desc: "У спільній заяві разом із [GER.GetLeader], [FROM.GetLeader] з [FROM.GetNameDef] вимагає, щоб ми здали Конго на користь обох країн. Чи будемо ми боротись, чи просто змиримось і передамо їм територію?"
 wuw_GER_weltpolitik.5.a: "На жаль, ми нічого не можемо зробити"
 wuw_GER_weltpolitik.5.b: "Ми не можемо з цим погодитись"

 wuw_GER_weltpolitik.6.t: "[FROM.GetLeader] відкидає угоду"
 wuw_GER_weltpolitik.6.desc: "[FROM.GetLeader] заявив, що від імені всіх хоробрих громадян [FROM.GetNameDef], [FROM.GetLeader.GetSheHe] не буде підтримувати наші абсурдні ідеї про поділ Конго — країни, яка не має з нами жодного зв’язку. Схоже, рішення остаточне."
 wuw_GER_weltpolitik.6.a: "У такому разі — воно буде повністю нашим!"
 wuw_GER_weltpolitik.6.b: "Не варто тиснути далі"

 wuw_GER_weltpolitik.7.t: "[BEL.GetNameDefCap] планує здати нашу свободу"
 wuw_GER_weltpolitik.7.desc: "[BEL.GetLeader] з [BEL.GetNameDef] підкорився спільним вимогам [GER.GetAdjective] та [ENG.GetAdjective] сторін і вирішив підписати угоду, яка означатиме поділ нашої держави між ними, поклавши край будь-якій незалежності. Невже ми маємо просто прийняти свою долю?"
 wuw_GER_weltpolitik.7.a: "Ми не в силах цьому протистояти..."
 wuw_GER_weltpolitik.7.b: "Ми не можемо це прийняти — до зброї!"

 wuw_GER_weltpolitik.8.t: "[BEL.GetNameDefCap] здає Конго"
 wuw_GER_weltpolitik.8.desc: "[BEL.GetLeader] з [BEL.GetNameDef] погодився на наші вимоги та заявив, що Конго буде негайно передано нам. Неясно, чи погодяться з цим народ і губернатори Конго, але принаймні [BEL.GetAdjective]и піддались."
 wuw_GER_weltpolitik.8.a: "Ідеально"

 wuw_GER_weltpolitik.9.t: "[BEL.GetNameDefCap] відмовляється здати Конго"
 wuw_GER_weltpolitik.9.desc: "[BEL.GetLeader] з [BEL.GetNameDef] вирішив протистояти нашим вимогам, заявивши, що [BEL.GetAdjective] армія буде боротись до останнього за Конго. Вони не знають, із ким зв’язались."
 wuw_GER_weltpolitik.9.a: "Тоді ми їх зітремо з лиця землі"
 wuw_GER_weltpolitik.9.b: "Можливо, не варто далі тиснути"

 wuw_GER_weltpolitik.10.t: "Конголезька криза"
 wuw_GER_weltpolitik.10.desc: "Договір офіційно підписано, і землі мають бути передані. Проте в Конго чинять опір — і його доведеться придушити..."
 wuw_GER_weltpolitik.10.a: "Ми заберемо це силою"
 wuw_GER_weltpolitik.10.b: "Сьогодні хороший день"

 wuw_GER_weltpolitik.11.t: "Конголезька криза"
 wuw_GER_weltpolitik.11.desc: "Наші губернатори в Конго повідомили, що не приймуть долю, яку ми їм обрали, і стоятимуть за автономію [COG.GetAdjective]. Ми повинні придушити їхній опір, інакше це стане загрозою для нашої нації — особливо якщо [ENG.GetNameDef] і [GER.GetNameDef] вважатимуть це актом спротиву з нашого боку."
 wuw_GER_weltpolitik.11.a: "Ми мусимо їх знищити заради безпеки нашого народу!"

 wuw_GER_chinese_diplomacy.5.t: "Китайсько-німецька програма спільних досліджень"
 wuw_GER_chinese_diplomacy.5.desc: "Наші великі союзники на Заході, [FROM.GetAdjective]и, надіслали нам делегацію з пропозицією розпочати спільну розробку нових технологій. Вони назвали свою ініціативу 'Китайсько-німецькою програмою спільних досліджень'. Чи варто нам приєднатися?"
 wuw_GER_chinese_diplomacy.5.a: "Чудова ініціатива!"
 wuw_GER_chinese_diplomacy.5.b: "Не думаємо, що це нам допоможе"

 wuw_GER_chinese_diplomacy.6.t: "[FROM.GetNameDefCap] погоджується на співпрацю"
 wuw_GER_chinese_diplomacy.6.desc: "[FROM.GetLeader] з [FROM.GetNameDef] погодився на нашу пропозицію та висловив велику зацікавленість у Китайсько-німецькій програмі спільних досліджень. Час починати працю!"
 wuw_GER_chinese_diplomacy.6.a: "Чудово"

 wuw_GER_chinese_diplomacy.7.t: "[FROM.GetNameDefCap] відмовляється від співпраці"
 wuw_GER_chinese_diplomacy.7.desc: "[FROM.GetLeader] з [FROM.GetNameDef] відхилив нашу пропозицію, заявивши, що вони самі впораються без західних технологій. Що ж, таке життя..."
 wuw_GER_chinese_diplomacy.7.a: "Вони не розуміють, чого втрачають"

 wuw_GER_weltpolitik.12.t: "[FROM.GetName] просить повернення колоніальних територій"
 wuw_GER_weltpolitik.12.desc: "\n[FROM.GetLeader] з [FROM.GetNameDef] звернувся до нас із цікавим запитом. Він просить повернути старі [FROM.GetAdjective] колоніальні території в обмін на поглиблення відносин між нашими країнами та офіційну підтримку нашого уряду на світовій арені. Це виглядає дещо односторонньо, але можливо, так буде краще?"
 wuw_GER_weltpolitik.12.a: "Все для наших друзів"
 wuw_GER_weltpolitik.12.b: "Ні, тепер вони наші"

 wuw_GER_weltpolitik.13.t: "[FROM.GetNameDefCap] повертає нам колонії"
 wuw_GER_weltpolitik.13.desc: "\n[FROM.GetLeader] з [FROM.GetNameDef] погодився на наш запит щодо повернення наших колишніх колоній, заявивши, що їм краще буде під нашою владою. Люди святкують на вулицях — колоніальна імперія [ROOT.GetAdjective] повертається на мапу."
 wuw_GER_weltpolitik.13.a: "Імперіалізм знову в моді!"

 wuw_GER_weltpolitik.14.t: "[FROM.GetNameDefCap] не повертає наші колонії"
 wuw_GER_weltpolitik.14.desc: "\n[FROM.GetLeader] з [FROM.GetNameDef] відмовився повертати наші колишні колонії, заявивши, що це одностороння угода, з якої вони майже нічого не виграють."
 wuw_GER_weltpolitik.14.a: "Цьому не судилось статись..."

 wuw_GER_weltpolitik.15.t: "[FROM.GetNameDefCap] передає землі [GER.GetNameDefCap]"
 wuw_GER_weltpolitik.15.desc: "\n[FROM.GetLeader] з [FROM.GetNameDef], на наше здивування, вирішив передати всі колишні [GER.GetAdjective] колоніальні території назад їм, включно з тими, що знаходяться під нашим контролем. На жаль, ми не можемо нічого вдіяти, окрім як вимагати певну компенсацію."
 wuw_GER_weltpolitik.15.a: "Ми вимагаємо компенсації!"

 # Reichskommissariate

 wuw_GER_reichskommissariats.1.t: "Керівництво Бельгії-Північної Франції"
 wuw_GER_reichskommissariats.1.desc: "Ми встановили нову цивільну адміністрацію в Бельгії та Північній Франції. Тепер ми маємо визначити не лише роль нашого нового суб’єкта, а й того, хто очолить регіон і втілюватиме нашу політику. Призначити німецького рейхскомісара чи скористатись місцевим колаборантом?"
 wuw_GER_reichskommissariats.1.a: "Їм потрібен німецький чиновник"
 wuw_GER_reichskommissariats.1.b: "Можливо, краще скористатися місцевим"

 wuw_GER_reichskommissariats.2.t: "Керівництво Нідерландів"
 wuw_GER_reichskommissariats.2.desc: "Ми встановили нову цивільну адміністрацію в Нідерландах..."
 wuw_GER_reichskommissariats.2.a: "Їм потрібен німецький чиновник"
 wuw_GER_reichskommissariats.2.b: "Можливо, краще скористатися місцевим"

 wuw_GER_reichskommissariats.3.t: "Керівництво Норвегії"
 wuw_GER_reichskommissariats.3.desc: "Ми встановили нову цивільну адміністрацію в Норвегії..."
 wuw_GER_reichskommissariats.3.a: "Їм потрібен німецький чиновник"
 wuw_GER_reichskommissariats.3.b: "Можливо, краще скористатися місцевим"

 wuw_GER_reichskommissariats.4.t: "Керівництво України"
 wuw_GER_reichskommissariats.4.desc: "Ми встановили нову цивільну адміністрацію в Україні..."
 wuw_GER_reichskommissariats.4.a: "Їм потрібен німецький чиновник"
 wuw_GER_reichskommissariats.4.b: "Можливо, краще скористатися місцевим"

 wuw_GER_reichskommissariats.5.t: "Керівництво Остланду"
 wuw_GER_reichskommissariats.5.desc: "Ми встановили нову цивільну адміністрацію в Остланді..."
 wuw_GER_reichskommissariats.5.a: "Їм потрібен німецький чиновник"
 wuw_GER_reichskommissariats.5.b: "Можливо, краще скористатися місцевим"

 wuw_GER_reichskommissariats.6.t: "Керівництво Кавказу"
 wuw_GER_reichskommissariats.6.desc: "Ми встановили нову цивільну адміністрацію на Кавказі..."
 wuw_GER_reichskommissariats.6.a: "Їм потрібен німецький чиновник"
 wuw_GER_reichskommissariats.6.b: "Можливо, краще скористатися місцевим"

 wuw_GER_reichskommissariats.7.t: "Керівництво Туркестану"
 wuw_GER_reichskommissariats.7.desc: "Ми встановили нову цивільну адміністрацію в Туркестані..."
