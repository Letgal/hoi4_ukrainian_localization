 wuw_GER_realpolitik.1.t: "[FROM.GetNameDefCap] запрошує нас до альянсу"
 wuw_GER_realpolitik.1.desc: "[FROM.GetLeader] з [FROM.GetNameDef] прибув до нашої столиці з пропозицією. Вони бажають, аби ми приєдналися до їхнього альянсу та стали частиною всіх існуючих союзів і домовленостей. Чи приймемо ми цю пропозицію?"
 wuw_GER_realpolitik.1.a: "Смиренно приймаємо цю пропозицію"
 wuw_GER_realpolitik.1.b: "Нам не потрібна їхня дружба!"

 wuw_GER_realpolitik.2.t: "[FROM.GetNameDefCap] приймає нашу пропозицію"
 wuw_GER_realpolitik.2.desc: "[FROM.GetLeader] з [FROM.GetNameDef] позитивно відповів на нашу пропозицію, і їхні дипломати прибули до нашої країни для підписання всіх необхідних документів про вступ до нашого альянсу."
 wuw_GER_realpolitik.2.a: "Чудово"

 wuw_GER_realpolitik.3.t: "[FROM.GetNameDefCap] відхиляє нашу пропозицію"
 wuw_GER_realpolitik.3.desc: "[FROM.GetLeader] з [FROM.GetNameDef] з великим обуренням відповів на нашу пропозицію про альянс і заявив, що жодне партнерство між нашими країнами не можливе ні зараз, ні в майбутньому. Вони думають, що ми якісь загарбники?"
 wuw_GER_realpolitik.3.a: "Вони втрачають можливість..."

 wuw_GER_realpolitik.4.t: "[FROM.GetNameDefCap] надсилає військову допомогу"
 wuw_GER_realpolitik.4.desc: "[FROM.GetAdjective]и хочуть підтримати наші зусилля у війні та надіслали певне оснащення. Це невелике постачання, але будь-яка допомога важлива."
 wuw_GER_realpolitik.4.a: "Це точно стане у пригоді"

 wuw_GER_weltpolitik.16.t: "[FROM.GetNameDefCap] встановлює сфери впливу"
 wuw_GER_weltpolitik.16.desc: "[FROM.GetNameDefCap] повідомили нас, що встановили сферу впливу. Хоча це безпосередньо нас не зачіпає, оскільки немає формальних домовленостей, нам слід тримати це в полі зору. Вони можуть спробувати нав’язати це нам або вимагати території, якщо ми отримаємо над нею контроль."
 wuw_GER_weltpolitik.16.a: "Ми завоюємо світ — разом!"
 wuw_GER_weltpolitik.16.b: "Жодним чином!"

 wuw_GER_weltpolitik.17.t: "[FROM.GetNameDefCap] погоджуються на поділ сфер впливу"
 wuw_GER_weltpolitik.17.desc: "Ми отримали повідомлення від [FROM.GetAdjective], що вони схвалюють ідею створення сфер впливу. Це дозволить уникнути ворожнечі та зменшить ризик конфліктів за території у нашому регіоні."
 wuw_GER_weltpolitik.17.a: "Чудово!"

 wuw_GER_weltpolitik.18.t: "[FROM.GetNameDefCap] відмовляються від встановлення сфер впливу"
 wuw_GER_weltpolitik.18.desc: "Ми отримали відповідь від [FROM.GetAdjective], що вони не визнають нашу сферу впливу. Щодо своєї, вони заявили, що вирішуватимуть самостійно, без нашої участі. Це може призвести до напруги в регіоні."
 wuw_GER_weltpolitik.18.a: "Яка грубість!"

 wuw_GER_weltpolitik.19.t: "[FROM.GetNameDefCap] вимагає контролю над нашими [ANG.GetAdjective] територіями"
 wuw_GER_weltpolitik.19.desc: "Безрозсудний [FROM.GetLeader] нещодавно засудив наше, як він висловився, незаконне володіння [FROM.GetAdjective] Анголою. Тепер ми отримали ультиматум, а їхні війська скупчуються на нашому кордоні. Як нам відповісти?"
 wuw_GER_weltpolitik.19.a: "Це не варте пролиття крові"
 wuw_GER_weltpolitik.19.b: "Нехай спробують забрати!"

 wuw_GER_weltpolitik.20.t: "[FROM.GetNameDefCap] передає свої [ANG.GetAdjective] території"
 wuw_GER_weltpolitik.20.desc: "Розсудливий [FROM.GetLeader] з [FROM.GetNameDef] погодився передати території в Анголі та наказав своїм військам відступити. Ми знову святкуємо перемогу!"
 wuw_GER_weltpolitik.20.a: "Це великий день!"

 wuw_GER_weltpolitik.21.t: "[FROM.GetNameDefCap] не відступає в Анголі"
 wuw_GER_weltpolitik.21.desc: "Як і слід було очікувати, нерозважний [FROM.GetLeader] з [FROM.GetNameDef] привів свої війська у повну бойову готовність після отримання нашого ультиматуму. Вони надіслали посланця із заявою, що не зроблять і кроку назад у цьому питанні."
 wuw_GER_weltpolitik.21.a: "Вони пошкодують про своє рішення!"
 wuw_GER_weltpolitik.21.b: "Ми повинні це відпустити"

 wuw_GER_realpolitik.5.t: "[LIT.GetAdjective] питання"
 wuw_GER_realpolitik.5.desc: "Як зазначалося в Брест-Литовському мирному договорі, землі, що нині відомі як Литва, мали стати нашим васалом, хоча точні деталі не були остаточно визначені. Тепер, коли це знову стало актуальним, нам слід вирішити, як поводитися з [LIT.GetNameDef]?"
 wuw_GER_realpolitik.5.a: "Їх слід включити до складу [ROOT.GetNameDef]"
 wuw_GER_realpolitik.5.b: "Можливо, краще зробити їх нашим клієнтським державним утворенням"

 wuw_GER_realpolitik.6.t: "[FROM.GetNameDefCap] вимагає нашої анексії"
 wuw_GER_realpolitik.6.desc: "[FROM.GetLeader] з [FROM.GetNameDef] вимагає, щоб ми підкорилися їхній владі й стали автономним регіоном у складі їхньої держави, як це було передбачено у договорі Брест-Литовськ. Чи підкоримося ми цим вимогам?"
 wuw_GER_realpolitik.6.a: "Ми мало що можемо вдіяти..."
 wuw_GER_realpolitik.6.b: "Ми ніколи не віддамо свою свободу!"

 wuw_GER_realpolitik.7.t: "[FROM.GetNameDefCap] вимагає, щоб ми стали їхнім васалом"
 wuw_GER_realpolitik.7.desc: "[FROM.GetLeader] з [FROM.GetNameDef] вимагає, щоб ми підкорилися їхній владі й стали їхньою державою-клієнтом, як це було передбачено в договорі Брест-Литовськ. Чи підкоримося ми цим вимогам?"
 wuw_GER_realpolitik.7.a: "Ми мало що можемо вдіяти..."
 wuw_GER_realpolitik.7.b: "Ми ніколи не віддамо свою свободу!"

 wuw_GER_realpolitik.8.t: "[FROM.GetNameDefCap] приймає наші вимоги"
 wuw_GER_realpolitik.8.desc: "[FROM.GetLeader] з [FROM.GetNameDef] оголосив, що [FROM.GetAdjective] нація підкоряється нашій владі, оскільки не має змоги протистояти нам, а боротьба лише принесе страждання їхньому народу."
 wuw_GER_realpolitik.8.a: "Великий день для [ROOT.GetNameDef]!"

 wuw_GER_realpolitik.9.t: "[FROM.GetNameDefCap] відкидає наші вимоги"
 wuw_GER_realpolitik.9.desc: "[FROM.GetLeader] з [FROM.GetNameDef] заявив, що наші вимоги ґрунтуються на документах, які не мають жодної цінності, та публічно засудив нашу державу. Схоже, вони налаштовані боротися за свою свободу..."
 wuw_GER_realpolitik.9.a: "Вони ще пошкодують про це"

 wuw_GER_realpolitik.10.t: "[FROM.GetNameDefCap] вимагає від нас відновити монархію"
 wuw_GER_realpolitik.10.desc: "[FROM.GetLeader] з [FROM.GetNameDef] вимагає, щоб ми підкорилися їхній владі й стали їхнім васалом, згідно з початковим планом, коли ми погодилися прийняти Гессена на престол у 1918 році. Чи виконаємо ми ці вимоги?"
 wuw_GER_realpolitik.10.a: "Можливо, вони зможуть захистити нас від [SOV.GetAdjective]ів"
 wuw_GER_realpolitik.10.b: "За сісу, ми не здамося!"

 wuw_GER_realpolitik.11.t: "[FROM.GetNameDefCap] приймає наші вимоги"
 wuw_GER_realpolitik.11.desc: "[FROM.GetLeader] з [FROM.GetNameDef] оголосив, що [FROM.GetAdjective] нація підкориться нашій владі, визнавши помилкою колишнього уряду зречення монархії та німецького претендента на трон."
 wuw_GER_realpolitik.11.a: "Великий день для [ROOT.GetNameDef]!"

 wuw_GER_realpolitik.12.t: "[FROM.GetNameDefCap] відкидає наші вимоги"
 wuw_GER_realpolitik.12.desc: "[FROM.GetLeader] з [FROM.GetNameDef] заявив, що наші вимоги такі ж слабкі, як і наш народ та національна воля. Схоже, вони готові боротися за свою свободу..."
 wuw_GER_realpolitik.12.a: "Вони ще пошкодують про це"

 wuw_GER_realpolitik.13.t: "[FROM.GetNameDefCap] вимагає, щоб ми стали їхнім васалом"
 wuw_GER_realpolitik.13.desc: "[FROM.GetLeader] з [FROM.GetNameDef] вимагає, щоб ми підкорилися їхній владі й стали їхньою державою-клієнтом, заявляючи, що це потрібно для нашого захисту від [SOV.GetAdjective] загрози. Чи підкоримося ми?"
 wuw_GER_realpolitik.13.a: "Можливо, вони зможуть захистити нас від [SOV.GetAdjective]ів"
 wuw_GER_realpolitik.13.b: "За сісу, ми не здамося!"

 wuw_GER_realpolitik.14.t: "[FROM.GetNameDefCap] приймає наші вимоги"
 wuw_GER_realpolitik.14.desc: "[FROM.GetLeader] з [FROM.GetNameDef] оголосив, що [FROM.GetAdjective] нація підкориться нашій владі, оскільки їм потрібна вся можлива допомога для продовження Хеймосодат."
 wuw_GER_realpolitik.14.a: "Великий день для [ROOT.GetNameDef]!"

 wuw_GER_realpolitik.15.t: "[FROM.GetNameDefCap] відкидає наші вимоги"
 wuw_GER_realpolitik.15.desc: "[FROM.GetLeader] з [FROM.GetNameDef] заявив, що наші вимоги такі ж слабкі, як і наш народ та національна воля. Схоже, вони готові боротися за свою свободу..."
 wuw_GER_realpolitik.15.a: "Вони ще пошкодують про це"

 wuw_GER_realpolitik.16.t: "[FROM.GetNameDefCap] вимагає нашої анексії"
 wuw_GER_realpolitik.16.desc: "[FROM.GetLeader] з [FROM.GetNameDef] оголосив, що нашій державі настав кінець, і ми маємо бути інтегровані до складу [FROM.GetAdjective] держави. Чи погодимось ми на ці вимоги?"
 wuw_GER_realpolitik.16.a: "Для нас це кінець"
 wuw_GER_realpolitik.16.b: "До зброї, чоловіки!"

 wuw_GER_realpolitik.17.t: "[FROM.GetNameDefCap] вимагає повернення імперських територій"
 wuw_GER_realpolitik.17.desc: "[FROM.GetLeader] з [FROM.GetNameDef] вимагає, щоб ми повернули їм їхні старі східні імперські володіння — провінції Західна Пруссія, Сілезія та Познань. Це велика територія, але можливо, її повернення — єдиний спосіб уникнути підкорення."
 wuw_GER_realpolitik.17.a: "Якщо цього вимагає ситуація..."
 wuw_GER_realpolitik.17.b: "Нехай забирають силою!"

 wuw_GER_realpolitik.18.t: "[FROM.GetNameDefCap] приймає наші вимоги"
 wuw_GER_realpolitik.18.desc: "[FROM.GetLeader] з [FROM.GetNameDef] оголосив, що [FROM.GetAdjective] нація поверне нам наші старі східні імперські володіння. Нарешті історичні несправедливості Версаля скасовано!"
 wuw_GER_realpolitik.18.a: "Великий день для [ROOT.GetAdjective] нації!"

 wuw_GER_realpolitik.19.t: "[FROM.GetNameDefCap] відкидає наші вимоги"
 wuw_GER_realpolitik.19.desc: "[FROM.GetLeader] з [FROM.GetNameDef] заявив, що наші вимоги щодо територій були анульовані Версальським договором — договором, порушувати який ми не маємо права."
 wuw_GER_realpolitik.19.a: "Вони ще пошкодують про це"
 wuw_GER_realpolitik.19.b: "Зараз не час для поспішних дій"
 GER_kaiserreich_decided_not_to_attack_poland: "Вирішено не атакувати §YПольщу§! через відмову повернути старі імперські володіння"

 wuw_GER_realpolitik.20.t: "[FROM.GetNameDefCap] вимагає подальших поступок"
 wuw_GER_realpolitik.20.desc: "[FROM.GetLeader] з [FROM.GetNameDef] вимагає, щоб ми передали їм ще більше територій. Цього разу вони хочуть отримати [87.GetName], [98.GetName] та [97.GetName]. Вони знову посягають на нашу державу, але можливо, це єдиний спосіб уникнути знищення. Чи приймемо ми їхні умови?"
 wuw_GER_realpolitik.20.a: "Сподіваємось, це буде остання вимога..."
 wuw_GER_realpolitik.20.b: "Цього разу вони зайшли надто далеко!"

 wuw_GER_realpolitik.21.t: "[FROM.GetNameDefCap] приймає наші вимоги"
 wuw_GER_realpolitik.21.desc: "[FROM.GetLeader] з [FROM.GetNameDef] оголосив, що [FROM.GetAdjective] нація передасть нам [87.GetName], [98.GetName] та [97.GetName]. Можливо, вони ще не зрозуміли, що ми замислили для держави [FROM.GetAdjective]."
 wuw_GER_realpolitik.21.a: "Великий день для [ROOT.GetAdjective] нації!"

 wuw_GER_realpolitik.22.t: "[FROM.GetNameDefCap] відкидає наші вимоги"
 wuw_GER_realpolitik.22.desc: "[FROM.GetLeader] з [FROM.GetNameDef] заявив, що наші причини для вимог [FROM.GetAdjective] земель є вигаданими, і вони не будуть бездіяльно спостерігати, як ми крадемо традиційні землі їхнього народу. Схоже, вони розкусили наш блеф."
 wuw_GER_realpolitik.22.a: "Вони не купилися, але ми не здамося!"

 wuw_GER_realpolitik.23.t: "[FROM.GetNameDefCap] запрошує нас до альянсу"
 wuw_GER_realpolitik.23.desc: "[FROM.GetLeader] з [FROM.GetNameDef] прибув до нашої столиці з пропозицією. Вони хочуть, щоб ми приєдналися до їхнього альянсу, взяли участь у всіх вже існуючих союзах і партнерствах. Вони також обіцяють допомогти нам у відвоюванні старих оттоманських земель. Чи приймемо ми цю пропозицію?"
 wuw_GER_realpolitik.23.a: "Час повернути нашу спадщину!"
 wuw_GER_realpolitik.23.b: "Нам не потрібна їхня дружба!"

 wuw_GER_realpolitik.24.t: "[FROM.GetNameDefCap] приймає нашу пропозицію"
 wuw_GER_realpolitik.24.desc: "[FROM.GetLeader] з [FROM.GetNameDef] позитивно відповів на нашу пропозицію, і їхні дипломати прибули до нашої країни для підписання документів про вступ до нашого альянсу. Вони з радістю приймуть нашу допомогу у поверненні старих оттоманських земель."
 wuw_GER_realpolitik.24.a: "Дуже добре"

 wuw_GER_realpolitik.25.t: "[FROM.GetNameDefCap] відкидає нашу пропозицію"
 wuw_GER_realpolitik.25.desc: "[FROM.GetLeader] з [FROM.GetNameDef] відповів на наше запрошення в альянс із великим обуренням, заявивши, що жодне партнерство між нашими державами неможливе тепер і в майбутньому. Схоже, вони не бажають нашої допомоги у поверненні оттоманських земель..."
 wuw_GER_realpolitik.25.a: "Вони втрачають можливість..."

 wuw_GER_realpolitik.26.t: "[FROM.GetNameDefCap] запитує про торговельні угоди"
 wuw_GER_realpolitik.26.desc: "[FROM.GetLeader] з [FROM.GetNameDef] надіслав дипломатів до нашої столиці для обговорення перспективи тісніших торговельних зв'язків із [FROM.GetAdjective] нацією. Це наблизить наші відносини, але також дозволить їм купувати наші ресурси за нижчими цінами, що може нашкодити нашій економіці."
 wuw_GER_realpolitik.26.a: "Ми не бачимо в цьому проблеми"
 wuw_GER_realpolitik.26.b: "Забирайте свої папери назад до Берліна!"

 wuw_GER_realpolitik.27.t: "Громадянська війна в [ROOT.GetNameDef]"
 wuw_GER_realpolitik.27.desc: "Після тривалого періоду зростання монархістських настроїв, схоже, що консервативні сили [ROOT.GetAdjective] втомилися чекати мирної зміни влади, заявляючи, що чинний уряд не має наміру передавати владу та не дозволяє повернення до минулих епох. Після інтенсивних дебатів дипломатія зазнала краху, і почався збройний конфлікт."
 wuw_GER_realpolitik.27.a: "За короля!"
 wuw_GER_realpolitik.27.b: "Ми повинні зупинити цю дурницю!"

 wuw_GER_realpolitik.28.t: "Громадянська війна в [ROOT.GetNameDef]"
 wuw_GER_realpolitik.28.desc: "Після тривалого періоду зростання демократичних настроїв, демократичні сили [ROOT.GetAdjective] втомилися чекати мирної зміни влади, заявивши, що чинний уряд прагне зберегти всю владу собі, і його потрібно усунути для розвитку демократії. Після жорсткої політичної боротьби дипломати втратили контроль, і розпочався збройний конфлікт."
 wuw_GER_realpolitik.28.a: "За республіку!"
 wuw_GER_realpolitik.28.b: "Ми повинні зупинити цю дурницю!"

 wuw_GER_realpolitik.29.t: "Громадянська війна в [ROOT.GetNameDef]"
 wuw_GER_realpolitik.29.desc: "Після тривалого періоду зростання фашистських настроїв, фашистські елементи [ROOT.GetAdjective] втомилися чекати мирної зміни влади й підірвали поліцейську дільницю, що стало початком вуличних боїв. Після інтенсивних сутичок дипломатія остаточно провалилася, і почався збройний конфлікт. Ми можемо лише з затамованим подихом чекати, яким буде майбутнє [ROOT.GetAdjective] нації."
 wuw_GER_realpolitik.29.a: "За революцію!"
 wuw_GER_realpolitik.29.b: "Ми повинні зупинити цю дурницю!"

 # wuw_GER_realpolitik.30, wuw_GER_realpolitik.31 and wuw_GER_realpolitik.32 use other loc 

 wuw_GER_realpolitik.33.t: "[FROM.GetNameDefCap] вимагає економічної інтеграції"
 wuw_GER_realpolitik.33.desc: "[FROM.GetLeader] з [FROM.GetNameDef] прибув до нашої столиці з пропозицією. Вони хочуть посилити нашу митну співпрацю та просунути економічну інтеграцію з ними. Це могло б суттєво допомогти нашій економіці, але щось тут не чисто..."
 wuw_GER_realpolitik.33.a: "Надто вигідна пропозиція, щоб відмовитися"
 wuw_GER_realpolitik.33.b: "Ми не відмовимося від нашої економічної незалежності!"

 wuw_GER_realpolitik.34.t: "[FROM.GetNameDefCap] приймає нашу пропозицію"
 wuw_GER_realpolitik.34.desc: "[FROM.GetLeader] з [FROM.GetNameDef] позитивно відповів на нашу пропозицію, і їхні дипломати прибули до нашої держави, щоб підписати необхідні документи для подальшої економічної інтеграції."
 wuw_GER_realpolitik.34.a: "Ми вдячні за їхню наївність"

 wuw_GER_realpolitik.35.t: "[FROM.GetNameDefCap] відкидає нашу пропозицію"
 wuw_GER_realpolitik.35.desc: "[FROM.GetLeader] з [FROM.GetNameDef] рішуче відкинув нашу пропозицію про інтеграцію, заявивши, що жодне економічне зближення між нашими державами неможливе ні зараз, ні в майбутньому. Схоже, вони здогадалися про наші справжні наміри..."
 wuw_GER_realpolitik.35.a: "Жахлива новина..."

 wuw_GER_realpolitik.36.t: "[FROM.GetNameDefCap] пропонує об'єднання"
 wuw_GER_realpolitik.36.desc: "[FROM.GetLeader] з [FROM.GetNameDef] запропонував об'єднати наші країни, вважаючи, що наші народи єдині та почуватимуться безпечніше в межах однієї могутньої держави. У повідомленні відчувається примус, але, можливо, краще бути частиною чогось більшого?"
 wuw_GER_realpolitik.36.a: "Мала німецька ідея була помилкою"
 wuw_GER_realpolitik.36.b: "Ми не поступимось своєю незалежністю!"

 wuw_GER_realpolitik.37.t: "[FROM.GetNameDefCap] приймає наші вимоги"
 wuw_GER_realpolitik.37.desc: "[FROM.GetLeader] з [FROM.GetNameDef] оголосив, що після проведення публічного голосування [FROM.GetAdjective] нація офіційно припиняє своє існування й стає невід'ємною частиною [ROOT.GetAdjective] держави. Схоже, нам вдалося їх переконати."
 wuw_GER_realpolitik.37.a: "Великий день для [ROOT.GetAdjective] нації!"

 wuw_GER_realpolitik.38.t: "[FROM.GetNameDefCap] відкидає наші вимоги"
 wuw_GER_realpolitik.38.desc: "[FROM.GetLeader] з [FROM.GetNameDef] заявив, що наші вимоги щодо підкорення суперечать самій ідеї суверенітету та самовизначення [FROM.GetAdjective] народу. Схоже, вони не хочуть бути частиною Великонімецької держави."
 wuw_GER_realpolitik.38.a: "Ми повинні поважати їхнє рішення"
 wuw_GER_realpolitik.38.b: "[FROM.GetNameDefCap] — це [ROOT.GetAdjective]!"

 AUS_is_more_likely_to_accept_being_brothers_in_arms_flag: "§Y[AUS.GetAdjective]§! народ схиляється на наш бік"

 wuw_GER_realpolitik.39.t: "[FROM.GetNameDefCap] запрошує нас до альянсу"
 wuw_GER_realpolitik.39.desc: "[FROM.GetLeader] з [FROM.GetNameDef] прибув до нашої столиці з пропозицією приєднатися до їхнього альянсу, взяти участь у всіх існуючих союзах і партнерствах. Вони також обіцяють допомогти нам у поверненні наших старих угорських земель і відновленні Великої Угорщини. Чи приймемо ми цю пропозицію?"
 wuw_GER_realpolitik.39.a: "Час повернути нашу спадщину!"
 wuw_GER_realpolitik.39.b: "Нам не потрібна їхня дружба!"

 wuw_GER_realpolitik.40.t: "[FROM.GetNameDefCap] приймає нашу пропозицію"
 wuw_GER_realpolitik.40.desc: "[FROM.GetLeader] з [FROM.GetNameDef] погодився на нашу пропозицію, і їхні дипломати прибули для підписання необхідних документів щодо вступу до нашого альянсу. Вони радо приймають нашу допомогу у відновленні старих угорських територій."
 wuw_GER_realpolitik.40.a: "Дуже добре"

 wuw_GER_realpolitik.41.t: "[FROM.GetNameDefCap] відкидає нашу пропозицію"
 wuw_GER_realpolitik.41.desc: "[FROM.GetLeader] з [FROM.GetNameDef] відкинув наше запрошення до альянсу з обуренням, заявивши, що жодна співпраця між нашими країнами не є можливою ні зараз, ні в майбутньому. Схоже, вони не хочуть нашої допомоги у поверненні угорських земель..."
 wuw_GER_realpolitik.41.a: "Вони втрачають шанс..."

 wuw_GER_realpolitik.42.t: "[FROM.GetNameDefCap] запрошує нас до альянсу"
 wuw_GER_realpolitik.42.desc: "[FROM.GetLeader] з [FROM.GetNameDef] прибув до нашої столиці з пропозицією приєднатися до їхнього альянсу і знову битися пліч-о-пліч як брати, як це було у Великій війні. Вони також обіцяють допомогти нам у поверненні старих австро-угорських земель і відновленні територіальної цілісності Імперії. Чи приймемо ми цю пропозицію?"
 wuw_GER_realpolitik.42.a: "Час повернути нашу спадщину!"
 wuw_GER_realpolitik.42.b: "Нам не потрібна їхня дружба!"

 wuw_GER_realpolitik.43.t: "[FROM.GetNameDefCap] приймає нашу пропозицію"
 wuw_GER_realpolitik.43.desc: "[FROM.GetLeader] з [FROM.GetNameDef] позитивно відповів на нашу пропозицію, і їхні дипломати прибули для підписання необхідних документів щодо повного вступу до Міттельєвропи. Вони радо приймають нашу допомогу у поверненні австро-угорських земель і хочуть знову битися з нами пліч-о-пліч."
 wuw_GER_realpolitik.43.a: "Чудово"

 wuw_GER_realpolitik.44.t: "[FROM.GetNameDefCap] відкидає нашу пропозицію"
 wuw_GER_realpolitik.44.desc: "[FROM.GetLeader] з [FROM.GetNameDef] з обуренням відкинув наше запрошення до альянсу, заявивши, що жодне партнерство між нашими країнами неможливе. Схоже, вони не хочуть нашої допомоги у поверненні австро-угорських земель..."
 wuw_GER_realpolitik.44.a: "Вони не розуміють, що краще для їхнього народу"

 wuw_GER_realpolitik.45.t: "[FROM.GetLeader] хоче розділити Чехословаччину"
 wuw_GER_realpolitik.45.desc: "[FROM.GetLeader] з [FROM.GetNameDef] звернувся до нас із цікавою пропозицією — розділити старі чехословацькі землі між нашими державами. Звучить заманливо, чи не так?"
 wuw_GER_realpolitik.45.a: "Домовилися!"
 wuw_GER_realpolitik.45.b: "Ми не можемо погодитися на це"

 wuw_GER_realpolitik.46.t: "[GER.GetNameDefCap] вимагає чехословацькі землі"
 wuw_GER_realpolitik.46.desc: "[GER.GetLeader] з [GER.GetNameDef] вимагає, щоб ми передали всі чехословацькі території, які колись належали Австро-Угорській імперії, їм та їхнім союзникам. Це виглядає як погана угода для нас, але чи зможемо ми їм протистояти?"
 wuw_GER_realpolitik.46.a: "Ми не можемо битися з обома..."
 wuw_GER_realpolitik.46.b: "Ми ніколи не здамося!"

 wuw_GER_realpolitik.47.t: "[FROM.GetLeader] погоджується на поділ Чехословаччини"
 wuw_GER_realpolitik.47.desc: "[FROM.GetLeader] з [FROM.GetNameDef] підкорився нашим вимогам, хоч якими суворими вони були. Наші війська вже в русі — час відновити давно втрачену славу."
 wuw_GER_realpolitik.47.a: "Чудово"

 wuw_GER_realpolitik.48.t: "[FROM.GetLeader] відкидає поділ Чехословаччини"
 wuw_GER_realpolitik.48.desc: "[FROM.GetLeader] з [FROM.GetNameDef] відмовився поступатися законними землями та заявив, що ми зможемо їх отримати лише силою. Вони голосно говорять, але чи зможуть це довести?"
 wuw_GER_realpolitik.48.a: "Ми повернемо своє!"

 wuw_GER_realpolitik.49.t: "Наш сюзерен передає нас [GER.GetNameDef]"
 wuw_GER_realpolitik.49.desc: "Наш сюзерен зрадив нас повністю і вирішив передати наші землі [GER.GetNameDef]. Чи скоримося ми їхньому вибору, чи чинитимемо опір?"
 wuw_GER_realpolitik.49.a: "Гаразд..."
 wuw_GER_realpolitik.49.b: "Нехай спробують узяти нас силою!"

 wuw_GER_realpolitik.50.t: "[FROM.GetNameDefCap] відхиляє нашу пропозицію"
 wuw_GER_realpolitik.50.desc: "[FROM.GetLeader] з [FROM.GetNameDef] відкинув нашу ініціативу щодо розподілу старих чехословацьких земель Австро-Угорщини. Схоже, угода зірвалася..."
 wuw_GER_realpolitik.50.a: "Тоді ми нічого не вдіємо..."

 wuw_GER_realpolitik.51.t: "Перша Берлінська нагорода"
 wuw_GER_realpolitik.51.desc: "[FROM.GetLeader] з [FROM.GetNameDef] нещодавно засудив нашу, як вони стверджують, незаконну окупацію галицьких земель, які, за їхніми словами, досі є законною частиною колишньої Австро-Угорської імперії — претензії на які висувають [FROM.GetNameDef] та їхні союзники. Тепер ми отримали ультиматум від [FROM.GetAdjective], і їхні війська концентруються на нашому кордоні. Як нам діяти?"
 wuw_GER_realpolitik.51.a: "Це не варте пролиття крові"
 wuw_GER_realpolitik.51.b: "Тоді нехай спробують!"

 wuw_GER_realpolitik.52.t: "[FROM.GetNameDefCap] передає Галичину"
 wuw_GER_realpolitik.52.desc: "Розсудливий [FROM.GetLeader] з [FROM.GetNameDef] погодився передати території в Галичині нашому альянсу та наказав своїм військам відійти. Ми знову перемогли!"
 wuw_GER_realpolitik.52.a: "Чудовий день!"

 wuw_GER_realpolitik.53.t: "[FROM.GetNameDefCap] стоїть на своєму"
 wuw_GER_realpolitik.53.desc: "Хоч це й не стало несподіванкою, але нерозумний [FROM.GetLeader] з [FROM.GetNameDef] привів війська до бойової готовності після отримання нашого ультиматуму й заявив, що не відступить ні на крок."
 wuw_GER_realpolitik.53.a: "Вони пошкодують про це!"
 wuw_GER_realpolitik.53.b: "Ми повинні відступити..."

 wuw_GER_realpolitik.54.t: "Друга Берлінська нагорода"
 wuw_GER_realpolitik.54.desc: "[FROM.GetLeader] з [FROM.GetNameDef] нещодавно засудив нашу, як вони стверджують, незаконну окупацію банатських і трансильванських земель, які, за їхніми словами, досі є законною частиною колишньої Австро-Угорщини. Тепер ми отримали ультиматум від [FROM.GetAdjective], і їхні війська стягуються до кордону. Як нам реагувати?"
 wuw_GER_realpolitik.54.a: "Це не варте пролиття крові"
 wuw_GER_realpolitik.54.b: "Тоді нехай спробують!"

 wuw_GER_realpolitik.55.t: "[FROM.GetNameDefCap] передає старі угорські володіння"
 wuw_GER_realpolitik.55.desc: "\nРозсудливий [FROM.GetLeader] з [FROM.GetNameDef] погодився передати території старих угорських земель нашому альянсу та наказав військам відступити. Ми знову тріумфуємо!"
 wuw_GER_realpolitik.55.a: "Чудовий день!"

 wuw_GER_realpolitik.56.t: "[FROM.GetNameDefCap] стоїть на своєму"
 wuw_GER_realpolitik.56.desc: "Хоч це й не стало несподіванкою, але нерозумний [FROM.GetLeader] з [FROM.GetNameDef] привів війська до бойової готовності після отримання нашого ультиматуму й заявив, що не відступить ні на крок."
 wuw_GER_realpolitik.56.a: "Вони пошкодують про це!"
 wuw_GER_realpolitik.56.b: "Ми повинні відступити..."

 wuw_GER_realpolitik.57.t: "[FROM.GetNameDefCap] інтегрує нашу економіку"
 wuw_GER_realpolitik.57.desc: "[FROM.GetLeader] з [FROM.GetNameDef] пішов далі, ніж обіцяв спочатку, маніпулюючи ринками, щоб ще більше посилити нашу залежність від їхньої економіки. Якщо ми не розірвемо з ними зв’язки негайно — це буде кінець нашої незалежності. Як нам діяти?"
 wuw_GER_realpolitik.57.a: "Нам доведеться це прийняти"
 wuw_GER_realpolitik.57.b: "Перемога або смерть!"

 wuw_GER_realpolitik.58.t: "[FROM.GetNameDefCap] погоджується на подальшу інтеграцію"
 wuw_GER_realpolitik.58.desc: "Радісна новина — керівництво [FROM.GetNameDef] погодилося на подальшу інтеграцію з нами, що викликало гучні оплески в Рейхстазі. Наші пропозиції виявилися достатніми, попри удар по їхньому суверенітету."
 wuw_GER_realpolitik.58.a: "Чудово!"

 wuw_GER_realpolitik.59.t: "[FROM.GetNameDefCap] відкидає подальшу інтеграцію"
 wuw_GER_realpolitik.59.desc: "Попри очевидні переваги для об'єднання, [FROM.GetNameDef] відкинув нашу пропозицію щодо подальшої інтеграції. Можна лише здогадуватися про їхні причини, але схоже, вони не дбають про єдність союзу."
 wuw_GER_realpolitik.59.a: "Вони — загроза єдності конфедерації!"
 wuw_GER_realpolitik.59.b: "Ми будемо стежити за ними уважно"

 wuw_GER_realpolitik.60.t: "[FROM.GetNameDefCap] вимагає повної інтеграції"
 wuw_GER_realpolitik.60.desc: "Економічної інтеграції виявилося недостатньо — [FROM.GetLeader] з [FROM.GetNameDef] тепер вимагає нашої повної інтеграції до їхньої держави. Якщо ми не розірвемо зв’язки зараз, це буде кінець нашої незалежності. Як нам діяти?"
 wuw_GER_realpolitik.60.a: "Нам доведеться це прийняти"
 wuw_GER_realpolitik.60.b: "Перемога або смерть!"

 wuw_GER_realpolitik.61.t: "[FROM.GetNameDefCap] погоджується на повну інтеграцію"
 wuw_GER_realpolitik.61.desc: "Чудова новина — керівництво [FROM.GetNameDef] погодилося на повну інтеграцію до нашої держави. Це викликало оплески в Рейхстазі. Наші переваги виявилися вагомішими за їхню незалежність."
 wuw_GER_realpolitik.61.a: "Чудово!"

 wuw_GER_realpolitik.62.t: "[FROM.GetNameDefCap] відкидає повну інтеграцію"
 wuw_GER_realpolitik.62.desc: "Попри очевидні переваги, [FROM.GetNameDef] відкинув нашу пропозицію повної інтеграції. Можна лише здогадуватись, чому, але, здається, вони не зацікавлені в добробуті союзу."
 wuw_GER_realpolitik.62.a: "Вони — загроза єдності федерації!"
 wuw_GER_realpolitik.62.b: "Ми будемо пильно за ними спостерігати"

 wuw_GER_realpolitik.63.t: "[FROM.GetNameDefCap] запрошує нас до митного союзу"
 wuw_GER_realpolitik.63.desc: "[FROM.GetLeader] з [FROM.GetNameDef] звернувся з пропозицією створити митний союз, який лише зміцнить економіки обох держав. Звучить як угода, від якої важко відмовитися, чи не так?"
 wuw_GER_realpolitik.63.a: "Ми з радістю погоджуємося"
 wuw_GER_realpolitik.63.b: "Мені це здається підозрілим..."


 GOT_GER_integrated_puppet_economies.01.t: "Допомога у розвитку від [FROM.GetAdjective]"
 GOT_GER_integrated_puppet_economies.01.desc: "Німці інвестують у нашу промисловість, щоб покращити військове виробництво та частково інтегрувати нашу економіку. Це безумовно підвищить продуктивність, однак зменшить нашу автономію та незалежність."
 GOT_GER_integrated_puppet_economies.01.a: "Ми маємо використати це на свою користь"

 GOT_GER_integrated_puppet_economies.02.t: "Програма експлуатації від [FROM.GetAdjective]"
 GOT_GER_integrated_puppet_economies.02.desc: "З метою підвищення власної промислової потужності, німці проводять політику експлуатації, використовуючи всі наші ресурси та продуктивність, що залишить нас виснаженими."
 GOT_GER_integrated_puppet_economies.02.a: "Ми маємо використати це на свою користь"

 GER_idea_added_for_limited_time: "Наступна ідея буде додана на §Y$TIME$§! днів:\n$IDEA$"

 wuw_GER_the_battle_of_britain.01.t: "Битва за Британію"
 wuw_GER_the_battle_of_britain.01.desc: "$GER_hermann_goring$ прагне довести перевагу Люфтваффе та зламати дух [ENG.GetAdjective] народу. Його мета — бомбардування знакової пам’ятки Лондона — Біг-Бена. Він стверджує, що це змусить [ENG.GetNameDef] скоритися та пришвидшить завершення війни. Особисто він гарантує, що жодна бомба не впаде на Берлін під час цієї кампанії, інакше його можна називати Германом 'Маєром'."
 wuw_GER_the_battle_of_britain.01.a: "Нехай спробує"
 wuw_GER_the_battle_of_britain.01.b: "Він обіцяє забагато"
 GER_unlocks_big_ben_raid_tt: "Відкриває §Yавіаційний наліт§! на §YБіг-Бен§!"

 wuw_GER_uncertain_future.01.t: "$GER_growing_public_dissent_mission$"
 wuw_GER_uncertain_future.01.desc: "Після завершення громадянської війни ми поступово відбудовуємо країну. Люди прагнуть стабільності та безпеки, однак відчувають дедалі сильніше розчарування через відсутність чіткого курсу. Населення вимагає ясного плану розвитку."
 wuw_GER_uncertain_future.01.a: "Ми повинні діяти швидко!"

 wuw_GER_uncertain_future.02.t: "[ROOT.GetNameDefCap] стикається з невизначеним майбутнім"
 wuw_GER_uncertain_future.02.desc: "Після завершення громадянської війни Німеччина поступово відновлюється, але її народ прагне стабільності та безпеки. [ROOT.GetLeader] не робить кроків уперед і не виявляє інтересу до формування майбутнього нової німецької держави. Це викликає серйозне занепокоєння серед населення, яке хоче залишити минуле позаду."
 wuw_GER_uncertain_future.02.a: "Невдоволення серед людей, так?"

 wuw_GER_german_politics.01.t: "Повернення демократії"
 wuw_GER_german_politics.01.desc: "З поверненням вільних виборів [ROOT.GetAdjective] народ масово йде на дільниці, щоб визначити майбутнє Німеччини. Вулиці наповнені ейфорією, а день виборів сприймається радше як свято, ніж політична подія."
 wuw_GER_german_politics.01.a: "Нам потрібен обережний традиціоналіст"
 wuw_GER_german_politics.01.b: "Нам потрібен прогресивний соціаліст"

 wuw_GER_german_politics.02.t: "Лідер для народу"
 wuw_GER_german_politics.02.desc: "Разом із відродженням ідеалів Спартака зростає бажання активнішої участі народу в управлінні. Вибори нового представника завершились дуже близькими результатами. Люди вважають обох кандидатів гідними, але обрати можна лише одного."
 wuw_GER_german_politics.02.a: "Генріх Брандлер — правильний вибір!"
 wuw_GER_german_politics.02.b: "Залишимо Ернста Тельмана при владі!"
 wuw_GER_german_politics.02.c: "Нам потрібен прагматичний соціаліст!"

 GOT_GER_amerikabomber.01.t: "Проєкт Амерікабомбера"
 GOT_GER_amerikabomber.01.desc: "Після рішення про створення дальнього бомбардувальника різні команди представили свої проєкти. Усі вони обіцяють створити машину, здатну перенести війну через Атлантику. Залишилося лише обрати, хто втілить цю амбітну ідею в життя."
 GOT_GER_amerikabomber.01.a: "$GER_focke_wulf_organization$"
 GOT_GER_amerikabomber.01.b: "$GER_heinkel_organization$"
 GOT_GER_amerikabomber.01.c: "$GER_junkers_organization$"
 GOT_GER_amerikabomber.01.d: "$GER_messerschmitt_organization$"
 when_intercontinental_bomber_project_is_completed_tt: "Після завершення спеціального проєкту §Y$sp_air_intercontinental_bomber$§!:"
 GER_amerikabomber_focke_wulf_flag: "§Y$GER_focke_wulf_organization$§! призначено для розробки §YАмерікабомбера§!"
 GER_amerikabomber_heinkel_flag: "§Y$GER_heinkel_organization$§! призначено для розробки §YАмерікабомбера§!"
 GER_amerikabomber_messerschmitt_flag: "§Y$GER_messerschmitt_organization$§! призначено для розробки §YАмерікабомбера§!"
 GER_amerikabomber_junkers_flag: "§Y$GER_junkers_organization$§! призначено для розробки §YАмерікабомбера§!"


 # Event for GER
 GER_operation_panzerfaust_events.01.t: "Питання лояльності Горті"
 GER_operation_panzerfaust_events.01.desc: "З'явилась інформація, що наш союзник Міклош Горті може вести таємні переговори з нашими ворогами. Ми повинні чинити на нього тиск, щоб Угорщина залишилась вірною справі."
 GER_operation_panzerfaust_events.01.a: "Вимагати його підпорядкування фюреру"
 GER_operation_panzerfaust_events.01.b: "Це перебільшення, Горті вірний!"

 # Event for HUN
 GER_operation_panzerfaust_events.02.t: "[GER.GetLeader] Вимагає відставки Горті"
 GER_operation_panzerfaust_events.02.desc: "Сьогодні ми дізналися, що німці вимагають, аби Міклош Горті пішов у відставку на користь Ференца Салаші, якого вони вважають надійнішим. Вони також заявили, що в разі відмови може знадобитися інтервенція в нашу країну."
 GER_operation_panzerfaust_events.02.a: "Ми не можемо чинити опір"
 GER_operation_panzerfaust_events.02.b: "У них тут немає влади"

 # Event for GER
 GER_operation_panzerfaust_events.03.t: "Угорщина підкорилася"
 GER_operation_panzerfaust_events.03.desc: "Міклош Горті підкорився, і тепер Угорщина повністю під нашим контролем. Здається, наша тактика залякування спрацювала."
 GER_operation_panzerfaust_events.03.a: "Фантастично"

 # Event for GER
 GER_operation_panzerfaust_events.04.t: "Горті залишається непохитним"
 GER_operation_panzerfaust_events.04.desc: "Міклош Горті сьогодні оголосив, що не піддасться тиску Німеччини, і що Угорщина залишиться незалежною. Оскільки дипломатичний тиск не спрацював, ми маємо вирішити, що робити далі."
 GER_operation_panzerfaust_events.04.a: "Це зайшло надто далеко. Розпочати операцію «Маргарет»!"
 GER_operation_panzerfaust_events.04.b: "Ми не будемо грати в його ігри"
 GER_operation_panzerfaust_events.04.c: "Тоді цим займуться наші агенти..."

 # Event for HUN
 GER_operation_panzerfaust_events.05.t: "Німеччина розпочинає операцію «Маргарет»"
 GER_operation_panzerfaust_events.05.desc: "Фюрер дотримався свого слова й оголосив про початок операції «Маргарет» — вторгнення до нашої країни з метою її підкорення. Ми повинні чинити опір!"
 GER_operation_panzerfaust_events.05.a: "Нехай ідуть"

 # Event for HUN
 GER_operation_panzerfaust_events.06.t: "Німеччина намагається знизити напруження"
 GER_operation_panzerfaust_events.06.desc: "Незважаючи на всі загрози нашому суверенітету, Німеччина тепер намагається зменшити напругу, відмовляючись від своїх вимог."
 GER_operation_panzerfaust_events.06.a: "Тоді хай буде так"

 # Event for GER
 GER_operation_panzerfaust_events.07.t: "Операція «Панцерфауст» зазнала невдачі"
 GER_operation_panzerfaust_events.07.desc: "Попри наші сподівання, операція «Панцерфауст» зазнала поразки — наші агенти були заарештовані біля резиденції Горті."
 GER_operation_panzerfaust_events.07.a: "Вони залишаться поза нашою досяжністю... поки що"

 # Event for GER
 GER_operation_panzerfaust_events.08.t: "Операція «Панцерфауст» успішна"
 GER_operation_panzerfaust_events.08.desc: "Ми успішно захопили Горті та його сина, і передали владу Ференцу Салаші. Тепер Угорщина буде вірною справі."
 GER_operation_panzerfaust_events.08.a: "Чудово"

 # Event for HUN
 GER_operation_panzerfaust_events.09.t: "Змова проти Горті зірвана"
 GER_operation_panzerfaust_events.09.desc: "Сьогодні ми отримали новину, що змову німців з метою усунення та викрадення Горті й його сина зірвано — їхні агенти були схоплені біля резиденції."
 GER_operation_panzerfaust_events.09.a: "Ми в безпеці... поки що"

 # Event for HUN
 GER_operation_panzerfaust_events.10.t: "Горті викрадено"
 GER_operation_panzerfaust_events.10.desc: "Сьогодні німці ввели танки на Замкову гору й захопили Міклоша Горті. Подейкують, що вони також забрали його сина до Австрії. Вони передали повідомлення, що ми маємо здатися або вони змусить нас."
 GER_operation_panzerfaust_events.10.a: "Доведеться прийняти їхні умови"
 GER_operation_panzerfaust_events.10.b: "Ми ніколи не здамося!"

 GOT_GER_fading_eagle.01.t: "[FROM.GetNameDefCap] Вимагає нашого підкорення"
 GOT_GER_fading_eagle.01.desc: "[FROM.GetLeader] з [FROM.GetNameDef] вимагає, щоб ми підкорились їхній владі в межах кампанії з відновлення контролю над Балканами та колишньою Італійською імперією. Ми не маємо сили чинити опір, але можливо, це наш шанс здобути свободу?"
 GOT_GER_fading_eagle.01.a: "Наразі ми мусимо це дозволити"
 GOT_GER_fading_eagle.01.b: "Ми ніколи не відмовимось від суверенітету!"

 GOT_GER_fading_eagle.02.t: "[FROM.GetNameDefCap] Погоджується на наші вимоги"
 GOT_GER_fading_eagle.02.desc: "[FROM.GetLeader] з [FROM.GetNameDef] оголосив, що їхня країна підкориться нам і залишиться вірною нашій справі до кінця."
 GOT_GER_fading_eagle.02.a: "Ми повертаємо контроль!"

 GOT_GER_fading_eagle.03.t: "[FROM.GetNameDefCap] Відхиляє наші вимоги"
 GOT_GER_fading_eagle.03.desc: "[FROM.GetLeader] з [FROM.GetNameDef] заявив, що не прийме повторного підкорення, і якщо ми хочемо їхню землю — нам доведеться взяти її силою."
 GOT_GER_fading_eagle.03.a: "Вони ще пошкодують про це"
 GOT_GER_fading_eagle.03.b: "Ми не можемо дозволити собі ще одного ворога"


