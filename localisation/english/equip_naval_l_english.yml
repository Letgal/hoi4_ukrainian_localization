### ROM - РУМУНІЯ ###
ROM_submarine_1: "Клас «Delfinul»"
#ROM_submarine_1_desc:0 "The Delfinul was a Romanian submarine built in Italy for the Romanian Navy. It was launched in 1930 and the ship displaced 650 tons and was armed with six 533mm torpedo tubes."
ROM_submarine_3: "Клас «Requinul»"
#ROM_submarine_3_desc:0 "The Requinul and Marsuinul submarines were built by the Germans for their Romanian allies. They were commissioned in 1943. The ships were based on the German Type VII submarines. The ships were medium-sized submarines, displacing 600 tons, and were armed with six 533mm torpedo tubes."
ROM_destroyer_1: "Клас «Mărăsti»"
#ROM_destroyer_1_desc:0 "The Mărăsti class was a class of destroyers built for Romania during World War I. The four ships of the class were requisitioned by the Italian Navy during the war, and two were eventually sold to Romania in the early 1920s. They were larger destroyers, displacing over 1,400 tons. They were armed with four 120mm/45 Schneider-Canet-Armstrong guns and four 450mm torpedo tubes. They had average speed and reliability for their vintage."
