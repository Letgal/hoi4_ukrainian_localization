mtg_usa_civil_war_warning_tt: "§RЦе наблизить Вас до громадянської війни!§!\n"
#fascists_uprising_tt:0 "Fascist elements in the population will begin preparations for an uprising."
#USA_intervention_mandate_tt:0 "§YIntervention Mandates§! allow us to request Congress to authorize military action against another country."
#USA_honor_the_confederacy_tt:0 "These decisions allow us to rebuild the people's trust in the government in the event of a civil war by reconnecting with the past."
#USA_foreign_support_tt:0 "These decisions allow us to approach major countries to lobby for material support."

USA_issue_war_bonds:0 "Випуск військових облігацій"
USA_issue_war_bonds_desc:0 "Випускаючи військові облігації, ми можемо забезпечити всенародну підтримку нашої політики. Патріотизм фінансуватиме військові витрати."
USA_office_of_strategic_services_desc:0 "Створення спеціалізованої розвідувальної служби необхідно у військовий час, але й операцій за кордоном у майбутньому. Ми можемо взяти за зразок британські спецслужби."
USA_wartime_industry_desc:0 "Ми маємо розвинену промисловість, але вона погано пристосована для війни. Ми мусимо знайти ефективний спосіб перевести її на нові рейки, щоб краще використати всі наявні ресурси."
USA_first_special_service_force_desc:0 "Операції у ворожому тилу, на території супротивника, будуть проводитися під час будь-якого глобального конфлікту. Створити спеціальні підрозділи для цієї мети особливо важливо для наших майбутніх операцій."
USA_rubber_reserve_company:0 "Кампанія з заміщення каучуку"
USA_rubber_reserve_company_desc:0 "З початком війни ми втратили доступ майже до всіх джерел імпортного каучуку.\n\nПриклавши жахливі зусилля, каучукові компанії Сполучених Штатів можуть об'єднатися і знайти ефективніші способи отримання синтетичного каучуку, який можна використовувати і у військових цілях."
USA_manifest_destiny_desc:0 "Наша історія та ті особливі обставини, якими супроводжувалося зародження нашої нації, дають нам право вести боротьбу за справедливість та проти гноблення по всьому світу. Якщо ми хочемо створити міжнародне співтовариство на засадах взаємної безпеки, нашою першою статтею експорту має стати свобода."
USA_scientist_haven_desc:0 "Ми заявили про себе як гаранти свободи по всьому світу і тепер можемо надавати притулок вченим та інтелектуалам, яких утискують на батьківщині. У нас вони зможуть працювати та розвивати свої ідеї нам на благо."
USA_wpa_desc:0 "Велика депресія призвела до того, що без засобів для існування залишилися мільйони людей. Управління громадських робіт, покликане спрямовувати їх на роботи в державному секторі, може не вирішити всіх проблем, однак це перший крок у правильному напрямку."
USA_committee_on_technocracy_desc:0 "Ми мусимо замінити низку політиків та бізнесменів науковцями та інженерами. Вони мають достатньо технічного досвіду для управління економікою, а бурхливе зростання наукового прогресу поверне нашу країну на шлях процвітання."
USA_support_rock_island_desc:0 "Ключ до перемоги — всебічна допомога відважним солдатам, чи то за допомогою сильного артобстрілу, чи прямої підтримки на полі бою. Треба зробити так, щоби наші війська нічого не потребували."
USA_military_construction_desc:0 "Наддержави загрожують миру в усьому світі, тому всі наші проєкти громадських та цивільних робіт мають бути переорієнтовані на вирішення військових завдань."
USA_USACE_projects_desc:0 "Інженерний корпус армії США має закласти основи для багатьох майбутніх військових проєктів, яких світ ще не бачив. Спробуємо досягти успіху!"
USA_arsenal_of_democracy_desc:0 "Неважливо, чи вирішимо ми самі вплутатися у війну чи ні: демократичні країни повинні знати, що ми готові озброювати та підтримувати їх."
USA_liberty_ships_desc:0 "Розвиток промисловості має супроводжуватися масовим виробництвом великих вантажних суден, щоби наші товари та війська будь-якої миті могли опинитися там, де вони необхідні."
USA_war_propaganda_desc:0 "Наш народ не хоче посилати своїх синів, щоби ті гинули на чужій війні, але багато політиків бачать необхідність втручання. Пропаганда, яка демонізує ворога та закликає до відкритого конфлікту, може стати зручною зброєю не тільки для тиранів."
USA_war_plan_black_desc:0 "Очевидно, що політика та експансіоністські плани Німеччини переходять усі межі розумного. Цьому треба покласти край, поки німецька військова машина не набрала обертів."
USA_embargo_germany_desc:0 "Для війни Німеччини потрібно нафту та інші природні ресурси. Відрізати їй доступ до всього необхідного — це найменше, що ми можемо зробити."
USA_destroyers_for_bases_desc:0 "Велика Британія потребує кораблів, а нам потрібно захищати свою територію. За право розміщення військових баз на британській землі ми можемо передати кілька есмінців. Сподіваємось, вони знайдуть їм гарне застосування."
USA_war_plan_white_desc:1 "Загрозу, яку несе [GetSovietThreatName], не можна залишати поза увагою. Вона є найбільшою небезпекою як зсередини, так і зовні не тільки для нас, але і для всього світу."
USA_embargo_USSR_desc:0 "Ми маємо повністю припинити торговельні відносини з Радянським Союзом. Це не тільки створить для Совєтів проблеми у галузі військової економіки, а й доведе переваги нашої економічної моделі."
USA_war_plan_red_desc:0 "Якийсь час Британська імперія вдавала, що змінила свою політику і виявляє повагу до прав народів, але тепер вона показала своє справжнє обличчя. Ми маємо продемонструвати, що не допустимо повернення до минулого."
USA_embargo_the_empire_desc:0 "Довгий час ми підтримували добрі стосунки з Великою Британією, проте імперія зрадила ті ідеали, які ми намагалися прищепити. Тепер нехай розплачується за наслідки."
USA_war_plan_orange_desc:0 "Для нас немає більшої загрози, ніж імперіалістичні амбіції Японії. Її стрімке розширення в Азії та на Тихому океані йде врозріз із нашими споконвічними інтересами."
USA_embargo_japan_desc:0 "Ми мусимо показати Японії, що її агресивні плани не зустрінуть США ні допомоги, ні розуміння. Ембарго стане першим кроком політики стримування імперії у Тихоокеанському регіоні."
USA_prepare_intervention_desc:0 "Після низки прийнятих дипломатичних та торгових рішень наша позиція на світовій арені змінилася. Раніше ми дотримувалися політики нейтралітету та ізоляціонізму, але тепер готові протистояти будь-якій іноземній агресії. Наша військова політика має відображати такий стан речей."
USA_extra_tech_team:0 "Додаткова команда техніків"
USA_manhattan_project_desc:0 "Зовнішньо нічим не примітний проєкт Інженерного корпусу армії США з розвитку альтернативних матеріалів з часом стане відомим як Мангеттенський проєкт. Це одна з найтаємніших і найнебезпечніших розробок у військовій історії — створення атомної бомби."
USA_unholy_alliance_desc:0 "Іноді нам доводиться вибирати собі ворогів. І вибір цей дуже непростий. Нехай майбутні покоління засудять нас за те, що ми об'єднали сили з одним тираном, або прославлять за те, що врятували світ від іншого."
USA_unholy_alliance_tt:1 "У разі спільної оборони поліпшує думка та торгове ставлення до держави [SOV.GetNameDef] або Німеччини, якщо вони воюють."
USA_limited_intervention_desc:0 "Для нашого повномасштабного вступу у війну потрібні були б надзвичайні обставини, однак у світлі останніх подій багато хто готовий добровільно брати участь у конфліктах за кордоном."
USA_the_giant_wakes_desc:0 "Інші держави звертаються до нас із проханням захистити демократичні цінності та свободи. Той світ, де Америка могла дозволити собі політику невтручання, більше не існує, і ми маємо це прийняти."
USA_pearl_harbor_gambit_desc:0 "Морська база Перл-Гарбор може стати легкою метою для японців. Якщо ми розмістимо свій флот, то продемонструємо свою міць на Тихому океані. Чи наважаться вони кинути нам виклик?"
USA_pearl_harbor_gambit_tt:0 "§YПоки діє цей фокус, японці зможуть розпочати атаку.§!"
USA_cancel_pearl_harbor_gambit_desc:0 "Розміщення флоту в Перл-Гарборі ставить під загрозу життя наших моряків. Ми не ризикуватимемо ними, щоби спровокувати війну з Японією."
USA_air_war_plans_division_desc:0 "Для правильної постановки пріоритетів розвитку авіації та для координації виробництва потрібне довгострокове планування. Відділ забезпечить необхідну матеріальну базу, організацію та стратегію."
USA_air_support_desc:0 "Бойові дії у повітрі завжди повинні координуватися з іншими військовими операціями."
USA_strategic_bombing_desc:0 "Прицільне бомбометання — запорука того, що військову машину будь-якої держави-агресора буде зупинено ще на початку шляху."
USA_TAC_desc:0 "Створення літаків, здатних знищувати тактичні цілі супротивника, забезпечить безпечне просування наших військ."
USA_combined_bomber_offensive_desc:0 "Тепер, коли ще одна наддержава на нашій стороні, ми отримали несподівані переваги в галузі планування та здійснення широкомасштабних наступальних бомбардувань."
USA_fund_the_navy_desc:0 "Ми маємо адаптуватися до всього, що вороги кидають проти нас у бій. Додаткове фінансування морських навчань підвищить ефективність нашого флоту та забезпечить тактичну перевагу над противниками."
USA_bureau_of_ships_desc:1 "Ми об'єднаємо судноремонтне та інженерно-конструкторське бюро в єдину структуру для розвитку кораблебудування у майбутньому. Заразом можна розквитатися із чутками про неефективність торпед, які так завзято заперечує Головне управління озброєння."
USA_battleship_primacy_desc:0 "Після відмови Японії дотримуватися положень Вашинґтонського морського договору, нас може чекати нова гонка озброєнь на океані. Наші лінкори повинні бути найкращими та численними."
USA_advanced_mahanian_doctrine_desc:0 "Неможливо недооцінити внесок Альфреда Таєра Мегена у розвиток морської доктрини. Грунтуючись на його розробках, ми зможемо якнайкраще використовувати лінкори, які він вважав ключем до розвитку флоту."
USA_carrier_primacy_desc:0 "У битвах майбутнього авіації належатиме вирішальна роль. Авіаносці — це найпрактичніший спосіб збільшити дальність її дії. Ми мусимо створювати більш просунуті та спеціалізовані моделі."
USA_bureau_of_aeronautics_desc:0 "Бюро аеронавтики, яке протягом багатьох років відповідало за розвиток морської авіації, має бути розширене, щоби задовольняти сучасні вимоги."
USA_escort_effort_desc:0 "Підводні човни становлять небезпеку для наших конвоїв. Ми мусимо розробляти нові есмінці, щоб вести війну з підводними човнами ефективним чином."
USA_convoy_tactics_desc:0 "Захист торгових судів не обмежується ескортом та збиранням інформації. Це також тактична робота щодо вибору маршрутів та загального забезпечення операцій."
USA_amphibious_operations:0 "Морські десантні операції"
USA_amphibious_operations_desc:0 "Якщо тільки не збудуться наші найгірші кошмари, війна не прийде на американську землю. Успішні десантні операції необхідні для переможного завершення війни."
USA_expand_the_USMC_desc:0 "У минулому корпус морської піхоти США був ключовим фактором багатьох успішних бойових операцій. Він гратиме ще більш помітну роль у морських десантних кампаніях у майбутньому. Завжди вірні!"
USA_reinforce_monroe_doctrine_desc:0 "Прийнята сто років тому доктрина Монро закріплює за США право протидіяти будь-яким спробам Європи перетворити Америку на колонію, а також невтручання у європейські справи. Виступаючи у ролі миротворців на обох континентах, ми підвищимо свій вплив у цих регіонах."
USA_carribean_sphere_desc:0 "Карибські острови є зручною базою для атаки на наше Східне узбережжя або Панамський канал. Зрозуміло, ми маємо чітко показати, що не допустимо жодного ворожого впливу в регіоні."
USA_central_america_desc:0 "Неможливо уявити, щоб якась іноземна держава могла взяти під контроль чи хоча б поставити під загрозу Панамський канал. Ми маємо стати гарантом незалежності країн Центральної Америки."
USA_the_neighbors_desc:0 "Насамперед ми мусимо потурбуватися про безпеку сусідніх з нами держав. Раніше ворог міг нападати на нас через сусідів, але тепер будь-який удар по них ми розцінюватимемо як удар по собі."
USA_south_america_desc:0 "Ніякі колоніальні держави більше не повинні мати впливу у Південній Америці. Ми виступатимемо гарантом незалежності та безпеки наших південних побратимів."
USA_pax_americana_desc:0 "В Америці має запанувати мир. У нас достатньо сил, щоби не допускати ескалації дрібних чвар між сусідніми країнами. Вороги домагаються, щоб війна розгорілася на порозі, але ми зробимо все, щоб цього не допустити."
USA_black_chamber_desc:0 "Ми отримуємо відомосіи про політичну активність у низці американських країн, яка йде врозріз із нашими інтересами. На щастя, ми налагодили систему прихованої пропаганди і можемо підштовхнути ці країни до потрібного нам напрямку. Це необхідно зробити, щоб усунути загрозу нашій країні."
USA_preemptive_intervention_desc:0 "Ми не можемо сидіти склавши руки і спостерігати, як сусідні країни готуються до війни та накопичують арсенал для придушення наших союзників. Ми мусимо втрутитися заради нашої великої держави та всього світу."
USA_reinforce_monroe_doctrine_tt:0 "Поліпшить торговельні відносини з усіма американськими країнами.\n"
USA_anti_imperialism_desc:0 "Америка завжди була ворогом імперіалістів-гнобителів, але останнім часом стало очевидно, що багато країн, що називають себе демократичними, продовжують чіплятися за інститути влади, що віджили, поки їм це вигідно. Революціонери Радянського Союзу стануть для нас найкращими союзниками."
USA_fascist_menace_desc:1 "Ані Версальський договір, ані економічні санкції не спинили Німеччину, і агресивний прусський мілітаризм знову набирає сили. Німеччина має бути переможена повторно, і, бодай спочатку, ми мусимо взяти її під свій контроль."
USA_crusade_against_communism_desc:0 "Червона загроза — це найгірше, з чим стикався світ останнім часом. Деструктивна ідеологія, провідником якої є Радянський Союз, має бути знищена на корені будь-якими засобами, і саме нам належить це зробити."
USA_strike_at_the_empire_desc:0 "Найбільшу загрозу свободі в усьому світі становлять колоніальні імперії, створені європейськими державами. Вони повинні бути знищені, поневолені народи повинні отримати свободу, і починати слід з британського панування, чиїх кайданів ми самі позбулися лише недавно."
USA_defense_of_the_pacific_desc:0 "З японським урядом неможливо домовитися. Його політика експансії є загрозою як для нас, так і для наших азійських сусідів. Америка повинна взяти цю країну під свій контроль, щоб реформувати її та навчити не допускати колишніх помилок."
USA_continue_the_new_deal_desc:1 "Політика "Нового курсу" довела свою ефективність. Нам зараз не можна сходити з цього шляху."
USA_suspend_the_presecution_desc:0 "Переслідування громадян Америки за їхні політичні переконання, хоч би якими жахливими вони здавались, йде врозріз з основними цінностями нашої країни. Ми мусимо негайно припинити цю практику."
USA_desegregate_the_armed_forces_desc:1 "Одні вважають бойову службу в лавах збройних сил неприємною повинностю, а для інших це велика честь. Багато наших громадян позбавлені цього права через своє походження."
USA_full_desegregation_desc:1 "Занадто довго деякі наші штати визначали своє ставлення до громадян, використовуючи застарілі, неактуальні, нелюдські критерії. У вільній республіці до всіх громадян має бути рівне ставлення, їх не можна розділяти."
USA_democratic_socialism_desc:1 "Жоден розсудлива людина не стане сперечатися з тим, що соціалізм є майбутнім людства. У той же час жоден гордий патріот нашої республіки не підтримає систему, де уряд не створений народом і для народу. Подібно до наших батьків-засновників, ми створимо нову форму правління, що поєднує обидві ці системи."
USA_liberty_for_the_philippines_desc:1 "Громадяни Філіппін довели, що можуть самостійно вирішувати свої внутрішні проблеми. Настав час офіційно прибрати останні залишки американського панування в цій країні."
USA_pacific_decolonisation_desc:1 "Немає жодного виправдання тому, що країни Європи досі присутні в Тихому океані, а жителі тихоокеанських островів продовжують служити своїм європейським господарям. Америка більше не сидітиме склавши руки, дивлячись на цю кричущу несправедливість."
USA_union_representation_act:1 "Представництво профспілок"
USA_union_representation_act_desc:1 "Робота є невід'ємною частиною людського життя, а створення профспілок — важливий крок на шляху до становлення демократичного суспільства. Ми мусимо визнати цей факт і зробити так, щоб профспілки були обов'язково представлені в Конгресі."
USA_old_age_pension_act:1 "Закон про пенсію за віком"
USA_old_age_pension_act_desc:1 "Наші громадяни, які пропрацювали все життя, мусять тішитися повагою та стійким фінансовим становищем у старості. Існуючих законів явно недостатньо для підтримки пенсіонерів."
USA_accumulated_wealth_tax_act_desc:1 "Деякі громадяни нашої країни накопичили колосальні суми грошей. Ці кошти лежать без справи на банківських рахунках, або їх вкладають у непрактично величезні будівлі, позолочені меблі та дорогі картини. Ці витрати не несуть жодної користі для держави. Новий податок змусить тих, хто накопичив занадто багато непотрібних грошей, вкласти їх назад в економіку країни."
USA_guarantee_the_american_dream_desc:0 "Більшості наших громадян для щастя потрібні лише стабільна робота, міцне здоров'я та місце для створення сім'ї. Чому б не забезпечити людей усім цим?"
USA_worker_management_act:1 "Закон про самоврядування робітників"
USA_worker_management_act_desc:1 "Занадто часто керуючими заводів та установ стають люди, які жодного разу не бачили верстата. Не розуміючи тонкощів виробничого процесу, вони висувають нереальні вимоги до співробітників. Щоб захистити нашу економіку від шкоди, яку можуть завдати ці бездарні менеджери, ми законодавчо введемо систему управління виробництвом, створену самими робітниками для робітників!"
USA_militia_organization_act_desc:1 "Громадяни нашої гордої республіки здавна захищають її зі зброєю в руках. Якщо в наші землі коли-небудь вторгнеться іноземний агресор, йому дасть відсіч добре організоване народне ополчення, складене з жителів, що борються за рідний край."
USA_communal_property_act_desc:1 "Потреби більшості завжди важливіші, ніж бажання невеликої групи громадян або окремих осіб. Щоби закріпити це правило юридично, ми ухвалимо новий закон, який спрощує примусове відчуження власності місцевими громадами."
USA_reintegration_desc:1 "Війна розколола нашу країну, але згодом навіть ті, хто повстав проти нас, зможуть спокутувати свої гріхи. Люди, які усвідомили глибину своїх помилок, мають отримати право на повернення до політичного життя нашої республіки."
USA_reach_out_to_the_ware_group_desc:1 "У нашому уряді існує невелика група переконаних комуністів. Вони вважають, що діють у таємниці, але ми знаємо їх поіменно. Можливо, вони зрозуміють, що наші цілі збігаються, і ми переконаємо їх відкрито увійти до уряду."
USA_us_ussr_economic_cooperation_desc:1 "Середній Союз, який виник у хаосі та крові, добився вражаючих успіхів у побудові сучасного індустріального суспільства. Ми мусимо зробити свій внесок і допомогти їм."
USA_secure_china:1 "Наведення ладу в Китаї"
USA_secure_china_desc:1 "Довгий час Китай був охоплений кровопролитною громадянською війною. Уряд націоналістів загруз у корупції і втратив підтримку серед населення. Настав час підтримати комуністичну партію Китаю — єдину силу, здатну відновити мир і порядок у країні."
USA_end_monarchism_desc:1 "Європейські монархії вже вкинули світ у вир чергової великої війни, і ми не допустимо, щоб це повторилося знову. Наші батьки-засновники оголосили війну британському королю, щоби здобути свободу, а ми навіки звільнимо всю планету від його ти!"
USA_shatter_the_empires_desc:1 "Раніше ми були колонією світової імперії, але потім здобули свободу, заплативши за неї своєю кров'ю. Наша республіка не буде в справжній безпеці доти, доки ми не зупинимо тих, хто вважає себе господарями планети."
USA_agricultural_adjustment_act_desc:1 "Депресія найсильніше вдарила по наших фермерів. Ми мусимо простежити, щоби ті, хто забезпечує нас продуктами, не розорилися, ставши жертвами неконтрольованого ринку."
USA_fair_labour_standards_act_desc:1 "Наша економіка повільно, але вірно відновлюється, і ми мусимо зробити так, щоб робітники стали учасниками цього процесу. Необхідно заборонити такі експлуататорські методи, як неоплачуваний понаднормовий час, і встановити мінімальний розмір оплати праці."
USA_federal_housing_act_desc:1 "У рамках боротьби з бідністю у Сполучених Штатах Америки ми створимо програму з федерального фінансування житла."
USA_office_of_scientific_research_and_development_desc:1 "Насувається війна, і ми мусимо прискорити темпи наукових досліджень, щоби не виявитися безпорадними перед будь-яким можливим супротивником."
USA_focus_on_europe_desc:1 "Великі держави Європи знову мають намір втягнути всю планету у світову війну. Але цього разу ми не сидітимемо і чекатимемо, поки до нас дійдуть її відлуння. Ми мусимо бути готові активно втручатися в ситуацію, якщо хтось у Європі посміє порушити мир."
USA_focus_on_asia_desc:1 "Поки багато хто з тривогою спостерігає за розвитком ситуації в Європі, у Тихоокеанському регіоні посилюється нестабільність. Нам буде краще, якщо ми втрутимось у ситуацію, поки нас не атакували біля наших кордонів."
USA_magic_desc:1 "Офіцери нашого флоту впевнені, що зможуть розшифрувати японські коди. Це дозволить нам читати всі їхні повідомлення, у тому числі дані про переміщення кораблів."
USA_neutrality_act_desc:1 "Війна в Європі з кожним днем стає все більш неминучою. Під час світової війни американські компанії активно продавали зброю Союзникам, і багато хто впевнений, що Америка вступила в неї, щоби гарантувати собі оплату за ці поставки. Але цього разу ніхто не зможе наживатися на війні."
USA_lend_lease_act_neutrality_tt:0 "\n\nПрийняття закону про нейтралітет §Rзначно підвищить§! вимоги до прийняття закону про ленд-ліз."
USA_lend_lease_act_desc:1 "Провідні демократії світу перебувають під загрозою. Якщо вони зазнають поразки, рано чи пізно війна дійде і до нас. Ми мусимо надати їм всіляку підтримку навіть незважаючи на те, що вони не зможуть заплатити за техніку прямо зараз."
USA_reestablish_the_gold_standard_desc:1 "Без золотого стандарту гроші забезпечені лише чесним словом, а галопуюча інфляція знищує заощадження наших громадян та знецінює їхню працю. Ми мусимо покласти край цій фінансовій безвідповідальності."
USA_adjusted_compensation_act:1 "Закон про компенсацію виплат"
USA_adjusted_compensation_act_desc:1 "Ми обіцяли виплачувати гідну пенсію нашим ветеранам світової війни. Багато хто з них став жертвами недавньої депресії. Ми мусимо докласти всіх зусиль, щоб підтримати тих, хто прийшов на допомогу нашій республіці у важку хвилину."
USA_labour_management_relations_act:1 "Закон про відносини між робітниками та наймачами"
USA_labour_management_relations_act_desc:1 "Підприємствам усієї Америки загрожують дії профспілок: страйки, організовані акції, вимоги підвищити заробітну плату. Ми мусимо покінчити з цим."
USA_protectionist_tariffs:1 "Протекціоністські тарифи"
USA_protectionist_tariffs_desc:1 "Вільна торгівля відкрила наш ринок для зарубіжних компаній, багато з яких підвищили у себе податки та мита. Наші підприємці ведуть боротьбу з жорсткими конкурентами, що сховалися за податковою стіною. Час з цим покінчити."
USA_income_tax_reform_desc:1 "Податок на прибуток забирає гроші у кожного американця — гроші, які наші громадяни могли б витрачати на покупку товарів та підтримку місцевої економіки. Ми повернемо американцям контроль над грошима."
USA_institute_of_american_sciences_desc:1 "Зараз університети та наукові лабораторії всієї країни ведуть дослідження так, як їм заманеться. Потрібно покласти край цій практиці. Ми створимо нову організацію, яка координуватиме дії наших учених світового рівня."
USA_america_first_desc:2 "Дехто хоче, щоби ми витрачали наші багатства і проливали кров наших молодих бійців у війнах за кордоном. Не можна піддаватися на прийоми розпалювачів війни. Ми мусимо дотримуватися простої максими: «Америка перш за все, а решта — потім»."
USA_extend_the_chinese_exclusion_acts_desc:2 "У Китаї продовжує вирувати війна, і ми мусимо обмежити імміграцію китайців, інакше країна захлинеться в потоці біженців."
USA_empower_the_huac_desc:1 "Комісія з розслідування антиамериканської діяльності відіграє важливу роль у оздоровленні нашої демократії. Ми не дозволимо нелояльним елементам втручатися у політичні процеси."
USA_voter_registration_act_desc:1 "Вибори — основа демократії, тому було б безглуздо не пред'являти вимоги до тих, хто бажає брати участь у них. Втім, може статися, що ті, хто вимагають необмеженого доступу до виборів, переслідують більш підступну мету і хочуть зірвати процес фальсифікацій..."
USA_ally_with_the_silver_shirts_desc:1 "Щоб наша країна знову зайняла гідне місце на світовій арені і виконала явне накреслення, необхідна фундаментальна розбудова суспільства. «Срібні сорочки» допоможуть нам досягти цієї мети."
USA_national_prosperity_program_desc:1 "Запорукою швидкого відновлення та довгострокового процвітання країни є не безконтрольна ринкова економіка, а ретельно продумані програми, що поєднують приватні та державні підприємства."
USA_privatize_the_TVA_desc:1 "Адміністрація долини ріки Теннессі видавила приватні фірми і стала монополістом на місцевому будівельному ринку. Держава не повинна виконувати завдання, з якими приватний сектор справляється набагато краще."
USA_de_regulate_the_banking_sector:1 "Дерегуляція банківського сектора"
USA_de_regulate_the_banking_sector_desc:1 "Після корекції фінансових ринків, яка є звичайним явищем для економічного циклу, попередній уряд наклав надмірні обмеження на фінансову діяльність. Ці обмеження були продиктовані добрими намірами, але в результаті завдали більшої шкоди, ніж користуватися."
USA_national_employment_strategy_desc:1 "Безробіття виникає з дуже простої причини: розбіжність людей і пропонованих вакансій. Фабрики простоюють через те, що наймачі не можуть знайти робітників, а жителі інших регіонів країни тим часом голодують. Ми розробимо нову стратегію, завдяки якій будь-який наймач зможе знайти відповідних людей для своєї фірми."
USA_invite_foreign_support_desc:1 "Ми отримали дуже тривожні повідомлення про низьку лояльність серед офіцерів армії та влади низки штатів. Можливо, нам доведеться шукати підтримку за кордоном."
USA_send_lindbergh_to_germany_desc:1 "Знаменитий льотчик запропонував вирушити до Європи і дізнатися, наскільки успішно Німеччина відновилася після попередньої війни. Це дозволить нам отримати дуже цінні відомості. Ліндберґ також зазначив, що готовий співпрацювати з нашим урядом як консультант."
USA_work_with_the_bund_desc:1 "Німецько-американський союз запропонував допомогти донести нашу точку зору до багатьох американців німецького походження. Завдяки цьому ми зможемо зберегти прихильників у штатах, де вони проживають."
USA_work_with_the_bund_tt:0 "Гарантує, що у разі громадянської війни ці штати залишаться вірними уряду: Огайо, Міссурі, Вісконсин, Іллінойс, Індіана та Мічиґан."
USA_recruit_the_free_corps_desc:1 "Армія викликає все більше підозр, тому ми мусимо звернутися за допомогою до героїв світової війни. У ту нелегку для країни годину німецький добровольчий корпус врятував Німецьку республіку. Нам потрібна схожа організація, яка підтримає нас у скрутну хвилину."
USA_honor_the_confederacy_desc:1 "Протягом багатьох років події громадянської війни подавали тільки з точки зору жителів півночі, як хроніку невдалого бунту. Час дати слово та іншій стороні конфлікту."
USA_war_powers_act:1 "Закон про повноваження воєнного часу"
USA_war_powers_act_desc:1 "У світі, де все більш швидкі літаки несуть на борту дедалі більші боєзаряди, де існують підводні човни та хімічна зброя, обмежувати повноваження президента із захисту країни і змушувати його запитувати схвалення у Конгресу— означає накликати біду."
USA_seize_cuba:1 "Захоплення Куби"
USA_seize_cuba_desc:1 "Прямо біля наших берегів знаходиться непотоплюваний авіаносець, готовий стати військовий базою для будь-якого агресора. Ми мусимо не цього допустити."
USA_eliminate_the_southern_threat_desc:1 "Ось уже кілька років поспіль у Мексиці не припиняються заворушення. Неважливо, що станеться раніше — конфлікт переллється через наш кордон або хтось об'єднає країну і відправить армії на північ; ми мусимо захищати наші південні рубежі."
USA_the_canadian_corridor_desc:1 "Вузька смужка малонаселеної канадської землі відокремлює Аляску від нижньої частини США. Таким чином, оборона Аляски залежить від доброзичливості канадців. Втім, найвірогіднішим загарбником є саме Канада. Так більше не може продовжуватися."
USA_north_american_dominion_desc:1 "Зміцнивши наші найближчі рубежі, ми мусимо спрямувати погляд у далечінь і завдавати попереджувальних ударів по будь-яких ворогів Північної Америки. Ми не зазнаємо держав-ізгоїв у цьому регіоні."
USA_strategic_interests_desc:1 "Світ став ще тіснішим, ніж раніше. Загроза в одній його частині може легко розростись і стати небезпекою для всього світу. Ми мусимо створити глобальну мережу військових баз, що підтримують один одного, для швидкого реагування на будь-які небезпечні ситуації."
USA_protect_south_america_desc:1 "Південна частина нашого подвійного континенту, щойно її відкрили, стала пісочницею для великих імперій. Час комусь проявити ініціативу і зробити так, щоби народи цих країн жили в мирі й ішли у світліше майбутнє."
USA_pacific_pacification_desc:1 "Австралія та Нова Зеландія знаходяться надто далеко від Великої Британії, і та не може захищати їх на повну силу. Ми не потерпимо, щоб їх захопила країна, для якої держава [USA.GetNameDef] є ворогом."
USA_secure_asia:1 "Наведення порядку в Азії"
USA_secure_asia_desc:1 "Колоніальні держави Європи не бажають або не можуть ефективно захищати свої колонії в Азії. Ми мусимо взяти на себе цю ношу, інакше ці регіони стануть плацдармом для подальшої агресії."
USA_global_hegemony_desc:1 "Ми стоїмо за крок від світового панування, яке дозволить нам запобігати конфліктам просто за рахунок нашого існування. Ми мусимо зробити так, щоб решта великих держав планети визнала наш статус."
USA_intervention_in_the_americas_desc:1 "Перш за все ми мусимо переконатися в тому, що готові до виникнення будь-якої ситуації в нашій півкулі."
USA_war_plan_green_desc:1 "Після революції в Мексиці не припиняються заворушення. Ми мусимо бути готові до оперативного втручання в ситуацію."
USA_war_plan_crimson_desc:1 "Зараз Канада є нашим дружнім сусідом, але в майбутньому все може змінитися."
USA_war_plan_gray_desc:1 "Історія показує, що в країнах Карибського басейну часто виникають заворушення. Якщо в якомусь із них почнеться хаос, нам доведеться діяти швидко, захищаючи американські інтереси."
USA_hemisphere_defense_desc:1 "Хоч би якою складною ситуація була за кордоном, найперше ми мусимо дбати про наших сусідів."
USA_intervention_in_europe_desc:1 "Не минуло й кількох десятиліть після закінчення світової війни, як країни Європи знову готуються до конфлікту. Ми мусимо бути готові до вторгнення, якщо ситуація виможе оперативного втручання."
USA_war_plan_gold_desc:1 "Францію роздирають внутрішні протиріччя і політичний радикалізм, що посилюється, проте це, як і раніше, одна з найсильніших військових держав Європи. Таке поєднання викликає тривогу у багатьох."
USA_war_plan_silver_desc:0 "Італія відкрито заявила про намір домогтися панування в Середземномор'ї. Ми маємо бути готові до конфлікту, якщо їхні імперські амбіції не співпадатимуть з нашими інтересами."
USA_anti_bolshevist_aid_desc:2 "Кожна зброя, снаряд, куля і пара чобіт, які ми можемо передати тим, хто намагається зупинити таку загрозу, як [GetSovietThreatNameAlt], зрештою допоможуть нам захистити свої рубежі."
USA_war_plan_ruby_desc:1 "Населення Індії налічує десятки мільйонів, і ми мусимо враховувати цей факт, готуючися до можливої війни."
USA_war_plan_scarlet_garnet_desc:1 "Австралія та Нова Зеландія, напевно, стануть на захист своєї метрополії в Тихоокеанському регіоні. Будь-який план боротьби з Великою Британією повинен враховувати її колонії."
USA_intervention_in_asia_desc:1 "Події в Азії, де вистачає гарячих точок, часто меркнуть на тлі новин з Європи, але ми, однак, маємо бути готовими до вторгнення."
USA_war_plan_yellow_desc:1 "Ось уже протягом цілого покоління Китай охоплений громадянською війною. Ніхто не знає, коли ситуація погіршиться настільки, що ми будемо змушені втрутитися."
USA_war_department_desc:1 "В епоху воєн, де все вирішує промисловість, ми мусимо створити департамент, здатний повністю розкрити ресурсний потенціал нашої великої країни."
USA_selective_training_act:1 "Закон про вибіркову підготовку"
USA_selective_training_act_desc:1 "Сполучені Штати завжди, навіть у воєнний час, проводили заклик не поспішаючи. Ми більше не можемо дозволити собі цю розкіш."
USA_louisiana_maneuvers_desc:1 "Через бюджетні обмеження ми не брали участь у безлічі військових конфліктів і просто спостерігали за ними здалеку. Тепер ми нарешті можемо випробувати деякі наші теорії у справі."
USA_airborne_divisions_desc:1 "Зі збільшенням дальності та вантажопідйомності літаків у нас з'явився цілий ряд нових можливостей. Вантажні літаки тепер можуть доставити цілий батальйон солдатів у ворожий тил, щоб вони сіяли там хаос та паніку."
USA_army_of_the_united_states_desc:1 "Кількість армії США занадто невелика для конфліктів, що назрівають. Щоб різко наростити її, ми мусимо створити нову організацію для виконання цього завдання."
USA_womens_armed_service_integration_act:1 "Закон про інтеграцію жінок до армії"
USA_womens_armed_service_integration_act_desc:1 "Ми зараз не в тій ситуації, щоби відмовляти тим, хто бажає служити в лавах нашої армії. Чим більше у нас жінок у військовій формі, тим більше чоловіків ми можемо відправити на фронт."
USA_tank_experiments_desc:1 "Танки незамінні на сучасних полях битв. Ми мусимо знайти їм найкраще застосування."
USA_tank_destroyer_doctrine_desc:1 "Деякі офіцери-артилеристи висунули суперечливу теорію про те, що найкращим засобом проти танкового прориву є легкоброньована, добре озброєна техніка."
USA_main_battle_tanks_desc:1 "Накопичений бойовий досвід переконливо доводить, що танк повинен справлятися з безліччю різних завдань, від підтримки піхоти до знищення ворожих танків. Розробивши техніку з урахуванням цих вимог, ми зможемо спростити виробництво."
USA_armored_infantry_desc:1 "Одні лише танки перемоги не здобути. Для утримання території потрібна піхота. Забезпечивши солдатів бронетехнікою, ми допоможемо їм зберегти паритет з танками і відбити будь-яку атаку."
USA_build_the_pentagon_desc:1 "Нам потрібен новий центральний штаб для командування армією, що збільшилася."
USA_department_of_defense_desc:1 "Перейменування військового департаменту ясно дає зрозуміти, що нам не можна сидіти і чекати, коли ворог почне промацувати наш захист. Ми мусимо завжди проявляти пильність."
USA_escort_fighters_desc:1 "Бомбардувальник майже завжди проривається до мети, але його веденому щастить менше, якщо їх не прикривають винищувачі супроводу."
USA_us_army_airforce_desc:1 "Найголовніше завдання армійської авіації — дозволити наземним військам захопити і утримати територію. Всі інші завдання є другорядними."
USA_us_air_force_desc:1 "Найголовніше завдання військово-повітряних сил — перемога у війні. Стратегічні бомбардування із застосуванням все більш потужних видів зброї придушують волю супротивника або позбавляють його можливостей чинити опір."
USA_two_ocean_navy_act_desc:1 "Напередодні війни, що насувається, ми зобов'язані зробити так, щоб противник не зміг висадитися на американську землю. Наш флот повинен давати відсіч будь-яким ворогам в обох океанах, що омивають наші береги."
USA_maritime_commission:1 "Морська комісія"
USA_maritime_commission_desc:1 "Більшість нефахівців наголошує лише на бойових кораблях, але справжні експерти знають, що перемога на війні неможлива без звичайних вантажних суден. Щоб наростити обсяги поставок у воєнний час, ми створимо спеціальну комісію для контролю за будівництвом вантажних кораблів."
USA_advanced_basing:1 "Передове базування"
USA_advanced_basing_desc:1 "Чим раніше ми зможемо відвадити супротивника від наших берегів, то краще."
USA_naval_radar_desc:1 "Радар дає чудову можливість позбавити ворогів нічного покриву і виявляти їх навіть у погану погоду."
USA_fleet_submarines:1 "Ескадрені підводні човни"
USA_fleet_submarines_desc:1 "Обидва наші найімовірніші супротивники в морській війні залежать від зовнішньої торгівлі, слабко захищеної від підводних човнів. Ці підводні човни повинні мати велику дальність дії, щоб мати можливість перетнути океан і діяти біля ворожих берегів."
USA_unrestricted_submarine_warfare_desc:1 "Історія показує, що будь-який договір, що накладає обмеження на підводні війни, з якими б добрими намірами його не уклали, не варто паперу, на якому він надрукований. Нам не варто пов'язувати себе зобов'язаннями, на які наші вороги обов'язково наплюють."
USA_great_depression_cooldown:0 "Новий закон іще в розробці"
USA_great_depression_cooldown_tt:0 "Після прийняття цього закону пройде §Y230 днів§!, перш ніж буде розроблено та готове до підписання подальше законодавство про Новий курс.\n\n"
USA_limited_intervention_tt:0 "\n\nПрийняття цього закону §Rзначно ускладнить§! мобілізацію економіки.\n\n"
fascists_uprising_tt:0 "Фашистські елементи серед населення почнуть підготовку до повстання."
USA_intervention_mandate_tt:0 "§YДозволи на втручання§! дозволяють нам запитати у Конгресу схвалення на військові дії проти іншої країни."
USA_honor_the_confederacy_tt:0 "За допомогою цих рішень ми зможемо провести паралелі з минулим та повернути віру народу в уряд у разі громадянської війни."
USA_foreign_support_tt:0 "Ці рішення дозволять нам просити матеріальної підтримки у провідних держав."
