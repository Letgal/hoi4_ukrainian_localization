POL_expansion_of_new_towns_desc:1 "Тепер, коли захід відвойований у німців, ми повинні розвивати зростаючу промисловість у таких містах, як Ґдиня, які стрімко наближаються до Варшави за своєю величчю."
POL_fill_the_railways_gaps_desc:1 "Колись Польща була розділена між трьома державами, і тому наші залізничні мережі є віддаленими та не пов'язаними між собою. Ми повинні об'єднати ці три окремі залізничні лінії в одну, якщо ми хочемо зробити Польщу централізованою галуззю, якою вона повинна стати!"
POL_national_defence_fund_desc:0 "І громадяни, і держава повинні зробити свій внесок у фінансування нашої зростаючої індустрії, щоб підготуватися до небезпек майбутніх років."
POL_warsaw_main_railway_station_desc:0 "Варшава — вузол транспортних і вантажних перевезень. Щоб уникнути вузьких місць, необхідно докласти додаткових зусиль до управління її залізницею."
POL_invest_in_the_old_polish_region_desc:1 "Нам слід модернізувати старі заводи в Кєльцях, Скаржиську, Радомі, Стараховицях та Островці, а також будувати нові, щоби зміцнити нашу промисловість."
POL_develop_upper_silesia_desc:1 "Ми контролюємо лише невеликий регіон Сілезії, але те, що ми маємо, має велике промислове значення. Сілезія є одним з найбільш індустріально розвинених регіонів нашої країни, і з невеликими інвестиціями він міг би продовжувати підтримувати подальшу індустріалізацію всієї країни."
POL_additional_research_slot1_desc:1 "Математика займає центральне місце майже у всьому, що відбувається в технологічному секторі. По всій Польщі, від Львова до Варшави, математичні школи процвітають. Ми повинні скористатися цим золотим віком польських мислителів і надати цим людям все необхідне, щоб зробити Польщу технологічним центром сили, на який вона заслуговує!"
POL_additional_research_slot2_desc:1 "Варшавський університет — це місце, де навчається більшість найкращих умів Польщі, щоб викладати, вчитися та розширювати технологічні можливості Польщі. Інвестуючи в розширення університету, ми матимемо місця для ще більшої кількості умів та мислителів, які зміцнюватимуть польську державу!"
POL_prepare_for_the_next_war_desc:0 "Велика війна, можливо, була лише першою у своєму роді. Ми повинні готуватися до того, що поле бою, безсумнівно, буде постійно змінюватися."
POL_the_defence_of_poland_desc:0 "Для того, щоб захист нашої Батьківщини був успішним, необхідно розробити ще сміливіші хитрощі."
POL_romanian_bridgehead_strategy_desc:0 "Якщо бойові дії обернуться проти нас, ми повинні мати плани ефективного перегрупування і відплати спільно з нашими друзями і союзниками."
POL_silesia_fortified_area_desc:0 "Більше фортів, побудованих на півдні, забезпечать додаткову оборону."
POL_hel_fortified_area_desc:0 "Укріплюючи ключові райони, ми робимо себе менш вразливими, якщо війна знову прийде до наших берегів і кордонів."
POL_standardisation_of_equipment_desc:0 "Стандартизуючи оснащення наших солдатів, ми закладаємо фундамент для сучасного апарату забезпечення."
POL_modernising_the_cavalry_desc:0 "Хоча кавалерія все ще відіграє важливу роль, нам потрібні нові металеві скакуни, щоби вона могла конкурувати на сучасному полі бою."
POL_study_foreign_tanks_desc:0 "Ці «танки» стануть центральною частиною сучасних збройних конфліктів, і ми повинні не відставати від наших сусідів будь-якими засобами."
POL_cruiser_tank_experiments_desc:0 "Маючи основи проєктування танків, ми тепер готові почати торувати свій власний шлях у заплутаній сфері механізованого проєктування."
POL_artillery_modernisation_desc:0 "Ми не повинні нехтувати поліпшенням і модернізацією підтримки, необхідної нашим солдатам для ефективного розгортання."
POL_anti_tank_guns_desc:0 "Будь-який ворог неодмінно розгорне проти нас танки. Ми повинні бути готові надати їм теплий прийом."
POL_fighter_modernisation_desc:0 "Наші винищувачі — основа будь-яких ВПС — не повинні бути застарілими. По мірі того, як решта наших ВПС вдосконалюється, вони також повинні вдосконалюватись."
POL_air_innovations_desc:0 "У галузі повітряної стратегії і тактики ще багато чого треба зробити."
POL_heavy_fighter_concept_desc:0 "Якщо ми будемо змушені перейти в наступ, нам потрібен новий тип винищувача, здатний діяти в глибині ворожих кордонів."
POL_naval_bomber_experiments_desc:0 "Панування в повітрі так само важливе на морі, як і на суші. Спеціалізовані літаки, розроблені для ведення морської війни, — це спосіб досягти цієї мети."
POL_medium_bomber_focus_desc:0 "Розширення філософії високоточного бомбардування, адаптоване для більшої дальності для використання в ролі засобів підтримки."
POL_light_bomber_focus_desc:0 "Не можна недооцінювати значення використання пікіруючих бомбардувальників для ближньої авіаційної підтримки."
POL_air_modernisations_programme_desc:0 "Авіаційна теорія так само важлива, як і технологія. Нові хитрощі для наших пілотів все ще чекають на відкриття."
POL_rocket_development_desc:0 "Швидкість — це атрибут, від якого залежать всі інші характеристики літальних апаратів. Ракетні та реактивні двигуни теоретично можуть дозволити нам подолати всі попередні обмеження."
POL_develop_polish_ship_building_desc:2 "Данциґ безнадійно втрачений на користь огидного нацистського режиму, і польська торгівля повинна знайти спосіб підірвати фактичне ембарго, яке нацисти тримають на нашій економіці. Можливо, ми ніколи не повернемо Ґданськ, але, можливо, нам вдасться перетворити Ґдиню на великий морський порт, який зможе конкурувати з Ґданськом у своїй величі."
POL_study_foreign_built_ships_desc:1 "Британський флот був союзником Польщі протягом десятиліть, але останнім часом британська політика умиротворення ставить Польщу в непевне становище, коли немає друзів, на яких можна було б покластися. Можливо, вивчаючи проєкти британців, ми зможемо почати виробляти кораблі такої ж ефективності та величі."
POL_a_cruiser_navy_desc:0 "Для реалізації наших планів щодо морської присутності знадобляться дедалі більші кораблі."
POL_import_submarine_technology_desc:1 "Сучасна морська війна виграється як над хвилями, так і під ними, і якщо ми хочемо конкурувати з німецькими підводними човнами, ми повинні проєктувати і поширювати оригінальні польські підводні човни."
POL_commerce_attack_desc:0 "Жоден флот не обходиться без підводних човнів. Наші підводні човни, як і решта флоту, мають бути організовані для оптимальної летальності."
POL_the_twin_threats_desc:1 "Тепер, коли ми відновили контроль над нашим узбережжям, ми можемо відновити модернізацію нашого флоту. Перемога прийде від вивчення методів морської війни, перш ніж присвячувати нашу промисловість чомусь."
POL_coastal_defense_desc:1 "Ми — маленька економіка з невеликою береговою лінією, тому модернізація нашого флоту має бути скромною. Есмінці — це дешевий і ефективний спосіб захистити свою берегову лінію, і ми повинні зробити ставку на них."
POL_strike_force_desc:2 "Досі ВМС Польщі були скромними і слабкими у своїх зусиллях з модернізації, але не більше. Великий польський дракон підніметься на хвилі, і як і німці, так і росіяни здригнуться від його реву, коли він, як звір, з'явиться на горизонті!"
POL_baltic_navy_desc:1 "Ніхто не пройде повз наші клинки, ніхто не висадиться на берегах Польщі чи її союзників. Балтійське море належить Польщі, і нікому іншому."
POL_strengthen_the_polish_state_desc:0 "Ми не можемо дозволити собі бути розділеними. Наша сила для впровадження змін пропорційна нашій єдності в Сенаті та Сеймі."
POL_polish_militarism_desc:0 "Минулі війни, можливо, принизили нас, але ми не переможені. Ми піднімемося знову, завдяки хоробрості наших солдатів і хитрості наших офіцерів."
POL_polish_revanchism_desc:0 "Небагато націй втратили так багато за такий короткий час. Якщо є справедливість, ми її відновимо, так чи інакше."
POL_poland_first_desc:0 "Благо нації повинно мати пріоритет над так званими «істинами». Подібно до того, як ми куємо свою долю, ми повинні кувати свої власні факти."
POL_ideological_fanaticism_desc:1 "Незліченна кількість молодих людей навчається в університетах по всій країні, і ми втрачаємо золоту нагоду вкласти в їхні голови ідеали Польщі, яку ми будуємо. Ми повинні заохочувати молодих людей ставати патріотами, борцями і захисниками польських ідеалів!"
POL_the_between_the_seas_concept_desc:1 "Юзеф Пілсудський мріяв про союз народів між морями: поляки, румуни, колишні члени Речі Посполитої та навіть італійці працювали разом, щоб забезпечити своє спільне виживання, не поступаючись ні на йоту своїм суверенітетом. Зараз ми маємо можливість втілити в життя сміливе бачення Пілсудського. Звернувшись до Румунії, ми зробимо перший крок до того, щоб Міжмор'я стало реальністю!"
POL_treaty_with_lithuania_desc:0 "Старі образи повинні залишитися в минулому. Кожен друг потрібен у темні часи, що попереду."
POL_authoritarianism_desc:0 "Демократія — це слабке рішення складних проблем. Якщо влада має бути силою, вона повинна бути звільнена від кайданів консенсусу."
POL_paramilitarism_desc:0 "Військові принципи мають застосування і за межами військової сфери. Якщо кожна частина суспільства буде навчена цим дисциплінам, кожен громадянин зможе взяти до рук зброю за першої ж нагоди."
POL_go_right_desc:0 "Сила — це єдина якість, до якої варто прагнути. Наші сусіди зрозуміли цю істину, і ми повинні це зробити."
POL_military_youth_desc:0 "Залучення нашої молоді до організацій, що пропагують дисципліну та національну ідеологію, сприятиме вихованню лояльного покоління майбутніх рекрутів."
POL_go_left_desc:0 "Тільки об'єднавши наш народ, ми зможемо перемогти ворогів, які загрожують поглинути нас."
POL_political_commissars_desc:0 "Для того, щоб зберегти контроль над військовими, будуть призначені політичні офіцери, які забезпечуватимуть дотримання військовими партійної політики."
POL_seek_accommodation_with_USSR_desc:0 "СРСР хотів війни так само мало, як і ми. Можливо, є спосіб примирити нашу історію без кровопролиття." # SOV
POL_intervention_focus_desc:0 "Якщо ми цінуємо свободу, ми повинні захищати її не лише для себе, але й для народів у всьому світі. Якщо це означає війну, так тому і бути!"
POL_draw_closer_to_britain_desc:0 "Британці взяли на себе зобов'язання захищати нашу незалежність перед обличчям агресора. Ми повинні зробити необхідні жести вдячності."
POL_volunteer_corps_desc:0 "Свобода не може бути примусовою для тих, хто не бажає, інакше вона перетвориться на пародію. Однак тим, хто добровільно бере до рук зброю для захисту свободи, необхідно надати засоби для цього."
POL_central_defence_of_poland_desc:0 "Польщі не вистачає обладнання, необхідного для захисту від незліченних загроз на її кордонах. Розширивши Міністерство національної оборони, ми будемо краще озброєні для боротьби з будь-якою армією, яка намагатиметься жорстоко поводитися з Польщею в умовах окупації."
POL_modernize_congressional_factories_desc:0 "Конгресова Польща є найбільшим та найбільш об'єднаним регіоном нашої країни і має найбільший потенціал для зростання у всій Польщі. Модернізуючи такі великі міста, як Варшава, ми перетворимо Конгресову Польщу на індустріальне серце нашої країни."
POL_expand_katowice_mines_desc:1 "Незважаючи на свій відносно невеликий розмір, Верхня Сілезія є скарбницею сталі та алюмінію. Хоча було б ідеально контролювати всю Сілезію, наразі ми повинні використовувати верхньосілезьку промисловість на повну потужність."
POL_abolish_segregated_seating_desc:0 "Польща — це країна людей різних етносів, культур і віросповідань, але в нашій освіті ми тримаємо їх окремо. Якщо всі вони справді поляки, то повинні бути разом і вільно обмінюватися ідеями. Сегрегація лише вадить нашій освіті, і її необхідно скасувати."
POL_agrarian_reform_desc:2 "На горизонті майорить селянський страйк. По всій країні ціни на продукти харчування стрімко зростають, а наша роз'єднана промисловість та бездіяльність уряду щодо допомоги найбіднішим верствам населення викликають великі хвилювання серед селян. Однак за умови достатніх інвестицій та реформ ми зможемо стати більш ніж спроможними задовольнити вимоги селян."
POL_invest_in_eastern_poland_desc:0 "Схід — це безплідне і пустельне місце, повністю занедбане як росіянами, так і польською державою. Там є безліч ідеальних місць для заводів і багато людей, які могли б на них працювати, якщо ми вирішимо інвестувати в такі речі."
POL_complete_the_plan_desc:0 "Настав час підбити підсумки чотирирічного плану та підготувати плани на наступні чотири роки польської індустріалізації! Чим більше ми інвестуємо в Польщу та її промисловість, тим краще ми будемо підготовлені до того, що приховує в собі польське промислове майбутнє."
POL_woo_the_sanation_generals_desc:0 "Військові-санаціоністи незадоволені і нелояльні до режиму. Хтось скаже, що чистка військовослужбовців викликана власною пихою Санації, але ми знаємо, що ці люди занадто цінні, щоб їх можна було замінити."
POL_sanationist_army_desc:0 "З лояльним вищим командуванням Санації під нашим контролем, настав час використати досвід старої гвардії у військах."
POL_purge_the_sanation_desc:0 "Генерали-санаціоністи — мінливі та нелояльні. Вони довели, що вони віддані більше собі, ніж самій Польщі! Ми повинні очистити наше вище командування від усіх генералів, причетних до перевороту Санації!"
POL_appoint_new_officers_desc:0 "Тепер, коли наш військовий штаб очищено від нелояльних генералів, ми маємо можливість надати владу людям, які глибоко дбають про польський суверенітет і не мають жодної лояльності до Замку, лівих чи правих."
POL_new_military_academy_desc:0 "Наше верховне командування є безплідним і пустим, але це залишає чудову можливість посіяти зернята на майбутнє, гарантуючи, що майбутні генерали будуть віддані нашій нації і високоосвічені у військовому мистецтві. Фінансуючи військові академії по всій країні, ми гарантуємо, що будь-які нові польські офіцери будуть вищого калібру, ніж їхні попередники."
POL_attract_foreign_motors_desc:0 "Хоча дехто наполягає, що саме за оригінальними розробками LRL лежить майбутнє польської моторизованої техніки, залишається питання: навіщо нам вигадувати велосипед, якщо ми можемо його просто переналагодити? Іноземні автомобільні компанії опанували мистецтво робити матеріали дешевшими та твердішими, тому було б розумно запросити їх розробляти обладнання для нас!"
POL_adaptive_designs_desc:0 "Підтримка нашої ліцензії для іноземних дизайнерів обходиться державі дуже дорого, але, можливо, є способи перепрофілювати наші військові розробки для використання в приватному секторі. Розповсюджуючи частину наших матеріалів серед заможних людей, ми можемо зменшити витрати на утримання іноземних конструкторських компаній."
POL_complete_april_constitution_desc:0 "Квітнева конституція — це низка реформ, покликаних перетворити Польщу в більш централізований авторитарний режим на чолі з президентом. Санаційний уряд легітимізується цим законодавчим актом, але й досі є ті, хто прагне стару систему. Квітневу конституцію слід доповнити та змінити, щоб [GetAppropriateLeaderNameInBookmark] отримав розширені повноваження і централізував польську державу!"
POL_consolidate_sanation_government_desc:1 "Після смерті Юзефа Пілсудського санаційний уряд був фрагментований і дезорганізований. Уряд розділився на три гілки: Замок, Ліву санацію та Праву санацію. Невідомо, чи зможе Замок зберегти контроль над диктатурою, але уряд повинен якнайшвидше вийти зі стану нерішучості, якщо він хоче мати хоч якусь надію вистояти в майбутньому штормі війни, що насувається."
POL_the_castle_desc:0 "Замок відображає губернаторів, які правлять із Варшавського замку на чолі з Іґнацієм Мосціцьким. Затяті прихильники статус-кво, підтримуючи уряд у Замку, збережуть стабільність у державі і не дадуть лівим і правим санаціоністам необхідного підґрунтя для державного перевороту."
POL_eliminate_socialist_parties_desc:0 "Соціалізм — це ідеологія, яка стрімко завойовує світ, але вона принципово несумісна з ідеалами влади Замку. Ліві протистоять нам як у формі аграрних і соціал-демократичних партій, так і у формі зрадницьких комуністичних партій. Соціалізм у всіх його формах не повинен бути прийнятий, а всі соціальні партії повинні бути заборонені заради подальшої стабільності та безпеки польської держави."
POL_dissolve_the_sejm_desc:0 "Сейм продовжував існувати за санаційного уряду як символ демократії, яку колись прийняла Польща. Однак настав час позбавити Сейм усіх повноважень і передати всю владу Сенатові та сенаторам Замку."
POL_promote_chemical_industry_desc:0 "До часів санаціоністського уряду Іґнацій Мосціцький був інтелектуалом і хіміком. Тепер, на чолі польської держави, Мосціцький займає позицію, яка дозволяє йому підтримувати хімічну промисловість та її дослідження."
POL_camp_of_national_unity_desc:0 "Ліві та праві санаціоністи більше не мають сили, щоб становити реальну загрозу для уряду, і все, що залишається — це офіційно розпустити їх і зберегти лідерство Іґнація Мосціцького та вести Польщу до нового світлого майбутнього."
POL_the_sanation_left_desc:1 "Лояльна Валерію Славеку Ліва санація представляє тих, хто вважає Славека справжнім наступником Пілсудського і шукає порозуміння з опозицією, замість того, щоб повністю вигнати її з уряду, як це роблять праві та Замок. Хоча співпраця з ними, ймовірно, засмутить Праву санацію, ліві мають внутрішню силу, яка нам потрібна для створення компетентного кабінету міністрів."
POL_modus_vivendi_desc:0 "Ліва санація шукає порозуміння з опозицією в нашій державі, надаючи їй владні місця в уряді. Якщо члени опозиції отримають належне представництво, вони більше не будуть намагатися протистояти диктатурі."
POL_draft_a_new_constitution_desc:0 "Славек давно мріє внести зміни до Конституції Польщі, і, отримавши таке право, він може надати нам більш прямий контроль над польською державою і ще більше вдосконалити Квітневу конституцію."
POL_department_for_home_defence_desc:0 "Польщі вже давно не вистачало внутрішньої оборони, необхідної для захисту від ворогів по обидва боки наших кордонів. Створивши Відділ оборони вітчизни, ми опануємо методи ведення війни, необхідні для захисту нашої держави."
POL_legion_of_merit_desc:0 "За задумом Валерія Славека, Легіон заслуг надавав би привілейоване становище громадянам республіки, які довели, що вони принесли велику користь державі. Ця нагорода гарантувала б особі місце в сенаті, і будь-яка особа, запрошена до Легіону, безумовно, не мала б підстав для невдоволення режимом."
POL_the_left_chairman_desc:0 "Ліві та праві санаціоністи ідеологічно несумісні. Хоча ми можемо отримати користь від реформ, запропонованих правими, саме ліві мають найкращі інтереси Польщі в серці, і, можливо, надавши їм більше повноважень, ми можемо повністю відсунути правих на другий план..."
POL_common_organization_of_society_desc:0 "Славек вже давно має амбіції замінити ББСзУ владною структурою, яку він називає «Спільною організацією суспільства». Ця структура унікальним чином надала б велику місцеву автономію польським воєводствам і ґмінам, одночасно централізувавши владу в руках сильного авторитарного режиму, готового втручатися в місцеве управління під час війни. З лівими при владі Славек може нарешті реалізувати свої амбіції."
POL_dissolve_the_bbwr_desc:0 "Ліві стали настільки впливовими і могутніми всередині диктатури, що титул президента для Мосціцького видається в кращому випадку символічним. Залишилося лише зробити його офіційним і ліквідувати всі сліди Замку в уряді, піднявши Славека на найвищу вершину влади в державі."
POL_the_sanation_right_desc:0 "Послідовники Едварда Ридза-Сміґлого, праві санаціоністи складаються переважно з генералів та високопоставлених військових. Будучи військовою силою санаційного уряду, праві мають усі шанси взяти уряд під свій контроль, але надання їм певних повноважень і поступок може забезпечити їхню подальшу лояльність і потенційне включення до лав Замку."
POL_support_right_paramilitaries_desc:0 "Фалангістів у польському політичному ландшафті часто описують як фанатиків, фашистів і навіть порівнюють з нацистами, але їхня риторика приваблює польських патріотів, а Єжи Рутковський пропонує створити воєнізоване формування з молодих добровольців, готових боротися і вмирати за незалежність Польщі."
POL_codify_national_unity_desc:0 "Табір національного єднання представляє спільні інтереси Правої санації та Замку, і до цього часу політика і цілі групи були розпливчастими. Однак ми можемо внести зміни до Квітневої конституції, щоб закріпити наші цінності націоналізму, правопорядку та антикомунізму у фундаменті нашої республіки."
POL_second_man_of_the_state_desc:0 "Ліві санаційні сили були достатньо відсунуті на узбіччя, і тепер Сміґлий і Мосціцький здатні повністю позбавити лівих впливу в уряді. Сміґлий має стати «другою людиною», що означає, що під час війни Мосціцький мусить поступитися своїм президентським кріслом Правій санації та військовим."
POL_ozon_desc:0 "Хоча угода передбачає, що Мосціцький складає свої повноваження під час війни, очевидно, що загрози на нашому кордоні є більшими, ніж ми можемо протистояти, і війна вже на горизонті. Коли Сміґлий повністю контролюватиме націю, наш військовий і цивільний уряди будуть єдиним цілим, і ми будемо готові боротися з будь-ким, хто загрожуватиме польському суверенітету."
POL_align_with_the_west_desc:0 "Велика Британія, Франція та інші західні держави вже давно є непохитними захисниками польського суверенітету, тож нам варто було б тримати нашу країну на їхньому боці."
POL_lithuanian_ultimatum_desc:0 "Протягом багатьох років ми офіційно перебуваємо у стані війни з литовцями, хоча з моменту анексії Вільнюса ніхто не вдавався до агресивних дій. В той час, як Німеччина просувається по всьому континенту, беручи все, що їй заманеться, лише погрожуючи війною, можливо, ми можемо зробити те ж саме з Литвою, вимагаючи припинення цих бойових дій заради обох наших народів."
POL_lithuanian_alliance_desc:0 "Ми помирилися з нашими колишніми ворогами на півночі, але тепер ми повинні навчитися рухатися вперед разом, як друзі. Наші вороги і союзники спільні, тому цілком природно, що литовці приєдналися до тих же сил, що і ми."
POL_lithuanian_annexation_desc:0 "Після аншлюсу Австрії Німеччиною стало очевидним, що старі союзи можуть бути відновлені, якщо просто попросити про це з певною агресією. Можливо, можна припустити, що литовцям було б набагато безпечніше, якби вони жили в більшій, потужнішій державі... скажімо, у Польщі."
POL_restore_the_sejm_desc:0 "Прийняття Квітневої конституції була очевидною помилкою, яка потребує швидкого виправлення. Влада має бути повернута до Сейму, і вже звідти ми повинні вирішувати майбутнє нашої держави демократичним шляхом."
POL_plan_west_desc:0 "Вісь дихає нам у потилицю. Хоча дехто в уряді вважає наші відносини з лідером [GER.GetLeader] сердечними, ми знаємо, що німцям не можна довіряти і що для забезпечення майбутнього Польщі необхідні масштабні плани на заході."
POL_the_prusya_line_desc:0 "Східна Пруссія — ключова точка вторгнення німців і велика прогалина в нашій нинішній обороні. Розширивши наші укріплення вздовж прусського кордону, наші армії будуть більш здатні захистити нашу країну від загрози з півночі."
POL_invest_anti_air_desc:0 "Ми навряд чи зможемо перевершити німців у повітрі, але нам не потрібно переважати їх чисельно, коли ми можемо інвестувати значні кошти в створення протиповітряної зброї на землі. З гарматами «Bofors» у кожній області німецькі пілоти не зможуть далеко відлетіти, перш ніж зустрінуться з нашою зброєю."
POL_the_prusya_army_desc:0 "Наш кордон з Пруссією до жаху незахищений. Всі наші інвестиції в прусські укріплення нічого не означатимуть без солдатів, які їх утримуватимуть."
POL_expand_poznan_forts_desc:0 "Познань уже є домом для безлічі бункерів і ключових оборонних споруд, але є ще багато можливостей для вдосконалення. Познань — перша лінія оборони від ворога, і її треба захищати, незважаючи на ціну."
POL_local_western_plans_desc:0 "Уздовж польсько-німецького кордону є ключові стратегічні регіони. Розробка комплексних планів на суто місцевому рівні та їхнє виконання в потрібний час є настільки ж необхідним для подальшого виживання польської держави, як і наші грандіозні плани битв."
POL_sudeten_mountaineers_desc:0 "Судетська область є небезпечним кордоном, але вона також забезпечує унікальну оборонну позицію. Підготувавши людей, які опанували гірську війну, ми зможемо перехитрити німців на високих вершинах Заолшя!"
POL_complete_plan_west_desc:0 "Польське військове командування задоволене тим, що ми розробили адекватні плани на випадок неминучого конфлікту з німцями та що час плану «Захід» підійшов до кінця."
POL_sabotage_polish_industry_desc:0 "Наші вороги мають набагато сильніші армії, ніж у нас, і їх більше. Хоча було б приємно втішатися думкою, що ми не втратимо свої позиції, правда полягає в тому, що ми навряд чи зможемо протриматися вічно. Однак, замінувавши наші заводи та залізниці вибухівкою, ми можемо зробити їх марними для наших ворогів у разі окупації."
POL_plan_east_desc:0 "Ми входили і виходили з військових конфліктів з росіянами протягом століть і можемо сміливо припустити, що [SOV.GetLeader], як і [SOV.GetLeader.GetHerHis] попередники, спробує здійснити вторгнення в Польщу. Цього разу вони не повинні досягти успіху. Необхідно розробити плани для забезпечення рішучої перемоги Польщі наддержавою [SOV.GetNameDef]!"
POL_eastern_conscripts_desc:0 "Багато хто у Східній Польщі радше ідентифікує себе українцем чи білорусом, аніж поляком, але їх треба переконати боротися! Хоча ми можемо знайти небагато тих, хто воював би за Польщу, серед них незліченна кількість тих, хто охоче взяв би до рук гвинтівку проти [SOV.GetAdjective]их військ!"
POL_belorussian_army_desc:0 "У Білорусі є багато незалежних військових угруповань, готових боротися проти держави [SOV.GetNameDef]. Усе, що нам потрібно зробити — це надати їм офіційне визнання і запропонувати їм військове керівництво."
POL_ruthenian_army_desc:0 "Як серед поляків, так і серед українців на сході відчутні антирадянські настрої. За умови фінансування та військового керівництва ці воєнізовані організації могли б стати чудовим доповненням до наших армій."
POL_fortification_of_belarus_desc:0 "Північна частина Східної Польщі — це не що інше, як низка густих лісів, серед яких немає жодних ознак цивілізації. Так не може тривати у випадку вторгнення; ці ліси повинні бути перетворені на щит проти більшовизму!"
POL_fortification_of_ukraine_desc:0 "Схід є слаборозвиненим і аграрним, а польська Україна залишається вразливим місцем на півдні Польщі, готовим до вторгнення. Якщо ми хочемо зберегти нашу країну в безпеці, необхідно побудувати базові укріплення вздовж кордону!"
POL_supply_the_rail_nexus_desc:0 "Залізниці у Східній Польщі перебувають у жалюгідному стані, який не можна порівняти з центральним регіоном Польщі. Війна з державою [SOV.GetNameDef] може бути виграна або програна за умови контролю над постачанням, і гідний ланцюг постачання для наших власних людей був би чудовим місцем для початку."
POL_local_eastern_plans_desc:0 "Часто нашим військовим можна довіряти розробляти плани між собою, але в такій війні, як ця, необхідне пряме втручання в невеликих масштабах. Кожен дюйм землі має значення, і ми повинні застосовувати наш досвід до найменших конфліктів, якщо ми хочемо спинити [SOV.GetAdjective]ий імперіалізм!"
POL_complete_plan_east_desc:0 "Польське військове командування задоволене тим, що ми розробили адекватні плани на випадок неминучого конфлікту з [SOV.GetAdjective]ою державою та що час плану «Схід» підійшов до кінця."
POL_prepare_for_the_inevitable_desc:0 "Ми протрималися так довго, як могли, але з огляду на те, що ми втратили, настав час визнати поразку. Польщі більше немає, але польський дух живе, і вона залишається на волі навіть у вигнанні. З достатньою підтримкою наших союзників ми зможемо створити армію вигнанців, підтримати наших товаришів, які все ще чинять опір окупації на батьківщині, і поповнити ряди наших ворогів чоловіками і жінками, відданими Польщі."
POL_foreign_air_support_desc:0 "За допомогою наших союзників ми ще зможемо створити потужні польські ВПС. Закупівля заводів та обладнання — це лише початок польських ВПС у вигнанні!"
POL_foreign_army_support_desc:0 "Щодня з Польщі прибувають біженці, щоби служити в наших лавах. Нам потрібно лише дати їм гвинтівку, і вони будуть готові підкорити будь-яку гору за обіцянку повернутися додому. Все, що нам потрібно — це вимогти подальший контроль над промисловістю наших союзників."
POL_aces_in_exile_desc:0 "Ворог захопив нашу Батьківщину, але наші найкращі пілоти все ще піднімаються в небо і надихають наших бійців продовжувати наступати додому!"
POL_foreign_naval_support_desc:0 "Те, що залишилося від нашого флоту, перебуває в жалюгідному стані. І хоча ми, можливо, ніколи не зможемо відновити його колишню славу, підтримка наших спонсорів може дати польським морякам можливість допомагати нашим друзям на морі."
POL_resistance_industries_desc:0 "Хоча батьківщина втрачена, нам все ще потрібна потужна промислова база, за допомогою якої ми зможемо розширювати польську розвідку і розвивати будь-яку територію, яку ми відвоюємо у ворога."
POL_exile_industries_desc:0 "Коли дім стає далеким спогадом, ми повинні працювати над підготовкою до нашого повернення з подальшим розвитком нашої виробничої бази в еміграції."
POL_expand_polish_intelligence_desc:0 "Коли наші армії розбиті, розгромлені і змушені піти в підпілля, Польща змушена продовжувати боротьбу з тіні. Ми повинні зробити пріоритетом швидке розширення польської розвідки, якщо ми хочемо мати хоча б найменшу надію на повернення додому."
POL_pomscimy_wawer_desc:0 "З вулиць Варшави до нас доносяться шепоти про те, що опір готується до сміливого кроку проти ворога. По всьому місту стіни прикрашають лиховісні написи, які обіцяють ворогові, що ми помстимося. Це буде важко, але це повстання може стати тим поштовхом, якого ми потребуємо, щоб нарешті повернутися додому і завдати ворогові удару у відповідь, все, що потрібно опору - це певна організація з боку польського вищого командування, і вони ще можуть досягти успіху..."
POL_the_long_push_home_desc:0 "Повстання було успішним! Тепер залишається лише протриматися достатньо довго, щоб прибула допомога. З населенням, яке стало свідком абсолютного жаху і жорстокості ворожої окупації, польська армія знову битиметься з енергією людей, які в сорок разів перевищують її чисельність! Цього разу ми не впадемо!"
POL_the_north_sea_desc:0 "Перш ніж ми навіть почнемо розглядати можливість схилити нейтральні держави Півночі до приєднання до нашого альянсу, ми повинні закласти основу на світовій дипломатичній арені. Ми повинні повідомити північним державам про наше прагнення до співпраці і відправити Юзефа Бека з його навичками до Нордичних країн, щоб переконати їх у численних перевагах приєднання до Міжмор'я."
POL_finno_polish_pact_desc:0 "Фіни перебувають у схожому з нами становищі: вони застрягли на [SOV.GetAdjective]ому кордоні, які не хочуть нічого іншого, окрім як бачити свою націю знову підкореною імперією. Це робить Фінляндію ідеальним кандидатом для початкового розширення Міжмор'я в Нордичні країни."
POL_invite_denmark_desc:0 "Данці, хоч їхня держава і невелика, контролюють Данські протоки — ключовий стратегічний регіон Балтики. Приєднавши данців до нашого альянсу, ми забезпечимо доступ до Балтики та вихід з неї. Данцям треба просто довіритися, щоби вижити."
POL_invite_sweden_desc:0 "Шведи мають інтригуючу концепцію нейтралітету в ці часи зростаючого конфлікту. Можливо, нам вдасться переконати їхніх міністрів закордонних справ у тому, що Міжмор'я є найбільш нейтральним союзом у світі, і що ця взаємна пропозиція оборони є найкращим шансом стримати безпосереднє втручання світових держав."
POL_invite_norway_desc:0 "Не секрет, що німці мають амбіції та плани щодо Норвеґії, і в їхньому народі вже є люди, готові співпрацювати з цими іноземними загарбниками. Запросивши їх до Міжмор'я, ми пропонуємо норвежцям унікальну можливість протистояти німецькій агресії, не прогинаючись під неї."
POL_the_mediterranean_desc:0 "Між Польщею і Середземним морем — стадо ягнят із вовками за спиною. Югославія, Австрія, навіть Греція та Туреччина є здобиччю хижих держав Заходу. Ми повинні дати зрозуміти всім державам на Балканах і за їх межами, що ми прагнемо захистити їх суверенітет і безпеку їх народів, тільки тоді ми зможемо надати їм офіційну пропозицію захисту і розширити Міжмор'я."
POL_coerce_czechoslovakia_desc:0 "Чехи і словаки є братами Польщі, і захищати їх не лише в наших інтересах, але й є нашим моральним обов'язком."
POL_austro_hungarian_alliance_desc:0 "Хоча Австро-Угорщина колись втягнула польський народ у свою імперію, зараз вони стоять під прицілом німців, так само, як і ми. Співпраця здається їм майже неминучою, але, можливо, якщо ми запропонуємо їм інший варіант, вони уникнуть імпульсу віддати ключі від свого королівства лідеру [GER.GetLeader]."
POL_protect_yugoslavia_desc:0 "Югославія перебуває в жалюгідному стані, і вони є головною мішенню для вторгнення майже всіх своїх сусідів. Ми повинні запросити їх у Міжмор'я для захисту від загроз як всередині, так і ззовні їхніх кордонів."
POL_invite_greece_desc:0 "Напруженість у відносинах між Грецією і Туреччиною залишається сильною, і з потенційним італійським вторгненням на горизонті, греки, безсумнівно, могли б отримати користь від нашого захисту."
POL_control_the_bosporus_desc:0 "Румунський альянс абсолютно безглуздий, якщо ми не зможемо переправити армію і флот через протоку Босфор. Туреччина становить життєво важливий стратегічний інтерес для нашої країни, і ми повинні переконати її співпрацювати."
POL_italian_alliance_desc:0 "Італійський уряд не приховує, що він є ворогом ідеалів самовизначення, які представляє Міжмор'я, але завдяки відповідним змінам у польському та італійському внутрішніх урядах ми зможемо узгодити їх з нашим баченням майбутнього Європи."
POL_anti_blitz_vehicles_desc:0 "Наші вороги намагатимуться захопити нас потужними хвилями бронетанкових дивізій. Ми навряд чи зможемо зрівнятися з ворожими танками, але ми можемо інвестувати в зброю, розроблену спеціально для того, щоб розбивати транспортні засоби з великими втратами для ворога."
POL_clamp_down_on_danzig_desc:0 "Офіційно Данциґ є вільним містом під польським захистом, але останнім часом місто потрапило під контроль нацистів і є маріонеткою Адольфа Гітлера в усьому, окрім назви. Ця вада на нашому північному кордоні є нічим іншим, як перешкодою для польської торгівлі, і ми повинні відновити контроль над містом, або ж ризикувати, що воно буде передане німцям."
POL_attract_poles_to_gdynia_desc:0 "Великий морський порт потребує великих людей, щоб керувати ним, і є незліченна кількість поляків, які чекають на роботу. Заохочуючи міграцію до Ґдині, ми можемо продовжити наш проєкт розвитку морського порту."
POL_ban_the_nazi_party_desc:1 "Ми отримали достатню підтримку серед населення Ґданська, щоб офіційно очистити місто від нацистів і повернути його польській державі!"
POL_develop_gdansk_ship_building_desc:1 "Тепер, коли Ґданськ знову під нашим контролем, ми можемо надати йому морські інвестиції, яких він так відчайдушно потребує, щоб розпочати будівництво величезного балтійського флоту, якого потребує Польща!"
POL_expand_gdynia_seaport_desc:0 "Тепер, коли Ґдиня перетворилася на велике торгове місто, яке може конкурувати з Данциґом, залишилося лише офіційно відкрити місто для торгівлі, і наша економіка знову буде належати нам і тільки нам, щоб контролювати її!"
POL_integrate_gdansk_industries_desc:1 "Десятиліттями Ґданськ був відокремлений від решти країни, але з цим покінчено! Інтегрувавши Ґданськ до нашої адміністрації, ми зможемо відновити контроль над нашим експортом та імпортом!"
POL_expand_northern_rail_desc:0 "Всі польські товари повинні в'їжджати і виїжджати через Північ, але тамтешня інфраструктура далека від того, якою вона могла б бути. Північ повинна отримати належну залізничну інфраструктуру."
POL_join_allies_desc:0 "Майбутнє держави [Root.GetNameDef] знаходиться в руках наших старих союзників на Заході. Хоча ми вже є членами Альянсу, офіційне приєднання до нього підтвердить нашу відданість країнам Заходу і, сподіваємося, відданість країн Заходу Польщі."
uncontrolled_exports_desc:0 "Іноземна держава має майже повний контроль над нашим експортом та імпортом, що фактично ставить нашу економіку в стан ембарго, позбавляючи її можливості вільно торгувати з рештою світу."
POL_anti_german_offensive_desc:0 "Були розроблені плани, як заманити німців у пастку на вулицях міст цієї держави."
POL_anti_soviet_offensive_desc:0 "Польські війська отримали вузькоспеціалізовані плани протидії [SOV.GetAdjective]ому наступу в цій державі."
POL_looming_peasants_strike_desc:0 "Розлючені повною відсутністю дій, спрямованих на подолання кричущого зубожіння населення Східної Польщі, селяни готуються до селянського страйку. Якщо не вирішити цю проблему до кінця року, Польща ризикує зіткнутися з небаченими раніше рівнями громадянських заворушень по всій країні."
POL_great_peasants_strike_desc:0 "Бездіяльність уряду призвела до масових протестів по всій країні! Дії міліції вже мало що дають, окрім подальшої агітації та маргіналізації протестувальників, і якщо не вжити швидких заходів, ці масові протести можуть перерости у повномасштабну громадянську війну."
POL_four_year_plan_idea_desc:0 "Ця країна доклала зусиль до масової індустріалізації по всій країні."
POL_san_left_desc:0 "Ліві санаціоністи — прихильники реформ — вважають, що Валерій Славек є справжнім спадкоємцем попереднього диктатора, Юзефа Пілсудського."
POL_sanation_left_opposition_1_desc:0 "[Root.GetLeftDesc] Наразі ліві санаціоністи є дуже незначною загрозою для диктатури та не в змозі загрожувати стабільності режиму."
POL_sanation_left_opposition_2_desc:0 "[Root.GetLeftDesc] Наразі ліві санаціоністи розбудовують владу в Диктатурі і здатні підірвати нашу повсякденну політичну діяльність у цивільному секторі."
POL_sanation_left_opposition_3_desc:0 "[Root.GetLeftDesc] Наразі ліві санаціоністи дуже потужні та можуть довести наш цивільний сектор до повної зупинки, якщо вони цього захочуть."
POL_sanation_left_opposition_4_desc:0 "[Root.GetLeftDesc] Наразі ліві санаціоністи перебувають на межі спроби перевороту в уряді. Втомлений постійною маргіналізацією, ніхто не знає, що зробить Славек."
POL_san_right_desc:0 "Праве крило уряду значною мірою складається з впливових військових кадрів, об'єднаних навколо Едварда Ридза-Сміґлого."
POL_sanation_right_opposition_1_desc:0 "[Root.GetRightDesc] Наразі праві санаціоністи задоволені урядом і становлять дуже незначну загрозу для режиму."
POL_sanation_right_opposition_2_desc:0 "[Root.GetRightDesc] Наразі праві санаціоністи дещо схвильовані і сприймають накази Мосціцького радше як поради, аніж як реальні команди."
POL_sanation_right_opposition_3_desc:0 "[Root.GetRightDesc] Наразі праві санаціоністи вважає, що Диктатура намагається підірвати авторитет військових і використовує свої позиції у вищому військовому командуванні, щоб підірвати польську армію."
POL_sanation_right_opposition_4_desc:0 "[Root.GetRightDesc] Наразі праві санаціоністи готуються до перевороту в польському уряді. Їхній вплив на військових робить їх реальною силою в диктатурі, і якщо найближчим часом не будуть зроблені поступки, праві можуть розірвати Польщу на шматки."
POL_april_constitution_1_desc:0 "Цей законодавчий акт був прийнятий Сеймом у 1935 році з метою забезпечення тривалого миру та стабільності польської держави. Конституція надає майже повну владу Президенту, забезпечуючи йому верховенство над Сеймом і Сенатом."
POL_april_constitution_dem_desc:0 "Цей законодавчий акт був прийнятий Сеймом у 1935 році з метою забезпечення тривалого миру та стабільності польської держави. До Конституції були внесені поправки, що включають низку священних прав і привілеїв для кожного польського населеного пункту, надаючи місцеву автономію і демократичні права, хоча Президент все ще має абсолютну владу над державою на національному рівні."
POL_april_constitution_fas_desc:0 "Цей законодавчий акт був прийнятий Сеймом у 1935 році з метою забезпечення тривалого миру та стабільності польської держави. До конституції були внесені поправки, згідно з якими військові стали сувереном усіх внутрішніх і зовнішніх справ. Крім того, ультранаціоналістичні фалангістські принципи були прийняті високопоставленими військовими, що зробило різницю між військовими і фалангістами простою формальністю."
POL_right_paramilitarism_idea_desc:0 "Військова молодь Польщі — це організація, заснована Едвардом Ридзом-Сміґлим і керована впливовим фалангістом Єжи Рутковським. Хоча організація офіційно існує для створення військової молоді, її програма ефективно впроваджує фашистські ідеали у вразливі уми молодих людей."
POL_common_organization_of_society_idea_desc:0 "За давньою амбіцією Валерія Славека, Польща реорганізувала свою суспільну структуру, щоб надати більшу автономію місцевим громадам, в той час як президент зберігає абсолютний контроль на національному рівні."
POL_eastern_conscription_idea_desc:0 "Жителів Східної Польщі швидко готують до боротьби з державою [SOV.GetNameDef] у випадку війни."
POL_expand_intelligence_idea_desc:0 "Втративши батьківщину, Польща може сподіватися відновити свою незалежність, лише підтримуючи рухи опору та закидаючи своїх ворогів таємними агентами."
POL_push_home_idea_desc:0 "Підготовка до проникнення та відвоювання батьківщини була зроблена, залишилося лише утримати її під польським контролем достатньо довго, щоб наші союзники прибули і Польща стала такою ж гарною, як і наша."
POL_segregated_seating_abolished_desc:0 "Десятиліттями в польській освіті існувала система сегрегованих місць для дітей із різним етнічним походженням. Тепер, коли ця практика скасована, держава знаходиться на шляху до створення справді мультикультурного суспільства рівних."
POL_national_defence_fund_idea_desc:0 "Польща зробила значні інвестиції в національну оборону, привласнюючи активи з цивільного сектору для використання в будівництві об'єктів, корисних для військових."
POL_central_defence_of_poland_idea_desc:0 "Ця країна зосереджується на будівництві укріплень та піхотного спорядження для швидкої мілітаризації своєї держави."
POL_baltic_security_desc:0 "Хоча ми покладалися на підтримку Заходу, постійні поступки, зроблені німцям, змушують нас сумніватися в тому, що союзники захистять нас у разі вторгнення. Можливо, захищаючи наших співвітчизників у Східній Європі, ми зможемо зберегти мир."
POL_protect_czechozlovakia_desc:0 "Стало очевидним, що [GER.GetLeader] має свій власний план щодо долі Чехословаччини, який залишить чехословаків без їхньої незалежності. Цю хвилю імперіалізму необхідно зупинити."
POL_baltic_alliance_focus_desc:0 "Балти, безсумнівно, будуть наступними на черзі після падіння Польщі, тому було б розумно, якби ці три народи відкинули свою зневагу до польської держави і виступили разом з нами проти наших спільних ворогів по обидва боки наших колективних кордонів."
POL_romanian_alliance_desc:0 "Ми маємо давній союз з румунами, союз між морями, і хоча історично це мало що означало, настав час офіційно запросити румунів приєднатися до нашого альянсу та втілити в життя амбіції Міжмор'я."
POL_baltic_ultimatums_desc:0 "Після того, як ми розібралися з Литвою, все, що залишилося, — це залучити до нашої зростаючої імперії найпівнічніших колишніх членів Речі Посполитої. Ми сумніваємося, що прибалти зможуть відхилити наш ультиматум, оскільки їхні нації настільки малі, а армії настільки слабкі."
POL_sea_to_sea_desc:0 "Річ Посполита — це набагато більше, ніж просто союз Польщі та Литви; це славетна імперія, що мерехтить від моря до моря, від Польщі до Криму."
POL_pan_slavic_revanchism_desc:0 "Панслов'янський рух досі був трохи більше, ніж корисним інструментом для росіян, щоб претендувати на гегемонію над усіма слов'янами, але він також був корисним для об'єднання розрізнених слов'янських народів в об'єднані держави, такі як Югославія і Чехословаччина. Чому ж тоді Польща має бути винятком? Чи не повинна Польща також скористатися цією хвилею панславізму?"
POL_the_old_borders_desc:0 "У минулі століття слов'яни займали регіони, які зараз вважаються німецькими: Померанію, Сілезію та Пруссію. Німецький імперіалізм століттями завдавав шкоди польській державі та сусіднім слов'янським народам, і настав час виправити помилки історії та повернути те, що належить нам по праву."
POL_annex_czech_desc:0 "Чехословацька держава виявилася нездатною захистити себе, прогнулася і принишкла під захистом Заходу. Настав час взяти чехів і словаків під захист польської армії."
national_determinist:0 "Націонал-детермініст"
democratic_restorationist:0 "Прихильник відновлення демократії"

POL_KPP_focus:0 "Зібрати лівий кабінет міністрів"
POL_KPP_focus_desc:0 "КПП — це партія революціонерів, готових до рішучих дій, необхідних для побудови соціалізму в Польщі. Хоча дехто з тих, хто був вірний Санації, відтоді змінив свою прихильність, ми не можемо довірити їм місце в нашому уряді, і вони повинні бути замінені нашими товаришами-революціонерами."
POL_LIT_union_desc:0 "[Root.GetLeader] — король і Польщі, і Литви. Тепер усе, що залишилося, — це знову об'єднати Сеймас із Сеймом, і Річ Посполита зродиться наново."
POL_a_leftist_sejm_desc:0 "Хоча Польська народна партія є кращою за Санацію, соціал-демократам бракує підвалин для проведення радикальних реформ, необхідних для справжнього визволення пролетаріату Польщі. Лише під безпосереднім керівництвом Комуністичної партії польський народ може назавжди розірвати свої кайдани."
POL_anti_imperialism_desc:0 "Протистояння імперіалістичній війні є похвальним принципом, але недостатньо просто засудити імперіалістичну війну, світова революція вимагає протистояння самому імперіалізму!"
POL_arm_monarchist_militants:0 "Озброїти бойовиків-монархістів"
POL_arm_monarchist_militants_desc:0 "Ми знаємо, що за нашими кордонами є люди, які хочуть, щоб [Root.GetLeader] приніс порядок і процвітання їхній нації, як [Root.GetLeader.GetSheHe] приніс для нас! Ми повинні бути готові озброїти цих монархічних бойовиків, щоб вони могли боротися за те, щоб привести свого законного монарха на трон."
POL_armia_ludowa_desc:0 "Ми не можемо перевершити іноземних імперіалістів, але ми можемо організувати лівих бойовиків, які готові померти в боротьбі, незважаючи ні на що. Створивши Народну армію як військову структуру нашої партії, ми гарантуємо, що завжди матимемо армію, вірну амбіціям нашої соціалістичної революції!"
POL_assert_eastern_claims_pavel:0 "Заявити про права на східні території"
POL_assert_eastern_claims_pavel_desc:0 "До складу Речі Посполитої входить багато частин колишньої Російської імперії, і, без сумніву, Павла вважали б зрадником, якби він їх анексував. Однак Російської імперії більше не існує, і обов'язок Павла як білого - захистити колишні російські території від Радянського Союзу."
POL_assert_western_claims:0 "Заявити про права на західні території"
POL_assert_western_claims_desc:0 "Кордони Польщі, здається, випадково не включають багато її колишніх територій, які відтоді стали великими промисловими центрами. Було б корисно для бермонтської справи, якби вони знову опинилися під польським контролем."
POL_baltic_socialism:0 "Затвердити балтійський соціалізм силою"
POL_baltic_socialism_desc:0 "Волю балтійських народів придушують диктатори, капіталісти і фашисти. Якщо робітники коли-небудь звільняться, це має відбутися за прямої польської інтервенції."
POL_claim_greater_lithuania_desc:0 "Литва, яку ми знаємо сьогодні, є лише тінню Великого князівства Литовського, що існувало до неї. Річ Посполита — це не просто союз Польщі та Литви; це союз поляків, литовців, українців та білорусів."
POL_claim_livonia_desc:0 "Серед балтійських народів існує непорушне почуття братерства і товариськості, і тепер, коли ми представляємо інтереси Литви, ми можемо заявити про це почуття братерства для себе і об'єднати країни Балтії в нашу зростаючу імперію."
POL_claim_prussia:1 "Захопити Східну Пруссію"
POL_claim_prussia_desc:0 "Східна Пруссія є домом для незліченних литовських і польських меншин, і настав час, щоб ці люди об'єдналися зі своїми товаришами в Речі Посполитій."
POL_claiming_lithuania_desc:0 "Є багато тих, хто в рівній мірі претендує на Польщу і Литву, і було б надзвичайно корисно для амбіцій кожного поляка відновити Річ Посполиту, якби ми зробили це під владою короля, здатного претендувати на божественне право на обидві держави."
POL_com_independence_desc:1 "[SOV.GetNameDef] нас досить довго експлуатує! Настав час польським революціонерам знову взяти до рук зброю і боротися за своє право керувати собою!"
POL_committee_of_national_liberation_desc:0 "Ми перебуваємо в небезпечному становищі, затиснуті між Німеччиною та Росією, піддані їхнім імперіалістичним махінаціям. Зі створенням Комітету національного визволення всі обложені поляки матимуть центральний орган для організації опору."
POL_complete_the_bermontian_mission_desc:0 "Наша місія воювати пліч-о-пліч з білими і повернути Росію для царя була розбита невдалим вторгненням в Литву, але тепер у нас під командуванням могутня Співдружність націй. Ми повинні сідлати коней і спалити СРСР ущент!"
POL_cossack_king_desc:0 "У 1918 році князь, козак і воєначальник Павло Бермондт-Авалов отримав інструкцію воювати на боці білих у Росії, але замість цього повернув бермонтівські армії проти Литви та Латвії. Хоча Бермондт був непопулярним і некатолицьким, він мав підтримку німців і перспективу мати за спиною білу російську армію."
POL_demand_LIT_pavel_desc:0 "Минулого разу бермонтам не вдалося анексувати Литву, але тепер, маючи за спиною польську армію, Павло має таку силу, що цілком може залякати литовців, щоб вони здалися на срібній тарілочці. Король не принижується і не благає про своє королівство, він бере його як своє право."
POL_demand_slovakia_pavel_desc:0 "Чехословаччина слабка, а її території заздрять сусіди. Якщо німці можуть забрати Судети, просто попросивши, то хіба ми не можемо забрати Словаччину?"
POL_dismantle_capitalist_empires_desc:0 "Капіталізм — природний ворог соціалізму, і тепер, коли в Польщі перемогла революція, ми повинні використовувати нашу позицію як засіб для демонтажу капіталістичного імперіалізму в усьому світі, починаючи з повного демонтажу всіх колоніальних імперій."
POL_dismantle_fascist_empires_desc:0 "Фашизм — це зараза для світу. Вони привласнюють мову класової боротьби, щоб налаштувати пролетаріат проти своїх товаришів по той бік кордону. Вони є заклятими ворогами КПП і повинні бути швидко знищені."
POL_dismantle_soviet_empire_desc_default:0 "[SOV.GetNameDefCap] називає себе федерацією незалежних республік, але це не більше, ніж Російська імперія з блиском червоної фарби. Як і всі імперії, вона є ворогом Польщі."
POL_dismantle_soviet_empire_desc_alt:0 "Червона фарба зійшла з СРСР, і тепер ми можемо побачити справжні кольори держави [SOV.GetNameDef], тому їхні імперські амбіції зрозумілі як ніколи. Як із ворогом Польщі, з ним треба боротися, поки не стало занадто пізно."
POL_expand_lithuanian_shipyards_desc:0 "Ми більше не повинні обмежуватися портами Ґдиня і Ґданськ. З Литвою під нашим контролем ми отримали можливість значно розширити наш військово-морський потенціал і конкурувати за домінування в Балтійському морі."
POL_anti_capitalist_revolution_desc:0 "Хоча існує спокуса зберегти зв'язок Польщі із Заходом заради дипломатичної доцільності, ми не можемо продати наші переконання іноземним капіталістам. Світова революція вимагає боротьби з буржуазією, і ми маємо намір робити саме це, незалежно від того, чи називають вони себе «фашистами» чи «демократами»."
POL_assemble_the_regency_council_desc:0 "Акт 5 листопада був обіцянкою Центральних держав звільнити вільне і незалежне Польське королівство з попелу Російської імперії. Утворена в результаті регентська влада не змогла знайти монарха перед тим, як передати всі повноваження Пілсудському, але оскільки Санація не змогла сформувати стабільний уряд, можливо, настав час відновити регентство, щоб знайти для Польщі її законного короля."
POL_fulfil_fifth_of_november_desc:0 "Після того, як регентська рада знову зібралася, настав час відчинити двері для всіх претендентів на польський трон."
POL_governorate_livonia_desc:0 "Коли Павло вторгся в Литву і Латвію багато років тому, він мав можливість повернути собі Лівонську губернію як свою особисту вотчину. Тепер, коли Латвія ослаблена, а за спиною Павла стоїть могутня Польща, мало що може завадити відновленню Ліфляндської губернії."
POL_greater_commonwealth_desc:0 "Амбіції Речі Посполитої виходять далеко за межі історичних кордонів колишнього королівства. Річ Посполита в серцях поляків — це велика імперська держава, мультикультурна імперія, яка сяє від моря до моря!"
POL_greater_polish_SSR_desc:0 "Ми вже довели свою корисність для СРСР, і було б розумно вимогти повернення контролю над Східною Польщею нашому народові, з певною компенсацією за ті великі послуги, які ми надали революції."
POL_hohenzollern_desc:0 "Німці вбачали в Гогенцоллернові правителя нового Королівства Польща, а наші тісні дипломатичні зв'язки з Румунією роблять румунську королівську родину ідеальною кандидатурою на роль польського короля."
POL_institute_royal_guards_desc:0 "Зараз, коли на троні сидить монарх, життєво важливо, щоб ми знайшли тільки найелітніших серед рядів польської армії, яким буде доручена особиста охорона нашого улюбленого монарха."
POL_internal_romanian_support_desc:0 "Король Румунії своїми надмірними витратами та корупцією ставить країну на межу знищення. Це прикро, але у короля Міхая, можливо, немає іншого вибору, окрім як співпрацювати з противниками свого батька, щоб забезпечити подальше виживання Румунії."
POL_king_michaels_coup_desc:0 "Настав час королю Міхаю узурпувати поточну румунську владу і проголосити себе королем, як це належить йому по праву народження. Колись союзники, Польща і Румунія тепер повинні об'єднатися в одне ціле."
POL_king_of_lithuania_desc:0 "Час настав; литовське населення збурилося проти лідера [LIT.GetLeader], і прихильники монархізму готові висунути свої вимоги до уряду. За підтримки Польщі вони вважатимуть лідера [Root.GetLeader] своїм правителем, призначеним Богом."
POL_dabrowszczacy_desc:0 "Існують міжнародні бригади польських добровольчих сил, які борються за соціалістичні та демократичні рухи в усьому світі, і з соціалістичним урядом, який зараз контролює Польщу, ми можемо заручитися підтримкою польської держави за спиною цих хоробрих добровольців."
POL_leftist_economics_desc:0 "У капіталістичній економіці капітал існує для того, щоб служити еліті. З соціалістами в уряді ми повинні переорієнтувати економіку на потреби селян, які проливали кров за цю революцію."
POL_lithuanian_rail_desc:0 "Якщо Польща і Литва дійсно хочуть об'єднатися, подорожі між країнами-учасницями союзу повинні стати тривіальною справою. Об'єднавши наші залізниці, ми значно покращимо наші ланцюги постачання та промислові потужності."
POL_lower_class_education_desc:0 "Надто довго доступ до освіти обмежувався багатством і привілеями, але при соціалізмі особисте володіння капіталом стає неважливим для системи освіти."
POL_merge_civilian_industries_desc:0 "Тепер, коли наші країни об'єднані, Литві немає сенсу будувати тільки для Литви, а Польщі — тільки для Польщі. Наші індустрії повинні стати єдиним цілим заради добробуту нації."
POL_merge_internal_governments_desc:0 "Хоча Польща і Румунія зараз мають одного і того ж монарха на чолі уряду, вони все ще залишаються розділеними своїми внутрішніми урядами. Ми повинні запропонувати румунським місцевим жителям представників у Сеймі, а також об'єднати всі інші румунські адміністрації з їх польськими аналогами."
POL_merge_the_arms_industries_desc:0 "Польські та литовські виробники зброї десятиліттями виробляли зброю окремо, але тепер, коли наші країни стали єдиним цілим, у нас з'явилася можливість спеціалізувати наші галузі та налагодити співпрацю між польськими та литовськими заводами."
POL_non_discriminatory_recruitment_desc:0 "Польські католики непропорційно переважають у наших збройних силах через політику Санації. Рухаючись вперед, ми дамо можливість кожному патріоту чи соціалісту, який бажає, повернути зброю проти фашизму."
POL_organize_the_peasants_strike_desc:0 "Польща розділена кров'ю селян. По всій польській сільській місцевості селяни радикалізуються через зловмисну недбалість уряду. [POL.GetLeader] неминуче доведе страйки до насильства, тому ми повинні підготувати пролетаріат до повстання проти своїх гнобителів."
POL_polish_path_to_socialism_desc:1 "З моменту свого заснування у 1918 році Польська комуністична партія зазнала більшовизації, і на сьогоднішній день багато її членів є не більш ніж слугами Сталіна. Однак Марія Кошутська та низка інших відомих членів КПП прагнуть усунути сталінські елементи з партії та налаштувати Польщу проти Москви."
POL_polish_peoples_republic_desc_default:0 "Польща — одна з найбільш індустріально розвинених і незалежних країн-членів СРСР, тому цілком природно, що ми користуємося вищим ступенем автономії."
POL_polish_peoples_republic_desc_alt:0 "Польща вирізняється з-поміж інших країн у [SOV.GetAdjective]ій сфері впливу завдяки своїй відносній індустріалізації та іншій ідеології, тому цілком природно, що ми користуємося вищим ступенем автономії."
POL_preserve_baltic_independence_desc:0 "Хоча уряди країн Балтії здебільшого недемократичні і капіталістичні, вони так само, як і ми, стикаються із загрозами зі Сходу та Заходу, і краще, щоб ми підтримували їхні буржуазні диктатури, ніж дозволили їм підкоритися імперіалістичним амбіціям Німеччини і Росії."
POL_preserve_bougoise_democracy_desc:0 "Хоча метою КПП є поширення соціалізму в усьому світі, в ці темні часи зростання глобального фашизму робить необхідним, щоб ми боролися пліч-о-пліч з капіталістами за збереження буржуазної демократії. Тільки у світі, вільному від фашизму, матеріальні умови сприятимуть глобальній соціалістичній революції."
POL_press_for_liberia_desc:0 "У 1932 році польський і ліберійський уряди домовилися про передачу Ліберії під опіку Польщі. Американці сприймають нашу присутність у Ліберії як образу, але ця країна є вразливою і гостро потребує польського захисту."
POL_pressure_for_the_west_desc:1 "Точні кордони між Польщею та Німеччиною були предметом суперечок протягом десятиліть після Великої війни. У цих дебатах німці зберегли більшість своїх промислових центрів, залишивши Польщі мало що, що нагадувало б промисловість. Після капітуляції Сходу державі [SOV.GetNameDef] ці території мають бути замінені на Сілезію та Померанію."
POL_pro_allied_government_desc:0 "Багато сеймиків вже виступають за продовження орієнтації Польщі на Захід, і, просуваючи цих представників на вищі щаблі в уряді, ми робимо себе більш відкрито дружніми до справи членів Альянсу."
POL_push_for_ruthenia_desc:0 "Залізничні мережі України та Білорусі були вкрай занедбані, але ці території є такою ж частиною Речі Посполитої, як і будь-яка інша. Ми повинні інвестувати в східні рейки, якщо хочемо прорватися крізь радянську систему і повернути собі те, що належить нам."
POL_reopen_the_maritime_and_colonial_league_desc:0 "Амбіції міжконтинентальної польської присутності закінчилися з невдачею Польщі придбати Палестину, але з нашими новими тісними зв'язками із Заходом і соціалістичним урядом ми маємо можливість використати наш капітал для звільнення робітників колоній від європейських колонізаторів під новою польською адміністрацією."
POL_restoration_of_the_royal_sejm_desc:0 "У старі часи Польського королівства сеймики були вірними слугами народу і корони. З відновленням Сейму і знищенням Другої Речі Посполитої ми повинні переконатися, що всі сеймики лояльні до корони і не намагатимуться повернути Польщу до санаційного правління."
POL_restore_bermontians_desc:0 "Західноросійська добровольча армія була силою на чолі з Павлом Бермондтом-Аваловим, яка прагнула відновити монархізм і порядок на західних територіях Росії. Хоча Польща зараз є головною турботою Павла, знищення російського комунізму все ще є місією Бермонта, і всі білі росіяни повинні вважати своїм обов'язком боротися за Бермонтівську армію!"
POL_restore_poland_hungary_desc:0 "Століття тому корони Польщі та Угорщини були об'єднані, і домінування у Східній Європі було забезпечено для цієї нації. Зараз, коли Трансільванія та Нітра знаходяться під польським контролем, єдине, що заважає нам повернути собі спадщину Польсько-Угорщини, — це подальше існування самої Угорщини."
POL_royal_dictatorship_desc:0 "Сейм має право виконавчої влади накласти вето на будь-яке рішення, прийняте королем, і хоча до цього часу це служило нам добре, світ змінюється, і ми не можемо дозволити бюрократії стояти на шляху божественного права нашого Короля керувати країною."
POL_seek_german_alignment_desc:0 "Шанувальник лідера [GER.GetLeader] і націонал-соціаліст, Павло став відомим союзником фашистських держав світу, і все, що залишилося — це звернутися до фашистів і дізнатися, чи вітатимуть вони Польщу під контролем Бермонта у своїй Осі."
POL_social_commonwealth_desc:0 "Хоча будь-які амбіції відновлення Польщі-Литви суперечили б цілям нашої революції, не можна заперечувати, що Польща, Литва та багато колишніх країн-членів Речі Посполитої мають спільну історію та спільних ворогів. У світлі нашої спільної боротьби необхідна нова Річ Посполита, яка ставитиме на перше місце безпеку і визволення своїх робітників при соціалізмі."
POL_soviet_industry_desc_default:0 "Перевагою вступу до СРСР є те, що ми стали частиною потужного союзу держав, а також те, що тепер у нас є індустріальний центр, який збагачує нашу країну інвестиціями. Хоча частина нашої промисловості працює на благо СРСР, промислові інвестиції, які ми отримуємо у відповідь, значно збільшують наші виробничі потужності."
POL_soviet_industry_desc_alt:0 "Незважаючи на поневолення, яке ми зазнаємо з боку держави [SOV.GetNameDef], ми повинні продовжувати розвивати власну індустрію. Це може стати в нагоді, якщо ми коли-небудь вирішимо розірвати наші кайдани."
POL_soviet_military_staff_desc:0 "Зі створенням Другої Польської республіки багато лівих польських генералів втекли до СРСР, щоб продовжити боротьбу за світову революцію. Тепер, коли при владі перебуває союзний Радянському Союзу уряд, ці хоробрі вигнанці можуть повернутися додому."
POL_support_colonial_workers_strikes_desc:0 "Робітники в європейських колоніях страждають і борються, згинаючись під тягарем своїх панів, щоб зберегти імперію, яка нічого їм не дає. Цим робітникам бракує матеріальних умов, необхідних для визволення, і якщо ми справді хочемо здійснити глобальну революцію, ми повинні озброїти пригноблених проти їхньої колоніальної еліти."
POL_support_monarchism_in_LIT_desc:0 "Як і Польща, Литва мала обрати собі нового короля. Однак, на відміну від Польщі, чесні вибори були оголошені німцями нелегітимними, але ми можемо забезпечити литовцям сильного правителя, якого вони обіцяли; того, хто захистить Литву від німецького імперіалізму."
POL_warsaw_to_crimea_railway_desc:0 "У нашому прагненні панувати від моря до моря життєво важливо, щоб кожна територія, яку ми захопимо, стала повністю інтегрованою частиною нашої нації. Наші природні кордони простягаються з півночі на південь, зі сходу на захід, і це прагнення з'єднати Крим нашою залізницею зміцнить наші позиції в регіоні."
POL_elect_a_PSL_leader_desc:0 "Хоча комуністи змагаються за владу в нашому уряді, військові підтримують ПНП. Якщо ми зміцнимо наше лідерство зараз, то КПП буде безсилою взяти уряд під свій контроль."
POL_invest_in_the_peasantry_desc:0 "Селяни боролися за нас, обіцяючи, що ми покращимо життя на селі, і ми маємо намір виконати цю обіцянку. Належна залізнична та інфраструктурна мережа гарантує, що ніхто не залишиться позаду."
POL_seek_an_alliance_with_kaiser_desc:0 "Своїм існуванням Королівство Польща завдячує Акту від 5 листопада — декларації, зробленій кайзером Німеччини, який пообіцяв виокремити нове польське королівство з окупованої Росією Конгресової Польщі. Наразі невідомо, якими є плани кайзера щодо Польщі, але, можливо, м'яке нагадування про декларацію Німецької імперії могло б посіяти зерно для малоймовірного союзу."
POL_surrender_the_east_desc:0 "СРСР розглядає Східну Польщу як законну частину України та Білорусі, на яку претендує СРСР. Можливо, передавши ці території Радянському Союзу, ми зможемо стати союзниками."
POL_woo_morges_staff_desc:0 "Наше повстання не матиме успіху без підтримки принаймні частини військових.Хоча більшість з них залишаються вірними одному з трьох крил Санації, Фронт Морж зацікавлений у відновленні демократії в Польщі і можуть дружньо співпрацювати з нами з цією метою."
POL_ease_sanationist_tensions_desc:0 "Багато членів Фронту Морж займають високі військові посади в Санації, і, можливо, нам вдасться переконати їх використати свій політичний капітал для стримування урядових репресій проти страйку, що дасть нам життєво важливий час для розвитку нашого руху в Польщі."
POL_arm_peasant_militia_desc:0 "Польське селянство звільниться від своїх гнобителів лише одним шляхом — взявши до рук зброю і воюючи з буржуазією. Використовуючи політичний капітал Фронту Морж для викрадення обладнання в Санації, ми почнемо війну з повністю навченим і озброєним селянством."
POL_state_national_council_desc:0 "Санаціоністи мають Квітневу конституцію, щоб кодифікувати свої переконання, і нам давно пора зробити те ж саме. Буде створено Державну національну раду, яка об'єднає соціалістичних політиків з усієї Польщі для виправлення реакційних законів санації."
POL_communal_governance:0 "Громадське управління"
POL_communal_governance_desc:0 "Селянська війна, хоч і була необхідною, але принесла хаос і спустошення нашому селу. Зараз настав час для відбудови та створення органів місцевого самоврядування в наших сільських громадах, які допоможуть загоїти шрами війни."
POL_raise_the_black_madonna:0 "Підняти Чорну Мадонну"
POL_raise_the_black_madonna_desc:0 "Чорна Мадонна — це священний портрет Пресвятої Богородиці, популярний серед польських нижчих класів як покровителька Польщі та її нижчих класів. Прийнявши Чорну Мадонну як символ нашого руху, наш народ знатиме, що Пресвята Богородиця буде на нашому боці, коли прийде час."
POL_reassemble_the_sejm:0 "Наново зібрати сейм"
POL_reassemble_the_sejm_desc:0 "З відновленням демократичних практик у Польщі настав час знову запросити до уряду сеймиків, які були вигнані санацією."
POL_empower_the_morges_desc:0 "Фронт Морж зарекомендував себе як союзники демократії, і все, чого ми досягли до цього часу, було б неможливим без їхньої підтримки. Можливо, ці генерали заслужили право очолити власний рід військ."
POL_ROM_join_allies_desc:0 "Тепер, коли престоли Польщі та Румунії об'єднані, ми повинні змістити наш дипломатичний фокус на наших союзників на Заході."
POL_anti_blitz_tactics_desc:0 "Німці прагнуть захопити нашу країну швидкими і переважаючими силами, але, можливо, ця військова машина — всього лише скляна гармата. Людей можна змусити дивитись у вічі небезпеці без відступу; а танк є грізним лише тоді, коли ми до нього не готуємося."
POL_anti_fascist_military_desc:0 "Хоча соціалістичний уряд залишає поляків дещо розділеними, наша орієнтація на Захід дає нам спільну мету по всьому політичному спектру, і це наша запекла опозиція до фашизму та німецького імперіалізму. З підтримкою і пропагандою наша армія буде сильною і згуртованою перед обличчям зростаючого глобального фашизму."
POL_anti_germans_abroad:0 "Підтримати антинімецькі рухи за кордоном"
POL_anti_germans_abroad_desc:0 "Країни Балтії є нашими братами в цій боротьбі проти більшовизму та нацизму. Хоча вони розпорошені, жалюгідні і слабкі, з сильним польським урядом за спиною, ми все ще можемо перетворити ці країни на функціональні військові машини."
POL_assert_eastern_claims_desc:0 "Польща в її поточному стані — це тінь імперії, якою вона колись була. Польща — це не просто місце, де живуть поляки, Польща — це спадщина Речі Посполитої, і ми повинні відновити старі кордони на Сході."
POL_assurance_of_loyalty_desc:0 "Німці відібрали у нас значні території, і наші зусилля у підтримці війни не можуть бути оскаржені. Ми досить довго підлабузнювалися, настав час вимогти певну компенсацію за те, що ми здали."
POL_beck_ribbentrop_desc:0 "Не секрет, що німці жадають анексії Ґданську й інших колишніх німецьких територій, але, можливо, це не обов'язково має відбутися через кривавий конфлікт. Можливо, Юзефу Беку вдасться знайти дипломатичне вирішення суперечки на нашому кордоні."
POL_declare_independence_desc:0 "Німці були корисним інструментом у подоланні [SOV.GetAdjective]ої загрози, але зараз настав час дати відсіч тим, хто прагне бачити Польщу в кайданах. Настав час завдати удару по Райху."
POL_demand_LIT_desc:0 "Литовський уряд роздроблений, слабкий і характеризується поганим економічним і військовим керівництвом. Польська держава є неповноцінною без своїх підданих, і, можливо, просто вимагаючи цього, литовці погодяться на об'єднання."
POL_demand_pomerania_desc:0 "Померанія колись була частиною польської держави, а зараз залишається в руках Німеччини. Хоча мало хто вірить, що у нас є шанс, ми повинні кинути жереб і взяти те, що належить нам."
POL_divide_lit_desc:0 "Ми прагнемо відновлення Речі Посполитої, німці прагнуть Мемель. Можливо, нам вдасться дійти спільної згоди і висунути спільний ультиматум литовцям."
POL_empower_falangist_militants:0 "Посилити бойовиків-фалангістів"
POL_empower_falangist_militants_desc:0 "Серед фалангістів існує низка воєнізованих організацій, які озброюються для неминучої битви з комуністами. За підтримки уряду ці ентузіасти могли б перетворитися на грізне озброєне крило фалангістської партії."
POL_falangist_international_desc:0 "Протистояння нацизму та італійському фашизму ставить нас у вразливе становище, але ми повинні шукати союзників у нашій боротьбі проти німців. Можливо, представивши фалангізм як альтернативу, ми зможемо сформувати альянс націй-однодумців."
POL_force_polish_upper_class:0 "Просувати польський вищий клас"
POL_force_polish_upper_class_desc:1 "Будучи молодою нацією, яка нещодавно отримала свободу, багато поляків займають лише нижчі економічні верстви суспільства. Наша нація не зможе вистояти, якщо ми не створимо елітний клас, який майже від народження буде підготовлений до управління країною."
POL_german_staff_desc:0 "У Польщі проживає значна німецька меншина, і хоча німці намагатимуться використати цих молодих людей проти нас, наш нинішній стан співпраці з Німеччиною може зробити німецькі громади в Польщі більш прихильними до нашої справи."
POL_german_training_desc:0 "Наші «партнери»-німці тримають свої військові таємниці досить близько при собі, але, можливо, запросивши їх до управління деякими нашими внутрішніми військовими справами, їм не залишиться іншого вибору, окрім як злити нам деякі військові секрети."
POL_integrate_greater_kashubia_desc:0 "Слов'янський кашубський народ вважає всю Померанію законними кордонами своєї держави, і багато поляків також вважають її законною польською територією. Тепер, коли ці землі знаходяться в наших руках, все, що нам потрібно зробити, це інтегрувати їх до складу нашої держави, і Східна Німеччина стане Західною Польщею."
POL_integrate_the_endecja_desc:1 "Хоча осередок Націонал-демократичної партії веде переговори про створення коаліції з Санацією, більша частина партії все ще залишається в опозиції. Запросивши до уряду ключових членів Ендеції, ми, можливо, ще зможемо сформувати уряд, об'єднаний під гаслом польського націоналізму."
POL_integrate_the_falanga_desc:0 "НРЛ–Фаланга є насильницькою і підривною організацією, але зростання націоналізму в уряді може спонукати фалангістів об'єднатися з нами заради майбутнього Польщі."
POL_invite_the_baltics_desc:0 "Оскільки більшість католицьких країн перебувають під загрозою більшовицького вторгнення, країни Балтії є природними союзниками фалангістської справи і повинні бути захищені."
POL_invite_the_lowlands_desc:1 "Хоча фалангізм перебуває на політичній периферії в країнах Бенілюксу, помірні інвестиції часу і ресурсів можуть зробити його достатньо популярним, щоб союз з цими країнами став можливим."
POL_konfederacja_narodu_desc:1 "Конфедерація нації — це невелика група польських націоналістів, які виступають проти будь-яких спроб Німеччини окупувати Польщу. Можливо, оголосивши про наші інтереси в протистоянні німцям, ці бойовики можуть приєднатися до нашої справи."
POL_nationalist_constitution_desc:0 "Квітнева конституція ще не змогла зміцнити польську ідентичність, але деякі члени Націонал-демократичної партії та Фалангістської партії запропонували свою підтримку у внесенні змін до конституції, щоб поставити ідентичність нашої нації понад усе."
POL_polish_shock_battallions_desc:0 "Спеціально підготовлені ударні батальйони під назвою Uderzeniowe Bataliony Kadrowe є збройним крилом Конфедерації нації, готовим померти, щоб утримати Варшаву від ворога."
POL_underground_conscripts_desc:0 "Призов із числа осередків Польської підпільної держави значно підвищить боєздатність нашого війська у боротьбі з поневолювачами."
POL_prepare_german_line:0 "Підготувати Німецьку лінію"
POL_prepare_german_line_desc:0 "Кордон із Німеччиною є найбільш вразливою частиною нашої держави. Якщо ми хочемо утримати Варшаву від рук німців, ми повинні зустріти їх безпосередньо на кордоні і сміятися, коли вони намагатимуться зламати нашу волю."
POL_privatize_education:0 "Захопити іноземні підприємства"
POL_privatize_education_desc:0 "Хоча іноземні інвестори були досить корисними для нас, підприємства, які вони створили, було б набагато краще, якби вони залишилися в польських руках. Це засмутить первинних власників, але це необхідний акт патріотизму."
POL_radicalize_poles_in_germany:0 "Радикалізувати польських бойовиків у Німеччині"
POL_radicalize_poles_in_germany_desc:0 "По всій Німеччині є польські меншини, які просто створені для радикалізації. Можливо, якщо ми розкриємо їм плани Німеччини щодо Польщі, вони будуть підбурені до бойових дій і приєднаються до нашої справи."
POL_reach_out_to_underground_state_desc:1 "Польська підпільна держава діє в таємниці за зачиненими дверима. Звернувшись до них і надавши їм нашу підтримку, ми можемо одного дня сподіватися на перемогу над нашими колишніми господарями."
POL_reassert_silesian_claims:0 "Знову заявити права на Сілезію"
POL_reassert_silesian_claims_desc:0 "Доля Сілезії була предметом великих суперечок на початку існування Польської Республіки, і тодішній уряд погодився поступитися більшою частиною Сілезії і задовольнитися відносно невеликою Верхньою Сілезією. Сильний уряд не пішов би на таку поступку, і ми повинні відстоювати наші права."
POL_reopen_national_elections:0 "Наново відкрити національні вибори"
POL_reopen_national_elections_desc:0 "Метою Ендеції є відновлення демократії в Польщі, водночас гарантуючи, що уряд служитиме інтересам польського націоналізму. Ми повинні знову відкрити вибори, але таким чином, щоб непатріотичні партії не могли потрапити до виборчих бюлетенів."
POL_request_autonomous_status:0 "Попросити автономний статус"
POL_request_autonomous_status_desc:0 "Ми потерпаємо під вагою німецького впливу, ми повинні вимогти більшу промислову автономію, якщо хочемо мати хоч якесь майбутнє."
POL_riot_of_37_desc:0 "Санація ніколи не погодиться мирно передати владу фалангістам, але вплив фалангістів зростає далеко за межами контролю Санації. Одна жорстока демонстрація у Варшаві може бути достатньою для того, щоб Фаланга отримала прямий контроль над країною."
POL_sideline_the_sanacja_desc:0 "Фаланга й Ендеція стали досить впливовими в польському уряді, і якщо вони почнуть тісніше співпрацювати, то Санація може втратити значний політичний капітал і зробити себе вразливою до державного перевороту."
POL_siodemki_desc:0 "Санація підтримує Квітневу конституцію, в той час як Ендеція хоче замінити її своєю власною. Оскільки наші партії зараз співпрацюють, ми не можемо дозволити собі більше плутанини і повинні домовитися про консолідацію цих конкуруючих бачень майбутнього Польської республіки."
POL_state_catholicism_desc:0 "Католицька ідентичність є невід'ємною частиною ідеології фалангістів, і тому церква та держава повинні бути одним цілим."
POL_support_falangists_in_the_americas_desc:0 "Американський континент сповнений фалангістських рухів, в основному в країнах Латинської Америки. Розширення нашого альянсу на американський континент необхідне не лише для захисту інтересів фалангістів у всьому світі, але й для захисту наших побратимів від американського впливу."
POL_support_global_falangism_desc:0 "Ми не одні в нашій боротьбі за те, щоби принести фалангізм у свою країну. По всій Польщі є волонтери, які прагнуть підтримувати фалангістські рухи по всьому світу, і держава повинна підтримувати цих людей."
POL_the_national_commonwealth_desc:0 "Стара Річ Посполита була імперією поляків, які керували великими землями і народами. З Литвою в наших руках Польська імперія відроджується знову!"
POL_romanov_desc:0 "Хоча це малоймовірний кандидат, дівчина, яка називає себе Анастасією Романовою, стверджує, що останнім монархом Польщі був цар Ніколай II, а отже, її претензії на Польщу є богоугодними."
POL_invite_exiled_nobility_desc:0 "Хоча багато російських дворян відмовляються визнати законну спадщину нашого короля Анастасії, запрошення їх назад з обіцянкою дворянських титулів може спонукати їх змінити свою позицію і визнати її єдиною живою істинно народженою дочкою царя Ніколая II."
POL_pan_slavism_desc:0 "Панслов'янський рух досі був трохи більше, ніж корисним інструментом для росіян, щоб претендувати на гегемонію над усіма слов'янами, але він також був корисним для об'єднання розрізнених слов'янських народів в об'єднані держави, такі як Югославія і Чехословаччина. Чому ж тоді Польща має бути винятком? Чи не повинна Польща також скористатися цією хвилею панславізму?"
POL_demand_yugoslav_subjugation_desc:0 "Якщо наше прагнення до всеслов'янського об'єднання коли-небудь здійсниться, ми не повинні нехтувати південними слов'янами. Хоча між нами стоять державні кордони і великі гори, ми все одно є слов'янами."
POL_claim_russia_desc:0 "Король Анастасія Романова — остання жива спадкоємиця царя Ніколая ІІ, і тому її претензії на російський престол не лише законні; це воля Божа. Маючи підтримку російських дворян, Анастасія готова повернути собі право бути імператрицею Росії за правом народження."
POL_proclaim_slavic_unity_desc:0 "З усією російською та польською територією під нашим контролем, ми можемо досягти того, чого не досягнув жоден цар до нас. За згодою і схваленням як росіян, так і поляків, ми можемо проголосити об'єднання слов'янських народів."
POL_niech_zyje_opor_desc:0 "По всій Польщі чути шепіт про повстання і свободу. У наших церквах і в підпіллі хоробрі та патріотичні поляки прагнуть відновити незалежну польську державу, і при правильній провокації та оснащенні ми можемо побачити, як Варшава звільниться!"
POL_morges_pact_desc:0 "З відновленням демократії в Польщі амбіції Фронту Морж майже завершені. Залишилося лише зміцнити наші відносини з Францією і відновити франко-польський альянс."
POL_morges_economic_union_desc:0 "Зі зміцненням відносин між Францією та Польщею ми зможемо забезпечити взаємну економічну допомогу під час війни."
POL_invite_romania_to_morges_desc:0 "Одного лише франко-польського союзу недостатньо, щоб протистояти повній силі держав Осі. Ми повинні розширити наш союз між морями."
POL_align_with_habsburgs_desc:0 "Габсбурґи сидять на тронах Польщі та Угорщини, можливо, настав час оформити наші родинні зв'язки у вигляді союзу."
POL_habsburg_desc:1 "Карл Альбрехт фон Габсбурґ — польський патріот і, на щастя, він є королем. Можливо, варто запросити його посісти трон, до якого він прагнув від народження."
POL_habsburg_monarchist_militants_desc:0 "У Чехословаччині є люди, які прагнуть повернення абсолютної спадкової влади над життям, і все, що нам потрібно зробити — це дати їм зброю, і вони силою просуватимуть справу Габсбурґів!"
POL_join_CZE_industry_desc:0 "Промисловість Богемії та Польщі роз'єднана і незгуртована, і ми повинні працювати над тим, щоб виправити це, щоб отримати максимальну вигоду від наших тепер об'єднаних націй."
POL_join_CZE_military_desc:0 "Наша військова промисловість роз'єднана і не має єдиної мети, ми повинні оцінити і інтегрувати чеський промисловий комплекс в польські збройні сили."
POL_join_CZE_rails_desc:0 "Перевезення вантажів через Судетські гори — дорога та неефективна справа. Ми повинні об'єднати ключові ділянки наших залізниць, якщо ми хочемо захистити всю нашу нову державу."
POL_king_of_bohemia_desc:0 "Монархічні настрої в Чехословаччині високі; все, що нам потрібно зробити, це заявити про свої претензії на богемський трон, і чеський уряд, без сумніву, піде назустріч нашим вимогам."
POL_kings_guard_desc:0 "Король має амбіції військового лідера, і хто може бути кращим для нього, ніж його власна королівська гвардія?"
POL_press_the_habsburg_claim_desc:0 "Угорщина занадто довго живе без короля, а ерцгерцог Отто фон Габсбурґ залишається без трону, який можна було б назвати своїм. Ми повинні відстоювати права нашого родича на трон і забезпечити правління Габсбурґів у Європі!"
POL_reclaim_west_slavia_desc:0 "Кашуби, полаби і сорби теж є західнослов'янськими народами, але так багато з них залишаються за межами наших кордонів і поза нашим впливом. Якщо ми хочемо бути захисниками західнослов'янських народів, ми повинні захищати всі західнослов'янські народи."
POL_restore_the_diet_of_galicia_desc:0 "Сейм Галичини і Володимирії представляв правління Габсбурґів над Польщею, і тепер, коли Габсбурґ сидить на нашому троні, видається правильним, щоб сейм був відновлений як Сейм Польщі."
POL_royal_hussars_desc:0 "Крилаті гусари були одними з найвідоміших польських солдатів, і хоча епоха гусарського бою вже давно минула, практика кавалерійського бою залишається сильною в Польщі і потребує лише невеликої підтримки, щоб стати предметом заздрості всього світу."
POL_royal_officer_corps_desc:0 "Як король і генерал, Карл Альбрехт є яскравим прикладом того, яким повинен бути польський шляхтич. Можливо, усім нашим офіцерам слід навчатися військовому мистецтву так, як це робив наш король — в окопах."
POL_soldier_king_desc:0 "Наш король прагне боротися за свою країну на фронті, але як наш правитель ми не можемо дозволити йому наражатися на таку смертельну небезпеку. Можливо, надавши йому звання фельдмаршала, він зможе послужити об'єднуючим символом для нашої нації в кризовій ситуації, задовольнивши при цьому його жагу до боротьби."
POL_support_monarchy_in_CZE_desc:0 "Панування Габсбурґів над Чехословаччиною швидко відходить у далекі часи, але зараз, коли Габсбурґ на нашому троні, а польська ідентичність сильна, ми маємо можливість просувати західнослов'янську ідентичність і наполягати на претензіях Габсбурґів на Богемію."
POL_trust_in_the_west_desc:0 "Хоча австрійські Габсбурґи воювали проти західних держав у Великій війні, Польща є другом Заходу. Ми повинні вірити, що наші закордонні союзники продовжать допомагати нам, як вони робили це багато разів у минулому."
POL_unite_west_slavia_desc:0 "З нашим королем на троні Польщі та Богемії, все, що нам потрібно зробити, це об'єднати внутрішню адміністрацію Польщі та Богемії, і мрія про Західну Славію буде досягнута."
POL_restore_poland_hungary_tt:0 "Якщо Угорщина погодиться, вони приєднаються до §Yособистої унії§! з нами, залишаючись номінально незалежними."
POL_find_a_king_tt:1 "§YКоли цей фокус буде завершено§!, потенційні кандидати на польський престол представлять себе, щоб стати королем [Root.GetFlag] §YПольщі§! через §Yподію§!. Після того, як кандидата буде обрано, відповідний фокус буде §Yзавершено§!."
POL_motors_become_free_tt:0 "Іноземні автомобільні компанії більше не коштують споживчих товарів."
