### АВСТРО-УГОРСЬКЕ СПІЛЬНЕ ДЕРЕВО ФОКУСІВ ###
 HABSBURG_is_subject_puppeteer_faction_leader_or_member_trigger_tt: "Або є державою §Y[AUS.GetNameDef]§!, або §Y[HUN.GetNameDef]§! і має під контролем будь-який §Yпост-Австро-Угорський регіон§! в якості маріонетки, є маріонеткою Австрії чи Угорщини, очолює альянс як §Y[AUS.GetNameDef]§! або §Y[HUN.GetNameDef]§!, або в альянсі з кимось із них в якості будь-якого §Yпост-Австро-Угорського регіону§!."

 HABSBURG_is_originator_country: "§Y[ROOT.GetName]§! — §Yдержава-організатор§!"

 HABSBURG_part_of_something_bigger: "Єдині й нероздільні"
 HABSBURG_part_of_something_bigger_desc: "Усі люди знають, що вони повинні захищати свої власні домівки, однак наша новостворена федерація неминуче зазнає краху, якщо вони також не усвідомлять важливість транскордонного співробітництва та допомоги в захисті того, що дорого ближньому."

 HABSBURG_economic_cooperation_policy: "Політика Економічного Співробітництва"
 HABSBURG_economic_cooperation_policy_desc: "На даний момент члени нашої федерації повністю самостійно керують своїми економіками. Хоча це, безумовно, надає кожному якомога більше свободи, це також перешкоджає економічній потужності федерації. Встановлюючи політику економічного співробітництва, ми не тільки допоможемо їм у розвитку, але й зможемо гарантувати, що ми спільно діятимемо перед обличчям більших економічних проблем."

 HABSBURG_joint_consumer_goods_endeavors: "Дунайський Центральний Банк"
 HABSBURG_joint_consumer_goods_endeavors_desc: "Економічні можливості кожного окремого регіону в межах федерації сильно відрізняються, як і наші центральні банки також сильно відрізняються за економічною владою. Хоча кожній країні має бути дозволено мати свій власний центральний банк, створення одного центрального для федерації гарантуватиме, що ми матимемо інстанцію, яка в першу чергу займається загальним економічним статусом союзу."

 HABSBURG_technology_sharing: "Наукове співробітництво"
 HABSBURG_technology_sharing_desc: "Наша федерація повна світлих умів. Ми повинні об’єднати й організувати їх для подальшого розвитку нашого регіону та просування нашої федерації до майбутнього, якого вона заслуговує."

 HABSBURG_increase_scientific_cooperation: "Заснувати спільні дослідницькі установи"
 HABSBURG_increase_scientific_cooperation_desc: "Настав час спільно фінансувати нові лабораторії та секретні дослідницькі центри, де наші вчені зможуть тісніше співпрацювати, підвищуючи швидкість своїх досліджень і відкриваючи нам нові горизонти."

 HABSBURG_simplify_economic_lawmaking: "Спростити економічну законотворчість"
 HABSBURG_simplify_economic_lawmaking_desc: "Зараз наші члени можуть похвалитися різними законами щодо торгівлі та економіки. Хоча немає необхідності централізовано контролювати, щоб закони були однаковими в усіх країнах-членах, процес динамічної зміни законів відповідно до того, чого потребує ситуація, явно буде не зайвим."

 HABSBURG_securing_the_consumer_rights: "Процвітання для народу"
 HABSBURG_securing_the_consumer_rights_desc: "Хоча прихильники війни є повсюди, ми повинні пам’ятати, хто саме робить цю федерацію можливою. Це люди, народ, і ми повинні забезпечити, щоб вони завжди були задоволені ситуацією."

 HABSBURG_discounted_licenses: "Вигідні контракти на постачання зброї"
 HABSBURG_discounted_licenses_desc: "Ми можемо не мати найсучаснішої доступної зброї, але це не проблема, оскільки наші політики підтримують контакти з людьми, які можуть допомогти нам отримати доступ до кращих іноземних технологій для виробництва на наших власних підприємствах. Використовуючи цю розгалужену мережу, ми отримаємо права на виробництво найкращого обладнання, а використовуючи нашу величезну промисловість, ми матимемо можливість забезпечити ним всю армію."

 HABSBURG_reform_gemeinsame_armee: "Реформування Єдиної армії"
 HABSBURG_reform_gemeinsame_armee_desc: "У минулому Австро-Угорська імперія запровадила велику, єдину армію, бачачи, що всі країни роблять внесок у нашу спільну справу. Незважаючи на наші нинішні ідеологічні відмінності та подібності, спільні військові зусилля зроблять нас тільки сильнішими."

 HABSBURG_motorizing_the_armies: "Моторизація військ"
 HABSBURG_motorizing_the_armies_desc: "Можливо, сучасна війна все ще стосується наступу піхоти, але навіть якщо це так, слід переконатися, що наша піхота здатна дістатися з однієї точки федерації в іншу якомога швидше та ефективніше. Розпочавши зусилля з моторизації для перевезення великої кількості наших військ вантажівками, ми переконаємося, що наші війська завжди вчасно будуть там, де вони потрібні."

 HABSBURG_mechanized_initiative: "Ініціативи з механізації"
 HABSBURG_mechanized_initiative_desc: "Деякі вчені почали обговорювати варіант напівгусеничних вантажівок, здатних перевозити війська та мати більш важке бронювання. Цей варіант, швидше за все, виявиться дешевшим, ніж танк, міцнішим, ніж вантажівка, і здатним долати складнішу місцевість. Можливо, варто запропонувати фінансування цього проекту."

 HABSBURG_armor_initiative: "Ініціативи бронетанкової армії"
 HABSBURG_armor_initiative_desc: "Майбутнє війни вирішить бронетехніка, як це і було в кінці Великої Війни, яку програв наш попередник. Ми повинні виправити ці помилки та зосередитися на цьому, щоб не повторити його помилку знову."

 HABSBURG_effectivizing_the_motorized_troops: "Ефективне використання палива"
 HABSBURG_effectivizing_the_motorized_troops_desc: "Наше використання палива стрімко зросло, оскільки ми прийшли до інтеграції більшої кількості моторизованих, механізованих і бронетанкових підрозділів у нашу армію. Саме паливо стало проблемним місцем, яке заважає нашим військовим можливостям. Нам слід поліпшити використання палива, це принесе нам користь як у військовому, так і в економічному плані."

 HABSBURG_the_strength_of_the_common_man: "Сильні сторони простої людини"
 HABSBURG_the_strength_of_the_common_man_desc: "Навіть найкрупніший механізм спирається на найменші гвинтики. Для нас, а зокрема для нашої армії, це означає залежність від простої людини, від наших солдатів. Ми повинні переконатися, що кожен солдат нашої військової організації розуміє тягар, який лежить на його плечах, а також факт, що він має силу його нести, і що це його обов’язок."

 HABSBURG_joint_training_initiative: "Імперське і королівське військове міністерство"
 HABSBURG_joint_training_initiative_desc: "Єдиною армією в той час керувало призначене міністерство. І озираючись назад; воно було погано кероване та відключене від того, що відбувалося на полі бою. Однак ідея була слушною. Якщо ми хочемо працювати спільно, нашим плануванням і організацією також потрібно керувати спільно."

 HABSBURG_organizational_exercises: "Спільні організаційні навчання"
 HABSBURG_organizational_exercises_desc: "Маневри вирішують хід війни. Оскільки війна ведеться у все більш високому темпі, зростає потреба у високих швидкостях і бездоганній організації. Жодна вогнева потужність не врятує нас, якщо наші війська не навчані, як швидко рухатися, не втрачаючи мети свого пересування. У міру того, як наша армія зростає, до неї входять чоловіки багатьох національностей, необхідно докласти зусиль для координації та організації наших військ."

 HABSBURG_meeting_the_logistical_challenge: "Рішення логістичного виклику"
 HABSBURG_meeting_the_logistical_challenge_desc: "Логістичні проблеми зростають разом із нашою федерацією. Зараз постачанню потрібно більше часу, щоб дістатися до наших військ, і ми боїмося, що якщо це не зупинити, то це може стати проблемою в майбутньому. Наші війська мають бути навчені робити більше з меншими витратами, а розподіл постачання військам має бути покращений."

 HABSBURG_bring_back_royal_and_imperial_hussars: "Повернути королівських та імперських гусарів"
 HABSBURG_bring_back_royal_and_imperial_hussars_desc: "Колись у старій Австро-Угорській імперії були свої королівські та імперські гусари. Гусарський дух живе й донині, незважаючи на те, що більшість їх підрозділів давно розформовано. Підрозділи, які заслужили таку повагу як у нашого населення, так і у наших ворогів, принесуть нам велику користь навіть зараз."

 HABSBURG_defensive_hussars: "Взяти модель угорських гусарів"
 HABSBURG_defensive_hussars_desc: "Наша відроджена гусарська сила має зазнати деяких змін, щоб бездоганно ввійти в нашу тепер більш сучасну армію. Нинішня угорська легка кіннота; погляд на сучасну гусарську армію, має бути взірцем, за яким ми формуємо нашу нову гусарську армію. Використовуючи їхній досвід і прагнучи досягти їхньої спритності та швидкості, ми зможемо створити силу, з якою варто рахуватися."

 HABSBURG_offensive_hussars: "Взяти модель польських гусарів"
 HABSBURG_offensive_hussars_desc: "Наша відроджена гусарська сила має зазнати деяких змін, щоб бездоганно ввійти в нашу тепер більш сучасну армію. Нинішня польська важка кіннота та її крилаті гусари колись вселили страх і пошану в серця ворогів. Зважаючи на це, стає абсолютно очевидним, що наші нові гусари повинні діяти за тією ж моделлю."

 HABSBURG_the_modern_hussar: "Сучасний гусар"
 HABSBURG_the_modern_hussar_desc: "Ні для кого час не зупиняється, навіть для наших хоробрих гусар. Хоча ці хоробрі чоловіки все ще залишаються лише надбанням нашої єдиної армії, ми повинні модернізувати значення слова «гусар». Майбутнє наших шановних нових воїнів, можливо, змусить їх злізти з коней, однак це нічого не означає. Головне, щоб гусарський дух жив!"

 HABSBURG_for_the_glory_of_the_empire: "На славу держави"
 HABSBURG_for_the_glory_of_the_empire_desc: "Тепер, коли наші армії можна вважати досконалими, настав час прищепити нашим громадянам патріотичне почуття обов’язку, щоб вони усвідомили, що саме вони захищають кожен окремий дім від ворога."

 HABSBURG_joint_industry_spirit: "Єдине промислове планування"
 HABSBURG_joint_industry_spirit_desc: "Кожна країна в нашій федерації повинна робити свій внесок у промисловість. Однак наразі ми всі працюємо за різними планами, що викликає труднощі для широкої співпраці. Спільно плануючи наші промислові зусилля, ми зможемо досягти максимальної ефективності."

 HABSBURG_supplying_the_federation: "Постачання Федерації"
 HABSBURG_supplying_the_federation_desc: "Оскільки наша федерація зростає, наше постачання та залізнична мережа повинні розвиватися разом із нею. Треба докласти зусиль, інакше ми ризикуємо перерости власну інфраструктуру та зазнати болісного та принизливого падіння."

 HABSBURG_optimizing_the_land_usage: "Оптимізація землекористування"
 HABSBURG_optimizing_the_land_usage_desc: "З такою кількістю країн, які працюють разом у федерації, не дивно, що наше використання землі аж ніяк не ідеальне. Об’єднавши наші знання про те, як найкраще використовувати наші промислові території, ми, ймовірно, зможемо оптимізувати спосіб будівництва заводів."

 HABSBURG_joint_ventures_in_resource_extraction: "Спільні підприємства видобутку ресурсів"
 HABSBURG_joint_ventures_in_resource_extraction_desc: "Неминуче деякі ресурси залишаються непоміченими або не викопуються з інших причин, зазвичай пов’язаних з економією або часом, або й тим й іншим. Однак тепер, коли всі ці ресурси зібрано в рамках федерації, ми можемо використовувати нашу більшу економіку та розширені знання про те, як найкраще видобувати корисні копалини!"

 HABSBURG_industrializing_our_capitals: "Індустріалізація Столиць"
 HABSBURG_industrializing_our_capitals_desc: "Більшість столиць нашої федерації — старі, історичні міста. Хоча це добре і говорить про довгу та багату історію наших членів, рівня індустріалізації в них зараз... міг би бути ліпше. Спільні зусилля щодо подальшої індустріалізації цих міст можуть виявитися дуже корисними."

 HABSBURG_specializing_in_civilian_logistics: "Спеціалізація на цивільній промисловості"
 HABSBURG_specializing_in_civilian_logistics_desc: "Потік інструментів і обладнання по всій федерації страждає від поганої інфраструктури та корумпованих власників фабрик. Ми повинні приділити значну увагу цьому сектору та покращити його якомога швидше."

 HABSBURG_specializing_in_the_arms_industry: "Спеціалізація на військовій промисловості"
 HABSBURG_specializing_in_the_arms_industry_desc: "Якщо ми колись захочемо конкурувати з колосами промисловості, типу Німеччини, Радянського союзу, Сполученого Королівства або Франції, ми повинні значно розширити нашу військову промисловість!"

 HABSBURG_industrial_effectivization: "Ефективність промислового виробництва"
 HABSBURG_industrial_effectivization_desc: "Наші заводи повинні працювати не тільки у воєнний, але, зрозуміло, і в мирний час. В ідеальному світі останнє було б набагато важливіше, ніж перше. На жаль, наш світ не ідеальний. Однак ми все ще не можемо ігнорувати наші промислові зусилля мирного часу."

 HABSBURG_reinforced_industry: "Посилена промисловість"
 HABSBURG_reinforced_industry_desc: "Хоча важливо, щоб наші заводи могли працювати в мирний час, зараз не час вирішувати це питання. Наш промисловий сектор має бути в змозі протистояти війні, яка ведеться на власних теренах, і перш ніж цього буде досягнуто, ми не можемо пошкодувати часу на роздуми про операції в мирний час."

 HABSBURG_improved_production_methods: "Досконалі методи виробництва"
 HABSBURG_improved_production_methods_desc: "Тепер, коли наші галузі ефективно співпрацюють, ми можемо прагнути покращити наші методи виробництва, використовуючи справжню силу та потенціал наших людей та їх наполегливу працю."

 HABSBURG_call_the_imperial_diet: "Скликати Райхстаг"
 HABSBURG_call_the_imperial_diet_desc: "Нарешті настав час знову скликати імператорський сейм. Для нас, як для керівника цієї федерації, її бачення завжди було чітким. Нашою метою завжди була реінтеграція імперії, і настав час її реалізувати."

 HABSBURG_united_in_the_face_of_danger: "Єдині перед обличчям загрози"
 HABSBURG_united_in_the_face_of_danger_desc: "Смерть або безчестя; наші люди це добре знають. Ми будемо повністю об’єднані проти будь-яких загроз, які можуть постати проти нас!"

 HABSBURG_an_empire_not_just_in_name: "Тисячолітня Федерація"
 HABSBURG_an_empire_not_just_in_name_desc: "Наша федерація безсумніву стоятиме ще тисячу років, адже тепер ніщо не зможе стати на заваді нам і нашому майбутньому. Нехай весь світ знає, що Дунайський регіон — найбагатший і найшановніший у всій планеті!"
