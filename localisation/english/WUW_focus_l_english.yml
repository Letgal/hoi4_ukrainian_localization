 GER_kdf_wagen_factories_economic_growth_text:0 "Побудувавши новий [GetAutobahnName], ми мусимо заповнити його автомобілями. Щоби стати по-справжньому процвітаючою та сучасною економікою, нам потрібно побудувати заводи, які зможуть виробляти ці автомобілі, створюючи при цьому робочі місця та зайнятість."
 GER_expand_the_reichsautobahn_south: "Розширити [GetAutobahnName] на південь"
 GER_expand_the_reichsautobahn_south_desc:0 "Розширення мережі автобанів на південь стимулюватиме економічне зростання і розвиток регіону. Це також посилить наші військові спроможності завдяки швидкому перекиданню військ до Альп."
 GER_expand_the_reichsautobahn_south_tt: "Буде додано §G1§! рівень §Yінфраструктури§! в областях §Y[53.GetName]§!, §Y[52.GetName]§!, §Y[152.GetName]§!, §Y[4.GetName]§! і залізницю §Y1-го§! рівня від області §Y[53.GetName]§! до §Y[4.GetName]§!, якщо §Y[ROOT.GetName]§! або підлеглий Німеччини контролює області. Нинішній ефект:"
 GER_expand_the_reichsautobahn_east: "Розширити [GetAutobahnName] на схід"
 GER_expand_the_reichsautobahn_east_desc:0 "Розширення мережі автобанів у напрямку Східної Пруссії продемонструє рішучість нашої нації знову з'єднати і об'єднати наш найсхідніший регіон з рештою держави [ROOT.GetNameDef]. Це також дозволить нам завдати сильнішого і швидшого удару на схід, якщо буде потрібно."
 GER_expand_the_reichsautobahn_east_tt: "Буде додано §G1§! рівень §Yінфраструктури§! в областях §Y[68.GetName]§!, §Y[63.GetName]§!, §Y[807.GetName]§!, §Y[85.GetName]§! і залізницю §Y1-го§! рівня від області §Y[63.GetName]§! до §Y[85.GetName]§!, якщо §Y[ROOT.GetName]§! або підлеглий Німеччини контролює області. Нинішній ефект:"
 GER_develop_heraeus_facilities:0 "Розвивати дослідницькі потужності Heraeus"
 GER_develop_heraeus_facilities_desc:0 "Вкладення в нові потужності можуть забезпечити доступ до зростаючого попиту на дорогоцінні метали, яких потребує сучасна армія. Ці спеціалізовані матеріали необхідні для електроніки та високоякісного озброєння."
 GER_build_the_rur_dam: "Збудувати Рурську греблю"
 GER_build_the_rur_dam_desc:0 "Будівництво Рурської греблі — це більше, ніж просто інженерний подвиг, це інвестиція в майбутнє. Гребля не лише сприятиме економічному розвитку регіону, але й допоможе стимулювати наші промислові зусилля та обсяги виробництва."
