 GER_improve_trade_relations_tt: "Збільшить §Yторговельний вплив§! на поточних і майбутніх §Yчленів альянсу§!."
 GER_institute_price_controls:0 "Запровадити контроль за цінами"
 GER_institute_price_controls_desc:0 "Ми мусимо вжити різних заходів для посилення нашого контролю над фінансами, щоб вони не прогиналися під нашими амбітними цілями стати самодостатніми. Ми мусимо мати можливість регулювати ціни на імпорт, товари першої необхідності та заробітну плату робітників, щоб приборкати інфляцію та забезпечити економічну стабільність."
 GER_unlock_price_controls_decision_tt: "Відімкне рішення: §Y$GER_price_controls_cat$§!, яке може зменшити §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!"
