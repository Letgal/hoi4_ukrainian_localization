 wuw_HUN_economic_intervention: "Економічне втручання"
 wuw_HUN_economic_intervention_desc: "Ми повинні спрямувати значні політичні ресурси для керування нашою економікою. Хоча вона й адекватна, ми можемо зробити її ще сильнішою та ефективнішою."

 wuw_HUN_avoid_interventionalist_destablilization: "Уникнути дестабілізації через інтервенціонізм"
 wuw_HUN_avoid_interventionalist_destablilization_desc: "Ми повинні максимально використати наявні ресурси. Добре спланований і збалансований бюджет — ключ до успіху нашого уряду."

 wuw_HUN_secret_rearmament: "Таємне переозброєння"
 wuw_HUN_secret_rearmament_desc: "Обмеження, накладені на нас Тріанонським договором, забороняють збільшення чисельності армії. Проте політична ситуація у світі дедалі загострюється, і конфлікт вже на горизонті. Ми не можемо залишатися беззахисними і повинні почати переозброєння, навіть якщо це означатиме таємне порушення умов мирного договору після Великої війни."

 wuw_HUN_forcefully_revitalize_the_industries: "Примусова модернізація промисловості"
 wuw_HUN_forcefully_revitalize_the_industries_desc: "Нам потрібно дати нашій національній промисловості поштовх, щоб вона оговталася після економічної депресії. Це може зашкодити економіці в короткостроковій перспективі, але в довгостроковій — стане вартісною інвестицією в майбутнє нашої нації."

 wuw_HUN_reintigrate_the_imperial_railroads: "Реінтеграція імперських залізниць"
 wuw_HUN_reintigrate_the_imperial_railroads_desc: "Залізничні мережі, що охоплювали колишню Австро-Угорську імперію, розділилися після її розпаду на незалежні держави. Ми повинні звернутися до колишніх суб’єктів імперії та запропонувати реінтеграцію залізничної мережі для загального покращення інфраструктури."

 wuw_HUN_promote_increased_urbanization: "Сприяти урбанізації"
 wuw_HUN_promote_increased_urbanization_desc: "Все більше людей залишають села та невеликі містечка і переїжджають до великих міст у пошуках роботи на нових фабриках. Навіть якщо ми не можемо одразу надати їм роботу, ми можемо збудувати нові квартали, готуючи ґрунт для подальшого розширення."

 wuw_HUN_expand_the_ganz_muvek: "Розширити Ganz Müvek"
 wuw_HUN_expand_the_ganz_muvek_desc: "Завод Ganz and Partner Iron Mill and Machine Factory слід розширити, включивши до його складу менші підприємства, щоб централізувати промислові потужності та ефективніше спрямовувати фінансування на розвиток."

 wuw_HUN_devalue_the_pengo: "Ревальвація пенге"
 wuw_HUN_devalue_the_pengo_desc: "Пенге перебуває у критичному стані — це один із найгірших прикладів гіперінфляції в історії. Ми маємо вжити рішучих заходів для ревальвації та зміцнення валюти, попри те, що ці заходи будуть вкрай непопулярні."

 wuw_HUN_announce_the_gyor_program: "Оголосити програму Дьорі"
 wuw_HUN_announce_the_gyor_program_desc: "Наша армія критично слабка, і ми мусимо збільшити її чисельність і боєздатність. Для цього потрібно значно посилити промисловість, щоб задовольнити зростаючі потреби в обладнанні. П’ятирічна програма Дьорі передбачає збільшення державних витрат не лише на військову галузь, а й на суміжні — промисловість, сільське господарство, інфраструктуру та освіту."

 wuw_HUN_enlarge_the_ganz_danubius_division: "Розширити підрозділ Ganz Danubius"
 wuw_HUN_enlarge_the_ganz_danubius_division_desc: "Підрозділ Ganz Danubius у Будапешті будує та ремонтує цивільні та річкові судна. Ми повинні розширити його обов’язки та побудувати нові заводи на нашому нещодавно здобутому узбережжі."

 wuw_HUN_support_for_our_finnish_brothers: "Підтримка фінських братів"
 wuw_HUN_support_for_our_finnish_brothers_desc: "Лише століття тому походження фінів і угорців почали розглядати як спільне, тож багато наших громадян вважають фінів братами по крові. Тепер, коли вони у стані війни, ми повинні надіслати добровольців та техніку на допомогу в боротьбі."
 wuw_HUN_support_for_our_finnish_brothers_tt: "Фінське керівництво має бути прихильне до нашого уряду"

 wuw_HUN_undercover_air_maneuvers: "Таємні повітряні навчання"
 wuw_HUN_undercover_air_maneuvers_desc: "Ми повинні виділити ресурси на розробку нових теорій повітряної війни. У випадку війни ці напрацювання будуть неоціненними, а пілоти — краще підготовленими."

 wuw_HUN_hold_war_games: "Провести військові ігри"
 wuw_HUN_hold_war_games_desc: "Проведення військових навчань дозволить виявити слабкі місця в нашій армії та виправити їх на основі отриманого досвіду."

 wuw_HUN_negotiate_the_restrictions: "Переговори щодо обмежень"
 wuw_HUN_negotiate_the_restrictions_desc: "Таємне переозброєння маломасштабне і недостатнє. Ми повинні звернутись до сусідів з вимогою перегляду умов договору, накладених на нас після Великої війни. Угорщина має таке ж право на озброєння, як і інші країни."

 wuw_HUN_reinstate_the_navy: "Відновити Haditengerészet"
 wuw_HUN_reinstate_the_navy_desc: "Після повернення до нас узбережжя, ми повинні зосередити зусилля на відновленні флоту, гідного великої держави."

 wuw_HUN_make_the_magyar_legiero_known: "Оголосити про Magyar Légierö"
 wuw_HUN_make_the_magyar_legiero_known_desc: "Magyar Légierő — це повітряний компонент наших збройних сил. Нам було заборонено мати військову авіацію. Проте під прикриттям цивільних авіаклубів поступово було створено секретну повітряну гілку. Тепер, із новими договорами, ми можемо офіційно оголосити про її існування."

 wuw_HUN_initiate_army_maneuvers: "Розпочати армійські навчання"
 wuw_HUN_initiate_army_maneuvers_desc: "Наша армія повинна бути приведена у форму для можливих майбутніх збройних конфліктів. Ми направимо її на маневри для розробки нової тактики та стратегій."

 wuw_HUN_invest_in_ludovica_academy: "Інвестувати в Академію Людовіки"
 wuw_HUN_invest_in_ludovica_academy_desc: "Королівська угорська академія оборони Людовіки — наш інститут підготовки офіцерів. Його потрібно розширити, щоб наші генерали отримували краще навчання."

 wuw_HUN_expand_the_diosgyor_machinery_factory: "Розширити машинобудівний завод у Діошдьйорі"
 wuw_HUN_expand_the_diosgyor_machinery_factory_desc: "Завод Diósgyőri Gépgyár має бути розширено на нові сектори, що дозволить пришвидшити виробництво промислових матеріалів, інструментів, двигунів і мотоциклів."

 wuw_HUN_manred_weiss_steel_and_metal_works: "Сталеливарні заводи Манфреда Вайсса"
 wuw_HUN_manred_weiss_steel_and_metal_works_desc: "Сталеливарні та металургійні заводи Манфреда Вайсса, більш відомі як Csepel Művek, мають великий потенціал і повинні бути максимально розширені для підтримки розвитку нашої нації."

 wuw_HUN_expand_the_hungarian_academy_of_sciences: "Розширити Угорську академію наук"
 wuw_HUN_expand_the_hungarian_academy_of_sciences_desc: "Угорська академія наук — найважливіше та найпрестижніше наукове товариство [ROOT.GetName]. Її основні завдання — розвиток науки, поширення наукових відкриттів, підтримка досліджень і представлення угорської науки в країні та за кордоном."

 wuw_HUN_expand_the_lignite_industry: "Розширити буровугільну промисловість"
 wuw_HUN_expand_the_lignite_industry_desc: "Наша буровугільна промисловість велика, але ще недостатньо розвинена. Ми повинні відкрити нові шахти та фабрики, щоб не марнувати наші природні ресурси."

 wuw_HUN_tap_newfound_oil_deposits: "Освоїти нові нафтові родовища"
 wuw_HUN_tap_newfound_oil_deposits_desc: "У країні було відкрито багато дрібних нафтових свердловин, наприклад компанією MAORT. Найбільш помітна з них — родовище в Будафапушташі, яке слід якнайшвидше розробити."

 wuw_HUN_hungarian_autarky: "[ROOT.GetAdjective]а автаркія"
 wuw_HUN_hungarian_autarky_desc: "Ми занадто залежні від іноземних джерел нафти. Ми повинні наслідувати німецькі зусилля у створенні синтетичної нафти та зміцнити нашу економіку, щоб стати самодостатніми."

 wuw_HUN_invite_foreign_investors: "Запросити іноземних інвесторів"
 wuw_HUN_invite_foreign_investors_desc: "[ROOT.GetNameDefCap] розташована в самому серці Східної Європи, і ми можемо використати це, щоб привабити іноземних інвесторів, зацікавлених у покращенні нашої інфраструктури та промисловості."

 wuw_HUN_hungarian_tradition: "[ROOT.GetAdjective]а традиція"
 wuw_HUN_hungarian_tradition_desc: "Наші традиції глибоко вкорінені в сільське господарство Паннонської рівнини. Ми повинні зберігати ці традиції та підвищити врожайність для подальшого розвитку."

 wuw_HUN_magyar_allamvasutak: "Magyar Államvasutak"
 wuw_HUN_magyar_allamvasutak_desc: "Наша державна залізнична компанія МÁV повинна бути розширена, щоб керувати усіма потягами в країні. Це дозволить нам краще контролювати залізничну мережу та ефективніше її використовувати."

 wuw_HUN_expand_the_aluminum_industry: "Розширити алюмінієву промисловість"
 wuw_HUN_expand_the_aluminum_industry_desc: "Нам потрібні всі доступні ресурси — як для експорту, так і для внутрішнього споживання. Наша алюмінієва промисловість уже велика, але має простір для подальшого розвитку. Ми маємо негайно спрямувати туди ресурси."

 wuw_HUN_budapest_university_of_technology_and_economics: "Розширити Технічний університет Будапешта"
 wuw_HUN_budapest_university_of_technology_and_economics_desc: "Нам потрібно більше розумних людей, які зможуть зробити проривні відкриття для нашої військової промисловості. Розширивши університет у столиці, ми зможемо збільшити кількість кваліфікованих інженерів і науковців."

 wuw_HUN_the_matyasfold_fighter_factory: "Завод винищувачів у Матяшфьолді"
 wuw_HUN_the_matyasfold_fighter_factory_desc: "Weiss Manfréd Acél- és Fémművek має відкрити нове підприємство з виробництва літаків у Матяшфьолді, Будапешт, присвячене виробництву винищувачів власної розробки."

 wuw_HUN_expand_on_the_weiss_wm_16: "Удосконалити Weiss WM-16"
 wuw_HUN_expand_on_the_weiss_wm_16_desc: "Ми повинні розвивати моделі Weiss WM-16 Budapest, щоб досягти нових технологічних проривів у виробництві бомбардувальників."

 wuw_HUN_develop_the_weiss_wm_21_solyom: "Розробити Weiss WM-21 Sólyom"
 wuw_HUN_develop_the_weiss_wm_21_solyom_desc: "Ми повинні врахувати наші попередні помилки в авіації й створити легкий бомбардувальник Weiss WM-21 Sólyom. Цей сокіл зможе бити ворога з небес, де б він не стояв."

 wuw_HUN_weiss_manfred_wm_23_ezust_nyil: "Weiss Manfréd WM-23 Ezüst Nyíl"
 wuw_HUN_weiss_manfred_wm_23_ezust_nyil_desc: "Нам потрібно якнайшвидше створити новий винищувач, і наші вчені з Weiss Manfréd Acél- és Fémművek вже розробили креслення так званої Срібної стріли — Ezüst Nyíl — і чекають дозволу на початок виробництва."

 wuw_HUN_establish_the_mavag_aircraft_factory: "Заснувати авіазавод MÁVAG"
 wuw_HUN_establish_the_mavag_aircraft_factory_desc: "Іштван Горті співпрацюватиме з MÁVAG для створення нових заводів, присвячених виробництву літаків, і негайно почне постачання нових технологій для Magyar Légierő."

 wuw_HUN_the_mavag_heja: "MÁVAG Héja"
 wuw_HUN_the_mavag_heja_desc: "Авіаційний підрозділ компанії MÁVAG розробив нову модель літака, яку назвали «Яструб», на основі італійського зразка Reggiane Re.2000. Ми повинні підтримати масове виробництво цієї нової моделі."

 wuw_HUN_repulo_muszaki_intezet: "Repülö Muszaki Intézet"
 wuw_HUN_repulo_muszaki_intezet_desc: "Повітря стає новою площиною війни, і його значущість недооцінена. Ми повинні оволодіти цим виміром і виділити ресурси на розробку доктрин та оснащення, які нам це дозволять."

 wuw_HUN_develop_laszlo_vargas_design: "Розвинути проєкт Ласло Варги"
 wuw_HUN_develop_laszlo_vargas_design_desc: "Наш видатний аеронавігаційний інженер Ласло Варга розробив багато вітчизняних моделей для нашої армії, зокрема прототип Varga RMI-1 X/H. Ми маємо надалі фінансувати його розробки, щоб забезпечити подальший прогрес."

 wuw_HUN_the_szekesfehervar_sosto_plant: "Завод у Секешфегервар-Шошто"
 wuw_HUN_the_szekesfehervar_sosto_plant_desc: "Ми повинні відкрити новий завод з виробництва літаків, підконтрольний Інституту авіаційних технологій, який зможе випускати та тестувати розроблені ним літаки."

 wuw_HUN_joint_air_development: "Спільна авіаційна розробка"
 wuw_HUN_joint_air_development_desc: "Найефективнішим шляхом до створення нових моделей літаків є співпраця з нашими союзниками. Об'єднуючи найкращі уми з усіх країн, ми досягнемо найкращих результатів."

 wuw_HUN_the_arado_ar_96: "Arado Ar 96"
 wuw_HUN_the_arado_ar_96_desc: "Ми повинні отримати ліцензію на виробництво літаків від німецької компанії Arado Flugzeugwerke та змістити акцент нашого авіавиробництва у бік повітряної розвідки."

 wuw_HUN_extensive_licensing_programs: "Розширені ліцензійні програми"
 wuw_HUN_extensive_licensing_programs_desc: "Іноземні військово-повітряні сили вже мають перевірені якісні моделі. Замість того, щоб ризикувати, покладаючись на наш досвід, ми повинні отримати дозвіл на ліцензійне виробництво цих моделей."

 wuw_HUN_allied_manufacturing_programs: "Союзницькі виробничі програми"
 wuw_HUN_allied_manufacturing_programs_desc: "Хоч наша промисловість і сильна, вона не може конкурувати з провідними державами. Ми повинні виробляти літаки на союзницьких заводах, розраховуючись у пінґо."

 wuw_HUN_danuvia_submachine_guns: "Пістолети-кулемети Danuvia"
 wuw_HUN_danuvia_submachine_guns_desc: "Нашій піхоті потрібна якісна зброя. Початкові прототипи Danuvia 43M показали хороші результати, і додаткове фінансування дозволить нам налагодити масове виробництво."

 wuw_HUN_form_the_gyorshadtest: "Формування Gyorshadtest"
 wuw_HUN_form_the_gyorshadtest_desc: "Ми маємо сформувати Швидкісний корпус — сучасне механізоване з'єднання, здатне перемагати ворога. Буде створено дві дивізії Gyorshadtest: під командуванням генералів Єньо Майора та Ференца Бізи."

 wuw_HUN_establish_the_mavag_army_division: "Створити військовий підрозділ MÁVAG"
 wuw_HUN_establish_the_mavag_army_division_desc: "Королівські заводи заліза, сталі та машин MÁVAG постачають нашій армії багато озброєння. Ми повинні розширити їхні потужності для виробництва штурмових гармат і зенітних танків."

 wuw_HUN_doctrinal_studies: "Доктринальні дослідження"
 wuw_HUN_doctrinal_studies_desc: "Ми багато чого дізнались через обміни офіцерами та стратегічні сесії з союзниками, а також завдяки військовій розвідці. Об’єднання цих поглядів наблизило нас до доктринального прориву."

 wuw_HUN_award_military_promotions: "Присвоїти військові звання"
 wuw_HUN_award_military_promotions_desc: "У [ROOT.GetAdjective] армії багато достойних людей, які не займають відповідних посад. Ми повинні підвищити їх у званні та посилити нашу армію."

 wuw_HUN_magyar_kiralyi_csendorseg: "Magyar Királyi Csendörség"
 wuw_HUN_magyar_kiralyi_csendorseg_desc: "Ми повинні розширити жандармерію та надати їй більше автономії у боротьбі з повстаннями та ворожими диверсіями."

 wuw_HUN_legacy_of_the_black_legion: "Спадщина Чорної армії"
 wuw_HUN_legacy_of_the_black_legion_desc: "Щоб підвищити ефективність нашої кавалерії та військової поліції, ми повинні брати приклад з Чорної армії короля Матяша Корвіна, натхненої легіонами Юлія Цезаря."

 wuw_HUN_light_infantry_divisions_doctrine: "Доктрина легкої піхоти"
 wuw_HUN_light_infantry_divisions_doctrine_desc: "Маючи обмежений людський ресурс, ми повинні створювати менші, але ефективні підрозділи. Легка піхота — оптимальне поєднання сили й розміру."

 wuw_HUN_szent_laszlo_infantry_division: "Піхотна дивізія Святого Ласла"
 wuw_HUN_szent_laszlo_infantry_division_desc: "Ми маємо створити нові піхотні частини для захисту батьківщини. Одну з них слід назвати на честь Святого Ласла, короля Угорщини й покровителя воїнів."

 wuw_HUN_quantity_over_quality: "Якість понад кількість"
 wuw_HUN_quantity_over_quality_desc: "Хоч наша армія не велика, ми можемо компенсувати це технологічною перевагою та сучасними підрозділами, які здатні протистояти чисельній перевазі ворога."

 wuw_HUN_expand_the_army: "Розширити Honvédség"
 wuw_HUN_expand_the_army_desc: "Наша діюча армія — Honvéd — надто мала, щоб протистояти сусідам. Ми маємо якнайшвидше збільшити її чисельність."

 wuw_HUN_the_botond: "Botond"
 wuw_HUN_the_botond_desc: "Щоб задовольнити потреби в логістиці, нам потрібна нова вантажівка. Прототипи Rába 38M Botond добре показали себе на випробуваннях. Варто завершити розробку та почати виробництво."

 wuw_HUN_the_turan: "Turán"
 wuw_HUN_the_turan_desc: "Використовуючи базу середнього танка Škoda T-21, ми можемо створити власний танк, здатний проривати навіть найміцнішу оборону. Ми назвемо його на честь Туранізму, щоб поширити ідею угорської ідентичності у світі."

 wuw_HUN_assault_gun_focus: "Акцент на штурмових гарматах"
 wuw_HUN_assault_gun_focus_desc: "Замість повноцінних танків ми зробимо ставку на штурмові гармати як більш економічну альтернативу для підтримки проривів нашої піхоти."

 wuw_HUN_the_toldi: "Toldi"
 wuw_HUN_the_toldi_desc: "Використовуючи шведський Landsverk L-60 як основу, ми можемо створити власний легкий танк, здатний швидко оточити великі сили ворога. Назвемо його на честь угорського лицаря XIV століття Міклоша Тольді."

 wuw_HUN_invest_in_the_special_forces: "Інвестувати в спецпідрозділи"
 wuw_HUN_invest_in_the_special_forces_desc: "Наша армія має достатньо солдатів для справжнього бою, але буде надзвичайно корисно підготувати їх якнайкраще, інвестуючи в нові програми підготовки спецпризначенців."

 wuw_HUN_construct_the_arpad_line: "Будівництво лінії Арпада"
 wuw_HUN_construct_the_arpad_line_desc: "Щоб захистити наш народ від східної загрози, ми збудуємо систему укріплень у горах Трансільванії. Назвемо її на честь великого князя Арпада — очільника конфедерації мадярських племен."

 wuw_HUN_transylvanian_mountaineers: "Трансільванські гірські стрільці"
 wuw_HUN_transylvanian_mountaineers_desc: "Гори Трансільванії — одні з найвищих у нашому регіоні. Це ідеальне місце для підготовки наших гірських підрозділів."

 wuw_HUN_expand_the_arpad_line: "Розширити лінію Арпада"
 wuw_HUN_expand_the_arpad_line_available_tt: "Можна збудувати щонайменше 2 §Yназемні форти§! вздовж північного та східного кордонів §Y[73.GetName]§! та §Y[76.GetName]§!"
 wuw_HUN_expand_the_arpad_line_desc: "Лінія Арпада показала свою ефективність, але щоб дійсно стримати ворожий наступ, її потрібно розширити як за масштабами, так і за географією."

 wuw_HUN_construct_the_szeretfalva_deda_railway_line: "Залізниця Серецфалва–Деда"
 wuw_HUN_construct_the_szeretfalva_deda_railway_line_desc: "Для кращого постачання військ, які охороняють лінію Арпада в Трансільванії, ми маємо збудувати нові залізничні гілки та вузли постачання."

 wuw_HUN_the_szekel_command: "Секейське командування"
 wuw_HUN_the_szekel_command_desc: "Після повернення §Y[76.GetName]§! та землі Секей ми можемо залучити місцеве угорське населення — досвідчених у горах секеїв — як елітні частини нашої армії."

 wuw_HUN_renew_the_shipping_industry: "Відновити суднобудівну галузь"
 wuw_HUN_renew_the_shipping_industry_desc: "Маючи чітку мету відновлення наших кордонів, ми повинні почати розбудову середземноморського флоту, гідного наших колишніх досягнень."

 wuw_HUN_embrace_navy_traditions: "Прийняти морські традиції"
 wuw_HUN_embrace_navy_traditions_desc: "Не варто експериментувати з неперевіреними технологіями. Ми зосередимося на перевірених конструкціях з часів старої Імперії."

 wuw_HUN_a_reformed_navy: "Реформований флот"
 wuw_HUN_a_reformed_navy_desc: "Будівництво флоту на основі застарілих ідей — це марна справа. Ми маємо змогу створити сучасний флот з нуля. Скористаймось цією можливістю."

 wuw_HUN_invest_in_destroyer_models: "Інвестувати в ескадрені міноносці"
 wuw_HUN_invest_in_destroyer_models_desc: "Міноносці — життєво важлива, але часто недооцінена частина флоту. Їхня дешевизна робить їх хорошим стартом для флотської програми."

 wuw_HUN_cruiser_investments: "Інвестиції в крейсери"
 wuw_HUN_cruiser_investments_desc: "Навіть найсильніший флот марний, якщо він не може виявити ворога чи захиститися від авіації. Нові легкі та важкі крейсери допоможуть зробити наш флот справжньою бойовою силою."

 wuw_HUN_wolfs_of_the_sea: "Морські вовки"
 wuw_HUN_wolfs_of_the_sea_desc: "Підводні човни ледь не перемогли найсильніший флот світу у минулій війні. Ми не можемо претендувати на статус сучасного флоту без підводних човнів."

 wuw_HUN_bringing_the_air_battle_to_the_seas: "Повітряний бій на морі"
 wuw_HUN_bringing_the_air_battle_to_the_seas_desc: "Лінкор — це пережиток минулого. Майбутнє морської війни — це авіаносці та літаки. Ми будемо на передовій цього напрямку."

 wuw_HUN_capital_ship_efforts: "Зусилля щодо капітальних кораблів"
 wuw_HUN_capital_ship_efforts_desc: "Основою флоту є лінкори. Ми маємо якнайшвидше почати їх будівництво, щоб надолужити згаяний час."

 wuw_HUN_a_new_pride_of_the_fleet: "Нова гордість флоту"
 wuw_HUN_a_new_pride_of_the_fleet_desc: "Історія нашого флоту — це історія випробувань і зрад. Щоб повернути гордість, наші адмірали пропонують побудувати новий флагман — символ національного відродження."

 wuw_HUN_degauss_ship_hulls: "Розмагнітити корпуси кораблів"
 wuw_HUN_degauss_ship_hulls_desc: "Ми почнемо розмагнічування корпусів кораблів, щоб знизити їхній магнітний слід. Це захистить від магнітних мін і зменшить електронний профіль суден."

 wuw_HUN_continue_the_regency: "Продовжити регентство"
 wuw_HUN_continue_the_regency_desc: "Відтоді як адмірал Горті взяв владу під час громадянських воєн 20-х, [HUN.GetNameDef] стабілізувалась. Регентство має тривати для подальшого процвітання."

 wuw_HUN_strengthen_horthys_reign: "Зміцнити владу Горті"
 wuw_HUN_strengthen_horthys_reign_desc: "Попри наміри фашистського прем’єра, найкращий шлях до миру і слави — це особиста влада регента, який гарантує виконання своєї волі."

 wuw_HUN_pass_statute_xix: "Прийняти статут XIX"
 wuw_HUN_pass_statute_xix_desc: "Оскільки [ROOT.GetLeader] слабшає, варто прийняти статут XIX про створення Національної ради у разі вакантного регентства. Ця Országtanács обере нового регента. Дехто побачить у цьому спробу встановити династію — і нас це влаштовує."

 wuw_HUN_restrict_voting_rights: "Обмежити виборчі права"
 wuw_HUN_restrict_voting_rights_desc: "Щоб ефективно зупинити зростання впливу комуністів та лівих демократів, необхідно обмежити виборчі права, зробивши вимоги суворішими та дозволивши брати участь у виборах лише тим, хто дійсно піклується про добробут нашої держави."

 wuw_HUN_renounce_the_treaty_of_trianon: "Відмовитися від Тріанонського договору"
 wuw_HUN_renounce_the_treaty_of_trianon_desc: "Несправедливість, нав’язана нашій нації після Великої війни, що позбавила нас двох третин нашої території та населення, дорівнює ганьбі, яку зазнала Німеччина за Версальським договором. Це має бути скасовано."

 wuw_HUN_renew_the_rome_protocols: "Оновити Римські протоколи"
 wuw_HUN_renew_the_rome_protocols_desc: "У світлі постійного ревізіонізму з боку [GER.GetNameDef], ми маємо оновити Римські протоколи, підписані у 1934 році. Ці угоди допоможуть ізолювати загрози з боку [GER.GetAdjective] та [YUG.GetAdjective] і можуть стати основою для майбутнього альянсу."

 wuw_HUN_join_the_axis: "Приєднатися до Осі"
 wuw_HUN_join_the_axis_desc: "Оскільки наша економіка вже надто залежна від німців, логічно буде наслідувати їх і у війні. Ми надішлемо запит на офіційне вступлення до альянсу Осі."
 HUN_can_not_trust_germany_again_flag: "Німеччина використала нас у власних цілях"

 wuw_HUN_an_alliance_with_italy: "Союз з [ITA.GetNameDef]"
 wuw_HUN_an_alliance_with_italy_desc: "Попередні кроки до союзу, закладені в Римських протоколах, тепер можна розширити. Ми направимо делегацію до Італії для обговорення угоди про військове співробітництво."

 wuw_HUN_joint_aluminum_mining_company: "Спільна компанія з видобутку алюмінію"
 wuw_HUN_joint_aluminum_mining_company_desc: "Оскільки алюміній є важливим ресурсом для сучасної воєнної промисловості, ми можемо заручитися підтримкою [GER.GetAdjective] для розширення шахт на півночі нашої країни."

 wuw_HUN_reestablish_the_rongyos_garda: "Відновити Rongyos Gárda"
 wuw_HUN_reestablish_the_rongyos_garda_desc: "Парамілітарна 'Розпатлана Гвардія' була створена у 1921 році для боротьби проти Тріанонського договору. Її капітан Пал Пронаї знову готовий служити — настав час відновити цю організацію."

 wuw_HUN_the_hungarian_life_and_renewal_party: "Партії угорського життя і відродження"
 wuw_HUN_the_hungarian_life_and_renewal_party_desc: "Щоб краще контролювати суспільство, наш прем'єр-міністр має створити нові політичні партії як авангард проти радикальної лівиці."

 wuw_HUN_act_of_defense: "Закон про оборону"
 wuw_HUN_act_of_defense_desc: "Світ прямує до конфлікту, й ми маємо підготуватися до бурі. Час ухвалити нові закони, які дозволять нам захистити країну — до останнього солдата, якщо буде потрібно."

 wuw_HUN_seek_german_contracts: "Залучити [GER.GetAdjective] контракти"
 wuw_HUN_seek_german_contracts_desc: "Наша промисловість зростає, але щоб повністю забезпечити армію, вигідно буде запросити [GER.GetAdjective] фірми для будівництва нових об'єктів."

 wuw_HUN_license_fiat_tankettes: "Ліцензування танкеток Fiat"
 wuw_HUN_license_fiat_tankettes_desc: "Для посилення механізованих частин доцільно налагодити виробництво легких танків і танкеток у співпраці з [ITA.GetAdjective] компанією Fiat."

 wuw_HUN_strenghten_the_order_of_vitez: "Посилити Орден Вітец"
 wuw_HUN_strenghten_the_order_of_vitez_desc: "Орден Вітец, заснований у 1920 році, сьогодні очолює сам Міклош Горті. Ми можемо направити додаткові ресурси на підтримку командирів, що є членами ордену."

 wuw_HUN_absolute_rule_of_the_national_unity_party: "Національна партія єдності"
 wuw_HUN_absolute_rule_of_the_national_unity_party_desc: "Завдяки нинішній правлячій партії прем'єр-міністра — Партії єдності — [ROOT.GetLeader] може зберегти повний контроль над політикою, не скасовуючи формально вибори."

 wuw_HUN_spur_on_the_trianon_trauma: "Посилити травму Тріанона"
 wuw_HUN_spur_on_the_trianon_trauma_desc: "Усі знають, що [ROOT.GetNameDef] колись була великою. Тріанонський договір позбавив нас законних земель. Всі сусіди відчують жах, коли [ROOT.GetAdjective] армії повернуться по своє!"

 wuw_HUN_outlaw_the_party_of_national_will: "Заборонити Партію національної волі"
 wuw_HUN_outlaw_the_party_of_national_will_desc: "Націонал-соціалістична Партія національної волі на чолі з Ференцем Салаші є загрозою для нашої влади, особливо через її зв'язки з [GER.GetAdjective] нацистами."

 wuw_HUN_carrying_on_arpads_legacy: "Продовжити спадщину Арпада"
 wuw_HUN_carrying_on_arpads_legacy_desc: "Великий Арпад був головою союзу мадярських племен і натхненням для [ROOT.GetLeader]. Його династія принесла [ROOT.GetNameDef] велич. Нам варто наслідувати його приклад."

 wuw_HUN_the_turul_association: "Асоціація Турул"
 wuw_HUN_the_turul_association_desc: "Заснована у 1919 році, асоціація 'Турул' підтримувала Горті під час громадянської війни. З 40 000 членів її можна використати для контролю над освітою."

 wuw_HUN_demand_transylvania: "Вимогти Трансільванію"
 wuw_HUN_demand_transylvania_desc: "Якщо ми можемо повернути наші території мирно — тим краще. Ми висунемо ультиматум загарбникам наших секейських братів з вимогою повернути ці землі."

 wuw_HUN_strengthen_the_turani_vadaszok: "Посилити Туранських мисливців"
 wuw_HUN_strengthen_the_turani_vadaszok_desc: "У 1927 році Гюла Ґьомбьош заснував фашистське формування Туранських мисливців, що протистоять німецькому нацизму, спираючись на угорський туранізм. Ми можемо використати їх для власної вигоди."

 wuw_HUN_demand_southern_slovakia: "Вимогти [664.GetName]"
 wuw_HUN_demand_southern_slovakia_desc: "Етнічна [ROOT.GetAdjective] меншина у [664.GetName] зазнає утисків. Ми маємо захистити її та повернути собі цей регіон."

 wuw_HUN_claim_overlordship_over_slovakia: "Претензія на сюзеренітет над [SLO.GetNameDef]"
 wuw_HUN_claim_overlordship_over_slovakia_desc: "Решта Словаччини також має бути реінтегрована до угорської держави — безпосередньо або як залежна територія. Ми надішлемо ще один ультиматум."

 wuw_HUN_invite_german_investors: "Запросити [GER.GetAdjective] інвесторів"
 wuw_HUN_invite_german_investors_desc: "Як передбачено у наших торговельних угодах, лише [GER.GetAdjective] та [ROOT.GetAdjective] можуть інвестувати в нашій країні. Ми повинні скористатися цією можливістю."

 wuw_HUN_protect_austria: "Захистити [AUS.GetNameDef]"
 wuw_HUN_protect_austria_desc: "Щоб протистояти прагненням [GER.GetNameDef] об’єднатися з [AUS.GetNameDef], ми надамо їм гарантії. В обмін вони мають повернути нам Бурґенланд."

 wuw_HUN_proclaim_greater_hungary: "Проголосити Велику Угорщину"
 wuw_HUN_proclaim_greater_hungary_desc: "Повернувши історичні території, ми можемо офіційно проголосити створення Великої Угорщини та звернути свій погляд на нові цілі."

 wuw_HUN_demand_the_return_of_slovakia: "Вимогти інтеграцію [SLO.GetAdjective]"
 wuw_HUN_demand_the_return_of_slovakia_desc: "[SLO.GetNameDef] довгий час була частиною Великої Угорщини. Настав час знову заявити про наші права на ці землі."

 wuw_HUN_promote_hungarianism: "Пропагувати гунґаризм"
 wuw_HUN_promote_hungarianism_desc: "Щоб знову відновити нашу колишню славу, ми повинні підтримати тих, хто щиро цього прагне — навіть якщо вони радикальні. Настав час просувати новітні ідеї гунґаризму, засновані на вченні католицького єпископа Отокара Прохаски, що закликає захищати інтереси Угорщини будь-якою ціною."

 wuw_HUN_demand_the_vojvodina: "Вимогти Воєводину"
 wuw_HUN_demand_the_vojvodina_desc: "Регіон Бачка здавна був невід'ємною частиною нашої нації, однак після Великої війни він був несправедливо відібраний [YUG.GetAdjective] урядом. Ми повинні виправити цю історичну кривду."

 wuw_HUN_demand_carpathian_ruthenia: "Вимогти Карпатську Русь"
 wuw_HUN_demand_carpathian_ruthenia_desc: "Угорці Карпатської Русі надто довго перебувають під владою чужинців, починаючи з моменту проголошення незалежності Гуцульської Республіки у 1919 році. Ми мусимо повернути ці землі задля нашого народу!"

 wuw_HUN_demand_burgenland: "Вимогти Бурґенланд"
 wuw_HUN_demand_burgenland_desc: "Смілива Rongyos Gárda створила Лайтабаншаґ після Великої війни, щоб повернути Бурґенланд під контроль Угорщини. Та регіон був відібраний і переданий Австрії. Ми повинні повернути цю територію, щоб відновити нашу гідність."

 wuw_HUN_reaffirm_territorial_claims: "Підтвердити територіальні претензії"
 wuw_HUN_reaffirm_territorial_claims_desc: "Відкинувши Тріанонський договір, ми тепер повинні офіційно підтвердити наші претензії на території, що були у нас незаконно відібрані."

 wuw_HUN_end_the_regency: "Завершити регентство"
 wuw_HUN_end_the_regency_desc: "Горті добре правив країною як регент, та час обрати нового короля. Це може бути Габсбург або кандидат, який влаштує Малий Антанту. Нам потрібна нова монархія."

 wuw_HUN_crack_down_on_radicals: "Придушити радикалів"
 wuw_HUN_crack_down_on_radicals_desc: "В країні є чимало мілітаризованих угруповань і політичних сил, що проти відновлення монархії. Ми маємо обмежити їх вплив та розпустити всі подібні формування."

 wuw_HUN_reach_out_to_candidates: "Звернутися до кандидатів"
 wuw_HUN_reach_out_to_candidates_desc: "Ми створимо комітет для пошуку гідних кандидатів на трон. Очевидними виборами є Отто та Йосиф Август — нащадки Габсбургів. Проте Малий Антанта забороняє Габсбургів, тож ми можемо шукати альтернативу."

 wuw_HUN_subvert_gombos_troops: "Знешкодити війська Ґьомбьоша"
 wuw_HUN_subvert_gombos_troops_desc: "Фашистський прем’єр-міністр Дюла Ґьомбьош керує численними парамілітарними формуваннями, зокрема Угорською національною оборонною асоціацією. Ми повинні нейтралізувати ці групи до того, як вони стануть загрозою нашому королівству."

 wuw_HUN_reinstate_the_pragmatic_sanction: "Відновити Прагматичну санкцію 1713 року"
 wuw_HUN_reinstate_the_pragmatic_sanction_desc: "Прагматична санкція Карла VI дозволяла передавати престол Габсбургам по жіночій лінії та закріпила Угорщину як частину їх володінь. Після невдалої спроби перевороту Карла IV санкція була скасована. Ми повинні відновити її, незважаючи на спротив Малого Антанти."

 wuw_HUN_aid_the_carlist_struggle: "Допомогти Карлістам"
 wuw_HUN_aid_the_carlist_struggle_desc: "Іспанські карлісти борються за відновлення традиційної монархії. Якщо ми хочемо союзника в регіоні, слід підтримати цю близьку до нас ідеологічну силу в їхній боротьбі під час громадянської війни в Іспанії."

 wuw_HUN_invite_otto_to_the_throne: "Запросити Отто на трон"
 wuw_HUN_invite_otto_to_the_throne_desc: "Габсбурги довго правили Угорщиною, і за їхнього правління ми входили до великої імперії. Повернення Отто, спадкоємця Габсбургів, стане першим кроком до відновлення Австро-Угорщини."

 wuw_HUN_attempt_economic_independence: "Спроба економічної незалежності"
 wuw_HUN_attempt_economic_independence_desc: "Щоб відновити нашу велич, ми не можемо покладатися на іноземні держави для підтримки економіки. Ми самостійно збудуємо процвітаючу державу!"

 wuw_HUN_the_lands_of_the_crown_of_saint_stephen: "Землі Корони Святого Іштвана"
 wuw_HUN_the_lands_of_the_crown_of_saint_stephen_desc: "У складі Австро-Угорщини нас знали як Землі Корони Святого Іштвана або Транслайтанія. Першим кроком до відродження імперії буде відновлення цієї назви."

 wuw_HUN_the_old_habsburg_king: "Старий Габсбурзький король"
 wuw_HUN_the_old_habsburg_king_desc: "Архикнязь Йосиф Август був останнім палатином Угорщини та регентом Карла до його зречення під тиском Антанти. Тепер він готовий повернутися на трон як король Угорщини. Його досвід фельдмаршала буде надзвичайно цінним."
 HUN_feldmarchall_augusts_expertise: "Військовий досвід фельдмаршала Йосифа Августа"

 wuw_HUN_secure_army_loyalty: "Забезпечити лояльність армії"
 wuw_HUN_secure_army_loyalty_desc: "Щоб переконатися, що армія на нашому боці, і ми могли безпечно інвестувати в неї, ми повинні позбутися будь-яких командирів, чия лояльність до корони хоча б трохи викликає сумніви."

 wuw_HUN_royal_hussars: "Королівські гусари"
 wuw_HUN_royal_hussars_desc: "Наш народ має давню й славну традицію кінноти, й сьогодні не буде винятком. Має бути створено елітне кінне формування, яке служитиме королівською гвардією, що забезпечує безпеку Його Величності."

 wuw_HUN_abide_by_the_little_ententes_stipulations: "Виконати умови Малої Антанти"
 wuw_HUN_abide_by_the_little_ententes_stipulations_desc: "З моменту завершення Великої війни Мала Антанта, що складається з Румунії, Чехословаччини та Югославії, наполягає, що ми ніколи більше не можемо мати Габсбурзького короля. Відверто кажучи, це нам навіть на руку, адже ми маємо іншого кандидата на трон."

 wuw_HUN_elect_a_democratic_king: "Обрати демократичного короля"
 wuw_HUN_elect_a_democratic_king_desc: "Ми повинні знайти короля, який підтримуватиме демократичні принципи нашої нації та права нашого народу. Для цього ми маємо звернути погляд на соціал-демократичні конституційні монархії Північної Європи та дізнатися, чи є серед них гідний кандидат на наш трон."

 wuw_HUN_honor_the_great_war_veterans: "Вшанувати ветеранів Великої війни"
 wuw_HUN_honor_the_great_war_veterans_desc: "Попри те, що майбутнє за новими та яскравими командирами, ми не повинні забувати про наш борг перед ветеранами Великої війни, які захищали батьківщину. Ми маємо їх нагородити та забезпечити, щоб інші прагнули наслідувати їх приклад."

 wuw_HUN_the_legacy_of_the_isonzo_front: "Спадщина фронту Ізонцо"
 wuw_HUN_the_legacy_of_the_isonzo_front_desc: "Його Величність Йожеф Август служив Австро-Угорщині та командував у численних боях на російському, сербському та італійському фронтах. Особливо його надихнула тактика, застосована в битвах на Ізонцо, й він прагне впровадити подібну військову стратегію."

 wuw_HUN_the_bastion_of_catholicism: "Фортеця католицизму"
 wuw_HUN_the_bastion_of_catholicism_desc: "Наша нація є переважно католицькою, як і наш монарх. Настав час для Апостольського Королівства Угорщина стати захисником християнства та вигнати безбожних комуністів з нашого континенту."

 wuw_HUN_enact_agrarian_reform: "Провести аграрну реформу"
 wuw_HUN_enact_agrarian_reform_desc: "Наш аграрний сектор має великий потенціал для покращення. Його оптимізація й підвищення ефективності звільнить робочу силу, яку можна буде використати в будівництві й оборонній промисловості."

 wuw_HUN_demand_austrian_restoration: "Вимогти відновлення Австрії"
 wuw_HUN_demand_austrian_restoration_desc: "Австрія, або ж Цислайтанія, була невіддільною частиною нашої федеративної імперії. Настав час знову забезпечити владу Габсбургів у цій державі та об'єднати наші королівства в одну федерацію."

 wuw_HUN_seek_an_alliance_with_the_kaiser: "Шукати союз із кайзером"
 wuw_HUN_seek_an_alliance_with_the_kaiser_desc: "Із відновленням старої [GER.GetAdjective] імперії буде розумним відновити наші старі зв’язки з [GER.GetLeader], щоб виправити лихо, яке нам обом було заподіяне наприкінці Великої війни."

 wuw_HUN_a_grand_habsburg_alliance: "Великий союз Габсбургів"
 wuw_HUN_a_grand_habsburg_alliance_desc: "Немає кращих союзників, ніж рідна кров, і історія навчила нас, що весь світ проти великої родини Габсбургів. Тож ми повинні триматися разом і створити союз, до якого увійдуть лише держави під владою Габсбургів."

 wuw_HUN_the_old_grand_alliance: "Відновити Великий альянс"
 wuw_HUN_the_old_grand_alliance_desc: "У 1689 році ми уклали союз із Вільгельмом III від імені Голландської республіки та Англії, щоб стримати експансію Франції. Сьогодні світ знову палає, і настав час відновити цю стару угоду."

 wuw_HUN_demand_wiedist_restoration: "Вимогти відновлення Відської династії"
 wuw_HUN_demand_wiedist_restoration_desc: "Принц Вільгельм фон Від правив Князівством Албанія як союзник Центральних держав. Після війни його було скинуто, а згодом трон захопив узурпатор Ахмет Зогу. Ми повинні негайно виправити цю історичну несправедливість!"

 wuw_HUN_a_habsburg_poland: "Габсбурзька Польща"
 wuw_HUN_a_habsburg_poland_desc: "Польські землі колись могли стати володінням Габсбургів. Настав час розширити володіння дому Габсбургів. Ми маємо звернутися до уряду Польщі з вимогою відновити королівство, коронуючи Карла Альбрехта."

 wuw_HUN_habsburg_ascension_in_spain: "Сходження Габсбургів у Іспанії"
 wuw_HUN_habsburg_ascension_in_spain_desc: "Габсбурги довгий час правили Іспанією. Ми повинні відновити монархію в цій країні та використати її для зміцнення Габсбурзького союзу і оточення наших супротивників у Західній Європі."

 wuw_HUN_reenlist_the_sich_riflemen: "Знову завербувати Січових стрільців"
 wuw_HUN_reenlist_the_sich_riflemen_desc: "Українські січові стрільці билися за нас у Великій війні, а потім за незалежну Україну в часи громадянської війни. Ми повинні відродити цей підрозділ під проводом одного з їхніх найпопулярніших командирів — ерцгерцога Вільгельма Франца Габсбурга, відомого їм як Василь Вишиваний."

 wuw_HUN_the_kingdom_of_ukraine: "Королівство Україна"
 wuw_HUN_the_kingdom_of_ukraine_desc: "Після Великої війни ми намагалися заснувати українську державу за підтримки Німеччини. Її знищили більшовики, але тепер ми знову контролюємо українські землі й можемо спробувати відновити Габсбурзьке Королівство Україна."

  wuw_HUN_restore_the_georgian_monarchy: "Відновити грузинську монархію"
 wuw_HUN_restore_the_georgian_monarchy_desc: "Наші контакти вийшли на зв'язок із вигнаним принцом Георгієм Багратіоном Мухранським — законним спадкоємцем грузинського трону. Він пообіцяв вічну підтримку нашій справі, якщо ми пообіцяємо звільнити його батьківщину та відновити там монархію. Тепер м'яч на нашому полі."

 wuw_HUN_protect_czechoslovakia: "Захистити Чехословаччину"
 wuw_HUN_protect_czechoslovakia_desc: "[CZE.GetNameDefCap] з моменту здобуття незалежності стала потужною та індустріалізованою державою, але її землі викликають жадібний інтерес у сусідів. Ми запропонуємо їм наш захист від цих загроз — або шляхом інтеграції до нашої імперії, або шляхом надання статусу асоційованого члена."

 wuw_HUN_reclaim_transylvania: "Повернути Трансильванію"
 wuw_HUN_reclaim_transylvania_desc: "Після завершення Великої війни [ROM.GetAdjective]и окупували Трансильванію, яка століттями була під нашим правлінням. Минуло не так багато часу, і наш народ досі це пам’ятає. Настав час повернути ці землі собі."

 wuw_HUN_a_hungarian_galicia: "[ROOT.GetAdjective]а Галичина"
 wuw_HUN_a_hungarian_galicia_desc: "Колись Галичина та Буковина перебували під управлінням Цислайтанії, але тепер, коли ми є домінуючим партнером у імперії, було б логічно, щоб саме ми управляли та охороняли ці території."

 wuw_HUN_reintigrate_slovakia: "Реінтегрувати Словаччину"
 wuw_HUN_reintigrate_slovakia_desc: "Протягом століть Словаччина була невіддільною частиною [ROOT.GetAdjective] держави, однак після ганебного Тріанонського договору ці землі було від нас відірвано. Настав час повернути наші північні регіони додому."

 wuw_HUN_press_maximilians_and_the_iturbides_claims: "Висунути претензії Максиміліана та Ітурбіде"
 wuw_HUN_press_maximilians_and_the_iturbides_claims_desc: "Мексика була проголошена імперією під правлінням династії Ітурбіде, а згодом правилася Максиміліаном фон Габсбургом під час Другої імперії, поки його несправедливо не стратили. Нинішньою спадкоємицею є Марія Йозефа Софія де Ітурбіде, яку він колись усиновив. Ми повинні допомогти їй повернути свій трон!"

 wuw_HUN_the_triple_kingdom: "Потрійна монархія"
 wuw_HUN_the_triple_kingdom_desc: "Наприкінці Великої війни, а також до неї, обговорювалося скасування дуалістичної монархії на користь потрійної, до якої входила би також корона Хорватії-Славонії. Ми повинні спробувати втілити ці обіцянки, щоб уникнути повторного розпаду імперії в майбутньому."

 wuw_HUN_restore_the_lombardo_venetian_kingdom: "Відновити Королівство Ломбардія-Венеція"
 wuw_HUN_restore_the_lombardo_venetian_kingdom_desc: "Королівство Ломбардія-Венеція було складовою частиною нашої імперії з 1815 до 1866 року, допоки його не захопило новостворене Королівство Італія під час Третьої італійської війни за незалежність. Настав час повернутися на півострів і спробувати відновити владу Габсбургів над цими старими коронними землями."

 wuw_HUN_restore_the_duchy_of_teschen: "Відновити Тешинське герцогство"
 wuw_HUN_restore_the_duchy_of_teschen_desc: "Сілезькі землі тривалий час належали Чехії, а згодом були включені до нашої імперії. Після війни за австрійську спадщину їх вкрала Пруссія, і ми досі не забули цієї втрати. Ми повинні повернути ці землі собі!"

 wuw_HUN_reclaim_the_holy_city: "Відвоювати Святе місто"
 wuw_HUN_reclaim_the_holy_city_desc: "Королівство Єрусалим припинило існування після завоювання мамлюками в 1291 році, але наш імператор досі носить титул Короля Єрусалима завдяки Леопольду I з династії Лотаринґенів. Настав час, щоб ми — захисники католицької віри — повернули Єрусалим і зробили те, чого не змогли хрестоносці."

 wuw_HUN_a_holy_empire: "Священна імперія"
 wuw_HUN_a_holy_empire_desc: "Тепер, коли Святу Землю контролює справжній Король Єрусалима, ми можемо звернутися до Папи Римського з проханням про благословення. Королівство Єрусалим нарешті відновлено, і наш народ має зрозуміти, що їх монархи справді обрані Богом."
 wuw_HUN_a_holy_empire_tt: "§YOtto von Habsburg§! та його васали будуть благословенні Папою"

 wuw_HUN_a_multi_ethnic_empire: "Багатонаціональна імперія"
 wuw_HUN_a_multi_ethnic_empire_desc: "Наша імперія об'єднує багато народів і культур, і це не слабкість, а наша сила. Ми маємо повністю прийняти це, надавши широку автономію регіонам нашої держави, щоб кожен народ прагнув залишатися її частиною."

 wuw_HUN_reverse_the_risorgimento: "Скасувати Рісорджименто"
 wuw_HUN_reverse_the_risorgimento_desc: "Об'єднання Італії стало фатальною помилкою, наслідком безвідповідальних рішень правителів і трагедією для Австро-Угорської імперії. Цю помилку необхідно виправити, якщо світ коли-небудь хоче зцілитися!"
 wuw_HUN_reverse_the_risorgimento_tt: "§Y[ROOT.GetNameDefCap]§! випустить §Yдодержави Рісорджименто§! на §YІталійському півострові§! як §Yсуб'єктів§! і посилить їх"

 wuw_HUN_integrate_bohemian_and_austrian_industries: "Інтегрувати чеську та австрійську промисловість"
 wuw_HUN_integrate_bohemian_and_austrian_industries_desc: "Інші держави нашої імперії володіють потужною промисловістю. Тепер, коли ми повернули їх у свою орбіту, було б доцільно інтегрувати їхні виробничі потужності в загальноімперську систему."

 wuw_HUN_renovato_imperii: "Renovatio Imperii"
 wuw_HUN_renovato_imperii_desc: "Renovatio imperii Romanorum — оновлення імперії римлян — це формула, яка проголошує намір відновити Римську імперію, й використовувалася багато разів у минулому. Ми маємо зробити те саме та офіційно проголосити своє прагнення відновити Австро-Угорську імперію й повернути їй велич!"
 wuw_HUN_renovato_imperii_tt: "Відкриває рішення для §YІнтеграції Імперських суб'єктів§! назад до держави, а також можливість §Yотримати ядра на землях старої Австро-Угорщини§!"

 wuw_HUN_revenge_for_the_brusilov_offensive: "Помста за Брусиловський прорив"
 wuw_HUN_revenge_for_the_brusilov_offensive_desc: "Росіяни принизили нас на початку Великої війни, особливо під час їхнього надзвичайно успішного Брусиловського прориву. Ми повинні закарбувати у національній пам’яті прагнення помсти тим, хто скривдив нас, насамперед росіянам. У такий спосіб ми також можемо знову спробувати заснувати Габсбурзьку Україну."

 wuw_HUN_purchase_burgenland: "Купити Бурґенланд"
 wuw_HUN_purchase_burgenland_desc: "Регіон, який [AUS.GetAdjective]и називають Бурґенландом, протягом століть був частиною [ROOT.GetAdjective] держави, допоки його не забрав у нас Тріанонський договір. Ми повинні звернутися до їхнього уряду з пропозицією — запропонувати велику суму грошей в обмін на цей регіон, адже їхня економіка перебуває в жахливому стані."

 wuw_HUN_the_legacy_of_arpad_andrew_and_matthias: "Спадщина Арпада, Андраша та Матяша"
 wuw_HUN_the_legacy_of_arpad_andrew_and_matthias_desc: "Арпад, Андраш III Венеційський та Матяш Корвін — троє з найвеличніших правителів нашої старої нації. Якщо Йожеф Август хоче дорівнятися до їхньої слави, він має відновити їхню спадщину, втілити її дух і перенести у майбутнє."

 wuw_HUN_a_declaration_of_intentions: "Декларація намірів"
 wuw_HUN_a_declaration_of_intentions_desc: "Настав час відкрито заявити всьому світу про наші наміри та показати, з чого справді зроблений [ROOT.GetAdjective] народ."

 wuw_HUN_undoing_the_yugoslav_mistake: "Скасування югославської помилки"
 wuw_HUN_undoing_the_yugoslav_mistake_desc: "Створення Югославії стало однією з найбільших помилок в історії людства, і ми повинні зробити все можливе, щоб повернути старі землі Держави словенців, хорватів і сербів. Угорщина знову постане!"
 wuw_HUN_undoing_the_yugoslav_mistake_tt: "Відкриває рішення для §Yреінтеграції старих угорських територій§! на території колишньої Держави словенців, хорватів і сербів"

 wuw_HUN_reclaim_the_slovak_possessions: "Повернути словацькі володіння"
 wuw_HUN_reclaim_the_slovak_possessions_desc: "Словаччина тривалий час була частиною нашої держави, і ледь не повернулася до нас після Тріанонського договору. Ми повинні знову стати на цю землю та повернути її собі!"
 wuw_HUN_reclaim_the_slovak_possessions_tt: "Відкриває рішення для §Yреінтеграції старих угорських територій§! у Словаччині"

 wuw_HUN_revenge_for_1919: "Помста за 1919 рік"
 wuw_HUN_revenge_for_1919_desc: "У 1919 році [ROM.GetAdjective]и принизили нас у конфлікті за нашу законну Трансильванію: вони окупували регіон, захопили Будапешт і влаштували парад у нашій столиці. Ця ганьба не може залишитися без відповіді, якщо ми прагнемо відродити славу [ROOT.GetAdjective] нації."
 wuw_HUN_revenge_for_1919_tt: "Відкриває рішення для §Yреінтеграції старих угорських територій§! у Трансильванії"

 wuw_HUN_a_bulwark_against_communism: "Бастіон проти комунізму"
 wuw_HUN_a_bulwark_against_communism_desc: "Більшовицька загроза вже зайшла занадто далеко, і якщо ніхто не спинить її, вона лише посилиться. Ми повинні стати щитом людства, аби захистити світ від цієї зарази!"

 wuw_HUN_on_a_high_horse: "На високому коні"
 wuw_HUN_on_a_high_horse_desc: "[ROOT.GetAdjective] народ — справжні володарі цього світу, і останні події це довели. Настав час зайняти належне місце під сонцем і купатися в променях слави, пануючи над усім світом! Апостольське королівство керуватиме Божими дітьми."

 wuw_HUN_cancel_the_german_trade_deal: "Скасувати торгівельну угоду з [GER.GetAdjective]"
 wuw_HUN_cancel_the_german_trade_deal_desc: "Фашист Дюла Ґьомбьош, наш колишній прем’єр, уклав угоду з дияволом, підписавши торгівельний договір із [GER.GetAdjective]ами. Це зобов’язання зв’язує нас із ними та повільно, але невблаганно знищує душу нашої нації. Ми маємо припинити цю угоду якнайшвидше."

 wuw_HUN_establishing_a_royal_guard: "Створити королівську гвардію"
 wuw_HUN_establishing_a_royal_guard_desc: "Усім відомо, що кожному королю потрібна особиста гвардія, і Горті — не виняток. Настав час забезпечити його захист, адже на троні знову сидить король."

 wuw_HUN_magyar_cserkeszszovetseg: "Угорська скаутська асоціація"
 wuw_HUN_magyar_cserkeszszovetseg_desc: "Угорська скаутська асоціація, заснована в 1912 році, підготувала чимало талановитих молодих [ROOT.GetAdjective]ів до самозахисту й парамілітарних операцій. Ми повинні офіційно інтегрувати її до королівської гвардії, надаючи лідерам аристократичні титули."
 wuw_HUN_magyar_cserkeszszovetseg_tt: "Змінює §YКоролівську гвардію§!: \nФактор приросту мобілізованого населення §G+10%§! \nЗахист від ідеологічного дрейфу §G+15%§! \n§YПідрозділи підтримки§!: Організація §G+10§!, Здоров'я §G+5§!"

 wuw_HUN_dissolve_the_volksbund: "Розпустити Фольксбунд"
 wuw_HUN_dissolve_the_volksbund_desc: "Фольксбунд — організація етнічних [GER.GetAdjective]ів у нашій країні, пов’язана з DNSAP. Вона фінансується з [GER.GetNameDef] і виконує тамтешні доручення. Ми повинні її розпустити, поки вона не дестабілізувала нашу державу."

 wuw_HUN_an_airforce_to_be_reckoned_with: "Повітряні сили майбутнього"
 wuw_HUN_an_airforce_to_be_reckoned_with_desc: "Наші повітряні сили потрібно модернізувати й посилити, щоби бути конкурентоспроможними. Об’єднані види збройних сил — це майбутнє війни, і ми маємо прийняти цей факт."

 wuw_HUN_a_mobile_army: "Мобільна армія"
 wuw_HUN_a_mobile_army_desc: "Оскільки ми не зможемо перевершити світові держави кількістю солдатів, нам слід зробити ставку на технологічну перевагу. Бронетехніка та інші машини, здатні пробивати оборону та оточувати супротивника — це майбутнє війни."

 wuw_HUN_royalist_education_initiative: "Роялістська освітня ініціатива"
 wuw_HUN_royalist_education_initiative_desc: "Народ потрібно не тільки навчити поводженню, а й підготувати до славного майбутнього, яке ми йому обіцяємо. У процесі ми виховаємо чимало нових яскравих [ROOT.GetAdjective] вчених."

 wuw_HUN_a_unifying_heritage: "Об’єднуюча спадщина"
 wuw_HUN_a_unifying_heritage_desc: "[ROOT.GetAdjective] народ міг бути розсіяний по кількох країнах, але це не заважає нам відчувати солідарність одне з одним. Ми повинні підтримати нашу загальноугорську ідею та працювати над тим, щоби якнайшвидше об’єднати всіх [ROOT.GetAdjective]ів під одним прапором."

 wuw_HUN_stage_an_uprising_in_leitha: "Організувати повстання в Лайті"
 wuw_HUN_stage_an_uprising_in_leitha_desc: "Повстання проти австрійців у Лайтабаншаґу 1921 року довело, що жителі [975.GetName] прагнуть бути частиною нашої великої держави. Ми повинні знову надіслати туди агентів, негайно запропонувати їм захист і окупувати регіон."
 wuw_HUN_stage_an_uprising_in_leitha_tt: "§RЦе може призвести до війни з володарем [975.GetName]!§!"

 wuw_HUN_anglo_hungarian_alliance: "Англо-угорський альянс"
 wuw_HUN_anglo_hungarian_alliance_desc: "Горті завжди підтримували тісні зв’язки з британцями, і в нинішній нестабільній ситуації нашій державі пора шукати союзників. Британія — природний партнер для співпраці, їхня допомога дозволить нам зосередитися на своїх справах на континенті."

 wuw_HUN_establishing_a_new_dynasty: "Заснування нової династії"
 wuw_HUN_establishing_a_new_dynasty_desc: "Оскільки Габсбургам не дозволяють повернутися на трон, немає чіткого претендента на нашу корону. Один із варіантів — коронувати регента, хоч він і непопулярний, або ж піти на безпечніший шлях і зробити королем його сина, популярного й улюбленого Іштвана Горті."
 wuw_HUN_establishing_a_new_dynasty_tt: "Можна буде обрати короля Угорщини: §YМіклоша Горті§! або §YІштвана Горті§!"
 HUN_fascist_uprising_mission_activation_tt: "§RУгорські фашисти почнуть готувати державний переворот!§!"

 wuw_HUN_elect_a_fascist_king: "Обрати фашистського короля"
 wuw_HUN_elect_a_fascist_king_desc: "Нашій нації потрібен сильний лідер, який проведе її через буремні часи. Цей правитель має викликати повагу народу та страх у ворогів."

 wuw_HUN_guarantee_religious_liberties: "Гарантувати релігійні свободи"
 wuw_HUN_guarantee_religious_liberties_desc: "Багато людей покинули нашу країну, коли вона почала пригнічувати тих, хто не був католиком. Щоб зупинити витік мізків, ми повинні змінити ці закони та працювати над створенням світської держави. Це дозволить багатьом яскравим умам, які втекли з нашої країни, повернутися назад."

 wuw_HUN_joint_oil_exploitation_company: "Спільна компанія з видобутку нафти"
 wuw_HUN_joint_oil_exploitation_company_desc: "Можливі нафтові родовища на нашій території привернули іноземну увагу. Дружні держави охоче підтримують нашу нафтову промисловість своїми технічними знаннями, і це чудова можливість для нас навчитись у них."

 wuw_HUN_join_the_allies: "Приєднатися до Союзників"
 wuw_HUN_join_the_allies_desc: "Майбутнє Угорщини та її демократичних цінностей пов’язане з великими західними демократіями та їх альянсом. Ставши членом цього союзу, ми зможемо посилити його, а також розраховувати на їхню підтримку."

 wuw_HUN_a_responsible_government: "Відповідальний уряд"
 wuw_HUN_a_responsible_government_desc: "Традиційно уряд відповідав перед королем, що дозволяло йому ігнорувати волю народу. Ми змінемо конституцію, щоб гарантувати, що саме народ, а не правитель, контролює уряд."

 wuw_HUN_the_balkan_pact: "Балканський пакт"
 wuw_HUN_the_balkan_pact_desc: "Демократії Заходу занадто далеко, щоб надати нам допомогу, тому ми повинні шукати союзників ближче. Як лідери Балканського пакту, ми запропонуємо їм наш захист і поведемо до перемоги!"
 wuw_HUN_the_balkan_pact_tt: "Відкриває рішення для §Yзапрошення балканських країн§! до нашої фракції"
 wuw_HUN_the_balkan_pact_invitation_tt: "[ROM.GetNameDef] отримає подію: §Y[ROOT.GetNameDefCap] запрошує [ROM.GetNameDef] до Балканського пакту§!"

 wuw_HUN_end_the_white_terror: "Покінчити з Білим терором"
 wuw_HUN_end_the_white_terror_desc: "Хоча багато хто вважає, що Білий терор уже завершено, ми знаємо правду... Міклош Горті та його парамілітарні банди досі полюють на тих, хто мріє про краще завтра. Ми повинні покласти край його правлінню насильницькою революцією."

 wuw_HUN_parade_istvan_bethlens_platform: "Нова опозиція Іштвана Бетлена"
 wuw_HUN_parade_istvan_bethlens_platform_desc: "Розчарований нинішнім станом справ і дедалі агресивнішою авторитарною риторикою прем'єр-міністра Дюли Ґьомбьоша, колишній прем’єр Іштван Бетлен сформував нову опозицію. Ми повинні скористатися цією можливістю, щоб підірвати вплив адмірала та його фашистських поплічників."

 wuw_HUN_politicize_the_levente_associations: "Політизувати асоціації Левенте"
 wuw_HUN_politicize_the_levente_associations_desc: "Парамілітарні молодіжні організації Левенте допомагають організувати молодь [ROOT.GetAdjective] та підготувати її до конфліктів. Ми маємо проникнути в ці структури та забезпечити їхню лояльність до нас."
 wuw_HUN_politicize_the_levente_associations_tt: "Коли почнеться §Y[ROOT.GetAdjective]а громадянська війна§!, §YАсоціації Левенте§! підтримають нас, і ми отримаємо додатково §G+8000§! людських ресурсів"

 wuw_HUN_salami_slicing_tactics: "Тактика салямі"
 wuw_HUN_salami_slicing_tactics_desc: "Серія малих антигортістських дій дозволить досягти великого результату, який було б складно або навіть незаконно реалізувати одразу. Це дозволить підірвати правління Горті настільки, що майже ніхто з солдатів не захоче його захищати."
 wuw_HUN_salami_slicing_tactics_tt: "Коли почнеться §Y[ROOT.GetAdjective]а громадянська війна§!, дещо більша частина §Yзбройних сил§! буде на нашому боці."

 wuw_HUN_undermine_the_volksbund: "Підірвати фашистські парамілітарні формування"
 wuw_HUN_undermine_the_volksbund_desc: "Багато фашистських парамілітарних угруповань, таких як німецько-угорський Фольксбунд, пов'язаний з німецькими фашистами, виступлять проти нас у разі революції. Ми повинні знищити їх зсередини або ззовні, доки не пізно."
 wuw_HUN_undermine_the_volksbund_tt: "Коли почнеться §Y[ROOT.GetAdjective]а громадянська війна§!, противник не отримає жодного додаткового підрозділу §YФольксбунд§!, а ми отримаємо §G+15%§! підтримки війни та §G+75§! політичної влади"

 wuw_HUN_reviving_the_spirit_of_1848: "Відродити дух 1848 року"
 wuw_HUN_reviving_the_spirit_of_1848_desc: "Угорська революція та війна за незалежність 1848–1849 років була частиною хвилі європейських революцій. Хоча вона не принесла бажаної незалежності, вона започаткувала ідеали, за якими ми живемо й сьогодні. Ми повинні знову розпалити вогонь революції й повалити тиранів!"
 wuw_HUN_reviving_the_spirit_of_1848_tt: "Монархічні та фашистські елементи країни підтримають §YМіклоша Горті§! у §Rгромадянській війні§! проти нас!"
 wuw_HUN_reviving_the_spirit_of_1848_requirements_tt: "Підтримка §Yкомуністів§! або §Yдемократів§! більша, ніж підтримка §YNEP§! та §YMNSP§!"

 wuw_HUN_officialize_the_rakosi_battalion: "Легалізувати батальйон Ракоші"
 wuw_HUN_officialize_the_rakosi_battalion_desc: "Сміливі [ROOT.GetAdjective] чоловіки завжди борються за краще майбутнє, навіть за кордоном. Ми повинні підтримати таких людей офіційно, щоб нести революцію тим, хто її потребує."

 wuw_HUN_elections_in_the_revolutionary_council: "Вибори до Революційної ради"
 wuw_HUN_elections_in_the_revolutionary_council_desc: "Після завершення громадянської війни настав час провести вибори до революційної ради, яка контролює перехід країни до республіки. Комуністичні кандидати мають перевагу, але можливо демократія ще має шанс?"

 wuw_HUN_join_the_comintern: "Приєднатися до Комінтерну"
 wuw_HUN_join_the_comintern_desc: "Шлях до перемоги революції лежить через Комінтерн. Разом з нашими товаришами ми зметемо капіталістичну несправедливість і фашистську загрозу на Заході."

 wuw_HUN_restore_the_socialist_federative_republic: "Відновити Соціалістичну Федеративну Республіку"
 wuw_HUN_restore_the_socialist_federative_republic_desc: "Комінтерн зрадив боротьбу з імперіалізмом, обравши шлях співіснування. Якщо робітники світу прагнуть свободи, ми повинні продовжити справу Маркса й Леніна — навіть якщо доведеться виступити проти СРСР."

 wuw_HUN_restore_the_hungarian_red_army: "Відновити Угорську Червону Армію"
 wuw_HUN_restore_the_hungarian_red_army_desc: "Кожен патріот повинен захищати Батьківщину. Ми створимо Угорську Червону Армію за зразком радянської, щоб захистити нашу революцію."

 wuw_HUN_instate_a_socialist_economy: "Запровадити соціалістичну економіку"
 wuw_HUN_instate_a_socialist_economy_desc: "Щоб справді змінити суспільство на краще, потрібно змінити, як циркулюють гроші, й усунути керівників-корупціонерів. Робітники знову матимуть голос, і всі [ROOT.GetAdjective] будуть рівні!"

 wuw_HUN_nationalize_key_industries: "Націоналізувати ключові галузі"
 wuw_HUN_nationalize_key_industries_desc: "У країні досі залишилося чимало заводів та підприємств, що належать іноземцям. Наступним кроком до соціалізму стане націоналізація цих активів."

 wuw_HUN_invest_in_universal_education: "Інвестувати в загальну освіту"
 wuw_HUN_invest_in_universal_education_desc: "Народ керує державою, а без належної освіти він не знатиме, як це робити. Ми маємо інвестувати в безкоштовну освіту для всіх, щоб кожен [ROOT.GetAdjective] був освіченим і голосував свідомо."

 wuw_HUN_kadars_hussars: "Гусари Кадара"
 wuw_HUN_kadars_hussars_desc: "Пуфайкаші — це революційна поліція нашої Червоної Армії. Її завдання — придушення інакодумства. Ми повинні розширити ці підрозділи, щоб забезпечити повну безпеку нашої держави."

 wuw_HUN_reinstate_the_lenin_boys: "Відновити Ленінських хлопців"
 wuw_HUN_reinstate_the_lenin_boys_desc: "Ленінські хлопці — парамілітарна організація компартії 1919 року. Ми повинні її відродити та включити до збройних сил."
 HUN_lenin_boys_militia_recruitment: "Отримати два §Yополчення Ленінських хлопців§!"

 wuw_HUN_promote_revanchist_sentiment: "Заохочувати реваншистські настрої"
 wuw_HUN_promote_revanchist_sentiment_desc: "Тріанонський договір забрав у нас більше половини населення. Ми повинні виправити цю історичну несправедливість і піднести дух реваншизму в нашому народі."

 wuw_HUN_denounce_marxism_leninism: "Засудити марксизм-ленінізм"
 wuw_HUN_denounce_marxism_leninism_desc: "Йосип Сталін давно зрадив наші ідеали. Його фашистська, авторитарна політика показує, що він не більше ніж зрадник революції. Ми повинні покласти край його обману."

 wuw_HUN_proclaim_greater_hungary_core_states_requirement: "Усі початкові угорські області повністю під контролем"
 wuw_HUN_a_revolutionary_greater_hungary_tt: "Ми станемо відомі як §YСоюз Паннонських Соціалістичних Республік§!"

 wuw_HUN_a_revolutionary_greater_hungary: "Паннонський соціалістичний союз"
 wuw_HUN_a_revolutionary_greater_hungary_desc: "З поверненням наших кордонів настав час зробити наступний крок. Ми проголосимо Союз Паннонських Соціалістичних Республік — державу для всіх народів, незалежно від національності. Тепер ми можемо зосередитися на поширенні світової революції."

 HUN_hero_of_the_revolution: "Герой Революції"
 HUN_hero_of_the_revolution_desc: "З поверненням історичних територій та проголошенням Союзу Паннонських Соціалістичних Республік стає очевидно, що Бела Кун — Герой Інтернаціональної Революції."

 HUN_balkan_ambitions: "Балканські амбіції"
 HUN_balkan_ambitions_desc: "Балканські робітники знаходяться під п’ятою капіталістів, монархістів та фашистів — ворогів світової революції. Ми повинні звільнити їх, якщо хочемо миру на Балканах."

 wuw_HUN_revenge_for_the_romanian_humiliations: "Помста за приниження від Румунії"
 wuw_HUN_revenge_for_the_romanian_humiliations_desc: "У війні 1918–1919 років нас було принижено, а Трансільванію відібрано. Щоб повернути честь, ми повинні повернути ці землі, які належать нам по праву."

 wuw_HUN_the_second_northern_campaign: "Друга Північна Кампанія"
 wuw_HUN_the_second_northern_campaign_desc: "Наша перша північна кампанія 1919 року закінчилась невдачею, і словацькі землі потрапили до рук чехів. Ми маємо діяти швидко, щоб звільнити і угорців, і словаків у втрачених землях."

 wuw_HUN_march_south: "Марш на Південь"
 wuw_HUN_march_south_desc: "Ми втратили території не лише на півночі, сході та заході, а й на півдні, зокрема через утворення Югославії. Ми повинні відновити справедливість для нашого народу у Войводині та Банаті."

 wuw_HUN_soviet_hungarian_military_academy: "Радянсько-угорська військова академія"
 wuw_HUN_soviet_hungarian_military_academy_desc: "Без належного керівництва армія безсила. Ми співпрацюватимемо з радянськими інструкторами у створенні спільної військової академії для підготовки кращих офіцерів."

 wuw_HUN_goulash_communism: "Гуляш-комунізм"
 wuw_HUN_goulash_communism_desc: "Після громадянської війни молоді таланти стрімко піднялись. Серед них — Янош Кадар, який пропонує систему гуляш-комунізму, де високий рівень життя об'єднує націю. Кожен угорець має змогу дозволити собі миску смачного гуляшу!"

 wuw_HUN_joint_hungarian_soviet_research_effort: "Спільні радянсько-угорські дослідження"
 wuw_HUN_joint_hungarian_soviet_research_effort_desc: "Ми запросимо радянських науковців до нашої академії, аби разом розробляти нові технології для потреб нашої нації."

 wuw_HUN_soviet_hungarian_war_indsutry: "Радянсько-угорська військова промисловість"
 wuw_HUN_soviet_hungarian_war_indsutry_desc: "Ми закликаємо СРСР інвестувати в нашу військову промисловість, аби краще захищати комуністичних союзників."

 wuw_HUN_state_protection_authority: "Управління державної безпеки"
 wuw_HUN_state_protection_authority_desc: "Щоб захистити наших громадян і запобігти контрреволюції, ми створимо таємну поліцію з широкими повноваженнями."

 wuw_HUN_central_military_planning_committee: "Центральний військовий комітет"
 wuw_HUN_central_military_planning_committee_desc: "Для успіху світової революції потрібна стратегічна координація з союзниками. Наш комітет забезпечить ефективність армії та готовність до удару."

 wuw_HUN_a_cult_of_personality: "Культ особистості"
 wuw_HUN_a_cult_of_personality_desc: "Народ потребує ідеала. Ми зосередимо владу навколо Матяша Ракоші, створивши культ особистості, що втілює революційні цінності."

 wuw_HUN_pressure_romania: "Тиск на [ROM.GetNameDef]"
 wuw_HUN_pressure_romania_desc: "Фокусуючись на загрозі з Заходу, ми не можемо допустити небезпеку позаду. Румунія має або стати комуністичною, або передати контроль над важливими маршрутами."

 wuw_HUN_intervene_in_czechoslovakia: "Втрутитись у справи [CZE.GetNameDef]"
 wuw_HUN_intervene_in_czechoslovakia_desc: "Чехословаччина отримала наші землі після Тріанону. Можливо, ми можемо обміняти їх на радянські гарантії у разі німецької агресії."

 wuw_HUN_the_bulwark_against_the_west: "Форпост проти Заходу"
 wuw_HUN_the_bulwark_against_the_west_desc: "Фашисти та капіталісти Заходу становлять загрозу. Ми станемо стіною, яка захистить міжнародну революцію."

 wuw_HUN_establish_the_second_republic: "Заснувати Другу Республіку"
 wuw_HUN_establish_the_second_republic_desc: "Перша Республіка була знищена як комуністами, так і націоналістами. Ми повинні зараз захистити демократію, інакше її буде втрачено назавжди."

 wuw_HUN_reverse_the_brain_drain: "Зупинити витік мізків"
 wuw_HUN_reverse_the_brain_drain_desc: "Через дискримінаційні закони багато науковців покинули країну. Настав час повернути їх і знову підняти [ROOT.GetAdjective] науку."

 wuw_HUN_the_spirit_of_the_aster_revolution: "Дух Астрової революції"
 wuw_HUN_the_spirit_of_the_aster_revolution_desc: "Після Великої війни Карої та народ шукали демократію. Ми повинні згадати той дух солідарності та разом будувати майбутнє."

 wuw_HUN_promote_entrepreneurship: "Сприяти підприємництву"
 wuw_HUN_promote_entrepreneurship_desc: "Нам потрібні підприємці, готові вкладати в націю. Ми заохотимо інвестування в країну для досягнення процвітання."

 wuw_HUN_uplift_the_dragon_movement: "Підтримати Рух Дракона"
 wuw_HUN_uplift_the_dragon_movement_desc: "Рух Дракона — представники середнього класу, що виступають за Велике Угорське суспільство з національними цінностями. Їхній шлях збігається з нашим."

 wuw_HUN_a_danubian_federation: "Дунайська федерація"
 wuw_HUN_a_danubian_federation_desc: "Ми маємо шанс стати дипломатичною потугою без нових територій. Об'єднавши країни довкола Дунаю, ми отримаємо вплив далеко за межами наших кордонів."

 AUS_otto_von_habsburg_has_joined_austria_flag: "Отто фон Габсбург повернувся до Австрії"

 wuw_HUN_ward_against_extremism: "Бастіон проти екстремізму"
 wuw_HUN_ward_against_extremism_desc: "Країни Дунаю мають об’єднатись для захисту свободи та демократії. Ми будемо форпостом проти будь-яких ворогів волі."
 wuw_HUN_ward_against_extremism_tt: "Усі члени фракції отримають цей національний дух"

 wuw_HUN_bringing_down_the_giants: "Повалити гігантів"
 wuw_HUN_bringing_down_the_giants_desc: "Великі держави загрожують нашій свободі. Ми не чекатимемо — завдамо удару першими, щоб позбутись загрози."
 HUN_bringing_down_the_giants_tt: "Отримає §Y[GetWargoalBasedOnGovernment]§! казус беллі проти великих недемократичних держав у Європі:"

 wuw_HUN_the_cult_of_arpad: "Культ Арпада"
 wuw_HUN_the_cult_of_arpad_desc: "Арпад — великий вождь мадярських племен. Його спадщина надихає наш народ. Ми піднесемо його як легендарного героя й поведемо націю його шляхом."

 wuw_HUN_demand_szekely_autonomy: "Вимогти автономію Секейського краю"
 wuw_HUN_demand_szekely_autonomy_desc: "Секеї в Трансільванії прагнуть єдності з угорськими братами. Ми повинні домогтися їхньої автономії під нашим захистом."

 wuw_HUN_approach_the_diasporas: "Налагодити зв'язок із діаспорами"
 wuw_HUN_approach_the_diasporas_desc: "Після Тріанона угорці опинилися поза межами батьківщини. Ми звернемось до них із закликом до єдності й підготуємо до звільнення від гнобителів."

 wuw_HUN_revive_the_tribal_consolidation: "Відродити угорську націю"
 wuw_HUN_revive_the_tribal_consolidation_desc: "Дехто забув про велич угорської нації, але Рух Дракона — ні. Ми переформуємо суспільство згідно з його ідеалами."

 wuw_HUN_reclaim_the_pannonian_steppe: "Повернути Паннонський степ"
 wuw_HUN_reclaim_the_pannonian_steppe_desc: "Мадяри оселились у Паннонській низовині тисячі років тому. Тепер ці землі окуповані. Ми повинні повернути наші предковічні території."

 wuw_HUN_undermine_the_admiral: "Підірвати авторитет адмірала"
 wuw_HUN_undermine_the_admiral_desc: "Міклош Горті надто довго править як регент. Пора передати владу мудрішому — наприклад, Дюлі Ґьомбьошу. Рух MOVE допоможе в цьому."

 wuw_HUN_integrate_the_volksbund: "Інтегрувати Фольксбунд"
 wuw_HUN_integrate_the_volksbund_desc: "Щоб повалити Горті, потрібні люди. Ми можемо завербувати націонал-соціалістичний Фольксбунд і використати його як парамілітарну силу."

 wuw_HUN_volksbund_der_deutschen_in_ungarn: "Фольксбунд німців в Угорщині"
 wuw_HUN_volksbund_der_deutschen_in_ungarn_desc: "Націонал-соціалістичний Фольксбунд, підтримуваний DNSAP, стане ідеальною опорою для нашого нового монарха. Ми налагодимо контакт із їхнім керівництвом."
 franz_and_henrik_available_tt: "§YФранц Антон Баш§! та §YГенріх Верт§! стають доступними як генерал рівня 2 та фельдмаршал рівня 3"
 HUN_volksbund_militia_recruitment_tt: "Отримати чотири підрозділи §Yополчення Фольксбунду§!"

 wuw_HUN_empower_the_greenshirts: "Посилити Зелені Сорочки"
 wuw_HUN_empower_the_greenshirts_desc: "Хоча націонал-соціалісти мають розбіжності з Ґьомбьошем, вони проти Горті. Ми передамо їм зброю для повалення регента."

 wuw_HUN_the_march_on_budapest: "Марш на Будапешт"
 wuw_HUN_the_march_on_budapest_desc: "Тепер, коли фашисти організовані та озброєні, ми можемо повести їх маршем до столиці з вимогою про відставку регента Міклоша Горті. Таким чином, Ґьомбьош зможе зайняти своє законне місце як правитель країни, швидко відновити порядок і проголосити себе президентом Угорщини."

 wuw_HUN_government_of_national_unity: "Уряд національної єдності"
 wuw_HUN_government_of_national_unity_desc: "Ґьомбьош посилив і озброїв Партію Національної Волі, щоби відібрати регентство у Горті. Але він не зрозумів, що тепер саме вони мають справжню владу, і ніщо не завадить лідерові партії Ференцу Салаші піднятися до влади."

 wuw_HUN_institute_corporatism: "Запровадити корпоративізм"
 wuw_HUN_institute_corporatism_desc: "Щоб відновити нашу країну після руйнувань та принижень Великої війни та Тріанонського договору, ми повинні прийняти економічну модель Муссоліні та впровадити низку корпоративістських реформ."

 wuw_HUN_a_roman_catholic_state: "Римо-католицька держава"
 wuw_HUN_a_roman_catholic_state_desc: "Наша країна є християнською вже багато століть. Одними з перших угорських християн були вожді харка Булчу та гюла Геула ще близько 950 року. І сьогодні ми залишаємося відданими католицизму й не зійдемо з цього шляху, незважаючи на труднощі."

 wuw_HUN_incorporate_the_hungarian_life_movement: "Інтегрувати Рух Угорського Життя"
 wuw_HUN_incorporate_the_hungarian_life_movement_desc: "Ми повинні включити правого політика Бейлу Імреді та його Рух Угорського Життя до нашої організації, надавши йому місце в уряді."

 wuw_HUN_wherever_the_cross_points: "Куди б не вказував хрест"
 wuw_HUN_wherever_the_cross_points_desc: "Символ нашого руху — хрест зі стрілами. Угорщина повинна повернути своє право народження та розширюватись у всіх напрямках, куди вказують стріли. Настав час повернути те, що по праву належить нам!"

 wuw_HUN_the_war_on_atheism: "Війна з атеїзмом"
 wuw_HUN_the_war_on_atheism_desc: "В останні роки люди почали забувати про Бога. Якщо не зупинити, ця пошесть атеїзму буде лише поширюватися. Ми маємо знищити комуністів зараз, поки ця єресь не стала незворотною."

 wuw_HUN_heirs_of_the_huns: "Спадкоємці гунів"
 wuw_HUN_heirs_of_the_huns_desc: "Існує багато теорій про походження нашого народу — фінно-угри, тюрки... Але ми повинні підтвердити, що є істинними спадкоємцями гунів, і принесемо руйнування кожному, хто стане нам на заваді."

 wuw_HUN_sway_the_count: "Схилити графа"
 wuw_HUN_sway_the_count_desc: "Граф Фідель Палффі аб Ердьод — аристократ і великий прихильник німецького нацизму. Він користується повагою серед контактів НСДАП, і його варто залучити до наших лав для дипломатії з однодумними державами."
 HUN_hire_fidel_palffy_tt: "Наймає §Yграфа Фіделя Палффі§! як радника"

 wuw_HUN_our_ancestral_lands: "Наші прадавні землі"
 wuw_HUN_our_ancestral_lands_desc: "Посилаючись не лише на фінно-угорське, а й на тюркське спадкоємство, ми можемо обґрунтувати наші претензії на прадавні землі й повернути те, що належить нам по праву."

 wuw_HUN_demand_croatian_reintigration: "Вимогти реінтеграцію Хорватії"
 wuw_HUN_demand_croatian_reintigration_desc: "Забезпечивши безпеку й уклавши нові союзи, ми можемо зосередитись на важливішому. Більшість сучасної Хорватії була частиною нашого королівства до кінця Великої війни — настав час реалізувати наші претензії на ці території."

 wuw_HUN_increase_economic_cooperation: "Посилити економічну співпрацю"
 wuw_HUN_increase_economic_cooperation_desc: "Наш уряд відкритий до співпраці із сусідами та міжнародними партнерами. Ми повинні укладати нові торгові угоди та економічні пакти з нашими союзниками."
 HUN_increase_economic_cooperation_tt: "Ми отримаємо §Yцивільний завод поза мапою§! за кожну початкову країну в §YЗахідних Балканах§!, §YСхідних Балканах§! та §YПівнічних Балканах§!, яка має думку про нас вище ніж §G85§!. Це також стосується §Y[AUS.GetNameDef]§!, §Y[CZE.GetNameDef]§!, §Y[TRA.GetNameDef]§! і §Y[SLO.GetNameDef]§!."

 wuw_HUN_hold_territorial_referendums: "Провести територіальні референдуми"
 wuw_HUN_hold_territorial_referendums_desc: "Після Великої війни багато угорських територій було забрано без жодного демократичного процесу. Ми повинні дипломатично звернутись до сусідів із проханням провести референдуми під міжнародним наглядом, аби люди самі вирішили, в якій країні хочуть жити."
 wuw_HUN_hold_territorial_referendums_tt: "Відкриває рішення для §Yпроведення референдумів у втрачених територіях§! з метою повернення їх до складу країни"

 wuw_HUN_sailing_the_danube: "Плавання по Дунаю"
 wuw_HUN_sailing_the_danube_desc: "Велика річка Дунай була артерією нашої країни впродовж століть. Ми повинні інвестувати в розвиток річкового флоту, щоб забезпечити стабільні перевезення як товарів, так і військ."

### АВСТРІЙСЬКЕ ДЕРЕВО ФОКУСІВ ###
 AUS_totalitarian_safety: "Тоталітарна безпека"
 AUS_totalitarian_safety_desc: "У 1933 році Енгельберт Дольфус привів Австрію до поточного політичного стану заради безпеки нашої країни. Рішення про повну ліквідацію парламенту викликало суперечки серед нашого народу, однак ми віримо, що воно було необхідне для нашої безпеки. Нехай Дольфуса більше нема з нами, але ми повинні продовжувати його курс заради нашої ж безпеки."

 AUS_clamp_down_on_dnsap: "Придушити НСРП"
 AUS_clamp_down_on_dnsap_desc: "Будь-які політичні партії за межами нашого Вітчизняного Фронту давно заборонені в нашій країні. Незважаючи на це, деякі все ще залишаються, і найбільше турбує так звана «НСРП». Неправдиво стверджуючи, що вони представляють справжній австрофашизм, вони стверджують, що ми повинні відмовитися від нашого суверенітету та незалежності на користь Німеччини. Вони — головна загроза держбезпеки, треба негайно з ними розібратися!"
 AUS_clamp_down_on_dnsap_tt: "§Y$AUS_kurt_schuschnigg$§! стане лідером партії «§Y$AUS_fascism_vaterlandische_front_long$§!», а правляча партія зміниться на §YФашизм§!."

 AUS_supporting_italy_in_ethiopia_focus: "Підтримати Італію у війни з Ефіопією"
 AUS_supporting_italy_in_ethiopia_focus_desc: "Довгий час Італія був на нашому боці. Як один з гарантів нашої незалежності, надзвичайно важливо, щоб ми залишалися з ними в хороших стосунках і не дозволяли німецькому мовленю вплинути на них. Допомагаючи Італії в Ефіопії, ми збудуємо довіру між нашими країнами та підвищуємо ймовірність того, що вони прийдуть нам на допомогу, якщо виникне така потреба."
 AUS_supporting_italy_in_ethiopia_focus_tt: "Відкриває сукупність рішень для §YПідтримки Італії в Італо-Ефіопській війні§!"

 AUS_reach_out_to_italy: "Звернутись до Італії"
 AUS_reach_out_to_italy_desc: "Незважаючи на те, що у нас була достатня частка розбіжностей, Італія залишається найбільш надійним союзником у нашій поточній ситуації. Оскільки хвилювання та напруженість поблизу нас дедалі зростають, було б корисно звернутися заручитися їх підтримкою."

 AUS_approach_democratic_guarantors: "Звернутись до демократичних гарантів"
 AUS_approach_democratic_guarantors_desc: "Після підписання Сен-Жерменського Договіру нам дозволено мати надто малу армію, щоб захистити себе. Якщо ми не хочемо впасти в дедалі небезпечнішій ситуації, нам знадобиться підтримка. Хоча ми не проводили віч-на-віч з іншими підписантами договору час в останні роки, ми повинні звернутися до них і попросити їхньої підтримки у випадку, якщо холодний конфлікт навколо нас стане гаряче."
 AUS_approach_democratic_guarantors_tt: "§YЕфекти до нашої країни, якщо вони погодяться:§!"

 AUS_refine_vaterlandische_front: "Новий Вітчизняний Фронт"
 AUS_refine_vaterlandische_front_desc: "Дуже довго Вітчизняним Фронтом називалась співпраця між іншими політичними партіями, об’єднаних в одну після ліквідації парламенту. Початкова ідеологія австрофашизму з часом повільно змінювалася не зовсім на нашу користь. Настав час повернути себе на правильний курс."

 AUS_seek_agreement_for_rearmament: "Просити згоди на переозброєння"
 AUS_seek_agreement_for_rearmament_desc: "З огляду на те, що наша внутрішня політика зараз під нашим контролем, настав час поглянути назовні. Ми все ще зв’язані несправедливим Сен-Жерменським Договором, що перешкоджає нашому військовому розвитку та здатності захищати себе. Оскільки ми залежимо від інших підписантів, щоб забезпечити нашу безпеку було б розумно повідомити їх про наш намір переозброїтися та отримати від них згоду."
 AUS_seek_agreement_for_rearmament_tt: "Прохання буде відправлено до §Y[ITA.GetFlag]Італії, [ENG.GetFlag]Британії, [FRA.GetFlag]Франції,§! та §Y[USA.GetFlag]США§! щоб вони могли схвалити або відхилити наш запит. Незалежно від їх відповіді, вибір переозброїтися все одно буде доступний."
 AUS_rearmament_and_guarantees_tt: "§RПорушення волі гарантів може призвести до дипломатичних наслідків, від простого зниження думки до відкликання гарантій!§!"

 AUS_disregard_the_treaties: "Відмовитись від договору"
 AUS_disregard_the_treaties_desc: "Незважаючи на те, що ми поважаємо бажання підписантів залишити нас зобов’язаними перед Сен-Жерменським Договіром, поточна ситуація у світі більше не дозволяє нам слідувати його вимогам. Цілком можливо, що ці дії викликають гнів наших партнерів і ми можемо постраждати від наслідків, але ми не можемо більше стояти без зброї в палаючому світі."

 AUS_rapid_rearmament: "Швидке переозброєння"
 AUS_rapid_rearmament_desc: "Нарешті звільнившись від кайданів Договору, ми маємо шанс негайно переозброїтися. За останнє десятиліття нашою армією та військово-повітряними силами серйозно знехтували, тож знадобляться значні зусилля, щоб знову вивести нас на прийнятний рівень."

 AUS_spanish_intervention: "Інтервенція в Іспанію"
 AUS_spanish_intervention_desc: "Піренейський півострів було охоплено полум'ям громадянської війни. Багато зовнішніх сил втручаються в конфлікт між націоналістами та республіканцями, і ми не бачимо причин, чому б нам також не поступити так само. Втрутившись, ми могли б дозволити нашим військам отримати більше досвіду ведення сучасної війни та отримати орієнтир того, наскільки добре наша армія відповідають сучасним стандартам."

 AUS_demand_part_of_spanish_winnings: "Запросити частину іспанських трофеїв"
 AUS_demand_part_of_spanish_winnings_desc: "Полум’я конфлікту на Піренейському півострові повільно згасає, наші друзі-націоналісти перемагають, настав час поглянути, що ми можемо отримати від нашої інтервенції. Наша допомога Націоналістичній Іспанії повинна була залучити нас до їхньої ласки, тож здавалося б цілком правильним, щоб ми вимагали певної компенсації за нашу допомогу."
 AUS_volunteer_effort_SPA_flag: "Ми відправили добровольців [SPA.GetFlag]§YІспанським Націоналістам§!"

 AUS_invite_spanish_refugees: "Запросити іспанських націоналістів"
 AUS_invite_spanish_refugees_desc: "Незважаючи на всі наші зусилля під час громадянської війни, їх було недостатньо, щоб привести наших братів до перемоги. Результат війни, безумовно, дуже невтішний, але ми, можливо, ще зможемо допомогти їм одужати, запросивши до нас тих, хто боровся за ту саму справу, і інтегруючи їх у австрійське суспільство та армію."

 AUS_integrate_dnsap_remnants: "Інтегрувати залишки НСРП"
 AUS_integrate_dnsap_remnants_desc: "В межах наших кордонів все ще існують і дишуть залишки НСРП, незважаючи на суворішу заборону. Більшість із мертвої партії об’єдналися в Великонімецьку народну партію, однак деякі все ще живуть у політичному вакуумі. Ми повинні спробувати завербувати їх до Вітчизняного Фронту, щоб запобігти подальшим повстанням з їхнього боку."

 AUS_heimwehr_support: "Заручитися підтримкою Гаймвееру"
 AUS_heimwehr_support_desc: "За роки існування Сен-Жерменського Договору, кількість воєнізованих формувань у Австрії стрімко зросла. Вони, як правило, потрапляли під заборону, адже більшість з них мали політичні плани, які вони хотіли просувати. Ідеали Гаймвееру ніколи не були такими далекими від наших власних. Заручившись їхньою підтримкою, ми могли б переконати їх битися пліч-о-пліч із нашим Бундесгеером."

 AUS_frontmiliz_focus: "Frontmiliz"
 AUS_frontmiliz_focus_desc: "Тепер, коли ми заслужили довіру [GetMilitiaName], ми повинні забезпечити їх швидку інтеграцію в Бундесгеер. Хоча вони й надалі залишатимуться своїми окремими організаціями, ми принаймні переконаємось, що обидві сторони безперебійно працюють разом. Це забезпечить нам успіх як на полі бою, так і на вулицях нашої власної країни."

 AUS_fit_for_fight: "Готові до удару"
 AUS_fit_for_fight_desc: "Ми пройшли довгий шлях у відбудові нашої країни з жалюгідного стану, в якому вона була, але ми не можемо зупинятися на цьому. Поки відзначаються наслідки наших зусиль з переозброєння та відбудови, ми повинні підготувати нашу судову систему до того, щоб наші власні закони не перешкоджали нашим зусиллям."

 AUS_form_nachrichtenabteilun: "Сформувати Nachrichtenabteilung"
 AUS_form_nachrichtenabteilun_desc: "Ми були роззброєні протягом тривалого часу, і хоча це мало жахливі наслідки, у цьому були й позитивні сторони. Світ думає про нас як про дрібних вискочок, які зосереджуються лише на нашій армії. Зосередившись зараз на розвідці та шпигунстві, ми зможемо використати їхні власні припущення про нас на нашу користь."
 nachrichtenabteilung_bonus: "Бонуси від Nachrichtenabteilung"

 AUS_wienfilm_propaganda_effort: "Пропаганда Wien-Film"
 AUS_wienfilm_propaganda_effort_desc: "Коли у світі вирує війна, нам необхідно тримати свою націю під контролем. Останнім часом ми бачимо, як країни використовують свою кіноіндустрію для підняття бойового духу своїх людей. Оскільки у нас є власний Wien-Film, чому б його не використати?"

 AUS_consolidate_industries: "Корпоративна держава"
 AUS_consolidate_industries_desc: "Наш промисловий сектор значно виріс за короткий проміжок часу, його позитивний вплив на нашу економіку та армію явно помітний. Для подальшого його зміцнення ми маємо розробити план консолідації та забезпечити найкращу ефективність і продуктивність наших промислових галузей."

 AUS_universitat_graz: "Ґрацький університет"
 AUS_universitat_graz_desc: "Університет у Ґраці приніс нам багато світлих умів і кількох лауреатів Нобелівської премії. Тісніша співпраця з університетом могла б значно пришвидшити наші власні дослідження."

 AUS_recruiting_the_graduates: "Набір з університету"
 AUS_recruiting_the_graduates_desc: "Щоб підтримувати наші наукові зусилля в довгостроковій перспективі, ми повинні постійно отримувати нові таланти. Співпрацюючи з Університетом у Ґраці, ми могли б залучити студентів, випускників і професорів до наших власних проектів."


 AUS_heritage_of_an_empire: "Спадщина Великої Імперії"
 AUS_heritage_of_an_empire_desc: "Ми не забули, ким були наші предки кілька десятиліть тому. В глибині душі, [AUS.GetNameDef] все ще залишається імперією, і після наполегливої праці не мине багато часу, перш ніж ми знову зможемо гідно зватися австрійцями. Настав час підготувати наших людей до цього переходу."

 AUS_second_brothers_war: "Остання братська війна"
 AUS_second_brothers_war_desc: "У 1866 році вибухнула війна між нами та попередником Німеччини. Тоді це була невелика сварка щодо Шлезвіґ-Гольштайну, однак тепер часи змінилися. [GER.GetAdjective] продовжує становити загрозу на нашому північному кордоні. Настав час припинити це братерське суперництво раз і назавжди."
 AUS_unlocks_reichstag_raid: "Відкриває §YРейд§!:\nНаліт на Райхстаг проти §Y[GER.GetNameWithFlag]§!"

 AUS_an_improved_german_state: "Краща німецька держава"
 AUS_an_improved_german_state_desc: "Ми завжди вважали себе кращою німецькою країною у світі, і останні наші дії довели нашу правоту. Ми більше не дозволимо ганебному берлінському уряду заплямувати репутацію нації німців. Настав час інтегрувати їх у нашу власну славетну країну та використати їхню могутність для себе!"

 AUS_restoring_our_rightful_flag: "Відновлення права на наш прапор"
 AUS_restoring_our_rightful_flag_desc: "Коли ми взяли участь у Олімпійських іграх 1936 року, ми виявили, що наш прапор такий самий, як і [HAI.GetAdjective]ий. Неохоче ми змінили наш прапор, щоб він відрізнявся від їхнього, але факт залишається фактом: цей прапор належить нам, і оскільки [HAI.GetAdjective]ий уряд не відмовилися від нього тоді, ми повинні впоратися з ними іншим способом."

 AUS_seek_to_purchase_alaska: "Попит на Аляску"
 AUS_seek_to_purchase_alaska_desc: "У 1867 році Олександр II запропонував нам придбати Аляску. Тоді ми пропустили цю пропозицію, адже не бачили в цьому сенс. Однак часи змінилися, і нам варто звернутися до власника Аляски, щоб спробувати домовитися про угоду."


 AUS_bring_hungary_back_into_the_fold: "Повернути Угорщину в наше лоно"
 AUS_bring_hungary_back_into_the_fold_desc: "Не так давно ми й [HUN.GetAdjective] були частиною однієї великої нації. Ми були насильно розділені після Великої Війни і обидва сильно ослаблені несправедливими угодами, які нам нав’язали. Щоб запобігти повторенню подібного, ми повинні запропонувати їх повну інтеграцію в нашу відновлену країну!"
 AUS_bring_hungary_back_into_the_fold_tt: "Відкриває сукупність рішень для §YАнексії старих Земель§! та окремі рішення для §Yпідвищення вірогідності мирного результату§!."
 target_hun_tt: "Ці рішення будуть стосуватися держави §Y[HUN.GetNameWithFlag]§!"
 target_cze_tt: "Ці рішення будуть стосуватися держави §Y[CZE.GetNameWithFlag]§!"
 target_yug_tt: "Ці рішення будуть стосуватися держави §Y[YUG.GetNameWithFlag]§! або §Yбудь-якої§!, що на даний момент контролює §Y[102.GetName]§!, §Y[109.GetName]§! і §Y[853.GetName]§!."
 target_pol_tt: "Ці рішення будуть стосуватися держави §Y[POL.GetNameWithFlag]§!"
 target_rom_tt: "Ці рішення будуть стосуватися держави §Y[ROM.GetNameWithFlag]§!"
 target_alb_tt: "Ці рішення будуть стосуватися держави §Y[ALB.GetNameWithFlag]§!"
 more_likely_to_accept_if_military_inferior_tt: "§YЗбільшуючи силу нашої Армії§!, ми підвищуємо шанси їх згоди на §GМирну анексію§!!"

 AUS_the_czechoslovakian_lands: "Богемія і Північна Угорщина"
 AUS_the_czechoslovakian_lands_desc: "Території на північ від нас належать недо/країні, званою Чехословаччиною, вони були частиною нашої великої імперії, перш ніж уся вона розвалилася. До цього дня в цих регіонах живе багато німецькомовних груп, і виходячи з цього цілком правильно, щоб вони знову стали частиною нашої відродженої Імперії. Чи буде за це пролита кров чи ні, залежить від них."

 AUS_reclaiming_yugoslavian_territories: "Претензії до балканських територій"
 AUS_reclaiming_yugoslavian_territories_desc: "Колись наша велика імперія простягалася аж до Адріатичного моря. Ці землі також у нас вкрали в кінці Великої війни. Повернувши їх, ми також повернули б тактично важливу берегову лінію. Ми повинні «запропонувати» власникам цих регіонів передати їх нам мирним шляхом, інакше вони ризикують зазнати наслідків."
 AUS_reclaiming_yugoslavian_territories_tt: "Володар регіонів §Y[102.GetName]§!, §Y[103.GetName]§! і §Y[853.GetName]§! отримає подію '§YУльтиматум від Австрії§!'"

 AUS_take_albania: "Карт-бланш на Албанію"
 AUS_take_albania_desc: "[ALB.GetNameDefCap], можливо, не була найважливішою частиною наших земель, насправді вона ніколи й не була нашою, хоча, безумовно, були розроблені плани щодо цього. Проте зараз, коли ми знову підтверджуємо свою присутність на Балканах, немає жодних причин, щоб ми не вимагали цього їх сучасного уряду."

 AUS_take_back_galicia: "Повернути Галичину"
 AUS_take_back_galicia_desc: "Оскільки наша імперія знову починає рости, ми не можемо ухилитися від вимоги повернути наші законні землі навіть у більших країн. [POL.GetNameDefCap] може принаймні виглядати більшим за нас, однак причина в цьому — Галичина — має належати нам, і якщо вони не віддадуть її нам добровільно, нам, вірогідно, доведеться застосувати силу."

 AUS_demand_romanian_lands: "Вимогти Трансільванію та Буковину"
 AUS_demand_romanian_lands_desc: "Захопивши деякі землі у наших безпосередніх сусідах, ми тепер можемо кинути погляд на наші старі території далі. Землі, якими ми володіли в сучасній Румунії, були для нас великим надбанням, і ми повинні повернути їх якнайшвидше. Не сильно важливо, що думає румунське керівництво. Якщо вони не підкоряться добровільно, нам доведеться використати інші варіанти; один, який розуміє кожна країна."

 AUS_integrate_northwest: "Інтегрувати Богемію"
 AUS_integrate_northwest_desc: "Щоби якнайкраще використовувати території, які ми зараз повернули, слід переконатися, що нація залишається єдиною. Держави, які виявляться найбільш охочими та корисними, мають бути якомога швидше інтегровані власне до Імперії. Території, які ми вимагали від Чехословаччини, виявилися найбільш перспективними. Треба негайно починати інтеграційні зусилля!"

 AUS_integrate_hungary: "Інтегрувати Угорщину"
 AUS_integrate_hungary_desc: "Щоби якнайкраще використовувати території, які ми зараз повернули, слід переконатися, що нація залишається єдиною. Держави, які виявляться найбільш охочими та корисними, мають бути якомога швидше інтегровані власне до Імперії. Території, які ми вимагали від Угорщини, виявилися найбільш перспективними. Треба негайно починати інтеграційні зусилля!"

 AUS_proclaim_austrian_empire: "Нова Австрійська імперія"
 AUS_proclaim_austrian_empire_desc: "Наші зусилля щодо відновлення нашої Імперії нарешті окупилися. Ми завоювали всі наші старі території і можемо знову по праву називати себе Імперією!"

 AUS_beyond_our_old_lands: "За межі минулого"
 AUS_beyond_our_old_lands_desc: "Оскільки ми знову перетворилися на велику державу, це питання постає перед нами ще раз. Ми контролюємо всі наші старі землі, але чому ми маємо зупинятися тут? Завдяки нашій силі, перед якою тремтить вся Європа, подальше розширення не повинно виявитися проблемою."

 AUS_join_the_axis: "Сила в кількості"
 AUS_join_the_axis_desc: "Незважаючи на те, що ми сильні самі по собі, не можна заперечувати, що участь у певній формі військового альянсу принесе користь як нам, так і самому альянсу, до якого ми збираємося приєднатися. Нам слід подумати про те, щоб звернутися до найбільш близького до нас альянсу. Будь-хто захоче мати такого союзника, як ми, правильно?"
 AUS_join_the_axis_tt: "§R[GER.GetNameWithFlag] навряд чи прийме нас як члена свого альянсу, [GER.GetFactionName], навіть із блискучими стосунками вони можуть відхилити наш запит!§!"

 AUS_reforming_the_central_powers: "Вибух минулого"
 AUS_reforming_the_central_powers_desc: "Хоча ми згодні з тим, що участь у військовому альянсі підвищить нашу силу, дивлячись на доступні нам варіанти, здається наче жоден не відповідає нашим стандартам. Під час Великої Війни ми були частиною могутніх Центральних Держав, тож, не маючи кращого варіанту, ми повинні розглянути можливість реінкарнації легендарного союзу."
 AUS_reforming_the_central_powers_tt: "Ми запросимо спадкоємців мертвих імперій, а саме §Y[GER.GetNameWithFlag]§!, §Y[TUR.GetNameWithFlag]§! й §Y[BUL.GetNameWithFlag]§! в новостворені §YЦентральні Держави§!, однак лише тих, чия ідеологія §YФашистська§! або §YНейтральна§! і хто вже не знаходиться в альянсі."

 AUS_for_a_better_future: "[AUS.GetAdjective]е майбутнє"
 AUS_for_a_better_future_desc: "Озираючись назад, наші цілі завжди стосувалися відновлення чогось втраченого. Тепер, коли цього нарешті досягнуто, ми повинні почати дивитися вперед у наше майбутнє."


 AUS_war_against_bolshevism: "Війна з більшовизмом"
 AUS_war_against_bolshevism_desc: "[SOV.GetAdjective]і більшовики на нашому сході були постійною шипою в нашому боці. Щоб не бути застигнутими зненацька, ми повинні бути тими, хто завдасть удару першими."

 AUS_crusade_on_communism: "Священна війна проти комунізму"
 AUS_crusade_on_communism_desc: "Поки на європейському континенті є комуністи, наша країна та її народ не будуть в безпеці. Нам потрібно покласти край цій червоній загрозі, перш ніж вона стане справжнім джерелом проблем."
 AUS_crusade_on_communism_tt: "Дає ціль війни §YАнексія§! проти всіх §YКомуністичних§! націй в §YЄвропі§!"
 AUS_crusade_on_communism_d_tt: "Дає ціль війни §YПовалення уряду§! проти всіх §YКомуністичних§! націй в §YЄвропі§!"

 AUS_repeal_the_may_constitution: "Скасувати травневу конституцію"
 AUS_repeal_the_may_constitution_desc: "Так звана травнева конституція, встановлена Енгельбертом Дольфусом у 1934 році, заважала австрійській політиці протягом останніх кількох років. Політичні партії було заборонено, що позбавляло нашу націю будь-яких можливостей змін на краще. Ми повинні скасувати цю несправедливу конституцію, якщо наша країна хоче знову процвітати."

 AUS_austria_against_fascism: "Австрійський Райхсбунд"
 AUS_austria_against_fascism_desc: "Поки наша нація оговтується від політичної ізоляції, яку ми пережили, не дивно спостерігати за появою політичних груп, оскільки люди нарешті наважуються висловити свою думку. Легітимістський «Австрійський Райхсбунд» є однією з таких груп. До речі, їхній політичні плани щоло країни збігаються з тим, що й ми плануємо для нації. Ми маємо подбати про те, щоб отримати максимум користі від нашої співпраці."

 AUS_reinstate_the_imperial_council: "Відновити Herrenhaus"
 AUS_reinstate_the_imperial_council_desc: "Наш народ, як і очікувалося, висловлює бажання повернутися до старих часів. Нам більше не потрібна явно хибна система, якою можна було б зловживати, як це зробили фашисти під час самоліквідації парламенту в 1934 році. Правило єдиної особи завжди було безпечною системою, яка добре сприймалася в подвійній монархії, настав час повернути її."

 AUS_legacy_of_the_empire: "Спадщина Імперії"
 AUS_legacy_of_the_empire_desc: "Хоча зараз ми лише тінь нашого минулого, могутньої імперії, ніщо не забороняє нам прагнути відновити те, чим ми колись були. Розпалюючи монархічні настрої в нашій країні, ми можемо підготувати її для того, щоб знову стати могутньою монархією."
 AUS_imperilalist_sentiments: "Імперіалістичні настрої"

 AUS_bring_back_the_habsburg_rule: "Володар нашої Корони"
 AUS_bring_back_the_habsburg_rule_desc: "Щоб ми заслужили ім’я справжнього Королівства, нам потрібно коронувати короля, який очолюватиме нашу країну. Наш нинішній регент, безсумнівно, стане чудовим королем, і ми повинні негайно підготуватися до його коронації."
 AUS_bring_back_the_habsburg_rule_tt: "Якщо ваш нинішній регент §YОтто фон Габсбурґ§! або §YЕрнст Рюдіґер Штаремберг§!, один з них буде коронований ерцгерцогом Австрії та отримає наступну рису:\n\n §YЕрцгерцог Австрії§!:\n  - Приріст політичної влади: §G+10%§!\n  - Військовозабов'язане населення: §Y0.50%§!\n  - Стабільність: §G+5%§!\n  - Підтримка Війни: §G+5%§!\n  - Щоденна підтримка нейтралітету: §G+0.03§!"

 AUS_repeal_the_habsburgergesetz: "Скасувати закон Габсбурґів"
 AUS_repeal_the_habsburgergesetz_desc: "Закон Габсбурґів був прийнятий у 1919 році після Великої Війни та суттєво обмежив права та повноваження родини Габсбурґів. Незалежно від того, хто зараз керує нашою країною, цей закон став плямою на репутації Астрії як монархії, його потрібно негайно скасувати."

 AUS_rebellious_rearmament: "За-договірне переозброєння"
 AUS_rebellious_rearmament_desc: "Занадто довго [AUS.GetNameDef] була пов’язана глибоко несправедливим і ганебним Сен-Жерменським Договіром, яким була загнана в куток. Відновивши монархію, ми вже певною мірою порушуємо договір, тож для нас також не повинно бути причин дотримуватися решти його пунктів. Пора остаточно скасувати цей згубний договір!"

 AUS_strengthen_legitimistische_corps: "Зміцнення легітимістичного корпусу"
 AUS_strengthen_legitimistische_corps_desc: "Легітимістичний корпус почав свій шлях як студентська організація для австрійських дворян, які навчалися у вищих навчальних закладах нашої країни. Спочатку вони були не чим іншим, як зібранням студентів зі схожими інтересами, однак в міру погіршення політичного клімату, вони ставали все більш мілітаристськими. Ми повинні розглянути можливість найму з них, щоб пришвидшити час розгортання нашої армії."

 AUS_legitimistische_studentenverbindung: "Легітимістське студентське товариство"
 AUS_legitimistische_studentenverbindung_desc: "Студентське легітимістське товариство — організація, яка обслуговує лояльних студентів усіх рівнів освіти. Менш мілітаристські, ніж легітимістичний корпус, вони більш прихильні до дискурсу та дебатів, а також до науки. Їхні інтереси та непохитна відданість короні можуть виявитися для нас дуже корисними!"

 AUS_legitimistische_jugend: "Легітимістична молодь"
 AUS_legitimistische_jugend_desc: "Ми побачили, що раннє ознайомлення дітей і підлітків з монархією та всіма її основними цінностями допоможе їм вирости лояльними та щасливими громадянами, які працюють і, якщо потрібно, борються за нашу націю. Є місце страху, що це слизьким шляхом до набагато гірших речей, однак ми впевнені, що ця освіта буде для них виключно корисною."

 AUS_repeal_the_adelsaufhebungsgesetz: "Скасувати закон про ліквідацію дворянства"
 AUS_repeal_the_adelsaufhebungsgesetz_desc: "Закон про ліквідацію дворянства (Adelsaufhebungsgesetz) набув чинності разом із законом Габсбурґів (Habsburgergesetz) і фактично скасував існування австрійського дворянства. Знатні роди були позбавлені титулів, почесних привілеїв та влади одним махом руки. Цей закон, очевидно, неправильний. Відновивши наших дворян і їх сімейну гордість, ми зможемо переконатися в їхній лояльності в майбутньому."

 AUS_the_evidenzburo: "Бюро доказів"
 AUS_the_evidenzburo_desc: "Разом із багатьма іншими нашими ретельно розробленими системами, бюро доказів (Evidenzbureau) було демонтовано наприкінці Великої Війни. Оскільки ми більше не зв’язані ганебним договіром, немає жодних причин, щоб ми дотримувалися цієї безглуздості, згідно з якою розвідувальне агентство більше не може існувати."
 AUS_the_evidenzburo_bonus: "Evidenzbureau"

 AUS_a_royal_alliance: "Королівський союз"
 AUS_a_royal_alliance_desc: "На самій вершині доволі самотньо. Як одна з небагатьох нині існуючих монархій, здається цілком правильним, щоб ми прагнули об’єднатися з браттями по зброї, з тими, хто все ще бачить цінність того, щоб сильний монарх керував їхньою країною. Ми повинні звернутися до тих, хто налаштований в нашу сторону, і запропонувати їм об’єднатися проти республіканського зла."
 AUS_a_royal_alliance_tt1: "Ми запросимо §Y[ENG.GetNameWithFlag]§! в §Y$AUS_a_royal_alliance$§!"
 AUS_a_royal_alliance_tt2: "Ми запросимо §Y[FRA.GetNameWithFlag]§! в §Y$AUS_a_royal_alliance$§!"

 AUS_sturmscharen_support: "Забезпечити підтримку Штурмшарена"
 AUS_sturmscharen_support_desc: "Штурмшарен завжди діяв, як проміжний шлях між соціал-демократичним Шуцбундом і націоналістичним Гаймвеером. Хоча історично очолюваний нашим опонентом, Куртом Шушніґом, ми віримо, що завдяки політичному збігу та нашим традиційним цінностям, ми могли б отримати їх підтримку і змусити працювати на нас."

 AUS_eiserne_legion: "Затвердити Залізний Легіон"
 AUS_eiserne_legion_desc: "Наше керівництво перероблено, а воєнізованим організаціям знову дозволено створити елітну охорону спеціально для нашого лідера. Невелика група колишніх фашистських чиновників виступила добровольцями, щоб створити елітну гвардію для придушення опозиції та контролю над масами. Це чудова можливість для нас!"

 AUS_the_royals_of_liechtenstein: "Запросити королівську сім'ю Ліхтенштайну"
 AUS_the_royals_of_liechtenstein_desc: "Ми історично мали тісні зв’язки з Ліхтенштайном, їхній нещодавній князь Франц Йосиф I навіть узяв австрійську жінку собі за дружину. Оскільки Фердинанд був бездітним, корону мали взяти на себе Алоїс або Йоганн фон унд цу Ліхтенштайн, проте обидва відмовилися від своїх претензій на корону. Тепер обидва князі пропонують нам свою допомогу, тож ми добре скористаємось цією пропозицією!"

 AUS_osterreichische_akademie: "Австрійська Академія"
 AUS_osterreichische_akademie_desc: "Австрійська Академія Наук була заснована в 1846 році рукописним указом імператора Фердинанда I. Відтоді вона виросла з невеликої наукової асоціації та товариства до поважної академії, яка виховує лауреатів Нобелівської премії. Академія зазнала труднощів під час нашої фінансової кризи, але наші інвестиції обов’язково повернуть її на правильний шлях і принесуть нам великий прибуток у майбутньому."

 AUS_royal_scientific_grants: "Королівські наукові гранти"
 AUS_royal_scientific_grants_desc: "Наші інвестиції в Австрійську Академію Наук виявились дуже корисними як для нас, так і для самої академії. Зараз ми обмірковуємо, чи варто вивести це партнерство на наступний рівень. Багато талановитих науковців зараз працюють в академії. Якщо переконати їх до співпраці, ми зможемо залучити їх до роботи над нашими власними проектами."

 AUS_demand_hungarian_submission: "Вимогти угорську покірність"
 AUS_demand_hungarian_submission_desc: "Довгий час ми процвітали як подвійна монархія разом із Угорщиною в виді Транслайтанії. Хоча ця домовленість спрацювала тоді, вони виявилися менш вправними до державного самоуправління, ніж ми, і ті дрібниці, що вони зробили для нашої нації, залишало бажати кращого. Зробивши їх нашим маріонетковим режимом, ми могли б мати найкращі частини подвійної монархії, уникаючи найгірших."
 AUS_demand_hungarian_submission_tt: "Відкриває сукупність рішень із §YПідпорядкування Угорщини§! та окремі рішення для §YПоліпшення Вірогідності Мирного Результату§!."

 AUS_subjugate_lands_of_old: "Підпорядкувати старі землі"
 AUS_subjugate_lands_of_old_desc: "Вирішивши негайну проблему, ми маємо розпочати зв до наших колишніх кордонів. Хоча ми повністю віримо в наших дипломатів, і якщо до цього дійде, — армії -, було б мудро з нашого боку спланувати таке розширення поетапно, замість того, щоб розпочинати самогубний наступ по всім фронтам."
 AUS_subjugate_lands_of_old_tt: "Відкриває сукупність рішень із §YПідпорядкування Старих Земель§! та окремі рішення для §YПоліпшення Вірогідності Мирного Результату§!."

 AUS_the_silesian_question: "Сілезьке питання"
 AUS_the_silesian_question_desc: "Сілезькі землі довгий час були частиною нашої величезної імперії. Незважаючи на те, що ці регіони не пов’язані з нашим центром, вони все одно мають для нас дуже велике значення. Ми повинні запросити їх назад."

 AUS_reclaim_habsburg: "Повернути Габсбурґ"
 AUS_reclaim_habsburg_desc: "Наша власна Батьківщина все ще не під нашим контролем. Габсбурґи не забули свій скромний початок у селі Габсбурґ. Їх вважали низькими дворянами, але не зараз. Тепер, все змінилося. Настав час повертати собі Батьківщину."
 AUS_reclaim_habsburg_tt: "Ми матимемо більше шансів на їх згоду, якщо ми будемо §GСильніші§! за них.\n\nВідкриває сукупність рішень §YРеінтеграції Швайцарських Земель§!."

 AUS_war_against_guarantors: "Війна з гарантами"
 AUS_war_against_guarantors_desc: "Тексти мерзенного Сен-Жерменського договіру були чіткими: якщо нам потрібна буде допомога, щоб захистити нашу незалежність, нам це нададуть. Як виявилось, порожні слова, щоб утримати нас. Тепер, коли ми поступово повертаємося до своєї величі, настав час солодкої помсти. Ми навчимо їх більше ніколи не тягати за носа славетну Австрію!"

 AUS_tighten_control_of_subjects: "Контроль маріонеток"
 AUS_tighten_control_of_subjects_desc: "Ми зарекомендували себе, як володарі деяких наших старих земель. Хоча це, звичайно, чудово, ми не можемо зупинятися на цьому. Наші маріонеткові нації заслуговують на те, щоб ними керували великі лідери, як і нами. На щастя, ми знаємо як раз таких людей!"
 AUS_tighten_control_of_subjects_tt: "Якщо §YОтто фон Габсбурґ§! є нинішнім правителем §Y[ROOT.GetNameWithFlag]§!, будуть відкриті рішення для §YВстановлення Габсбурґської монархії§! в державах §Y[HUN.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§! і §Y[POL.GetNameWithFlag]§! як тільки ми їх підпорядкуємо."
 AUS_tighten_control_of_subjects_tt2: "Відкриває сукупність рішень для §YВстановлення Габсбурґської монархії§! в державах §Y[HUN.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§! і §Y[POL.GetNameWithFlag]§! як тільки ми їх підпорядкуємо."

 AUS_renew_claims_in_italy: "Відновити претензії до Італії"
 AUS_renew_claims_in_italy_desc: "Коли наші території були розділені після Великої війни, італійці забрали у нас Альто-Адідже та Трентіно, незважаючи на те, що насправді цього не сильно хотіли. Оскільки наша влада зараз значною мірою відновлена, ми маємо право вимагати, щоб вони повернули нам наші законні території."

 AUS_extend_italian_claims: "Поширити наші претензії на Італію"
 AUS_extend_italian_claims_desc: "Ми визначили наш курс щодо того, яким чином ми хочемо вести справи щодо регіонів, які [ITA.GetNameDef] вкрала у нас наприкінці Великої Війни. Ми ніколи не володіли Венецією і Ломбардією, але вони завжди представляли для нас великий інтерес. Чому б не зробити ще один крок і не забрати те, чого ми хотіли і все ще хочемо, якщо ми вже заволоділи тим, що ми мали раніше?"
 AUS_extend_italian_claims_tt: "Відкриває сукупність рішень для §YРеінтеграції оспорюваних нами Територіями Італії§!."

 AUS_strike_deal_with_italy: "Укласти угоду з Італією"
 AUS_strike_deal_with_italy_desc: "У нас були бажання володіти Трентіно та Альто-Адідже в Північній Італії, оскільки вони були відібрані в нас наприкінці Великої Війни. Що ще краще, [ITA.GetAdjective]ий уряд висловили, що не сильно бажають, щоб ці території були нав’язані їм, вони більше тримають їх у себе нам на зло. Доклавши певних дипломатичних зусиль, ми зможемо укласти з ними угоду щодо цих регіонів."



 AUS_the_danubian_federation: "Дунайська Федерація"
 AUS_the_danubian_federation_desc: "Завдяки нашому унікальному розташуванню в центрі Європи, ми маємо весь потенціал, щоб стати дуже впливовими без необхідності явних територіальних здобутків. Настільки важливою, наскільки сильною є сила нашої армії, є сила наших слів і дипломатичних дій. Сформувавши спільноту навколо Дунаю, ми могли б мати дипломатичне охоплення та владу далеко за межами наших власних кордонів."

 AUS_invite_danubian_countries: "Запросити Придунайські країни"
 AUS_invite_danubian_countries_desc: "Оскільки наша декларація про наміри відкрита для всіх, настав час першого розширення нашої федерації, щоб вона стала найкращою, якою вона тільки може бути. Нашим першим кроком, природно, має бути запрошення інших придунайських націй, які наразі залишаються самотніми, приєднатися до нас."
 AUS_invite_danubian_countries_tt: "Відкриває сукупність рішень для §YЗапрошення Придунайських Країн в Дунайську Федерацію§!"

 AUS_danubian_unity: "Дунайська єдність"
 AUS_danubian_unity_desc: "Оскільки наша федерація стабільно розвивається, ми повинні переконатися, що ми також не забуваємо про нашу власну країну та внутрішню політику. Наші люди повинні знати про велич, яку принесе їм наш союз!"

 AUS_inviting_the_observers: "Запросити спостерігачів"
 AUS_inviting_the_observers_desc: "У міру зростання нашої фракції стає все більш очевидним, що ми можемо стати силою, з якою потрібно рахуватися в Європі. Дунай відіграє важливу роль не лише для країн, через які він протікає, а й для тих, які покладаються на нього для торгівлі й зв'язку. Ми повинні розглянути можливість запросити ці країни до нашої Федерації."
 AUS_inviting_the_observers_tt: "Відкриває сукупність рішень для §YЗапрошення більше Націй в Дунайську Федерацію§!"

 AUS_unexpected_alliances: "Неочікувані побратими"
 AUS_unexpected_alliances_desc: "Ми повинні бути відкритими для будь-якої та кожної дунайської нації, яка може забажати приєднатися до нашої фракції. Не зважаючи на наші минулі розбіжності, ми повинні простягнути руку та запросити їх стати на наш бік заради єдності Дунаю."

 AUS_diplomatic_effort: "Дунайська дипломатія"
 AUS_diplomatic_effort_desc: "Щоб залишатися сильним лідером, якого заслуговує наша федерація, ми повинні переконатися, що нас полюбляють усі її члени. Ми повинні активізувати наші дипломатичні зусилля, щоб розважати та поглиблювати наші відносини всередині федерації."
 AUS_diplomatic_effort_tt: "З §Yпоступовим Розширенням нашої Федерації§! ми будемо дипломатичними зусиллями §Yполіпшувати відносини з іншими членами§!."
 AUS_danubian_leader: "Захисник дунайських інтересів"

 AUS_protector_of_the_danube: "Вартовий Дунаю"
 AUS_protector_of_the_danube_desc: "У зв’язку з постійним погіршенням ситуації, на наших безпосередніх сусідах необхідно вжити заходів для забезпечення довголіття та безпеки всіх наших союзників. Як лідер Дунайської Федерації ця відповідальність має лягти на нас."
 AUS_protector_of_the_danube_tt: "Відкриває сукупність рішень для §YПропонування об’єднання у федеративну державу§! і §Yперехилення членів на нашу сторону§!\n\n§RВеликі держави навряд чи приймуть цю пропонову, якщо тільки вони не суттєво ослаблені або [AUS.GetNameDef] є значно більшою силою!§!"

 AUS_via_danube_to_europe: "Через Дунай до Європи"
 AUS_via_danube_to_europe_desc: "Ми зібрали досить поважну фракцію навколо себе, і хоча ми могли б зупинитися тут, ми могли б також подивитися за межі Дунаю. Загальноєвропейська фракція, зосереджена на співпраці та співтоваристві в Європі, може виявитися дуже вартісною справою."
 AUS_via_danube_to_europe_tt: "Заміняє сукупність рішень §YДунайської Федерації§! на сукупність §YЄвропейського Союзу§!, що дозволять запросити більше країни й форсувати їх до §YОбмеженої федералізації§!\n\n§RФокус об'єднаного дерева Австро-Угорщини§! ''§Y$HABSBURG_an_empire_not_just_in_name$§!'' §Rбуде заблокований, що, якщо це §Yнейтрал§!, застосувавши §Yнаціональний дух§! до всіх суб'єктів зі §Yспільним деревом фокусів§!, який знижує автономію, зробить процес повної інтеграції маріонеток простішим§!."


 AUS_the_right_to_rearm: "Право на переозброєння"
 AUS_the_right_to_rearm_desc: "З часів Великої Війни ми були зобов’язані Сен-Жерменським Договіром обмежити чисельність нашої регулярної армії до 30 000 особ. Враховуючи розвиток подій навколо нас, ми вважаємо, що нині це неможливе, і що нам потрібно надати право озброїтися."
 AUS_the_right_to_rearm_dem_tt: "Ми, як §YДемократична Нація§!, будемо шукати угоди щодо питання переозброєння."
 AUS_the_right_to_rearm_dem_instead_tt: "Якщо б [ROOT.GetNameDef] була §YДемократичною Нацією§!, ми б замість цього шукали угоди щодо питання переозброєння."
 AUS_the_right_to_rearm_fed_tt: "Ми, як §YНейтральна Нація§!, почнемо переозброєння не дивлячись на наслідки."
 AUS_the_right_to_rearm_fed_instead_tt: "Якщо б [ROOT.GetNameDef] була §YНейтральною Нацією§!, ми б замість цього переозброїлись напряму, не дивлячись на наслідки."

 AUS_defence_of_the_homeland: "Захист Батьківщини"
 AUS_defence_of_the_homeland_desc: "Тепер, коли ми нарешті можемо відновити нашу армію, нам потрібно шукати, як її спеціалізувати. Наше географічне положення є досить вразливим, тож наша армія є майстром оборони, слід навчити її використовувати наш унікальний ландшафт у своїх інтересах було б корисно."

 AUS_the_political_front: "Безпека політичного фронту"
 AUS_the_political_front_desc: "Війну виграють не лише на передовій і на полях битв, але й на заводах і вулицях. Зміцнюючи нашу політичну систему, ми можемо переконатися, що навіть якщо станеться найгірше, ми не впадемо в анархію й хаос."

 AUS_austrian_aggression: "Австрійська агресія"
 AUS_austrian_aggression_desc: "Хоча захист може здатися очевидним варіантом для цих часів, він означає лише очікування атаки. Якби ми натомість посилювали наші здатності до атаки та переконалися, що наша армія готова завдати удару в будь-який момент, ми могли б ефективно стримувати будь-яких потенційних нападників. Зрештою, напад — це найкращий захист."

 AUS_at_the_ready: "Завжди напоготові"
 AUS_at_the_ready_desc: "Не тільки наша армія потребує вишколу та постійної готовності. Ті, хто технічно підтримують нашу армію, мають усвідомлювати свою відповідальність перед країною. Переконавшись, що працівники завжди готові підтримати наші збройні сили, ми налаштовуємо себе на успіх."

 AUS_form_evidenzburo:0 "Реформувати Evidenzbureau"
 AUS_form_evidenzburo_desc:0 "Незалежно від того, яку позицію ми займаємо - агресивну чи оборонну, - збір розвідувальної інформації про потенційних ворогів є надзвичайно важливим. Ми не можемо дозволити собі бути захопленими зненацька силою, швидкістю чи координацією наших ворогів, так само як і не можемо дозволити їм отримати інформацію про нас. Настав час реформувати старе Evidenzbureau відповідно до наших поточних потреб."
 AUS_form_evidenzburo_tt: "Застосовані поліпшення для агентства залежатимуть від обраної нами §YОборонної§! чи §YАгресивної§! тактик по фокусам вище"


 AUS_release_imprisoned_leaders: "Легалізувати політичну опозицію"
 AUS_release_imprisoned_leaders_desc: "У міру того, як наша нація поступово ставала все більш авторитарною; тих, хто наважувався їй протистояти, швидко кидали до в’язницям. Ці ув’язнення були абсолютно несправедливими і ґрунтувалися виключно на політичних мотивах. Ми повинні звільнити ув'язнених і знову зробити політичну опозицію легальною."

 AUS_hold_elections: "Провести вибори"
 AUS_hold_elections_desc: "Оскільки наші останні вибори відбулися 9 листопада 1930 року, перед «самоліквідацією парламенту» в 1934 році, наші люди майже втратили віру в австрійську демократію. Нашим першочерговим завданням має бути відновлення віри та надання людям можливості висловитися!"

 AUS_rebuild_democratic_systems: "Відновити демократичні системи"
 AUS_rebuild_democratic_systems_desc: "Демократична система — це щось дуже тонке, її легко демонтувати, але важко відбудувати чи відновити. Але, заради людей, це те, що потрібно зробити негайно. Партії, які пропагують диктатуру, мають бути заборонені заради нації."
 AUS_rebuild_democratic_systems_tt: "Поточна §YФашистська§! партія §YНСРП§! буде заборонена й:"

 AUS_a_new_constitution: "Нова Конституція"
 AUS_a_new_constitution_desc: "Наш останній перегляд конституції закінчився катастрофічною травневою конституцією та посиленням влади авторитарного режиму в країні. Ми повинні гарантувати, що подібне більше ніколи не повториться, відновивши суворо демократичну конституцію."

 AUS_seek_support_from_guarantors: "Звернутися за підтримкою до Гарантів"
 AUS_seek_support_from_guarantors_desc: "Сен-Жерменьский Договір несе для нас багато обмежень, але він має і хороші сторони. Оскільки нам заборонено мати будь-яку форму того, що можна було б назвати армією, нас мають захистити так звані гаранти. Ми звернемось до них і попросимо підтримки."
 AUS_seek_support_from_guarantors_tt: "Вони, швидше за все, дадуть позитивну відповідь, якщо мають §GВисоку§! думку про нас."

 AUS_stabilize_the_political_climate: "Стабілізація політичного клімату"
 AUS_stabilize_the_political_climate_desc: "Наша нинішня опозиція є радикальною та екстремальною. Краще переконатися, що їх ідеї відповідають діючим законам, і вони не ризикуватимуть бути забороненими. Ця поблажлива позиція також має забезпечити нам підтримку з боку їхніх менш радикальних послідовників."

 AUS_outlaw_the_radicals: "Оголосити радикалізм поза законом"
 AUS_outlaw_the_radicals_desc: "Ми перебуваємо в дуже делікатній політичній ситуації. Зараз не час для внутрішньої боротьби між радикальними партіями на різних кінцях політичного спектру. Поки не мене найгірше, ми не можемо дозволити їм вивергати свою мерзенну пропаганду!"

 AUS_strengthen_the_cabinet: "Посилення кабінету"
 AUS_strengthen_the_cabinet_desc: "Незважаючи на те, що демократичні настрої досить швидко поширилися серед народу, наш кабінет все ще залишається відносно слабким. Влада, звісно, має належати народу, що буде зроблено за рахунок розширення парламенту та кабінету міністрів. Тож, для ефективного управління, кабінет міністрів має мати пріоритет."

 AUS_pardon_political_exiles: "Помилування політичних засланців"
 AUS_pardon_political_exiles_desc: "За часів так званої корпоративної держави під час панування австрофашизму з нашої країни втекло багато геніальних політиків. Ми повинні розширити пропозицію щодо їх повернення, незалежно від їхньої політичної позиції."

 AUS_join_the_allies: "Приєднатися до Союзників"
 AUS_join_the_allies_desc: "Традиційно ми завжди вважали себе найсильнішими самі по собі, але, оскільки ситуація навколо нас продовжує погіршуватися, ми змушені зіткнутися з фактом, що це може бути неправдою. Залишитися на самоті не завжди найкращий варіант. Ми повинні прагнути приєднатися до сильної демократичної фракції."
 AUS_join_the_allies_tt: "Імовірність того, що нас приймуть до членства, залежить від нашої демократичності та думки лідера альянсу щодо нас.\n\nЯкщо нам відмовлять, ми зможемо створити власну фракцію."

 AUS_industrial_exchange: "Обмін знаннями"
 AUS_industrial_exchange_desc: "Нам є чому навчитися у наших нових союзників, зокрема в питаннях будівництва. Хоча також і в плані військових стратегій. Оскільки наші союзники охоче діляться з нами цією інформацією, ми повинні максимально використати це."

 AUS_alpine_federation_focus: "Альпійська Федерація"
 AUS_alpine_federation_focus_desc: "Ми більше не вважаємо, що самостійність є найкращим вибором для Австрії, однак жодна інша фракція не здається життєздатним вибором. Це було б чудовою можливістю для нас звернутися до решти альпійського регіону з пропозицією."
 AUS_alpine_federation_focus_tt: "Ми запросимо держави §Y[SWI.GetNameWithFlag]§!, §Y[FRA.GetNameWithFlag]§! і §Y[ITA.GetNameWithFlag]§! в наш альянс, якщо вони §YДемократи§! або §YНейтрали§! і на даний момент вже не є частиною іншого альянсу."

 AUS_invite_the_entente: "Запросити Малу Антанту"
 AUS_invite_the_entente_desc: "Наш союз виграє від збільшення кількості членів у регіоні, навіть якщо це означає вийти за межі нашого альпійського коріння. Мала Антанта була створена для захисту країн від повернення Габсбурґів, і оскільки ми зараз на одній стороні, чому б не запросити їх?"
 AUS_invite_the_entente_tt: "Ми запросимо держави §Y[YUG.GetNameWithFlag]§!, §Y[ROM.GetNameWithFlag]§! й §Y[CZE.GetNameWithFlag]§! в наш альянс з умовою, що їх ідеологія §YДемократична§! або §YНейтральна§! і на даний момент вже не є частиною іншого альянсу."

 AUS_offensive_on_the_fascists: "Антифашистський наступ"
 AUS_offensive_on_the_fascists_desc: "Ми більше не можемо ігнорувати той факт, що наш південний сусід є джерелом багатьох наших проблем. Хоча ми завжди віддаємо перевагу дипломатії, інколи потрібне більш радикальне втручання."

 AUS_lawmaking_leniency: "Законотворча поблажливість"
 AUS_lawmaking_leniency_desc: "Система прийняття нових законів у нас доволі архаїчна і потребує перегляду. У такі часи ми повинні мати можливість швидко приймати нові закони, оскільки ситуація змінюється день у день. Ми повинні розглянути можливість лобіювання більш спрощеного законотворчого процесу."

 AUS_empowering_the_chancellor: "Надання повноважень канцлеру"
 AUS_empowering_the_chancellor_desc: "Доля канцлера нашої країни нелегка. Ми не був би там, де ми є сьогодні, якби не [ROOT.GetLeader], і хоча ми не повинні перетворюватися на культ особистості, ми цілком можемо висловити вдячність нашому канцлеру."

 AUS_join_the_research_program: "Спільні дослідницькі програми"
 AUS_join_the_research_program_desc: "Тепер, коли ми перебуваємо у фракції з нашими однодумцями, ми повинні намагатися отримати від цього якомога більше користі. Сформувавши групу для обміну технологіями для нас і наших союзників, ми зможемо зміцнити фракцію шляхом технологічному блиску."
 AUS_join_the_research_program_tt: "§Y[ROOT.GetNameDef]§!, і кожна країна нашого альянсу приєднаються до §YГрупи обміну дослідженнями§!"

 AUS_the_right_to_self_determination: "Наше право на самовизначення"
 AUS_the_right_to_self_determination_desc: "Раніше ми покладалися на право на самовизначення, воно було нашим головним щитом перед загрозами. Тепер ми стоїмо по той бік; ми станемо захисниками тих націй, які зараз борються за своє виживання перед обличчям насильницької тиранії!"

 AUS_our_brothers_in_the_east: "Наші східні брати"
 AUS_our_brothers_in_the_east_desc: "Хоча зараз ми нарешті відновили себе як демократію, є багато країн і їх народів, які страждають у тіні авторитарних диктаторів. Хоча ми не прагнемо возз’єднання з нашими угорськими братами, ми все ще вважаємо, що їм теж слід дозволити зробити вибір для себе. Вони пізнають демократію, чого б не хотів там їх уряд!"

 AUS_deal_with_the_german_threat: "Повстати проти німецької загрози"
 AUS_deal_with_the_german_threat_desc: "Німеччина вже багато десятиліть існує, як головна загроза на нашому північно-західному кордоні. Їхня політика була жорсткою, з їх планів на яку йде загроза самому нашому існуванню. Покінчимо з цією загрозою раз і назавжди."

 AUS_end_european_fascism: "Чиста від фашизму Європа"
 AUS_end_european_fascism_desc: "Поки ми всі не в безпеці — жоден не буде в безпеці. Фашизм все ще поширений у Європі і, безсумнівно, викличе більше проблем у майбутньому. Ми повинні вжити заходів, щоб запобігти поширенню цієї ганебної ідеології."
 AUS_end_european_fascism_tt: "Ми отримаємо ціль війни §YМаріонетка§! проти всіх §YФашистських§! країн в §YЄвропі§!"
 AUS_end_european_fascism_d_tt: "Ми отримаємо ціль війни §YПовалення уряду§! проти всіх §YФашистських§! країн в §YЄвропі§!"

 AUS_austromarxism_focus: "Австромарксизм"
 AUS_austromarxism_focus_desc: "Започаткована групою Віктора Адлера, Отто Бауера, Карла Реннера, Макса Адлера та Рудольфа Гільфердінга, концепція австромарксизму, за якою ми йшли досить довго. Народжений їхніми різними поглядами, його прагнення — показати золоту середину між соціал-демократією та комунізмом. Це дозволило отримати набагато більшу підтримку з боку людей, ніж будь-яка із цих двох ідеологій поодинці."

 AUS_rally_the_people: "Згуртувати народ"
 AUS_rally_the_people_desc: "У нашій історії було багато спроб державних переворотів тими, хто не поділяв ідеали правлячої верхушки. У надії більше не вдаватися до таких методів, ми повинні згуртувати людей на свій бік і наполягати на мирних реформах."

 AUS_ban_dnsap: "Викорінювати націоналістів"
 AUS_ban_dnsap_desc: "Зараз у нашій країні існують радикально-праві політичні партії, які становлять реальну загрозу суспільству. Хоча ми раді бачити політичну опозицію, ми все ще повинні гарантувати, що вона буде існувати без ризику для нашої власної безпеки. НСРП заслуговує остаточної заборони, а гріхи Вітчизняного Фронту треба показати населенню!"

 AUS_renounce_the_treaties: "Відмовитись від договору"
 AUS_renounce_the_treaties_desc: "Хоча наш уряд загалом віддає перевагу дискурсу та дипломатії, а не конфліктам і зухвалим діям, у питанні Сен-Жерменського Договору ми не можемо зволікати. Оскільки наша нація стабілізується, і ми повертаємо собі контроль, немає жодних причин зв’язувати себе такими суворими обмеженнями. Ми негайно скасовуємо цей поствоєнний ідіотизм."

 AUS_emergency_measaures: "Надзвичайні заходи"
 AUS_emergency_measaures_desc: "Хоча ми ніколи не були прихильниками революцій, стає дедалі очевиднішим, що ми не можемо покладатися на соціал-демократів у здійсненні змін, необхідних для того, щоб наша країна знову процвітала. Ми повинні підготуватися до боротьби за майбутнє австрійських працівників!"

 AUS_schutzbund_support: "Заручитися підтримкою Шуцбунду"
 AUS_schutzbund_support_desc: "Більшість австрійських воєнізованих груп мають націоналістичні, легітимністські чи навіть фашистські політичні плани. Вони небезпричинно частково винні в більшості збройних конфліктів у нашій країні. Хоча Республіканський Шуцбунд (Republikanischer Schutzbund) спричинив чимало проблем, факт залишається фактом: політично ми дуже схожі. Ми повинні залучити їх до нашої справи."
 AUS_schutzbund_support_tt: "§Y3§! §Yдивізії Шуцбунду§! будуть розгорнуті в §Y[4.GetName]§! у випадку початку §YКомуністичної§! громадянської війни.\n\nОпозиційна сторона отримає лише §Yодну§! замість §Rдвох§! §Yдивізій Гаймвееру§! в §Y[152.GetName]§!"

 AUS_intervention_in_spain: "Інтервенція в Іспанію"
 AUS_intervention_in_spain_desc: "[SPR.GetAdjective]і республіканці наразі втягнуті в жорстоку громадянську війну, Піренейський півостров затягнутий хаосом. Незважаючи на нашу хитку ситуацію, ми все одно повинні прагнути допомогти їм. Зрештою, вони ведуть гідну битву проти націоналістів."

 AUS_invite_spanish_exiles: "Запросити іспанських вигнанців"
 AUS_invite_spanish_exiles_desc: "Ми... сподівалися на інший кінцевий результат громадянської війни в Іспанії. Подібно до того, як ми пропонували свою допомогу на полі бою, тепер ми повинні запропонувати свою допомогу в інших місцях і прийняти тих, хто тікає від панування націоналістів."
 AUS_volunteer_effort_SPR_flag: "Ми відправляли добровольців в Республіканську Іспанію"

 AUS_celebrate_spanish_victory: "Відзначити перемогу республіки"
 AUS_celebrate_spanish_victory_desc: "Оскільки жорстокі зіткнення на Піренейському півострові повільно згасають, стає зрозуміло, що республіканці зберегли контроль над своєю країною. Перемога, у якій наша допомога, ймовірно, також зіграла свою роль, тож цілком слушно запитувати про можливість компенсації за наші зусилля."

 AUS_revolution: "Червоне небо над Віднем"
 AUS_revolution_desc: "Настав час, коли ми вже не можемо діяти лише як опозиція до правлячої партії. Наші люди заслуговують кращого, ніж те, що може дати нинішнє керівництво. Наша зростаюча популярність доводить, що настав час для удару!"
 AUS_revolution_tt: "Якщо ми заручились §Yпідтримкою ополчення§!, ми отримаємо 3 додаткові §Yдивізій Шуцбунду§! по початку громадянської війни."
 AUS_revolution_tt_2: "Кількість військ, наданих кожній стороні, залежатиме від рівня популярності §YКомунізму§!.\n\nЯкщо §YПопулярність Комунізму§! перевищить §Y60%§!, Австрія стане комуністичною мирно, уникнувши громадянської війни."

 AUS_seek_soviet_support: "Запросити радянської підтримки"
 AUS_seek_soviet_support_desc: "Якщо ми хочемо протистояти німецькій загрозі на півночі та перетворити нашу країну на комуністичне суспільство, якого ми заслуговуємо, нам знадобиться підтримка ззовні. У нас були невеликі ідеологічні розбіжності з Радянським Союзом, однак в нашій основі ми все ще маємо багато спільного."
 AUS_seek_soviet_support_tt: "§RПоклавшись на [SOV.GetAdjective]у підтримку зараз, це зробить нас нездатними атакувати їх в майбутньому!§!"

 AUS_politicized_general_staff: "Політизація Генштабу"
 AUS_politicized_general_staff_desc: "Хоча ми раніше бачили, як воєнізовані групи з політичними планами можуть стати справжньою проблемою для нас, цього не можна сказати про нашу регулярну армію. Армія, яка добре розбирається в нашій політиці та розділяє наші бачення, матиме набагато більше мотивації боротися за нашу безпеку!"

 AUS_promote_the_worthy: "Просувати гідних"
 AUS_promote_the_worthy_desc: "Декілька наших генералів демонструють великі надії та відданість як нашій справі, так і нашій країні. Беручи з них приклад і винагороджуючи їх підвищенням по службі, ми заохочимо таку поведінку більшої кількості наших співробітників!"

 AUS_align_with_ussr: "Єдиний курс і Москвою"
 AUS_align_with_ussr_desc: "Нам стало ще зрозуміліше, чому [SOV.GetNameDef] працює саме так. Хоча спочатку у нас були сумніви щодо радянської системи, тепер ми бачиом, що це може бути найкращий спосіб керувати країною. Приєднавшись до доктрини, єдиною з товаришем [SOV.GetLeader], ми можемо отримати як більш стабільну країну, так і, ймовірно, їхню ласку."
 AUS_align_with_ussr_tt: "Нинішній керівник §YКПА§! отримаює рису, що прирівняє його до доктрини правителя §Y[SOV.GetFlag][SOV.GetLeader]§!, авжеж якщо §Y[SOV.GetFlag][SOV.GetNameDef]§! дотримується §YКомунізму§!"

 AUS_raid_military_storages: "Спустошити старі військові запаси"
 AUS_raid_military_storages_desc: "По всій країні на старих складах лежить багато військової техніки. Нехай вона застаріла, з нашою поточною ситуацією ми віримо, що ліпше ними будуть озброєні наші люди, ніж лежать без діла. Настав час якнайкраще використати ці ресурси."

 AUS_properly_trained_militias: "Належним чином навчені ополченці"
 AUS_properly_trained_militias_desc: "Наші ополченці стали невід’ємною частиною оборони нашої країни, але на даний момент вони не мають офіційної підготовки. Хоча природа ополчення така, що їх повний контроль і підготовка ніколи не будуть можливими, зусилля з навчання прислужаться всім нам."

 AUS_the_peoples_army: "Народна армія"
 AUS_the_peoples_army_desc: "Наша відданість тому, щоб люди були належним чином озброєні в цій ситуації, мала неочікуваний, але дуже бажаний побічний ефект. Все більше людей бажають приєднатися до наших збройних сил."

 AUS_a_safe_harbor_for_dissidents: "Безпечна гавань для дисидентів"
 AUS_a_safe_harbor_for_dissidents_desc: "Останнім часом політичні вигнанці стали дуже звичним явищем у світі, деякі з них поділяють схожі політичні почуття з нами. Завербувавши цих вигнанців на нашу сторону, ми могли б отримати велику користь від їхніх навичок."
 AUS_a_safe_harbor_for_dissidents_tt: "§YОльга Таратута§!, що надасть (§G+5%§! Підтримки Війни, §R-10%§! Стабільності, §G+10%§! Фактору Війсковозабов'язаного Населення, §G+0.03§! Щоденного приросту популярності Комунізму)"

 AUS_establish_rote_hilfe: "Відновити «Роте Хільфе»"
 AUS_establish_rote_hilfe_desc: "Австрійська «Роте Хільфе» (Österreichische Rote Hilfe) була заснована та очолена Мальке Шорр у 1925 році. Відтоді й до заборони корумпованою австрофашистським урядом, організація допомагала незліченній кількості політичних біженців та шукачів притулку в Австрії. Тепер, коли наш старий режим пішов в небуття, настав час дозволити їм знову діяти."
 AUS_a_new_beginning: "З чистого листа"
 AUS_a_new_beginning_desc: ""Поки попіл і пил осідають, а наш новий уряд займає належне йому місце, ми повинні звернути увагу на питання майбутнього. Це лише початок для нової Австрії, і разом ми досягнемо небес!""

 AUS_join_comintern: "Приєднатися до Комінтерну"
 AUS_join_comintern_desc: "Після приєднання до СРСР для нас тепер прокладено дуже чіткий шлях. Треба приєднатися до наших товаришів по Комінтерну, адже цього хоче і заслуговує наш народ!"

 AUS_danubian_socialist_communes: "Заснувати Дунайський блок"
 AUS_danubian_socialist_communes_desc: "Наразі [ROOT.GetNameDef] повинна була протистояти своїм ворогам, покладаючись тільки на себе. Ми не хочемо, щоб так сталося з нами в майбутньому, однак на даний момент немає альянсів, які б відповідали ідеалам нашої країни. Створення власного альянсу — однозначно, найкращий варіант!"

 AUS_womens_education_initiative: "Ініціатива освіти для жінок"
 AUS_womens_education_initiative_desc: "З початку 1900-х років жінкам було дозволено здобувати освіту в університетах, але лише на окремих факультетах. Прагнення до того, щоб університети були відкритими для всіх, окрім відповідності нашій ідеологічній доктрині, принесе багато користі в майбутньому."

 AUS_universitat_wien: "Університет Відня"
 AUS_universitat_wien_desc: "Як і більшість наших університетів, Віденський університет постраждав від фашистських загарбників. Фашистські настрої вільно поширювалися, нехай і переважно студентами. Посиливши правила та переконавшись, що ця практика більше не поширується, ми можемо забезпечити вищу якість наданої освіти."

 AUS_scientific_grants: "Наукові гранти"
 AUS_scientific_grants_desc: "Оскільки ми збільшуємо наш бюджет на науку та дослідження, стає очевидним потенційне застосування цих нових знань. Надаючи низку грантів, ми зможемо ще більше посилити позитивний ефект від цього."
 available_scientist_tt: "§GСтануть доступні§! як §YВчені§!:"

 AUS_centralize_the_industrial_sector: "Централізація промислового сектору"
 AUS_centralize_the_industrial_sector_desc: "Минає час і комуністичні настрої вкорінюються в нації, тепер ми можемо вживати більш рішучих заходів. Кілька років тому наші люди не сприйняли саму ідею централізації галузі, однак тепер це здається наступним логічним кроком."

 AUS_cut_ties_with_the_church: "Розірвати зв'язок із церквою"
 AUS_cut_ties_with_the_church_desc: "Наш державний зв'язок із церквою — не більше ніж пережиток так званого клерикального фашизму. Фашизм уже усунено від політичної влади, тепер час духовенства."
 generic_remove_as_political_advisor_tt: "§RВидалить§! §YПолітичних радників§!:"

 AUS_spur_the_communist_resistance: "Заохочувати комуністичні настрої"
 AUS_spur_the_communist_resistance_desc: "Навколишній світ став значно ворожішим як до простої людини, так і до робітника. Хоча нас самих, на щастя, ще не торкнулось найгірше, ми не можемо нехтувати стражданнями наших братів і сестер навколо нас."
 AUS_danubian_communism_bypass_tt: "Всі §YДунайські§! країни та країни з §YІсторичним Інтересом§! до §YДунайського регіону§!:\nНинішня правляча партія §YКомуністична§!."
 AUS_danubian_communism_bypass_has_rejected_tt: "Запобіг австрійським спробам популяризувати §YКомунізм§!."
 AUS_spur_the_communist_resistance_tt: "Відкриває сукупність рішень для §YЗаохочення Комуністичних Настроїв§! у:"

 AUS_rapid_revolutions: "Стрімка революція"
 AUS_rapid_revolutions_desc: "Хоча наша ситуація погіршилася через наші дії щодо спроб звільнення іноземних робітників і забезпечення для них засобів виробництва, часу на відпочинок немає. Ми повинні якнайшвидше звільнити наших товаришів від кайданів капіталізму, навіть якщо це призведе до легкого, тимчасового удару по добробуту нашого народу."

 AUS_meticulous_preparations: "Ретельна підготовка"
 AUS_meticulous_preparations_desc: "Нехай в нашому уряді й народу існує спокуса якнайшвидше звільнити працівників навколо нас, але таким шляхом ми ризикуємо залишити наш внутрішній фронт відкритим. Наші зусилля в інших країнах спричинили певний галас у Австрії, ми повинні подбати про це, перш ніж допомагати іншим."

 AUS_demand_liberation_of_workers: "Вимогти звільнення робітників"
 AUS_demand_liberation_of_workers_desc: "Настав час діяти. Зміцнюючи дух комунізму вздовж Дунаю, ми повинні тепер визволити тих, хто опинився з нами в згоді!"
 AUS_demand_liberation_of_workers_tt: "Відкриває сукупність рішень §Y$AUS_demand_liberation_of_workers$§! в країнах, де ми раніше успішно підтримали комуністичні настрої."


 AUS_union_of_danubian_socialist_republics: "Союз дунайських соціалістів"
 AUS_union_of_danubian_socialist_republics_desc: "Зараз наш вплив поширюється по всій Європі, оскільки робітники навколо нас рвуть кайдані неволі. Наше старе ім’я більше не описує того, ким ми є насправді, нам слід подумати про те, як ми хочемо бути відомими цьому світу."

 AUS_the_correct_communism: "Правильна форма комунізму"
 AUS_the_correct_communism_desc: "Є багато шляхів практикувати комунізм, більшість з яких нам не до вподоби. [SOV.GetNameDefCap] затягує назву нашої ідеології в бруд своїм способом керування країно. Їм не можна давати свободу самоуправління."

 AUS_seize_galicia: "Захопити галицькі землі"
 AUS_seize_galicia_desc: "З роками ми зрозуміли, що дуже сумуємо за однією з частин нашої старої імперії. Бачачи останніми роками Галичину, розтерзану та кинуту між різними країнами, ми день за днем все більше стверджували, що ми повинні знову її захопити."
 AUS_seize_galicia_tt: "§Y[88.GetName]§!,§Y[89.GetName]§! і §Y[91.GetName]§! стануть осередними.\n\nОтримає §YЦіль Війни§! на завоювання осередних земель §YГаличчини§!."



 AUS_regulate_austrian_finance_sector: "Регуляція фінансового сектору"
 AUS_regulate_austrian_finance_sector_desc: "[AUS.GetAdjective]а економіка все ще відчуває труднощі, незважаючи на всі наші зусилля відновлення її балансу. Якщо нічого не вжити, ми боїмося, що незабаром може настати ще один повномасштабний економічний крах із супутньою гіперінфляцією. Настав час повернути контроль над нашим фінансовим сектором."
 AUS_regulate_austrian_finance_sector_tt: "Розблокує та спеціалізує банк як §YІндустріальний Концерн§! або для поліпшення §YБазової ефективності виробництва§! або для зменшення §YМножнику Заводів для на виробництво Споживчих товарів§!. Як альтернатива, банк може спеціалізуватися на §YОбидва§! сектора, однак меншою мірою."

 AUS_seek_papal_support: "Шукати папської підтримки"
 AUS_seek_papal_support_desc: "Як католицька країна ми завжди надавали великого значення слову духовенства. Отримавши підтримку від Його Святості, ми, ймовірно, могли б збільшити віру наших людей у нас."
 AUS_seek_papal_support_tt: "Зміна популярності нашої нинішньої правлячої партії на: §G5%§!"


 AUS_saved_creditanstalt_flag: "Пріоритет фінансування задано в бік Österreichische Creditanstalt"
 AUS_saved_bankverein_flag: "Пріоритет фінансування задано в бік Wiener Bankverein"
 AUS_kept_creditanstalt_bankverein_flag: "Залишив Creditanstalt-Bankverein об'єднаним"

 AUS_invest_in_erzberg_steel_mines: "Інвестувати в металургійні копальні Ерцберґа"
 AUS_invest_in_erzberg_steel_mines_desc: "Австрія завжди мала досить багато сталеливарних копалень, серед яких ерцберзькі (від однойменної гори), здаються особливо плідними. Нам слід розглянути можливість подальших інвестицій, щоб отримати від цього якомога більше вигоди."

 AUS_courting_the_princess_of_industry: "Зв'язки з «Принцесою промисловості»"
 AUS_courting_the_princess_of_industry_desc: "У нашій країні багато промислових магнатів, які цілком здатні нам допомогти. Серед яких Ельза фон Гутманн, донька засновника Gebrüder Gutmann, яка колись домінувала австрійською торгівлею, виглядає найбільш перспективною. Ми повинні звернутися до неї та запопросити її підтримки."

 AUS_expand_stpoltner_steelworks: "Розширити металургійний завод Санкт-Пьольтена"
 AUS_expand_stpoltner_steelworks_desc: "Металургійний завод Санкт-Пьольтена показує дуже багатообіцяючі результати. Якщо ми будемо діяти швидко, ми зможемо переробити його на свій смак, щоб максимізувати виграш від заводу."

 AUS_invest_in_semperit_synthetics: "Інвестувати в Semperit Synthetics"
 AUS_invest_in_semperit_synthetics_desc: "З нашим запасом сталі відсортовано. Тепер нам потрібно розглянути інші ресурси, які нам можуть знадобитися для нашого майбутнього розвитку. Через брак хорошого та досить великого джерела каучуку та нафти нам потрібно шукати інші шляхи отримання цих ресурсів на місцевому рівні."
 AUS_invest_in_semperit_synthetics_bonus: "Інвестиції в Semperit"

 AUS_pulverfabrik_skodawerke: "Інвестувати в Pulverfabrik Skodawerke"
 AUS_pulverfabrik_skodawerke_desc: "Хімічний завод Pulverfabrik Skodawerke у Нижній Австрії в минулому мав багато застосувань: порох, динаміт і хімікати для металургійних заводів. Наразі найкращим використанням їхнього досвіду було б спрямувати їх на синтетичні ресурси."
 AUS_pulverfabrik_skodawerke_tt: "§Y3x§! §G25%§! бонусів дослідження для технологій: §YЗберігання і переробки палива§!."
 AUS_pulverfabrik_skodawerke_bonus: "Інвестиції в Skodawerke"

 AUS_the_matzen_oil_fields: "Експлуатація матценських нафтові родовищ"
 AUS_the_matzen_oil_fields_desc: "Нещодавно нам пощастило. Нафту знайшли в районах навколо Матцена на сході Австрії. Це можливість для нас видобувати цей ресурс і дати собі промислову перевагу!"

 AUS_autobahn_west: "Розширити автобани на захід"
 AUS_autobahn_west_desc: "Наша інфраструктура потребує оновлення, незважаючи на те, що ми б хотіли зміцнити її по всій країні, реалії нашої економіки та промислової ситуації не дозволяють цього. Будівництво на захід і з’єднання нашого автобану з німецьким є одним із, якщо не найкращим, вибором у нашій поточній ситуації."

 AUS_autobahn_south: "Розширити автобани на південь"
 AUS_autobahn_south_desc: "Наша інфраструктура потребує оновлення, незважаючи на те, що ми б хотіли зміцнити її по всій країні, реалії нашої економіки та промислової ситуації не дозволяють цього. Будівництво на захід і з’єднання нашого автобану з італійським шосе є одним із, якщо не найкращим, вибором у нашій поточній ситуації."

 AUS_autobahn_east: "Розширити автобани на схід"
 AUS_autobahn_east_desc: "Ми підключили наш автобан до наших партнерів, що виявилося вигідним для обох сторін. Дивлячись на схід, ми бачимо нашого старого союзника в подвійній монархії, [HUN.GetNameDef], якщо ми об’єднаємо наші інфраструктури, ми також зможемо сприяти кращим стосункам з ними."

 AUS_bbo_focus: "Інвестиції в Bundesbahnen Österreich"
 AUS_bbo_focus_desc: "Наразі наші залізниці знехтовані, адже BBÖ, наша національна залізнична компанія, позбавлена коштів. Однак, щоб керувати успішною країною, незалежно від того, велика вона чи мала, нам потрібно забезпечити хороше покриття залізницею по всій країні. Ми повинні почати інвестувати в BBÖ і наші залізні дороги."
 AUS_bbo_focus_tt: "§GЗбільшує§! ефективність доступного §YІндустріального Концерну§!:"

 AUS_architechtual_advancements: "Архітектурні досягнення"
 AUS_architechtual_advancements_desc: "Нещодавно нам повідомили про присутність одного надзвичайно кваліфікованого архітектора в одному з наших університетів. Його будівлі володіють як структурною цілісністю, так і елегантністю, яких заслуговує така країна, як наша. Ми повинні розглянути можливість найму цієї особи."

 AUS_economic_resuscitation: "Реанімація економіки"
 AUS_economic_resuscitation_desc: "Наша економіка стабілізувалася і стала стагнувати на дуже низькому рівні. Хоча деякі стверджують, що це добре, адже ми забезпечені від падіння на саме дно подібно каменю, ми знаємо, що гідні кращого і можемо зробити краще. Попереду ще багато зусиль, і цього разу ми подбаємо про те, щоб вони діяли не лише короткостроково."
 AUS_economic_resuscitation_tt: "Австрія отримає національний дух §YВідновлення від Економічної Депресії§! знову, якщо економіка країни вже зазнає подальшого краху."

 AUS_devalue_the_schilling: "Девальвувати шилінг"
 AUS_devalue_the_schilling_desc: "Однією з причин, чому наша економіка бореться та стагнує, є наша слабка валюта. Хоча рівень інфляції в 2877%, який ми мали в 1929 році, можна забути, як страшний сон, наша інфляція все ще надто висока. Можливо, це не найпопулярніше рішення серед людей, але ми повинні розглянути можливість девальвації нашої валюти."
 AUS_devaluing_the_schilling_tt: "Коли національний дух §Y$AUS_devalued_the_schilling$§! прибереться, фокуси §Y$AUS_bring_phonix_insurance_from_the_ashes$§! та §Y$AUS_great_austrian_economic_push$§! стануть доступні."

 AUS_bring_phonix_insurance_from_the_ashes: "Реінкарнація страхувань Phönix"
 AUS_bring_phonix_insurance_from_the_ashes_desc: "Наша економіка йшла на поправку, доки на початку 1936 року нас не вразив скандал із Phönix. Їхнє страхування учасників війни забезпечувало нам людей, яких можна було набирати в армію, і підтримувало націю задоволеною навіть перед обличчям війни. Було б розумно відродити Phönix, подібно фенікса з попелу."
 AUS_bring_phonix_insurance_from_the_ashes_tt1: "Заміняє §YПокриття страхувань Phönix§! на §YСтрахування Phönix§!"

 AUS_great_austrian_economic_push: "Великий австрійський економічний бум"
 AUS_great_austrian_economic_push_desc: "Наші невтомні зусилля повільно окупаються, і наша економіка знову зростає. Ми могли б відсвядкувати й залишитися з цим, але протягом процесу відродження нашої економіки ми побачили невикористаний потенціал. Навіщо погоджуватися на менше, якщо ми можемо ще далі розширити наш фінансовий сектор?"
 AUS_great_austrian_economic_push_tt: "Ще більше покращує австрійські економіку та виробництво, замінюючи ідею §YВідновлення від Економічної Депресії§! на §YЕкономічний Бум§!"

 AUS_volkschule: "Народні школи"
 AUS_volkschule_desc: "Під час економічної кризи вважалось звичайним явищем, коли діти не ходили до школи, а змушені були працювати чи допомагати по дому. Оскільки найгірша криза вже позаду, нам потрібно впоратися з цим боргом знань, щоб не відставати від світу технологічно та науково."

 AUS_industrialization_effort: "Зусилля індустріалізації"
 AUS_industrialization_effort_desc: "[AUS.GetAdjective]ий промисловий сектор напрочуд добре витримав нашу складну ситуацію. З високим рівнем безробіття це також дає нам певні перспективи. Розширюючи нашу промисловість, ми могли б одночасно вирішити дві проблеми: збільшити промислові потужності та зменшити безробіття."

 AUS_invest_in_alpen_elektrowerke: "Alpen-Elektrowerke"
 AUS_invest_in_alpen_elektrowerke_desc: "Щоб залишатися конкурентоспроможними на міжнародному ринку, нам постійно потрібно впроваджувати інновації та впроваджувати нові рішення. Інвестування в таку компанію, як Alpen-Elektrowerke, яка значною мірою спеціалізується на розробці електроніки, може дати нам саме ту перевагу, яка нам потрібна."

 AUS_invest_in_kapsch: "Telefon- und Telegrafen-Fabrik"
 AUS_invest_in_kapsch_desc: "Щоб залишатися конкурентоспроможними на міжнародному ринку, нам постійно потрібно впроваджувати інновації та впроваджувати нові рішення. Інвестування в таку компанію, як Telefon- und Telegrafen-Fabriks-Aktiengesellschaft, яка займається як електронікою, так і радаром, може дати нам таку ширину в наших знаннях, з якою мало хто з опонентів може зрівнятися."

 AUS_construction_guilds: "Створити будівельні гільдії"
 AUS_construction_guilds_desc: "Оскільки [AUS.GetNameDef] стає все більш привабливим місцем для промисловості, ми зрозуміли, що нашої швидкості будування нових заводів не вистачає. Створення будівельних цехів сприяло б прискоренню будівництва всередині країни."

 AUS_apprentice_programmes: "Запустити учнівські програми"
 AUS_apprentice_programmes_desc: "Після тривалого періоду економічного спаду та безробіття багатьом людям не вистачає навичок і досвіду, необхідних для роботи на заводі, яка зараз стала доволі легкодоступною. Встановивши програми для учнів, ми забезпечимо угоду, яка буде вигідною як для заводів, так і для їх працівників."




 AUS_osterreichische_luftstreitkrafte: "Österreichische Luftstreitkräfte"
 AUS_osterreichische_luftstreitkrafte_desc: "На наші повітряні сили серйозно, що означає — дуже негативно, вплинули договори, які були нав’язані нам через дії наших предків. Щоб отримати шанс у цьому новому та набагато суворішому світі, ми повинні розглянути питання про відновлення наших військово-повітряних сил до стандартів нинішньої епохи."

 AUS_preparing_the_industry: "Виробництво літаків в Lohner-Werke"
 AUS_preparing_the_industry_desc: "Один із наших найважливіших і цінних виробників літаків після набуття чинності Сен-Жерменського Договору повністю припинив виробництво нових літаючих машин. Тепер, коли ми відновлюємо наші повітряні сили, ми також повинні відновити наших постачальників."

 AUS_purchase_foreign_designs: "Придбання іноземних літаків"
 AUS_purchase_foreign_designs_desc: "Щоб бути справді конкурентоспроможними в повітрі, ми повинні вивчати, як інші країни проектують власні літаки. Незважаючи на те, що внутрішнє виробництво може мати свої переваги, з вибіркою та купівлею в багатьох країнах ми можемо отримати найкращі літаки для наших потреб без великих початкових витрат."

 AUS_seek_international_partners: "В пошуках міжнародних партнерів"
 AUS_seek_international_partners_desc: "Якщо ми хочемо бути конкурентоспроможними в повітрі, нам потрібно вчитися у тих, хто нас оточує, як найкраще керувати повітряними силами. Роблячи висновки з дій великих держав і країн, які зіткнулися з подібною боротьбою, ми можемо досягти ще більшого рівня, ніж раніше."
 AUS_seek_international_partners_tt: "§YЕфекти для будь-якої країни, яка погодиться!§!:"
 AUS_seek_international_partners_tt2: "§Y[ROOT.GetNameWithFlag]§! отримає 50 §YДосвіду авіації§! за кожну країну, яка відповість згодою!"
 AUS_seek_international_partners_tt3: "§Y[ROOT.GetNameWithFlag]§! отримає §YДоступ до ринку§! будь-якої країні, яка відповість згодою!"


 AUS_air_research_boost: "Інноваційні ВПС"
 AUS_air_research_boost_desc: "[GetAirPartners]"
 AUS_has_no_air_partners: "Незважаючи на всі наші зусилля, нам не вдалося знайти партнерів у наших повітряних зусиллях. У нас нема іншого вибору, окрім як інвестувати у власні дослідження."
 AUS_has_air_partners: "Після випробувань і польотів на багатьох літальних апаратах, ми маємо унікальну можливість вибирати властивості нашого літака, які нам подобаються, а які ні. Гарною ініціативою буде скористатися цими новими знаннями та провести зворотне проектування деяких із найбажаніших характеристик літака, який ми вибрали."
 AUS_innovative_airforce_bonus: "Інноваційні ВПС"

 AUS_focus_on_domestic_production: "Вітчизняне літакобудування"
 AUS_focus_on_domestic_production_desc: "Побудова та утримання повітряних сил повністю самотужки — величезне і складне завдання. Але в такій непростій ситуації, як ця, ми не можемо дозволити, щоб наші ВПС залежали від інших країн, адже вони — невід’ємна частина наших збройних сил. Незважаючи на високі початкові витрати, ми маємо зробити наші повітряні сили повністю самостійними."

 AUS_revitalize_austrian_air_industry: "Відродити авіапромисловість"
 AUS_revitalize_austrian_air_industry_desc: "Колись в Австрії було кілька виробників літаків до та під час Великої Війни. Однак, через нав'язаний нам Сен-Жерменський Договір, це стало неможливим. Тепер, коли угоду анульовано, ми повинні швидко відновити нашу галузь і оживити її з нуля, якщо нам це знадобиться."

 AUS_light_specialization: "Ініціатива Jagdfliegerkompanie"
 AUS_light_specialization_desc: "Ми не можемо по-справжньому конкурувати з великими країнами, коли йдеться про більші планери, однак, маючи кращі винищувачі та штурмовики, ми зможемо гарантувати, що наш ворог навіть не досягне нашої території. Адже повітряні битви ведуться, виграються та програються в небі."
 AUS_light_specialization_bonus: "Ініціатива Jagdfliegerkompanie"

 AUS_medium_specialization: "Ініціатива Schlachtfliegerkompanie"
 AUS_medium_specialization_desc: "Наші повітряні сили повинні виконувати багато функцій, однак у нас немає ресурсів для розбудови всіх аспектів наших повітряних сил, тому пошук питання пошуку компромісу є першорядним. Двомоторні літаки можуть використовуватися як у виді бомбардувальників, так і у виді винищувачів, що для нас виглядає ідеальним компромісом."
 AUS_medium_specialization_bonus: "Ініціатива Schlachtfliegerkompanie"

 AUS_heavy_specialization: "Ініціатива Grossflugzeugkompanie"
 AUS_heavy_specialization_desc: "Можна з упевненістю припустити, інші очікують, що ми матимемо повітряні сили, які складатимуться переважно з менших літаків. Важка авіація може здатися незручною і марною в застосуванні, але, правильно інвестувавши в неї, ми могли б перемогти більшість ворогів саме завдяки ній."
 AUS_heavy_specialization_bonus: "Ініціатива Grossflugzeugkompanie"

 AUS_air_base_intiative: "Зусилля з будівництв авіабаз"
 AUS_air_base_intiative_desc: "Хоча в Австрії присутні авіабази, їх уже недостатньо для розміщення наших, нещодавно, значно збільшених військово-повітряних сил. Щоб оптимізувати те, як ми використовуватимемо наші повітряні сили, нам слід розглянути питання про створення необхідної інфраструктури для утримання наших літаків у небі."

 AUS_wien_anti_air_effort: "Wiener Flaktürme"
 AUS_wien_anti_air_effort_desc: "Хоча ми повністю віримо в те, що наші військово-повітряні сили будуть убезпечувати цю країну від повітряних нападів, протиповітряні будівлі можуть забезпечити бажаний додатковий рівень захисту в густонаселених районах. Ми повинні розглянути можливість встановлення протиповітряних споруд у районі Відня."

 AUS_radar_effort: "Зусилля з розробки систем Goldhaube"
 AUS_radar_effort_desc: "Сучасні ВПС залежать не лише від своїх літаків, а й від сучасних технологій, впроваджених до них. Дослідивши радар, ми просто не зможемо дозволити собі технологічно відстати!"

 AUS_flight_schools: "Österreichischen Fliegerschule"
 AUS_flight_schools_desc: "Для досягнення успіху в повітрі бездоганні літаки вже є чудовим кроком. Але цього недостатньо. Щоб підтвердити наше панування в повітрі, ми також повинні забезпечити найкращу підготовку наших пілотів, щоб вони були готові до будь-якої ситуації, з якою їх зустріне доля. Подібно до того, як ми тренуємо наші наземні підрозділи, ми повинні встановити режим тренувань для наших пілотів."

 AUS_neustadter_flugzeugwerke: "Neustädter Flugzeugwerke"
 AUS_neustadter_flugzeugwerke_desc: "Нещодавно новий виробник літаків придбав виведену з експлуатації фабрику Österreichischen Fliegerschule. Нова компанія, Neustädter Flugzeugwerke, має намір будувати легкі спортивні літаки, однак оскільки компанію заснували два колишніх пілоти-винищувачі, ми цілком можемо переконати їх виробляти їх для нас."

 AUS_aerial_strategies: "Повітряні стратегії"
 AUS_aerial_strategies_desc: "Навчання на власному досвіді є чеснотою в битвах усіх видів. Постійно розвиваючи та вдосконалюючи наші повітряні стратегії, ми можемо гарантувати, що ми завжди будемо на крок попереду ворога."


 AUS_secret_rearmament: "Секретне переозброєння"
 AUS_secret_rearmament_desc: "Протягом дуже тривалого часу обмеження на переозброєння унеможливлювали будь-яке нарощування армійської присутності. Хоча Сен-Жерменський Договір все ще діє, ми знайшли кілька лазівок, якими можемо скористатися, щоб виправдати таємне переозброєння."

 AUS_militarization_effort: "Grazer Maschinen-und Waggonbau"
 AUS_militarization_effort_desc: "Однією з компаній, на яку сильно покладалася наша колись могутня армія, була Grazer Maschinen- und Waggonbau-Aktiengesellschaft. Створення не тільки транспортних засобів, але й осей для гаубиць і гвинтівок; колись вони були наріжним каменем нашої військової спроможності. Ми зробимо їх такими знову. Заради Австрії та її народу."

 AUS_osterreichische_bundesheer: "Österreichische[GetArmyName]"
 AUS_army_is_bundesheer: "s Bundesheer"
 AUS_army_is_landwehr: " Landwehr"
 AUS_osterreichische_bundesheer_desc: "Оскільки Сен-Жерменський Договір більше не перешкоджає нам, настав час почати належне відновлення. Не можна дозволити, щоб Австрія була застигнута зненацька, як і не слід очікувати, що ми просто смиренно чекатимемо перед дедалі більш загрозливим світом."


 AUS_standardized_army_training: "Стандартизована підготовка Армії"
 AUS_standardized_army_training_desc: "Роки неможливості підготовки нових військ залишили свій слід на навчальних полках наших дивізій. Якщо ми хочемо забезпечити найкращу підготовку нашої армії, нам слід розглянути питання про оновлення процедур підготовки нових військ."

 AUS_osterreichische_fallschirmsjager: "Österreichische Fallschirmjäger"
 AUS_osterreichische_fallschirmsjager_desc: "Відновивши нашу армію та повітряні сили, настав час зрозуміти, як найкращим чином ми можемо поєднати два види озброєних сил для загального блага."

 AUS_osterreichische_gebirgsjager: "Österreichische Gebirgsjäger"
 AUS_osterreichische_gebirgsjager_desc: "Як майже повністю гірська країна, у наших інтересах є забезпечення того, щоб наші війська були достатньо підготовлені для битв у цих умовах і середовищі."
 AUS_osterreichische_gebirgsjager_tt: "Відкриває §HГірська Оборонна Підготовка§!\n§HПіхота\n    Гори§!\n      Оборона: §G+5%§!\n      Рух: §G+5%§!\n§HГірська піхота\n    Гори§!\n      Захист: §G+5%§!\n      Рух: §G+10%§!\n"

 AUS_osterreichische_seebataillon: "Österreichisches Seebataillon"
 AUS_osterreichische_seebataillon_desc: "Ми пройшли довгий шлях, щоб убезпечити нашу опору на береговій лінії. І лише для того, щоб зрозуміти, що наша армія дуже погано підготовлена до завдання фактичної боротьби в цих умовах. Ми повинні шукати, що може допомогти нашим людям боротися ефективніше."

 AUS_steyr_arms_investment: "Інвестування в Steyr Arms"
 AUS_steyr_arms_investment_desc: "Наш колишній флагманський виробник зброї сильно постраждав через забов'язання перед Сен-Жерменським Договором. Щоб знову запустити їхню здатність виробляти потрібну нам кількість озброєння, нам слід подумати про інвестиції в них."
 AUS_steyr_arms_investment_tt: "Відкриває §YSteyr Arms§! в якості виробника §YПіхотної зброї§!"

 AUS_improve_army_logistics: "Покращення матеріально-технічного забезпечення армії"
 AUS_improve_army_logistics_desc: "Наша країна багата прекрасними пейзажами, але, на жаль, це також означає, що вона багата непрохідною місцевістю та логістичними проблемами. Якщо ми не знайдемо, як вирішити це, ми ризикуватимемо, що наші можливі зусилля під час війни виявляться гіршими, ніж могли б бути."

 AUS_reinforcing_the_supply_network: "Посилення мережі постачання"
 AUS_reinforcing_the_supply_network_desc: "Ми зрозуміли, що зусиль, яких ми доклали для покращення ситуації з нашим постачанням шляхом підвищення стійкості нашої армії до нестачі постачання, недостатньо. Щоб вирішити ситуацію раз і назавжди, потрібно повсюдно покращити саму мережу поставок."

 AUS_supporting_the_troops: "Підтримка військ"
 AUS_supporting_the_troops_desc: "Щоб ще більше підвищити ефективність наших військ на полі бою, ми повинні надати їм якомога більше підтримки. Допоміжні роти з польовими госпіталями, розвідкою та допоміжними артилерійськими знаряддями принесли б нам велику користь, адже допомогли б нашим збройним силам."

 AUS_bring_generals_out_of_retirement: "Відкликати до служби відставних генералів"
 AUS_bring_generals_out_of_retirement_desc: "Наша нація має історію ведення війн, і хоча це має свої недоліки у міжнародному питанні, це також означає, що ми маємо широкий спектр талановитих командирів. Деякі з них вже пішли у відставку, але з деякими зусиллями щодо переконання, ми зможемо їх повернути."

 AUS_follow_the_jansa_plan: "Дотримуватись плану Альфреда Янси"
 AUS_follow_the_jansa_plan_desc: "Досвідчений фельдмаршал Альфред Янса вже давно працює над планом захисту Австрії у разі нападу Німеччини. З огляду на нинішню ситуацію в світі, здається, нам, на жаль, може знадобитися цей план."
 AUS_follow_the_jansa_plan_tt: "§RНазавжди усуне Франца Беме як можливого Головнокомандувача Армією!§!"
 AUS_follow_the_jansa_plan_tt2: "Стане доступний в якості §YГоловнокомандувача Армії§!:"

 AUS_fortify_the_traun_line: "Фортифікація лінії Траун"
 AUS_fortify_the_traun_line_available_tt: "Хоча б одна провінція в регіонах §Y[152.GetName]§! або §Y[4.GetName]§! на кордоні з державою §Y[GER.GetNameWithFlag]§! має місце для будівництва §YТрьох§! або більше §YНаземних укріплень§!"
 AUS_fortify_the_traun_line_bypass_tt: "Жодна провінція в регіонах §Y[152.GetName]§! або §Y[4.GetName]§! на кордоні з державою §Y[GER.GetNameWithFlag]§! не має місця для будівництва §YТрьох§! або більше §YНаземних укріплень§!"
 AUS_fortify_the_traun_line_desc: "Першим кроком плану, викладеного Янсою, було будівництво фортів уздовж річки Траун, однак за поточного стану було вирішено перемістити будівництво фортів до спільного німецького кордону. Ми повинні розпочати цей проект до того, як він стане неактуальним."
 AUS_fortify_the_traun_line_tt: "Буде збудовано 3-ій рівень §YНаземних укріплень§! уздовж німецького кордону від Лінцу до Зальцбурґу в провінціях, де для цих є місце."

 AUS_extend_the_traun_line: "Розширити лінію Траун"
 AUS_extend_the_traun_line_desc: "У той час як нинішні укріплення захищали північно-західний кордон, ми все ще маємо гірський перевал біля Інсбрука, який залишається без охорони. Подовжуючи лінію укріплень, ми гарантуватимемо, що ворог не пробереться за наші укріплення."
 AUS_extend_the_traun_line_available_tt: "Хоча б одна провінція в регіоні §Y[153.GetName]§! на кордоні з державою §Y[GER.GetNameWithFlag]§! має місце для будівництва §YТрьох§! або більше §YНаземних укріплень§!"
 AUS_extend_the_traun_line_bypass_tt: "Жодна провінція в регіоні §Y[153.GetName]§! на кордоні з державою §Y[GER.GetNameWithFlag]§! не має місця для будівництва §YТрьох§! або більше §YНаземних укріплень§!"
 AUS_extend_the_traun_line_tt: "Буде збудовано 3-ій рівень §YНаземних укріплень§! уздовж німецького кордону від Зальцбурґу до Іннсбруку в провінціях, де для цих є місце."

 AUS_the_homeland_front: "Вітчизняний фронт"
 AUS_the_homeland_front_desc: "У разі повномасштабного вторгнення до нас кожен австрієць повинен виконати свій обов’язок перед Батьківщиною. Ми повинні навчати наших солдатів спеціально для цього сценарію; сценарію битви за Батьківщину, щоб переконатися, що якщо це станеться, ми будемо готові."

 AUS_establish_bohme_plan: "Дотримуватись плану Франца Беме"
 AUS_establish_bohme_plan_desc: "Франц Беме, один із наших фельдмаршалів, розглядав план наступальної битви, якщо ми захочемо атакувати за межами наших кордонів. З нашими нинішніми амбіціями цей план може бути корисним."
 AUS_establish_bohme_plan_tt: "§RНазавжди усуне Альфреда Янсу як можливого Головнокомандувача Армією!§!"

 AUS_intensify_training_efforts: "Зусилля інтенсивних тренувань"
 AUS_intensify_training_efforts_desc: "Хоча наші зусилля з навчання принесли свої плоди, ми вважаємо, що їх можна покращити навіть більше. Підвищивши ефективність нашої базової підготовки, ми могли б ще більше скоротити час, необхідний для навчання солдата."

 AUS_heeding_the_call_of_duty: "Поклик Батьківщини"
 AUS_heeding_the_call_of_duty_desc: "Народ Австрії повинен змиритися з положенням нашої країни. Хоча ніхто не бажає, щоб до нас прийшла війна, ніхто не може гарантувати, що вона не відбудеться. Переконавшись, що наша нація довіряє нашим судженням і готова воювати, якщо виникне така потреба, ми значно підвищимо нашу готовність."

 AUS_strengthen_the_arms_industry: "Збройовий завод Леопольда Гассера"
 AUS_strengthen_the_arms_industry_desc: "Деякі з наших старих виробників все ще відкладаються на виробництві цивільних товарів, незважаючи на наші зараз дуже очевидні потреби в озброєнні. Маючи грошовий стимул, ми зможемо змусити Збройовий завод Леопольда Гассера повернутися до військової справи та виробляти дуже потрібну нам зброю."

 AUS_improved_warfare_strategies: "Удосконалення стратегії ведення війни"
 AUS_improved_warfare_strategies_desc: "Після багатьох років перебування під Сен-Жерменським Договором наші стратегії та доктрини дуже застаріли. Незважаючи на те, що ми досягли великого прогресу, без їх покращення — ми налаштовуємо себе на невдачу."
 AUS_improved_warfare_strategies_bonus: "Удосконаленні стратегії ведення війни"

 AUS_hirtenberger_artillery: "Інвестувати в Hirtenberger Artillery"
 AUS_hirtenberger_artillery_desc: "Довгий час Гіртенбергер було нашим ім’ям, коли нам потрібні були артилерійські гармати та боєприпаси. Тепер вони, як і решта нашої військової промисловості, страждали від нестачі фінансування, поки ми діяли під Сен-Жерменським Договором. Ми повинні зробити інвестиції, щоб повернути їх на правильний шлях."
 AUS_hirtenberger_artillery_tt: "§YHirtenberger Defence Systems§! буде відкрита в якості виробника артилерії"

 AUS_saurerwerke: "Österreichische Saurerwerke"
 AUS_saurerwerke_desc: "Протягом тривалого часу Österreichische Saurerwerke виготовляла вантажівки різного призначення. У такі часи нам потрібно, щоб вони зосереджувалися виключно на тому, у чому вони найкращі, а саме на виготовленні вантажівок для військових."

 AUS_graf_und_stift_focus: "Gräf & Stift"
 AUS_graf_und_stift_focus_desc: "Хоча компанія GRäf & Stift практично ніколи не виготовляла вантажівки для військових, у них дуже хороша репутація у виробництві швидких легкових і вантажних автомобілів. Хоча це нетрадиційний підхід, він, безумовно, може виявитися корисним у цій галузі."

 AUS_invite_foreign_tank_designers: "Запросити іноземних конструкторів танків"
 AUS_invite_foreign_tank_designers_desc: "[AUS.GetNameDefCap] наразі не має надійного конструктора танків. Поки що використовувався широкий вибір танків, але настав час, щоб ми почали виробляти власні. І запрошення Ansaldo працювати на нас — чудовий перший крок."
 AUS_invite_foreign_tank_designers_tt: "§YAnsaldo§! буде відкрито в якості виробника танків (Стандартизоване виробництво)"

 AUS_basic_tanks: "Удосконалення танків"
 AUS_basic_tanks_desc: "Більшість наших танків доволі застарілі, над ними можна було б трохи попрацювати. Тепер, коли у нас є хтось, хто будує танки, нам може бути корисно інвестувати в дослідження того, як найкраще удосконалити наші танки."
 AUS_panzer_effort_bonus: "Удосконалення танків"

 AUS_advanced_tanks: "Просунуте удосконалення танків"
 AUS_advanced_tanks_desc: "Дивлячись на наші танки, ми зрозуміли, що вони або справді важкоброньовані та повільні, або дуже легкі та спритні, але не такі міцні. Вибравши найкраще з обох концепцій дизайну, ми зможемо виробляти танки, які будуть міцними, але спритними, і важкоброньованими, але швидкими."

 AUS_reestablish_austrian_navy: "Відродження ВМС"
 AUS_reestablish_austrian_navy_desc: "Втрата нашої берегової лінії наприкінці Великої Війни означала, що ми більше не мали можливості будувати нові кораблі. Ми неохоче віддали решту нашого флоту Югославії, якій було достатньо двох тижнів, щоб самій передати нашу гордість морів. Тепер, коли ми знову маємо можливість розвивати військово-морський флот, ми повинні переконатися, що ця помилка ніколи не повториться."
 AUS_build_dockyards_if_coastal: "Миттєво буде побудована §YВійськово-морська верф§! у випадковій прибережній області, яку контролює Австрія. Доступно тілкьи у випадку, якщо ми контролюємо хоча б один прибрежний регіон."

 AUS_rebuild_the_armada: "Відбудова Армади"
 AUS_rebuild_the_armada_desc: "Ми маємо історію виробництва сильних бойових кораблів і панування на морях. Зараз ті дні здаються лише минулим, але наше знання не втрачено. Настав час відвоювати моря. Що може бути ефективніше, як створити чималий флот із великими бойовими кораблями, щоб стримувати будь-яких потенційних нападників?"

 AUS_revive_stt: "Відродити STT"
 AUS_revive_stt_desc: "Stabilimento Tecnico Triestino колись була нашою головною верфлю для наших найбільших суден. Кораблі, які вони виробляли, були виняткової якості та добре служили нам у той час. Оскільки кілька верфей знову під нашим контролем, ми повинні знову повернути їх до роботи."
 AUS_rebuild_the_armada_bonus: "Відбудова Армади"

 AUS_streamline_production: "Оптимізація суднобудівництва"
 AUS_streamline_production_desc: "Великі кораблі мають багато переваг, від простого стримуючого фактору до здатності завдати серйозної шкоди нашим супротивникам. Однак вони також мають серйозний недолік: висока ціна; треба багато як часу, так і матеріалів. Наші корабельні майстри мають ідеї щодо того, як ми могли б пришвидшити виробництво."

 AUS_continue_old_production: "Продовжити старі виробничі лінії"
 AUS_continue_old_production_desc: "Перш ніж ми втратили контроль над нашим узбережжям, ми почали виробництво двох славетних лінійних кораблів. Їхні корпуси все ще в наших руках, і хоча вони вже трохи застаріли, вони все ще можуть стати чудовим аргументом наших нових ВМС."
 AUS_continue_old_production_tt: "Якщо технологія §YРанній корпус важкого корабоя§! ще не досліджена, розблоковує її."

 AUS_reclaim_dockyards: "Перебудова старих верфей"
 AUS_reclaim_dockyards_desc: "Зі зміною характеру морських боїв змінюються і потреби нашого флоту. Давно минули ті часи, коли до бою брали лише кілька могутніх кораблів. Сучасні морські битви вимагають від нас значно більших можливостей як для будівництва нових сталевих гігантів, так і для ремонту існуючих. Нам слід збільшити кількість верфей."

 AUS_promote_admirals: "Нові адмірали"
 AUS_promote_admirals_desc: "Оскільки ми так довго стояли без військово-морського флоту, доволі природно, що ми більше не маємо такої кількості адміралів, як колись. Хоча список кандидатів на цю посаду не дуже великий, у нас все ще є кілька з принаймні деяким досвідом, які можуть привести наші флоти до перемоги."
 AUS_promote_admirals_tt: "Відкриває §YЙоганна Ліхтенштайнського§! (3-го рівня) і §YКарла Гайнца Бірнбахера§! (2-го рівня) в якості адміралів"
 AUS_promote_admirals_fasc_com_tt: "Відкриває §YКарла Гайнца Бірнбахера§! (2-го рівня) в якості адмірал"

 AUS_defending_the_coast: "Захист узбережжя"
 AUS_defending_the_coast_desc: "Як би нас не приваблювала ідея відбудови нашого старого флоту у всій його красі, ми повинні дивитися правді в очі. Широкомасштабне виробництво капітальних кораблів не є для нас найближчим часом. Насправді, якщо ми не використаємо цей невеликий прибережний плацдарм негайно, ми, швидше за все, втратимо його, ніж коли-небудь знову виграємо морську битву. З великими кораблями доведеться почекати, а зараз нам потрібен флот, здатний захистити наше узбережжя."
 AUS_defending_the_coast_bonus: "Захист узбережжя"

 AUS_elin: "ELIN"
 AUS_elin_desc: "Натхнення може прийти з найдивніших місць. ELIN, виробник переважно електроніки, нещодавно наважився на створення експериментальних підводних човнів. Підводні човни напрочуд гарні. Ми повинні розглянути можливість звернутися до них і попросити їх будувати наші підводні човни в майбутньому."

 AUS_light_ship_bonus: "Оборонний рій"
 AUS_light_ship_bonus_desc: "Нашим кораблебудівникам не знадобилося багато часу, щоб прискорити виробництво невеликих кораблів і підводних човнів. Стандартизувавши ці методи, ми зможемо побудувати значний флот для захисту нашого узбережжя."

 AUS_coastal_defence_forts: "Гарнізон узбережжя"
 AUS_coastal_defence_forts_desc: "Те, що ми робимо в морі, - це лише частина того, що визначає наші шанси на успіх. Інша частина - це наша берегова лінія і те, наскільки влучно вона укріплена. Кілька вдало розташованих прибережних фортів можуть, зрештою, зупинити навіть найбільш ретельно сплановане вторгнення."

 AUS_naval_efficiency: "[ROOT.GetAdjective] військово-морська ефективність"
 AUS_naval_efficiency_desc: "Завдяки наполегливій праці та самовідданості ми, всупереч обставинам, відновили значну військово-морську присутність. Успіх підбадьорив і наших моряків, і тих, хто працює на верфях, і ми повинні скористатися цим для останнього поштовху до досконалості!"

### БЕЛЬГІЙСЬКЕ ДЕРЕВО ФОКУСІВ ###
BEL_perpetual_neutrality: "Perpetual Neutrality"
BEL_perpetual_neutrality_desc: "Due to our being the primary battlefield, our nation was left in rubble following the First World War. Never again should this be allowed to be repeated. As such, we will announce that [BEL.GetNameDef] shall form an independent and perpetually neutral state, and it shall observe the same neutrality toward all other states."

BEL_independent_neutral_and_loyal: "Independent, Neutral and Loyal"
BEL_independent_neutral_and_loyal_desc: "During the last war, we relied on our allies, and our country became a battlefield as a result. Therefore, in a bid to keep war out of [BEL.GetNameDef], our ruler has declared us to be "Independent, Neutral and Loyal". \n \n This will rally the political classes together in the need to address our own defenses, and thus develop our own military deterrent."

BEL_defensive_neutrality: "Defensive Neutrality"
BEL_defensive_neutrality_desc: "Now that we have made our neutral stance clear, it is time for us to begin working towards enforcing it. We will make ourselves too difficult to conquer, thereby making invasion unfeasible."

BEL_national_redoubt_at_antwerp: "National Redoubt at Antwerp"
BEL_national_redoubt_at_antwerp_available_tt: "$TRIGGER_OR_STARTS$:\n 1 §Y$bunker$§! can be constructed in the city of Brussels\n 2 §Y$bunker$s§! can be constructed in the city of Antwerpen"
BEL_national_redoubt_at_antwerp_bypass_tt: "$TRIGGER_AND_STARTS$:\n 1 §Y$bunker$§! can NOT be constructed in the city of Brussels\n 2 §Y$bunker$s§! can be NOT constructed in the city of Antwerpen"
BEL_national_redoubt_at_antwerp_desc: "The historical cornerstone to our defense has always been Antwerp. We will upgrade the fortifications there, and use it as the fulcrum to reinforce the rest of the country."

BEL_belgian_gates: "Belgian Gates"
BEL_belgian_gates_desc: "Also known as Cointet-elements, these large iron constructions are designed specifically to deny tanks passage."

BEL_fortify_liege: "Fortify Liege"
BEL_fortify_liege_available_tt: "At least one province in §Y[34.GetName]§!, bordering the river Meuse has room to build 1 §Y$bunker$§!"
BEL_fortify_liege_bypass_tt: "No provinces in §Y[34.GetName]§!, bordering the river Meuse has room to build 1 §Y$bunker$§!"
BEL_fortify_liege_tt: "Builds level 1 §Y$bunker$§! in §Y[34.GetName]§! along the river Meuse in provinces that have space for it"
BEL_fortify_liege_desc: "During the First World War, the fortified position of Liege played a significant role in holding up the German forces, allowing for a successful defense to be mounted. Despite this, serious shortcomings were highlighted with the design of the forts. We have learned our lessons, and it is now time to upgrade the fortifications again."

BEL_iron_wall: "Iron Wall"
BEL_iron_wall_desc: "Our Belgian Gates have proven to be a significant obstacle to enemy maneuvers in testing, so we should deploy them en-mass throughout our nation to halt those who would invade us."

BEL_eben_emael_fortress: "Eben Emael Fortress"
BEL_eben_emael_fortress_available_tt: "Can build at least 2 §Y$bunker$s§! in §YLiège§!"
BEL_eben_emael_fortress_bypass_tt: "Can not build at least 2 §Y$bunker$s§! in §YLiège§!"
BEL_eben_emael_fortress_desc: "The largest and grandest fortification in our line, positioned on an elevated point overlooking the Albert Canal, Eben Emael will provide the defensive staging ground and artillery support for any surrounding forces, and prove an impregnable obstacle to any who would violate our borders."

BEL_our_southern_neighbour: "Our Southern Neighbour"
BEL_our_southern_neighbour_desc: "Thanks to our experiences in the last war, most of our defenses have been directed towards our eastern neighbour, however, they are not the only bordering great power. We should ensure we are similarly fortified to the south."

BEL_koningshooikt_wavre_line: "Koningshooikt-Wavre Line"
BEL_koningshooikt_wavre_line_desc: "The Koningshooikt–Wavre Line, or the KW Line for short, are a second line of defenses between Koningshooikt and Wavre. These positions are prepared specifically for occupation by our and allied forces rather than garrisons, and consist of trenches, pill boxes and Belgian gates. This is a very solid line of defense and should provide the primary point of resistance for us."

BEL_mobilize_the_nation: "Mobilize the Nation"
BEL_mobilize_the_nation_desc: "Fortifications are not the only thing we should prepare, but the population itself can be our greatest asset. During the last war they strove valiantly against the invaders, let us harness that same passion and rally our people to the defense."

BEL_flooded_tank_barriers: "Flooded Tank Barriers"
BEL_flooded_tank_barriers_desc: "We believe that tanks will play a vital role in any future wars, and our defenses should reflect this. We can prepare Belgian Gates, and sink them in water to double their effectiveness."

BEL_protect_against_france: "Protect Against France"
BEL_protect_against_france_desc: "Previous preparations to the south were more preparations in case of envelopment, but the reality is that there could be a full scale invasion from the French- and we should prepare forts and fortifications accordingly!"
BEL_protect_against_france_available_tt: "Can build §Y1 Land Fort§! in §YCharleroi§!, §YKortrijik§! or §Ythe coastal province North-West of Kortrijik§!"

BEL_dam_the_consequences: "Dam the Consequences"
BEL_dam_the_consequences_desc: "The massive Gileppe Dam provides water and power for our eastern regions, it also provides an excellent opportunity to inundate the lands there should we fear a potential enemy breakthrough."

BEL_defensive_reorganization: "Defensive Reorganization"
BEL_defensive_reorganization_desc: "We have done what we can to prepare for invasion, the only thing left to do is identify more strategic and high-level doctrinal changes directed along the most modern lines of defensive thinking."

BEL_defense_bill: "Defense Bill"
BEL_defense_bill_desc: "Our declaration of perpetual neutrality was not precisely well received on the international stage, however, the reality is this needed to be done to concentrate political support towards a significant rearmament program."

BEL_royal_military_academy: "Royal Military Academy"
BEL_royal_military_academy_desc: "The Royal Military Academy is [ROOT.GetNameDef]'s only institute of military learning, but with the global situation becoming more uncertain we must ensure we prepare the officers of tomorrow with the best of military theory, and this will require expansion of the academy."

BEL_multi_language_courses: "Multi-Language Courses"
BEL_multi_language_courses_desc: "One of the major problems facing our military is the dual-language nature of our population. Let us turn this into an advantage! We can teach our officers both French and Dutch, and leverage the benefits of a bilingual officer corps."

BEL_department_of_telecommunications: "Department of Telecommunications"
BEL_department_of_telecommunications_desc: "Communication is of paramount importance to the military, so we must direct the education towards use of new technologies like the radio alongside the old, proven ones such as carrier pigeons."

BEL_department_of_ballistic_metrology: "Department of Ballistic Metrology"
BEL_department_of_ballistic_metrology_desc: "The Department of Ballistic Metrology specializes in measurement and ballistics, allowing for the accurate calculation of trajectories."

BEL_resist_and_bite: "Resist and Bite"
BEL_resist_and_bite_desc: "The Chasseurs Ardennais are an elite unit of the [ROOT.GetAdjective] forces, composed primarily from those living in the Luxembourg province, who are used to the heavy forests of the region. Their motto is "Resist and Bite!""

BEL_center_for_advanced_military_studies: "Center For Advanced Military Studies"
BEL_center_for_advanced_military_studies_desc: "As militaries grow larger, the demands of command grow ever more stringent. We must keep ahead of the curve and train our high command with the very latest of strategic principles and grow their aptitude in fields such as logistics, command and control, and combined arms integration, possibly with a consideration for allied forces too."

BEL_anti_tank_guns: "Excellent Anti-Tank Guns"
BEL_anti_tank_guns_desc: "The great quality of [ROOT.GetAdjective] metallurgy has allowed our machinists to craft the finest guns, and we should harness our capability to create some true high velocity beasts! We can even go a step further, and put these in any tanks we own too."

BEL_junior_officer_training: "Junior Officer Training"
BEL_junior_officer_training_desc: "A decent officer will inspire his soldiers to fight on against the odds, but may be blind to a hopeless situation. A good leader will correctly identify it being bleak, but will make the best of it that they can. A great leader will have a plan ready to remove themselves from that situation and strike again from a better position. We will identify and train our officers to become the best they can be."

BEL_belgian_special_forces: "[ROOT.GetAdjective] Special Forces"
BEL_belgian_special_forces_desc: "[ROOT.GetAdjective] soldiers have always been resilient and dedicated, but we must wonder what could they be capable of if led by someone as competent as Eddy Blondeel, then we can speculate just how special these forces could be."

BEL_senior_officer_training: "Senior Officer Training"
BEL_senior_officer_training_desc: "Officers can be said to have two of these four traits: laziness, stupidity, industriousness and cleverness. Staff officers should be industrious and clever, senior officers lazy and clever. Even the stupid and lazy have their uses. Above all, we must identify the stupid and industrious, for they make the decisions that turn towards disaster, and have the will and energy to see it carried through."

BEL_fonderie_royale_de_canons_liege: "Fonderie Royale de Canons Liege"
BEL_fonderie_royale_de_canons_liege_desc: "Established by Napoleon Bonaparte in 1803, when Liege was a part of France, the royal canon foundry at Liege has been the principle developer of heavy weapons in Belgium. Benefiting greatly from the quality of metalwork in the region, the high caliber weapons have some renown, and these facilities are just asking for further investment to expand our capabilities further."

BEL_interpreters: "Interpreters"
BEL_interpreters_desc: "One of the great obstacles our armed forces had to overcome was the naturally bilingual requirement of its officer corps to be able to command Flemish and Walloon soldiers. Now, it can become one of our greatest strengths as we can operate almost with impunity in our neighboring territories without language barriers."
BEL_interpreters_tt: "This §YNational Spirit§! will be added both to current faction members and future faction members."

BEL_center_of_nuclear_chemistry: "Center of Nuclear Chemistry"
BEL_center_of_nuclear_chemistry_desc: "We have been following carefully the theories of Oppenheimer, Heisenberg and Bohr and have decided that we should consider the application of this science for ourselves. After all, we are one of the few nations with easy access to uranium from the Congo."

BEL_strategic_doctrine_development: "Strategic Doctrine Development"
BEL_strategic_doctrine_development_desc: "It is not enough to think battle to battle, we must instead have a solid grasp of the strategic layer, and arrange our military according to specific doctrines to ensure that all our forces are driving for that same singular goal: victory."

BEL_belgian_tank_development: "[ROOT.GetAdjective] Tank Development"
BEL_belgian_tank_development_desc: "Despite our ample automobile industry, we have never taken a particular interest in the development of armored warfare. Taking into account the latest military advances, it is clearly time that we invested in our own tank development program."

BEL_doctrinal_innovations: "Doctrinal Innovations"
BEL_doctrinal_innovations_desc: "Doctrines can help direct an army and ensure everyone is marching to the same beat, however, sometimes to really get ahead you need to think outside of the box. We want to go beyond this, smash the box, break the mold and do our own thing. Our enemies will never see it coming."

BEL_modernized_army: "Modernized Army"
BEL_modernized_army_desc: "Often the difference between winners and losers in war is who learned the best lessons from their experiences. It's time for us to reflect on all we have won and lost, then reform the army to bring it to new, modern standards."

BEL_increased_length_of_service: "Increased Length of Service"
BEL_increased_length_of_service_desc: "With tensions rising around the globe, and our strategic position between military giants we must show our willingness to defend ourselves and ensure our territorial sovereignty. As such, we will put our reserves on heightened alert and increase the length of service for those currently serving."

BEL_fn_herstal: "FN Herstal"
BEL_fn_herstal_desc: "[ROOT.GetNameDefCap] is blessed by a world renowned arms industry, Fabrique Nationale de Herstal or FN Herstal being the most prominent. This arms manufacturer produces exceptional quality arms, designed by the very best in the business. A close working collaboration with the Browning Arms Company further reinforces the truly global reach our companies enjoy."

BEL_legacy_of_the_great_war: "Legacy of the Great War"
BEL_legacy_of_the_great_war_desc: "We have come a long way since the horrors of the "great" war, and while our wounds have not yet fully healed, we bear our scars with pride. We resisted the invader once, we can, no, we will, resist them again."

BEL_poudreries_reunies_de_belgique: "Poudreries Réunies de Belgique"
BEL_poudreries_reunies_de_belgique_desc: "The second oldest arms company in Belgium, the Poudreries specialize in munitions, so streamlining their position in our logistical network will provide us with real explosive results."

BEL_minerva_imperia: "Minerva-Imperia"
BEL_minerva_imperia_desc: "Not only was Belgium a leading player in the use of armored cars in the First World War, we have also enjoyed a prime spot in the automobile industry throughout the inter-war years. Two of our largest manufacturers, Minerva and Imperia recently merged and it would be a real shame if we did not leverage their pole position to our unified benefit."

BEL_repudiate_treaty_with_france: "Repudiate Treaty With France"
BEL_repudiate_treaty_with_france_desc: "[FRA.GetNameDefCap]'s refusal to extend the Maginot line along our borders, in essence leaves a wide open door through which an enemy will be forced to attack. By repudiating our treaties with them, we can be free of any military obligations to assist them, but they will still be forced to intervene should we be attacked, or risk a follow-through invasion into their unguarded territory."

BEL_german_non_aggression: "German Non-Aggression"
BEL_german_non_aggression_desc: "[GER.GetName] has applauded our announcement of neutrality, and have publicly indicated their interest in a mutual non-aggression pact to reinforce this stance, and secure the security of their borders."

BEL_dyle_plan: "Dyle Plan"
BEL_dyle_plan_desc: "Despite all our public announcements of neutrality and military non-interventionism, behind closed doors we continue to work with our strategic partners and draw up plans and contingencies in case of invasion. The general idea being that we hold as long as we can behind the Dyle river until expeditionary forces can arrive to bolster our defenses."
BEL_dyle_plan_tt: "In the event that war breaks out, §Y[ENG.GetNameWithFlag]§! and §Y[FRA.GetNameWithFlag]§! will be more likely to come to our aid!"

BEL_british_guarantee: "British Guarantee"
BEL_british_guarantee_desc: "Our good relations with [ENG.GetNameDef] has never been a secret, so let us make this relationship official and extend mutual military guarantees."

BEL_government_resigns: "Government Resigns"
BEL_government_resigns_desc: "Pressure on the government has been mounting due to widespread allegations from the Fascist Rexist organization of corruption, leading to the fall of the government, and beginning preparations for a new election."
BEL_auto_complete_government_resigns_tt: "This focus is auto-completed by the outcome of the §YGovernment Resigns§! event."

BEL_government_of_national_unity: "Government of National Unity"
BEL_government_of_national_unity_desc: "Despite growing opposition from the Fascist movement, the democratic Liberal, Socialist and Catholic parties unified under Paul van Zeeland once more, and formed a new Government of National Unity."

BEL_investigate_bribery_charges: "Investigate Bribery Charges"
BEL_investigate_bribery_charges_desc: "The allegations of corruption never left the government, and calls for an investigation have intensified. Leon Degrelle, the Fascists Rexist leader has even directly implicated Paul van Zeeland himself accusing him of taking bribes."

BEL_royal_intervention: "Royal Intervention"
BEL_royal_intervention_desc: "The government has fallen again, and it is time for the King to step in and take action. There are two candidates for Prime Minister, the sure hand of Paul-Émile Janson or Leon Degrelle who led the complaints against the corruption of the previous regime."
BEL_auto_complete_royal_intervention_tt: "This focus is auto-completed by the outcome of the §YRoyal Appointment§! event."

BEL_paul_emile_janson: "Paul-Émile Janson"
BEL_paul_emile_janson_desc: "The liberal choice for Prime Minister, Paul-Émile Janson was chosen by the King as a steady hand to guide the government back to stability in these increasingly unstable days."

BEL_plan_de_man: "Plan de Man"
BEL_plan_de_man_desc: "Although it comes at a great political cost, the Prime Minister has been working hard to continue the reforms of Henri de Man, and implement further unemployment measures. This is aimed to further reduce the unemployment rate from a high of 23.5% in 1932, down to 15%."

BEL_economic_recovery: "Economic Recovery"
BEL_economic_recovery_desc: "The work of our government, even against the numerous obstacles which have faced it, has lead to growth and a rapid recovery of our economy, but even with this there are already rumblings that even this has not been enough."

BEL_adriaan_martens_crisis: "Adriaan Martens Crisis"
BEL_adriaan_martens_crisis_desc: "What seemed like a simple appointment, Adriaan Martens to the Royal Academy of Medicine, has since spiraled into a full blown political crisis. This is because it has come to light that Martens was a collaborator in the last war, and has outspoken fascist views. This could very well lead to the collapse of the Spaak government."

BEL_benelux_union: "Benelux Union"
BEL_benelux_union_desc: "Prime Minister Spaak has put forward a proposal to unify the BeNeLux nations, [BEL.GetNameDef], [HOL.GetNameDef] and [LUX.GetNameDef] in a singular customs union, with the ultimate goal of a potential full unification into one super-union state. This could even be the blueprint towards a future European Union."
BEL_benelux_union_tt: "If they are Democratic or Non-Aligned, §Y[HOL.GetNameWithFlag]§! and §Y[LUX.GetNameWithFlag]§! are invited to the §Y$BEL_benelux_union_faction$§!"

BEL_tripartite_government: "Tripartite Government"
BEL_tripartite_government_desc: "Like the government's of national unity that came before, Prime Minister Pierlot has managed to unite several democratic parties together in a show of Belgian solidarity. With this politically united front, he finally has the power to push through more radical legislation."

BEL_the_council_of_europe: "The Council of Europe"
BEL_the_council_of_europe_desc: "It has become increasingly clear that neutrality is no protection against military expansionism from aggressive neighbors. As such, the only way to ensure peace in Europe is unity. We should bring together the diplomats and heads of state to a singular table, and so found the Council of Europe."
BEL_the_council_of_europe_tt: "Unlocks decisions to §YInvite other countries to $BEL_european_union$§!."

BEL_broken_neutrality: "Broken Neutrality"
BEL_broken_neutrality_desc: "Our declaration of neutrality has served our nation well, and allowed us to grow to a position of strength. We can now cast off these shackles, and usher [BEL.GetNameDef] into a new era."

BEL_degrelle: "Degrelle"
BEL_degrelle_desc: "Leon Degrelle, leader of the Rexist party and one of the foremost fascists in [BEL.GetName], has been agitating for some time against the current leadership, successfully revealing their corruption to the public. After the Van Zealand government fell, the King stepped in and appointed Degrelle the new Prime Minister."

BEL_support_the_rexists: "Support the Rexists"
BEL_support_the_rexists_desc: "Now that Degrelle has taken his place as Prime Minster, it is time that the party that supported him in getting to this position sees their service rewarded, and senior members promoted to positions on the cabinet."

BEL_dissolve_political_parties: "Dissolve Political Parties"
BEL_dissolve_political_parties_desc: "The weakness of democracy has been self-evident as nothing more than a spawning pool for corruption and greed. The people do not need choices, they need to be lead, and only the [ROOT.GetRulingPartyLong] are capable of doing this."

BEL_the_flemish_question: "The Flemish Question"
BEL_the_flemish_question_desc: "The ongoing division within [BEL.GetName] continues to cause a rift between our people. We should settle this question once and for all, and decide for ourselves what the proper linguistic standard should be. The people will do what they are told, after all we are all [BEL.GetAdjective], and this trumps any singular quibble like language."

BEL_christian_corporatism: "Christian Corporatism"
BEL_christian_corporatism_desc: "We have been studying Italian Corporatism with interest, the concept of collective state-led worker organizations all pushing towards the same economic goals. It is our intention to follow that model, but apply Christian ethics and ideals to create something more uniquely Belgian."

BEL_legacy_of_the_soldier_king: "Legacy of the Soldier King"
BEL_legacy_of_the_soldier_king_desc: "King Albert, the Soldier King, war-hero and savior of Belgium. There is much we can learn from this great man, and his example is one that all in our armed forces, nay, all in our nation can learn from. We shall resist and fight any invader to the very last."

BEL_the_lost_tribe: "The Lost Tribe"
BEL_the_lost_tribe_desc: "A stain that [BEL.GetName] has had to bear was being brushed together with the conquered and enslaved Gaullic peoples. We are our own lost tribe of Germanics. We are those who resist. We are those who fight. We are those who conquer."

BEL_invite_german_tank_organization: "Invite [GER.GetAdjective] Tank Developers"
BEL_invite_german_tank_organization_desc: "With most of our previous armored contacts closed off to us now, we need to seek new partners to work with to bring Panzers to the people."

BEL_the_walloon_legion: "The Walloon Legion"
BEL_the_walloon_legion_desc: "With our true ancestry properly established and clarified, it is time we seized on this glorious tradition, and show the world what we can really do."

BEL_the_new_ruhr: "The New Ruhr"
BEL_the_new_ruhr_desc: "The Ruhr region in Germany is renowned for its raw industrial output, to such an extent that it has become the envy of the other great powers. Belgium also has a claim to industrial greatness, and a potential which can far surpass that of our neighbor. We have the opportunity, we have the resources, we have the drive and most importantly. We have the people."

BEL_traditional_family_values: "Traditional Family Values"
BEL_traditional_family_values_desc: "The Catholic Church has always led us well in terms of proper family ethics, and it is to these teachings that we should continue to adhere. This is the only way we can ensure the stability and growth needed for continued future expansion and prosperity."

BEL_the_french_horse_and_the_red_rider: "The French Horse And the Red Rider"
BEL_the_french_horse_and_the_red_rider_desc: "Belgium has for too long been cast under the hoofs of the French, a beast commanded by communist riders. We must rise and stand our ground against this insidious invasion. It is only through showing our confidence and strength, that the creature will shy away and be cowed."

BEL_nationalize_the_banks: "Nationalize the Banks"
BEL_nationalize_the_banks_desc: "For too long the banks have been run by greedy little men, caring nothing more than for profit. The banks are an institution in the service of all, so it is only just that we seize control of them, and properly guide their financial instruments to our collective benefit."

BEL_abandon_neutrality: "Abandon Neutrality"
BEL_abandon_neutrality_desc: "The cries for neutrality were the words of the weak. In this world, the only diplomacy that matters is demonstrated through strength."

BEL_international_stipend: "International Stipend"
BEL_international_stipend_desc: "We have been offered a stipend from fellow fascist nations in order to buy our continued neutrality in their own affairs. If this is to be the price of non-interference, then it is one we can accept. After all, they seem to have forgotten to enter an end-date."

BEL_civil_service_purge: "Civil Service Purge"
BEL_civil_service_purge_desc: "The taint of corruption went untreated for too long, and it has thoroughly infiltrated all ranks of the government. Radical diseases need radical cures, and in this instance that cure is the complete purge of anyone we suspect of corrupt practices."

BEL_royal_commander_in_chief: "Royal Commander In Chief"
BEL_royal_commander_in_chief_desc: "King Leopold III comes from good, soldier stock. King Albert was a war hero, he stood by the nation during its darkest hours and led us to glorious victory. All Leopold wants is to prove himself and step outside of his father's shadow. We just need to give him the opportunity."

BEL_the_european_crusade: "The European Crusade"
BEL_the_european_crusade_desc: "There are vultures circling on the boundaries of Europe, their barbaric ideologies seeking weakness against the civilized nations contained within. It is our calling to stand as the bastion for order and progress, our nation having proved its unparalleled determination rightfully stand as leaders in this struggle."

BEL_belgian_renaissance: "Belgian Renaissance"
BEL_belgian_renaissance_desc: "We have been battered, we have been beaten, but never have we been broken. It is only through the exceptional example of the [ROOT.GetRulingPartyLong] that this has been possible. It will only be through our continued leadership that this Belgian renaissance will be able to continue, well on the road to another golden age."

BEL_support_the_vnv: "Support the VNV"
BEL_support_the_vnv_desc: "As part of the recent election, the Vlaamsch Nationaal Verbond, or Flemish National Union allied with the Rex party with the intention of creating a corporatist state. Now that Degrelle has risen to power, it's time for him to reward his allies and begin making steps towards a more expansionist fascist state with their eyes firmly on reunification with the Netherlands."
BEL_vnv_dominant_tt: "§Y[BEL.GetName]§! will be known as §YVlaanderen§!"

BEL_revitalize_nederlands: "Revitalize Nederlands"
BEL_revitalize_nederlands_desc: "Our language has virtually disappeared! Even the courts give out their pronouncements in French, and only local dialects are remembered. The first step to restoring Flemish greatness is to ensure the proper language is spoken by our government and our people. Nederlands!"

BEL_flanders_ascendant: "Flanders Ascendant"
BEL_flanders_ascendant_desc: "Now that pride in Flemish traditions and history is on the rise, it is time for us to seize on this newly rekindled nationalist feeling and lead our nation towards its destiny- unification with the Netherlands."

BEL_dietsland: "Dietsland"
BEL_dietsland_desc: "Our efforts to secure the rest of the Dutch speaking lands in Europe have been a success, but it seems that not all of our brothers have adapted to this new future quite so well as we had expected. We should remind them of the culture and language that we share."
BEL_dietsland_tt: "§Y[BEL.GetName]§! will be known as §YDietsland§!"

BEL_demand_calais: "Demand Calais"
BEL_demand_calais_desc: "Although our project to reunite the nation is almost complete, there is a critical part of Flanders still in foreign hands; Kales. It was originally a part of the County of Flanders a thousand years ago, and thus it is now only proper that it be restored to us."
treaty_of_calais: "The Treaty of Calais has been signed"
BEL_demand_calais_tt: "Our options for this will range from attempting to §Ybuy Calais§!, to §Ytrading a part of Congo for Calais§!, to making a §Ydemand§!, and §Yfighting for it§!, should such action be needed."

BEL_belgian_east_indies: "Belgian East Indies"
BEL_belgian_east_indies_desc: "The Dutch had significant colonial possessions abroad, in particular the East Indies. Our own imperial ambitions never went away, and there is always space to add a couple more jewels to our crown."

BEL_burgundy_rising: "Burgundy Rising"
BEL_burgundy_rising_desc: "The golden age of Flemish power and influence was when we dominated the Duchy of Burgundy. If we ever wish to restore our global prestige, we must uphold the martial and financial traditions of our ancestors. The first step in achieving this will of course be to reclaim those territories."
BEL_burgundy_tt: "§Y[BEL.GetName]§! will be known as §YBurgundy§!"

BEL_join_axis: "Join Axis"
BEL_join_axis_desc: "We have been isolated for too long, it is time that we joined with our Germanic brethren and secure an alliance between us in order to protect and expand our mutual ambitions."

BEL_strength_and_brotherhood: "Strength and Brotherhood"
BEL_strength_and_brotherhood_desc: "We will seek out those whose ideals of strength and brotherhood align with ours, and like the lion form our own pride. In this way, we can carry forward that which makes us powerful, and tear apart those weaker in mind and spirit like the prey they are."

BEL_demand_further_gallic_concessions: "Demand Further Gallic Concessions"
BEL_demand_further_gallic_concessions_desc: "It is time that we threw off the cloak of intrigue and allow our real intentions to shine. The rifts between us have never been a secret, but we must show our superiority once and for all. It is time to seize our destiny, come what may."
BEL_demand_further_gallic_concessions_tt: "Unlocks decisions to §YGain Cores on the Gallic Claims§! after we have come in control of them."

BEL_belgica: "Belgica"
BEL_belgica_desc: "Belgica was one of the northern most territories of the Roman Empire, so called because of the most influential group of people living in the area. Clearly, if the Romans were able to identify the power of the Belgian people, then it is only right that we seize on their example and take it further than the Romans ever dreamed possible."
BEL_belgica_tt: "§Y[BEL.GetName]§! will be known as §YBelgica§!"

BEL_constitutional_crisis: "Constitutional Crisis"
BEL_constitutional_crisis_desc: "Hubert Pierlot, an outspoken critic of Fascism and Leon Degrelle vocally opposed the King's decision to appoint the latter as Prime Minister. He has rallied support in Parliament and forced through an emergency bill declaring the king temporarily unable to reign and thus to declare the appointment void before it could get the royal assent."

BEL_kings_abdication: "Kings Abdication"
BEL_kings_abdication_desc: "Following the public break down of relations between the parliament and the monarch, pressure has been applied to King Leopold to abdicate. The hope is that he will go peacefully."
BEL_kings_abdication_tt: "§GWith King Leopold gone, Belgium will be far more resilient to invasion.§!"

BEL_snap_election: "Snap Election"
BEL_snap_election_desc: "With the Constitutional Crisis contained for the moment, it's time to ensure the government once again has its legitimacy otherwise it's no different from those it just deposed. At the moment Paul-Henri Spaak of the Socialists and Hubert Pierlot of the Catholic Party are the forerunners."
BEL_auto_complete_snap_election_tt: "This focus is auto-completed by the outcome of the §YSnap Election§! event."

BEL_liberal_victory: "Liberal Victory"
BEL_liberal_victory_desc: "The economically liberal Catholic Party took the top spot in the recent election, and Hubert Pierlot will lead [BEL.GetName] promising to defend it and the Belgian people to the last."

BEL_socialist_victory: "Socialist Victory"
BEL_socialist_victory_desc: "Paul-Henri Spaak led the Labour Party to victory in the snap election, and has vowed to do all in his power to maintain the integrity of Belgian borders, regardless of whether they align with the Communists or Democrats to do so."

BEL_expression_of_belgian_unity: "Expression of Belgian Unity"
BEL_expression_of_belgian_unity_desc: "The cultures that comprise the [BEL.GetAdjective] identity are our greatest strength, for it is from different ideals, perspectives, and indeed languages that we can find true understanding. That which divides us, unites us."

BEL_anti_corruption_taskforce: "Anti-Corruption Taskforce"
BEL_anti_corruption_taskforce_desc: "Corruption has been rampant within the state for too long, now that we have rid ourselves of the rot at the top, it is time we clamp down on the rest. We shall order a special investigatory task force with sweeping powers to uncover, and cast out those who have been enriching themselves at the cost of the taxpayer."

BEL_diplomatic_rapprochment: "Diplomatic Rapprochement"
BEL_diplomatic_rapprochment_desc: "Our expression of neutrality was necessary to the political and diplomatic realities of the time, however, this has now changed. We never stopped speaking to our friends in other nations, but we should now be more open and public about this."

BEL_belgian_maginot: "Belgian Maginot"
BEL_belgian_maginot_desc: "Belgium is a buffer state between two mighty, military nations and throughout its history has been threatened by both. As such, we have become masters of defensive warfare. The French Maginot line reaches our border, and we need to lengthen it to defend our own nation. If we make ourselves unconquerable, we will never even be attacked."
BEL_belgian_maginot_available_tt: "Controls and can build at least §Y3 Land Forts§! in a province in §Y[980.GetName]§!, §Y[6.GetName]§!, §Y[34.GetName]§! or §Y[977.GetName]§! on the §Y[ROOT.GetAdjective]§!-§Y[HOL.GetAdjective]§! Border"
BEL_belgian_maginot_bypass_tt: "Does §RNOT§! control or cannot build at least §Y3 Land Forts§! in a province in §Y[980.GetName]§!, §Y[6.GetName]§!, §Y[34.GetName]§! or §Y[977.GetName]§! on the §Y[ROOT.GetAdjective]§!-§Y[HOL.GetAdjective]§! Border"
BEL_belgian_maginot_tt: "Add §YLand Forts§! along the §Y[ROOT.GetAdjective]§!-§Y[HOL.GetAdjective]§! Border"

BEL_soviet_guarantee: "Soviet Guarantee"
BEL_soviet_guarantee_desc: "Despite our more democratic leanings, we have embraced the socialist way, and we have much to offer [SOV.GetNameDef]. So long as we offer the correct platitudes, and abide by their broad diplomatic overtures then we might make a friend of the Russian Bear."
BEL_soviet_guarantee_tt: "They will be more likely to §Gaccept§! if we have completed §Y$BEL_raise_the_red_flag$§!."

BEL_expedite_fort_construction: "Expedite Fort Construction"
BEL_expedite_fort_construction_desc: "This is a dangerous world, beset by hostile powers. We need to ensure we are ready, and invest more heavily in our fortification and engineering sectors so that we have the preparations in place, before they are needed."

BEL_democratization_of_education: "Democratization of Education"
BEL_democratization_of_education_desc: "Our society has a tradition of care to each other, best embodied by the social contract between our workers and the corporations. Similarly, the state should seek to give everyone an equality of opportunity and highlight the importance of a good education."

BEL_invite_soviet_tank_makers: "Invite [SOV.GetAdjective] Tank Developers"
BEL_invite_soviet_tank_makers_desc: "Previously we have always relied on our allies for armored units, and even though our friends have changed this policy has not. Thanks to our friendly relations with the Soviet Union, we might be able to convince them to support us with some insights."

BEL_join_allies: "Join Allies"
BEL_join_allies_desc: "The Great War saw us stand together as allies before, and together we stood the test of invasion. Together we will stand again, against all who would do us harm."

BEL_unity_makes_strength: "Unity Makes Strength"
BEL_unity_makes_strength_desc: "Initially the motto of the Dutch Republic, back when it ruled both the Netherlands and Belgium. It was formally embraced by the Belgian state following the Revolution in 1830 which led to our independence. It was really enshrined by the unity of liberal progressives and Catholic conservatives who stood at the center of Belgian politics, and has embodied the Belgian ideal ever since."

BEL_join_comintern: "Join Comintern"
BEL_join_comintern_desc: "The Comintern has a history of aiding those who stand for the socialist way, and beset as we are on all sides by those who wish to stifle the burgeoning liberation of our workers, we must look to the east for new friends."

BEL_better_than_maginot: "Better Than Maginot"
BEL_better_than_maginot_desc: "Our fortifications must go from world leading, to world beating. We never know where the next attack will come from, so we must be prepared for anything. We must build trenches supported by trenches, bunkers upon bunkers, and most importantly. We need more guns. Lots more guns. Big ones."

BEL_vandervelde_minority: "Vandervelde Minority"
BEL_vandervelde_minority_desc: "Émile Vandervelde swept to victory in the election, however, his Labour Party was only able to win through a minority. After coalition negotiations collapsed, he has elected to go it alone, though the political road ahead will be tough."

BEL_problem_of_language: "Problem of Language"
BEL_problem_of_language_desc: "Belgium has for too long been divided by language, and if the Labour Party stands any hope of uniting the nation behind their rule, the obvious place to stand would be by making their stance on language primacy clear — or even to lead efforts towards official bilingualism as is practiced in Brussels."

BEL_trade_union_support: "Trade Union Support"
BEL_trade_union_support_desc: "Our natural allies in the political struggle are the trade unions, but so far their support for our movement has been lukewarm. We can intensify our promises to them, and in turn they will rally their membership in our favor."

BEL_cooperative_cooperation: "Cooperative Cooperation"
BEL_cooperative_cooperation_desc: "Cooperatives have been a part of Belgian society for some time, and their business model is very compatible with the economic ideal which we espouse. We should cooperate with those already established, and use their expertise to train a new generation of socially aware businesses."

BEL_aid_for_spain: "Aid For Spain"
BEL_aid_for_spain_desc: "The Spanish Republicans are fighting for their democratic ideals against dangerous fascist and anarchist radicals. We should quietly offer them support in their struggle, but be careful to maintain our appearance of neutrality."

BEL_the_grand_place: "The Grand-Place"
BEL_the_grand_place_desc: "The grand square at the center of Brussels has long been a hotbed of socialist thinking. Most famously, Karl Marx wrote the Communist Manifesto here, followed to that same place hosting the 3rd Congress of the First International, and eventually being the foundational location of the first socialist party, the Belgian Workers Party."

BEL_la_belgique_et_le_congo: "La Belgique et le Congo"
BEL_la_belgique_et_le_congo_desc: "Belgium's role in the Congo has long been one of exploitation and persecution, when it should be one of promoting equality and opportunity. With our renewed domestic emphasis on socialist ideals, it is high time that we begin to educate our colonial brethren in this philosophy, and begin to invest in their socialist future."

BEL_spanish_intervention: "Spanish Intervention"
BEL_spanish_intervention_desc: "The Republican situation in Spain is tenuous, and it is clear that for democracy to prevail, those who hold it dear must escalate their support of those who fight for it."
BEL_spanish_intervention_tt: "Unlocks decisions for further §Y$BEL_intervention_in_spain_cat$§!.\n\nWe will be able to send equipment, encourage emmigration to help their effort, and support them politically."

BEL_contradictions_in_socialism: "Contradictions in Socialism"
BEL_contradictions_in_socialism_desc: "Our recent successes in expanding socialist ideals in the Congo has clearly borne fruit, as the people there are more prosperous than ever. As such it is very clear to us that we must expand this, our "Socializing Mission" throughout Africa!"
BEL_contradictions_in_socialism_tt: "Gains §YTake Claimed State§! Wargoals against countries currently holding claims gained from this focus."

BEL_growing_threat_of_fascism: "Growing Threat of Fascism"
BEL_growing_threat_of_fascism_desc: "The rise of radical fascist support throughout Europe, and indeed the world, has become a very concerning trend, and we should be prepared to do what we must to prevent its spread. Even if such actions must be preemptive."

BEL_peacekeeping_missions: "Peacekeeping Missions"
BEL_peacekeeping_missions_desc: "Ongoing conflicts throughout the world continue to cause us concern, however, in order to maintain an outward veneer of neutrality we can only send troops abroad in sanctioned peacekeeping missions."

BEL_international_socialist_bureau: "International Socialist Bureau"
BEL_international_socialist_bureau_desc: "The Second International had a permanent secretariat stationed in Brussels, and while that organization was dissolved in 1916, the socialist struggle continues. Now that we have regained our footing on the international stage, we should reestablish the institution and take a leadership role within the Socialist International again."

BEL_raise_the_red_flag: "Raise the Red Flag"
BEL_raise_the_red_flag_desc: "To date, most of our efforts have been in line with the more moderate socialist ideal, however, in order to align ourselves more with the Soviet bloc, we may need to increase our support of the Communist party. The first step towards this would be to endorse "Le Drapeau Rouge" (The Red Flag), the Communist Newspaper within Belgium."
BEL_raise_the_red_flag_tt: "Unlocks the decisions to §Y$BEL_rekindle_the_red_flame_cat$§! and turn [BEL.GetNameDef] §YCommunist§!."

BEL_support_the_european_project: "Support the European Project"
BEL_support_the_european_project_desc: "In a world dominated by war and conflict, it has become extremely apparent to us that neutrality is no guarantee of peace. As such, we should reach out to fellow European states and create a body dedicated to mutual security and economic stability, and thus together we can prosper."

BEL_european_community: "European Community"
BEL_european_community_desc: "The early days of the European Project have gone well, so we should consider expansion of our membership and the ratification of a series of treaties that govern the future of our community. We could even consider moving towards a more federal model, with Belgium taking a leading role at it's heart."
BEL_european_community_tt: "Unlocks decisions to pursue §Y$BEL_closer_european_union_cat$§!"

BEL_the_king_surrenders: "The King Surrenders"
BEL_the_king_surrenders_desc: "In a surprise move, King Leopold III has invoked his powers as Commander in Chief to offer the unconditional surrender of all Belgian military units to the enemy. Ostensibly this was to save as many lives as possible, but there are whispers of a darker motivation."

BEL_unfit_to_reign: "Unfit to Reign"
BEL_unfit_to_reign_desc: "In light of the unconditional surrender offered by King Leopold III without parliamentary approval, the civilian government has declared him unfit to rule, and have vowed to continue the war from abroad."

BEL_prisoner_king: "Prisoner King"
BEL_prisoner_king_desc: "King Leopold III, eager to serve the sentence alongside his people has chosen to remain in [BEL.GetNameDef] as a captive. Now dubbed the 'Prisoner-King', his people met this action with approval and have begun to rally around his example in these difficult times."

BEL_government_in_exile: "Government in Exile"
BEL_government_in_exile_desc: "The surviving [BEL.GetAdjective] political elite have now arrived in their host capital, among them a number of key ministers including, Hubert Pierlot, Paul-Henri Spaak, Camille Gutt and Albert van Vleeshauwer. Together, they have formed the "Government of Four", and have vowed to see the war through to its victorious conclusion."

BEL_la_dame_blanche: "La Dame Blanche"
BEL_la_dame_blanche_desc: "Dame Blanche, or The White Lady was the underground resistance organization during the Great War. Walthère Dewé, the leader of the movement during that time has been quietly preparing for Belgium to be occupied again, and it is now time for us to unleash the capabilities of this organization for a second time."
BEL_government_in_exile_tt: "Unlocks §Y$BEL_government_in_exile_cat$§! to allow for the strengthening of [ROOT.GetName]'s legitimacy and resistance."

BEL_moi_dabord: "Moi d'abord"
BEL_moi_dabord_desc: "Moi d'abord! Me first! Spaak's famous cry when the enemy ambassador came with the declaration of war. Already furious about the outbreak of hostilities, Spaak wanted to get the surprise attack noted in the international record before the declaration of war could be delivered. This has since become a rallying cry for supporters of the government in exile."

BEL_v_for_victory: "V For Victory"
BEL_v_for_victory_desc: "Victoire! Vryheid! Two words, victory and freedom, found between the Belgian languages and identified by the same letter. The upraised index and middle finger have become a symbol of defiance and determination among the Belgian populace before spreading to foreign shores, and is even being adopted by similarly defiant national leaders."

BEL_democratic_homecoming: "Democratic Homecoming"
BEL_democratic_homecoming_desc: "It was not royalty that won us our homeland back, but our democratic institutions and the process of raising the most able of our citizens to lead us. We should acknowledge their valuable contribution to this moment, and enshrine their successes for future generations."

BEL_charles_count_of_flanders: "Charles, Count of Flanders"
BEL_charles_count_of_flanders_desc: "It is clear that Leopold cannot be trusted to resume the throne, having abdicated his responsibility as soon as he surrendered the nation. Thankfully he has a younger brother, Prince Charles, the Count of Flanders, who would make an excellent regent until we can formerly decide what to do with the 'king'."

BEL_leopolds_return: "Leopold's Return"
BEL_leopolds_return_desc: "King Leopold III is the legitimate ruler of [BEL.GetNameDef], and he should resume his throne now that Belgium has been restored to us."

BEL_secretaries_general: "Secretaries General"
BEL_secretaries_general_desc: "Although we would do all we can to defend our nation, we had to be realistic when looking at our much larger neighbours, and take the tough decision to create legislation in case of our capitulation. As such, we have formed the Secretaries General, these are civil servants who have been legally allowed to collaborate with any occupier, and ensure that local government is able to continue."

BEL_the_secret_army: "The Secret Army"
BEL_the_secret_army_desc: "Now that our country has been occupied, we need to begin the task of building the resistance to engage in acts of sabotage and disruption. The Secret Army is our conduit to this, founded by a number of officers from our defeated army, they have the organizational and logistical skills needed to set this in motion. All we need do, is give the order."

BEL_the_belgian_legion: "The Belgian Legion"
BEL_the_belgian_legion_desc: "The Belgian Legion are a collection of conservative and royalist loyalists, ready and eager to take up arms in the name of their king. We should smuggle who we can out of the nation, and put them to good use."

BEL_develop_home_support: "Develop Home Support"
BEL_develop_home_support_desc: "Even though most of the war effort is coordinated from our place in exile, we still enjoy broad support at home. This is primarily thanks to the work of the Secretaries General, who have proven well able to organize civic efforts without unduly antagonizing the occupiers."

BEL_military_service_for_all_in_exile: "Military Service For All In Exile"
BEL_military_service_for_all_in_exile_desc: "There are a great many [BEL.GetAdjective]s living all over the world. We should decree that they are all to be pressed into immediate service for the purposes of liberating our homeland. Patriotic fervor is high, and we can expect a great influx of support."

BEL_consolidate_resistance_groups: "Consolidate Resistance Groups"
BEL_consolidate_resistance_groups_desc: "There are a great number of resistance organizations within [BEL.GetNameDef], all eager to support our liberation but divided by a plethora of different ideologies, opinions, ideals, interest groups and supporters. As the government in exile, it is within our power to provide the central organizing initiative to bring them all towards our united goal."

BEL_free_belgian_forces: "Free Belgian Forces"
BEL_free_belgian_forces_desc: "Our presence abroad has grown enough now that we can begin proper military actions against our occupiers. Even though the battle might not immediately be for Belgium itself, we can at least bring the fight to our enemies at last, and contribute more directly to the war effort with [BEL.GetAdjective] blood and steel."
BEL_free_belgian_forces_tt: "2 §YDivision d'Infanterie§! will spawn in a random state in the homeland of the exile host."

BEL_king_law_freedom: "King, Law, Freedom"
BEL_king_law_freedom_desc: "A good Belgian fights for King, Law and Freedom. We should note that the king comes before all others, as should Leopold III as our king. For it is his laws that we uphold, and for his freedom that we fight."

BEL_king_of_the_belgians: "King of the Belgians"
BEL_king_of_the_belgians_desc: "'I swear to observe the Constitution and the laws of the Belgian people, to maintain the national independence and the integrity of the territory' these are the words by which a man becomes a king, uttered in three languages, French, Dutch and German."

BEL_rally_to_the_king: "Rally to the King"
BEL_rally_to_the_king_desc: "The King has become more than simply a prisoner, he has become a symbol for our struggling nation. We are sure that with his leadership, skill, intelligence and determination we shall come through these dark days, and emerge a stronger, more prosperous nation."

BEL_van_overstraeten_on_the_home_front: "Van Overstraeten on the Home Front"
BEL_van_overstraeten_on_the_home_front_desc: "By far the most intelligent of all military personnel, the drawback is that he knows it. Van Overstraeten has capably served as the King's military advisor before the outbreak of the war, and while his character makes working with him a challenge, our circumstances are such that we must ask him to take the field, and lead our nation to victory."

BEL_expand_the_belgian_legion: "Expand the Belgian Legion"
BEL_expand_the_belgian_legion_desc: "More and more flock to the king's banner, ready to give their all in service to the crown. We have but to give the word, and they will march where we bid."
BEL_expand_the_belgian_legion_tt: "3 §YDivision d'Infanterie§! will spawn in a random state in the homeland of the exile host."

BEL_the_price_to_pay: "The Price to Pay"
BEL_the_price_to_pay_desc: "The King has been in discussions with our occupiers for some time now, and his character has enabled him to earn their trust. As such, it is possible that we could have the lands lost in Belgium restored to us. The price they ask in return is simple. Kneel."

BEL_monetary_reconstruction: "Monetary Reconstruction"
BEL_monetary_reconstruction_desc: "Following the First World War, the Belgian economy was left in tatters. In a bid to facilitate reconstruction and to pay off its massive debts the Belgian finance ministry started printing money. Lots of money. Although this helped at the time, we are at risk of hyperinflation, and must get this under control before any other reforms can take place."

BEL_rebuild_wallonian_industry: "Rebuild Wallonian Industry"
BEL_rebuild_wallonian_industry_desc: "Wallonia was the area hardest hit during the German occupation in the First World War, with much of its industry and resources plundered by the occupiers. Reconstruction has come on apace in the mean time, but it could always do with more investment to reach it's true potential as the [ROOT.GetAdjective] industrial heartland."

BEL_gold_reserves: "Gold Reserves"
BEL_gold_reserves_desc: "Thankfully the [ROOT.GetAdjective] state maintains a sizable gold reserve. At present this provides us with a stable foundation for borrowing and lending within our country, although we could also choose to sell our gold to temporarily boost development and construction."

BEL_social_partners: "Social Partners"
BEL_social_partners_desc: "Our government convened the National Labor Conference to bring together trade union and company representatives. The result of this has been an introduction of the minimum wage and six days paid holiday per year."

BEL_revive_coal_mining: "Revive Coal Mining"
BEL_revive_coal_mining_desc: "The cornerstone of Wallonian industry has always been steel, and to better produce this important material we need to aggressively expand our coal mines in that region."

BEL_40_hour_workweek: "40 Hour Workweek"
BEL_40_hour_workweek_desc: "Another result of the National Labor Conference has been the radical introduction of the 40-hour work week. While initially sceptical, we have seen an increase in productivity and worker happiness."

BEL_cockerill: "Cockerill"
BEL_cockerill_desc: "Cockerill are the foremost steel manufacturer in [ROOT.GetNameDef], with massive plants capable of producing anything from engines to artillery. With the increasing demand for all those products, we are in a prime position to see to their further expansion."
BEL_cockerill_tt: "§GReduces§! the cost of assigning §Y$BEL_cockerill_industrial$§! as an Industrial Concern"

BEL_railway_expansion: "Railway Expansion"
BEL_railway_expansion_desc: "The arteries which feed [ROOT.GetAdjective] commerce and industry are its railways. As our economy recovers and rebounds, we must ensure that the infastructure we have keeps pace."

BEL_corporate_social_responsibility: "Corporate Social Responsibility"
BEL_corporate_social_responsibility_desc: "Despite the significant industrialization and urbanization of [ROOT.GetNameDef], surprisingly the trade unions have never held as much power as can be expected. This is because there is a cultural tradition for corporations to have a social responsibility to their workers- though it doesn't hurt to remind them of this from time to time."

BEL_val_benoit_institutes: "Val-Benoît Institutes"
BEL_val_benoit_institutes_desc: "We should establish the Val-Benoît Institutes at the University of Liege, establishing several new scientific departments on the ruins of the old Val-Benoît Abbey."

BEL_stk: "Establish STK"
BEL_stk_desc: "We aim to establish the Studiecentrum voor de Toepassingen van de Kernenergie (Research Centre for the Applications of Nuclear Energy), or STK, as a dedicated body to investigate the scientific possibilities behind atomic energy."

BEL_embrace_export_economy: "Embrace Export Economy"
BEL_embrace_export_economy_desc: "Although never quite so famous for it as our northern neighbor, [ROOT.GetNameDef] has a proud tradition for trade centered from the city of Antwerp. Let us tap more into this potential for profit- after all, it's just good business."

BEL_engine_of_the_economy: "Engine of the Economy"
BEL_engine_of_the_economy_desc: "Trains hold a special place in the [ROOT.GetAdjective] heart, they fire up new innovations, keep production on track, and are the fuel for further growth. Above all though, they are the engine of the economy."

BEL_belgian_miracle: "Belgian Miracle"
BEL_belgian_miracle_desc: "It is tough to imagine that two decades ago, Belgium lay in ruins, considered by many as just another European battlefield. Compare that to how we are now, a beacon of productivity and innovation. It is thanks to the bravery of our soldiers, tenacity of our workers and the loyalty of our allies and friends."

BEL_belgian_air_force: "[ROOT.GetAdjective] Air Force"
BEL_belgian_air_force_desc: "[ROOT.GetNameDef] was an early adopter of air power, developing a force during the last war which gave a very good account of themselves. Unfortunately, budgetary constraints have held innovation back since. As tensions rise, we must ensure that our air deterrent remains strong."

BEL_develop_belgian_air_industry: "Develop Belgian Air Industry"
BEL_develop_belgian_air_industry_desc: "We do not have much experience developing our own aircraft, the airplane industry being woefully under developed since the last war. There are a number of very innovative young designers and start-up companies whom we could subsidize and held develop."

BEL_renard_constructions_aeronautiques: "Renard Constructions Aéronautiques"
BEL_renard_constructions_aeronautiques_desc: "One of the most promising designers lately has been Alfred Renard, he has some very innovative designs, and we should support these endevours and his company."

BEL_stampe_et_vertrongen: "Stampe et Vertrongen"
BEL_stampe_et_vertrongen_desc: "Although Stampe et Vertrongen specialize in training aircraft, we should invest in this home grown firm and adapt their designs for additional front-line duties."

BEL_relocate_air_production: "Relocate Air Production"
BEL_relocate_air_production_desc: "Aircraft manufacturing requires significant quantities of specialized components, and rely on hard to replace aeronautical engineers. Once produced, however, aircraft can be deployed virtually anywhere. We should enter into contracts with foreign firms to produce our aircraft abroad so our production lines are protected."

BEL_pressurized_cabin_development: "Pressurized Cabin Development"
BEL_pressurized_cabin_development_desc: "In an effort to improve the quality of air travel between Belgium and the Congo, we have been working on pressurized cabins which will allow us to fly far higher than is usually possible. Adapting this same technology to our war-time aircraft will significantly improve their capabilities."

BEL_foreign_plane_purchases: "Foreign Plane Purchases"
BEL_foreign_plane_purchases_desc: "Unfortunately, due to the state of the [ROOT.GetAdjective] aeronautical industry, we are forced to look abroad for aircraft purchases. Let us announce a contest, and have other nations bid for contracts."

BEL_aviation_school: "Aviation School"
BEL_aviation_school_desc: "Our pilots need somewhere to learn their trade, we should develop our training facilities accordingly."

BEL_polish_licences: "Polish Licences"
BEL_polish_licences_desc: "[POL.GetNameDef] has reached out about providing some of their aircraft designs under license, and they can be made available to us for far under market rates."

BEL_early_helicopters: "Early Helicopters"
BEL_early_helicopters_desc: "Nicolas Florine chose to emigrate to [ROOT.GetNameDef] following the Russian Civil War, and has shown an interest in a radical new form of flight using fast spinning rotors. We should fund this development, and see where this new field of aeronautical science takes us!"

BEL_air_doctrine: "Air Doctrine"
BEL_air_doctrine_desc: "Modern warfare is constantly changing and evolving. We should fund a study into the current doctrines utilized by other military powers, and see what lessons can be learned and applied to our own airforce."

BEL_legacy_of_the_belgian_airforce: "Legacy of the Belgian Airforce"
BEL_legacy_of_the_belgian_airforce_desc: "Our pilots were considered among the most brave of those who fought above the battlefields of the Great War, and this proud tradition is still being upheld today."

BEL_re_establish_belgian_navy: "Re-Establish Belgian Navy"
BEL_re_establish_belgian_navy_desc: "Despite winning several vessels from Germany in the Versailles treaty, following the First World War, Belgium abolished it's navy in 1927 due to budgetary constraints. With looming threats abroad, and our need to maintain strategic communications and trade, particularly with the Congo, we must ensure that we re-establish our fleet."

BEL_re_build_the_fleet: "Rebuild the Fleet"
BEL_re_build_the_fleet_desc: "The first step to restoring our naval power, is to actually build a new navy. This will require significant investment into new dockyards and shipbuilding capabilities."

BEL_allied_donations: "Allied Donations"
BEL_allied_donations_desc: "The circumstances around our needing to boost our maritime presence have become more pressing, so we should reach out to our allies and see if they are able to give us some assistance in re-developing our naval capabilities."

BEL_port_of_antwerp: "Port of Antwerp"
BEL_port_of_antwerp_desc: "Antwerp is a city renowned for its mercantile past, and the port remains an important one to this day. Let us harness this reputation to facilitate favourable trade agreements."

BEL_corvette_fleet: "Corvette Fleet"
BEL_corvette_fleet_desc: "Ship building takes a long time, especially so for large capital ships. Instead, because of the urgent need to expand our navy, we should focused instead on small, easily produced vessels, specializing in what we need them for most: protecting our mercantile interests."

BEL_boelwerf: "Boelwerf"
BEL_boelwerf_desc: "Boelwef is one of the largest shipyards in Antwerp, we should utilize their capabilities and invest more heavily in the expansion of their docks so that we can reinforce our naval strength more easily."

BEL_cockerill_shipyards: "Cockerill Shipyards"
BEL_cockerill_shipyards_desc: "Cockerill Shipyards, a subsidiary of the greater Cockerill conglomerate is the type of industrial connections we should really build upon. Warships of this age are built from steel, and no-one does steel-work better than Cockerill."

BEL_antwerp_maritime_academy: "Antwerp Maritime Academy"
BEL_antwerp_maritime_academy_desc: "Although more dedicated to civilian and commercial shipping, we can still harness the expertise of the teachers here to train and develop our naval presence at sea. They will be especially useful in showing our officers how best to work with the mercantile shipping that keeps our trade flowing."

BEL_naval_doctrine: "Naval Doctrine"
BEL_naval_doctrine_desc: "There is only so much that our civilian trainers can teach us, to really expand our understanding of naval affairs, we must look to hire some foreign talent and thus shore up our knowledge and training abilities."

BEL_convoy_protection_duties: "Defensively Equipped Merchant Ships"
BEL_convoy_protection_duties_desc: "In times of great peril and need, it becomes acceptable to arm merchant ships, and provide them with the guns and marine complements to see to their own protection. In this way, those who hunt our merchants, will find that suddenly the prey have teeth."

BEL_maritime_phoenix: "Maritime Phoenix"
BEL_maritime_phoenix_desc: "From nothing, our fleet has blossomed. Our dockyards are lit with the fires of industry as new ships leave the slipways at an increasing rate, and our strategic interests abroad are being met by our fleets flying the [ROOT.GetAdjective] ensign."

