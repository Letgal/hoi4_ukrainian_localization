HOL_de_vaarplicht_idea_desc:0 "«Відповідно до королівського указу A5 усі громадяни Нідерландів, які не покликані на військову службу або покликані, але не надійшли на службу досі, зобов'язані надавати всіляке сприяння торговому флоту»."
HOL_caved_to_the_germans_idea_desc:0 "Нідерланди вирішили погодитися на вимоги Німеччини, щоб уникнути загрози вторгнення. Результатом стало послаблення демократичних свобод; можна вважати, що зроблено перший обережний крок геть від нейтралітету."
HOL_caved_to_the_british_idea_desc:0 "Нідерланди прийняли рішення погодитися на вимоги Німеччини, щоб уникнути торгової блокади, яка, безсумнівно, завершилася б економічним крахом. У внутрішній політиці країни стають все помітнішими пробританські та антинімецькі настрої; можна вважати, що зроблено перший обережний крок."
idea_weapons_for_the_resistance_desc:0 "Наші союзники відправляють боєприпаси відважним борцям за свободу, що борються з ненависним ворогом на нашій Батьківщині."
political_turmoil_desc:0 "Уряд цієї країни був нещодавно призначений силою після того, як попередній лідер потрапив у немилість до іноземних ляльководів."
