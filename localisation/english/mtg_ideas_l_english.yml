HOL_wilhelmina_desc:0 "Багато століть історія Орансько-Нассауської династії була тісно переплетена з історією самих Нідерландів. Подібно до свого предка, Вільгельма Мовчазного, в епоху війни за незалежність, нинішня королева Вільгельміна будь-коли нависне загроза вторгнення."
HOL_aloof_neutrality_desc:0 "Політика суворого нейтралітету майже півтора століття допомагала Нідерландам уникати конфліктів зі своїми сусідами і, що найважливіше, дозволила не виявитися залученими до Великої війни. В результаті віра населення у свій «захисний талісман» настільки велика, що й нідерландський уряд не наважується знехтувати волею народу і взяти рішучу участь у міжнародній політиці, йому залишається лише вірити в Лігу націй і в міру можливості дистанціюватися від того, що відбувається у світі."
HOL_shell_shocked_spectator_desc:1 "Дотримавшися нейтралітету, Нідерланди стали притулком для безлічі біженців із Західного фронту, і нідерландцям довелося побачити на власні очі всі страхи війни. У результаті серед населення сильні пацифістські настрої, що є серйозною перешкодою для підвищення, що продовжує, поки що, користуватися певним престижем в очах широких мас.\n\nЩоб остаточно позбавити країну таких настроїв, буде потрібна оборонна війна або «війна з пацифізмом»."
HOL_de_crisisjaren_desc:1 "Через особливості світової економіки Велика депресія дійшла до Нідерландів із суттєвим запізненням. Криза була посилена рішенням нідерландців зберегти «золотий стандарт», тоді як інші держави досить швидко від нього відмовилися. Всі можливості фінансової системи йдуть на боротьбу з девальвацією гульдена: для ослаблої ж економіки, не кажучи вже про збройні сили, що знаходяться в жалюгідному стані, ресурсів не залишається.\n\nВплив кризи можна знизити за допомогою інвестицій в цивільну інфраструктуру; сама криза стане для нас здебільшого неактуальною."
HOL_weak_government_desc:0 "В останні роки Нідерланди страждають від слабкості уряду. Нова криза може вибухнути будь-якої миті."
HOL_staff_plan_eng:0 "Спільний план британського командування"
