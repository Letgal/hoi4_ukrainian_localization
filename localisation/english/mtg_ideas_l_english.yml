HOL_zuiderzee_industrial_advancements:0 "Розвиток промисловості Зьойдерзее" # Ø
HOL_german_defectors_1_desc:0 "Постійна притока німецьких перебіжчиків дозволяє їм регулярно утворювати бойові підрозділи, щоби боротися за нас заради відновлення влади їхнього кайзера."
HOL_german_defectors_2_desc:0 "Марна лояльність до старого кайзера спонукала солдатів перебігати на інший бік і боротися за нідерландців у марній спробі повернути кайзера на трон."
