#HOL_zuiderzee_industrial_advancements:0 "Zuiderzee Industrial Advancements"
HOL_german_defectors_1: "Німецькі перебіжчики"
#HOL_german_defectors_1_desc:0 "A steady trickle of German defectors regularly forms into units keen on fighting on our behalf, to reinstate their Kaiser."
HOL_german_defectors_2: "Прокайзерівські перебіжчики"
#HOL_german_defectors_2_desc:0 "Misguided loyalty to the old Kaiser has driven a steady trickle of soldiers to defect and fight for the Dutch, in a vain attempt to put the Kaiser back on the throne.\n\nOnly the complete defeat of the Dutch, and the alliance they are a part of, is likely to stamp this movement out, entirely."
#ENG_joint_air_training_scheme:0 "Joint Air Training Scheme"
#ENG_joint_air_training_scheme_desc:0 "The British government has implemented a Commonwealth-wide training program for its members' aircrews. We will be able to benefit heavily from this."


MEX_callistas_desc:0 "Прибічники Кальєса збагачуються і зловживають своєю владою. Їх призначають на посади, скоріше, з міркувань відданості, ніж за діловими якостями, і корупційна система пустила коріння по всій країні. Якщо їх не стримати, прості мексиканці продовжать насміхатися над нашим називаючи міністрів словом «robolucionarios», тобто «революціонери-злодії»."
MEX_church_power_5_desc:0 "Ненависна Конституція 1917 року була скасована. Після десятиліть гонінь на істинну віру Свята церква нарешті стала найвищим моральним та законним авторитетом у Мексиці!"
MEX_church_power_4_desc:0 "Ми скоротили гоніння на істинну віру, повернувши церкви, семінарії й релігійні споруди, але попереду ще багато роботи."
MEX_church_power_3_desc:0 "Ми вирішили не викорінювати «Католицьку церкву» в Мексиці. Після того як ми надали священикам певну частку автономії, вони поважатимуть наше право контролювати державу і утримаються від спроб дестабілізувати ситуацію."
MEX_church_power_2_desc:0 "Для втілення положень конституції 1917 року необхідно вжити заходів проти Католицької церкви Мексики. Через спроби домогтися дотримання закону в 1920-і роки спалахнуло повстання кристерос, але зараз народ більше готовий сприйняти ідею світської держави."
MEX_church_power_1_desc:0 "Колись впливова Католицька церква Мексики має залишитися в минулому. Священики — це контрреволюціонери, які користуються забобонами темних мас. Перетворимо Мексику на оплот раціоналізму і науки!"
MEX_cedillo_tension_desc:0 "Генерал Сатурніно Седільйо і вірні йому каудільйо багато в чому втратили свою владу, але, звичайно ж, будують плани відновити її."
MEX_cedillo_tension_2_desc:0 "Генерал Сатурніно Седільйо і вірні йому каудільйо старанно намагаються відновити свій вплив. Якщо вони протиставляють себе уряду, то потрібно виступити проти них."
MEX_cedillo_tension_3_desc:0 "Генерал Сатурніно Седільйо та вірні йому каудільйо діють незалежно від уряду. Можливо, вони тепер заодно з ворогами, внутрішніми або зовнішніми, лідера [Root.GetLeader] та мексиканського народу!"
MEX_cedillo_tension_4_desc:0 "Генерал Сатурніно Седільйо і вірні йому каудільйо відкрито збирають сили, готуючись до повстання проти законного уряду лідера [Root.GetLeader]. Ми мусимо діяти негайно, щоби покінчити з цією загрозою Мексиці!"
MEX_brown_water_navy_desc:0 "У нас достатньо сил прибережної оборони, щоби загрожувати підводним човнам і морським рейдам, але масивна атака надводного флоту змете нас."
MEX_blue_water_navy_desc:0 "Наша мета — надводний флот, здатний протистояти флотам найбільших світових держав."
MEX_raiding_navy_desc:0 "Намагатися перемогти флоти найбільших світових держав марно. Натомість ми мусимо руйнувати ворожі торгові шляхи та перехоплювати конвої, щоб убезпечити Мексику від вторгнення."
MEX_heavy_artillery_desc:0 "Ми зосереджуємо зусилля на польовій артилерії для вогневої підтримки."
MEX_aerial_artillery_desc:0 "Для забезпечення вогневої підтримки ми хочемо зосередитись на розвитку легких та тактичних бомбардувальників."
MEX_politicised_army_desc:0 "Протягом майже трьох десятиліть правителі Мексики були вихідцями з офіцерського складу армії революціонерів. Суворі часи, які ми переживали, вимагали міцної руки. Але зараз питання полягає в ось чому: чи минули погані часи, чи вони стануть ще суворішими? Чи повинні ми зробити акцент на професійну армію або дозволити місцевим лідерам — касіке та каудільйо — самим захищати свої дрібні володіння? Це, найімовірніше, продовжиться, якщо ми не зробимо жодних дій."
MEX_politicised_army_2_desc:0 "Нам удалося обмежити найактивніші наміри місцевих лідерів, заборонивши формувати політичне ополчення, таке як «Червоні сорочки» генерала Ґаррідо або «Золоті сорочки» генерала Ніколаса Родрігеса."
MEX_revolutionary_army_desc:0 "За Мексиканську революцію боролися і перемагали в ній герої та патріоти, яких ми мусимо залучити на свій бік, щоби забезпечити незалежність своєї держави."
MEX_left_wing_paramilitaries_desc:0 "Загони на кшталт червоносорочників генерала Гаррідо з Табаско допоможуть нам знищити ворогів народу, що бажають перекрутити ідеї революції і використати її для власного збагачення. Вони допоможуть нам викорінити таємних прихильників католицької церкви — мечта"
MEX_right_wing_paramilitaries_desc:0 "Загони на кшталт золотосорочників генерала Ніколаса Родрігеса допоможуть нам забезпечити єдність країни та захистити її від лівих зрадників та поразків."
MEX_ejido_worker_militias_desc:0 "Сільські робітники з комунальних господарств ехідо об'єднуються, щоби захистити свої інтереси в новій Мексиці, яку ми створюємо."
MEX_caudillo_private_armies_desc:0 "Правителі, бізнесмени та командири гарнізонів у провінціях — як правило, одні й ті самі люди: революційні генерали, які збільшують свою владу тим, що призначають на нижчі посади своїх вірних людей. Такі каудільйо — факт, яким ми мусимо скористатися, а не намагатися викорінити."
MEX_strike_breaking_desc:0 "Страйки за часів кризи — це зрада. Контролюючи виробництво стратегічних галузей промисловості, ми зможемо збільшити випуск продукції на благо батьківщини."
MEX_international_struggle_desc:0 "Ми допомагатимемо тим, кого визнаємо гідними допомоги з ідеологічних міркувань або в боротьбі за звільнення. Це велика відповідальність, але мексиканський народ досить сильний для такого завдання."
MEX_synarchist_influence_desc:1 "Мексиканські синархісти намагаються поширювати свою пропаганду на нашій території. Вони намагаються сховати свої агресивні наміри за так званою «іспанською солідарністю»."
MEX_oil_concessions_desc:1 "Щоб видобувати нафту в Мексиці, іноземні компанії підписали концесійні договори, що дають їм право протягом тривалого терміну вільно викачувати нафту на певних територіях в обмін на платежі. Однак при цьому сума, виплачена компаніями, була набагато нижчою від вартості видобутої нафти їм отримувати прибуток набагато більше, ніж у таких країнах як США, при цьому неявно ставлячи нафтові запаси Мексики під іноземний контроль."
MEX_hispanic_culture_desc:0 "Нації Латинської Америки відрізняються сильною культурою, загартованою у завоюванні та виживанні, у бунтах і під твердим правлінням. Наша спільна культура — предмет нашої гордості та дороговказ для нашого майбутнього розвитку."
MEX_proletarian_class_army_desc:1 "Тільки пролетаріат, озброєний та організований як класова армія, зможе захищати та поширювати ідеали революції."
MEX_idea_vanguard_of_the_4th_international_desc:1 "Наша революція стала вітром змін, що надихає робітників усього світу на подвиги. 4-й Інтернаціонал звільнить людство від ланцюгів фашистської, буржуазної та бонапартистської реакції."
MEX_luis_montes_de_oca_desc:0 "§LЛуїс Монтес де Ока — відомий мексиканський банкір, прихильник Австрійської школи економіки.§!"
MEX_alberto_pani_desc:0 "§LАльберто Х. Пані — засновник мексиканської фінансової індустрії та один із керівників Національного банку та Сільськогосподарського кредитного банку.§!"
MEX_abelardo_rodriguez_desc:0 "§LАбелардо Л. Родрігес приєднався до революції в 1913 році і швидко зайняв високе становище завдяки своєму розуму і старанності. У 1932 році його відданість революції була винагороджена тим, що він на два роки обійняв посаду президента Мексики після вбивства Алваро Обрегона.§!"
MEX_jose_gonzalo_escobar_desc:0 "§LГенерал Ескобар бився проти повстанців Панчо Вільї під час хаосу і плутанини революції, ведучи кавалерію в атаку на ворогів уряду. Потім у нього виникли розбіжності з президентом Кальєсом, і після його власної спроби підняти повстання Повернутися він зміг після реорганізації кабінету.§!"
MEX_pablo_gonzalez_desc:0 "§LПабло Ґонсалес — генерал армії з талантом організовувати «мокрі справи». Він допоміг влаштувати засідку та напад, внаслідок якого в 1919 році було вбито популярного лідера та каудільйо Еміліано Сапату.§!"
MEX_plutarco_calles_desc:0 "§LКальєс був президентом Мексики з 1924 по 1928 рр., але продовжує впливати на мексиканську державу завдяки своїм широким зв'язкам і прихильникам. Політичні вороги прозвали його «Jefe Máximo» (Великим керівником), порівнюючи з довічним диктатором президентом Діасом. Сам Кальєс наполягає на тому, що він просто пішов у відставку політик, який дає поради заради блага країни.§!"
MEX_vicente_lombardo_desc:0 "§LРадикальний діяч профспілкового руху, який бився за права робітників після революції і досяг союзу трудових організацій із правлячою партією Карденаса.§!"
MEX_jose_vasconcelos_desc:0 "§LПисьменник-філософ, колишній міністр і кандидат у президенти, Васконселос створив синкретичну мексиканську ідеологію, змішавши уявлення про «народну» релігію, католицизм і громадянський націоналізм. Він ратував за повернення колишніх мексиканських володінь.§!"
MEX_bartolome_garcia_correa_desc:0 "§LВиходець з народу майя, який служив губернатором і сенатором і вживав популістські політичні заходи з метою примирення центральної влади та місцевих жителів із їхніми звичаями.§!"
MEX_aaron_saenz_desc:0 "§LБізнесмен і губернатор Аарон Саенс, який сповідує праві погляди, отримав прізвисько «тінь Кальєса» за свою здатність спрямовувати кабінети маріонеткових президентів шляхом, встановленим el Jefe Máximo.§!"
MEX_manuel_perez_trevino_desc:0 "§LМануель Перес Тревіньйо — революційний генерал, талановитий інженер та артилерист. Також він має політичний вплив, будучи засновником Національно-революційної партії.§!"
MEX_saturnino_cedillo_desc:0 "§LБагатий губернатор Півночі та військовий лідер, генерал Сатурніно Седільйо має владу, засновану на системі заступництва та особистої відданості. Він надзвичайно стурбований зменшенням впливу каудільйо та централізацією країни, оскільки вона загрожує його незалежності від уряду.§!"
MEX_othon_blanco_desc:0 "§LОтон Бланко — старший член Міністерства ВМС, який служив на флоті з дореволюційних часів. Його кваліфікація забезпечує хорошу логістичну підтримку флоту, аж до побудови нових поселень.§!"
MEX_heriberto_corona_desc:0 "§LЕріберто Корона — революційний генерал, призначений на флот, щоби забезпечити його вірність.§!"
MEX_manuel_avila_desc:0 "§LРеволюційний генерал, призначений міністром національної оборони, щоб підготувати Мексику до майбутніх випробувань.§!"
MEX_leon_trotsky_desc:0 "§LЛідер Міжнародного комуністичного інтернаціоналу, який зумів під час громадянської війни в Росії створити Червону армію майже з нічого, допоможе організувати збройні сили.§!"
MEX_tga_desc:0 "Підрозділ TNCA, Мексиканських національних авіаційних майстерень, що займається розробкою броньованих бойових машин."
MEX_tnca_desc:0 "Національні авіаційні майстерні були засновані перед революцією і були передовою конструкторською організацією, розвиток якої перервала громадянська війна."
MEX_royal_dutch_shell_desc:0 "Британсько-нідерландська фірма, якій належать 60% нафтових концесій Мексики."
MEX_pemex_desc:0 "Petróleos Mexicanos була утворена в результаті націоналізації місцевих активів Royal Dutch Shell, Standard Oil of California й інших іноземних компаній."
MEX_banco_de_mexico_desc:0 "Заснований у 1925 році з метою відродження економіки, зруйнованої громадянською війною, Banco de México є нашим кредитором останньої інстанції, що випускає національну валюту, та інвестором усіх підприємств на користь держави."
MEX_escuela_de_ingeneria_electrica_desc:0 "Вища інженерна школа механіки та електрики — одна з наших найпрекрасніших освітніх установ, що займається передовими дослідженнями в галузі електромагнітних хвиль та телебачення."
MEX_capital_reserves_desc:0 "Гроші, отримані від розширення нашої нафтової промисловості, дозволять нам придбати високоякісне іноземне військове обладнання."
MEX_knights_of_columbus_desc:0 "«Лицарі Колумба», міжнародне католицьке братство, допоможуть нам досягти миру та згоди після десятиліть громадянської війни. Як говориться в Книзі Матвія: «Ви чули, що сказано: око за око, зуб за зуб. А я говорю вам: не протився злому, але хто вдарить тебе в праву твою щоку, зверни до нього й іншу»."
MEX_social_catholicism_desc:1 "Промислова революція поставила робітників у нелюдські умови. Щоби протистояти вимогам соціалістів, був зроблений особливий наголос на необхідності керуючим показувати співчуття до працівників. Це дало початок свого роду нереволюційному християнському соціалізму — соціал-католицизму."
MEX_legion_of_christ_desc:1 "Атеїсти-терористи розгромлені! Тепер слід покласти край їх жорстокому режиму. Як мовиться в Книзі Вихід: «око за око, життя за життя». Щоб стати мстивою рукою Всемогутнього, Легіон Христа зробить все, щоби з наших земель зникло сатанинське безвір'я."
MEX_triumph_of_synarchism_desc:0 "Наші вороги повністю розгромлені і ховаються в тіні, як помічники Сатани. Тепер ми можемо реконструювати державу так, щоб вона була єдиною і у вірі, і в політичній волі."
MEX_womens_suffrage_desc:0 "Останнім часом багато представників мексиканської еліти були стурбовані тим, що жінки можуть відвернутися від ідей революції і стати на бік католицької церкви, яка виступає проти світської конституції 1917 року, але рівноправність за законом — значно важливіше питання, яке допоможе на суспільству на шляху до процвітання."
MEX_professional_army_desc:1 "Завдяки військовій школі наші генерали навчилися розробляти ефективні системи постачання та підтримувати війська, які мають боротися з максимальною ефективністю."
MEX_international_peacekeepers_desc:1 "Демократичні сили світу планують створити альянс рівних — Організацію Об'єднаних Націй. Ця організація забезпечуватиме міжнародну безпеку, виступаючи як форум, де країни світу зможуть зійтися за всіх своїх відмінностей і обговорити спірні питання. Ми повністю підтримаємо цей проєкт, щоби допомогти країнам Латинської Америки зберегти свою незалежність."
mexico_hispanic_diplomacy_desc:1 "Щоби реалізувати наші континентальні амбіції, ми мусимо переконати у своїй правоті численні уряди Латинської Америки."
mexico_german_submarine_happy_time_desc:0 "Капітани наших підводних човнів насолоджуються «щасливими часами», топлячи беззахисні нейтральні судна поблизу американських берегів."
synarchist_youth_desc:0 "Молодь — майбутнє нашої країни. Якщо дати їй правильну освіту, вона стане втіленням наших ідеалів: сили, вірності та побожності."
