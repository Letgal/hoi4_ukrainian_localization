l_english:
china_communist_focus: "Дерево фокусів Комуністичного Китаю"
PRC_strengthen_the_central_secretariat: "Зміцнити Центральний секретаріат"
#PRC_strengthen_the_central_secretariat_desc:0 "Following the Long March, we must reorganize our political organisation to create a state that can compete with the Nationalists."
PRC_marxist_orthodoxy: "Ортодоксальний марксизм"
#PRC_marxist_orthodoxy_desc:0 "The key to achieving true communism is to implement Marx' teachings to the greatest possible degree."
PRC_soviet_leadership: "Радянське керівництво"
#PRC_soviet_leadership_desc:0 "The Soviet Union stands as the premier country on the path towards full communism. We should acknowledge this and learn from their example."
PRC_soviet_economic_aid: "Радянська економічна допомога"
#PRC_soviet_economic_aid_desc:0 "The devastation of the Long March would take generations to overcome without outside help. We should approach the Soviets to ask for economic assistence. "
PRC_internationalism: "Інтернаціоналізм"
#PRC_internationalism_desc:0 "The workers and peasants of the world must unite to cast off their shakles. Shoulder to shoulder, we will build a better future."
PRC_agrarian_socialism: "Аграрний соціалізм"
#PRC_agrarian_socialism_desc:0 "China is not like the industrialised nations of the world. To expect a communist revolution as Marx imagined is to misunderstand the position our country finds itself in."
PRC_rectification_campaign: "Кампанія по уточненню"
#PRC_rectification_campaign_desc:0 "There have been a number of misconceptions about the course our struggle should take. We should give the misguided comrades a chance to acknowledge the error of their ways."
PRC_maoism: "Маоїзм"
#PRC_maoism_desc:0 "The Great Chairman has spent long months developing his political theories into a coherent ideology that will guide our country forward."
PRC_socialism_with_chinese_characteristics: "Марксизм із китайською специфікою" # (&?)
#PRC_socialism_with_chinese_characteristics_desc:1 "Although no doubt brilliant, Marx wrote from a specifically European perspective. China's particular situation will be reflected in our implementation of socialist policies."
PRC_proclaim_the_peoples_republic: "Проголосити Народну республіку"
#PRC_proclaim_the_peoples_republic_desc:0 "With victory over the nationalists, it is time to take our rightful place as the legitimate government of China. Much work still remains to be done, but the future looks brighter than ever."
PRC_socialist_market_economy: "Соціалістична ринкова економіка"
#PRC_socialist_market_economy_desc:0 "The path towards socialism and communism must, by definition, lead through capitalism. China has never developed a proper capitalist market economy, making progress towards socialism all but impossible. We must first develop the capitalist modes of production before we can progress further."
PRC_social_democracy: "Соціальна демократія"
#PRC_social_democracy_desc:0 "The radical policies of the party have made things worse, not better. The Nationalists, for all their flaws, are our allies in the struggle to build a better future. We must move towards them in the political sphere."
PRC_coalition_government: "Коаліційний уряд"
#PRC_coalition_government_desc:0 "While unification of our country is obviously still a ways off, forming a joint government with the Nationalists will smooth the way."
PRC_purge_the_radicals: "Чистки радикалів" # або позбутися
#PRC_purge_the_radicals_desc:0 "Certain elements in our party still believe in the doctrine of class struggle and opposition to the so-called exploiting class. They will have to go."
PRC_strengthen_the_left_wing_of_the_kmt: "Посилити ліве крило Ґоміньдану"
#PRC_strengthen_the_left_wing_of_the_kmt_desc:0 "The Nationalists have their own problems with internal factions trying to sabotage efforts to come to an agreement between our regimes. We should do everything in our power to ensure that our allies in the KMT win this power struggle."
PRC_remove_chiang_kai_shek: "Усунути Чана Кайші"
#PRC_remove_chiang_kai_shek_desc:0 "Despite our efforts, the Generalissimo still considers us to be communists at heart. His virulent opposition has become a problem. Measures will need to be taken."
PRC_national_leadership: "Лідерство в країні"
#PRC_national_leadership_desc:0 "With Kai-Shek gone, the last opposition to reunification is gone. It is only proper that we should take the lead in this combined government."
PRC_land_redistribution: "Перерозподіл землі"
#PRC_land_redistribution_desc:0 "For centuries, the people who work the land have been forced to pay rent to the people who actually own it. We will change this."
PRC_the_yanan_base_area: "Область Яньанської бази"
#PRC_the_yanan_base_area_desc:0 "The foundation of our revolution is the area in Yan'an. If we want to prevail in the upcoming struggle, it must be expanded and improved."
PRC_prepare_for_war_with_japan: "Підготуватися до війни з Японією"
#PRC_prepare_for_war_with_japan_desc:0 "The Japanese militarists pose the greatest threat to our nation. They wish to carve it up and exploit it in ways no Chinese government would ever imagine. The struggle against the Nationalists pales by comparison."
PRC_government_of_national_defense: "Уряд національної оборони"
#PRC_government_of_national_defense_desc:0 "A country divided is a country inviting defeat. We must join forces with the Nationalists to coordinate our defense."
PRC_confrontation_with_the_warlords: "Протистояння з воєначальниками"
#PRC_confrontation_with_the_warlords_desc:0 "Some elements in China ignore the central government, refusing to pick sides in the struggle. Some of them might even secretly harbor designs on taking over the country or collaborating with the Japanese. They must be brought in line."
PRC_anti_japanese_expedition: "Антияпонська експедиція"
#PRC_anti_japanese_expedition_desc:0 "Facing the Japanese in open combat in our current position would be more foolish than brave. We should first prepare the ground by sending small groups into enemy territory to build base areas. When the time is right, we will call the uprising."
PRC_revolutionary_military_commission: "Революційна військова комісія"
#PRC_revolutionary_military_commission_desc:0 "The revolutionary struggle against our enemies must be coordinated through a specially created body."
PRC_provoke_japan: "Спровокувати Японію"
#PRC_provoke_japan_desc:0 "For three generations, we have lived under the shadow of the Japanese threat. Opposition to Japanese expansion will make us heroes in the eyes of the Chinese people. And if the Japanese don't want to give us the war we need, then we will make them."
#PRC_protracted_warfare:0 "Protracted Warfare"
#PRC_protracted_warfare_desc:0 "We must conduct the war on our terms. China has plenty of people and plenty of time. To face the enemy in open combat would be suicide."
PRC_mobile_warfare: "Мобільна війна"
#PRC_mobile_warfare_desc:0 "We can't hide in the mountains and forests forever. The time has come to take the fight to the enemy, and show the world that we are not afraid to fight them in the open."
PRC_peoples_war: "Народна війна"
#PRC_peoples_war_desc:0 "Other countries may believe that it is technology and firepower that wins wars. We know better. There is no technology that can stand up to a determined people willing to sacrifice."
PRC_100_regiments_campaign: "Кампанія 100 полків"
#PRC_100_regiments_campaign_desc:0 "We have focused on small battles and skirmishes for now. Our enemies think us weak and a mere nuisance. Lulled in a sense of security, they will be ill-prepared for a major offensive."
PRC_central_military_commission: "Центральна військова комісія"
#PRC_central_military_commission_desc:0 "With our position more secure, we can move on from the revolutionary struggle for survival to the struggle for national leadership."
PRC_peoples_liberation_army: "Народна визвольна армія"
#PRC_peoples_liberation_army_desc:0 "The Chinese Red Army has accomplished great deeds. In the future, it will win even greater honors as we fight to liberate our people."
PRC_peoples_volunteer_army: "Народна добровольча армія"
#PRC_peoples_volunteer_army_desc:0 "The struggle to liberate the workers and peasants of the world is fought in many countries. It is not always wise to intervene directly in these conflicts. Sometimes, a small force is all that is needed to shift the balance of power."
PRC_military_intelligence_department: "Відділ військової розвідки"
#PRC_military_intelligence_department_desc:0 "We have many friends amongst the general population, providing valuable information to us. We have even more enemies. We must create an organisation to separate one from the other."
PRC_central_security_bureau: "Центральне бюро безпеки"
#PRC_central_security_bureau_desc:0 "We can not allow the counter-revolution to take hold in even the smallest village. Our goal must be to find every single traitor before they can do any damage."
PRC_focus_on_china: "Зосередитися на Китаї"
#PRC_focus_on_china_desc:0 "We can not hope to stand up to the Japanese while we are still fighting against the Nationalists and warlords. We must first defeat them before we can take on the Japanese."
PRC_exploit_the_weak_neighbours: "Скористатися слабкістю сусідів"
#PRC_exploit_the_weak_neighbours_desc:0 "Our neighbours are weakened by corruption and infighting. This presents a perfect opportunity to expand our territory."
PRC_infiltration: "Проникнення"
#PRC_infiltration_desc:0 "The Nationalists would like us to fight them in the open. We must not give into the temptation. We will send small groups of soldiers into hostile territory to build base areas. When the time is right, we will trigger an uprising and catch the Nationalists by surprise."
#PRC_enforce_the_three_rules:0 "Enforce the Three Rules"
#PRC_enforce_the_three_rules_desc:0 "1: Follow Orders.\n2: Don't steal from the Peasants.\n3: Turn in everything captured from the enemy.\nWith these simple rules we will show the people that we are on their side."
PRC_permit_opium_trade: "Дозвіл на торгівлю опіумом"
#PRC_permit_opium_trade_desc:0 "Despite the unfortunate side-effects, allowing the peasants to cultivate poppy will grant us the cash needed to supply our armies."
PRC_ban_the_opium_trade: "Заборонити торгівлю опіумом"
#PRC_ban_the_opium_trade_desc:0 "Opium has been the instrument by which the western powers brought us to our knees. We can not allow this evil to spread."
#PRC_abolish_the_land_rent:1 "Abolish the Land Rent"
#PRC_abolish_the_land_rent_desc:0 "Private ownership of land is an absurd concept. The land belongs to whoever works it. Allowing the peasants to organize themselves will ensure their support."
#PRC_literacy_programs:0 "Literacy Programs"
#PRC_literacy_programs_desc:0 "The first step in creating a modern society is to ensure that all of its citizens can understand the issues at hand and help solve them."
PRC_china_medical_university: "Медичний університет Китаю"
#PRC_china_medical_university_desc:0 "Hygiene and medical care will keep our army in the field and allow us to better the lot of our citizens. We will ensure we develop new methods in these fields and teach them to our population."
PRC_form_the_academy_of_sciences: "Утворити Академію наук"
#PRC_form_the_academy_of_sciences_desc:0 "We will combine all our various research facilities and universities and create a new organisation to administer them more efficiently."

# Автопереклад
PRC_strengthen_the_central_secretariat_desc: "Після Великого походу ми маємо провести реорганізацію політичної структури та створити державу, здатну конкурувати з націоналістами."
PRC_marxist_orthodoxy_desc: "Ключ до побудови справжнього комунізму — це втілити в життя вчення Маркса настільки, наскільки можливим."
PRC_soviet_leadership_desc: "Радянський Союз надалі просунувся на шляху до повного комунізму. Ми підемо його стопами і намагатимемося перейняти радянський досвід."
PRC_soviet_economic_aid_desc: "Без зовнішньої допомоги наслідки Великого походу відчуватимуться ще одне покоління. Нам слід звернутися до Радянського Союзу за підтримкою."
PRC_internationalism_desc: "Робітники та селяни всього світу мають об'єднатися, щоби скинути свої пута. Згуртувавши ряди, ми побудуємо світле майбутнє."
PRC_agrarian_socialism_desc: "Китай не схожий на промислові держави Заходу. Чекати на здійснення комуністичної революції відповідно до вчень Маркса означає не розуміти ситуації, в якій перебуває країна."
PRC_rectification_campaign_desc: "Існує кілька помилок щодо того, яким курсом має рухатися наша країна. Слід дати нашим товаришам, що помиляються, шанс усвідомити свої помилки."
PRC_maoism_desc: "Наш великий голова багато місяців працював над перетворенням своїх політичних теорій на єдину ідеологію, яка вкаже шлях нашій країні."
PRC_socialism_with_chinese_characteristics_desc: "Праці Маркса, безсумнівно, блискучого теоретика, написані з європейського погляду. Особлива ситуація, в якій опинився Китай, враховуватиметься при втіленні в життя соціалістичних ідей."
PRC_proclaim_the_peoples_republic_desc: "Здобувши перемогу над націоналістами, ми можемо зайняти своє законне місце на чолі Китаю. У нас багато роботи, але з кожним днем майбутнє здається все світлішим."
PRC_socialist_market_economy_desc: "Шлях до соціалізму та комунізму за визначенням пролягає крізь капіталізм. Повноцінної ринкової економіки в Китаї ніколи не було, тому наступ соціалізму в поточній ситуації практично неможливий. Ми маємо створити капіталістичні методи виробництва, щоб отримати можливість рухатися далі."
PRC_social_democracy_desc: "Радикальні рішення партії лише посилили і так непросту ситуацію. Націоналісти за всіх їхніх недоліків є нашими союзниками у боротьбі за світле майбутнє. Ми маємо бути ближче до них у політичних питаннях."
PRC_coalition_government_desc: "Нехай до об'єднання нашої країни ще далеко, спільний уряд за участю націоналістів зробить цю перспективу реалістичнішою."
PRC_purge_the_radicals_desc: "Деякі члени партії досі дотримуються доктрини класової боротьби та протидії так званим експлуататорам. Їх потрібно позбутися."
PRC_strengthen_the_left_wing_of_the_kmt_desc: "У націоналістів вистачає своїх проблем: деякі елементи ведуть підривну діяльність, прагнучи не допустити угоди між нашими режимами. Потрібно зробити все можливе, щоб підтримати наших союзників у боротьбі за владу."
PRC_remove_chiang_kai_shek_desc: "Незважаючи на всі наші старання, генералісимус бачить у нас комуністів. Його протидія об'єднанню стає справжньою проблемою. Необхідно вжити заходів."
PRC_national_leadership_desc: "Без Чана Кайші вже ніхто не намагається завадити об'єднанню. Буде цілком розумно, якщо керівна роль нового уряду залишиться за нами."
PRC_land_redistribution_desc: "Багато століть ті, хто працює на землі, були змушені платити за це людям, у власності яких вона знаходиться. Ситуацію треба міняти."
PRC_the_yanan_base_area_desc: "Батьківщина та оплот нашої революції — Яньань. Потрібно розширити і поліпшити нашу базу, якщо ми хочемо здобути перемогу у майбутній сутичці."
PRC_prepare_for_war_with_japan_desc: "Японські мілітаристи — серйозна загроза нашій нації: вони хочуть розрізати її на частини й експлуатувати так, як не снилося жодному китайському уряду. Наша боротьба з націоналістами меркне порівняно з цим."
PRC_government_of_national_defense_desc: "Поділена країна легко впаде жертвою агресорів. Ми маємо почати координувати дії з націоналістами."
PRC_confrontation_with_the_warlords_desc: "У Китаї залишилися елементи, що ігнорують центральний уряд і тримаються осторонь протиборства. Дехто з них може навіть будувати плани захоплення країни за підтримки японських агресорів. Ситуацію потрібно виправляти."
PRC_anti_japanese_expedition_desc: "Вступати з японцями у відкрите протистояння у поточній ситуації буде безглуздо. Спочатку потрібно приготувати плацдарми, відправивши невеликі групи на територію ворога. Коли настане слушний момент, ми влаштуємо повстання."
PRC_revolutionary_military_commission_desc: "Революційну боротьбу проти наших ворогів слід координувати за допомогою спеціального органу."
PRC_provoke_japan_desc: "Протягом трьох поколінь ми жили, боячись японської загрози. Протидія вторгнення Японії зробить нас героями у власних очах жителів Китаю. І якщо японці не хочуть починати потрібну нам війну, ми їх змусимо."
PRC_protracted_warfare: "Затяжна війна"
PRC_protracted_warfare_desc: "Ми маємо вести війну на своїх умовах. У Китаю багато людей та багато часу; вступати з ворогом у відкрите протистояння самогубно."
PRC_mobile_warfare_desc: "Ми не можемо вічно ховатися по лісах та горах. Настав час дати ворогові рішучий бій і показати всьому світу, що ми не боїмося відкритого протистояння."
PRC_peoples_war_desc: "Багато держав вважають, що війни виграються технологіями та вогневою міццю. Але ми знаємо: немає такої технології, яка вистояла б проти цілеспрямованих людей, готових жертвувати собою."
PRC_100_regiments_campaign_desc: "Досі ми зосереджувалися на дрібних сутичках, змушуючи супротивника вважати нас слабкими та неорганізованими. Наш масований наступ застигне ворогів, що розслабилися, зненацька."
PRC_central_military_commission_desc: "Закріпивши свої позиції, ми можемо перейти від боротьби за виживання революції до боротьби за владу у країні."
PRC_peoples_liberation_army_desc: "Червона армія Китаю змогла досягти багато чого. У майбутньому на неї чекають ще більші звершення у боротьбі за свободу нашого народу."
PRC_peoples_volunteer_army_desc: "Боротьба за визволення робітників і селян іде у багатьох країнах світу. Не завжди розумно безпосередньо втручатися у конфлікт; іноді перебіг подій може переламати навіть невелика група."
PRC_military_intelligence_department_desc: "Серед народу багато друзів режиму, які забезпечують цінну інформацію. Але ворогів ще більше. Потрібно створити організацію, яка б допомогла нам відокремити одних від інших."
PRC_central_security_bureau_desc: "Не можна допустити, щоби навіть у маленькому селі продовжували тліти вогнища контрреволюції. Ми мусимо спіймати всіх зрадників до останнього, поки вони не наробили справ."
PRC_focus_on_china_desc: "Ми не можемо дати відсіч Японії, поки ведемо боротьбу з націоналістами та бунтівними царками. Ми мусимо перемогти внутрішніх ворогів, перш ніж вступати у протиборство з японцями."
PRC_exploit_the_weak_neighbours_desc: "Корупція та внутрішні чвари ослабили наших сусідів. Це чудова можливість розширити наші володіння."
PRC_infiltration_desc: "Націоналісти хочуть відкритого зіткнення, але не можна піддаватися спокусі. Ми надішлемо невелику групу солдатів для будівництва баз на ворожій території. Коли настане час, ми почнемо повстання і застанемо націоналістів зненацька."
PRC_enforce_the_three_rules: "Три правила"
PRC_enforce_the_three_rules_desc: "Перше: виконувати накази.\nДруге: не чіпати майно селян.\nТретє: здавати владі всі захоплені трофеї.\nЦі прості правила мусять показати простому народу, що ми на його боці."
PRC_permit_opium_trade_desc: "Незважаючи на небажані побічні ефекти, ми змушені дозволити селянам вирощувати опіумні маки заради доходів, що підуть на постачання армії."
PRC_ban_the_opium_trade_desc: "Опіум — інструмент західних держав, з допомогою якого планували поставити нас навколішки. Ми не дозволимо цьому злу вкорінитися в нашій країні."
PRC_abolish_the_land_rent: "Скасування земельної ренти"
PRC_abolish_the_land_rent_desc: "Приватне володіння землею — абсурдна концепція. Земля належить тим, хто працює. Цей крок організує селян та принесе нам народну підтримку."
PRC_literacy_programs: "Ліквідація безграмотності"
PRC_literacy_programs_desc: "Перший крок до сучасного суспільства — вжити заходів для того, щоб кожен громадянин усвідомлював поточні проблеми та міг взяти участь у їх вирішенні."
PRC_china_medical_university_desc: "Гігієна та медична допомога допоможуть нам зберегти армію та поліпшити життя наших громадян. Потрібно розпочати дослідження у цих галузях та передавати знання населенню."
PRC_form_the_academy_of_sciences_desc: "Ми об'єднаємо різні науково-дослідні комплекси та університети, щоби створити єдину організацію з більш ефективним управлінням."
