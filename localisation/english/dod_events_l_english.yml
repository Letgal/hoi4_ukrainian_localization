DOD_yugoslavia.19.t:0 "Король Петар подорослішав!"
DOD_yugoslavia.19.desc:0 "Зійшовши на трон набагато дочасно через світовий конфлікт, що спалахнув, король [Root.GetLeader] нарешті подорослішав і показав себе мудрим і вмілим лідером. Тепер, коли на троні є законний спадкоємець правильного віку, народ держави [YUG.GetNameDef] знайшов символ своєї національної ідентичності, навколо якого можна об'єднуватись і за який варто боротися."
DOD_yugoslavia.19.a:0 "Хай живе король!"
DOD_yugoslavia.502.t:0 "[From.GetPrincessName] погоджується"
DOD_yugoslavia.502.desc:0 "Молодий король [Root.GetLeader] і [From.GetPrincessName] пов'язали себе священними узами шлюбу в церемонії, що проводиться в місті [Root.GetLondonBelgrade] перед тріумфуючим натовпом— як свідками вш кризи [Root.GetWeddingGoodBad] Хоч це весілля і не знаменує створення будь-якого офіційного [yugoslavia_wedding_partner.GetAdjective]о-[Root.GetAdjective]ого союзу, зараз ясно, що співпраця між двома націями цим не обмежиться."
DOD_yugoslavia.502.a:0 "Як романтично!"
YUG_wedding_bad:0 "Дома ж, у державі [Root.GetNameDef], молодий монарх піддався критиці консервативної [Root.GetAdjective]ої преси за те, що вирішив одружитися в часи, коли нація переживає велику кризу."
YUG_wedding_good:0 "Всі Балкани від Белграду до Бухаресту спільно святкують стійкість [Root.GetAdjective] монарха перед зростаючими труднощами."
DOD_yugoslavia.503.t:0 "[From.GetPrincessName] відхиляє пропозицію!"
DOD_yugoslavia.503.desc:0 "Хоча король [Root.GetLeader] і переконував свою обраницю у справжньому коханні, зарубіжну принцесу не зачепили його почуття. Після кількох тижнів інтенсивних залицянь та люб'язностей [From.GetPrincessName] відвернув угодою від [From.GetAdjective] уряду, король, зрозуміло, засмучений відмовою, але все одно вірить, що одного разу знайде відповідну королеву для свого королівства."
DOD_yugoslavia.503.a:0 "Можливо, добра принцеса Александра..."
DOD_yugoslavia.60.t:0 "Коронація"
DOD_yugoslavia.60.peter:0 "Уперше з початку ХХ століття монарх держави [YUG.GetNameDef] коронований у Белградському соборі. Церемонія пройшла зі світським відтінком, що відображає релігійну різноманітність сучасної Югославії. Не всі згодні з тим, що король Петар може правити в такому юному віці, але тепер він носить корону, і майбутнє Югославії, чи до добра, чи на погане, знаходиться в його руках."
DOD_yugoslavia.60.paul:0 "Уперше з початку ХХ століття монарх держави [YUG.GetNameDef] коронований у Белградському соборі в ході традиційної сербської православної церемонії. Багато хто досі вважає короля Павле узурпатором і більше фашистом-диктатором, ніж гідним королем тепер він носить корону, і майбутнє Югославії, чи на добро, чи на зло, знаходиться в його руках."
DOD_yugoslavia.60.a:1 "Хай живе король!"
DOD_yugoslavia.70.t:0 "[From.GetNameDefCap] бажає підписати Троїстий пакт"
DOD_yugoslavia.70.desc:0 "[From.GetLeader] відправляє сьогодні телеграму в місто [Root.Capital.GetName], висловлюючи в ній інтерес до підписання пакту про ненапад із фашистськими державами. Побоюючись [SOV.GetAdjective] вторгнення та зростання націоналізму своєї нації, [From.GetLeader] бажає налагодити відносини з державою [Root.GetNameDef] Це не означає укладання офіційного союзу, але переміщує державу [From.GetNameDef] у нашу сферу впливу і почне процес вступу [From.GetAdjective] держави до альянсу [Root.GetFactionName]."
DOD_yugoslavia.70.a:0 "Ми згодні."
DOD_yugoslavia.70.b:0 "У нас інші плани на державу [FROM.GetNameDef]."
DOD_yugoslavia.701.t:0 "[FROM.GetNameDefCap] заперечує!"
DOD_yugoslavia.701.tripartite_rejection:0 "[FROM.GetLeader] відповідає на [ROOT.GetAdjective] пропозицію підписати Троїстий пакт відмовою, заявляючи, що його країна має «інші ідеї» щодо майбутнього нашої держави."
DOD_yugoslavia.701.allied_objection:0 "Рішення підписати Троїстий пакт було зустрінуто вкрай несхвально як у нашій країні, так і за її межами. Воно поставило під сумнів стан справ, за якого [ROOT.GetLeader] має право бути регентом короля Петара II, і Група офіцерів Югославської королівської армії оголосила Петара II повнолітнім, при [FROM.GetAdjective] підтримці вирушила маршем на Белград і зажадала, щоб [ROOT.GetLeader] був негайно відсторонений від влади."
DOD_yugoslavia.701.a:0 "У нас немає іншого вибору, крім як погодитися."
DOD_yugoslavia.701.b:0 "До зброї!"
DOD_yugoslavia.702.t:0 "[YUG.GetNameDefCap] підписує Троїстий пакт"
DOD_yugoslavia.702.desc:0 "[YUG.GetAdjectiveCap]ий урядсьогодні підписав Троїстий пакт із фашистськими країнами. Факт його підписання не просто означає, що [YUG.GetNameDef] вступає до альянсу [From.GetFactionName], — він вказує на посилення зв'язків між двома націями та на те, що [YUG.GetLeader], мабуть, користується симпатією фашистів. Багато хто чекає [Root.GetAdjective] на цей тривожний розвиток подій, але [Root.GetLeader] поки що ніяк не коментує те, що відбувається...."
DOD_yugoslavia.702.a:0 "[YUG.GetLeader] — боягуз і узурпатор!"
DOD_yugoslavia.702.b:0 "Не бачу приводів для занепокоєння."
DOD_yugoslavia.80.t:1 "Зара в обмін на альянс"
DOD_yugoslavia.80.desc:0 "[From.GetLeader] оголошує сьогодні, що [From.GetNameDef] бажає йти одним курсом з державою [Root.GetNameDef] і офіційно вступить до альянсу [Root.GetFactionName], але лише в обмін на наш вихід із Балкан шляхом відмови від контролю над регіоном [163.GetName]."
DOD_yugoslavia.80.a:0 "Справедливе побажання."
DOD_yugoslavia.80.b:0 "Нехай краще вони відмовляться від контролю над регіоном [103.GetName]."
DOD_yugoslavia.801.t:0 "[From.GetNameDefCap] вимагає регіону [103.GetName]!"
DOD_yugoslavia.801.desc:0 "Нашу делегацію погано прийняли в державі [From.GetNameDef] — їх посол вимагає від нас регіон [103.GetName] в обмін на членство в союзі [From.GetFactionName]."
DOD_yugoslavia.801.a:0 "Що ж, гаразд..."
DOD_yugoslavia.801.b:0 "Це виключено."
DOD_yugoslavia.802.t:0 "[From.GetNameDefCap] погоджується"
DOD_yugoslavia.802.desc:0 "Нарешті з напруженістю на [From.GetAdjective] межі буде покінчено. [From.GetAdjective] уряд погодився повернути окуповані далматські території законному югославському власнику. [Root.GetLeader] сьогодні оголошує, що [From.GetLeader] — справжній друг [Root.GetAdjective] свободи та самовизначення, і відтепер дві країни співпрацюватимуть як союзники."
DOD_yugoslavia.802.a:0 "Все пройшло за планом."
