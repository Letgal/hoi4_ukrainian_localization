OOS_DESC: "У гравця $WHO|H$ гра більше не є в правильному стані.\n$DUMP_INFO$\nТехнічна інформація:\n$INFO$\n\nВласник сервера більше не може гарантувати, що в усіх гравців гра знаходиться в правильному стані. Можливі рішення:\n  1. Сервер може заново синхронізувати гру.\n  2. Гравець може покинути гру та заново приєднатися, якщо ввімкнений швидкий вхід.\n  3. Сервер може запустити гру заново.\n  4. Продовжити гру з порушеним станом гри (Не рекомендовано: пізніше може призвести до вильоту)."
