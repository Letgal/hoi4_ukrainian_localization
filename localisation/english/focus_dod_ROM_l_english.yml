l_english:
ROM_preserve_greater_romania: "Збереження Великої Румунії"
#ROM_preserve_greater_romania_desc:0 "We have at last managed to unite all Romanian speakers in our country. Now, we must ensure that our children may inherit our legacy of a Romania for all Romanians."
ROM_a_deal_with_the_devil: "Угода з дияволом"
ROM_a_deal_with_the_devil_desc: "[SOU.GetNameDefCap] — загроза нашим східним кордонам; територіальні вимоги можуть бути не за горами. Можливо, нам слід приєднатися до [SOU.GetAdjective]ої сфери замість воювати з нею."
ROM_form_peasant_militias: "Сформувати селянське ополчення"
#ROM_form_peasant_militias_desc:0 "With the communist ideals that we take from our neighbour comes the duty of every man to defend his comrades, his country, and the revolution."
ROM_basing_rights_for_soviet_union: "Надання баз державі [SOU.GetName]"
#ROM_basing_rights_for_soviet_union_desc:0 "We know the [SOU.GetAdjective]s desire our territory, but we might be able to preclude any hostilities by offering our neighbour basing rights."
ROM_romanian_volunteer_brigades: "Румунські добровольчі бригади"
ROM_romanian_volunteer_brigades_desc: "Ми заснуємо добровольчі бригади з метою підтримки молодих революі в інших націях."
ROM_join_comintern: "Приєднатися до Комінтерну"
ROM_join_comintern_desc: "Настав час нарешті подати петицію про членство в Комінтерні. Це захистить наші території від претензій зі Сходу та дозволить нам активніше відстоювати комуністичні ідеї по всьому світу."
ROM_trade_treaty_with_germany: "Торговий договір із Німеччиною"
#ROM_trade_treaty_with_germany_desc:0 "Ми знаємо про економічний інтерес Німеччини в нашій державі. Arranging increased delivery of goods such as oil will enable us to request German aid in modernizing our military."
ROM_german_romanian_oil_exploitation_company: "Німецько-румунська нафтовидобувна компанія"
#ROM_german_romanian_oil_exploitation_company_desc:0 "German need for oil is tremendous, providing us with a lucrative opportunity to expand our oil refineries."
ROM_invite_german_advisors: "Запросити німецьких радників"
#ROM_invite_german_advisors_desc:0 "German aid is essential if we want to modernize our military. They possess the technical know-how that we require, and so we should request the help of their advisors."
ROM_invite_german_advisors_tt: "Дозволить Німеччині розміщувати війська на румунській землі.\n"
ROM_license_german_equipment: "Ліцензії на німецьке оснащення"
#ROM_license_german_equipment_desc:0 "German equipment is superior to our own, but perhaps we could obtain the licenses to produce these weapons, ourselves."
ROM_join_axis: "Приєднатися до Осі"
#ROM_join_axis_desc:0 "Настав час приєднатися до Осі, so that we may carve out a glorious Romanian future alongside the Germans."
ROM_demand_transnistria: "Вимогти Задністров'я"
#ROM_demand_transnistria_desc:0 "Now that we are strong and have German backing, the time has come to demand the region of Transnistria, incorporating it into Greater Romania."
ROM_renew_the_romanian_polish_alliance: "Поновити румунсько-польський альянс"
#ROM_renew_the_romanian_polish_alliance_desc:0 "Our old ties with Poland have cooled in recent years. As the threats surrounding us have not diminished, and the global political situation grows ever more tumultuous, the time has come to revive our alliance with our northern neighbour."
ROM_the_cordon_sanitaire: "Cordon sanitaire"
#ROM_the_cordon_sanitaire_desc:0 "We are bordered by dangerous ideologies both to the east and to the west. Together with our neighbours to the north and south, we will establish a barrier, quarantining these dogmas and preventing them from advancing any further."
ROM_demand_a_western_guarantee: "Вимогти гарантії від Заходу"
#ROM_demand_a_western_guarantee_desc:0 "If we are to stand against both communism and fascism, we will require Western aid. We will use all of the political leverage at our disposal to obtain such a guarantee."
ROM_military_modernization: "Військова модернізація"
#ROM_military_modernization_desc:0 "Навіть із підтримкою Заходу, ми мусимо подбати про модернізацію армії, so that our allies have time to support us before all is lost."
ROM_join_allies: "Приєднатися до Союзників"
ROM_join_allies_desc: "Гарантії недостатньо — настав час оголосити повну підтримку західних демократій і стати з ними на захист свободи."
ROM_joint_allied_staff_college: "Спільний проєкт військової академії"
#ROM_joint_allied_staff_college_desc:0 "In light of our shared interests, we should cooperate with the Western powers in the development of military equipment and tactics."
ROM_civil_works: "Громадські роботи"
#ROM_civil_works_desc:0 "Greater Romania will require an extensive program of industrial development if it is to support a large-scale military build-up. We will start it now."
ROM_national_defense_industry: "Оборонна промисловість"
#ROM_national_defense_industry_desc:0 "We must greatly expand our national arms industry if we are to keep up with increased demands."
ROM_agrarian_reform: "Аграрна реформа"
#ROM_agrarian_reform_desc:0 "Our agrarian sector has ample room for improvement. Streamlining it and improving its efficiency will free up work forces that can be employed in other sectors, such as construction and arms production."
ROM_danubian_transport_network: "Дунайська транспортна мережа"
#ROM_danubian_transport_network_desc:0 "Our transport capabilities alongside the Danube can be drastically improved upon, both by utilizing the river itself more effectively and the way it is connected to our road and rail networks."
ROM_malaxa: "MALAXA"
#ROM_malaxa_desc:0 "We must expand our domestic automobile industry, so that it may be easily converted and appropriated for military purposes, when required. To this end, one of our business tycoons has some rather interesting ideas that we could make use of..."
ROM_invite_foreign_motor_companies: "Запросити іноземних автовиробників"
#ROM_invite_foreign_motor_companies_desc:0 "Rather than expend resources on increasing production of unproven domestic automobile designs, we would benefit more from producing tried and tested foreign designs under license."
ROM_hunedoara_steel_works: "Uzinele de Fier Hunedoara"
#ROM_hunedoara_steel_works_desc:0 "To feed the needs of our arms production the great steel works in Transylvania must be modernized and drastically expanded."
ROM_invest_in_the_iar: "Інвестувати в IAR"
#ROM_invest_in_the_iar_desc:0 "It is critical to keep up with the demands of a modern airforce. Our industry must be capable not only of building the machines we require in the first place, but also of doing so at a pace fast enough to replace operational losses."
ROM_expand_ploiesti_oil_production: "Розширити виробництво нафти в Плоєшті"
#ROM_expand_ploiesti_oil_production_desc:0 "We possess some of the largest oil fields in Europe in Ploiesti, and these are of tremendous importance not only for ourselves, but also for our allies and other nations in the region. We should increase the fields' production to better meet the demands."
ROM_expand_the_university_of_bucharest: "Розширити Бухарестський університет"
#ROM_expand_the_university_of_bucharest_desc:0 "By improving the quality and capacity of our university, we can increase the pool of best and brightest that we rely on for our technological advances."
ROM_exploit_the_baita_mines: "Розробка шахт у Бейці"
#ROM_exploit_the_baita_mines_desc:0 "It is beginning to become clear that uranium is of vital importance to some of the most drastic technological advances in weaponry since the invention of the firearm. We are lucky enough to have a large deposit of the stuff within our borders, and we should set up a mine to exploit it."
ROM_balkans_dominance: "Домінування на Балканах"
#ROM_balkans_dominance_desc:0 "The key to a prosperous Romanian future lies not with the revolutionaries of the East, or the democracies or fascists of the West, but with Romanian dominance of the balkans."
ROM_puppet_bulgaria: "Маріонеткова Болгарія"
#ROM_puppet_bulgaria_desc:0 "Warmongering Bulgaria has long been a thorn in their neighbors' sides. We must subjugate them once and for all."
ROM_align_hungary: "Дружній режим в Угорщині"
#ROM_align_hungary_desc:0 "Hungary must be made to see our point of view. Their government is led by misguided elements that can only serve to lead the country to ruin. They would be stronger with us."
ROM_HUN_aligned: "Угорщина надає підтримку"
ROM_secure_greece: "Контроль над Грецією"
#ROM_secure_greece_desc:0 "Greece — though often an ally in the past — must be made to accept Romanian dominance in the region."
ROM_divide_yugoslavia: "Розділити Югославію"
#ROM_divide_yugoslavia_desc:0 "The current arrangement of the balkan states making up Yugoslavia is not maintainable. We will issue an ultimatum requiring a restructuring of their component states, under Romanian leadership."
ROM_split_czechoslovakia: "Розділити Чехословаччину"
#ROM_split_czechoslovakia_desc:0 "Czechoslovakia is an artificial construct that can not survive on its own. We can not allow this part to slip into chaos and must intervene before the situation becomes untenable."
ROM_secure_the_bosporus: "Контроль над Босфором"
#ROM_secure_the_bosporus_desc:0 "Our naval access is, for now, limited to the Black Sea. Turkey, straddling the Bosporus Strait, could block our access to the mediterranean in the case of war, and so we must ensure free passage for when we have need of it."
ROM_institute_royal_dictatorship: "Установити диктатуру короля"
#ROM_institute_royal_dictatorship_desc:0 "The time has come to further increase the King's already-extensive powers, bringing political stability to the nation and enabling it to focus on threats from outside."
ROM_fortify_the_borders: "Зміцнення кордонів"
#ROM_fortify_the_borders_desc:0 "Now that the domestic situation is under control, we must look at improving the defence of our borders from outside threats."
ROM_flexible_foreign_policy: "Гнучка зовнішня політика"
#ROM_flexible_foreign_policy_desc:0 "We must abandon our principles and forge relations with whoever it would be more practical to do so with. Our survival depends on it."
ROM_his_majestys_loyal_government: "Лояльний уряд Його Величності"
#ROM_his_majestys_loyal_government_desc:0 "Domestic loyalty is paramount, and as long as the nation stands behind its King a pragmatic foreign policy is unnecessary."
ROM_militarize_the_sentinels: "Мілітаризація «Вартових»"
#ROM_militarize_the_sentinels_desc:0 "The paramilitary Sentinels could easily be transformed into a fully-fledged military organization, provided we allocate the appropriate resources."
ROM_all_parties_must_end: "Кінець усім вечіркам"
#ROM_all_parties_must_end_desc:0 "No party lasts forever, and the current geopolitical situation requires our King's undivided attention. He may throw one cracker of a party once the war is over, but for now he must leave his hedonistic ways behind him."
ROM_revise_the_constitution: "Переоглянути Конституцію"
ROM_carol_current_leader_trigger: "§YКароль II§!$TRIGGER_HAS_RULING_COUNTRY_LEADER$"
ROM_carol_not_leader_trigger: "§YКароль II§!$TRIGGER_HAS_NOT_RULING_COUNTRY_LEADER$"
#ROM_revise_the_constitution_desc:0 "The constitution must be rewritten to solidify the King's position as the nation's leader. Furthermore, dangerous far-right movements can be undermined by providing a safer alternative in the King's Sentinel of the Motherland youth organization."
ROM_the_royal_foundation: "Королівський інститут"
#ROM_the_royal_foundation_desc:0 "The King has graciously agreed to create a foundation in his name to study Romanian culture and create the science of the nation."
ROM_appoint_soviet_friendly_government: "Призначити прорадянський уряд"
#ROM_appoint_soviet_friendly_government_desc:0 "The future of Romania hinges on good relations with our communist eastern neighbour. We must appoint a government that understands this reality."
ROM_securitate: "Securitate"
#ROM_securitate_desc:0 "We must establish an expansive secret police organization to subdue internal threats to our new government."
ROM_appoint_german_friendly_government: "Призначити пронімецький уряд"
#ROM_appoint_german_friendly_government_desc:0 "The future of Romania hinges on good relations with the up-and-coming Fascist powers in the West. We must appoint a government that understands this reality."
ROM_appoint_german_friendly_government_tooltip: "Буде видалено: §Y$ROM_constitutional_guarantees$§!, §Y$ROM_national_christian_party_in_power$§! та §Y$ROM_securitate$§!\n"
ROM_appoint_allied_friendly_government_tooltip: "Буде видалено: §Y$ROM_iron_guard$§!, §Y$ROM_national_christian_party_in_power$§! та §Y$ROM_securitate$§!\n"
ROM_appoint_soviet_friendly_government_tooltip: "Буде видалено: §Y$ROM_constitutional_guarantees$§!, §Y$ROM_national_christian_party_in_power$§! та §Y$ROM_iron_guard$§!\n"
ROM_appoint_german_friendly_government_tooltip_ncp: "Буде видалено: §Y$ROM_constitutional_guarantees$§!, §Y$ROM_iron_guard$§! та §Y$ROM_securitate$§!\n"
ROM_iron_guard: "Залізна гвардія"
#ROM_iron_guard_desc:0 "It is time to reconsider our policy concerning the Iron Guard. With our new government, the movement is now much more in line with our official standpoints, and could serve as an excellent tool to increase the nation's political stability."
ROM_force_abdication: "Вимушене зречення"
#ROM_force_abdication_desc:0 "King Carol II is no longer required, and, indeed, is proving to be more of a hassle than a leader. Though he still has extensive control over the nation's government and finances, he must be made to abdicate for the long-term good of Romania."
ROM_appoint_allied_friendly_government: "Призначити просоюзницький уряд"
#ROM_appoint_allied_friendly_government_desc:0 "The future of Romania hinges on good relations with our old allies in the West — France and her allies. We must appoint a government that continues these relationships."
ROM_constitutional_guarantees: "Конституційні гарантії"
#ROM_constitutional_guarantees_desc:0 "The constitutional changes that have been implemented by the King must be reversed, and guarantees and balances must be introduced to ensure this does not happen again. Otherwise, all we are left with is a mockery of democracy."
ROM_handle_the_king: "Стримування короля"
#ROM_handle_the_king_desc:0 "Legistlation must be put in place to curtail the King's exuberant lifestyle. The national treasury may no longer be appropriated for his personal expenses."
ROM_king_michaels_coup: "Переворот короля Міхая"
#ROM_king_michaels_coup_desc:0 "Поточна влада веде Румунію до краху. A firm hand is required to steer the nation away from disaster — the hand of Prince Michael."
ROM_expand_the_air_force: "Розширити ВПС"
#ROM_expand_the_air_force_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the Romanian air force!"
ROM_white_squadron_focus: "Біла ескадрилья"
#ROM_white_squadron_focus_desc:0 "The White squadron, proposed by Marina Ştirbei - a talented pilot of noble birth - is a service of air ambulances piloted exclusively by women. Merely the notion that rescue might be close at hand could keep our soldiers in high spirits."
ROM_acquire_licenses: "Отримати ліцензії"
#ROM_acquire_licenses_desc:0 "Foreign aviation technology is superior to ours, and we should look at obtaining licenses so that we may produce airplanes with their innovations, ourselves."
ROM_air_defense: "Повітряна оборона"
#ROM_air_defense_desc:0 "We must protect our borders with extensive anti-air batteries, to relieve the strain on our small air force."
ROM_heavy_interceptors: "Важкі перехоплювачі"
ROM_heavy_interceptors_desc: "Наша країна не може втримувати великі ВПС. Ми мусимо сконцентрувати якомога більше вогневої моці в кожному літаку, щоби знищити будь-якого нападника." # ((&)) > моці
ROM_ground_support: "Наземна підтримка"
#ROM_ground_support_desc:0 "Combined arms is an essential tenet of modern-day warfare. The air force must be trained to support our land forces, when needed."
ROM_medium_bombers: "Середні бомбардувальники"
#ROM_medium_bombers_desc:0 "The era is past when armies could win wars without looking to the skies. We must develop our tactical bombers to provide our soldiers with the air support they need."
ROM_cas: "Штурмова авіація"
#ROM_cas_desc:0 "We require dedicated airplane models, specifically designed for close air support, if we are to get the most out of our combined forces."
ROM_acquire_fighters: "Отримати винищувачі"
#ROM_acquire_fighters_desc:0 "Air superiority is key for our defense, and it is therefore essential that we expand our fighter forces by any means possible."
ROM_local_development: "Місцева розробка"
ROM_local_development_desc: "Ми покладемося на вітчизняну румунську аеронавтичну індустрію для виробництва потрібних нам літаків."
ROM_air_superiority: "Перевага в повітрі"
#ROM_air_superiority_desc:0 "Mastery of the air is an essential requirement for military operations, and it is this aspect of air warfare that we must focus on."
ROM_strategic_bomber_force: "Стратегічні бомбардувальники"
#ROM_strategic_bomber_force_desc:0 "Military operations are secondary only to the destruction of the enemy's industry and infrastructure. Strategic bombing is the means by which we will achieve that."
ROM_heavy_bombers: "Важкі бомбардувальники"
#ROM_heavy_bombers_desc:0 "Our strategic bombing forces require ample range and bomb loads. Large bombers are the only viable option to achieve these requirements."
ROM_nuclear_bomb_project: "Проєкт ядерної бомби"
#ROM_nuclear_bomb_project_desc:0 "We can never hope to out-bomb our likely enemies via conventional means. We must therefore focus on technological advances that will allow us to achieve more destruction with less. Much, much more."
ROM_iar_80: "IAR 80"
#ROM_iar_80_desc:0 "Our engineers have excellent ideas that they are eager to pour into a new fighter design. They merely need funding and the go-ahead."
ROM_army_maneuvers: "Маневри армії"
#ROM_army_maneuvers_desc:0 "Our army must be brought back in shape for potential future armed conflicts. We will send them on maneuvers to develop new tactics and strategies."
ROM_army_war_college: "Армійська воєнна академія"
#ROM_army_war_college_desc:0 "We require the brightest minds in command of our military forces, which means the war college must be expanded."
ROM_war_college_tt: "У Вас з'явиться §Yгенерал§! із §Y2 рівнем навичок§! на ім'я §YБарбу Параяну§!."
ROM_the_zb_53: "ZB-53"
#ROM_the_zb_53_desc:0 "Modern equipment is key in warfare, and we must strive to modernize our infantry weaponry."
ROM_vanatori_de_munte: "Vanatori de munte"
#ROM_vanatori_de_munte_desc:0 "The Vanatori de munte — Mountain Huntsmen — are our elite mountain infantry. Their reputation precedes them, even abroad, and we would do well to bolster their numbers with the best that we can find."
ROM_vanatori_de_munte_unit_tt: "\nОтримає §Yгірську піхотну§! військову частину з 9 батальйонами.\n"
ROM_artillery_modernization: "Модернізація артилерії"
#ROM_artillery_modernization_desc:0 "Infantry do not function with proper artillery support. Ensuring modern, high-quality guns will go a long way to improving the effectiveness of our forces."
ROM_modern_at_guns: "Сучасні протитанкові гармати"
ROM_modern_at_guns_desc: "Ера танка настала — нашій піхоті потрібні сучасні засоби захисту від цих сталевих джаґґернаутів."
ROM_mountain_artillery: "Гірська артилерія"
#ROM_mountain_artillery_desc:0 "Our mountaineers must receive the artillery support they are due, if we are to preserve their excellence. Our artillery must therefore be adapted for mountain use."
ROM_mountain_artillery_tech_tt: "Відкриває: §HГірські гармати§!\n§HАртилерія\n    Гори§!: Рух: §G+15%§!\n§HПТА\n    Гори§!: Рух: §G+15%§!"
ROM_reserve_divisions: "Резервні дивізії"
#ROM_reserve_divisions_desc:0 "Romania is a small nation, and we must allocate appropriate numbers to reserve divisions if our army is to have any staying power in the field."
ROM_royal_guards_divisions: "Дивізії королівської гвардії"
ROM_royal_guards_divisions_tt: "Отримає військову частину з §Y7 піхотними§! та §Y2 артилерійськими§! батальйонами.\n"
#ROM_royal_guards_divisions_desc:0 "Our Royal Guards must be expanded, as appropriate for our great King."
ROM_the_armored_division: "Танкова дивізія"
ROM_the_armored_division_tt: "Отримає дві військові частини з §Y4 [ROM_UnlockedArmor]ими танковими§! та §Y4 мотопіхотними§! батальйонами.\n\n Додає §Yрозвідроти§! до дивізій, якщо досліджена відповідна технологія."
#ROM_the_armored_division_desc:0 "Tanks are the way forward, and we must establish dedicated divisions that utilize the strengths of these new weapons."
ROM_acquire_modern_tanks: "Отримати сучасні танки"
#ROM_acquire_modern_tanks_desc:0 "The development of tanks continues at a rapid pace, and it will not do to acquire obsolete models."
ROM_mobile_tank_destroyers: "Мобільні ВТ"
#ROM_mobile_tank_destroyers_desc:0 "We do not possess the industry to out-produce our enemies in terms of tanks. We must instead focus on producing weapons that can nullify the enemy's superiority in armored units."
ROM_the_maresal: "Maresal" # Mareșal
#ROM_the_maresal_desc:0 "Our engineers have come up with an idea to place a Soviet 122mm howitzer in an enclosed casemate. By further refining this design, we may well be on our way to create a highly-successful tank model."
ROM_expand_the_galati_shipyards: "Розширити ґалацькі верфі"
#ROM_expand_the_galati_shipyards_desc:0 "Our already-existing shipyard facilities at Galati must be greatly expanded if we are to project our power into the Black Sea."
ROM_coastal_defense_navy: "Флот берегової оборони"
#ROM_coastal_defense_navy_desc:0 "With our limited resources, we can strive for no more than to secure our shores. All effort must be directed towards this goal."
ROM_coastal_defense_ships: "Кораблі берегової оборони"
#ROM_coastal_defense_ships_desc:0 "New designs will have to be created for ships that excel at coastal defense duties."
ROM_coastal_defense_ships_tech_tt: "Відкриває: §HКораблі берегової оборони§!\n§HВажкі крейсери§!\n    Броня: §G+20%§!\n    Морська вогнева міць: §G+10%§!\n    Вартість виробництва: §G-10%§!"
ROM_modern_destroyers: "Сучасні есмінці"
#ROM_modern_destroyers_desc:0 "Destroyers are the backbone of any navy, and ours is no exception. Our naval backbone must be brought in line with the standards of today."
ROM_torpedo_boats: "Торпедні човни"
#ROM_torpedo_boats_desc:0 "Torpedoes are the great equalizer of naval warfare. By ensuring all our ships carry them, we may be able to surprise and annihilate a superior force through sheer audacity and volume of torpedo fire."
ROM_modern_submarines: "Сучасні підводні човни"
#ROM_modern_submarines_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
ROM_black_sea_dominance: "Домінування в Чорному морі"
#ROM_black_sea_dominance_desc:0 "Our initial lack of resources should be no impediment to future total Romanian dominance of the Black Sea. With appropriate political will, we will make this a reality."
ROM_capital_ships: "Великі кораблі"
#ROM_capital_ships_desc:0 "If we are to be taken seriously as a naval power, we will require capital ships to head our Black Sea fleet."
ROM_torpedo_bombers: "Торпедні бомбардувальники"
#ROM_torpedo_bombers_desc:0 "We can make up our naval weakness by appropriating a portion of our air forces to naval duties. This will require a new airplane model that can carry a torpedo."
ROM_expand_the_marine_regiment: "Розширити полк морпіхів"
#ROM_expand_the_marine_regiment_desc:0 "Mastery of the Black Sea opens up opportunities for new avenues of attack. Naval invasions are now a viable option, requiring the creation of new models of transports, as well as dedicated marine divisions that can specialize in this form of warfare."
#ROM_crack_down_on_extremism:0 "Crack Down on Extremism"
#ROM_crack_down_on_extremism_desc:0 "Our political landscape has shifted strongly to the right under the King's rule. This said, extremist elements of society still hold sway over the hearts and minds of our people. We must move against these rogue actors in order to secure a more moderate future for our people."
ROM_national_christian_party: "Національна християнська партія"
#ROM_national_christian_party_desc:0 "The writer Octavian Goga holds strong influence over our nation through his National Christian party. Born from influence gained as the Agrarian party, it has strong ties with rural communities. A reorganization of our cabinet could bring his influence into play in our favor."


ROM_preserve_greater_romania_desc: "Нарешті нам вдалося об'єднати всіх румуномовних у нашій країні. Тепер ми мусимо забезпечити, щоби наші діти могли успадкувати нашу спадщину Румунії для всіх румунів."
ROM_form_peasant_militias_desc: "З комуністичними ідеалами, які ми беремо від нашого сусіда, виникає обов'язок кожної людини захищати своїх товаришів, свою країну та революцію."
ROM_basing_rights_for_soviet_union_desc: "Ми знаємо, що [SOU.GetNameDef] бажає нашої території, але ми могли би запобігти будь-яким військовим діям, запропонувавши нашим сусідам права базування."
ROM_trade_treaty_with_germany_desc: "Ми знаємо про економічний інтерес Німеччини в нашій державі. Організація збільшення поставок товарів, таких як нафта, дозволить нам просити німецької допомоги в модернізації нашої армії."
ROM_german_romanian_oil_exploitation_company_desc: "Потреба Німеччини в нафті величезна, що дає нам вигідну можливість розширити наші нафтопереробні заводи."
ROM_invite_german_advisors_desc: "Німецька допомога є важливою, якщо ми хочемо модернізувати нашу армію. Вони володіють необхідним нам технічним ноу-гау, тому ми мусимо звернутися за допомогою до їхніх радників."
ROM_license_german_equipment_desc: "Німецьке оснащення перевершує наше, але, можливо, ми могли б отримати ліцензії на виробництво цієї зброї самі."
ROM_join_axis_desc: "Настав час приєднатися до Осі, so that we may carve out a glorious Romanian future alongside the Germans."
ROM_demand_transnistria_desc: "Тепер, коли ми сильні і маємо підтримку Німеччини, настав час вимогти регіон Задністров'я, включивши його до Великої Румунії."
ROM_renew_the_romanian_polish_alliance_desc: "Наші старі зв'язки з Польщею останніми роками охололи. Оскільки загрози навколо нас не зменшилися, а глобальна політична ситуація стає все більш бурхливою, настав час відродити наш альянс із нашим північним сусідом."
ROM_the_cordon_sanitaire_desc: "Ми межуємо з небезпечними ідеологіями як на сході, так і на заході. Разом із нашими сусідами на півночі та півдні ми встановимо бар'єр, який замкне ці догми на карантин і не дасть їм просуватися далі."
ROM_demand_a_western_guarantee_desc: "Якщо ми хочемо протистояти і комунізму, і фашизму, нам потрібна буде допомога Заходу. Ми використаємо всі наявні в нашому розпорядженні політичні важелі, щоб отримати таку гарантію."
ROM_military_modernization_desc: "Навіть із підтримкою Заходу, ми мусимо подбати про модернізацію армії, щоби наші союзники встигли підтримати нас, поки все не буде втрачено."
ROM_joint_allied_staff_college_desc: "У світлі наших спільних інтересів ми мусимо співпрацювати із західними державами у розвитку військової техніки та тактики."
ROM_civil_works_desc: "Велика Румунія потребуватиме широкомасштабної програми промислового розвитку, якщо вона хоче підтримувати масштабне нарощування військової сили. То почнімо зараз."
ROM_national_defense_industry_desc: "Ми мусимо значно розширити нашу національну збройову промисловість, якщо ми хочемо встигати за зростаючими вимогами."
ROM_agrarian_reform_desc: "Наш аграрний сектор має простір для розвитку. Його оптимізація та підвищення ефективності вивільнить робочу силу, яку можна буде використовувати в інших секторах, таких як будівництво та виробництво зброї."
ROM_danubian_transport_network_desc: "Наші транспортні можливості вздовж Дунаю можна суттєво поліпшити, як за рахунок більш ефективного використання самої річки, так і за рахунок її зв'язку з нашими автомобільними та залізничними мережами."
ROM_malaxa_desc: "Ми мусимо розширити нашу вітчизняну автомобільну промисловість, щоб її можна було легко переобладнати та використати для військових цілей, коли це буде потрібно. З цією метою один із наших бізнес-магнатів має кілька досить цікавих ідей, якими ми могли б скористатися..."
ROM_invite_foreign_motor_companies_desc: "Замість того, щоб витрачати ресурси на збільшення виробництва неперевірених вітчизняних автомобільних конструкцій, ми отримали б більше вигоди від виробництва випробуваних іноземних конструкцій за ліцензією."
ROM_hunedoara_steel_works_desc: "Щоби задовольнити потреби нашого виробництва зброї, великий сталеливарний завод у Трансільванії має бути модернізований і різко розширений."
ROM_invest_in_the_iar_desc: "Дуже важливо йти в ногу з вимогами сучасних повітряних сил. Наша галузь має бути спроможною не лише створювати машини, які нам потрібні перш за все, але й робити це досить швидко, щоб компенсувати експлуатаційні втрати."
ROM_expand_ploiesti_oil_production_desc: "Ми володіємо одними з найбільших нафтових родовищ у Європі — в Плоєшті, і вони мають величезне значення не лише для нас самих, а й для наших союзників та інших країн у регіоні. Ми мусимо збільшити видобуток родовищ, щоб краще задовольнити потреби."
ROM_expand_the_university_of_bucharest_desc: "Поліпшуючи якість і спроможність нашого університету, ми можемо збільшити список найкращих і найталановитіших, на яких ми покладаємося в наших технологічних досягненнях."
ROM_exploit_the_baita_mines_desc: "Починає ставати очевидним, що уран має життєво важливе значення для деяких із найбільш різких технологічних досягнень у зброї з моменту винаходу вогнепальної зброї. Нам пощастило мати велике родовище речовини в межах наших кордонів, і ми мусимо створити шахту для його розробки."
ROM_balkans_dominance_desc: "Ключ до процвітаючого майбутнього Румунії лежить не в революціонерах Сходу, чи демократіях чи фашистах Заходу, а в домінуванні Румунії на Балканах."
ROM_puppet_bulgaria_desc: "Войовнича Болгарія довгий час була шипою в оці їхніх сусідів. Ми мусимо підкорити їх раз і назавжди."
ROM_align_hungary_desc: "Треба змусити Угорщину побачити нашу точку зору. Їхній уряд очолюють хибні елементи, які можуть лише привести країну до краху. З нами вони були б сильнішими."
ROM_secure_greece_desc: "Грецію — хоча вона часто була союзником у минулому — потрібно змусити прийняти домінування Румунії в регіоні."
ROM_divide_yugoslavia_desc: "Нинішнє розташування балканських держав, що входять до складу Югославії, не підтримується. Ми виставимо ультиматум, вимагаючи реструктуризації їхніх складових держав під керівництвом Румунії."
ROM_split_czechoslovakia_desc: "Чехословаччина — це штучна конструкція, яка не може вижити сама по собі. Ми не можемо допустити, щоб ця частина скотилася в хаос, і мусять втрутитися, поки ситуація не стане неспроможною."
ROM_secure_the_bosporus_desc: "Наш морський доступ поки що обмежений Чорним морем. Туреччина, розташована через протоку Босфор, може заблокувати наш доступ до Середземного моря в разі війни, тому ми мусимо забезпечити вільний прохід, коли він нам знадобиться."
ROM_institute_royal_dictatorship_desc: "Настав час ще більше збільшити і без того великі повноваження короля, забезпечивши політичну стабільність нації та дозволивши їй зосередитися на загрозах ззовні."
ROM_fortify_the_borders_desc: "Тепер, коли внутрішня ситуація під контролем, ми мусимо подивитись на поліпшення захисту наших кордонів від зовнішніх загроз."
ROM_flexible_foreign_policy_desc: "Ми мусимо відмовитися від наших принципів і налагодити відносини з тим, з ким це було б практичніше. Від цього залежить наше виживання."
ROM_his_majestys_loyal_government_desc: "Внутрішня лояльність має першочергове значення, і поки нація стоїть за своїм королем, прагматична зовнішня політика непотрібна."
ROM_militarize_the_sentinels_desc: "Воєнізована організація «Вартові» може бути легко перетворено на повноцінну військову організацію, якщо ми виділимо відповідні ресурси."
ROM_all_parties_must_end_desc: "Жодна партія не триває вічно, і поточна геополітична ситуація вимагає пильної уваги нашого Короля. Він може влаштувати хоч одну вечірку, коли війна закінчиться, але поки що він повинен залишити свої гедоністичні манери позаду."
ROM_revise_the_constitution_desc: "Конституцію необхідно переписати, щоби зміцнити позицію короля як лідера нації. Крім того, небезпечні ультраправі рухи можна підірвати, забезпечивши більш безпечну альтернативу в молодіжній організації «Королівський вартовий Батьківщини»."
ROM_the_royal_foundation_desc: "Король люб'язно погодився створити фонд свого імені для вивчення румунської культури та створення науки про націю."
ROM_appoint_soviet_friendly_government_desc: "Майбутнє Румунії залежить від добрих стосунків із нашим комуністичним східним сусідом. Ми мусимо призначити уряд, який розуміє цю реальність."
ROM_securitate_desc: "Ми мусимо створити розгалужену організацію таємної поліції, щоби приборкати внутрішні загрози нашому новому уряду."
ROM_appoint_german_friendly_government_desc: "Майбутнє Румунії залежить від хороших стосунків із перспективними фашистськими державами на Заході. Ми повинні призначити уряд, який розуміє цю реальність."
ROM_iron_guard_desc: "Настав час переглянути нашу політику щодо Залізної гвардії. З нашим новим урядом рух тепер набагато більше відповідає нашим офіційним позиціям і може стати чудовим інструментом для підвищення політичної стабільності країни."
ROM_force_abdication_desc: "Король Кароль II більше не потрібен, і, справді, виявляється, що дає більше клопоту, ніж користі. Хоча він все ще має широкий контроль над державним урядом і фінансами, його необхідно змусити зректися престолу заради довгострокового блага Румунії."
ROM_appoint_allied_friendly_government_desc: "Майбутнє Румунії залежить від хороших відносин з нашими старими союзниками на Заході — Францією та її союзниками. Ми повинні призначити уряд, який продовжить ці відносини."
ROM_constitutional_guarantees_desc: "Конституційні зміни, запроваджені Королем, мають бути скасовані, і мають бути запроваджені гарантії та баланси, щоб це не повторилося. Інакше нам залишається лише знущання над демократією."
ROM_handle_the_king_desc: "Треба прийняти законодавство, щоб обмежити буйний спосіб життя короля. Національна скарбниця більше не може використовуватися для його особистих витрат."
ROM_king_michaels_coup_desc: "Поточна влада веде Румунію до краху. Потрібна тверда рука, щоб уберегти націю від катастрофи — рука князя Міхая."
ROM_expand_the_air_force_desc: "Сучасні війни неможливо виграти без панування в небі. Ми повинні зробити все від нас залежне для розвитку Румунських ВПС!"
ROM_white_squadron_focus_desc: "Біла ескадрилья, запропонована Маріною Штірбей — талановитим пілотом знатного походження, — це служба санітарних літаків, якими керують виключно жінки. Вже сама думка про те, що порятунок може бути близько, підтримувала у наших солдатів гарний настрій."
ROM_acquire_licenses_desc: "Іноземні авіатехніки перевершують наші, і ми повинні дивитися на отримання ліцензій, щоби самі виготовляти літаки з їхніми інноваціями."
ROM_air_defense_desc: "Ми повинні захищати наші кордони великими протиповітряними батареями, щоби зменшити навантаження на наші невеликі повітряні сили."
ROM_ground_support_desc: "Загальнозброєне спрямування є невід'ємним принципом сучасної війни. Військово-повітряні сили повинні бути навчені підтримувати наші сухопутні сили, коли це необхідно."
ROM_medium_bombers_desc: "Минула епоха, коли армії могли вигравати війни, не дивлячись на небо. Ми повинні розробити наші тактичні бомбардувальники, щоби забезпечити нашим солдатам необхідну підтримку з повітря."
ROM_cas_desc: "Нам потрібні спеціальні моделі літаків, спеціально розроблені для безпосередньої підтримки з повітря, якщо ми хочемо отримати максимальну віддачу від наших об'єднаних сил."
ROM_acquire_fighters_desc: "Перевага в повітрі є ключовою для нашої оборони, тому нам важливо розширювати наші винищувальні сили будь-якими можливими засобами."
ROM_air_superiority_desc: "Володіння повітрям є важливою вимогою для військових операцій, і саме на цьому аспекті повітряної війни ми повинні зосередитися."
ROM_strategic_bomber_force_desc: "Військові дії є вторинними лише для знищення промисловості та інфраструктури противника. Стратегічні бомбардування — це засіб, за допомогою якого ми досягнемо цього."
ROM_heavy_bombers_desc: "Наші стратегічні бомбардувальні сили потребують достатньої дальності та бомбового навантаження. Великі бомбардувальники є єдиним життєздатним варіантом досягнення цих вимог."
ROM_nuclear_bomb_project_desc: "Ми ніколи не можемо сподіватися розбомбити наших ймовірних ворогів звичайними засобами. Тому ми повинні зосередитися на технологічних досягненнях, які дозволять нам досягти більшого руйнування з меншими витратами. Багато, набагато більше."
ROM_iar_8_desc: "У наших інженерів є чудові ідеї, які вони прагнуть втілити в новий дизайн винищувача. Їм просто потрібне фінансування та добро."
ROM_army_maneuvers_desc: "Наша армія має бути приведена у форму для потенційних майбутніх збройних конфліктів. Ми відправимо їх на маневри для розробки нових тактик і стратегій."
ROM_army_war_college_desc: "Нам потрібні найяскравіші уми командування нашими військовими силами, а це означає, що військовий коледж має бути розширений."
ROM_the_zb_53_desc: "Сучасна техніка є ключовою у війні, і ми повинні прагнути модернізувати нашу піхотну зброю."
ROM_vanatori_de_munte_desc: "Vanatori de munte — «гірські мисливці» — наша елітна гірська піхота. Їхня репутація випереджає їх, навіть за кордоном, і нам було б добре збільшити їх кількість найкращим, що ми можемо знайти."
ROM_artillery_modernization_desc: "Піхота не працює за належної артилерійської підтримки. Забезпечення сучасної високоякісної зброї значною мірою підвищить ефективність наших сил."
ROM_mountain_artillery_desc: "Наші альпіністи повинні отримати належну артилерійську підтримку, якщо ми хочемо зберегти їхню досконалість. Тому наша артилерія повинна бути адаптована для використання в горах."
ROM_reserve_divisions_desc: "Румунія — невелика нація, і ми повинні виділити відповідну чисельність у резервні дивізії, якщо наша армія хоче мати хоч якусь силу на полі."
ROM_royal_guards_divisions_desc: "Наша Королівська гвардія має бути розширена, як це годиться для нашого великого короля."
ROM_the_armored_division_desc: "Танки — це шлях вперед, і ми повинні створити спеціалізовані підрозділи, які б використовували переваги цієї нової зброї."
ROM_acquire_modern_tanks_desc: "Розвиток танків триває стрімкими темпами, і обзаводитися застарілими моделями не обійдеться."
ROM_mobile_tank_destroyers_desc: "У нас немає індустрії, щоби перевершити ворогів у танках. Натомість ми повинні зосередитися на виробництві зброї, яка може звести нанівець перевагу ворога в бронетанкових підрозділах."
ROM_the_maresal_desc: "У наших інженерів виникла ідея розмістити радянську 122-мм гаубицю в закритому казематі. Подальше вдосконалюючи цю конструкцію, ми цілком можемо стати на шляху до створення надзвичайно успішної моделі танка."
ROM_expand_the_galati_shipyards_desc: "Наші вже існуючі верфі в Ґалаці необхідно значно розширити, якщо ми хочемо спрямувати свою потужність на Чорне море."
ROM_coastal_defense_navy_desc: "З нашими обмеженими ресурсами ми можемо прагнути не більше, ніж захистити наші береги. На цю мету мають бути спрямовані всі зусилля."
ROM_coastal_defense_ships_desc: "Для кораблів, які відмінно справляються з обов'язками берегової оборони, потрібно буде створити нові проєкти."
ROM_modern_destroyers_desc: "Есмінці є основою будь-якого флоту, і наш не виняток. Наш морський кістяк має бути приведений у відповідність до стандартів сьогодення."
ROM_torpedo_boats_desc: "Торпеди — чудовий вирівнювач морської війни. Переконавшись, що всі наші кораблі несуть їх, ми зможемо здивувати та знищити переважаючу силу простою зухвалістю та гучним торпедним вогнем."
ROM_modern_submarines_desc: "Підводна війна — найцікавіша розробка військово-морських сил із часів винаходу торпедного катера. Нам було б добре не тільки захищати від підводних човнів, але й використовувати їх проти ворожих суден."
ROM_black_sea_dominance_desc: "Наша початкова нестача ресурсів не повинна стати перешкодою для майбутнього тотального домінування Румунії в Чорному морі. Маючи відповідну політичну волю, ми втілимо це в життя."
ROM_capital_ships_desc: "Якщо ми хочемо серйозно сприймати нас як морську державу, нам знадобляться великі кораблі, щоб очолити наш Чорноморський флот."
ROM_torpedo_bombers_desc: "Ми можемо компенсувати нашу слабкість у військово-морських силах, виділивши частину наших військово-повітряних сил на морські обов'язки. Для цього знадобиться нова модель літака, який може нести торпеду."
ROM_expand_the_marine_regiment_desc: "Оволодіння Чорним морем відкриває нові можливості для наступу. Морські вторгнення тепер є життєздатним варіантом, що вимагає створення нових моделей транспорту, а також спеціальних підрозділів морської піхоти, які можуть спеціалізуватися на цій формі війни."
ROM_crack_down_on_extremism: "Боротьба з екстремізмом"
ROM_crack_down_on_extremism_desc: "Під правлінням короля наш політичний ландшафт різко змістився вправо. Тим не менш, екстремістські елементи суспільства все ще панують над серцями та умами наших людей. Ми повинні виступити проти цих шахраїв, щоби забезпечити більш помірковане майбутнє для нашого народу."
ROM_national_christian_party_desc: "Письменник Октавіан Ґоґа має сильний вплив на наш народ через свою Національну християнську партію. Народившись завдяки впливу, отриманому як Аграрна партія, вона має міцні зв'язки з сільськими громадами. Реорганізація нашого Кабінету міністрів могла б використати його вплив на нашу користь."
