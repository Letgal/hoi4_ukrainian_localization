PAR_rafael_franco: "Рафаель Франко" # УЛ

speer_desc:0 "$GER_albert_speer$ — німецький архітектор, міністр озброєнь та військового виробництва у 1942–1945 роках, з ім'ям якого часто пов'язують «диво військового виробництва». Його призначення підвищує ефективність промисловості."
donitz_desc:0 "$GER_karl_donitz$ — німецький адмірал, який віддавав перевагу підводним човнам та доктрині загородження морських шляхів."
goering_desc:0 "$GER_hermann_goring$ — ас-винищувач Великої війни, який згодом став одним із головних соратників Гітлера. Не найкращий фахівець, але надзвичайно відданий."
ernst_udet_desc:0 "$GER_ernst_udet$ зіграв важливу роль у розвитку методу бомбометання з пікірування та у розробці пікіруючого бомбардувальника «Stuka»."
ferdinand_schorner_desc:0 "$GER_ferdinand_schorner$ — майстер оборони та ведення бойових дій у холодних погодних умовах."
george_v_desc:0 "Згуртувавшись навколо короля Сполученого Королівства Великої Британії та Британських домініонів, імператора Індії, британська нація пишається своєю імперською спадщиною."
ENG_george_vi_desc:0 "Першого голову Співдружності Націй та останнього імператора Індії досі вважають спадкоємцем великого надбання. Подібно до свого батька, він користується великою популярністю і поєднує британську націю."
bernard_montgomery_desc:0 "У поразці — неперевершений; у перемогах — непереносимий."
clement_attlee_desc:0 "Скромна людина, і вона має для цього всі підстави."
ivan_konev_desc:0 "За словами Серґо Берії, у Івана Конєва маленькі злісні очі, схожа на гарбуз голена голова і самовдоволене обличчя."
