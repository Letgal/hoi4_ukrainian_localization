BUL_italy_yields_states_to_root_tt:0 "§Y[ITA.GetFlag][ITA.GetNameDefCap]§! передасть державі §Y[ROOT.GetNameDef]§! контроль над ось цими землями: 
BUL_italy_yields_states_to_others_tt:0 "§Y[ITA.GetFlag][ITA.GetNameDefCap]§! передасть §Yіншим балканським країнам§! контроль над ось цими землями: "
bftb_bulgaria_balkan_federation_turkish_states_tt:0 "§Y[BUL.GetFlag][BUL.GetNameDefCap]§! стане власником і отримає контроль над областями: "

bftb_bulgaria_fate_of_the_balkans.1.t:0 "[BUL.GetNameDefCap] вимагає, щоби ми приєдналися до альянсу [BUL.GetFactionName]"
bftb_bulgaria_fate_of_the_balkans.1.desc:0 "Сьогодні [ROOT.GetLeader] приймає [BUL.GetAdjective] посла, який зажадав, щоб держава [ROOT.GetNameDef] увійшла до альянсу [BUL.GetFactionName]. На думку [GetBulgarianLeader], [GetNameDef] розробляє програми співробітництва в галузях досліджень та оборони та гарантує безпеку та суверенітет усіх членів альянсу, при цьому дипломат застеріг, що всі держави, які відмовляться вступати до альянсу, будуть вважатися ворогами."
BUL_leader_is_tsar:0 "царя [BUL.GetLeader]"
BUL_leader_is_regency_council:0 "болгарської регентської ради"
BUL_leader_is_a_politician:0 "глави держави, [BUL.GetLeader],"
bftb_bulgaria_fate_of_the_balkans.1.a:0 "[ROOT.GetNameDefCap] вступить до альянсу [BUL.GetFactionName]"
bftb_bulgaria_fate_of_the_balkans.1.b:0 "Нас не взяти порожніми погрозами!"
bftb_bulgaria_fate_of_the_balkans.2.t:0 "[FROM.GetNameDefCap] погоджується приєднатися до альянсу [BUL.GetFactionName]"
bftb_bulgaria_fate_of_the_balkans.2.desc:0 "Дипломат, відправлений на переговори з урядом держави [FROM.GetName] про вступ до альянсу [BUL.GetFactionName], сьогодні приніс із [FROM.GetAdjective] столиці добру звістку: [FROM.GetAdjective] столиці. вимоги, і [FROM.GetHerHis] країна нарешті вступила до альянсу."
bftb_bulgaria_fate_of_the_balkans.2.a:0 "[BUL.GetFactionName] зростає!"
bftb_bulgaria_fate_of_the_balkans.3.t:0 "[FROM.GetNameDefCap] відмовляється приєднатися до альянсу [BUL.GetFactionName]"
bftb_bulgaria_fate_of_the_balkans.3.desc:0 "Дипломат, який повинен був вимагати від держави [FROM.GetName] вступу до альянсу [BUL.GetFactionName], повідомив, що [FROM.GetLeader] не вважає за потрібне членство в цьому союзі. Попередження, що [ FROM.GetNameDef] повною мірою понесе відповідальність за непокору [BUL.GetAdjective] наказам, які не мали ефекту."
bftb_bulgaria_fate_of_the_balkans.3.a:0 "Судячи з усього, [FROM.GetLeader] — просто дурень..."
bftb_bulgaria_fate_of_the_balkans.4.t:0 "[BUL.GetNameDefCap] вимагає область [FROM.FROM.GetName]"
bftb_bulgaria_fate_of_the_balkans.4.desc:0 "[BUL.GetAdjective] дипломатична місія[GetBulgarianLeaderDiplomaticMission] прибула до нашої столиці для переговорів. Вони стверджують, що [FROM.FROM.GetName] по праву належить законним власникам."
BUL_tsar_leads_diplomatic_mission:0 ", на чолі якої стояв сам цар [BUL.GetLeader],"
BUL_politician_leads_diplomatic_mission:0 ", на чолі якої стояв сам [BUL.GetLeader],"
BUL_bulgarian_government:0 ""
bftb_bulgaria_fate_of_the_balkans.4.a:0 "Ми не в тому положенні, щоби відмовлятися..."
bftb_bulgaria_fate_of_the_balkans.4.b:0 "Не бувати цьому!"
bftb_bulgaria_fate_of_the_balkans.5.t:0 "[FROM.GetNameDefCap] погоджується передати [BUL.GetAdjective] уряду контроль над областю [FROM.FROM.FROM.GetName]"
bftb_bulgaria_fate_of_the_balkans.5.desc:0 "Після довгої дискусії з [BUL.GetAdjective] дипломатичною місією, що прибула в [FROM.GetAdjective] столицю, [FROM.GetLeader] погодується з передачею [FROM.FROM.FROM.GetName] до Болгарії."
bftb_bulgaria_fate_of_the_balkans.5.a:0 "[FROM.FROM.FROM.GetName] повертається до законних власників"
bftb_bulgaria_fate_of_the_balkans.6.t:0 "[FROM.GetNameDefCap] відмовляється віддати державі [BUL.GetNameDef] область [FROM.FROM.FROM.GetName]"
bftb_bulgaria_fate_of_the_balkans.6.desc:0 "Після тривалої дискусії з [BUL.GetAdjective] дипломатичною місією, що прибула в [FROM.GetAdjective] столицю, [FROM.GetLeader] упирається і заявляє, що [FROM.FROM.FROM.GetName] державі [BUL.GetNameDef]."
bftb_bulgaria_fate_of_the_balkans.6.a:0 "[FROM.GetLeader] не може мислити здорово..."
bftb_bulgaria_fate_of_the_balkans.7.t:0 "[BUL.GetNameDefCap] вимагає [ROOT.GetAdjective] підпорядкування"
bftb_bulgaria_fate_of_the_balkans.7.desc:0 "Нарешті [BUL.GetAdjective] уряд виявив свої справжні наміри і відправив делегацію, яка заявила, що [BUL.GetNameDef] має стати володарем держави [ROOT.GetNameDef]. Таким чином, вони потребували капітуляції [ROOT.GetAdjective] уряду та визнання, що відтепер усім розпоряджається [GetBulgarianLeader]."
bftb_bulgaria_fate_of_the_balkans.7.a:0 "Ми не в тому положенні, щоби відмовлятися..."
bftb_bulgaria_fate_of_the_balkans.7.b:1 "[ROOT.GetNameDefCap] ні за що не здасться чужинцям!"
bftb_bulgaria_fate_of_the_balkans.8.t:0 "[FROM.GetNameDefCap] підпорядковується державі [BUL.GetNameDef]"
bftb_bulgaria_fate_of_the_balkans.8.desc:0 "Скільки [FROM.GetNameDef] полягає в альянсі [BUL.GetFactionName], стільки ми лоббіюємо їх уряд визнати, що їх справжній лідер — [GetBulgarianLeader]. Підкупом і примусом бік декількох [FROM.GetAdjective] міністрів, і [FROM.GetLeader] змушений офіційно визнати, що [BUL.GetNameDef] — їхній володар.
bftb_bulgaria_fate_of_the_balkans.8.a:0 "[FROM.GetAdjective] народ знає своє місце."
bftb_bulgaria_fate_of_the_balkans.9.t:0 "[FROM.GetNameDefCap] відмовляється прийняти вимоги держави [BUL.GetNameDef]"
bftb_bulgaria_fate_of_the_balkans.9.desc:0 "[FROM.GetAdjective] уряд раптово вирішив, що [GetBulgarianLeader] — людина, з якою можна сперечатися. [FROM.GetLeader] публічно оголошує, що відмовляється приймати вимоги [BUL.Get] це сміливий крок, який підтримує [FROM.GetAdjective] більшість, але, як не крути, це прояв крайньої безвідповідальності — [FROM.GetAdjective] народу не обійтися без нашого захисту у майбутньому конфлікті, а після такої витівки [GetBulgarianLeader] подумує взагалі виключити державу з альянсу [BUL.GetFactionName]."
bftb_bulgaria_fate_of_the_balkans.9.a:0 "Не можна давати їм послаблень!"
bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt:0 "Рішення §YПідпорядкувати державу [FROM.GetName]§! буде знову доступне через §R365 днів§!"
bftb_bulgaria_fate_of_the_balkans.9.b:0 "Їхня зухвалість не залишиться безкарною!"
bftb_bulgaria_fate_of_the_balkans.10.t:0 "[BUL.GetNameDefCap] змушує державу [FROM.GetNameDef] вступити до альянсу [BUL.GetFactionName]"
bftb_bulgaria_fate_of_the_balkans.10.desc:0 "Отримавши ультиматум [BUL.GetAdjective] уряду, [FROM.GetLeader], лідер держави [FROM.GetNameDef], явно злякався погроз на адресу країни. GetAdjective] тиску та оголосили, що [FROM.GetNameDef] більше не поділяє цінності, які сповідує [ROOT.GetFactionName], і тепер держава увійде до альянсу [BUL.GetFactionName]."
bftb_bulgaria_fate_of_the_balkans.10.a:0 "[BUL.GetNameDef] за це поплатиться!"
bftb_bulgaria_fate_of_the_balkans.10.b:0 "Жалюгідний вибір жалюгідного лідера..."
BUL_transferred_bulgarian_state_autonomy_desc:0 "Віддані землі, які вимагає Болгарія."

bftb_bulgaria_political_leaders.1.t:0 "Вбивство Хрісто Лукова"
bftb_bulgaria_political_leaders.1.desc:0 "Минулого вечора [GetLukovLeader] став жертвою нападу. Двоє людей, імовірно [GetLukovPartisans] слідували за ним від «Роял-сінема» до самого будинку на 1-й Артилерійській вулиці. \nВвійшовши в будинок, один із [GetLukovCriminals] розстріляв його впритул, поранивши в плече, й вийшов на сусіднє подвір’я, залишивши смертельно пораненого Хрісто Лукова на порозі власного будинку.\n[GetLukovConclusion]"
bftb_bulgaria_political_leaders.1.a:0 "Вибрати нового лідера із членів СБНЛ."
bftb_bulgaria_political_leaders.1.b:0 "Нам потрібен прихильник радикальніших поглядів... Призначимо Александира Цанкова!"
bftb_bulgaria_political_leaders.1.c:0 "Без нього світ стане кращим!"
bftb_bulgaria_political_leaders.1.d:0 "Трагічний випадок..."
BUL_hristo_lukov_death_leader_party:0 "Хрісто Луков, лідер Союзу болгарських національних легіонів,"
BUL_hristo_lukov_death_leader_country:0 "[ROOT.GetAdjective]ий лідер Хрісто Луков"
BUL_hristo_lukov_death_partisans_communism:0 "члени бойового угруповання, організованого Комуністичною партією Болгарії, які"
BUL_hristo_lukov_death_partisans_other:0 "партизани, які, ймовірно,"
BUL_hristo_lukov_death_criminals_communism:0 "партизанів, Іван Буруджієв,"
BUL_hristo_lukov_death_criminals_other:0 "злочинців"
BUL_hristo_lukov_death_second_assailant_communism:0 "другий агент, Віолета Якова, яка до цього часу трималася поза увагою жертви,"
BUL_hristo_lukov_death_second_assailant_other:0 "але друга нападниця, — за свідченнями очевидців, жінка, яка до цього часу трималася поза увагою жертви, —"
BUL_hristo_lukov_death_accomplice_communism:0 "товариш"
BUL_hristo_lukov_death_accomplice_other:0 "спільник"
BUL_hristo_lukov_death_conclusion_communism:0 ""
BUL_hristo_lukov_death_conclusion_other:0 "Наша служба національної безпеки вже розшукує вбивць, але необхідно думати про майбутнє нації. [ROOT.GetNameDef] потребує нового лідера. Час знайти заміну Хрісто Лукову."
bftb_bulgaria_greek_influence.1.t:0 "[BUL.GetNameDefCap] звертається до [GRE.GetAdjective] уряду"
bftb_bulgaria_greek_influence.1.desc:0 "[BUL.GetAdjective] прем’єр-міністр, [BUL.GetLeader] та [ROOT.GetLeader] зустрілися, щоби надати офіційний характер дружбі, якій давно пов’язані [BUL.GetNameDef] та [ROOT.GetNameDef], і укласти мирний договір.[BUL.GetAdjective] лідер також пропонує деякі податкові пільги [ROOT.GetAdjective] капіталістам, які бажають відкрити філії у сусідній країні."
bftb_bulgaria_greek_influence.1.a:0 "Відтепер [GRE.GetNameDefCap] та [BUL.GetNameDef] співпрацюватимуть!"
bftb_bulgaria_greek_influence.1.b:0 "[BUL.GetAdjective] слову довіряти не можна!"
bftb_bulgaria_greek_influence.2.t:0 "[FROM.GetNameDefCap] погоджується з нашою пропозицією"
bftb_bulgaria_greek_influence.2.desc:0 "[FROM.GetAdjective] лідер [FROM.GetLeader] приймає нашу пропозицію і хоче закріпити нашу дружбу юридично. [BUL.GetNameDef] і [FROM.GetNameDef] укладуть мирний договір."
bftb_bulgaria_greek_influence.2.a:1 "Відтепер [BUL.GetNameDefCap] та [GRE.GetNameDef] співпрацюватимуть!"
bftb_bulgaria_greek_influence.3.t:0 "[FROM.GetAdjective] уряд відхилив нашу пропозицію"
bftb_bulgaria_greek_influence.3.desc:0 "[FROM.GetAdjective] лідер [FROM.GetLeader] заявляє, що не довіряє новій [BUL.GetAdjective] миролюбній політиці, а тому відхиляє нашу пропозицію юридично оформити дружні відносини між державами [BUL.GetNameDef]."
bftb_bulgaria_greek_influence.3.a:0 "Вони занадто горді, щоб усвідомити необхідність співпраці!"
bftb_bulgaria_british_influence.1.t:0 "[BUL.GetAdjective] уряд шукає у нас захисту"
bftb_bulgaria_british_influence.1.desc:0 "Болгарський прем’єр-міністр [BUL.GetLeader] прибув до нас із метою укласти угоду з державою [ENG.GetNameDef] і юридично оформити обіцянку захистити болгарські землі. \nЯк заявляє [BUL.GetLeader бажає зміцнити зв’язки з [ENG.GetAdjective] урядом, але побоюється за територіальну цілісність держави [BUL.GetNameDef] у разі відмови від співпраці з іншими великими державами, чиї амбіції загрожують Балканам, зокрема йдеться про [GER.GetAdjective], [ ITA.GetAdjective] та [SOV.GetAdjective] націях."
bftb_bulgaria_british_influence.1.a:0 "[BUL.GetNameDef] тепер під захистом [ENG.GetAdjective]."
bftb_bulgaria_british_influence.1.b:0 "Ми згодні підписати пакт про ненапад."
bftb_bulgaria_british_influence.1.c:0 "У нас є важливіші справи."
bftb_bulgaria_british_influence.2.t:0 "[FROM.GetNameDefCap] погоджується стати гарантом [BUL.GetAdjective] незалежності"
bftb_bulgaria_british_influence.2.desc:0 "[FROM.GetAdjective] уряд погодився підписати договір, який запропонував їм [BUL.GetLeader], і гарантувати незалежність нашої країни. Ми сподіваємося, що в майбутньому відносини між нами стануть ще міцнішими."
bftb_bulgaria_british_influence.2.a:0 "Тепер ми під [ENG.GetAdjective] захистом!"
bftb_bulgaria_british_influence.3.t:0 "[FROM.GetNameDefCap] погоджується підписати пакт про ненапад"
bftb_bulgaria_british_influence.3.desc:0 "Хоча [FROM.GetAdjective] уряд погодився укласти договір між державами [BUL.GetNameDef] та [FROM.GetNameDef], [FROM.GetLeader] відмовився стати офіційним гарантом незалежності нашої країни, заявивши, що подібний крок може призвести до серйозних наслідків і загострити обстановку не тільки на Балканах, а й у всій Європі.
bftb_bulgaria_british_influence.3.a:0 "Непоганий початок!"
bftb_bulgaria_british_influence.4.t:0 "[ENG.GetNameDefCap] відхиляє нашу пропозицію"
bftb_bulgaria_british_influence.4.desc:0 "[FROM.GetAdjective] уряд не виявив інтересу до посилення зв’язків між нашими країнами і відміло нашу пропозицію оформити угоду про підтримку незалежності держави [BUL.GetNameDef] та розвиток співпраці між нами."
bftb_bulgaria_british_influence.4.a:0 "Чорт брав цих британців з їхньою впертістю!"
bftb_bulgaria_democratic_international_policies.1.t:0 "[BUL.GetNameDefCap] гарантує [ROOT.GetAdjective] незалежність"
bftb_bulgaria_democratic_international_policies.1.desc:0 "Сьогодні [BUL.GetAdjective] уряд оголосив, що [BUL.GetNameDef] вважає своїм обов’язком захищати територіальну цілісність дружніх балканських країн від мілітаристських посягань Leader. оголосив, що [BUL.GetNameDef] має намір захищати [ROOT.GetAdjective] народ, і повідомив про впровадження ряду заходів для підготовки оборони Балкан."
bftb_bulgaria_democratic_international_policies.1.a:0 "Яка турбота з їхнього боку!"
bftb_bulgaria_democratic_international_policies.2.t:0 "[BUL.GetAdjective] Інвестиції в промисловість"
bftb_bulgaria_democratic_international_policies.2.desc:0 "[BUL.GetAdjective] магнати зробили ряд вкладів у нашу країну і відкрили кілька філій, які посилять нашу національну економіку. \nБезперечно, це частина грандіозного плану [BUL.GetAdjective ідеї в нашій державі, але поки що ми можемо отримати вигоду з цієї невеликої промислової експансії."
bftb_bulgaria_democratic_international_policies.2.a:0 "Вони думають, що можуть так просто впливати на нашу політику?"
bftb_bulgaria_democratic_international_policies.3.t:0 "Вливання [BUL.GetAdjective] капіталу"
bftb_bulgaria_democratic_international_policies.3.desc:0 "Щоб стабілізувати економічне становище нашої країни, [BUL.GetAdjective] уряд надав фінансову підтримку [ROOT.GetAdjective] компаніям, що перебувають у скрутному становищі. \nОднак серед наших людей, викликаний солідарністю чи симпатією.Очевидно, що [BUL.GetAdjective] уряд просто хоче посилити свій контроль над нашою економікою за допомогою подібних вливань капіталу."
bftb_bulgaria_democratic_international_policies.3.a:0 "Потрібно бути обережнішими..."
bftb_bulgaria_democratic_international_policies.4.t:0 "[BUL.GetAdjective] Територіальна інтеграція"
bftb_bulgaria_democratic_international_policies.4.desc:0 "До нас прибули представники держави [BUL.GetNameDef]. Вони сподіваються, що [ROOT.GetLeader] визнає легітимність [BUL.GetAdjective] уряду на колишніх болгарських територіях, окупованих військами. адміністративний контроль над регіоном державі [BUL.GetNameDef]."
bftb_bulgaria_democratic_international_policies.4.a:0 "[ROOT.GetAdjective] уряд визнає територіальну цілісність Болгарії!"
bftb_bulgaria_democratic_international_policies.4_tt:0 "§Y[BUL.GetNameWithFlag]§! стане власником та отримає контроль над областями:"
bftb_bulgaria_democratic_international_policies.4.b:0 "Це неможливо."
bftb_bulgaria_democratic_international_policies.5.t:0 "[ENG.GetNameDefCap] визнає територіальну цілісність Болгарії"
bftb_bulgaria_democratic_international_policies.5.desc:0 "Наша делегація, відправлена в державу [ENG.GetNameDef], повернулася після успішної петиції до [ENG.GetAdjective] уряду, що погодився передати державі [BUL.GetNameDef] адміністративний контроль ."
bftb_bulgaria_democratic_international_policies.5.a:0 "Наш народ радіє новинам!"
bftb_bulgaria_democratic_international_policies.6.t:0 "[ENG.GetNameDefCap] відмовляється визнати територіальну цілісність Болгарії"
bftb_bulgaria_democratic_international_policies.6.desc:0 "На жаль, наша делегація в державу [ENG.GetNameDef] не зуміла переконати [ENG.GetAdjective] уряд передати нам адміністративний контроль над колишніми болгарськими територіями, окупованими військами Союзників.
bftb_bulgaria_democratic_international_policies.6.a:0 "Вони порушують нашу територіальну цілісність!"
bftb_bulgaria_democratic_international_policies.7.t:0 "[ENG.GetAdjective]-[BUL.GetAdjective] пакт"
bftb_bulgaria_democratic_international_policies.7.desc:0 "[ENG.GetAdjective] уряд відправив дипломатичну делегацію, щоби повідомити нам про свою згоду на негайну передачу державі [BUL.GetNameDef] адміністративного контролю над колишніми болгарськими територіями. зумівши домовитися з [ENG.GetAdjective] владою, наш уряд був змушений передати контроль над цими окупованими територіями, щоби не зіпсувати відносин із союзниками."
bftb_bulgaria_democratic_international_policies.7.a:0 "Це образа держави [ROOT.GetNameDef]"
