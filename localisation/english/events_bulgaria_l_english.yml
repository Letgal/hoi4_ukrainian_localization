bftb_bulgaria_equipment_purchases.8.t:0 "Завершено будівництво кораблів — підводні човни"
bftb_bulgaria_equipment_purchases.8.desc:0 "Після майже року будівництва три замовлені нами [FROM.GetAdjective] підводні човни пройшли випробування в морі і нарешті готові до офіційної передачі на флот. ."
bftb_bulgaria_equipment_purchases.9.t:0 "Завершено будівництво кораблів — есмінці"
bftb_bulgaria_equipment_purchases.9.desc:0 "Після майже року будівництва два замовлені нами [FROM.GetAdjective] есмінці пройшли випробування в морі і нарешті готові до офіційної передачі на флот. "
bftb_bulgaria_equipment_purchases.10.t:0 "Завершено будівництво корабля — легкий крейсер"
bftb_bulgaria_equipment_purchases.10.desc:0 "Після майже року будівництва замовлений нами [FROM.GetAdjective] легкий крейсер пройшов випробування в морі і нарешті готовий до офіційної передачі на флот.\n Корабель стоїть у [Root.GetAdjective] порту, його команда чекає наказів ."
bftb_bulgaria_scw_volunteers.1.t:0 "[ROOT.GetAdjective] добровольці повернулися з Іспанії"
bftb_bulgaria_scw_volunteers.1.desc:0 "Хоробрі [ROOT.GetAdjective]і добровольці, що вирушили захищати свободу іспанського народу в міжнародних бригадах, повертаються додому, [GetVictoryOrDefeatRepublicans] відважних [ROOT.GetAdjective]их військ був відзначений за бойові заслуги та рекомендований до підвищення особисто начальником ВПС Болгарії." #FROM.FROM is SCW loser // #FROM is SCW winner
bftb_bulgaria_scw_volunteers.1.desc_republicans_victorious:0 "радіючи: [FROM.GetNameDef] перемагає! Громадянська війна, яка принесла стільки страждань іспанському народу, нарешті закінчилася. Серед"
bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated:0 "оплакуючи жахливу втрату, з якою [FROM.GetNameDef] — держава, що схилилася перед фашистською тиранією, — ще довго не зможе змиритися... \nЯк би там не було, серед"
bftb_bulgaria_scw_volunteers.1.a:0 "Вони повертаються героями!"
bftb_bulgaria_scw_volunteers.1.b:0 "Вони захищали свободу як могли..."
bftb_bulgaria_scw_volunteers.2.t:0 "Болгарські добровольці повернулися з Іспанії"
bftb_bulgaria_scw_volunteers.2.desc:0 "Хоробрі [ROOT.GetAdjective]і добровольці, що вирушили рятувати Іспанію з лап більшовизму й анархізму, повертаються додому[GetVictoryOrDefeatNationalists] війська отримали цінний бойовий досвід і один з командників заслуги.
bftb_bulgaria_scw_volunteers.1.desc_nationalists_victorious:0 " після славної перемоги у громадянській війні в Іспанії, з якою їх привітав сам [FROM.GetLeader].\nНаші"
bftb_bulgaria_scw_volunteers.1.desc_nationalists_defeated:0 ", роздавлені страшною поразкою, з якою [FROM.GetNameDef] — держава, відтепер повністю захоплена червоними, — ще довго не зможе змиритися...\nЯк би там не було, наші"
bftb_bulgaria_scw_volunteers.2.a:0 "Вони стали справжніми ветеранами війни!"
bftb_bulgaria_scw_volunteers.2.b:0 "Іспанія — це просто розминка ..."

bftb_bulgaria_soviet_influence.1.t:0 "[ROOT.GetAdjective]-[BUL.GetAdjective] Договір про взаємодопомогу"
bftb_bulgaria_soviet_influence.1.desc:0 "Сьогодні [GetBulgarianLeaderToMeetStalin] та [ROOT.GetLeader] зустрілися в місті [ROOT.Capital.GetName], щоб обговорити [BUL.GetAdjective] проєкт договору про взаємодопомогу між нашими країнами. впевнено, що ця угода сприятиме зміцненню відносин з державою [ROOt.GetNameDef], допоможе нам зберегти цілісність у ці важкі часи та захистить від ворожих сусідів на Балканах."
bftb_bulgaria_soviet_influence.1.desc_leader:0 "[BUL.GetLeader]"
bftb_bulgaria_soviet_influence.1.desc_diplomat:0 "[BUL.GetAdjective] дипломати"
bftb_bulgaria_soviet_influence.1.a:0 "Договір вигідний обом країнам!"
bftb_bulgaria_soviet_influence.1.b:0 "В даний час такий договір не в наших інтересах."
bftb_bulgaria_soviet_influence.2.t:0 "[SOV.GetNameDefCap] підписує договір про взаємодопомогу"
bftb_bulgaria_soviet_influence.2.desc:0 "Сьогодні [GetBulgarianLeaderToMeetStalin] повернувся з міста [ROOT.Capital.GetName], де він і [SOV.GetLeader] обговорювали договір про взаємодопомогу між державами [SOV.GetNameDef] і [ROOT.GetNameDef] довгих переговорів щодо умов та заходів, які необхідно буде вжити урядам держав-учасниць, обидві сторони підписали угоду."
bftb_bulgaria_soviet_influence.2.a:0 "Це початок плідної співпраці!"
bftb_bulgaria_soviet_influence.3.t:0 "[SOV.GetNameDefCap] виходить з угоди про взаємодопомогу"
bftb_bulgaria_soviet_influence.3.desc:0 "Сьогодні [GetBulgarianLeaderToMeetStalin] повернувся з міста [ROOT.Capital.GetName], де він і [SOV.GetLeader] обговорювали договір про взаємодопомогу між державами [SOV.GetNameDef] і [ROOT.GetNameDef] довгих переговорів про умови [SOV.GetLeader] не бачить жодної необхідності в подібних угодах, і тому [SOV.GetLeader.GetSheHe] навідріз відмовляється що-небудь підписувати. ] вже обмірковує кандидатури інших союзників для держави [ROOT.GetNameDef]."
bftb_bulgaria_soviet_influence.3.a:0 "Настав час шукати нових союзників..."
bftb_bulgaria_soviet_influence.4.t:0 "[BUL.GetLeader] вимагає, щоб [ROOT.GetLeader] приєднався до альянсу [BUL.GetFactionName]"
bftb_bulgaria_soviet_influence.4.desc:0 "[BUL.GetAdjective] уряд вимагає об’єднати балканські народи заради спільного повстання проти фашизму і капіталізму і заявляє, що [ROOT.GetLeader] повинен вступити в альянс [BUL.GetFactionName] задля створення могутнього блоку ."
bftb_bulgaria_soviet_influence.4.a:0 "Ми мусимо об’єднатися з болгарськими та радянськими братами."
bftb_bulgaria_soviet_influence.4.b:0 "Ми не піддамося тиску болгар!"
bftb_bulgaria_soviet_influence.5.t:0 "[FROM.GetNameDefCap] піддається [ROOT.GetAdjective] тиску"
bftb_bulgaria_soviet_influence.5.desc:0 "Після надзвичайно напруженої розмови і лютої суперечки з членами [FROM.GetAdjective] уряду [FROM.GetLeader] нарешті поступається нашому тиску, і [FROM.GetNameDef] приєднується до а. наш блок опору фашизму, імперіалізму та капіталізму."
bftb_bulgaria_soviet_influence.5.a:0 "Вони вчинили правильно."
bftb_bulgaria_soviet_influence.6.t:0 "[FROM.GetNameDefCap] відкидає [ROOT.GetAdjective] вимоги"
bftb_bulgaria_soviet_influence.6.desc:0 "[FROM.GetLeader] відмовляється приймати наших дипломатів, відправлених до держави [FROM.GetNameDef], щоб обговорити єднання наших країн замість розсіювання сил. [FROM.GetAdjective] уряд відкинув запрошення в альянс, і, що варіантів, за яких [ROOT.GetNameDef] та [FROM.GetNameDef] можуть співпрацювати, просто немає.
bftb_bulgaria_soviet_influence.6.a:0 "Цим рішенням [FROM.GetNameDef] прирікає себе на незавидну долю..."

bftb_bulgaria_yugoslavian_influence.1.t:0 "Болгарський договір про вічну дружбу"
bftb_bulgaria_yugoslavian_influence.1.desc:0 "Сьогодні [GetBulgarianLeaderToMeetStalin] та [ROOT.GetLeader] зустрілися в місті [ROOT.Capital.GetName] для обговорення [BUL.GetAdjective] договору про вічну дружбу між нашими країнами. відкинути колишні розбіжності і запевняє, що угода сприятиме зміцненню відносин із державою [YUG.GetNameDef] і дасть надію на створення в майбутньому альянсу двох країн заради співпраці та взаємної підтримки у випадку, якщо одна із сторін виявиться втягнутою у конфлікт."
bftb_bulgaria_yugoslavian_influence.1.a:0 "Договір вигідний обом країнам!"
bftb_bulgaria_yugoslavian_influence.1.b:0 "В даний час такий договір не в наших інтересах."
bftb_bulgaria_yugoslavian_influence.2.t:0 "[FROM.GetNameDefCap] підписує договір про вічну дружбу"
bftb_bulgaria_yugoslavian_influence.2.desc:0 "[BUL.Capital.GetName] зустрічає свого лідера. [GetBulgarianLeaderToMeetStalin] повертається з зустрічі в місті [YUG.Capital.GetName], де він і [YUG.GetLeader] обговорювали, ] та [ROOT.GetNameDef] можуть укласти договір про вічну дружбу.За підсумками зустрічі угода була укладена та підписана, однак у майбутньому деякі пункти можуть бути переглянуті задля взаємного бажання не тільки зберегти, але й примножити ці взаємовигідні відносини."
bftb_bulgaria_yugoslavian_influence.2.a:0 "Наші народи стануть тільки сильнішими!"
bftb_bulgaria_yugoslavian_influence.3.t:0 "[FROM.GetNameDefCap] відмовляється підписувати договір про вічну дружбу"
bftb_bulgaria_yugoslavian_influence.3.desc:0 "[BUL.Capital.GetName] зустрічає свого лідера. [GetBulgarianLeaderToMeetStalin] повертається з зустрічі в місті [YUG.Capital.GetName], де він і [YUG.GetLeader] обговорювали, ] і [ROOT.GetNameDef] можуть укласти договір про вічну дружбу, на жаль, [YUG.GetLeader] ставиться до думки про дружбу з державою [ROOT.GetNameDef] без ентузіазму, тому наша пропозиція була категорично відкинута."
bftb_bulgaria_yugoslavian_influence.3.a:0 "Марне марнування часу..."

bftb_bulgaria_balkan_federation.1.t:0 "Проєкт Балканської федерації"
bftb_bulgaria_balkan_federation.1.desc:0 "Ми закінчили готувати проєкт створення Балканської федерації соціалістичних республік і готові представити його урядам балканських народів і обговорити прийом кожного з них, починаючи з держави [YUG.GetNameDef].\nГоловним завданням федерації, на чолі ROOT.GetNameDef], стане співпраця в наднаціональному союзі всіх балканських народів, готових боротися з безліччю ворогів за свободу балканських країн. Югославів, тільки вільні балканці.
bftb_bulgaria_balkan_federation.1.a:0 "За таку мрію варто боротися!"
bftb_bulgaria_balkan_federation.2.t:0 "[BUL.GetAdjective] проєкт Балканської федерації"
bftb_bulgaria_balkan_federation.2.desc:0 "[BUL.GetAdjective] уряд представив нам проєкт Балканської федерації соціалістичних республік. Якщо [ROOT.GetNameDef] погодиться, то стане першою нацією, що приєдналася. \nГоловним завданням федерації, на чолі якої є, буде співпраця у наднаціональному союзі всіх балканських народів, готових боротися з багатьма ворогами за свободу балканських країн.\nНовина вже з’являється в соціалістичній та комуністичній пресі, а сама федерація та [ROOT.GetNameDef] у її складі отримують все більше підтримки серед [ROOT. GetAdjective] населення."
bftb_bulgaria_balkan_federation.2.a:0 "Амбіційний проєкт..."
bftb_bulgaria_balkan_federation.3.t:0 "Пропаганда Балканської федерації"
bftb_bulgaria_balkan_federation.3.desc:0 "Болгари розв’язали пропагандистську кампанію на теренах держави [ROOT.GetNameDef], щоби переконати [ROOT.GetAdjective] населення у життєздатності своєї марливої ідеї про створення Балканської федерації соціалістичних республік. люди, особливо міські робітники та землероби у сільській місцевості, вже живлять до [BUL.GetAdjective] проєкту беззастережну симпатію."
bftb_bulgaria_balkan_federation.3.a:0 "Яка зухвалість з боку Болгарії..."
bftb_bulgaria_balkan_federation.4.t:0 "[BUL.GetNameDefCap] дестабілізує державу [ROOT.GetNameDef]"
bftb_bulgaria_balkan_federation.4.desc:0 "[BUL.GetAdjective] активісти проникли через кордон нашої країни, щоб озброїти прихильників Балканської федерації в державі [ROOT.GetNameDef] і влаштувати безлади в країні. \nПоліція вдень і вночі шукає ці підриви в’язниці, але поки що їх зусилля не приносять особливих результатів. Багато [ROOT.GetAdjective] громадян, особливо представників робітничого класу, приєднуються до прихильників [BUL.GetAdjective] проєкту Балканської федерації."
bftb_bulgaria_balkan_federation.5.t:0 "Об’єднання балканських держав"
bftb_bulgaria_balkan_federation.5.desc:0 "[BUL.GetAdjective] уряд пропонує нам зайнятися створенням єдиного уряду об’єднаних Балкан для розвитку співпраці та порозуміння балканських народів. [BUL.GetLeader] стверджує, що це — останній великий крок для Балканської федерації, який дозволить колишні чвари і назавжди закріпити єдність і мир між нашими народами.\n[BUL.GetNameDef] очікує відповіді [ROOT.GetAdjective] уряду, щоби розпочати остаточне об’єднання наших народів."
bftb_bulgaria_balkan_federation.5.a:0 "Давайте об’єднаємось із нашими балканськими братами!"
bftb_bulgaria_balkan_federation.5.b:0 "Попросити про допомогу перед об’єднанням."
bftb_bulgaria_balkan_federation.5.c:0 "Вимагати право на обмежене самоврядування."
bftb_bulgaria_balkan_federation.5.d:0 "Ми не відмовимося від [ROOT.GetAdjective] незалежності та ідентичності!"
bftb_bulgaria_balkan_federation.5.d_consequences_tt:0 "Після нашої відмови [FROM.GetNameDef] може виключити нас із альянсу [FROM.GetFactionName] або навіть створити мету війни проти нас!§!"
bftb_bulgaria_balkan_federation.6.t:0 "[FROM.GetNameDefCap] інтегрується в державу [ROOT.GetNameDef]"
bftb_bulgaria_balkan_federation.6.desc:0 "[FROM.GetAdjective] уряд погодився об’єднатися і вступити в Балканську федерацію. [FROM.GetAdjective] городяни стануть вільними балканськими громадянами, які підтримують концепцію об’єднаних Балкан, про які мрія"
bftb_bulgaria_balkan_federation.6.a:0 "Мрія стає дійсністю!"
bftb_bulgaria_balkan_federation.7.t:0 "[FROM.GetNameDefCap] вимагає промислової допомоги"
bftb_bulgaria_balkan_federation.7.desc:0 "[FROM.GetAdjective] уряд погодився вступити до Об’єднаної балканської федерації, але спочатку [FROM.GetNameDef] просить допомогти вивести з кризи занепаду національну промисловість. [FROM.GetLeader] запевняє, що .GetNameDef] з радістю увійде до великої Об’єднаної балканської федерації."
bftb_bulgaria_balkan_federation.7.a:0 "Ми мусимо надати промислову допомогу [FROM.GetAdjective] державі."
bftb_bulgaria_balkan_federation.8.t:0 "[FROM.GetNameDefCap] просить економічної допомоги"
bftb_bulgaria_balkan_federation.8.desc:0 "[FROM.GetAdjective] уряд погодився вступити в Об’єднану балканську федерацію, але наразі [FROM.GetNameDef] відчайдушно потребує фінансової допомоги для запобігання колапсу їх занепадної економіки. [F. після відновлення економіки [FROM.GetNameDef] з радістю вступить у велику Об’єднану балканську федерацію."
bftb_bulgaria_balkan_federation.8.a:0 "Ми мусимо надати економічну допомогу [FROM.GetAdjective] державі."
bftb_bulgaria_balkan_federation.9.t:0 "[FROM.GetNameDefCap] просить військової допомоги"
bftb_bulgaria_balkan_federation.9.desc:0 "[FROM.GetAdjective] уряд погодився вступити до Об’єднаної балканської федерації, але спочатку [FROM.GetNameDef] вимагає військової підтримки для посилення ненадійних збройних сил. [FROM.Capital.GetName] зможе зосередитись на насущному питанні. Принаймні, [FROM.GetLeader] запевняє, що після завершення операції [FROm.GetNameDef] з радістю вступить у велику Об’єднану балканську федерацію."
bftb_bulgaria_balkan_federation.9.a:0 "Ми мусимо надати військову допомогу [FROM.GetAdjective] державі."
bftb_bulgaria_balkan_federation.10.t:0 "[FROM.GetNameDefCap] вимагає часткового права на самовизначення"
bftb_bulgaria_balkan_federation.10.desc:0 "Сьогодні [FROM.GetAdjective] делегація, яку очолює [FROM.GetLeader], прибула до міста [ROOT.Capital.GetName], де вони та [ROOT.GetLeader] мусять обговорити умови, за дотримання яких [FROM.GetNameDef] увійде до Об’єднаної балканської федерації, схоже, [FROM.GetAdjective] уряд хоче зберегти часткову незалежність і право на самоврядування, вступивши до федерації як неповний учасник з певним ступенем автономності."
bftb_bulgaria_balkan_federation.10.a:0 "Схвалити!"
bftb_bulgaria_balkan_federation.11.t:0 "[FROM.GetNameDefCap] відкидає нашу пропозицію"
bftb_bulgaria_balkan_federation.11.desc:0 "[FROM.GetAdjective] уряд відмовився вступати в Об’єднану балканську федерацію, але бажає зберегти альянс наших народів. \nПри цьому [FROM.GetLeader] публічно заявляє, що реакція болгар на відмову [A покаже, чи справді Болгарія прагне до єдності балканських країн незалежно від їх членства у федерації або просто прагне без міри розширити власні межі.
bftb_bulgaria_balkan_federation.11.a:0 "Ми поважаємо їх вирішення."
bftb_bulgaria_balkan_federation.11.b:0 "Як співпрацювати з урядом, який нам не довіряє?"
bftb_bulgaria_balkan_federation.11.c:0 "Це вже занадто, [FROM.GetLeader]!"
bftb_bulgaria_balkan_federation.12.t:0 "[FROM.GetNameDefCap] вимагає [ROOT.GetAdjective] землі на Балканах"
bftb_bulgaria_balkan_federation.12.desc:0 "[BUL.GetAdjective] дипломати передали вимогу свого уряду віддати [ROOT.GetAdjective] землі Балкан балканським народам, яким, згідно з [BUL.GetAdjective] посланню, вони законно належать. Загалом [BUL.Get витримує доброзичливий тон, але деяким нашим дипломатам у ньому чуються загрозливі нотки, особливо у світлі відмови [ITA.GetAdjective] міністрів."
bftb_bulgaria_balkan_federation.12.a:0 "Заради збереження миру ми готові задовольнити їхні вимоги..."
bftb_bulgaria_balkan_federation.12.a_state_transfering_tt:0 "Держава повернеться до законних господарів-балканців."
bftb_bulgaria_balkan_federation.12.b:0 "[ROOT.GetNameDef] не піддасться [BUL.GetAdjective] тиску!"
bftb_bulgaria_balkan_federation.12.b_tt:0 "Це може викликати такі ефекти:"
bftb_bulgaria_balkan_federation.13.t:0 "[ITA.GetNameDefCap] поступається нашим вимогам"
bftb_bulgaria_balkan_federation.13.desc:0 "Після довгої і напруженої розмови з нашими дипломатами про передачу захоплених [ITA.GetAdjective] державою балканських земель [ITA.GetLeader] піддається [BUL.GetAdjective] на Балканах законним власникам."
bftb_bulgaria_balkan_federation.13.a:0 "[ITA.GetLeader] приймає мудре рішення."
bftb_bulgaria_balkan_federation.14.t:0 "[BUL.GetAdjective] посередництво у суперечці про балканські землі"
bftb_bulgaria_balkan_federation.14.desc:0 "[BUL.GetAdjective] уряд направив дипломатів у державу [ITA.GetNameDef] з вимогою поступитися [ITA.GetAdjective] землі на Балканах. \nПісля довгої зустрічі [ITA.GetLeader] піддався тиску та погоджується передати контроль над [ITA.GetAdjective] землями на Балканах законним власникам.
bftb_bulgaria_balkan_federation.14.a:0 "Ми мусимо сказати болгарам спасибі!"
bftb_bulgaria_balkan_federation.15.t:0 "[ITA.GetNameDefCap] відмовляється віддавати балканські землі"
bftb_bulgaria_balkan_federation.15.desc:0 "Після довгих переговорів про передачу [ITA.GetAdjective] земель Балкан законним власникам [ITA.GetLeader] навідріз відмовляється продовжувати спілкування з [ROOT.GetAdjective] дипломатами, заявивши, що вся територія, окупована державою [ITA.GetNameDef] на Балканах, до останнього клаптика по праву належить [ITA.GetAdjective] народу."
bftb_bulgaria_balkan_federation.15.a:0 "Тоді ми захопимо ці землі силою!"
bftb_bulgaria_balkan_federation.15.b:0 "Розберемося з [ITA.GetAdjective] загарбниками пізніше..."
bftb_bulgaria_balkan_federation.16.t:0 "[BUL.GetNameDefCap] вимагає всі [ROOT.GetAdjective] землі на Балканах"
bftb_bulgaria_balkan_federation.16.desc:0 "[BUL.GetAdjective] дипломати передали вимогу свого уряду поступитися [ROOT.GetAdjective] землі Балкан, які, згідно з [BUL.GetAdjective] посланню, по праву належать їм. \nЗагалом делегати держави [BUL.GetNameDef] витримують доброзичливий тон, але деяким нашим дипломатам у ньому чуються загрозливі нотки, особливо у світлі відмови [ROOT.GetAdjective] міністрів."
bftb_bulgaria_balkan_federation.16.a:0 "Ми мусимо запобігти новій війні на Балканах за всяку ціну..."
bftb_bulgaria_balkan_federation.16.b:0 "Здається, [BUL.GetLeader] марить!"
bftb_bulgaria_balkan_federation.17.t:0 "[TUR.GetNameDefCap] поступається балканськими землями"
bftb_bulgaria_balkan_federation.17.desc:0 "Після довгої і неймовірно напруженої розмови з нашими дипломатами про передачу зайнятих [TUR.GetAdjective] державою балканських земель [TUR.GetLeader] піддається [ROOT.GetAdjective] контроль над [TUR.GetAdjective] землями на Балканах."
bftb_bulgaria_balkan_federation.17.a:0 "Це треба відсвяткувати!"
bftb_bulgaria_balkan_federation.18.t:0 "[TUR.GetNameDefCap] відмовляється віддавати балканські землі"
bftb_bulgaria_balkan_federation.18.desc:0 "Після довгих і неймовірно напружених переговорів у державі [TUR.GetNameDef] про передачу [TUR.GetAdjective] земель на Балканах [TUR.GetLeader] рішуче заявляє, що [TUR.GetNameDef], по праву є їхнім законним власником і [ROOT.GetNameDef] їх не отримає."
bftb_bulgaria_balkan_federation.18.a:0 "Що ж, доведеться по-поганому!"

