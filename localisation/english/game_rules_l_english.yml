RULE_ALLOW_ACCESS_FREE_DESC: "Держави можуть отримувати право проходу військ і стоянку в портах від будь-якої іншої держави."
RULE_ALLOW_ACCESS_SAME_IDEOLOGY_DESC: "Держави можуть отримувати право проходу військ і стоянку в портах лише від держав з однаковою правлячою ідеологією."
RULE_ALLOW_ACCESS_BLOCKED_DESC: "Держави можуть отримувати право проходу військ і стоянку в портах лише від держав в одному альянсі."
RULE_ALLOW_RELEASE_NATIONS: "Надання незалежності"
RULE_ALLOW_RELEASE_NATIONS_FREE_DESC: "Держави завжди можуть давати незалежність іншим державам, якщо нема особливих обмежень."
RULE_OPTION_PEACE_ONLY: "Лише в мирний час"
RULE_ALLOW_RELEASE_NATIONS_PEACE_ONLY_DESC: "Держави можуть давати незалежність іншим державам лише в мирний час."
RULE_ALLOW_RELEASE_NATIONS_BLOCKED_DESC: "Держави не можуть давати незалежність іншим державам."
RULE_ALLOW_RELEASE_NATIONS_NOT_BRITAIN_TOOLTIP: "§Y[ENG.GetName]§! може дати незалежність цій державі лише крізь гілку §Yдеколонізації§! в §Yдереві фокусів§!."
RULE_ALLOW_RELEASE_NATIONS_NOT_YUGOSLAVIA_TOOLTIP: "§Y[YUG.GetName]§! може дати незалежність цій державі лише крізь гілку §Yсамоврядування§! в §Yдереві фокусів§!."
RULE_ALLOW_RELEASE_NATIONS_NOT_TRANSYLVANIA_TOOLTIP: "§Y[ROOT.GetNameDefCap]§! не може дати незалежність цій державі."
RULE_ALLOW_RELEASE_NATIONS_NOT_GERMAN_CONSTITUENT_STATES_TOOLTIP: "§Y[ROOT.GetNameDefCap]§! не може звільняти складові держави Німеччини."
RULE_ALLOW_RELEASE_NATIONS_SPAIN_TOOLTIP: "Держава §Y[ROOT.GetName]§! може дати незалежність цій державі лише після закінчення громадянської війни в Іспанії."
RULE_ALLOW_RELEASE_NATIONS_KURDISTAN_TOOLTIP: "Держава §Y[ROOT.GetName]§! не може дати свободу державі §Y[KUR.GetName]§!."
RULE_ALLOW_RELEASE_NATIONS_POLAND_DANZIG_TOOLTIP: "Державу §Y[DNZ.GetNameDefCap]§! не можна звільнити."
RULE_ALLOW_RELEASE_NATIONS_POLAND_KASHUBIA_TOOLTIP: "§Y[ROOT.GetNameDefCap]§! не може дати незалежність державі §Y[KSH.GetNameDef]§!."
RULE_ALLOW_RELEASE_NATIONS_POLAND_SILESIA_TOOLTIP: "§Y[ROOT.GetNameDefCap]§! не може дати незалежність державі §Y[SIL.GetNameDef]§!."
RULE_ALLOW_RELEASE_NATIONS_ANARCHIST_SPAIN_TOOLTIP: "§R§Y[ROOT.GetName]§! — анархістська комуна, тому не може звільняти держави та робити їх маріонетками.§!"
RULE_ALLOW_RELEASE_NATIONS_SOVIET_TOOLTIP: "§Y[ROOT.GetNameDefCap]§! не може дати незалежність цій державі, не виконавши фокус §Y$SOV_autonomous_soviet_republics$§! або §Y$SOV_reconvene_the_zemsky_sobor$§!."
RULE_ALLOW_RELEASE_NATIONS_COSSACK_TOOLTIP: "Цю державу можна звільнити тільки крізь подію."
RULE_ALLOW_RELEASE_NATIONS_NOT_ETHIOPIA_TOOLTIP: "§Y[ROOT.GetNameDefCap]§! не може дати незалежність цій державі."
RULE_ALLOW_RELEASE_NATIONS_NOT_ITALY_TOOLTIP: "§Y[ROOT.GetName]§! не може дати незалежність §YЮгославії§! як країні. Однак вона може відпустити будь-яку іншу країну з осердними землями в Югославії."
RULE_ALLOW_RELEASE_NATIONS_NOT_ETHIOPIA_COMPLIANCE_TOOLTIP: "§Y[ROOT.GetName]§! не може дати незалежність §YЕфіопії§! як країні, допоки підпорядкування не перевищує §Y70%§! у всіх областях Ефіопії."
RULE_ALLOW_RELEASE_NATIONS_ITALY_PAP_TOOLTIP: "Держава §Y[ROOT.GetName]§! не може дати незалежність державі §Y[PAP.GetName]§! після завершення фокусу §Y$ITA_seek_papal_support$§!." # (&)
RULE_ALLOW_LICENSING: "Ліцензії на виробництво"
RULE_ALLOW_LICENSING_FREE_DESC: "Держави можуть отримувати ліцензії від будь-якої іншої держави."
RULE_ALLOW_LICENSING_SAME_IDEOLOGY_DESC: "Держави можуть отримувати ліцензії лише від держав з однаковою правлячою ідеологією."
RULE_ALLOW_LICENSING_SAME_FACTION_DESC: "Держави можуть отримувати ліцензії лише від держав в одному альянсі."
RULE_ALLOW_LICENSING_BLOCKED_DESC: "Держави можуть отримувати ліцензії лише крізь спеціальні рішення та події."
RULE_ALLOW_LEND_LEASE: "Ленд-ліз"
RULE_ALLOW_LEND_LEASE_FREE_DESC: "Держави можуть постачати озброєння за ленд-лізом куди завгодно при будь-якому рівні світової напруженості."
RULE_ALLOW_LEND_LEASE_LIMITED_DESC: "Ленд-ліз обмежений рівнем світової напруженості та правилами ідеології."
RULE_ALLOW_LEND_LEASE_SAME_IDEOLOGY_DESC: "Держави можуть постачати озброєння за ленд-лізом лише державам з однаковою правлячою ідеологією."
RULE_ALLOW_LEND_LEASE_SAME_FACTION_DESC: "Держави можуть постачати озброєння за ленд-лізом лише державам в одному альянсі."
RULE_ALLOW_LEND_LEASE_BLOCKED_DESC: "Держави не можуть постачати озброєння за ленд-лізом жодній державі."
RULE_ALLOW_VOLUNTEERS: "Добровольці"
RULE_ALLOW_VOLUNTEERS_FREE_DESC: "Держави можуть надсилати добровольців куди завгодно незалежно від рівня світової напруженості."
RULE_ALLOW_VOLUNTEERS_LIMITED_DESC: "Надсилання добровольців обмежене рівнем світової напруженості та правилами ідеології."
RULE_ALLOW_VOLUNTEERS_SAME_IDEOLOGY_DESC: "Держави можуть надсилати добровольців лише державам з однаковою правлячою ідеологією."
RULE_ALLOW_VOLUNTEERS_BLOCKED_DESC: "Держави не можуть надсилати добровольців у жодну державу."
RULE_ALLOW_GUARANTEES: "Гарантії незалежності"
RULE_ALLOW_GUARANTEES_FREE_DESC: "Незалежність будь-якої іншої держави можна гарантувати будь-коли, незалежно від рівня світової напруженості."
RULE_ALLOW_GUARANTEES_LIMITED_DESC: "Надання гарантії незалежності обмежене рівнем світової напруженості та правилами ідеології."
RULE_ALLOW_GUARANTEES_SAME_IDEOLOGY_DESC: "Держави можуть гарантувати лише держави з однаковою правлячою ідеологією."
RULE_ALLOW_GUARANTEES_BLOCKED_DESC: "Держави не можуть гарантувати жодні держави. Це не впливає на гарантії на початку гри та надані крізь спеціальні національні фокуси."
RULE_ALLOW_REVOKE_GUARANTEES: "Зняття гарантій"
RULE_ALLOW_REVOKE_GUARANTEES_ALLOWED_DESC: "Гарантії незалежності можна скасовувати."
RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_DESC: "Гарантії незалежності можна скасовувати лише крізь спеціальні національні фокуси."
RULE_ALLOW_LEAVE_FACTION: "Вихід із альянсу"
RULE_ALLOW_LEAVE_FACTION_ALLOWED_DESC: "Суверенні держави можуть виходити з альянсів у мирний час."
RULE_ALLOW_LEAVE_FACTION_BLOCKED_DESC: "Суверенні держави можуть вийти з альянсу лише крізь спеціальні національні фокуси та події."
RULE_ALLOW_KICK_FACTION: "Виключення з альянсу"
RULE_ALLOW_KICK_FACTION_ALLOWED_DESC: "Лідер альянсу може виключати з нього будь-яку державу."
RULE_ALLOW_KICK_FACTION_BLOCKED_DESC: "Лідер альянсу не може виключати з нього жодну державу."
RULE_ALLOW_TAKE_OVER_FACTION: "Перейняття лідерства в альянсі"
RULE_ALLOW_TAKE_OVER_FACTION_ALLOWED_DESC: "Держави можуть переймати лідерство в альянсі при виконанні відповідних умов."
RULE_ALLOW_TAKE_OVER_FACTION_BLOCKED_DESC: "Держави не можуть переймати лідерство в альянсі."
RULE_GROUP_DIVISION_TEMPLATES: "Шаблони дивізій"
RULE_ALLOW_PARATROOPERS: "Десантування"
RULE_ALLOW_PARATROOPERS_ALLOWED_DESC: "Держави можуть використовувати десантування без обмежень."
RULE_ALLOW_PARATROOPERS_BLOCKED_DESC: "Держави не можуть використовувати десантування при жодних умовах. Десантні дивізії все ще можливо створювати, але вони не зможуть виконувати десантні операції."
RULE_GROUP_COVERT_ACTIONS: "Секретні операції"
RULE_ALLOW_COUPS: "Перевороти"
RULE_ALLOW_COUPS_FREE_DESC: "Держави можуть готувати та влаштовувати перевороти без обмежень."
RULE_ALLOW_COUPS_AI_ONLY_DESC: "Держави можуть готувати та влаштовувати перевороти лише проти держав, керованих ШІ."
RULE_ALLOW_COUPS_BLOCKED_DESC: "Держави не можуть готувати та влаштовувати перевороти в жодній державі."
RULE_ALLOW_PARTY_BOOSTING: "Збільшення популярності партії"
RULE_ALLOW_PARTY_BOOSTING_FREE_DESC: "Держави можуть збільшувати популярність партії в будь-якій іншій державі."
RULE_ALLOW_PARTY_BOOSTING_AI_ONLY_DESC: "Держави можуть збільшувати популярність партії лише в державах, керованих ШІ."
RULE_ALLOW_PARTY_BOOSTING_PLAYER_ONLY_DESC: "Держави можуть збільшувати популярність партії лише в державах, керованих гравцем."
RULE_ALLOW_PARTY_BOOSTING_BLOCKED_DESC: "Держави не можуть збільшувати популярність партії в жодній державі."

