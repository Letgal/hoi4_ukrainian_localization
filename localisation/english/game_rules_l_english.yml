RULE_OPTION_FASCIST_GER_AI_DESC: "Німецький ШІ залишить країну фашистською і намагатиметься завоювати Європу, рухаючися відповідною гілкою дерева національних фокусів."
RULE_KAISER_GER_AI_DESC: "Німецький ШІ намагатиметься повернути на престол кайзера, рухаючися відповідною гілкою дерева національних фокусів."
RULE_DEMOCRATIC_GER_AI_DESC: "Німецький ШІ намагатиметься створити конституційну монархію, рухаючися відповідною гілкою дерева національних фокусів."
RULE_OPTION_HISTORICAL_SOV_AI_DESC: "§HРадянський§! ШІ намагатиметься якомога точніше слідувати історичній низці подій."
RULE_OPTION_ALTERNATE_SOV_AI_DESC: "§HРадянський§! ШІ зосередиться спершу на боротьбі з капіталістами та спрямовувати свої удари до слабших цілях на Близькому Сході, рухаючися відповідною гілкою дерева національних фокусів."
RULE_OPTION_LEFT_OPPOSITION_SOV_AI_DESC: "§HРадянський§! ШІ спробує відновити владу лівої опозиції та поновити вічну революцію, рухаючися відповідною гілкою дерева національних фокусів."
RULE_OPTION_LEFT_OPPOSITION_COOPERATIVE_SOV_AI_DESC: "§HРадянський§! ШІ спробує відновити владу лівої опозиції та включити інші опозиційні групи в партію, а також поновити вічну революцію, рухаючися відповідною гілкою дерева національних фокусів. Метою ШІ є формування Верховної Ради." # SOV
RULE_OPTION_RIGHT_OPPOSITION_SOV_AI_DESC: "§HРадянський§! ШІ спробує привести до влади праву опозицію, рухаючися відповідною гілкою дерева національних фокусів."
RULE_OPTION_RIGHT_OPPOSITION_COOPERATIVE_SOV_AI_DESC: "§HРадянський§! ШІ спробує привести до влади праву опозицію та включити інші опозиційні групи в партію, рухаючися відповідною гілкою дерева національних фокусів. Метою ШІ є формування Верховної Ради." # SOV
RULE_OPTION_EXILES_TSARIST_SOV_AI_DESC: "§HРадянський§! ШІ вижене комуністів під час громадянської війни та відновить царську Росію, рухаючися відповідною гілкою дерева національних фокусів."
RULE_OPTION_EXILES_FASCIST_SOV_AI_DESC: "§HРадянський§! ШІ вижене комуністів під час громадянської війни та встановить фашистський уряд, рухаючися відповідною гілкою дерева національних фокусів."
RULE_FASCIST_JAP_AI_DESC: "§HЯпонський§! ШІ намагатиметься вдарити на південь проти західних союзників, рухаючися відповідною гілкою дерева національних фокусів."
RULE_OPTION_NEUTRALITY_JAP_AI_DESC: "§HЯпонський§! ШІ намагатиметься вдарити на північ проти Радянського Союзу та зблизитися з Віссю, рухаючися відповідною гілкою дерева національних фокусів." # (&) = make common cause with the Axis
RULE_OPTION_COMMUNIST_JAP_AI_DESC: "§HЯпонський§! ШІ намагатиметься перейти в комунізм і підтримувати інші комуністичні режими в Азії, рухаючися відповідною гілкою дерева національних фокусів."
RULE_DEMOCRATIC_JAP_AI_DESC: "§HЯпонський§! ШІ намагатиметься реформувати країну в демократію, рухаючися відповідною гілкою дерева національних фокусів."
