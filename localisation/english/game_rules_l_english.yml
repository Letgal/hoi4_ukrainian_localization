 CHL_AI_BEHAVIOR: "@CHL Чилі"
  RULE_HISTORICAL_CHL_AI_DESC: "Чилійський ШІ зміцнить демократичну систему та вирішить підтримати соціал-демократичну політику, водночас зберігаючи рівновагу сил, і приєднається до світової війни тільки якщо вона затягнеться."
  RULE_OPTION_CHL_COMMUNIST: "Соціалістична республіка Чилі"
  RULE_OPTION_CHL_COMMUNIST_AI_DESC: "Чилійський ШІ скористається спричиненою фашистами нестабільністю, щоби вимогти відставки Артуро Алессандрі та збільшити повноваження президента, щоби створити комуністичну державу."
  RULE_OPTION_CHL_OPERATION_BOLIVAR: "Співробітництво в операції «Болівар»"
  RULE_OPTION_CHL_OPERATION_BOLIVAR_DESC: "Чилійський ШІ піде шляхом фашизму, за можливості вирішивши стати на бік Німецького Райху. Урешті-решт він піде війною та спробує відновити старе Королівство Чилі."
  RULE_OPTION_CHL_PAN_HISPANISM: "Пангіспанізм"
  RULE_OPTION_CHL_PAN_HISPANISM_DESC: "Чилійський ШІ піде шляхом фашизму, але врешті-решт вирішить не ставати на бік жодних великих держав. Згодом він відправиться завойовувати гіспанський світ або об'єднувати його дипломатично."
  RULE_OPTION_CHL_ANTI_IMPERIALISM: "Антиімперіалізм"
  RULE_OPTION_CHL_ANTI_IMPERIALISM_DESC: "Чилійський ШІ вирішить підтримати різні організації мапуче, і ті врешті-решт візьмуть у країні контроль. Пізніше він піде священною війною проти імперіалізму, вигнавши європейців із земель Південної та Центральної Америки."
  RULE_OPTION_CHL_LE_DELUGE: "Королівство Арауканія та Патагонія"
  RULE_OPTION_CHL_LE_DELUGE_DESC: "Чилійський ШІ звернеться до традицій і усуне Алессандрі від влади, поставивши на його місце Ібаньєса. Тоді він влаштує громадянську війну, за результатом якої Антуан III відновить старе Королівство Арауканія та Патагонія, проголосивши себе спадкоємцем Наполеона."

 BRA_AI_BEHAVIOR: "@BRA Бразилія"
  RULE_HISTORICAL_BRA_AI_DESC: "Варґас намагатиметься залишитися при владі, обережено знищуючи політичну опозицію в Бразилії, перш ніж урешті-решт приєднається до Союзників і співпрацюватиме зі Сполученими Штатами."
  RULE_OPTION_FASCISM: "Фашистський шлях"
  RULE_FASCISM_BRA_AI_DESC: "Інтегралістський рух зрадить Варґаса та встановить лідером одного зі своїх членів. Тоді він намагатиметься запанувати Південною Америкою шляхом дипломатії та сили."
  RULE_DEMOCRATIC_BRA_AI_DESC: "Бразилія намагатиметься повалити Варґаса, закінчивши надзвичайний стан. Тоді вона намагатиметься реформувати державу, збільшуючи демократичну участь, перш ніж урешті-решт налагодить співробітництво зі США супротив країнам Осі."
  RULE_OPTION_MONARCHIST_HENRIQUE: "Монархізм: дом Педру Енрікі"
  RULE_OPTION_MONARCHIST_HENRIQUE_DESC: "ШІ намагатиметься відновити Бразильську імперію, заручившися підтримкою Педру Енрікі як законного спадкоємця на престол. Тоді він намагатиметься завоювати або інтегрувати сусідів Бразилії."
  RULE_OPTION_MONARCHIST_ALCANTARA: "Монархізм: дом Педру джі Алкантара"
  RULE_OPTION_MONARCHIST_ALCANTARA_DESC: "ШІ намагатиметься відновити Бразильську імперію, заручившися підтримкою Педру джі Алкантари як законного спадкоємця на престол. Тоді він намагатиметься возз'єднатися з Португалією шляхом дипломатії або сили."
  RULE_OPTION_BRA_COMMUNIST_STALINISM: "Комунізм: Луїс Карлус Пресчіс"
  RULE_OPTION_BRA_COMMUNIST_STALINISM_DESC: "Бразилія намагатиметься повалити демократичний уряд і замінити його прихильним до Радянського Союзу комуністичним урядом на чолі з Луїс Карлусом Пресчісом. Тоді вона приєднається до Комінтерну та надасть допомогу Радянському Союзу."
  RULE_OPTION_BRA_COMMUNIST_INDEPENDENT: "Комунізм: Національно-визвольний альянс"
  RULE_OPTION_BRA_COMMUNIST_INDEPENDENT_DESC: "Бразилія відродить НВА та спробує повалити демократичний уряд. Його замінить рада НВА, яка впроваджуватиме комуністичні реформи, перш ніж урешті-решт спробує звільнити континент від фашизму й імперіалізму."

 ARG_AI_BEHAVIOR: "@ARG Аргентина"
  RULE_HISTORICAL_ARG_AI_DESC: "ШІ намагатиметься триматися історичних подій, уникаючи приєднання до війни та поступово налагоджуючи співробітництво зі Сполученим Королівством і США."
