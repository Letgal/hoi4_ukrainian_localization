RULE_OPTION_COMMUNIST_CZE_AI_DESC: "§HЧехословацький§! ШІ намагатиметься реформувати країну в комунізм і вступити в альянс із Радянським Союзом або іншою великою комуністичною державою."
RULE_OPTION_DEMOCRATIC_ALTERNATE_CZE_AI_DESC: "§HЧехословацький§! ШІ намагатиметься сформувати свій власний альянс для самооборони, зберігаючи демократію та рухаючися відповідною гілкою дерева національних фокусів."
RULE_FASCIST_CZE_AI_DESC: "§HЧехословацький§! ШІ намагатиметься перетворити країну на фашистську та підписати угоду з Німеччиною, рухаючися відповідною гілкою дерева національних фокусів."
RULE_HISTORICAL_CZE_AI_DESC: "§HЧехословацький§! ШІ якомога точніше слідуватиме історичній низці подій."
RULE_OPTION_HISTORICAL_CHI_AI_DESC: "§HКитайський§! ШІ намагатиметься якомога точніше слідувати історичній низці подій."
RULE_OPTION_ALTERNATE_CHI_AI_DESC: "§HКитайський§! ШІ намагатиметься зміцнити владу в Китаї, завойовуючи воєначальників, перш ніж піде на конфлікт із японцями, рухаючися відповідною гілкою дерева національних фокусів."
RULE_OPTION_HISTORICAL_PRC_AI_DESC: "§HКомуністичний китайський§! ШІ намагатиметься якомога точніше слідувати історичній низці подій."
RULE_OPTION_ALTERNATE_PRC_AI_DESC: "§HКомуністичний китайський§! ШІ намагатиметься створити коаліційний уряд із націоналістами, рухаючися відповідною гілкою дерева національних фокусів."
RULE_OPTION_COMMUNIST_USA_AI_DESC: "§HАмериканський§! ШІ намагатиметься перейти в комунізм, рухаючися відповідною гілкою дерева національних фокусів."
RULE_OPTION_DEMOCRATIC_HISTORICAL_USA_AI_DESC: "§HАмериканський§! ШІ намагатиметься якомога точніше слідувати історичній низці подій."
RULE_DEMOCRATIC_ALTERNATE_USA_AI_DESC: "§HАмериканський§! ШІ намагатиметься брати активнішу участь у світових справах, рухаючися відповідною гілкою дерева національних фокусів."
RULE_FASCIST_USA_AI_DESC: "§HАмериканський§! ШІ намагатиметься перейти у фашизм і захопити світ крізь дерево національних фокусів."
RULE_OPTION_OBEDIENCE_MAN_AI_DESC: "§HМаньчжурський§! ШІ намагатиметься лишитися якомога лояльним і слідувати відповідній гілці дерева національних фокусів."
RULE_OPTION_INDEPENDENCE_MAN_AI_DESC: "§HМаньчжурський§! ШІ намагатиметься звільнитися та завоювати весь Китай, рухаючися відповідною гілкою дерева національних фокусів."

RULE_OPTION_DEMOCRATIC_HISTORICAL_HOL_AI_DESC: "§HНідерландський§! ШІ намагатиметься приєднатися до Союзників у разі вторгнення, але не перемістить свій уряд в Ост-Індію, рухаючися відповідною гілкою дерева національних фокусів."
RULE_OPTION_LEGACY_OF_THE_DE_ZEVEN_PROVINCIEN_MUTINY_HOL_AI_DESC: "§HНідерландський§! ШІ намагатиметься відродити спадщину заколоту на «De Zeven Provinciën» і перейти в комунізм, рухаючися відповідною гілкою дерева національних фокусів."
RULE_OPTION_ORANJE_BOVEN_HOL_AI_DESC: "§HНідерландський§! ШІ намагатиметься підтримувати монархізм і привести королеву Вільгельміну до влади, рухаючися відповідною гілкою дерева національних фокусів."
RULE_DEMOCRATIC_CONTINUE_THE_WAR_IN_BATAVIA_HOL_AI_DESC: "§HНідерландський§! ШІ намагатиметься зберегти демократію, але перемістить свою столицю в Батавію в разі капітуляції, рухаючися відповідною гілкою дерева національних фокусів."
RULE_DEMOCRATIC_CONTINUE_THE_ZUIDERZEE_WORKS_HOL_AI_DESC: "§HНідерландський§! ШІ намагатиметься зберегти демократію, але зосередиться на континентальній розбудові замість колоній, рухаючися відповідною гілкою дерева національних фокусів."
RULE_CAVE_TO_THE_GERMANS_HOL_AI_DESC: "§HНідерландський§! ШІ намагатиметься прогнутися під німців у торговій війні та вступити з ним в союз після переходу у фашизм, рухаючися відповідною гілкою дерева національних фокусів."
RULE_DEMOCRATIC_LEAD_THE_MINOR_DEMOCRACIES_HOL_AI_DESC: "§HНідерландський§! ШІ намагатиметься зберегти демократію та повести малі демократії Європи до створення Європейського Союзу, рухаючися відповідною гілкою дерева національних фокусів."
### CHECKPOINT = КОНТРОЛЬНА ТОЧКА ###
#RULE_OPTION_SECULAR_REPUBLIC_DESC:0 "The trend towards moderate secularism and the rule of law will be strengthened in Mexico, with the country aligning itself towards America."
#RULE_OPTION_SOCIAL_CATHOLICISM_DESC:0 "Помірні реформісти в католицькій церкві створять новий конкордат у межах Мексики, покладуть кінець соціальній боротьбі тоталітаризму та aligning Mexico towards Britain."
#RULE_OPTION_FASCIST_DICTATORSHIP_DESC:0 "Плутарко Кальєс, Сатурніно Седільйо й інші military strongmen покинуть nascent спроби Мексики встановити демократію та align towards Germany."
RULE_OPTION_THEOCRATIC_ORDER_DESC: "Синархісти та крістерос прийдуть до влади в Мексиці та створять новий латиноамериканський орден для зачистки континенту від єретиків."
#RULE_OPTION_SOVIET_REPUBLIC_DESC:0 "Мексика will align itself towards the Soviet Union, spreading the Revolution into Latin America at the tip of a bayonet."
#RULE_OPTION_CARDENISMO_DESC:0 "Ласаро Карденас і його left-wing successors створять $faction_mexico_bolivarian_alliance$ і вдарять по імперіалістах-янкі."

RULE_OPTION_NATIONALIST_HISTORICAL_DESC: "Франко візьме контроль над §HНаціоналістичним фронтом§! й об'єднає ідеології фалангістів і карлістів у нову й об'єднану Іспанію та намагатиметься лишатися нейтральним у світовій війні, якщо тільки на країну не нападуть."
RULE_OPTION_SECOND_REPUBLIC_DESC: "Демократичний уряд Іспанії збереже §HДругу республіку§!, відхиляючи як фашизм, так і комунізм."
RULE_OPTION_FALANGIST_DESC: "§HФалангісти§! на чолі з Хосе Антоніо Прімо до Ріверою відхилять карлізм і спробують відновити іспанський імпералізм."
RULE_OPTION_CARLIST_DESC: "§HКарлісти§! на чолі з Мануелем Фал Конде відхилять фалангізм і забезпечать повернення абсолютистської монархії давнини на чолі з її законним карлістським королем."
RULE_OPTION_ANARCHIST_DESC: "§HАнархістські комуни§! в Арагоні та Каталонії об'єднаються воєдино, щоби здолати як фашистів, так і комуністів, а також протистоятимуть самій ідеї національної держави."
### CHECKPOINT = КОНТРОЛЬНА ТОЧКА ###
#RULE_OPTION_INDEPENDENT_COMMUNIST_DESC:0 "§HРПМО§! та її союзники-§Hанархісти§! скинуть ярмо сталінізму та seek their own independent communist ideology після завершення громадянської війни."
#RULE_OPTION_STALINIST_DESC:0 "§HІстинні комуністи§!, taking their orders from Moscow, протистоятимуть анархістам і фашистам, curb the influence of the Independent Communists, and usher in a new age for the Second Republic under Stalinist guidance."
#RULE_OPTION_HISTORICAL_POR_AI_DESC:0 "Under the regime of Salazar, Portugal will strengthen the Estado Novo and will attempt to remain neutral during the World War."
#RULE_OPTION_FASCIST_POR_AI_DESC:0 "Rafael Pereira will take control of Portugal as a Fascist dictator, supporting the Nationalists during the Spanish Civil War and attempting to join the Axis afterwards."
#RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC:1 "The Portuguese government will embrace Fascism, fighting against the Republicans during the Spanish Civil War and attempting to recover its lost territories in Africa, Asia and America, rising as a major power once again."
#RULE_OPTION_NEUTRALITY_MONARCHIST_DESC:0 "After the restoration of the monarchy in Portugal, King Duarte will appeal to the Brazilian monarchists and attempt to restore the Empire of Portugal and Brazil."
#RULE_OPTION_DEMOCRATIC_POR_AI_DESC:1 "Influenced by the United Kingdom, a democratic government will overthrow the authoritarian regime of Salazar and, with the help of the British, focus on developing the national industry before joining the Allies."
#RULE_OPTION_COMMUNIST_COMINTERN_DESC:0 "Portugal will align itself towards the Soviet Union, supporting the Spanish Republic and attempting to join the Comintern."
#RULE_OPTION_COMMUNIST_INDEPENDENT_DESC:0 "Communists will overturn the government and fight against the Spanish Nationalists during the Spanish Civil War, unifying the Iberian Peninsula as the United European Socialist Republics, the last European bastion against fascism."

#RULE_OPTION_HISTORICAL_BUL_AI_DESC:0 "Цар Боріс III will lead the country towards the Axis, relying on German arbitration to expand Bulgarian borders peacefully, eventually signing the Tripartite Pact and delaying Bulgarian participation in the war."
#RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI_DESC:0 "§HБолгарія§! намагатиметься сформувати балканський альянс, influencing its neighbors to embrace the revolution and ultimately unifying the Balkans."
#RULE_OPTION_COMMUNIST_BUL_AI_DESC:0 "§HБолгарія§! намагатиметься приєднатися до Комінтерну та fight together with its Soviet comrades проти фашизму та капіталізму в Європі."
#RULE_OPTION_FASCIST_BUL_AI_DESC:0 "As fascism rises in the country, right-wing leader Хрісто Луков намагатиметься приєднатися до Осі, eventually overthrowing the Tsar and imposing a military dictatorship."
#RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC:0 "Following the death of Tsar Боріс III, його батько Фердінанд I will sit on the throne once again, seeking revenge against those who wronged him decades ago."
#RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI_DESC:1 "The government led by Nikola Mushanov will follow socialist policies, seeking to improve its relations with neighboring nations to form a Balkan Confederation and defend the Balkans against foreign aggressors."
#RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI_DESC:0 "Болгарська демократична партія намагатиметься приєднатися до Союзників as it conspires against Tsar Боріс to remove him from power and form a pro-Allies regency council."
#RULE_OPTION_METAXIST_GRE_AI_DESC:0 "§HГреція§! will pursue a policy of neutrality while developing the ideas of Metaxism."
#RULE_OPTION_MONARCHIST_GRE_AI_DESC:0 "§HГреція§! стане абсолютною монархією та seek приєднатися до Союзників."
#RULE_OPTION_MONARCHIST_ALTERNATE_GRE_AI_DESC:0 "§HГреція§! стане абсолютною монархією та seek приєднатися до Центральних держав із Німеччиною або Австро-Угорщиною."
#RULE_OPTION_STALINIST_GRE_AI_DESC:0 "§HГреція§! намагатиметься приєднатися до Комінтерну та spark a battle for the Bosporus with Turkey."
#RULE_OPTION_ALTERNATE_COMMUNIST_GRE_AI_DESC:0 "§HГреція§! намагатиметься боротися з фашизмом у Європі alongside communist Yugoslavia."
#RULE_OPTION_VENEZELIST_GRE_AI_DESC:0 "§HГреція§! will fight for the right to fulfill the Megali Idea."
#RULE_OPTION_FASCISM_GRE_AI_DESC:0 "§HГреція§! стане націонал-соціалістичною республікою та намагатиметься приєднатися до Осі alongside Turkey."
#RULE_OPTION_FASCISM_ALTERNATE_GRE_AI_DESC:0 "§HГреція§! стане демократичною, suffer a collapse in government, and then go on to aspire for the grandest of ambitions..."
#RULE_OPTION_HISTORICAL_TUR_AI_DESC:1 "§HТуреччина§! will pursue neutrality for as long as possible under the leadership of İsmet İnönü, and then attempt to join the Allies."
#RULE_OPTION_ALTERNATE_KEMALIST_AI_DESC:0 "§HТуреччина§! will appoint Fevzi Çakmak to follow in Mustafa Kemal Atatürk's footsteps as President, and will pursue neutrality for as long as possible before attempting to join either the Axis or the Allies."
#RULE_OPTION_OTTOMAN_DESC:0 "The Republic of §HТуреччина§! will collapse and from its ashes the Ottoman Sultanate shall be restored to power once again."
#RULE_OPTION_COMMUNIST_TUR_AI_DESC:0 "§HТуреччина§! will install a communist government and attempt to join the Comintern."
#RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI_DESC:0 "§HТуреччина§! will adopt a communist government that maintains its Kemalist qualities and attempt to form a faction of its own."
#RULE_OPTION_TUR_DEMOCRATIC_KEMALIST_DESC:0 "$TUR_celal_bayar$ will transition Turkey into a Kemalist democracy and attempt to join the Allies."
#RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE_DESC:0 "$TUR_adnan_menderes$ will transition Turkey into a conservative democracy and attempt to join the Allies."
#RULE_OPTION_FASCISM_TUR_AI_DESC:0 "$TUR_recep_peker$ shall transition Turkey into a fascist dictatorship and attempt to join the Axis."
#RULE_OPTION_TUR_FASCISM_ALTERNATE_DESC:0 "$TUR_fevzi_cakmak$ shall transition Turkey into a conservative quasi-fascist dictatorship and attempt to form a faction with Italy."
#RULE_OPTION_BALKAN_ENTENTE_DESC:0 "§HТуреччина§! will commit itself to maintaining security in the Balkans and attempt to form a faction with Greece, Romania, and Yugoslavia."

RULE_HISTORICAL_LIT_AI_DESC: "§HЛитовський§! ШІ більшу частину кампанії лишиться нейтральним, але країна стане радянською маріонеткою в 1940-х."
RULE_HISTORICAL_LAT_AI_DESC: "§HЛатвійський§! ШІ більшу частину кампанії лишиться нейтральним, але країна стане радянською маріонеткою в 1940-х."
RULE_HISTORICAL_EST_AI_DESC: "§HЕстонський§! ШІ більшу частину кампанії лишиться нейтральним, але країна стане радянською маріонеткою в 1940-х."
#RULE_ENTENTE_LIT_AI_DESC:0 "§HЛитва§! намагатиметься to formalize the Baltic Entente and survive against the Soviets."
#RULE_ENTENTE_LAT_AI_DESC:0 "§HЛатвія§! намагатиметься to formalize the Baltic Entente and survive against the Soviets."
#RULE_ENTENTE_EST_AI_DESC:0 "§HЕстонія§! намагатиметься to formalize the Baltic Entente and survive against the Soviets."
RULE_FASCIST_LIT_AI_DESC: "§HЛитовський§! ШІ намагатиметься встановити фашистський уряд, рухаючися відповідною гілкою дерева національних фокусів."
RULE_FASCIST_LAT_AI_DESC: "§HЛатвійський§! ШІ намагатиметься встановити фашистський уряд, рухаючися відповідною гілкою дерева національних фокусів."
RULE_FASCIST_EST_AI_DESC: "§HЕстонський§! ШІ намагатиметься встановити фашистський уряд, рухаючися відповідною гілкою дерева національних фокусів."
RULE_OPTION_MONARCHIST_LIT_AI_DESC: "§HЛитва§! намагатиметься відновити монархію та висунути претензії на Річ Посполиту."
RULE_COMMUNIST_BALTIC_AI_DESC: "ШІ намагатиметься встановити комуністичний режим, рухаючися відповідною гілкою дерева національних фокусів."

#RULE_HISTORICAL_ETH_AI_DESC:0 "The Ethiopian AI will attempt to defeat Italy using the Legaue of nations, and if that fails try to go into exile. Thereafter it will try to recover its home territory, and rebuild Ethiopia."
#RULE_ETH_IMPERIAL_AI_DESC:0 "The Ethiopian AI will attempt to defeat Italy on its own, without getting the help of the League of Nations. Thereafter it will attempt to expand its empire"
#RULE_OPTION_ETH_STALINIST_desc:0 "The AI will attempt to turn Ethiopia communist and garner the support of the Soviet Union, turning it into a Stalinist puppet."
#RULE_OPTION_ETH_ANARCHIST_desc:0 "The AI will attempt to turn Ethiopia into an anarcho-communist federation with the support of communists and anarchists from across the world."
#RULE_OPTION_ETH_COLLABORATIONIST_desc:0 "The AI will stab Haile Selassie in the back and side with the Italians, causing Ethiopia to become a fascist puppet."
#RULE_OPTION_ETH_INDEPENDENT_FASCIST_desc:0 "The AI will stab Haile Selassie in the back and side with the Italians, causing Ethiopia to become a fascist puppet. However, it will attempt to break free and become an independent fascist nation. "
#RULE_HISTORICAL_SWI_AI_DESC:0 "Switzerland will remain neutral, while building up their militias and fortifications in preparation for any attack. They will give some support to the allies towards the end of the war."
#RULE_OPTION_SWI_ALLIED_DEMOCRATIC_AI_DESC:0 "The AI will arm Switzerland and prepare for war, aligning Switzerland to the democratic powers of the world, eventually breaking neutrality in favor of the Allies"
#RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC_AI_DESC:0 "The AI will will try to convince states around Switzerland to join the confederation, and will arm the country in preparation for owner of those states refusing to let their states be free."
#RULE_OPTION_SWI_IMPERIAL_AI_DESC:1 "The AI will attempt to form the Alpine Protectorate by abandoning neutrality and democracy in favor of a militaristic and expansionist regime."
#RULE_OPTION_SWI_FASCIST_AI_DESC:1 "The AI will make Switzerland align itself with Germany and slowly turn the country fascist, eventually either allying with the Axis or becoming a German Puppet."

RULE_HISTORICAL_FIN_AI_DESC: "The Finnish AI will attempt to follow the historical chain of events as much as possible."
RULE_OPTION_FIN_FASCIST_PLAN_DESC:0 "The Finnish Right, led by the Patriotic People's Movement, will overthrow the former conservative democracy, attempting to strengthen ties with Germany and relying on organizations like the Mustapaidat and Suojeluskunta to develop a powerful military and expand the country's borders according to the Greater Finland idea."
RULE_OPTION_FIN_COMMUNIST_PLAN_DESC:0 "Seeking help from the Soviet Union, communists will organize the Finnish left movement, uniting socialists, social-democrats and other left-wing elements in order to coup the government and lead the country towards a new revolution against the capitalist and fascist threats abroad."
RULE_OPTION_FIN_DEMOCRATIC_PLAN_DESC:0 "Finnish Social-Democrats will appeal to the Finnish people and lead a drastic but bloodless change in the course of Finnish politics. Finland will then attempt to join other western major democracies in order to preserve the country's sovereignty and its conservative-left society."

RULE_HISTORICAL_SWE_AI_DESC: "The AI will attempt to build up the Swedish military while remaining neutral and democratic. It will carefully avoid getting into conflict with the Axis and Comintern, but may offer limited support to the Allies later in the war."
RULE_OPTION_SWE_DEM_ALT_DESC: "The Swedish AI will go down the democratic tree but will be more likely to become actively involved in the war by rearming faster, leaning more into right-leaning policies."
RULE_OPTION_SWE_COMMUNISM_DESC: "The Swedish AI will go down the communist tree and either ally the Axis or the Allies" 
RULE_OPTION_SWE_FASCIST_INDEPENDENT_DESC: "The Swedish AI will go down the fascist path, remain independent and try to form the Great Nordic Kingdom"
RULE_OPTION_SWE_FASCIST_PUPPET_DESC: "The Swedish AI will go down the fascist path, become subservient to Germany and remain obedient to their overlord."
RULE_OPTION_SWE_FASCIST_PUPPET_BACKSTABBER_DESC: "The Swedish AI will go down the fascist path, become subservient to Germany and break free from them when the time is right."
RULE_OPTION_SWE_UNALIGNED_DESC: "The Swedish AI will go down the unaligned path, return the king to power and try to form the Great Nordic Kingdom"
RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_COUNCIL_DESC: "The AI will try and form the Nordic Defence Council to protect the Nordics"

RULE_HISTORICAL_NOR_AI_DESC: "Norway will attempt to remain democratic and resist the German invasion before continuing to fight on as a government in exile, alongside the Allies."
RULE_OPTION_NOR_STALINIST_AI_DESC: " The AI will attempt to increase the popularity of Communism, while aligning Norway to Stalin's Soviet Union, or the biggest Non-Trostkyist Communist country if Stalin has been ousted."
RULE_OPTION_NOR_TROSTSKYIST_AI_DESC: "The AI will try to keep Lev Trotskij in Norway, and follow his principles of Communism, going against the Soviet Union if it remains Stalinist, and allying with it if Trotskij becomes its leader."
RULE_OPTION_NOR_FASCIST_AI_DESC:0 "The AI will let Fascism's influence grow over time, and will eventually align with The Third Reich, or go it alone if Germany is no longer Fascist."
RULE_OPTION_NOR_MONARCHIST_AI_DESC: "The AI will start pressuring King Haakon VII to dismantle the Storting and turn Norway into an Oligarchic Monarchy."

RULE_HISTORICAL_DEN_AI_DESC: "The Danish AI will attempt to stay out of any conflicts and follow the historical events as much as possible. If it becomes a subject, it will try to slowly build support with foreign powers to eventually reassert its independence once again."
RULE_OPTION_DEN_REARMAMENT_AI_DESC: "Denmark will try to seek alliances with stronger nations and try to withstand any invasion attempts."
