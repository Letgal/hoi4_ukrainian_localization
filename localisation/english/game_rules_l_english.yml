 RULE_OPTION_DISPERSE_MILITARY_POWER: "Розосередити збройні сили"
 RULE_OPTION_DISPERSE_MILITARY_POWER_AI_DESC: "ШІ залишиться нейтральним у світових справах і намагатиметься розвивати свою країну, допоки його не спровокують."
 RULE_OPTION_DICTATORSHIP_NEUTRAL: "Нейтральна диктатура"
 RULE_OPTION_DICTATORSHIP_NEUTRAL_AI_DESC: "ШІ піде шляхом авторитарної диктатури, але намагатиметься залишатися нейтральним."
 DICTATORSHIP_WARMONGER: "Розпалювання війни"
 RULE_OPTION_DICTATORSHIP_WARMONGER_AI_DESC: "ШІ піде шляхом авторитарної диктатури і намагатиметься розширити свої терени."

 AUS_AI_BEHAVIOR: "@AUS Австрія"
  RULE_OPTION_HISTORICAL_AUS_AI_DESC:0 "The AI will turn fascist and attempt to stave off the Anschluss with the Vaterländische Front at the helm."
  RULE_OPTION_MONARCHIST_PUPPET_AUS_AI: "Монархізм — підкорення"
  RULE_OPTION_MONARCHIST_PUPPET_AUS_AI_DESC:0 "The AI will attempt to reform the Austro-Hungarian Empire by rebuilding their military and demanding subjugation of the countries that now occupy their old lands."
  RULE_OPTION_MONARCHIST_ANNEX_AUS_AI: "Монархізм — анексія"
  RULE_OPTION_MONARCHIST_ANNEX_AUS_AI_DESC:0 "The AI will attempt to reform the Austrian Empire by rebuilding their military and then expanding and annexing their old lost territories."
  RULE_OPTION_AUS_NEUTRALITY_FEDERATIVE_AI: "Нейтральна федерація"
  RULE_OPTION_AUS_NEUTRALITY_FEDERATIVE_AI_DESC:0 "The AI will attempt to form the Danubian Federation by inviting other nations along the Danube under a non-aligned rule."
  RULE_OPTION_AUS_COMMUNIST_SOV_ALIGNED_AI: "Шляз радянської Австрії"
  RULE_OPTION_AUS_COMMUNIST_SOV_ALIGNED_AI_DESC:0 "The AI will attempt to go communist and overthrow the government before aligning with the USSR and joining the Comintern"
  RULE_OPTION_AUS_COMMUNIST_AI: "$RULE_OPTION_COMMUNIST$"
  RULE_OPTION_AUS_COMMUNIST_AI_DESC:0 "The AI will attempt to go communist and overthrow the government. Adhering to a strict Austromarxist agenda they will create a faction of their own"
  RULE_OPTION_AUS_DEMOCRATIC_FEDERATIVE_AI: "Австрійська демократія — федерація"
  RULE_OPTION_AUS_DEMOCRATIC_FEDERATIVE_AI_DESC:0 "The AI will attempt to form the Danubian Federation by inviting other nations along the Danube under a democratic rule."
  RULE_OPTION_AUS_DEMOCRATIC_ALLIES_AI: "Австрійська демократія — Союзники"
  RULE_OPTION_AUS_DEMOCRATIC_ALLIES_AI_DESC:0 "The AI will attempt to join the Allies by re-establishing democracy in Austria."
  RULE_OPTION_AUS_DEMOCRATIC_ALPINE_FEDERATION_AI: "Австрійська демократія — Альпійська федерація"
  RULE_OPTION_AUS_DEMOCRATIC_ALPINE_FEDERATION_AI_DESC:0 "The AI will attempt to re-establish democracy in Austria and form the Alpine Federation."
  RULE_OPTION_AUS_ANTI_ANSCLUSS_STRESS_AI: "Варіантний історичний шлях — Östfrei!"
  RULE_OPTION_AUS_ANTI_ANSCLUSS_STRESS_AI_DESC:0 "The AI will largely follow the Historical path, but will attempt to stave of Anschluss by any means possible, fighting tooth and claw for their independence until the bitter end. This might present a challenge or delay to the outbreak of the war"

 BEL_AI_BEHAVIOR: "@BEL Бельгія"
  RULE_OPTION_HISTORICAL_BEL_AI: "$RULE_OPTION_HISTORICAL$"
  RULE_OPTION_HISTORICAL_BEL_AI_DESC:0 "Belgium will initially try to stave off attacks, but will then fall back to the Congo and continue the war from there."
  RULE_OPTION_NATIONALIST_FASCIST_BEL_AI: "Фашисти-націоналісти (рексисти)"
  RULE_OPTION_NATIONALIST_FASCIST_BEL_AI_DESC:0 "The AI will go with the Rexist Fascists, and establish a tall highly industrial state, then assist the fascists in the war."
  RULE_OPTION_EXPANSIONIST_FASCIST_BEL_AI: "Фашисти-експансіоністи (VNV)"
  RULE_OPTION_EXPANSIONIST_FASCIST_BEL_AI_DESC:0 "The AI will go with the Flemish Nationalist Fascists, and aggressively try to unite the low countries then turn on France."
  RULE_OPTION_DEFENSIVE_DEMOCRAT_BEL_AI: "Захисні демократи"
  RULE_OPTION_DEFENSIVE_DEMOCRAT_BEL_AI_DESC:0 "The AI will throw off the shackles of their weak-willed king, and attempt to defend Belgium at all costs."
  RULE_OPTION_COMMUNIST_BEL_AI: "Соціалісти"
  RULE_OPTION_COMMUNIST_BEL_AI_DESC:0 "The AI will allow the Labour party to win the election, and then slowly begin to align themselves with the Communist bloc."

 COG_AI_BEHAVIOR: "@COG Бельгійське Конґо"
  RULE_OPTION_HISTORICAL_COG_AI_DESC:0 "The Congolese AI will stay with Belgium and utilize its relationship with the nation to its fullest potential, eventually looking for increased autonomy"
  RULE_OPTION_COG_DEM_INDEPENDENCE_AI: "Демократичні визвольні рухи"
  RULE_OPTION_COG_DEM_INDEPENDENCE_AI_DESC:0 "The Congolese AI will attempt to gain it's independence as soon as it can through peaceful means, and later campaign for democracy throughout Africa."
  RULE_OPTION_COG_COM_INDEPENDENCE_AI: "Комуністичні визвольні рухи"
  RULE_OPTION_COG_COM_INDEPENDENCE_AI_DESC:0 "The Congolese AI will attempt to gain it's independence as soon as it can through peaceful means, and later attempt to spread communism throughout Africa."
  RULE_OPTION_COG_COM_REVOLUTION_AI: "Революція Сімби"
  RULE_OPTION_COG_COM_REVOLUTION_AI_DESC:0 "The Congolese AI will attempt to break free from their colonial overlords through a violent revolution and subsequent civil war, and will then attempt to spread communism throughout the African continent."

 RULE_ALLOW_RELEASE_NATIONS_NOT_CHILE_TOOLTIP: "§Y[CHL.GetName]§! може звільнити цю країну, тільки виконавши фокус §YСвященна війна проти імперіалізму§! або ходом §Yдемократичною§! чи §Yкомуністичною§! гілками §Yдерева фокусів§!."
