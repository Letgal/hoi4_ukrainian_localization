 # Індія (Graveyard of Empires)
  RULE_OPTION_GOE_HISTORICAL: "GOE — історичний шлях"
  RULE_OPTION_GOE_HISTORICAL_RAJ_AI_DESC: "$RULE_OPTION_DEMOCRATIC_HISTORICAL_RAJ_AI_DESC$"
  RULE_OPTION_GOE_INDIA_UNITED: "GOE — Індія єдина"
  RULE_OPTION_GOE_INDIA_UNITED_RAJ_AI_DESC:0 "India will endeavour to become independent, remain Democratic and join the Allies, but stand united as one country and avoid Partition."
  RULE_OPTION_GOE_INDIA_FASCISM_BOSE: "GOE — Незалучений Чандра Бос"
  RULE_OPTION_GOE_INDIA_FASCISM_BOSE_RAJ_AI_DESC:0 "India will go down the path of resistance and pick Chandra Bose as its leader, taking a more militant stance towards independence"
  RULE_OPTION_GOE_INDIA_FASCISM_HINDUTVA: "GOE — Гіндутва-фашизм"
  RULE_OPTION_GOE_INDIA_FASCISM_HINDUTVA_RAJ_AI_DESC:0 "India will go down the path of resistance and pick Savarkar as its leader, taking a more militant stance towards independence and try and form Akhand Bharat"
  RULE_OPTION_GOE_INDIA_EAST_INDIA_COMPANY: "GOE — Ост-Індійська компанія"
  RULE_OPTION_GOE_INDIA_EAST_INDIA_COMPANY_RAJ_AI_DESC:0 "India will break apart and the English will reinstate the East India Company"
  RULE_OPTION_GOE_INDIA_MUGHAL: "GOE — Імперія Великих Моголів"
  RULE_OPTION_GOE_INDIA_MUGHAL_RAJ_AI_DESC:0 "India will try and form the Mughal Empire"
  RULE_OPTION_GOE_INDIA_COMMUNISM: "GOE — комунізм (аграрний соціалізм)"
  RULE_OPTION_GOE_INDIA_COMMUNISM_RAJ_AI_DESC:0 "India will attempt to gain independence via the communist focus tree. If successful, India will focus on agricultural economic growth and establishing its own unqique socialist ideology."
  RULE_OPTION_GOE_INDIA_COMMUNISM_URBAN: "GOE — комунізм (міський індустріалізм)"
  RULE_OPTION_GOE_INDIA_COMMUNISM_URBAN_RAJ_AI_DESC:0 "India will attempt to gain in dependence via the communist focus tree. If successful, India will focus on urbanization and rapid industrialization of society, and will attempt to seek aid from the Soviet Union."

 AFG_AI_BEHAVIOR: "@AFG Афганістан"
  RULE_OPTION_HISTORICAL_AFG_AI_DESC:0 "The Afghan AI will attempt to stay neutral throughout the time period while also attempting to gain economic concessions from the Allies, Comintern and Axis powers."
  RULE_OPTION_FASCISM_AFG_AI_DESC:0 "The Afghan AI will attempt to oust King Zahir Shah and replace him with Amanullah Khan who will then attempt to rapidly modernize the country. Afghanistan will then look to expanding its borders with the aid of the Axis powers."
  RULE_OPTION_DEMOCRATIC_AFG_AI_DESC:0 "The Afghan AI will push King Zahir Shah to oust his uncles before continuing on a path of radical reforms. This will culminate in Afghanistan becoming a democracy and joining the Allies."
  RULE_OPTION_COMMUNIST_AFG_AI_DESC:0 "The Afghan AI will cozy up to the Soviet Union and implement radical reforms to transform the nation into a Communist state. It will then join the Comintern and attempt to take control of central Asia."

 IRQ_AI_BEHAVIOR: "@IRQ Ірак"
  RULE_OPTION_HISTORICAL_IRQ_AI: "Історичний шлях"
  RULE_OPTION_HISTORICAL_IRQ_AI_DESC:0 "The AI will flip-flop between historical coups, culminating in the Golden Square seizing control and going to war with the UK before ultimately restoring the monarchy and surrendering."
  RULE_OPTION_FASCISM_IRQ_AI: "Фашизм: Золотий квадрат"
  RULE_OPTION_FASCISM_IRQ_AI_DESC:0 "The AI will attempt to put the Golden Square in power as soon as possible before joining the Axis to fight the UK. They will then attempt to annex neighbouring Arab territories."
  RULE_OPTION_HASHEMITE_IRQ_AI: "Нейтралітет: Гашиміти"
  RULE_OPTION_HASHEMITE_IRQ_AI_DESC:0 "The AI will attempt to remain loyal to the UK while building up its power in the region, gradually taking over administration of territory and ultimately forming the Hashemite Arab Federation."
  RULE_OPTION_SIDQI_IRQ_AI: "Нейтралітет: Бакр Сідкі"
  RULE_OPTION_SIDQI_IRQ_AI_DESC:0 "Bakr Sidqi will launch his historical coup but will not be assassinated. Instead, the government will work with Iran and Turkey to form a regional power bloc."
  RULE_OPTION_KURDISTAN_IRQ_AI: "Незалежність Курдистану"
  RULE_OPTION_KURDISTAN_IRQ_AI_DESC:0 "The Kurds of Northern Iraq will launch a revolt against the Iraqi government. If they succeed, they will attempt to unify their lands across Turkey and Iran."

 PER_AI_BEHAVIOR: "@PER Іран"
  RULE_OPTION_HISTORICAL_PER_AI: "Історичний шлях"
  RULE_OPTION_HISTORICAL_PER_AI_DESC:0 "The AI will work through political reforms and bolster their military, before being invaded and immediately capitulating."
  RULE_OPTION_IMPERIAL_PER_AI: "Нейтралітет: імперський шлях"
  RULE_OPTION_IMPERIAL_PER_DESC:0 "The AI will establish an absolute monarchy as Reza Shah Pahlavi and work towards a campaign of conquest in the Middle East."
  RULE_OPTION_DEMOCRATIC_PER_AI: "Демократія: конституційна монархія"
  RULE_OPTION_DEMOCRATIC_PER_DESC:0 "The AI will force constitutional limits on the Shah and follow a path of democracy before eventually attempting to join a democratic faction."
  RULE_OPTION_COMMUNISM_PER_AI: "Комунізм: Народна партія"
  RULE_OPTION_COMMUNISM_PER_DESC:0 "The AI will engage in a revolution that will leave the Soviet aligned Tudeh party in power. The communist regime will attempt to destabilize the region."
