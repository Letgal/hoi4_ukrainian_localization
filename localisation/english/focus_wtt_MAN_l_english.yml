l_english:
MAN_pacify_the_countryside: "Утихомирити села"
#MAN_pacify_the_countryside_desc:0 "Ever since we have come to power, outlaws and rebels have tried to contest our rule in the more remote areas of the country. If we want to be taken seriously as a government, we need to root out these terrorists and show the population that we can enforce our rule."
MAN_pacify_the_countryside_effect_tooltip: "Утримуйте війська в певних регіонах, щоби нейтралізувати бандитів у сільській місцевості.\n"
MAN_army_modernization: "Модернізація армії"
#MAN_army_modernization_desc:0 "Our Army is both small and outdated. Given our available resources, this is unacceptable. We must be able to pull our weight."
MAN_mukden_military_academy: "Мукденська військова академія"
#MAN_mukden_military_academy_desc:0 "Our army needs good and loyal officers to lead it if we ever want to rely on more than just mass to achieve our objectives."
MAN_invite_japanese_settlers: "Запросити японських поселенців"
#MAN_invite_japanese_settlers_desc:0 "We have far more space than we have people. Large areas of the country remain essentially wilderness. We should settle people in these areas to form new communities and allow for more economical development."
#MAN_collective_farms:0 "Collective Farms"
#MAN_collective_farms_desc:0 "The system of individual farms owned and operated by single family is both backwards and inefficient. Combining all the manpower and land of a village into a single entity allows for much more efficient development."
MAN_law_university: "Юридичний університет"
#MAN_law_university_desc:0 "Our country is still young. We have a real opportunity to create an entirely new system of laws, based on the most modern understanding of government. To do so, we should create a specialized facility to bring together some of the brightest minds in Asia."
MAN_research_and_education_department: "Відділ досліджень і освіти"
#MAN_research_and_education_department_desc:0 "As our nation grows, we need to ensure that our education and research facilities grow to match it. Greater efforts must be made to ensure that our research efforts are focused where they are needed most."
MAN_trade_delegation: "Торгова делегація"
#MAN_trade_delegation_desc:0 "The rest of the world is further ahead in industrial methods than we are. We should send out a delegation to study their techniques to find ways to improve our own."
MAN_expand_the_textile_industry: "Розширити текстильну промисловість"
#MAN_expand_the_textile_industry_desc:0 "Our textile works have long been the mainstay of our industry, and will be the easiest way to acquire more foreign capital to expand our industrial base."
MAN_obedience: "Покірність"
#MAN_obedience_desc:0 "Some call us a mere puppet of the Japanese, but they fundamentally misunderstand our close and equal relationship. To go against our benefactors would be the same as a child going against its parents."
MAN_hoankyoku: "Хоанкьоку"
#MAN_hoankyoku_desc:0 "Our government is the best hope China has for a bright future. Clearly, many people have an interest in ensuring its destruction. We must have an organisation that will hunt these people down and protect our state."
MAN_first_five_year_plan: "Перший п'ятирічний план"
#MAN_first_five_year_plan_desc:0 "Although tainted by the association with communism, the five-year-plan is a valuable tool in planning the economic development of a country. We should implement such a plan to steer the expansion of our industry."
MAN_invite_japanese_investors: "Запросити японських інвесторів"
#MAN_invite_japanese_investors_desc:0 "Developing our country will require outside help. A number of companies in Japan have indicated that they are willing to invest in our nation."
MAN_expand_the_railways: "Розширити залізниці"
#MAN_expand_the_railways_desc:0 "A modern railway system is key to connecting all parts of our nation and bring it together under one roof."
MAN_develop_aluminum_sources: "Розробка родовищ алюмінію"
#MAN_develop_aluminum_sources_desc:0 "We have extensive deposits of Bauxite in Liaoning that are ripe for exploitation. They will provide a vital boost to our aviation industry."
MAN_expand_showa_steel_works: "Розширити металургійний комбінат Шьова"
#MAN_expand_showa_steel_works_desc:0 "The Showa Steel Works form the backbone of our heavy industry. Investing in them will allow us to reap the benefits later."
MAN_social_research_unit: "Відділ соціальних досліджень"
#MAN_social_research_unit_desc:0 "We should set up a special unit to research the ways and customs of our people, so that we can better guide them to become productive citizens of the nation."
MAN_second_five_year_plan: "Другий п'ятирічний план"
#MAN_second_five_year_plan_desc:0 "With the success of the First Five Year Plan, it only makes sense that we should repeat it with another economic development plan."
MAN_national_defense_state: "Стан національної оборони"
#MAN_national_defense_state_desc:0 "Until the war is won and we have returned to rule all of China, we must make every effort, be willing to make every sacrifice and use every available resource to wage the war."
MAN_mukden_arsenal: "Мукденський арсенал"
#MAN_mukden_arsenal_desc:0 "The old Imperial Arsenal will form the core of a new military-industrial complex that will supply our army with modern weapons."
MAN_mamc: "Manshū Koku Hikōki"
#MAN_mamc_desc:0 "Forming the Manchurian Aircraft Manufacturing Company will give us a way to build a modern air force, capable of standing up to any other."
MAN_alliance_with_the_kwantung_army: "Альянс із Квантунською армією"
#MAN_alliance_with_the_kwantung_army_desc:0 "The Japanese forces in the country are often at odds with our ideas. We should forge a closer connection with them to ensure we work together with as little conflict as possible."
MAN_chinese_leadership: "Лідерство в Китаї"
#MAN_chinese_leadership_desc:0 "The Chinese people need a Chinese leader. We should publicly declare that we aim at nothing less than the full restoration of the Imperial Rule over all of China."
MAN_vassalize_mengukuo: "Васалізація Менцзяну"
#MAN_vassalize_mengukuo_desc:0 "The Prince of Mengkukuo is not fit to stand side by side with the Emperor of Manchukuo. It is time we end this silly experiment and put him in his proper place."
MAN_national_cooperation_government: "Уряд народної співпраці"
#MAN_national_cooperation_government_desc:0 "We have received disturbing rumors that the Japanese are considering other Chinese politicians — commoners — to form a collaboration government. This is unacceptable. We must ensure that any Chinese territory taken by our combined forces is administered by us."
MAN_the_two_emperors: "Два імператори"
#MAN_the_two_emperors_desc:0 "The time has come to expense with the absurd notion that we are anything but fully equal partners of the Japanese. Our two Emperors are like brothers!"
MAN_assertiveness: "Напористість"
#MAN_assertiveness_desc:0 "The Japanese continue to rule over us with an infuriating arrogance. We should remind them that we, too, are an Empire worthy of respect."
MAN_request_control_of_the_railways: "Попросити контроль над залізницями"
#MAN_request_control_of_the_railways_desc:0 "In a country as big as ours, controlling the railways means controlling the country. \n\nAnd the Japanese control the railroads.\n\n That has to change."
MAN_staff_the_court_with_manchus: "Укомплектувати двір маньчжурами"
#MAN_staff_the_court_with_manchus_desc:0 "The Qing dynasty has ruled China for centuries. If we want to reclaim our former glory, we must ensure that we follow their example as closely as possible."
MAN_expand_the_imperial_guards: "Розширити Імператорську гвардію"
MAN_expand_the_imperial_guards_tt: "Отримає 4 військові частини з §Y7 піхотними§! та §Y2 артилерійськими§! батальйонами.\n"
#MAN_expand_the_imperial_guards_desc:0 "The Imperial Guard will form the elite of our new army and will be an example for all of our soldiers to aspire to."
#MAN_local_arms_procurement:0 "Local Arms Procurement"
#MAN_local_arms_procurement_desc:0 "We can not rely on the Japanese to supply us with guns forever. If we want to come into our own, we need a source of weapons that we control."
#MAN_bolster_nationalism:0 "Bolster Nationalism"
#MAN_bolster_nationalism_desc:0 "For too long, people have considered Manchukuo an artificial contruct made up by the Japanese. But every nation was once just an idea. We need to establish a sense of Manchu identity in the people and turn the idea into reality."
MAN_five_equal_peoples: "Рівність п'яти народів"
#MAN_five_equal_peoples_desc:0 "The days in which one people could rule supreme over all others are over. Manchukuo will be a new type of nation, in which five people — Russians, Japanese, Mongolians, Koreans and Manchus — will live together in harmony."
MAN_white_russian_advisers: "Білоросійські радники"
#MAN_white_russian_advisers_desc:0 "After the Russian civil war, a number of Russians prefered exile to whatever fate the Soviets had planned for their defeated enemies. We could use these people to rebuild and train our army."
MAN_empower_the_legislative_council: "Уповноважити Законодавчу раду"
#MAN_empower_the_legislative_council_desc:0 "The Legislative Council is currently little more than a ceremonial body that agrees to whatever our Japanese overlords put before it. If we want to become a real sovereign nation, we must have full autonomy in our legislative matters first."
MAN_five_people_armies: "Армії п'яти народів"
#MAN_five_people_armies_desc:0 "If every citizen is equal, then every citizen must be equally ready and willing to defend it against foreign oppressors."
MAN_five_people_armies_tt: "Отримає 7 військових частин із §Y3 піхотними§! батальйонами.\n"
MAN_purge_the_general_affairs_council: "Провести чистки в Раді з загальних питань"
#MAN_purge_the_general_affairs_council_desc:0 "The General Affairs Council was put in place by the Japanese to ensure that they had full control over our government. This can not go on. We must eliminate anyone whose loyalty to our government is even slightly suspect."
#MAN_reform_the_civil_service:0 "Reform the Civil Service"
#MAN_reform_the_civil_service_desc:0 "The General Affairs Council was only the tip of the iceberg. The Japanese effectively ran large parts of the Civil Service completely outside of our control. We need to put in place our own administrators."
MAN_independence_war: "Війна за незалежність"
#MAN_independence_war_desc:0 "The time has come to throw off the shakles of oppression and fight for our ancient freedoms. Manchukuo will be the first part of China that breathes free from all foreign oppression."
MAN_imperial_divinity: "Імперська божественність"
#MAN_imperial_divinity_desc:0 "In times past, the Emperors of China were revered as living gods. We must reconnect the current Emperor to this ancient tradition."
MAN_imperial_university: "Імперський університет"
#MAN_imperial_university_desc:0 "Імперії потрібні світлі уми to further its cause. We should create a place where the best and brightest of our people come together to teach and learn from one another."
MAN_move_capitals: "Перемістити столицю"
#MAN_move_capitals_desc:0 "The ancient capital of all of China has always been Bejing. Now that it is has been retaken, we can return the Emperor in triumph to his old home."
MAN_claim_the_mandate_of_heaven: "Небесний мандат"
#MAN_claim_the_mandate_of_heaven_desc:0 "Our victories in the war have made it clear that heaven itself has judged the Emperor just and worthy of the Celestial Throne. Any doubt that he is not the legitimate ruler of all of China must vanish in the face of such overwhelming evidence."
#MAN_reclaim_the_empire:0 "Reclaim the Empire"
#MAN_reclaim_the_empire_desc:0 "Now that we have won our freedom, it is time to carry on the war against the traitors and rebels in the rest of China. We will rule this country, or perish in the attempt."
#MAN_assert_our_authority:0 "Assert Our Authority"
#MAN_assert_our_authority_desc:0 "The rest of the country is internally divided. None of the usurpers and bandits calling themselves warlords and Chairmen are fit to rule. They will be brought to heel, and our enlightened rule will spread across all China."
MAN_offer_vassalization: "Запропонувати васалізацію"
#MAN_offer_vassalization_desc:0 "The war has torn the country apart. We can end it, if we offer those who have so far refused to take a side a place in our court."

# Автопереклад
MAN_pacify_the_countryside_desc: "Як тільки ми прийшли до влади, численні бандити та повстанці намагалися встановити контроль над віддаленими регіонами країни. Щоб показати серйозність своїх намірів, ми мусимо позбутися терористів і продемонструвати народу, що ми здатні підтримувати законність."
MAN_army_modernization_desc: "Наша армія нечисленна та відстала. З урахуванням наших нинішніх ресурсів це неприйнятно: ми маємо бути здатними постояти за себе."
MAN_mukden_military_academy_desc: "Якщо ми хочемо, щоби наша армія перемагала не лише числом, ми маємо забезпечити її вірними та тямущими офіцерам."
MAN_invite_japanese_settlers_desc: "У нас набагато більше простору, ніж людей, здатних його заселити — значні частини країни є практично безлюдними. Ми маємо запросити нових поселенців, щоб підштовхнути економічний розвиток на всій території."
MAN_collective_farms: "Колективне господарство"
MAN_collective_farms_desc: "Система окремих сімей, які володіють господарством у приватному порядку, відстала та неефективна. Об'єднавши землі та робочу силу всього села в єдине ціле, ми зможемо помітно прискорити розвиток."
MAN_law_university_desc: "Наша країна щойно сформувалася, а тому ми маємо унікальну можливість вибудувати з нуля нову систему законів на основі найбільш сучасних теорій державності. Для цього ми створимо установу, під дахом якої зберуться найкращі уми Азії."
MAN_research_and_education_department_desc: "Разом із зростанням країни ми маємо забезпечити розвиток і у питаннях науки та освіти. Потрібно докласти всіх зусиль для того, щоби науковий прогрес йшов у найважливішому для нас напрямі."
MAN_trade_delegation_desc: "Ми відчутно відстаємо від усього світу у питаннях промислового розвитку. Слід відправити делегацію, яка вивчить іноземні методики та виробить способи поліпшення наших власних."
MAN_expand_the_textile_industry_desc: "Текстильна промисловість є історично дуже важливою для нас. Залучити іноземний капітал для її розвитку буде найпростіше."
MAN_obedience_desc: "Деякі називають нас маріонетками Японії, але причиною цього є корінне нерозуміння наших тісних — і рівноправних — стосунків. Виступати проти наших благодійників — уподібнитися до нерозумної дитини, яка сперечається зі своїми батьками."
MAN_hoankyoku_desc: "Наш уряд дає Китаю найкращі шанси на світле майбутнє. Проте багато хто задумує знищити його. Нам потрібна організація, яка візьме на себе боротьбу з подібними елементами та захист нашої держави."
MAN_first_five_year_plan_desc: "Незважаючи на те, що концепція п'ятирічки заплямована комуністами, вона залишається важливим інструментом планування економіки. Потрібно сформувати такий план, щоби контролювати розвиток промисловості у країні."
MAN_invite_japanese_investors_desc: "У розвитку нашої країни не обійтися без іноземної допомоги. Деякі японські компанії виявляють бажання вкласти кошти у нашу економіку."
MAN_expand_the_railways_desc: "Сучасна система залізниць поєднає далекі куточки нашої країни."
MAN_develop_aluminum_sources_desc: "У Ляоніні великі поклади бокситів, які можуть стати серйозною підмогою нашої авіаційної промисловості."
MAN_expand_showa_steel_works_desc: "Металургійний комбінат Шьова — серце нашої важкої промисловості. Вклавши в нього додаткові кошти, ми отримаємо прибуток через деякий час."
MAN_social_research_unit_desc: "Ми сформуємо спеціальну групу для вивчення традицій та звичаїв нашого народу, щоби допомогти людям стати продуктивними громадянами великої нації."
MAN_second_five_year_plan_desc: "Після успіху першої п'ятирічки буде логічним запустити план економічного розвитку на її образ та подобу."
MAN_national_defense_state_desc: "Поки ми не повернемо собі владу над усім Китаєм, ми мусимо докладати всіх зусиль, йти на будь-які жертви та використати всі доступні ресурси, щоб прагнути перемоги."
MAN_mukden_arsenal_desc: "Старий імперський арсенал стане основою нового військово-промислового комплексу, який має забезпечувати армію сучасним озброєнням."
MAN_mamc_desc: "Створивши Маньчжурську авіабудівну компанію, ми зробимо перший крок до сучасних ВПС, які не поступаються силам іноземних держав."
MAN_alliance_with_the_kwantung_army_desc: "Розміщені нашій країні японські війська часто не поділяють наші ідеї. Потрібно йти на тісніший контакт із ними, щоби гарантувати максимально безконфліктну взаємодію."
MAN_chinese_leadership_desc: "Китайським народом має керувати китаєць. Ми публічно заявимо про те, що наша мета — повне повернення імперської влади до всіх куточків Китаю."
MAN_vassalize_mengukuo_desc: "Принцу Менцзяну не варто вважатися рівним імператору Маньчжоу-ґо. Настав час припинити цей безглуздий експеримент і поставити його на місце."
MAN_national_cooperation_government_desc: "До нас доходять тривожні чутки про те, що японці планують сформувати маріонетковий уряд з інших китайських політиків-простолюдинів. Це недопустимо. Нам потрібні гарантії того, що всі китайські території, захоплені спільно, будуть під владою нашої адміністрації."
MAN_the_two_emperors_desc: "Настав час поставити хрест на домислах про те, що ми з Японією не є рівноправними партнерами. Наші два імператори схожі на двох братів!"
MAN_assertiveness_desc: "Японці продовжують правити нами з образливою гордістю. Слід нагадати їм, що ми теж імперія, гідна поваги."
MAN_request_control_of_the_railways_desc: "У таких великих землях, як наші, контроль над залізницями означає контроль над усією країною.\n\nНаразі залізниці в руках японців.\n\nСитуація має змінитися."
MAN_staff_the_court_with_manchus_desc: "Династія Цін не одне століття правила Китаєм. Щоб повернути собі колишню славу, ми мусимо якомога точніше наслідувати її приклад."
MAN_expand_the_imperial_guards_desc: "Імператорська гвардія стане елітою нової армії та прикладом для наслідування всіх наших солдатів."
MAN_local_arms_procurement: "Локальні джерела зброї"
MAN_local_arms_procurement_desc: "Ми не можемо розраховувати на те, що японці будуть до кінця століть забезпечувати нас зброєю. Нам потрібно знайти джерела озброєння, які контролюватимемо ми самі."
MAN_bolster_nationalism: "Підтримка націоналізму"
MAN_bolster_nationalism_desc: "Дуже довго Маньчжоу-ґо вважалася штучною державою, створеною для Японії. Кожна нація колись була лише ідеєю; так і ми представимо світову ідею маньчжурської самоідентифікації та зробимо цю ідею реальністю."
MAN_five_equal_peoples_desc: "Минув час, коли один народ міг правити іншими. Маньчжоу-ґо стане державою нового часу, де всі п'ять народів — росіяни, японці, монґоли, корейці та маньчжури — житимуть у гармонії."
MAN_white_russian_advisers_desc: "Після громадянської війни в Росії деякі росіяни віддали перевагу вигнанню долі, яка була уготована радянцями переможеним ворогам. Ці люди можуть допомогти нам підготувати та навчити нашу армію."
MAN_empower_the_legislative_council_desc: "Зараз Законодавчі збори — установа значною мірою формальна, яка у всьому погоджується з японськими правителями. Щоб стати по-справжньому суверенною державою, нам спершу потрібно досягти повної автономності у законодавчих питаннях."
MAN_five_people_armies_desc: "Якщо всі громадяни рівні, то кожен з них має бути рівно готовий захищати батьківщину від зовнішніх ворогів."
MAN_purge_the_general_affairs_council_desc: "Державна рада була створена японцями для того, щоби контролювати діяльність уряду. Так більше не може продовжуватися; ми позбавимося всіх, чия лояльність нашому режиму викликає бодай найменші питання."
MAN_reform_the_civil_service: "Реформа адміністрації"
MAN_reform_the_civil_service_desc: "Державна рада була лише верхівкою айсбергу. Насправді у руках японців значна частина держадміністрації. Потрібно замінити їх маріонеток на власних чиновників."
MAN_independence_war_desc: "Настав час скинути пута і вступити в бій за нашу свободу. Маньчжоу-ґо стане першою частиною Китаю, яка позбавиться від іноземних окупантів."
MAN_imperial_divinity_desc: "У минулому імператори Китаю шанувалися як божества. Потрібно повернути цю традицію, включивши до неї нинішнього імператора."
MAN_imperial_university_desc: "Імперії необхідні здібні та талановиті кадри. Ми мусимо створити місце, куди стікатимуться найкращі уми країни, щоби навчати та навчатися один у одного."
MAN_move_capitals_desc: "Історично столицею єдиного Китаю завжди був Пекін. Оскільки він тепер у наших руках, ми можемо з тріумфом повернути імператора до його старого будинку."
MAN_claim_the_mandate_of_heaven_desc: "Наші військові перемоги ясно дають зрозуміти: самі небеса визнали імператора гідним зайняти престол. Перед подібними доказами будь-які сумніви в його легітимності повинні розтанути без сліду."
MAN_reclaim_the_empire: "Відродження імперії"
MAN_reclaim_the_empire_desc: "Ми повернули собі свободу, і тепер настав час оголосити війну зрадникам і бунтівникам на інших китайських землях. Ми правитимемо всією країною або загинемо, прагнучи цієї мети."
MAN_assert_our_authority: "Зміцнення влади"
MAN_assert_our_authority_desc: "Інші регіони країни страждають від роздробленості. Серед окупантів і карних злочинців, які називають себе вождями і головами, немає нікого, хто міг би правити. Коли ми наведемо лад, наша влада пошириться по всьому Китаю."
MAN_offer_vassalization_desc: "Війна розірвала нашу батьківщину на частини. Ми можемо покласти край бідам і стражданням, якщо запропонуємо місце при владі тим, хто поки що відмовляється вибрати бік у конфлікті."
