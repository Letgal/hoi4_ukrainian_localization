l_english:
infrastructure: "Інфраструктура"
infrastructure_plural: "Інфраструктура"
infrastructure_desc: "Ця споруда дозволяє поліпшувати інфраструктуру області, збільшує об'єм постачання у стратегічних регіонах і швидкість Ваших дивізій, а також базовий об'єм видобутку ресурсів." # as well as increasing your raw resource extraction ~ а також базовий об'єм видобутку ресурсів
industrial_complex: "Цивільний завод"
industrial_complex_plural: "Цивільні заводи"
industrial_complex_desc: "Ця споруда виробляє в області цивільні товари або дозволяє будувати нові споруди. За потребою може бути перетворений у військовий завод."
arms_factory: "Військовий завод"
arms_factory_plural: "Військові заводи"
arms_factory_desc: "Ця споруда дає можливість виробляти в області нове військове спорядження. За потребою може бути перетворений у цивільний завод."
dockyard: "Верф"
dockyard_plural: "Верфі"
dockyard_desc: "Ця споруда дає можливість будувати в області нові кораблі."
air_base: "Авіабаза"
air_base_plural: "Авіабази"
air_base_desc: "Ця споруда дозволяє розміщувати в області Вашу авіацію."
naval_base: "Морська база"
naval_base_plural: "Морські бази"
naval_base_desc: "Розширює дальність дії Вашого флоту та дозволяє ремонтувати його. Дозволяє робити заморські поставки та експорт ресурсів. Вищий рівень збільшує пропускну здатність для поставок."
bunker: "Наземне укріплення"
bunker_plural: "Наземні укріплення"
bunker_desc: "Ця споруда надає штраф атакуючим військам у бою в розмірі $VALUE|+%0$ за кожний рівень укріплень. Атака з кількох напрямів зменшує ефект від укріплень."
coastal_bunker: "Прибережне укріплення"
coastal_bunker_plural: "Прибережні укріплення"
coastal_bunker_desc: "Ця споруда надає штраф атакуючим військам при висадці з моря в розмірі $VALUE|+%0$ за кожний рівень укріплень."
anti_air_building: "Гармата ППО"
anti_air_building_plural: "Гармати ППО"
anti_air_building_desc: "Ця споруда забезпечує область захистом від ворожих бомбардувальників і веде вогонь по ворожим літакам."
synthetic_refinery: "Синтетичний НПЗ"
synthetic_refinery_plural: "Синтетичні НПЗ"
#synthetic_refinery_desc: "Ця споруда виробляє в області +1£resources_strip|3£ та +2£resources_strip|1£."
synthetic_refinery_desc: "Ця споруда виробляє в області"
synthetic_refinery_amount: "$VALUE|Y0=$"
synthetic_refinery_resource: "£resources_strip|$FRAME$£"
radar_station: "Радарна станція"
radar_station_plural: "Радарні станції"
radar_station_desc: "Радар дозволяє Вам отримувати дані про ворожі війська в зоні покриття.\nВищий рівень радара в області збільшує радіус дії.\nРадар також дозволяє краще помічати ворожу авіацію в регіоні, збільшуючи шанси Ваших льотчиків на успіх.\nКрім того, радар поліпшує виявлення ворожих флотів."
rocket_site: "Ракетний майданчик"
rocket_site_plural: "Ракетні майданчики"
rocket_site_desc: "Ця споруда дозволяє розміщувати в області вироблені ракети."
nuclear_reactor: "Ядерний реактор"
nuclear_reactor_plural: "Ядерні реактори"
nuclear_reactor_desc: "Ця споруда виробляє в області збагачений уран для використання в ядерній зброї."
fuel_silo: "Паливний силос"
fuel_silo_plural: "Паливні силоси"
fuel_silo_desc: "Ця споруда надає більше місця для зберігання §Hпального§!."
supply_node: "Центр постачання"
supply_node_plural: "Центри постачання"
supply_node_desc: "Центр постачання — це точка на залізниці поза населеними пунктами, де розподіляється отримуване постачання."
rail_way: "Залізниця"
rail_way_desc: "Залізниці використовуються для сполучення центрів постачання між собою для розподілу постачання зі столиці."

### 1.15 KAISER ###
 dam: "Дамба"
 dam_plural: "Дамби"
 dam_desc: "Дамби надають області додаткову енергію, збільшуючи продуктивність промисловості та видобуток ресурсів."
 dam_mountain: "$dam$"
 dam_mountain_plural: "$dam_plural$"
 dam_mountain_desc: "$dam_desc$"
 canal_kiel: "Шлюзи Кільського каналу"
 canal_kiel_plural: "$canal_kiel$"
 canal_kiel_desc: "Шлюзи Кільського каналу потрібні, щоби канал працював на повну. Знищення їх надовго затримає торгівлю та переміщення кораблів."
 canal_panama: "Шлюзи Панамського каналу"
 canal_panama_plural: "$canal_panama$"
 canal_panama_desc: "Шлюзи Панамського каналу потрібні, щоби канал працював на повну. Знищення їх надовго затримає торгівлю та переміщення кораблів."

 nuclear_reactor_heavy_water: "Ядерний реактор на важкій воді"
 nuclear_reactor_heavy_water_plural: "Ядерні реактори на важкій воді"
 nuclear_reactor_heavy_water_desc: "Ця споруда виробляє в області збагачений уран для використання в ядерній зброї.\nЯдерні реактори, які працюють на важкій воді, дещо дешевші в будівництві від графітових реакторів, але виробляють менше матеріалу, який можна використати у виробництві ядерної зброї."

 commercial_nuclear_reactor: "Цивільний ядерний реактор"
 commercial_nuclear_reactor_plural: "Цивільні ядерні реактори"
 commercial_nuclear_reactor_desc: "Ця споруда виробляє в області збагачений уран для ядерної зброї та виробляє електроенергію для цивільної економіки."
 nuclear_facility: "Центр ядерних досліджень"
 nuclear_facility_plural: "Центри ядерних досліджень"
 nuclear_facility_desc:0 "Experimental Facilities for Nuclear Research allow you to start research projects relating to the use nuclear power."
 air_facility: "Інститут аеродинаміки й авіоніки"
 air_facility_plural: "Інститути аеродинаміки й авіоніки"
 air_facility_desc:0 "Experimental Facilities for Aerodynamics and Avionics allow you to start research projects for aircraft, rockets and related electronics."
 naval_facility: "Інститут морської інженерії"
 naval_facility_plural: "Інститути морської інженерії"
 naval_facility_desc:0 "Experimental Facilities for Naval Engineering allow you to start research projects related to Surface Ships and Submarines.\nA Naval Engineering can only be created in a coastal province."
 mega_gun_emplacement: "Багатозарядна великокаліберна гармата"
 mega_gun_emplacement_plural: "Багатозарядні великокаліберні гармати"
 mega_gun_emplacement_desc:0 "Operating on the principle of multi-charge propulsion, this large caliber gun is designed to achieve unparalleled ranges in bombardment. Utilizing a series of underground tunnels, it accelerates shells to supersonic speeds before launching them towards distant targets."
 stronghold_network: "Мережа укріплень"
 stronghold_network_plural: "Мережі укріплень"
 stronghold_network_desc:0 "An extensive defensive system of massive bunkers and strongly fortified positions, designed to repel enemy advances and secure key strategic areas."
 land_facility: "Інститут наземної війни"
 land_facility_plural: "Інститути наземної війни"
 land_facility_desc:0 "Experimental Facilities for Land Warfare allow you to start research projects related to various aspects of land warfare, such as special tanks, or artillery."

 landmark_statue_of_liberty: "Статуя Свободи"
 landmark_statue_of_liberty_plural: "$landmark_statue_of_liberty$"
 landmark_statue_of_liberty_desc:0 "The colossal Statue of Liberty stands proudly in New York Harbor, a major entry point to the United States for immigrants looking to start a new life. Subsequently, it has come to embody the American ethos of life, liberty and the pursuit of happiness."
 landmark_big_ben: "Біґ-Бен"
 landmark_big_ben_plural: "$landmark_big_ben$"
 landmark_big_ben_desc:0 "The Westminster Clock Tower, more commonly known as Big Ben, is a British cultural icon. It is one of the most prominent symbols of the United Kingdom and parliamentary democracy. It was originally completed in 1859 in a Gothic Revival style, and is the third tallest tower in Great Britain."
 landmark_colosseum: "Колізей"
 landmark_colosseum_plural: "$landmark_colosseum$"
 landmark_colosseum_desc:0 "The Colosseum lies in the center of Rome. It is the largest ancient amphitheater ever built, being used by the Romans, and the people of the city following the downfall of the Romans, for entertainment ever since it's completion by Emperor Titus."
 landmark_cristo_redentor: "Христос-Спаситель"
 landmark_cristo_redentor_plural: "$landmark_cristo_redentor$"
 landmark_cristo_redentor_desc:0 "Christ the Redeemer towers over Rio de Janeiro, with its construction being finished in 1931. It is a national symbol of Brazil, and holds great importance among the Catholics in the region."
 landmark_eiffel_tower: "Ейфелева вежа"
 landmark_eiffel_tower_plural: "$landmark_eiffel_tower$"
 landmark_eiffel_tower_desc:0 "The Eiffel Tower is named after its creator Gustave Eiffel, and was finished in 1889. Being located on the Champ de Mars in Paris, the Iron Lady has become a global cultural icon of France, and is a symbol of national pride."
 landmark_kremlin: "Кремль"
 landmark_kremlin_plural: "$landmark_kremlin$"
 landmark_kremlin_desc:0 "The Moscow Kremlin is a fortified complex. Within the complex is the Grand Kremlin Palace, which served as the royal residence of the Emperor of Russia. The Kremlin overlooks the Moskva River to the south, Saint Basil's Cathedral and Red Square to the east, and Alexander Garden to the west. Nowadays it has come to represent the authority of the state and it's control over the people."
 landmark_berlin_reichstag: "Райхстаґ"
 landmark_berlin_reichstag_plural: "$landmark_berlin_reichstag$"
 landmark_berlin_reichstag_desc:0 "The Plenarbereich Reichstagsgebäude, also known as the Reichstag, is a historic legislative government building on Platz der Republik in Berlin. Up until the Reichstag fire of 1933 it was used by the federal council in Germany, but even so it is a symbolic building that holds great importance in the hearts and minds of the people."
 landmark_hofburg_palace: "Гофбурґ"
 landmark_hofburg_palace_plural: "$landmark_hofburg_palace$"
 landmark_hofburg_palace_desc:0 "The Hofburg is the former principal imperial palace of the Habsburg dynasty, and faces towards the Heldenplatz. Maybe one day, the palace can once again be used by the rulers of Austria, be it a president or a king."
 landmark_berlin_volkshalle: "Зала Народу"
 landmark_berlin_volkshalle_plural: "$landmark_berlin_volkshalle$"
 landmark_berlin_volkshalle_desc:0 "The Volkshalle stands as a testament to our people's indomitable spirit, and their prideful will to dominate the globe. It will show the world that, through the might of conquest, anything is possible, and the fatherland can make even the most impossible task possible."

