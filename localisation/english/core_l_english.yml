SUPPLY_NODE_PRIORITY: "§HПріоритет поїздів§!\nУстановити пріоритет виділення поїздів для центру постачання.\n§GКлацніть§!, щоби циклічно перебрати пріоритети." # (&)
SUPPLY_NODE_MOTORIZATION_PRIORITY: "§HРівень моторизації§!\nМоторизовані центри постачання використовують вантажівки з державних запасів, а їхні досяжність постачання та об'єм наданих провінціям припасів розширюється.\n§GКлацніть§!, щоби циклічно перебрати пріоритети." # (&)
SUPPLY_FLOW_SHOW_RANGE: "§HЦентри постачання§! розподіляють припаси в ближні провінції. Їхні досяжність й ефективність залежать від погоди, стану ґрунту, інфраструктури, рівня залізниці та моторизації.\n\nЩоб збільшити досяжність і припаси, надані §Hцентром постачання§!, скористайтеся командою §HПоліпшити залізниці§!, змініть §Hрівень моторизації§! або збільште §Hрівень інфраструктури§!.\n\nВтримуйте §GShift§!, щоби показати дальність.\n§GShift + клацніть§!, щоби змінити рівень моторизації.\n§GCtrl + клацніть§!, щоби перемкнути доступ для союзників."
SUPPLY_FLOW_DELAYED_DESC: "§HЗалишок припасів§! вказує на те, скільки постачання надається цій провінції й обчислюється з обласного постачання та центрів постачання в межах досяжності. Досяжність центрів залежить від погоди, стану ґрунту, інфраструктури, рівня залізниці та моторизації.\n\n§HДивізії§! споживатимуть припаси в провінції в залежності від ваги постачання. Якщо їхні §Hзапаси припасів§! перевищують відсоток припасів, наданих їхній місцевості, вони споживатимуть припаси з внутрішніх запасів, поки рівень не досягне місцевого.\n\nУтримуйте §GCtrl§!, щоби побачити джерела потоків."
SUPPLY_PROVINCE_MODIFIED_BY: "\n§HЕфективність постачання§! залежить від:"
NO_RESERVED_CP: "Командна влада не виділяється на підтримання Вашого офіцерського корпусу."
