SHIP_REFIT_TOOLTIP_DELAYED: "Після вибору цільового дизайну корабля, вибрані кораблі будуть виокремлені в окрему §Hоперативну групу§! та повернуться на найближчу §Hморську базу§! для переобладнання. Під час ремонту, прогрес можна відстежувати у вікні виробництва.\n\nКораблі повернуться до своєї оперативної групи після завершення ремонту.\n\n§GShift + клацніть§!, щоб обрати декілька кораблів.\n§GCtrl + клацніть§!, щоби перемкнути вибір кораблів."
SHIP_REFIT_CONFIRM_DESCRIPTION: "§HПереобладнати вибрані кораблі ($COUNT$) під дизайн корабля $VARIANT_NAME|H$.§!\n\nКораблі повернуться на найближчу §Hморську базу§! та будуть заблоковані там до завершення процесу. З максимальною кількістю призначених §Hверфей§! це займе до $DAYS|H$ дн.\n\nЯкщо §Hморська база§!, де вони ремонтуються, буде розбомблена, прогрес ремонту буде зменшено. Якщо базу захоплять, кораблі будуть узяті ворогом.\n\nВи справді хочете переобладнати кораблі?"
