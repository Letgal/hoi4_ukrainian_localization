NAVY_FORMATION_SPREAD_DESC: "Розосередженість флоту — це те, наскільки флот розосереджений у зоні завдання. Чим більше розосереджені кораблі, тим більше у них шансів помітити ворога, але менше кораблів зможе на початку вступити в бій."
NAVY_REPAIR_POLICY_DESC: "Система ремонту та повернення дозволяє відправляти пошкоджені кораблі додому на ремонт без дій гравця. Налаштування пріоритету дозволяє гравцеві вибирати, що важливіше...\nПродовжити місію будь-якою ціною?\nАбо ж вижити будь-якою ціною?"
NAVY_DOCKYARD_REPAIR_POLICY_INFO: "Морські бази з вищим пріоритетом першими виділять верфі для ремонту.\n\n§GКлацніть§!, щоби змінити пріоритет ремонту. §GКлацніть правою кнопкою§!, щоби дозволити/заборонити виділяти верфі для ремонту."
NAVY_ALLY_DOCKYARD_REPAIR_INFO: "Цю морську базу контролює союзник, і верфі, необхідні для ремонту, будуть забезпечені ними, і тільки вони можуть змінити налаштування морської бази.\n\n§GКлацніть§!, щоби дозволити/заборонити виділяти верфі для ремонту."

NAVY_REPAIR_POLICY_SPLIT_DESC: "§YДозвіл на відділення§! дозволяє найбільш пошкодженим кораблям відділятися та повертатися на близьку морську базу для ремонту в той час як інша частина оперативної групи продовжує своє завдання.\nВідділені кораблі дуже вразливі до атак під час руху.\nПісля завершення ремонту кораблі повернуться до призначених оперативних груп.\n\nКількість відділених кораблів залежить від установленого пріоритету ремонту, а також пошкоджень кожного окремого корабля."
