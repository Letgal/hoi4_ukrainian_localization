NAVY_REPAIR_CANCEL_DESC_WARN_ON_POLICY: "\n§RМайте на увазі§!, що $FLEET|H$ може відправити ці кораблі назад, якщо ви не зміните політику ремонту на §RНіколи не ремонтувати§!."
NAVY_REPAIR_BECAUSE_OF_REFIT_CANCEL_NOTIFY: "Корабель ремонтується, оскільки запланований процес переобладнання. Скасування ремонту також скасує завдання переобладнання."
