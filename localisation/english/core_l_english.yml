NAVY_REPAIR_CANCEL_ALLY_SHIP: "Припинення ремонту корабля-союзника скасує ремонт і змусить його оперативну групу переміститися на один із його власних портів."
NAVY_REPAIR_CANCEL_ONE_SHIP: "Скасування ремонту перемістить батьківську оперативну групу на налаштування §RНіколи не ремонтувати§!."
NAVY_REPAIR_CANCEL_DESC_ONE_IN_BASE: "$FLEET|H$ наразі ремонтується на базі $TARGET|H$.\nВи справді хочете скасувати це завдання?"
NAVY_REPAIR_CANCEL_DESC_ONE: "$FLEET|H$ прямує до бази $TARGET|H$ для ремонту.\nВи справді хочете скасувати це завдання?"
