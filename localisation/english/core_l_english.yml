SUPPLY_NODE_UPGRADE_TO_CAPITAL: "§HПоліпшити залізниці§!\nПоставити в чергу поліпшення залізничних «вузьких місць» на шляху від столичного центру. Це збільшить доступний можливий об'єм припасів у всіх провінціях, які зачіпає цей вузол." # (&)
