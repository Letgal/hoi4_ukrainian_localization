 ITA_monarchia_d_italia: "Monarchia d'Italia"
 ITA_monarchia_d_italia_desc: "Віктор Еммануїл не мусив відчиняти двері італійської політики для фашизму. Настав час виправити цю помилку і змусити фашистів відійти на задній план в уряді."
 ITA_new_corporations: "Нові корпорації"
 ITA_new_corporations_desc: "Ми мусимо взяти попередню концепцію корпорацій, яку використовував фашистський режим, і адаптувати її до потреб нашого нового уряду."
 ITA_extraction_industry: "Видобувна промисловість"
 ITA_extraction_industry_desc: "Ми мусимо розширювати видобувну промисловість, щоби задовольнити попит на наші виробничі лінії. Ми не можемо допустити, щоби нестача сировини поставила під загрозу наше військове виробництво."
 ITA_prepare_for_the_coming_wars: "Підготуватися до майбутніх воєн"
 ITA_prepare_for_the_coming_wars_desc: "Війна насувається на нас звідусіль, і нам потрібна потужна військова промисловість, щоби задовольнити потреби наших військових."
 ITA_mobilize_the_railway_guns: "Мобілізувати залізничні гармати"
 ITA_mobilize_the_railway_guns_desc: "Відчайдушні ситуації вимагають відчайдушних заходів; прийшов час повернути в дію наші старі залізничні гармати."
 ITA_bring_back_old_glories: "Повернути стару славу"
 ITA_bring_back_old_glories_desc: "У нас є багато старих кораблів, які стоять у різних портах і чекають на утилізацію. Деякі з наших інженерів і морських офіцерів стверджують, що за допомогою деяких змін ми могли би повернути ці старі кораблі до ладу."
 ITA_new_forms_of_weaponry: "Нові форми зброї"
 ITA_new_forms_of_weaponry_desc: "Якщо Італія хоче стати однією з найбільших військових держав світу, ми мусимо досліджувати нові форми озброєння. Наші вчені переконані, що розробка новаторської програми досліджень в галузі атомної енергетики може мати великі перспективи."
 ITA_revoke_the_acerbo_law: "Скасувати закон Ачербо"
 ITA_revoke_the_acerbo_law_desc: "Закон Ачербо дав Муссоліні та його фашистській партії міцний контроль над Італією, якого вони так прагнули. Настав час скасувати цей закон, щоби запобігти повторенню подібного в майбутньому."
 ITA_christian_democracy: "Християнська демократія"
 ITA_christian_democracy_desc: "Християнсько-демократична партія — це консервативна політична організація центру на чолі з Альчіде де Ґаспері, яка зуміла завоювати народну підтримку, об'єднавши християнські ідеали з ідеєю свободи. Ми мусимо дозволити їм сформувати уряд, поки вони залишаються лояльними до монархії."
 ITA_democratic_king: "Демократичний король"
 ITA_democratic_king_desc: "Настав час італійській монархії зробити крок уперед, до більш демократичної держави, зберігаючи при цьому фігуру короля як головного лідера."
 ITA_cooperate_with_moderates: "Співпрацювати з помірними"
 ITA_cooperate_with_moderates_desc: "Немає причин не співпрацювати з менш радикальними елементами колишнього фашистського режиму. Є дуже здібні люди, які могли би допомогти рухати оновлену італійську державу вперед."
 ITA_expand_intelligence_services: "Розширити служби розвідки"
 ITA_expand_intelligence_services_desc: "У цю нову епоху знання — це сила. Ми мусимо розширювати різні галузі розвідки, щоби гарантувати, що зможемо конкурувати з іноземними спецслужбами."
 ITA_crush_opposition: "Розбити опозицію"
 ITA_crush_opposition_desc: "Досі є багато прихильників старого фашистського режиму, які виступають проти нашої політики та перешкоджають роботі нового уряду. Прийшов час розквитатися з ними."
 ITA_power_to_the_king: "Влада — королю"
 ITA_power_to_the_king_desc: "У цей час великої соціальної та політичної напруженості єдиний спосіб гарантувати, що жоден екстремістський режим, чи то фашистський, чи то комуністичний, не візьме гору в Італії, — це збільшити концентрацію влади в руках короля, який, безсумнівно, є найбільш підходящою людиною для керівництва нашою країною."
 ITA_disband_the_blackshirts: "Розпустити чорносорочників"
 ITA_disband_the_blackshirts_desc: "Чорносорочники — дуже небезпечна організація на службі у фашизму, тому настав час їм зникнути, як це зробив їхній фашистський режим. Ми негайно розпустимо всі активні підрозділи."
 ITA_utilize_the_blackshirts: "Використати чорносорочників"
 ITA_utilize_the_blackshirts_desc: "Хоча чорносорочники історично були лояльні до фашистського режиму та дуче, якщо ми покажемо їм, що їхня організація може процвітати за нового режиму, можливо, нам вдасться використати їх у власних інтересах. Зрештою, чи справді існує така велика різниця між цими двома режимами?"
 ITA_expand_the_royal_guard: "Розширити королівську гвардію"
 ITA_expand_the_royal_guard_desc: "Ми будемо зміцнювати та розширювати Корпус королівської гвардії, щоби мати надійні війська, вірні італійській монархії та здатні виконувати різні ролі в будь-якій військовій операції, якщо виникне така необхідність."
 ITA_gloria_al_regno_d_italia: "Gloria al Regno d'Italia"
 ITA_gloria_al_regno_d_italia_desc: "Ті, хто стверджує, що монархія є це застарілою системою правління, — дурні, котрі не бачать, як під благородною та твердою рукою скромна нація може стати однією з найбільших світових держав.\nХай живе король!"
 ITA_paramilitary_training: "Тренування воєнізованих організацій"
 ITA_paramilitary_training_desc: "Настав час розширити нашу добровольчу організацію та поліпшити їхій військовий вишкіл. Ми залучатимемо видатних офіцерів із наших елітних підрозділів для навчання новобранців та керівництва підрозділами чорносорочників."
 ITA_seek_papal_support: "Звернутися за підтримкою до папи"
 ITA_seek_papal_support_desc: "Щоб упоратися зі зростаючою соціальною та політичною стабільністю в нашій країні, нам потрібно буде спертися на Церкву, яка історично мала такий великий вплив на італійський народ. Ми мусимо звернутися до папи в пошуках його схвалення та підтримки."
 ITA_agents_of_the_church: "Агенти Церкви"
 ITA_agents_of_the_church_desc: "Церква має незліченну кількість представників по всьому світу, і якщо нам вдасться залучити Ватикан на свій бік, ми отримаємо у своє розпорядження нових агентів із ідеальним прикриттям у вигляді посланців Церкви, які вдосконалять нашу розвідувальну мережу."
 ITA_strengthen_the_papacy: "Зміцнити папство"
 ITA_strengthen_the_papacy_desc: "Зрозуміло, що вплив папи в італійському суспільстві дуже сильний. Єдиний спосіб зберегти національну стабільність — це розширити повноваження Церкви в межах Королівства Італія."
 ITA_setting_course: "Установлення курсу"
 ITA_setting_course_desc: "Королівство Італія готове виконати своє призначення. Велич і слава чекають на гордий італійський народ. Настав час вирішити, як рухатися далі."
 ITA_auxiliaries: "Допоміжні війська"
 ITA_auxiliaries_desc: "Як і за часів наших римських предків, допоміжні війська продовжують відігравати важливу роль сьогодні, коли йдеться про підтримку регулярних військових частин, розвідку місцевості та переслідування ворога. Ми мусимо розширювати ці воєнізовані формування, щоби зміцнити нашу армію."
 ITA_the_italian_legions: "Італійські легіони"
 ITA_the_italian_legions_desc: "Можливо, в недалекому минулому наші збройні сили не були на висоті, але зараз, коли італійський народ як ніколи пишається своєю римською спадщиною, ми мусимо нав'язати нові доктрини нашим збройним силам, щоби гарантувати, що наші легіони будуть такими ж страшними сьогодні, як і тисячі років тому."
 ITA_new_roman_citizens: "Нові римські громадяни"
 ITA_new_roman_citizens_desc: "Надання громадянства корінному населенню наших колоній, безумовно, допоможе нам отримати схвалення та співпрацю з місцевими жителями."
 ITA_all_roads_lead_to_rome: "Усі дороги ведуть у Рим"
 ITA_all_roads_lead_to_rome_desc: "У минулому римські легіони славилися своєю швидкістю й ефективністю у будівництві доріг та інфраструктури, необхідних їхнім арміям для ведення бойових дій. Тисячі років по тому логістика та лінії постачання стали ще важливішими під час ведення війни."
 ITA_the_king_of_the_skies: "Король небес"
 ITA_the_king_of_the_skies_desc: "На відміну від наших римських предків, наші збройні сили мусять домінувати в небі, щоб оптимально діяти на суші і на морі. Італійські літаки вже відомі своєю універсальністю та якістю, але настав час нашим авіаційним інженерам зробити крок уперед і розробити справжню летючу фортецю."
 ITA_modern_musculus: "Сучасний мускул"
 ITA_modern_musculus_desc: "Як і римляни, ми мусимо розробити потужні бойові машини, які дозволять нам домінувати на полі бою. Ми розробимо ідеальний танк, щоби штурмувати лінію фронту та вселяти жах у серця ворогів."
 ITA_caligulas_pride: "Гордість Каліґули"
 ITA_caligulas_pride_desc: "Настав час розробити найбільший військовий корабель, який коли-небудь існував. Наші найліпші військово-морські інженери вдосконалювали дизайн та випробовували прототипи, і тепер певні, що «Neptunus» стане королем не тільки Середземного моря, а й інших морів."
 ITA_iberian_protection: "Іберійський захист"
 ITA_iberian_protection_desc: "У недалекому минулому іберійські народи жили у відносній безпеці, але очевидно, що зараз вони не зможуть самостійно захистити себе від великих ворожих держав. Ми мусимо запропонувати їм свій захист, поки ще не пізно."
 ITA_south_american_alliances: "Південноамериканські альянси"
 ITA_south_american_alliances_desc: "Настав час розширити межі нашого альянсу. Ми звернемося до латиноамериканських країн і переконаємо їх у важливості формування міцного альянсу проти численних загроз, які оточують нас усіх."
 ITA_the_papacy_reborn: "Відродження папства"
 ITA_the_papacy_reborn_desc: "Тепер, коли Його Святість скинув короля і взяв повний контроль над Італією, настав час італійському народу приєднатися до бачення та цілей Церкви."
 ITA_deus_vult: "Deus vult"
 ITA_deus_vult_desc: "Католицька Церква була маяком надії та стабільності в Європі протягом століть, і оскільки ми стикаємося з темними часами попереду, ми мусимо знову стати цим маяком світла.\nТак бажає Бог!"
 ITA_catholic_action: "Католицька дія"
 ITA_catholic_action_desc: "Наша католицька молодіжна організація виявляється дуже ефективним інструментом у викоріненні комуністів, просуванні католицьких принципів соціальної справедливості та поповненні лав наших збройних сил новими призовниками, які прагнуть служити в армії."
 ITA_a_time_for_war: "Час війни"
 ITA_a_time_for_war_desc: "Допоки єресь панує в Європі, миру бути не може. Настав час для нової священної війни. Нові військові машини будуть ревіти в Його ім'я, готові вразити єретика праведною люттю. Нехай не буде миру, поки суд не вразить кожного невіруючого зі ствола 105-міліметрової гармати."
 ITA_the_holy_lands: "Святі Землі"
 ITA_the_holy_lands_desc: "Такий важливий для християнської віри регіон, як Палестина, по праву належить Царству Божому. Ми мусимо запевнитися, що Свята Земля буде повернута нам без зволікань."
 ITA_the_catholic_dominion: "Католицький домініон"
 ITA_the_catholic_dominion_desc: "Із повторним сходженням папства як великої держави, з якою слід іти, настав час нам звернутися до всіх віруючих християн і діяти як рука, що веде народ, подібно до того, як пастух веде свою отару та захищає її від зла. Це Божий мандат!"

 ITA_unite_the_opposition: "Об'єднати опозицію"
 ITA_unite_the_opposition_desc: "Коріння фашизму в Італії сильне, і для його викорінення знадобляться величезні зусилля. Ми мусимо знайти спільні цілі між різними групами, які виступають проти фашистського режиму, адже тільки об'єднавшися ми зможемо повалити огидного дуче."
 ITA_liberate_gramsci: "Звільнити Ґрамші"
 ITA_liberate_gramsci_desc: "Наш товариш, філософ-марксист Антоніо Ґрамші, вже більше десяти років утримується фашистським урядом у в'язниці, і зараз його здоров'я стрімко погіршується. Ми мусимо організувати таємну операцію, щоби звільнити його та врятувати йому життя, адже він, без сумніву, стане ключовою фігурою в нашій робітничій революції."
 ITA_organize_strikes_in_the_north: "Зорганізувати страйки на півночі"
 ITA_organize_strikes_in_the_north_desc: "Перед страйком ми зосередимо всі наші зусилля на тому, щоби заручитися підтримкою промислових робітників Італії та переконатися, що більш індустріальні райони півночі стануть разом з нами проти фашистського режиму."
 ITA_the_southern_farmlands: "Південні сільгоспугіддя"
 ITA_the_southern_farmlands_desc: "Незважаючи на марні зусилля фашистського режиму, Італія залишається практично сільською країною. Ми мусимо покладатися на селянство, щоб успішно здійснити нашу революцію, і, безумовно, саме на півдні Італії селяни є найбільш потужними."
 ITA_defy_the_duce: "Кинути виклик дуче"
 ITA_defy_the_duce_desc: "Настав час повстати проти фашистського режиму та викорінити лихо, яке він представляє для італійського народу.\nРобітники та селяни Італії, до зброї!"
 ITA_appeal_to_the_bourgeoisie: "Звернутися до буржуазії"
 ITA_appeal_to_the_bourgeoisie_desc: "Ми мусимо звернутися до буржуазних груп, зацікавлених у падінні фашистського режиму. З ресурсами у їхньому розпорядженні та мужністю наших революціонерів ми зможемо швидко покласти край цій кривавій війні!"
 ITA_seize_old_equipment: "Захопити старе оснащення"
 ITA_seize_old_equipment_desc: "На різних арсеналах по всій країні зберігається велика кількість старої військової техніки. Незважаючи на її вік, вилучення цієї техніки та передача її нашим військам зробить значний внесок у перемогу у війні."
 ITA_the_italian_republic: "Італійська республіка"
 ITA_the_italian_republic_desc: "Монархія — стала та гнила система, яка не робить нічого, крім як перешкоджає нашій революції. Настав час позбутися королівської сім'ї та подбати про їхніх послідовників."
 ITA_the_popular_front: "Народний фронт"
 ITA_the_popular_front_desc: "Громадянська війна показала, що комуністи здатні не тільки привести італійський народ до перемоги над фашизмом, а й до соціального та промислового прогресу, так відчайдушно потрібного нашій країні."
 ITA_the_garibaldi_legion: "Легіон Ґарібальді"
 ITA_the_garibaldi_legion_desc: "Ми організуємо добровольчі загони, щоби воювати пліч-о-пліч із нашими товаришами в Іспанській республіці в складі інтернаціональних бригад у громадянській війні в Іспанії."
 ITA_gruppi_di_difesa_della_donna: "Gruppi di Difesa della donna"
 ITA_gruppi_di_difesa_della_donna_desc: "Революційні жінки з різних політичних утворень запропонували сформувати жіночі групи оборони для активної участі та мобілізації сил у всіх класах і соціальних верствах у разі війни."
 ITA_a_new_era_for_the_red_shirts: "Нова епоха для червоносорочників"
 ITA_a_new_era_for_the_red_shirts_desc: "Ми підемо слідами Джузеппе Ґарібальді та його червоносорочників, зміцнюючи ці ополчення та навчаючи їх оптимальному виконанню своїх обов'язків як у складі італійської армії, так і в якості добровольчих бригад за кордоном."
 ITA_pugno_alzato: "Pugno Alzato"
 ITA_pugno_alzato_desc: "Настав час викорінити лихо фашизму і загрозу, яку він становить для всього людства. Ми піднімемо наші кулаки в єдності в цій вирішальній боротьбі!"
 ITA_a_leader_steps_forward: "Лідер виходить уперед"
 ITA_a_leader_steps_forward_desc: "Настав час вирішити, хто стане на чолі нової Італійської республіки. На щастя, ми можемо обирати з висококваліфікованих кандидатів."
 ITA_the_path_to_progress: "Шлях до прогресу"
 ITA_the_path_to_progress_desc: "Ми звернемося до комуністичних і соціалістичних урядів по всьому світі, які, можливо, захочуть співпрацювати з нами та допомогти нам відновитися після руйнівної громадянської війни, яку ми були змушені пережити."
 ITA_industrial_socialization: "Індустріальна соціалізація"
 ITA_industrial_socialization_desc: "Настав час експропріювати великі фабрики з рук великих бізнесменів і буржуа, щоби їх можна було використати на благо всього італійського народу."
 ITA_institute_the_five_year_plan: "Запровадити п'ятирічний план"
 ITA_institute_the_five_year_plan_desc: "Як і наші радянські товариші, ми мусимо індустріалізувати нашу переважно аграрну країну, щоби конкурувати з великими світовими державами. Ми розробимо п'ятирічний план, який допоможе нам не тільки повернутися до довоєнного промислового рівня, але й значно перевищити його."
 ITA_new_ricostruzione_industriale: "Nuova Ricostruzione Industriale"
 ITA_new_ricostruzione_industriale_desc: "Досі Instituto per la Ricostruzione Industriale відігравав важливу роль у порятунку, реструктуризації та фінансуванні збанкрутілих банків і приватних компаній. Із деякими корективами ми подбаємо про те, щоби він продовжував працювати без фашистських відтінків минулого."
 ITA_political_commissars: "Політичні комісари"
 ITA_political_commissars_desc: "Щоби зберегти прихильність до комунізму та надихнути ідеологічне завзяття в наших військах, ми введемо в армії фігуру політичних комісарів, відповідальних за політичну освіту й організацію підрозділів, до яких вони прикріплені."
 ITA_common_ground: "Спільне підґрунтя"
 ITA_common_ground_desc: "Ми мусимо залишити позаду розбіжності з іншими політичними групами, з якими насправді поділяємо однакові цілі. Настав час працювати разом, щоби повести нову італійську державу до прогресу."
 ITA_appease_the_military: "Умиротворити армію"
 ITA_appease_the_military_desc: "Багато офіцерів збройних сил незадоволені новою владою або своїм статусом після громадянської війни, тож було би розумно забезпечити викорінення невдоволення в армії й дати офіцерам відчути, що їхня роль у війні визнається."
 ITA_crush_the_mafia: "Розбити мафію"
 ITA_crush_the_mafia_desc: "Мафія та численні банди контрабандистів, здирників і злочинців загалом відродилися під час громадянської війни. Наш обов'язок перед італійським народом — викорінити їх і відновити безпеку та стабільність у країні."
 ITA_empower_the_carabinieri: "Уповноважити карабіньєрів"
 ITA_empower_the_carabinieri_desc: "Карабіньєри відіграють ключову роль у викоріненні мафії та збереженні миру і безпеки в країні. Настав час посилити цей поліційний підрозділ і дати йому можливість виконувати додаткові обов'язки."
 ITA_army_modernization: "Модернізація армії"
 ITA_army_modernization_desc: "Наші збройні сили могли би скористатися новими обладнанням і методами навчання, які дозволять їм не відставати від армій і доктрин інших великих держав."
 ITA_union_in_the_party: "Єдність у партії"
 ITA_union_in_the_party_desc: "Єдність усередині партії є найважливішим фактором для розвитку нашої країни на шляху до комунізму. Ми мусимо гарантувати, що всі члени партії поділяють однакове бачення, мають однакові цілі та дотримуються процесів, установлених партією для їх досягнення."
 ITA_follow_the_soviet_union: "Услід за Радянським Союзом"
 ITA_follow_the_soviet_union_desc: "Існує чіткий шлях до комунізму, вже позначений Радянським Союзом, і ми мусимо йти ним, якщо хочемо, щоби наші зусилля, докладені в новій республіці, принесли свої плоди та дозволили досягти справжньої комуністичної держави."
 ITA_military_cooperation: "Військова співпраця"
 ITA_military_cooperation_desc: "Ми мусимо укласти угоди про військову співпрацю з нашими союзниками, якщо хочемо перемогти в цьому світі, адже великі держави, які нас оточують, з повною впевненістю є ворогами пролетаріату."
 ITA_defense_against_capitalism: "Оборона проти капіталізму"
 ITA_defense_against_capitalism_desc: "Фашизм — наш перший і найбільший ідеологічний ворог, але не єдиний. Капіталісти становлять страшну загрозу для нашої країни та пролетарської революції. Ми мусимо бути готові зустріти їх віч-на-віч."
 ITA_combined_research_effort: "Об'єднані дослідницькі зусилля"
 ITA_combined_research_effort_desc: "Технологічний прогрес має важливе значення, якщо ми хочемо, щоби наші збройні сили мали сучасне обладнання, з яким зможуть протистояти нашим ворогам. Ми мусимо співпрацювати з нашими союзниками, щоби забезпечити постійний науковий прогрес, особливо у військовій галузі."
 ITA_special_brigades: "Спеціальні бригади"
 ITA_special_brigades_desc: "Ми сформуємо спеціальні штурмові бригади, здатні підтримати наші військові частини в бою під час великих наступальних операцій. Ці бригади будуть сформовані з ополченців, які відзначилися у своїх підрозділах."
 ITA_defend_the_land: "Захищати землю"
 ITA_defend_the_land_desc: "Радянський Союз і його політика підвели пролетаріат і марксистську ідеологію. Італійський народ піде власним шляхом до комунізму, шляхом, повним перешкод і загроз, які нам доведеться подолати, але, сподіваємося, разом із товаришами та союзниками, готовими допомогти один одному."
 ITA_united_anarchist_confederations: "Об'єднані анархістські конфедерації"
 ITA_united_anarchist_confederations_desc: "Ми мусимо шукати співпрацю з іспанськими та іншими анархістами по всьому світі в нашій боротьбі проти фашизму та капіталізму. Ми сформуємо Велику комісію зі співробітництва, до якої увійдуть активісти, інтелектуали та борці за свободу з усього світу."
 ITA_the_fight_against_stalinism: "[GetAppropriateRussianGovernmentIdeology]"
 ITA_russian_government_ideology_default: "Боротьба з тими, хто нам протистоїть"
 ITA_russian_government_ideology_alt: "Боротьба зі сталінізмом"
 ITA_russian_government_ideology_alt2: "Боротьба з тими, хто нас розділяє"
 ITA_the_fight_against_stalinism_desc: "[GetAppropriateRussianGovernmentIdeologyDesc]"
 ITA_russian_government_ideology_desc_default: "Не встигли ми впоратися з загрозою, якою була сталінська доктрина, як на зміну їй уже прийшло щось ще гірше. З огляду на те, на що нинішнє керівництво довело свою здатність у минулому, ми не можемо бездіяльно чекати, поки вони нападуть — ми мусимо завдати удару першими!"
 ITA_russian_government_ideology_desc_alt: "На жаль, капіталізм і фашизм — не єдині вороги, з якими нам доводиться стикатися. Послідовники сталінської доктрини бачать у нашому уряді та нашій країні загрозу своїм інтересам і готові знищити нас будь-якими засобами. Ми не можемо бездіяльно чекати, поки вони нападуть — ми мусимо завдати удару першими!"
 ITA_russian_government_ideology_desc_alt2: "На жаль, є цілі країни, які наполегливо працюють над тим, щоби нас розділити. Хоча ми не дуже любили Сталіна та його уряд, нинішня ситуація не набагато краща. Такі країни становлять загрозу. Ми не можемо сидіти склавши руки та чекати, поки вони нападуть — ми мусимо завдати удару першими!"
 ITA_raise_the_peoples: "Підняти народи"
 ITA_raise_the_peoples_desc: "Є багато хоробрих італійських селян, готових боротися за наші ідеали. З ними ми зможемо сформувати більше загонів червоносорочників, якими поповнимо лави наших збройних сил."
 ITA_il_sol_dell_avvenire: "Il Sol dell'Avvenire"
 ITA_il_sol_dell_avvenire_desc: "Настав час проголосити нову італійську державу, Італійський національний союз, в якому всі громадяни будуть вільними та рівними перед державою.\nСонце майбутнього зійде в Італії!"
 ITA_italian_socialism: "Італійський соціалізм"
 ITA_italian_socialism_desc: "Перед нами відкривається шлях до соціалізму. Настав час стати на нього з рішучістю, щоби досягти справедливого суспільства в межах наших кордонів і міжнародного статусу, на який Італійська республіка заслуговує за їх межами."
 ITA_cooperate_with_the_mafia: "Співпрацювати з мафією"
 ITA_cooperate_with_the_mafia_desc: "Мафіозні організації, що розрослися під час громадянської війни, можуть стати можливістю для поліпшення роботи приватного та державного бізнесу на їхніх територіях, якщо ми будемо готові надати їм певні привілеї та поступки."
 ITA_mafia_abroad: "Мафія за кордоном"
 ITA_mafia_abroad_desc: "Вплив мафіозних сімей, з якими ми маємо домовленості, зростає не лише в Італії, але й за кордоном. Ми мусимо засилати пов'язаних із ними агентів до великих капіталістичних держав, де їхній бізнес може процвітати, слугуючи нашим інтересам."
 ITA_empower_the_unions: "Уповноважити профспілки"
 ITA_empower_the_unions_desc: "Італійський пролетарський клас має великий потенціал. Ми мусимо забезпечити профспілки засобами та повноваженнями для регулювання та оптимізації робочої сили в нашій країні."
 ITA_production_lines: "Виробничі лінії"
 ITA_production_lines_desc: "Настав час розширити та модернізувати наші основні виробничі лінії, щоби гарантувати, що наші збройні сили отримають матеріали та обладнання, необхідні для продовження роботи з максимальною ефективністю."
 ITA_the_republics_leadership: "Керівництво Республіки"
 ITA_the_republics_leadership_desc: "Ми мусимо вибрати правильну партію та політичного лідера, який поведе молоду Італійську республіку до соціалістичного суспільства, на яке заслуговує наш народ. І Ферруччо Паррі, і Іваное Бономі здаються гідними кандидатами, які мають високу кваліфікацію для виконання цього завдання."
 ITA_bring_back_exiled_intellectuals: "Повернути засланих інтелектуалів"
 ITA_bring_back_exiled_intellectuals_desc: "Фашистський режим змусив незліченну кількість італійських громадян піти у вигнання, серед яких є великі філософи, інтелектуали та науковці. Настав час запропонувати всім цим біженцям можливість повернутися додому."
 ITA_social_stability: "Соціальна стабільність"
 ITA_social_stability_desc: "Ми залишили позаду жахи громадянської війни, а наше суспільство стало більш справедливим і еґалітарним. І хоча нам іще належить пройти довгий шлях до досягнення соціалізму, ми можемо з гордістю сказати, що італійський народ нарешті досягнув соціального миру."
 ITA_aid_for_the_spanish_republic: "Допомога для Іспанської республіки"
 ITA_aid_for_the_spanish_republic_desc: "Ми мусимо допомогти нашим іспанським товаришам у громадянській війні. Їхню соціалістичну республіку беруть в облогу кровожерливі іспанські генерали, які присягнули на вірність державі, яку зараз руйнують, за підтримки великих фашистських держав Європи."
 ITA_italia_libera: "Italia Libera"
 ITA_italia_libera_desc: "Ми мусимо взяти на себе ініціативу та запропонувати дружнім сусіднім урядам сформувати альянс в Європі, який дозволить нам співпрацювати та захищатися від численних загроз, які нас оточують."
 ITA_european_democracies: "Європейські демократії"
 ITA_european_democracies_desc: "Ми мусимо продовжувати політику солідарності та співробітництва між демократичними європейськими країнами. За допомогою дипломатії ми можемо сформувати потужний альянс, здатний протистояти будь-якому іншому."
 ITA_peace_preservation: "Збереження миру"
 ITA_peace_preservation_desc: "У ці часи нестабільності та міжнародних конфліктів лише італійський народ здатен зберегти та забезпечити мир у Європі."
 ITA_scientific_cooperation: "Наукове співробітництво"
 ITA_scientific_cooperation_desc: "Ми мусимо розробити програму наукового співробітництва, щоби не відставати від технологічного прогресу інших світових держав."
 ITA_secure_the_borders: "Захистити кордони"
 ITA_secure_the_borders_desc: "Зі зростанням міжнародної напруженості в усьому світі, будь-яка країна, яка не є нашим союзником, мусить розглядатися як потенційно ворожа. Ми мусимо зміцнювати та гарнізонувати наші кордони якнайшвидше, щоби запобігти та зупинити будь-яке вторгнення."
 ITA_bring_down_fascist_strongholds: "Знести фашистські твердині"
 ITA_bring_down_fascist_strongholds_desc: "Враховуючи критичну ситуацію в Європі, ми не можемо чекати, поки агресивні фашистські держави почнуть наступ на нас. Той, хто б'є першим, б'є найліпше, тому ми мусимо подбати про те, щоб ударити по фашистах першими і вдарити сильно."
 ITA_reestablish_old_alliances: "Відновити старі альянси"
 ITA_reestablish_old_alliances_desc: "Ми мусимо спробувати відновити союз, який сформували під час Великої війни. Тільки об'єднавшись із великими демократичними державами Європи, ми зможемо перемогти численні загрози, які нас підстерігають."
 ITA_military_agreements: "Військові угоди"
 ITA_military_agreements_desc: "Нам є чому повчитися в наших союзників. Ми мусимо звернутися до них із пропозицією розробити програму військово-технічного співробітництва."
 ITA_the_enemies_of_capitalism: "Вороги капіталізму"
 ITA_the_enemies_of_capitalism_desc: "Радянський комунізм становить велику загрозу для всієї Європи, а отже і для італійської держави. Прийшов час подбати про них."
 ITA_the_ethiopian_question: "Питання Ефіопії"
 ITA_the_ethiopian_question_desc: "Війна в Ефіопії була жорстокою та несправедливою справою. Ми мусимо відшкодувати збитки, завдані фашистами в країні, та звернутися до місцевої влади з проханням про примирення."
 ITA_abolish_the_colonies: "Ліквідувати колонії"
 ITA_abolish_the_colonies_desc: "Ми розробимо та представимо революційний план скасування статусу колонії для будь-якого регіону Італії. Вперше в історії нашої країни місцеві жителі постраждалих регіонів отримають можливість вирішувати свою долю. Від нас залежить, чи побачать вони переваги від становлення легітимною провінцією італійської держави."
 ITA_cooperatives_for_intensive_exploitation: "Кооперативи інтенсивного видобутку"
 ITA_cooperatives_for_intensive_exploitation_desc: "Африка — багатий континент з великими покладами ресурсів. Ми мусимо інвестувати в удосконалення способів експлуатації цих родовищ, щоб отримати від них максимальну вигоду."
 ITA_condemn_colonialism: "Засудити колоніалізм"
 ITA_condemn_colonialism_desc: "Настав час засудити колоніалізм і викликати європейські держави, які пригноблювали африканський народ незліченні роки. І якщо дійде до рукоприкладства, ми будемо боротися проти них на благо африканського народу."
 ITA_new_colonial_policies: "Нова колоніальна політика"
 ITA_new_colonial_policies_desc: "Надто довго фашистський режим жорстоко поводився з місцевим населенням у колоніях. Настав час переглянути нашу колоніальну політику, надавши певну автономію цим регіонам і виправивши несправедливість, заподіяну в минулому."
 ITA_negotiations_with_albania: "Переговори з Албанією"
 ITA_negotiations_with_albania_desc: "Протягом останніх десятиліть історія Албанії перебувала під сильним впливом Італії. Тепер, коли ми залишили авторитарний фашистський режим позаду, ми мусимо запропонувати албанському уряду зміцнити зв'язки між нашими народами та навіть розглянути можливість інтеграції албанської адміністрації в нашу, формально об'єднавши обидві країни."
 ITA_enlist_the_bashkimi_kombetar: "Завербувати Bashkimi Kombëtar" # Національний союз
 ITA_enlist_the_bashkimi_kombetar_desc: "Є багато громадян Албанії, які симпатизують нашому уряду та ідеології і бажають вступити до загонів червоносорочників. Ми мусимо створити нову гілку нашого добровольчого ополчення, в рамках якої організувати нові підрозділи, що складаються з цих новобранців."
 ITA_the_italian_confederation: "Італійська конфедерація"
 ITA_the_italian_confederation_desc: "Переглянувши нашу колоніальну політику, наступним кроком, який ми мусимо зробити, є створення конфедерації, яка включатиме всі держави, що виникли в результаті процесу деколонізації, і слугуватиме рамками, в яких наші нації зможуть співпрацювати й отримувати взаємну вигоду."
 ITA_planned_economy: "Планова економіка"
 ITA_planned_economy_desc: "Представники нашої нової Конфедерації запропонували економічну ініціативу, яка, на їхню думку, дозволить регулювати та стимулювати економіку всіх країн-членів у ефективний та сталий спосіб."
 ITA_the_fight_overseas: "Боротьба за морем"
 ITA_the_fight_overseas_desc: "Настав час зміцнювати оборону та готувати логістику для підтримки великих військових кампаній на Африканському континенті. Ми розробимо спеціалізовані методики вишколу наших військ і флоту, щоби вони могли оптимально діяти в багатьох складних умовах, з якими їм доведеться зіткнутися."
 ITA_irregulars: "Нерегуляри"
 ITA_irregulars_desc: "Нерегулярні війська відіграють ключову роль у кампанії в Африці. Ми мусимо збільшити вербування серед місцевого населення та поліпшити підготовку цих підрозділів."
 ITA_liberate_the_workers_of_africa: "Звільнити робітників Африки"
 ITA_liberate_the_workers_of_africa_desc: "Прийшов час раз і назавжди звільнити африканський народ від різних урядів, які його гноблять!"
 ITA_ascari: "Аскарі"
 ITA_ascari_desc: "Регулярні дивізії, сформовані з місцевих військ з Африки, довели свою високу ефективність у виконанні різних ролей, не лише в якості гарнізонів або резервів, але й у військових операціях на складній місцевості, де іншим дивізіям було би складно."

