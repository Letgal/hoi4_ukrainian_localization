 ITA_topple_amhara_rulers_event_chain_tt: "\nПочне ланку подій §YМісцеві правителі підступають до італійських урядовців§!, яка дозволить збільшити підпорядкування або встановити підлеглі Італії держави в деяких ефіопських областях, за нашим бажанням."
