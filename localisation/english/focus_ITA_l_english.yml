 ITA_claims_on_turkey_bba_desc: "$ITA_claims_on_turkey_desc$"
 ITA_befriend_turkey: "$ITA_turkey_friend$"
 ITA_befriend_turkey_desc: "$ITA_turkey_friend_desc$"
 ITA_corpo_di_truppe_volontarie: "Corpo Truppe Volontarie"
 ITA_corpo_di_truppe_volontarie_desc: "$ITA_support_nationalist_spain_desc$"
 ITA_spanish_italian_alliance: "$ITA_spanish_italian_faction$"
 ITA_spanish_italian_alliance_desc: "$ITA_spanish_italian_faction_desc$"
 ITA_demand_balearic_islands_bba: "$ITA_demand_balearic_islands$"
 ITA_demand_balearic_islands_bba_desc: "$ITA_demand_balearic_islands_desc$"
 ITA_befriend_portugal: "$ITA_portugal_friend$"
 ITA_befriend_portugal_desc: "$ITA_portugal_friend_desc$"
 ITA_demand_ticino: "Вимогти Тічіно"
 ITA_demand_ticino_desc: "У гірській Швайцарії проживає багато різних етнічних груп, але серед них є й італійці, які здебільшого проживають у південних кантонах країни, як-ось Тічіно. Щоби створити велику італійську державу, ми мусимо гарантувати, що всі наші люди зможуть жити в межах однієї країни."
 ITA_austrian_guarantees_tt: "У випадку, якщо Німеччина спробує провести аншлюс, Італія отримає можливість втрутитися."
 ITA_all_eth_initial_states_controlled_tt: "Усі початкові ефіопські області підконтрольні державі §Y[ROOT.GetFlag][ROOT.GetNameDef]§! або §Y[ROOT.GetAdjective]им союзникам§!."
 ITA_fronte_militare_clandestino_modifier_tt: "Отримає модифікатор §Y$ITA_fronte_militare_clandestino_modifier$ (Італія)§! (§Y730§! днів), що дасть:\n   $MODIFIER_RESISTANCE_GROWTH_ON_OUR_OCCUPIED_STATES$: §G+10%§!\n   $MODIFIER_REQUIRED_GARRISON_FACTOR$: §R+15%§!\n\n"
 ITA_flotta_d_evasione_admiral_traits_tt: "Два випадкові адмірали отримають рису §Y$bold$§!:\n- $MODIFIER_NAVAL_SPEED$: §G+10%§!\n- $MODIFIER_NAVAL_DAMAGE_FACTOR$: §G+5.00%§!\n\n"
 ITA_heroes_of_the_nation_general_traits_tt: "\nТри випадкові генерали отримають рису §Y$war_hero$§!:\n- $MODIFIER_UNIT_LEADER_PROMOTE_COST_FACTOR$: §G-50.0%§!\n- $MODIFIER_REASSIGNMENT_DURATION_FACTOR$: §R+50.0%§!\n\n"
 ITA_mussolini_becomes_field_marshal_tt: "§H$ITA_benito_mussolini$§! стане фельдмаршалом."

 ITA_the_italian_liberation_war: "Італійська визвольна війна"
 ITA_the_italian_liberation_war_desc: "Прийшов час повстати проти фашистів і повалити їхній хворий режим! Антифашистські партизани з усієї Італії готові боротися та віддати своє життя в цій національно-визвольній війні!"
 ITA_fronte_militare_clandestino: "Fronte Militare Clandestino"
 ITA_fronte_militare_clandestino_desc: "Ми організуємо підпільну військову організацію при осередках Опору в кожному італійському місті та у зв'язку з нашими збройними силами, щоби координувати наші військові операції та партизанські дії поза лінією фронту."
 ITA_corpo_volontari_della_liberta: "Corpo Volontari della Libertà"
 ITA_corpo_volontari_della_liberta_desc: "Комітет національного визволення сповнений рішучості зміцнити нашу військову координаційну структуру — Corpo Volontari della Libertà, — щоб ефективно управляти та координувати більшу кількість партизанів і збройних сил."
 ITA_the_carabinieri: "Карабіньєри"
 ITA_the_carabinieri_desc: "Через роль, яку карабіньєри відіграли у падінні фашистського режиму, зараз вони зазнають нападів із боку фашистів, що змусило багатьох із них приєднатися до італійського руху опору. Ми мусимо приєднати ці підрозділи до Італійського визвольного корпусу."
 ITA_gappisti: "Ґаппісти"
 ITA_gappisti_desc: "Ми сформуємо Gruppi di Azione Patriottica — невеликі партизанські загони, які діятимуть переважно в містах, подібно до французького Опору. Наші ґаппісти завдаватимуть ворогові сильних ударів поза лінією фронту, деморалізовуючи гарнізони та здобуваючи підтримку місцевих жителів."
 ITA_partisan_republics: "Партизанські республіки"
 ITA_partisan_republics_desc: "Ми сприятимемо утворенню тимчасових державних утворень у формі партизанських республік на звільнених партизанами територіях, щоби згуртувати бійців опору та відволікти ворога від роботи в тилу."
 ITA_the_kings_finest: "Кращі солдати короля"
 ITA_the_kings_finest_desc: "Ми сформуємо спеціальні підрозділи з солдатів і офіцерів, відданих італійській короні, і будемо тренувати їх, щоби ті стали елітою нашої Визвольної армії."
 ITA_grande_rivolta_rurale: "Grande Rivolta Rurale"
 ITA_grande_rivolta_rurale_desc: "Настав час італійському селянству приєднатися до нашої справи та взяти в руки зброю проти фашистських гнобителів. У ворога більше не буде шансів у сільській місцевості!"
 ITA_liberation_or_death: "Визволення або смерть!"
 ITA_liberation_or_death_desc: "Ми завзято боролися за визволення італійського народу від фашистського гніту. Ми зазнали великих втрат, але це не було даремно: настав час зробити останній поштовх, щоби викорінити фашизм в Італії раз і назавжди!"
 ITA_independence_rds: "Італійська незалежність"
 ITA_independence_rds_desc: "Досить цього поневолення, якому нас піддають наші нібито союзники. Відтепер італійська нація сама вирішуватиме свою долю. Якщо для досягнення цієї мети знову потрібно буде пролити кров, гордий італійський народ буде готовий до цього."
 ITA_the_italian_social_republic: "Італійська соціальна республіка"
 ITA_the_italian_social_republic_desc: "Роялісти та інші антифашистські елементи в Італії віроломно повстали проти нашого режиму. Ми реформували нашу партію в антимонархічну Республіканську фашистську партію та створили Італійську соціальну республіку — нове втілення італійської фашистської держави. Ми будемо протистояти ворожій атаці і возз'єднаємо нашу землю!"
 ITA_guardia_nazionale_repubblicana: "Guardia Nazionale Repubblicana"
 ITA_guardia_nazionale_repubblicana_desc: "Враховуючи роль, яку відіграли Королівські карабіньєри у спробі повалення фашистського режиму, ми негайно замінимо цю збройну силу. У нас уже є план відновлення чорносорочників і створення Національної республіканської гвардії, яка виконуватиме поліційні та військові функції."
 ITA_integrate_polizia_dell_africa_italiana: "Інтегрувати Polizia dell'Africa Italiana"
 ITA_integrate_polizia_dell_africa_italiana_desc: "Ми мусимо інтегрувати нашу колоніальну поліцію, поки ці підрозділи залишаються вірними Італії та нашому режиму. Партизани, без сумніву, незабаром спробують заволодіти цими військами..."
 ITA_anti_partisan_measures: "Антипартизанські заходи"
 ITA_anti_partisan_measures_desc: "Останнім часом ворожі партизани надзвичайно активізувалися, переслідуючи наші резерви та загрожуючи нашим лініям постачання. Ми мусимо розгорнути нові підрозділи, що спеціалізуються на війні з партизанами, та тримати ці кляті банди на відстані."
 ITA_all_within_the_state: "Усе в межах держави"
 ITA_all_within_the_state_desc: "Якщо ми хочемо перемогти у цій кривавій війні, необхідно, щоби кожен зробив свій внесок у військові зусилля. Але не все зводиться до безпосередньої боротьби з ворогом: наші лінії фронту потребують підтримки потужної промисловості та логістики так само, як і солдат, щоб укомплектувати їх."
 ITA_battaglioni_m: "Battaglioni M"
 ITA_battaglioni_m_desc: "Нам потрібні нові елітні підрозділи, щоби стримати наступ ворога. Ми мусимо трансформувати та посилити батальйони чорносорочників, які відзначилися в боях, і використовувати ці війська для зміцнення найслабших місць на нашій лінії фронту і відкинути ворога назад, звідки він прийшов."
 ITA_reinforce_the_gustav_line: "Зміцнити лінію Ґустава"
 ITA_reinforce_the_gustav_line_desc: "Ми мусимо зміцнити наші оборонні лінії, щоби запобігти просуванню будь-яких ворожих частин. Італійська соціалістична республіка не мусить похитнутися!"
 ITA_the_social_republic_prevails: "Соціальна республіка перемагає!"
 ITA_the_social_republic_prevails_desc: "Ми пролили забагато крові в цій жорстокій війні, розпочатій купкою зрадників-маніпуляторів, але настав час покласти їй край. Італійська держава відродиться знову, сильнішою, ніж будь-коли!"
 ITA_independence_rsi: "$ITA_independence_rds$"
 ITA_independence_rsi_desc: "$ITA_independence_rds_desc$"

