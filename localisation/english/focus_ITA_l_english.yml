 ITA_depose_mussolini: "Скинути Муссоліні"
 ITA_depose_mussolini_desc: "Настав час усунути Муссоліні від влади! Він довів, що є некомпетентним лідером, який провів нашу улюблену Італію через багато непотрібних труднощів і перевірив її стійкість на міцність далеко за межею. Хоча його тінь може ще деякий час нависати над нами, Італія та її народ переможуть!"
 ITA_italo_balbo_focus: "Італо Бальбо"
 ITA_italo_balbo_focus_desc: "Нам потрібен здібний військовий лідер, який проведе нас через турбулентні часи, що чекають попереду. Італо Бальбо — не лише військовий лідер; він також герой авіації, який здійснив кілька дипломатичних місій і досить ефективно керував нашими лівійськими володіннями. Без сумніву, він поліпшить той жалюгідний стан, у якому перебувають наші військові, і принесе славу Італії!"
 ITA_remove_balbo_as_advisor_tt: "§Y$ITA_italo_balbo$§! більше не буде доступний як §Yрадник§! або §Yфельдмаршал§!."
 ITA_dino_grandi_focus: "Діно Ґранді"
 ITA_dino_grandi_focus_desc: "Нам потрібен хтось дипломатично підкований, хто не боїться реорганізувати старі інституції, якщо ми хочемо процвітати. Діно Ґранді працював міністром закордонних справ і реформував дипломатичні класи, відкривши їх для інших людей, окрім дворян. Він не ухиляється від проведення необхідних реформ і підштовхує Італію до нового і світлого майбутнього!"
 ITA_remove_grandi_as_advisor_tt: "§Y$ITA_dino_grandi$§! більше не буде доступний як §Yрадник§!."
 ITA_has_new_duce_flag: "Був скинутий §YВеликою радою§!"
 ITA_stop_the_squandering: "Зупинити марнотратство"
 ITA_stop_the_squandering_desc: "Надто довго Муссоліні витрачав гроші і ресурси, які Італія не може собі дозволити — настав час покласти край цим нерозважливим марнотратствам! Ми мусимо обмежити наші витрати і зосередити наш капітал на поліпшенні інших областей."
 ITA_consolidate_power: "Консолідувати владу"
 ITA_consolidate_power_desc: "Наш контроль над партією та країною в цілому залишається слабким. Ми мусимо консолідувати владу, яку маємо, та зміцнити наш режим, показавши громадськості, що ми сильні та надійні, як ніколи раніше!"
 ITA_purge_the_party: "Провести чистку в партії"
 ITA_purge_the_party_desc: "До наших вух доходять чутки, що дехто не бажає ніщо, крім повернення старого режиму. Незважаючи на те, що Муссоліні був скинутий і відсторонений від влади, його тінь постійно присутня в уряді та у свідомості людей. Ми мусимо продемонструвати силу й очистити партію від елементів, які не є по-справжньому лояльними до нас, але залишаються відданими старому дуче."
 ITA_the_fate_of_mussolini: "Доля Муссоліні"
 ITA_the_fate_of_mussolini_desc: "Поки Муссоліні залишається під домашнім арештом, ми не можемо по-справжньому рухатися вперед, адже над нами постійно нависає його присутність. Ми забезпечили нашу позицію справжньої влади в партії, і тому настав час вирішити долю колишнього дуче!"
 ITA_divino_duce: "Divino Duce"
 ITA_divino_duce_desc: "Стало очевидним, який вплив може мати одна людина на країну та її народ. Можливо, це те, що ми можемо використати і адаптувати. Використовуючи наші державні канали, ми можемо просувати нашого нового дуче як сильного і здібного лідера, здатного об'єднати Італію. Ми дамо людям когось більшого, ніж життя, в кого можна вірити — когось божественного, в кого можна покласти свою віру!"
 ITA_blackshirt_loyalty: "Здобути лояльність чорносорочників"
 ITA_blackshirt_loyalty_desc: "Чорносорочники вже давно займають особливе місце в італійському фашизмі, і якщо ми хочемо викликати почуття натхнення у населення, нам варто було б завоювати лояльність цієї організації. Вони були б дуже корисними в поширенні божественного сприйняття славного нового дуче в збройних силах — і не тільки."
 ITA_a_greater_purpose: "Вища мета"
 ITA_a_greater_purpose_desc: "Нещодавні чвари всередині партії показали нам недоліки надто тісної прив'язки ідеї фашизму до якоїсь однієї людини. Ми мусимо зосередитися на просуванні фашизму як більш широкої концепції, як того, що виходить за межі смертного життя кожної окремої людини — ідеї, навколо якої люди можуть згуртуватися."
 ITA_spreading_the_eagles_wings: "Розправляючи крила орла"
 ITA_spreading_the_eagles_wings_desc: "Навколо нас руйнуються та зазнають поразки інші ідеології. Здавалося б, лише фашизм витримав натиск цих бурхливих подій і навіть процвітає. Наш обов'язок — принести цю стабільність і іншим народам; принести їм промінь світла в ці темні часи!"
 ITA_italian_hegemony: "Італійська гегемонія"
 ITA_italian_hegemony_desc: "У світі, охопленому війною, ми мусимо надихнути та об'єднати всі різні нації та культури під нашою гегемонією, щоби показати їм, яку користь приносять фашизм та [ROOT.GetNameDef]. Ми мусимо очолити шлях до світлого майбутнього!"
 ITA_reorganize_regio_esercito: "Реорганізувати Regio Esercito"
 ITA_reorganize_regio_esercito_desc: "Із новим керівництвом приходить нове розуміння. Кожному, хто дійсно намагається подивитися, зрозуміло, що наша переможна армія, безумовно, має області, в яких вона ще може вдосконалюватися. З нещодавно вивільненими ресурсами ми мусимо інвестувати в більший вишкіл і реорганізувати збройні сили так, щоби ніщо не могло стояти на їхньому шляху!"
 ITA_reinforce_regia_aeronautica: "Зміцнити Regia Aeronautica"
 ITA_reinforce_regia_aeronautica_desc: "Regia Aeronautica поважають і їм заздрять у всьому світі, але є ще багато можливостей для вдосконалення. Маючи більше доступних ресурсів, ми мусимо інвестувати в оснащення та тренування, щоби зробити її найстрашнішою військово-повітряною силою!"
 ITA_compagnie_auto_avio_sahariane: "Розширити Compagnie Auto-Avio Sahariane" # Автоавіаційні роти Сахари
 ITA_compagnie_auto_avio_sahariane_desc: "Автомобільні роти Сахари в Лівії довели свою ефективність у поєднанні з власними розвідувальними літаками. Розширення цього проєкту має зробити наші сили ще більш грізними та вселити страх Божий у наших ворогів!"
 ITA_combined_land_and_air_warfare: "Комбінована наземна та повітряна війна"
 ITA_combined_land_and_air_warfare_desc: "Допомога Regia Aeronautica для Regio Esercito продемонструвала можливості італійських збройних сил, але є ще багато можливостей для розвитку! Поглиблення цієї співпраці знищить наших ворогів на полі бою і принесе вічну славу Італії!"
 ITA_the_fourth_shore: "Четверте узбережжя"
 ITA_the_fourth_shore_desc: "Лівію часто називають четвертим узбережжям Італії, і вона є невід'ємною частиною майбутнього нашої країни. Це найближча колонія й одна з найцінніших, адже вона слугує сполучною ланкою з рештою Африканського континенту. Інвестовуючи сюди ресурси, ми захистимо наші заморські володіння й отримаємо значні прибутки в майбутньому."
 ITA_oil_in_tripoli: "Нафта в Тріполі"
 ITA_oil_in_tripoli_desc: "Ми знайшли золото в Лівії — чорне золото! Ми відкрили величезні запаси нафти в пустелях за межами Тріполі. Ми не можемо упустити таку можливість, але мусимо використати ці активи на славу Італії!"
 ITA_steel_in_tripoli: "Сталь у Тріполі"
 ITA_steel_in_tripoli_desc: "Схоже, що в пустелях за межами Тріполі похована велика кількість заліза, яке тільки й чекає, щоби ми його відкопали та переробили. Побудувавши неподалік металургійний завод, ми могли би використовувати сталь для подальшого просування наших славетних військ!"
 ITA_novus_ordo: "Novus Ordo"
 ITA_novus_ordo_desc: "Доля Італії тісно пов'язана з Лівією, і тому ми мусимо ще більше інтегрувати її в нашу сферу впливу. Цього можна досягти, запропонувавши «особливе громадянство» кожному лівійцю, який готовий воювати за нас, і таким чином забезпечити наш контроль над Середземномор'ям і Північною Африкою."
 ITA_seek_british_military_cooperation: "Домогтися британської військової співпраці"
 ITA_seek_british_military_cooperation_desc: "Хоча наші колишні союзники зрадили нас у минулій війні, можливо, все ще є сенс зазирнути за межі наших образ і простягнути їм оливкову гілку. Нам є чому повчитися у британців, зокрема в питаннях їхніх військово-морських і військово-повітряних сил."
 ITA_anglo_italian_pact: "Підписати Англо-італійський пакт"
 ITA_anglo_italian_pact_desc: "Військове співробітництво з британцями пішло нам на користь, зарівно як піде і пакт про ненапад. Такий пакт захистив би значну частину наших африканських володінь, що дозволило б нам звернути свій погляд в інше місце."
 ITA_invite_france_to_military_partnership: "Запросити Францію до військового партнерства"
 ITA_invite_france_to_military_partnership_desc: "Франція — найсильніший із наших найближчих сусідів і давній союзник. Хоча ми не забудемо їхню зраду в останній війні, ми можемо пробачити. Можливо, настав час залишити старі обрáзи позаду та домогтися зміцнення наших збройних сил крізь тісне партнерство."
 ITA_franco_italian_pact: "Підписати Франко-італійський пакт"
 ITA_franco_italian_pact_desc: "Військове співробітництво з Францією, як і пакт про ненапад, має велику цінність. Ми би не лише убезпечили наш західний фланг у Європі, але й значну частину наших африканських володінь, що дозволило б нам зосередитися на інших напрямках."
 ITA_proclaim_the_italian_empire: "Проголосити Італійську імперію"
 ITA_proclaim_the_italian_empire_desc: "З нашими нещодавніми здобутками в Африці для нас настає новий день. Із процвітаючою імперією та мудрими інвестиціями в нашу армію, ми більше не просто королівство; ми нарешті з упевненістю можемо заявити про світанок Італійської імперії! Як довго ми чекали цієї миті!"
 ITA_italy_will_guarantee_tt: "[GetItalyGuaranteesMajor]"
 ITA_italy_will_guarantee_tt_standard: "§Y[ROOT.GetNameDefCap]§! надасть §Yгарантії§! будь-якій §Yвеликій країні§!, яка гарантує державу §Y[ROOT.GetNameDefCap]§!."
 ITA_italy_will_guarantee_tt_fulfilled: "§Y[ROOT.GetNameDefCap]§! надасть §Yгарантії§! будь-якій §Yвеликій країні§!, яка гарантує державу §Y[ROOT.GetNameDefCap]§!. Поточний ефект:"
 ITA_african_conquests_tt: "Із нашою спраглою до влади імперією §Yанексовувати§! території на §YАфриканському континенті§! буде §Yдешевше§!."
 ITA_economic_reforms: "Економічні реформи"
 ITA_economic_reforms_desc: "За старого режиму економіка значною мірою перебувала в стагнації, але з оновленою Фашистською націоналістичною партією ми більш ніж готові вирішити цю важливу задачу! Тепер ми можемо вільно призначати компетентних людей, які мають кваліфікацію, необхідну для пожвавлення економіки."
 ITA_improve_the_industries: "Поліпшити індустрії"
 ITA_improve_the_industries_desc: "Із відновленою економікою ми тепер маємо ресурси, щоби звернути увагу на нашу промисловість і провести широкомасштабні реформи й там. Більш ефективна індустрія, безсумнівно, призведе до того, що більше техніки швидше потрапить до наших переможних сил."
 ITA_reorganize_the_party: "Реорганізувати партію"
 ITA_reorganize_the_party_desc: "Національна фашистська партія перетворилася на застарілу та громіздку організацію, сповнену інтриг і самозвеличення. Маючи міцніший контроль над партією, ми тепер можемо почати реорганізацію з нуля, зробивши її більш ефективною та динамічною."
 ITA_meritocracy: "Меритократія"
 ITA_meritocracy_desc: "Приборкавши опозицію в наших лавах, ми тепер можемо відкрити кілька установ для членів поза лавами Фашистської партії. Це мусить призвести до появи нових і цікавих ідей, а також нових можливостей."
 ITA_expanded_corporatism: "Розширений корпоративізм"
 ITA_expanded_corporatism_desc: "Корпоративізм — це фундаментальна ідея фашизму, і ми мусимо впроваджувати його на всіх наших новопридбаних територіях, наскільки це можливо. Однак для цього нам доведеться покладатися на місцеві еліти й таланти та відчиняти двері для просування у фашистській ієрархії. Це простий спосіб прищепити лояльність і ефективність у нашому новому домініоні."


