 ITA_il_vento_aureo: "Il vento aureo"
 ITA_il_vento_aureo_desc: "Протягом тривалого часу папство було пригноблене іноземними силами. Однак ми можемо оптимізувати наші військово-повітряні сили та програми підготовки винищувачів, щоби мати набагато дешевших, але сміливіших пілотів, які з неба обрушать золоте панування Католицької Церкви на наших ворогів. Це буде наш найвеличніший реквієм!"
 form_greater_italy_tt: "Відкриває рішення: §YПроголосити Велику Італію§!"
