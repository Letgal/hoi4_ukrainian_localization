### СТАРІ ФОКУСИ ###
 ITA_victoryinETH: "Тріумф у Африці"
 ITA_victoryinETH_desc: "Поразка в першій Першій італо-ефіопській війні залишалася плямою на італійській честі протягом 40 років, а досягнута зараз перемога зніме цю пляму та доведе силу залізної волі фашизму!"
 ITA_ethiopian_war_logistics: "Логістика ефіопської війни"
 ITA_ethiopian_war_logistics_desc: "Можливо, ми неправильно оцінили ситуацію з логістикою для нашого славетного завоювання Ефіопії. Ми мусимо зробити своєю першочерговою метою забезпечення наших хоробрих військ необхідними припасами."
 ITA_fortification_effort: "Розвиток укріплень"
 ITA_fortification_effort_desc: "Ми мусимо захистити наші береги та кордони від агресії з боку згасаючих і декадентних імперських держав: Франції та Британії."
 ITA_fortification_effort_forts: "Додати §Y15 наземних укріплень§! на французькому кордоні.\n"
 ITA_army_primacy: "Верховенство армії"
 ITA_army_primacy_desc: "Індустріально Італія досі відстає від декадентних колоніальних імперій. Ми мусимо вибрати, на що робити пріоритет: армію чи флот. Вибір, схоже, очевидний; так само як Римська імперія покладалася на свої легіони, це мусить зробити нова Італійська імперія!"
 ITA_modernized_artillery: "Модернізована артилерія"
 ITA_modernized_artillery_desc: "Regio Esercito, в теорії, є однією з найбільших армій світу. На жаль, ми аж ніяк не зможемо як слід озброїти всіх цих солдат. Що найгірше, більшість нашої артилерії походить із 1918 року!"
 ITA_modernized_army: "Модернізована армія"
 ITA_modernized_army_desc: "Ліпша артилерія значно збільшить нашу бойову ефективність, але в нас також є потреба в нових тактиках і доктринах."
 ITA_armored_effort: "Розвиток бронетехніки"
 ITA_armored_effort_desc: "Воювати в Ефіопії — це добре, але наші танки просто не відповідають стандартам, необхідним для боротьби з занепадаючими, але все ще потужними плутодемократичними країнами Європи."
 ITA_mare_nostrum: "Mare Nostrum"
 ITA_mare_nostrum_desc: "Наші ресурси обмежені й ми мусимо зробити болючий вибір, але Британська імперія тримає нас у клітці в Середземному морі. Щоби вирватися на волю, нам знадобиться флот, здатний конкурувати навіть із їхнім..."
 ITA_carrier_effort: "Розвиток авіаносців"
 ITA_carrier_effort_desc: "Сучасні бойові флоти будуть зосереджені на авіаносцях, а не на лінкорах. Перевагу повітряної сили над кораблями було продемонстровано американцями ще в 1921 році!"
 ITA_capital_ships: "Розвиток великих кораблів"
 ITA_capital_ships_desc: "Держава з найбільшою кількістю лінкорів пануватиме океанами. Ми не можемо дозволити Королівським ВМС перевершити нас у Середземному морі..."
 ITA_bomber_effort: "Розвиток бомбардувальників"
 ITA_bomber_effort_desc: "Минула та епоха, коли армії могли вигравати війни, не дивлячись у небо. Ми мусимо розвивати наші тактичні бомбардувальники, щоби забезпечити наших солдатів необхідною повітряною підтримкою."
 ITA_atlantic_fleet: "Атлантичний флот"
 ITA_atlantic_fleet_desc: "Щойно ми вирвемося з британської клітки, нам доведеться поширити свою владу за океан. Це мусить бути нашим головним пріоритетом."
 ITA_marines_and_landing_craft: "Морська піхота та десантні судна"
 ITA_marines_and_landing_craft_desc: "Війни виграються не лише морською силою; ми також мусимо мати можливість переправляти наші армії хвилями та безпечно висаджувати їх на берег..."
 ITA_jet_engine_effort: "Розвиток реактивних двигунів"
 ITA_jet_engine_effort_desc: "Італія мусить бути на передовій розвитку реактивних двигунів завдяки блискучій роботі Секондо Кампіні. Ми мусимо надати йому всі необхідні ресурси для подальшого вдосконалення його проєктів для Regio Aeronautica."
 ITA_light_ship_effort: "Розвиток легких кораблів"
 ITA_light_ship_effort_desc: "Конвоям у наші заморські колонії потрібен захист. Нам необхідно розробити нові доктрини, а також більш сучасні есмінці."
 ITA_escort_effort: "Розвиток кораблів супроводу"
 ITA_escort_effort_desc: "Нам слід докласти більше зусиль для захисту наших вразливих конвоїв у Середземному морі."
 ITA_sea_wolves: "Морські вовки"
 ITA_sea_wolves_desc: "Наші німецькі союзники розробили жахаючє ефективні підводні човни та доктрину «вовчої зграї» для їхнього застосування. Ми мусимо вчитися у них."
 ITA_slovenia_dalmatia_claims: "Претензії на Югославію"
 ITA_slovenia_dalmatia_claims_desc: "У Югославії досі проживає значна кількість італійського населення, принаймні з часів слави Венеції. Повернення цих регіонів під італійське панування — важливий крок на шляху до відтворення Римської імперії!"
 ITA_yugoslavia_friend: "Подружитися з Югославією"
 ITA_yugoslavia_friend_desc: "Замість протистояти Югославії зараз, ми можемо відкласти її остаточне завоювання до більш сприятливого часу. Натомість ми могли би подружитися з режимом і включити країну у сферу нашого впливу."
 ITA_support_nationalist_spain: "Підтримати Націоналістичну Іспанію"
 ITA_support_nationalist_spain_desc: "Іспанія перебуває в розпалі громадянської війни, яка визначить, чи буде вона в майбутньому можливим союзником фашистів, чи залишиться нікому не потрібною республікою — або, що ще гірше, впаде в комунізм чи анархію. Ми мусимо підтримати справжніх іспанців, поки ще не пізно!"
 ITA_demand_balearic_islands: "Вимогти Балеарські острови"
 ITA_demand_balearic_islands_desc: "Довівши свою підтримку новому режиму Франко, ми можемо вимогти, щоб одна з важливих територій, за яку ми боролися, — Балеарські острови — була передана Італії для зміцнення наших стратегічних позицій у Середземному морі."
 ITA_bulgaria_friend: "Подружитися з Болгарією"
 ITA_bulgaria_friend_desc: "Болгарія знаходиться в нашій сфері впливу. Їхня безпечна близькість до Італії — ключ до наших амбіцій на Балканах."
 ITA_albania_war_goal: "Албанська окупація"
 ITA_albania_war_goal_desc: "Албанія — легка мішень для окупації нашими військами. Навряд чи ми зустрінемо великий опір. Ми мусимо показати світові міць Італії та відновити славу Римської імперії!"
 ITA_pact_of_steel: "Сталевий пакт"
 ITA_pact_of_steel_desc: "Наші відносини з нацистською Німеччиною ускладнені ідеологічними розбіжностями та суперечливими цілями; дуче вкрай насторожено ставиться до німецьких амбіцій в Австрії та на Балканах. Однак реалії змінюються..."
 ITA_germ_italy_same_tt: "§YІталія§! та §YНімеччина§! мають однакову §Yідеологію§!"
 ITA_german_millitary_cooperation: "Німецька військова співпраця"
 ITA_german_millitary_cooperation_desc: "Завдяки тісній співпраці з потужною німецькою армією ми зможемо поєднати найліпше з німецької ефективності й італійських інновацій. Ми матимемо стратегічну перевагу над будь-ким, хто наважиться нам протистояти."
 ITA_claims_on_france: "Претензії на Францію"
 ITA_claims_on_france_desc: "Заберімо землі у Вішістської Франції. Після захоплення Німеччиною Парижа та формування нового уряду у Франції настав час заявити про свій законний шматок Південної Європи. Німеччина значно розширила свої володіння на півночі, і буде справедливо, якщо ми отримаємо свою частку."
 ITA_claims_on_france_tt: "§YВішістська Франція§! існує та контролює §YСавою§! та §YКорсику§!"
 ITA_go_after_france: "Піти на Францію"
 ITA_go_after_france_desc: "Франція... ще одна реакційна демократія Заходу, котра щомиті прагне завадити просуванню вперед і часто ставить під загрозу саме існування італійського народу. Ми йдемо в бій за благо Італії та майбутнє Імперії."
 ITA_claims_on_turkey: "Претензії на Туреччину"
 ITA_claims_on_turkey_desc: "Лондонський договір 1915 року обіцяв Італії турецькі землі в Анатолії в обмін на здобутки західних держав у Леванті. Вони отримали своє, стверджуючи, що це були лише мандати Ліги Націй, тоді як Італії було відмовлено. Нова Італія набагато сильніша за стару, і ми змусимо турків виконати британські обіцянки."
 ITA_italy_first: "Італія передусім"
 ITA_italy_first_desc: "Наш славетний дуче ніколи не буде вічно миритися з примхами Гітлера! Ми мусимо прислухатися до уроків Римської імперії; втручання тевтонців у італійські справи ніколи не закінчується добре..."
 ITA_romania_friend: "Подружитися з Румунією"
 ITA_romania_friend_desc: "У наших інтересах було би залучити наших далеких родичів у Румунії до сфери нашого впливу. Дуче бачить великий потенціал у їхній «Залізній гвардії»."
 ITA_german_rd_treaty: "Договір із Німеччиною"
 ITA_german_rd_treaty_desc: "Ми мусимо попросити німців обмінятися технологічними секретами на благо обох наших великих народів."
 ITA_spanish_italian_faction: "Іспано-італійський альянс"
 ITA_spanish_italian_faction_desc: "Франко та іспанські націоналісти — наші природні союзники, сполучені релігією, культурою та ідеологією. Разом ми могли би захопити Ґібралтар і дуже ускладнити життя Королівським ВМС."
 ITA_italian_highways: "Італійські шосе"
 ITA_italian_highways_desc: "Ми мусимо розширити нашу інфраструктуру, щоби забезпечити легку мобільність військ по всій Імперії. З ворогами в кожному куточку світу це є важливою частиною здатності захистити всю італійську землю."
 ITA_libyan_infrastructure: "Лівійська інфраструктура"
 ITA_libyan_infrastructure_desc: "Наші величезні землі в Північній Африці все ще відстають від решти нашої Імперії з точки зору інфраструктури. Ми мусимо зосередити наші зусилля на тому, щоби привести їх у відповідність."
 ITA_greece_war_goal: "Війна з Грецією"
 ITA_greece_war_goal_desc: "Яку Римську імперію ми відновлюємо, якщо не включимо в неї Грецію? Вона не має стати складною мішенню..."
 ITA_greece_friend: "Подружитися з Грецією"
 ITA_greece_friend_desc: "Греки — давній народ, а їхня держава — колиска західної цивілізації. Не мусить бути неможливим узгодити їхні цілі з нашими..."
 ITA_turkey_friend: "Подружитися з Туреччиною"
 ITA_turkey_friend_desc: "Після італо-турецької війни та Великої війни в турків немає причин нас любити. Однак реальна політика має перевагу над старими обрáзами, і нинішня ситуація в Середземномор'ї може привести наші дві зорі в одну смугу."
 ITA_portugal_friend: "Подружитися з Португалією"
 ITA_portugal_friend_desc: "Португалія, як і Іспанія, є природним союзником італійського народу. Ми мусимо зміцнити наші дружні стосунки."
 ITA_anti_uk_war_goals: "Війна зі Сполученим Королівством"
 ITA_anti_uk_war_goals_desc: "Гниюча Британська імперія замкнула нас у клітці в Середземному морі та ніколи добровільно не віддасть нам ключі. Ми мусимо вдарити по англійцях, щойно настане час!"
 ITA_japan_friend: "Подружитися з Японією"
 ITA_japan_friend_desc: "Японці багато в чому схожі на нас: молода, голодна держава з позитивною демографією, викуплена торгівлею в занепадаючих плутодемократичних країн, таких як Сполучене Королівство та Нідерланди. Ми мусимо об'єднатися з ними, щоби сформувати потужну військово-морську вісь крізь океани!"

### НОВІ ФОКУСИ ###
 ITA_triumph_in_africa_bba: "$ITA_victoryinETH$"
 ITA_triumph_in_africa_bba_desc: "Ганьбу Адви було стерто. По 40 роках після приниження, якого ми зазнали від рук ефіопів, ми нарешті помстилися. Наші війська довели свою спроможність поза будь-якими сумнівами, і тепер весь світ мусить визнати нашу міць!"
 ITA_defeat_in_ethiopia_flag: "[ITA.GetNameDefCap] була переможена в Ефіопії" # [ETH.GetNameDef]
 ITA_ethiopian_war_logistics_bba: "$ITA_ethiopian_war_logistics$"
 ITA_ethiopian_war_logistics_bba_desc: "Відсутність поступу в Ефіопії свідчить про те, що ми недооцінили, як багато поставок насправді потрібно сучасній армії. Ми мусимо докласти цілеспрямованих зусиль для поліпшення доріг і портів у наших володіннях у Східній Африці, щоби забезпечити доставку необхідних вантажів на фронт."
 ITA_army_primacy_bba: "$ITA_army_primacy$"
 ITA_army_primacy_bba_desc: "Урешті-решт, війна виграється шляхом відправки солдатів на ворожу землю і захоплення речей, необхідних ворогові для ведення війни. Хоча флот і авіація, безумовно, є корисними організаціями, саме армія виграє війну."
 ITA_mare_nostrum_bba: "$ITA_mare_nostrum$"
 ITA_mare_nostrum_bba_desc: "Саме завдяки морській силі Стародавній Рим уперше переміг Карфаген. Інвестуючи в морську міць, Італія зможе претендувати на контроль над Середземним морем і знову зробити його Mare Nostrum — «нашим морем»."
 ITA_libyan_refineries: "Лівійські НПЗ"
 ITA_libyan_refineries_desc: "Оскільки в Лівійській пустелі виявлені великі поклади нафти, нашим наступним кроком має стати збільшення потужностей із переробки нафти в регіоні."
 ITA_prospect_for_oil: "Розвідка нафти"
 ITA_prospect_for_oil_desc: "Наші геологи вважають, що під лівійською пустелею можуть бути значні запаси нафти. Ми мусимо провести ретельну розвідку, щоби перевірити, чи мають вони рацію."
 ITA_ministry_of_italian_africa: "Міністерство Італійської Африки"
 ITA_ministry_of_italian_africa_desc: "Із різними племенами та народами Африки не можна поводитися так, як ми могли би поводитися з іншими підвладними народами. Управління цими територіями потребує іншого підходу."
 ITA_italian_highways_bba: "$ITA_italian_highways$"
 ITA_italian_highways_bba_desc: "Стародавні римляни будували дороги, яким заздрив увесь світ. Сьогодні ж вискочки-німці вірять, що їхній автобан значно перевершує будь-що, що ми можемо збудувати. Ми доведемо, що вони неправі."
 ITA_develop_libya: "Розвиток Лівії"
 ITA_develop_libya_desc: "Лівія є нашою найближчою колонією та має найбільший потенціал. Перш ніж ми зможемо почати пожинати всі плоди нашої довгої та важкої роботи з умиротворення цього регіону, ми мусимо поліпшити його інфраструктуру."
 ITA_develop_ethiopia: "Розвиток Ефіопії"
 ITA_develop_ethiopia_desc: "Уперті ефіопи довгий час кидали нам виклик і принижували нас. Тепер, коли їх нарешті притиснули до землі, ми можемо розвивати їхню країну та показати їм, що наше вторгнення було для їхнього ж блага."
 ITA_develop_eritrea: "Розвиток Ерітреї"
 ITA_develop_eritrea_desc: "Ерітрея — наша найстаріша колонія на африканському континенті, і одна з найцінніших. Із її відмінною стратегічною позицією, її легко можна розбудувати в наріжний камінь нашої колоніальної імперії."
 ITA_develop_somaliland: "Розвиток Сомаліленду"
 ITA_develop_somaliland_desc: "На перший погляд, Африканський Ріг не має великого економічного чи стратегічного потенціалу. Але за допомогою кількох вдало застосованих інвестицій ми можемо перетворити цей регіон на плацдарм для подальшого просування в Індійський океан."
 ITA_regional_development: "Регіональний розвиток"
 ITA_regional_development_desc: "Наші попередні інвестиції в різні області Імперії підготували ґрунт для значного зростання економічного виробництва в цих регіонах. Нам варто лише сказати слово, і ми зможемо швидко пожинати плоди."
 ITA_ethiopian_railways: "Ефіопські залізниці"
 ITA_ethiopian_railways_desc: "Слаборозвинена ефіопська мережа залізниць стримує економічний розвиток колонії. Відрядивши італійських фахівців, ми зможемо швидко привести її до італійських стандартів і гарантувати, що поїзди завжди ходитимуть вчасно в будь-якій точці Імперії."
 ITA_polizia_dell_africa_italiana: "Polizia dell'Africa Italiana"
 ITA_polizia_dell_africa_italiana_desc: "Наша колоніальна поліція досі показувала себе дієвою силою. З деякими подальшими реформами вона зможе забезпечувати, що ми отримаємо від наших колоній стільки ж, скільки вкладемо."
 ITA_strengthen_ascari_corps: "Зміцнити корпуси аскарі"
 ITA_strengthen_ascari_corps_desc: "Наші війська з європейської частини Імперії часто борються в суворому кліматі Африки. Тубільці, очевидно, від таких проблем не страждають. Ми мусимо завербувати деяких із них для підтримки наших військ, котрі воюють у спекотному кліматі."
 ITA_comandante_diavolo: "Comandante Diavolo"
 ITA_comandante_diavolo_desc: "Під час завоювання Ерітреї та війни в Ефіопії ми часто стикалися зі швидкістю та завзятістю місцевих вершників. Боротьба з ними принесла б нам чимало користі, якби ми змогли залучити їх на свій бік, а який-небудь заповзятливий молодий офіцер міг би стати нашим власним «командиром-дияволом»."
 ITA_libyan_infrastructure_bba: "$ITA_libyan_infrastructure$"
 ITA_libyan_infrastructure_bba_desc: "Враховуючи важливість Лівії як бази операцій в Північній Африці, ми мусимо докладати постійних зусиль для поліпшення її інфраструктури, щоби мати можливість оперувати там великими угрупованнями військ, якщо в цьому виникне необхідність."
 ITA_litoranea_balbo: "[GetAppropriateLitoraneaBalboName]"
 ITA_litoranea_balbo_default: "Litoranea Balbo"
 ITA_litoranea_balbo_alt: "Litoranea Libica"
 ITA_litoranea_balbo_desc: "Дороги в Лівії жахливі. Навіть поблизу узбережжя мережа доріг просто не відповідає сучасній країні. Попереду ще багато роботи з її поліпшення, зокрема будівництво великої автомагістралі вздовж узбережжя."
 ITA_via_della_vittoria: "Via della Vittoria"
 ITA_via_della_vittoria_desc: "Погана інфраструктура продовжує перешкоджати нашим операціям у Північній Африці. Об'єднання зусиль навколо єдиної «Дороги перемоги» могло би значно поліпшити ситуацію та дозволило би нам вільніше діяти вздовж єгипетського кордону."
 ITA_libyan_railway: "Лівійська залізниця"
 ITA_libyan_railway_desc: "Інвестиції в лівійську дорожню мережу, безумовно, цінні, але для широкомасштабного переміщення військ, ресурсів і вантажів необхідна сучасна залізнична мережа."
 ITA_steel_industry_in_terni: "Сталева промисловість у Терні"
 ITA_steel_industry_in_terni_desc: "Сталеливарні заводи у Терні вже давно становлять основу італійського виробництва сталі. У майбутніх війнах нам доведеться покладатися на них іще більше. Невеликі інвестиції, зроблені зараз, безсумнівно, окупляться в майбутньому."
 ITA_power_plants_in_terni: "Електростанції в Терні"
 ITA_power_plants_in_terni_desc: "Наші нинішні електростанції в Терні недостатні та потребують розширення, якщо ми хочемо перетворити регіон на ще більший промисловий центр."
 ITA_industria_della_gomma_sintetica: "Industria della Gomma Sintetica"
 ITA_industria_della_gomma_sintetica_desc: "Наше географічне розташування в самому серці Середземномор'я робить нас унікально вразливими до блокади з боку ворожих держав. Якщо ми хочемо посісти гідне місце у світі, ми мусимо мати можливість підтримувати нашу промисловість без іноземного імпорту."
 ITA_strengthen_northern_industry: "Зміцнити північну промисловість"
 ITA_strengthen_northern_industry_desc: "Північна Італія вже давно є промисловим центром нашої країни. Весь регіон має чудові можливості для подальшого розвитку з невеликими витратами часу та ресурсів."
 ITA_modernize_the_mezzogiorno: "Модернізувати Медзоджорно"
 ITA_modernize_the_mezzogiorno_desc: "Південь Італії був проблемною дитиною відтоді, як ми стали єдиною країною. Але з нашим прагненням стати панівною державою в Середземномор'ї, весь цей невикористаний потенціал мусить бути мобілізований."
 ITA_new_industrialization_program: "Нова програма індустріалізації"
 ITA_new_industrialization_program_desc: "Щоб іти в ногу з рештою світу, потрібні постійні інновації та вдосконалення. Ми не зможемо залишатися конкурентоспроможними, якщо спочиватимемо на лаврах; ми мусимо постійно прагнути більшого."
 ITA_railway_innovations: "Залізничні інновації"
 ITA_railway_innovations_desc: "Навіть в епоху автомобілів потужна залізнична мережа залишається основою сильної економіки. Подальше розширення залізниць в Італії створить умови для майбутнього зростання."
 ITA_expand_foggia_farm_fields: "Розширити фермерські поля у Фоджі"
 ITA_expand_foggia_farm_fields_desc: "Регіон Фоджі здавна був житницею, що годує всю Італію. Коли почнеться війна, нам доведеться призвати до армії багатьох чоловіків, які працюють у полях. Ми мусимо модернізувати та розширити сільське господарство в регіоні, якщо хочемо, щоби наше населення було ситим."
 ITA_investments_in_edison: "Інвестиції в «Edison»"
 ITA_investments_in_edison_desc: "Італія може похвалитися найпершою електростанцією в Європі, і вона завжди знаходилася на технологічній передовій. Завдяки інвестиціям у компанію «Edison» ми можемо гарантувати, що залишимося в лідерах."
 ITA_expand_national_universities: "Розширити національні університети"
 ITA_expand_national_universities_desc: "Для такої технологічно розвиненої країни, як наша, завжди існує потреба у більшій кількості інженерів. Ми визначили наші університети як найбільше вузьке місце для підготовки достатньої кількості нових фахівців, щоби зберегти конкурентоспроможність нашої країни."
 ITA_fiocchi_munizioni: "Fiocchi Munizioni"
 ITA_fiocchi_munizioni_desc: "«Fiocchi» вже давно постачає наші збройні сили високоякіснимим боєприпасами. Стабільне постачання набоїв є життєво важливим у майбутніх війнах, тому ми мусимо переконатися, що продукція компанії «Fiocchi» відповідає поставленим завданням."
 ITA_brescia_small_arms_industry: "Промисловість стрілецької зброї в Брешії"
 ITA_brescia_small_arms_industry_desc: "Італійська стрілецька зброя відома у всьому світі своєю високою якістю. Але ми також мусимо забезпечити достатню кількість найсучасніших видів зброї, якщо хочемо, щоби наші солдати могли перевершити будь-якого ворога на полі бою."
 ITA_milan_comms_industry: "Комунікаційна промисловість у Мілані"
 ITA_milan_comms_industry_desc: "Нова сфера радіорозпізнавання і визначення дальності відкриває багато можливостей і, безсумнівно, стане важливою галуззю військових технологій. Ми мусимо забезпечити собі можливість йти в ногу з розвитком цієї галузі."
 ITA_redirect_alfa_romeo_production: "Переспрямувати виробництво «Alfa Romeo»"
 ITA_redirect_alfa_romeo_production_desc: "Протягом десятиліть італійські спортивні автомобілі були на абсолютній вершині технологій. Але з насуванням хмар війни кожен в Італії мусить зробити свій внесок. Ми не можемо дозволити собі втримувати безглузду розкіш, а машини заводів «Alfa Romeo» можна ліпше використані у військових цілях."
 ITA_increase_production: "Збільшити виробництво"
 ITA_increase_production_desc: "Індустріальна війна вимагає насамперед однієї речі: маси. Маси снарядів, маси гвинтівок, маси літаків. Найважливіше — мати більше речей, ніж у супротивника."
 ITA_keep_specialization: "Зберегти спеціалізацію"
 ITA_keep_specialization_desc: "Тим часом як решта світу, мабуть, забула про цінність майстерності, точності та якості, ми в Італії цього не забули. Наші майстри завжди приділяють увагу найменшим деталям і створюють те, що, безперечно, є найліпшим прикладом будь-якого обладнання, над яким вони працюють."
 ITA_thermojet_research: "Термореактивні дослідження"
 ITA_thermojet_research_desc: "Наші інженери вірять, що в майбутньому літаки більше не будуть приводитися в рух пропелерами чи поршневими двигунами. Натомість нова технологія зробить літаки набагато швидшими та дозволить створювати докорінно нові конструкції літаків. Італія мусить бути на передньому краї цього розвитку."
 ITA_preserve_army_traditions: "Зберегти армійські традиції"
 ITA_preserve_army_traditions_desc: "Сьогодні існує багато ідей щодо нових способів ведення війни. Хоча деякі з них, можливо, мають певні переваги, основа будь-якої успішної армії не змінилася з часів Ґая Юлія Цезаря: дисципліна, індивідуальна відвага та вміле керівництво."
 ITA_increase_artillery_production: "Збільшити виробництво артилерії"
 ITA_increase_artillery_production_desc: "Велика війна була насамперед війною артилерії. Ми мусимо припустити, що наступна війна також буде вестися переважно артилерією. Ми не можемо дозволити собі відставати в цій галузі."
 ITA_vallo_alpino_del_littorio: "Vallo Alpino del Littorio"
 ITA_vallo_alpino_del_littorio_desc: "Наші сухопутні кордони майже повністю вкриті Альпами. Хоча ці гори самі по собі є грізною перешкодою, під час останньої війни ми дізналися, що вони не зовсім непрохідні. Будівництво низки укріплень допоможе нам утримати лінію проти будь-якого ворожого вторгнення з суші."
 ITA_moschettieri_del_duce: "[GetAppropriateMoschetieridelDuceName]"
 ITA_moschettieri_del_duce_default: "Moschettieri del Duce"
 ITA_moschettieri_del_duce_king: "Moschettieri del Re"
 ITA_moschettieri_del_duce_pope: "Moschettieri del Santo Padre"
 ITA_moschettieri_del_duce_alt: "Moschettieri della Repubblica"
 ITA_moschettieri_del_duce_desc: "[GetAppropriateMoschetieridelDuceDesc]"
 ITA_moschettieri_del_duce_desc_default: "Для власного захисту дуче втримує під своїм командуванням загін елітних стрільців. Хоча безпека дуче, звісно, має найвищий пріоритет, цих зразкових солдатів можна також використати для ліпшого вишколу наших регулярних військ, що збільшить їхню ефективність у бою."
 ITA_moschettieri_del_duce_desc_king: "Для власного захисту король утримує під своїм командуванням загін елітних стрільців. Хоча безпека короля, звісно, має найвищий пріоритет, цих зразкових солдатів можна також використати для ліпшого вишколу наших регулярних військ, що збільшить їхню ефективність у бою."
 ITA_moschettieri_del_duce_desc_pope: "Для власного захисту Його Святість утримує під своїм командуванням загін елітних стрільців. Хоча безпека Святого Отця, звісно, має найвищий пріоритет, цих зразкових солдатів можна також використати для ліпшого вишколу наших регулярних військ, що збільшить їхню ефективність у бою."
 ITA_moschettieri_del_duce_desc_alt: "Moschettieri della Republica — це загін елітних стрільців, що склали присягу захищати Республіку від усякої загрози, яка з'явиться ззовні чи зсередини держави. Цих зразкових солдатів можна також використати для ліпшого вишколу наших регулярних військ, що збільшить їхню ефективність у бою."
 ITA_a_bandits_war: "Бандитська війна"
 ITA_a_bandits_war_desc: "Старі способи ведення війни мали би померти в окопах на Ізонцо. Декотрі з наших старих генералів досі вважають, що сучасну війну можна виграти, кинувши маси солдатів у м'ясорубку. Тепер ми знаємо ліпше: сучасну війну виграють швидкі маневри та гнучкі організації, здатні реагувати швидко. Ми мусимо готувати нашу армію до такої війни."
 ITA_carica_di_isbuscenskij: "Carica di Isbuscenskij"
 ITA_carica_di_isbuscenskij_desc: "Дехто каже, що дні коня та вершника на полі бою минули. Що роль кавалерії перебрали на себе танки та літаки. Але вони помиляються: кінь не потребує пального, не потребує наземного екіпажу, не потребує жодних запчастин, окрім нової підкови час від часу. Це дає кінноті явну перевагу навіть на сучасному полі бою."
 ITA_army_leaders: "Керівництво армії"
 ITA_army_leaders_desc: "Нашими арміями завжди мусять керувати найбільш здібні офіцери. Вкрай важливо створити постійний потік нових і компетентних офіцерів, щоби зберегти перевагу."
 ITA_superesercito: "Superesercito"
 ITA_superesercito_desc: "Координувати велику армію — нелегка справа. Нам потрібно створити структуру верховного командування, яке могло би спрямовувати та підтримувати війська на місцях."
 ITA_italian_tankettes: "Італійські танкетки"
 ITA_italian_tankettes_desc: "У той час як інші країни можуть розробляти все більші та важчі танки в пошуках супертанка, який зробив би всі інші танки застарілими, ми знаємо, що найліпший танк — це танк, який насправді знаходиться на полі бою. Танк мусить бути достатньо швидким, щоби вчасно прибути туди, де потрібен, і йому потрібна лише броня досить важка, щоби витримувати гвинтівки. Така машина була б дешевою та швидкою у виробництві." # (*)
 ITA_bersaglieri: "Bersaglieri"
 ITA_bersaglieri_desc: "Берсальєри, наша елітна легка піхота, вже давно відзначилася в боях. Хоча майбутнє війни може бути механізованим, якість окремого солдата все ще буде вирішальним фактором."
 ITA_divisioni_alpine: "Divisioni Alpine"
 ITA_divisioni_alpine_desc: "У нашій пам'яті про Велику війну назавжди залишаться жорстокі бої у високогір'ї Альп. Якщо нам коли-небудь знову доведеться захищати нашу країну від іноземного вторгнення, воно, безумовно, прийде з півночі, та вимагатиме більше боїв у непривітних горах. Ми мусимо мати солдатів, здатних ефективно воювати в цій місцевості."
 ITA_fanti_dell_aria: "Fanti dell'Aria"
 ITA_fanti_dell_aria_desc: "Кривава патова ситуація на фронті Ізонцо під час Великої війни змусила нас піти в лобові атаки проти добре підготовленого ворога. Єдиним способом досягти прориву було перетнути нейтральну зону та захопити ворожу траншею. Сучасні літаки можуть швидко доставити групу солдатів далеко в тил ворога. Десантуючися на парашутах, вони можуть зайняти стратегічні об'єкти для дестабілізації лінії фронту противника." # (*)
 ITA_self_propelled_guns: "Самохідні гармати"
 ITA_self_propelled_guns_desc: "Танк може і зробив революцію у війні, але багато в чому самохідна гармата є найціннішою машиною на полі бою. Вогнева підтримка, яку надають порівняно дешеві та прості машини, — безцінна, коли йдеться про прорив укріплень або боротьбу з ворожими танками."
 ITA_end_fiat_ansaldo_duopoly: "Покінчити з дуополією «Fiat» і «Ansaldo»"
 ITA_end_fiat_ansaldo_duopoly_desc: "У нашому машинобудівному секторі вже давно панують дві компанії: «Fiat» і «Ansaldo». Хоча ці двоє є машинобудівними компаніями світового рівня, це дещо стримує зростання, адже жоден конкурент не може вижити на ринку. Якщо ми хочемо мати здорову машинобудівну галузь у довгостроковій перспективі, нам доведеться зруйнувати цю дуополію."
 ITA_modernize_ansaldo_facilities: "Модернізувати заводи «Ansaldo»"
 ITA_modernize_ansaldo_facilities_desc: "Економічний спад після Великої війни занурив «Ansaldo» в такі фінансові труднощі, що вони майже не змогли належним чином модернізувати свої фабрики. Від банкрутства їх врятував лише високий статус. Якщо ми хочемо, щоб «Ansaldo» залишалася такою важливою частиною нашої машинобудівної галузі, ми мусимо запевнитися, що вони використовують сучасні машини та технології." # (*)
 ITA_ferrea_mole_ferreo_cuore: "Ferrea Mole Ferreo Cuore"
 ITA_ferrea_mole_ferreo_cuore_desc: "Наш танковий корпус, безсумнівно, буде покликаний здійснювати великі подвиги військової відваги. Для цього буде недостатньо просто їздити залізними корпусами — вони мусять мати ще й залізні серця."
 ITA_air_innovations_bba: "Інновації в авіації"
 ITA_air_innovations_bba_desc: "Війна в повітрі стала однією з вирішальних областей сучасної війни. Ми не можемо дозволити собі пасти задніх у цій вирішальній області."
 ITA_citta_dell_aria: "Città dell'Aria"
 ITA_citta_dell_aria_desc: "Наші дослідницькі зусилля довгий час були розпорошені по багатьох різних областях по всій країні. Це робило їх досить неефективними. Ми мусимо об'єднати наші дослідницькі зусилля та заснувати «Небесне місто», в якому вчені та інженери з різних галузей знань зможуть працювати разом над створенням нових поколінь літаків."
 ITA_citta_dell_aria_tt: "Якщо в області §Y[2.GetName]§! нема інших §Yекспериментальних комплексів§!, ми отримаємо §G1§! §Yінститут аеродинаміки й авіоніки§! в області §Y[2.GetName]§!."
 ITA_expand_rome_flying_school: "Розширити льотну школу в Римі"
 ITA_expand_rome_flying_school_desc: "Зі зростанням складності сучасних літаків зростає ризик аварій, якщо пілоти недостатньо підготовлені. Ми мусимо забезпечити, щоби наші льотні школи йшли в ногу з технічним розвитком із точки зору якості підготовки, а також не відставали від попиту на нових пілотів, спричиненого зростанням чисельності нашої армії."
 ITA_reggianes_exports: "Експорт «Reggiane»"
 ITA_reggianes_exports_desc: "Компанія «Reggiane» розробила серію досить потужних винищувачів, які привернули увагу іноземних військових, які прагнуть модернізувати свої військово-повітряні сили. Якщо ми дозволимо їм експортувати свої літаки, досвід, отриманий від модифікації базової конструкції під різні специфікації, без сумніву, буде дуже цінним для наших власних проєктів розвитку."
 ITA_diving_bombers: "Пікіруючі бомбардувальники"
 ITA_diving_bombers_desc: "Тема ближньої авіаційної підтримки набула значного значення у військових колах. Хоча літаки вже давно використовуються для скидання бомб, схоже, що деякі країни почали розробляти спеціалізовані літаки, які можуть доставити бомбу з неперевершеною точністю, пікіруючи з великої висоти. Хоча наша промисловість, без сумніву, зможе вчасно виготовити такий літак, є й інші країни, які мають проєкти саме для цієї мети." # (*)
 ITA_superaereo: "Superaereo"
 ITA_superaereo_desc: "Часи невеликих груп літаків, що літають туди-сюди, давно минули. Сучасна повітряна кампанія багато в чому схожа за складністю на будь-яку наземну операцію. Тому нам потрібен спеціалізований штаб планування, який координуватиме дії різних ескадрилій, щоби ті могли діяти разом для виконання своїх завдань."
 ITA_officers_of_the_service_role: "Офіцери служби"
 ITA_officers_of_the_service_role_desc: "Уже недостатньо просто взяти офіцерів із армії та навчити їх літати. Нашим військово-повітряним силам потрібен новий вид офіцерів, вихованих і загартованих службою, а не просто навчених їй."
 ITA_standardization: "Стандартизація"
 ITA_standardization_desc: "Війна в повітрі — більшою мірою, ніж війна на морі та війна на суші, — є війною індустрії проти індустрії. Вирішальну роль відіграє маса і тільки маса. Ми мусимо забезпечити виробництво якомога більшої кількості літаків, навіть якщо це означає, що згодом буде складніше змінювати конструкцію."
 ITA_specialization: "Спеціалізація"
 ITA_specialization_desc: "Як би ми не намагалися, ми ніколи не зможемо зрівнятися з великими державами за обсягами виробництва. Єдиний спосіб конкурувати в повітрі — будувати ліпші літаки, ніж будь-хто інший. Кожен із них мусить могти виграти бій, навіть якщо їхня чисельність буде втричі чи вчетверо меншою."
 ITA_multirole_aircraft: "Багатоцільові літаки"
 ITA_multirole_aircraft_desc: "Розробляючи авіакорпус, здатний виконувати різні ролі в бою, ми можемо досягти значного скорочення виробничих витрат і часу на вишкіл екіпажу. Ми негайно долучимо наших інженерів до роботи над створенням таких універсальних авіакорпусів."
 ITA_long_range_aircraft: "Літаки далекої дії"
 ITA_long_range_aircraft_desc: "Ворожі бази, промисловість і лінії постачання часто знаходяться далеко поза лінією фронту. Нам потрібно розвивати та вдосконалювати наші літаки далекої дії, щоби ті могли досягати та вражати ці життєво важливі цілі."
 ITA_fighter_designs: "Дизайни винищувачів"
 ITA_fighter_designs_desc: "Винищувачі — основа будь-яких ВПС. Ми мусимо гарантувати, що наша винищувальна авіація має засоби для забезпечення повітряної переваги в небі й оборони наших бомбардувальників на шляху до цілей."
 ITA_bomber_designs: "Дизайни бомбардувальників"
 ITA_bomber_designs_desc: "Завдяки новим конструкціям наших бомбардувальників наші ВПС зможуть підтримувати наші війська на суші та на морі, загрожуючи ворожим військам і їхнім лініям постачання."
 ITA_supremacy_in_the_skies: "Перевага в небесах"
 ITA_supremacy_in_the_skies_desc: "Сучасна армія не може успішно діяти без підтримки потужних ВПС. Надзвичайно важливо, щоби наша країна мала найсучасніші літаки та технології для панування в небі."
 ITA_naval_power_projection: "Проєкція морської сили"
 ITA_naval_power_projection_desc: "Наслідуючи спадщину наших предків, ми мусимо забезпечити наявність необхідної промисловості для розвитку грізних ВМС, здатних підтримувати панування Італії в Середземному морі над будь-яким іншим флотом."
 ITA_intensify_torpedo_manufacturing: "Інтенсифікувати виробництво торпед"
 ITA_intensify_torpedo_manufacturing_desc: "Італійські торпеди є одними з найнадійніших у світі. Фіуме був батьківщиною торпеди, і з тамтешнім заводом і заводом «Silurificio Italiano» в Неаполі ми отримуємо хороше підґрунтя для подальшого розширення використання цієї смертоносної морської зброї."
 ITA_expand_naval_facilities: "Розширити морські бази"
 ITA_expand_naval_facilities_desc: "Першокласні ВМС потребують не тільки потужний бойовий флот, але й порти та верфі для його забезпечення. Інвестуючи в морську інфраструктуру, наш флот матиме бази, будівельні та ремонтні потужності, необхідні йому на випадок війни."
 ITA_oto_naval_guns: "Морські гармати «OTO»"
 ITA_oto_naval_guns_desc: "Італія покладається на фірми «Ansaldo» й «Oderi–Terni–Orlando» у створенні великих гармат для своїх великих кораблів. Здійснюючи цілеспрямовані інвестиції в їхні потужності, ми можемо зробити наші лінкори предметом заздрощів усього світу."
 ITA_improve_overseas_naval_bases: "Поліпшити заморські морські бази"
 ITA_improve_overseas_naval_bases_desc: "Модернізація портів у наших заморських територіях забезпечить міцне підґрунтя для наших ВМС, які захищатимуть нашу зростаючу Імперію та загрожуватимуть торговельним шляхам наших ворогів."
 ITA_milizia_marittima_di_artiglieria: "Milizia Marittima di Artiglieria"
 ITA_milizia_marittima_di_artiglieria_desc: "Італія має розгалужену берегову лінію та ізольовані, вразливі до вторгнення острівні порти. Реформовуючи наше Берегове ополчення та інвестовуючи в нашу берегову оборону, ми можемо запевнитися, що будь-які загарбники заплатять високу ціну."
 ITA_supermarina: "Supermarina"
 ITA_supermarina_desc: "Необхідно створити сучасний оперативний центр для головнокомандувача Regia Marina, щоби координувати операції наших військово-морських формувань у всьому Середземномор'ї та за його межами."
 ITA_stockpile_fuel: "Запастися пальним"
 ITA_stockpile_fuel_desc: "Нафта — це кров, що тече в жилах наших кораблів; без неї флот був би бездіяльним. Оскільки Італія не має значних внутрішніх запасів нафти, життєво важливо будувати нафтосховища та заповнювати їх, щоби підтримувати наші сили, навіть якщо майбутні конфлікти відріжуть нас від імпорту."
 ITA_forza_navale_especiale: "Forza Navale Speciale"
 ITA_forza_navale_especiale_desc: "Здатність здійснювати морські висадки, ймовірно, виявиться безцінною для будь-якого конфлікту в Середземному морі. Створивши спеціальні військово-морські сили, підготовлені й оснащені для проведення десантних операцій, ми зможемо проєктувати силу з моря в будь-яку точку довгого середземноморського узбережжя."
 ITA_naval_air_coordination: "Координація флоту й авіації"
 ITA_naval_air_coordination_desc: "Досі вище командування ВПС слідувало власній доктрині та погано координувало свої дії з ВМС. Це обмежувало здатність Regia Marina проводити ефективну розвідку. Розробивши спільну морсько-повітряну доктрину та налагодивши зв'язок між флотськими й авіаційними підрозділами, наші кораблі зможуть ліпше знаходити ворога та завдавати йому ударів."
 ITA_decima_flottiglia_mas: "Decima Flottiglia MAS"
 ITA_decima_flottiglia_mas_desc: "Тезео Тезей та Еліос Тоскі з «Genio Navale» розробили самохідну торпеду, яку можна використовувати для проникнення у ворожі порти. Профінансувавши розробку цієї та іншої унікальної зброї, а також навчивши підрозділ спеціальних операцій користуватися нею, ми зможемо досягти драматичних, неочікуваних перемог над нашими ворогами."
 ITA_incrociatori_leggeri: "Incrociatori Leggeri"
 ITA_incrociatori_leggeri_desc: "Досить швидкі та потужні, щоби боротися з іншими легкими крейсерами та змітати есмінці перед ними, але досить дешеві, щоби збирати їх у великій кількості, легкі крейсери важливі для захисту наших морських шляхів і для боротьби з ворожими конвоями. Спираючись на наш досвід з класами «Condottieri», «Montecuccoli» та «Garibaldi», ми можемо створити крейсерські сили, які пануватимуть морями між Європою й Африкою." # (*)
 ITA_incrociatori_pesanti: "Incrociatori Pesanti"
 ITA_incrociatori_pesanti_desc: "Наразі Італії бракує промислової бази для збірки достатньої кількості лінкорів, щоби вони водночас були всюди, де нам потрібно. Збудувавши потужні, добре броньовані крейсери, такі як наш клас «Zara», ми матимемо кораблі для боротьби за контроль над морськими просторами в декількох зонах операцій."
 ITA_expand_naval_intelligence: "Розширити морську розвідку"
 ITA_expand_naval_intelligence_desc: "Італійська радіорозвідка вже багато років працює з невеликим бюджетом, покладаючися на неабиякі таланти Джорджо Веріти Поети та Луїджі Доніні. Але так може тривати лише до певного часу. Забезпечивши їх більшим штатом і залучивши нових талантів, як-ось лейтенанта Елізо Порто, ми матимемо більше шансів зламати ворожі коди та виявити місцезнаходження їхніх сил."
 ITA_cooperation_programs: "Програми співпраці"
 ITA_cooperation_programs_desc: "Наша потужна суднобудівна і збройова промисловість має нещодавню історію будівництва військових кораблів для інших країн, як-от грецькі есмінці класу «Hydra», або надання допомоги в проєктуванні, як-от допомога, надана СРСР для їхніх кораблів проєкту «7». Пошук подібних можливостей міг би сприяти подальшому розвитку нашої промислової бази для майбутніх випробувань." # (*)
 ITA_cruiser_submarines: "Крейсерські підводні човни"
 ITA_cruiser_submarines_desc: "Щоб атакувати морські шляхи ворога за межами Середземного моря, нам потрібні підводні човни далекої дії, здатні мандрувати океанами. Надання подальшої підтримки нашій широкій програмі створення підводних човнів після Великої війни, котра значною мірою ґрунтується на роботі інженерів Кавалліні та Бернардіса, допоможе нам досягти цієї мети."
 ITA_midget_submarines: "Карликові підводні човни"
 ITA_midget_submarines_desc: "Прозорі води Середземного моря небезпечні для великих підводних човнів. Будівництво невеликих і малопомітних човнів малої дальності може збільшити їхні шанси на виживання в середземноморському середовищі та надати нам сили, необхідні для патрулювання таких важливих вузьких місць, як Сицилійський канал."
 ITA_cacciatorpediniere_di_scorta: "Cacciatorpediniere di Scorta"
 ITA_cacciatorpediniere_di_scorta_desc: "Одним із головних завдань [GetAppropriateRegiaMarinaNsName] є захист морських шляхів між Італією, Північною Африкою та нашими середземноморськими островами. Будуючи малі есмінці з акцентом на боротьбу з півдодними човнами й ефективно тренуючи їхні екіпажі, ми зможемо ліпше підтримувати потік припасів для наших військ за морем."
 ITA_ispettorato_dei_mezzi_antisommergibili: "Ispettorato dei Mezzi Antisommergibili"
 ITA_ispettorato_dei_mezzi_antisommergibili_desc: "Створення Mariantisom як командного штабу протичовнової боротьби забезпечить організаційну спроможність для ліпшої координації наших кораблів супроводу та стимулюватиме технологічні інновації, які дадуть нам перевагу в боротьбі з ворожими підводними човнами."
 ITA_navi_da_battaglia: "Navi da Battaglia"
 ITA_navi_da_battaglia_desc: "Лінкори класу «Littorio» є швидкими та потужними прикладами великих кораблів. Будівництво більшої кількості таких кораблів і вдосконалення нашої доктрини для їхнього ефективнішого використання значно поліпшить нашу бойову лінію."
 ITA_proper_carriers: "Належні авіаносці"
 ITA_proper_carriers_desc: "Інноваційні дизайнери, такі як Луїджі Ґаньйотто, створювали проєкти авіаносців протягом останнього десятиліття. Використовуючи цей досвід, а також існуючий корпус швидкісного лайнера «Roma» (але з новими, потужнішими двигунами), ми можемо отримати готовий до експлуатації авіаносець швидше, ніж якби будували його з нуля."
 ITA_refit_civilian_ships: "Переобладнати цивільні кораблі"
 ITA_refit_civilian_ships_desc: "Хоча власний авіаносний флот є набагато потужнішим, якщо ми хочемо отримати авіаносці хутко, потрібно спростити справу. Переобладнавши існуючі пасажирські лайнери, такі як «Rex» і «Conte di Savoia», ми можемо швидко забезпечити повітряне прикриття для нашого флоту."
 ITA_flotta_d_evasione: "Flotta d'Evasione"
 ITA_flotta_d_evasione_desc: "Надто довго Італія задовольнялася обмеженням своїх морських амбіцій Середземним і Червоним морями. Взявши на себе зобов'язання створити «флот прориву» і збираючи кораблі, призначені для Атлантичного та Індійського океанів, ми зможемо поширювати свій вплив на всі океани світу."

 ITA_the_abyssinian_fiasco: "Фіаско в Абіссінії"
 ITA_the_abyssinian_fiasco_desc: "Наше вторгнення в Ефіопію обернулося катастрофою. Ми знову зіткнулися з ганебною картиною, коли італійська армія не змогла здолати ефіопську. Як і наші предки при Адві, ми зазнали поразки. Можна лише здогадуватися, що поразка такого масштабу означатиме для майбутнього фашистської системи в Італії."
 ITA_solid_progress: "Упевнений прогрес"
 ITA_solid_progress_desc: "Ми впевнено просуваємося в Ефіопії, не перенапружуючи наші позиції і не наражаючи наші сили на ефіопські контратаки. Хоча перемогу ще не досягнуто, це лише питання часу."
 ITA_struggle_in_ethiopia: "Труднощі в Ефіопії"
 ITA_struggle_in_ethiopia_desc: "Наш прогрес в Ефіопії значно відстає від графіка, але ми не можемо дозволити, щоби така незначна невдача деморалізувала нас. Італійська зброя і фашистська система переможуть — чого би це не коштувало."
 ITA_undermine_the_duce: "Підірвати посаду дуче"
 ITA_undermine_the_duce_desc: "Шалене бажання Муссоліні завоювати Ефіопію знову привело нас до межі поразки. Хоча перемога, безумовно, все ще можлива, має бути зрозуміло, що це не буде перемога Муссоліні."
 ITA_conspiracies_in_the_shadows: "Змови в тіні"
 ITA_conspiracies_in_the_shadows_desc: "Дехто у владних кабінетах дедалі частіше пошепки висловлює своє невдоволення Муссоліні. Плетуться змови та формуються альянси між людьми, які зазвичай мають мало спільного. Час змін швидко наближається."
 ITA_servizio_informazione_militare: "Servizio Informazioni Militare"
 ITA_servizio_informazione_militare_desc: "Наші військові потребують точної інформації для планування своїх операцій. Для цього нам потрібна центральна організація, яка збирає та аналізує цю інформацію, а також, за необхідності, здійснює наступальні дії проти вибраних цілей."
 ITA_devaluate_the_lire: "Девальвувати ліру"
 ITA_devaluate_the_lire_desc: "Війна обійшлася набагато дорожче, ніж нам хотілося би. Наша економіка бореться з її наслідками. Девальвація нашої валюти зробить нашу продукцію більш конкурентоспроможною на міжнародному ринку, але зробить життя пересічного італійця трохи важчим — необхідна жертва, на яку вони з радістю підуть."
 ITA_anglo_italian_agreements: "Англо-італійські угоди"
 ITA_anglo_italian_agreements_desc: "З новою реальністю у Східній Африці інші колоніальні держави мусять змиритися з нами. Нам потрібно, щоби вони дозволили нам пройти крізь Суецький канал, але вони потребують нас набагато більше. Якщо вони відмовляться, нам, можливо, доведеться шукати підтримку деінде."
 ITA_topple_amhara_rulers: "Повалити амхарських правителів"
 ITA_topple_amhara_rulers_desc: "Ефіопія є набагато більш різноманітною та розколотою країною, ніж багато хто вважає. Є багато груп, які не є палкими прихильниками старого ефіопського режиму. Надання їм невеликих поступок могло би легко схилити їх на наш бік, що значно полегшило б умиротворення в регіоні."
 ITA_the_new_emperor_of_ethiopia: "Новий імператор Ефіопії"
 ITA_the_new_emperor_of_ethiopia_desc: "Народ Ефіопії жив під владою імператора століттями. Без сумніву, наше завдання стане значно простішим, якщо ми представимо їм нового імператора на заміну старого, коронувавши нашого короля як нового імператора."
 ITA_ministero_della_cultura_popolare: "Ministero della Cultura Popolare"
 ITA_ministero_della_cultura_popolare_desc: "Наші люди завжди мусять мати доступ до достовірної інформації. Під час війни ворожі агенти можуть легко поширювати дезінформацію, і ми мусимо протидіяти цьому, надаючи нашим людям правдиву версію подій."
 ITA_culto_del_duce: "Culto del Duce"
 ITA_culto_del_duce_desc: "Беніто Муссоліні, завойовник Африки, месник Адви, без сумніву, є найважливішим італійським державним діячем із часів римських імператорів. Він є абсолютною вершиною мужності, не виказує страху. Ми мусимо зробити так, щоби кожен італієць знав, що він мусить завжди прагнути стати настільки схожим на Муссоліні, наскільки це можливо."
 ITA_devotion: "Відданість"
 ITA_devotion_desc: "Італійський народ у великому боргу перед Муссоліні. Він силою своєї волі поліпшив його в усіх відношеннях. Італійці стали сміливішими, багатшими, морально досконалішими. Найменше, що може зробити італійський народ у відповідь — це віддячити йому та виконувати його накази."
 ITA_legge_bottai: "Legge Bottai"
 ITA_legge_bottai_desc: "Римські мистецтво та культура є фундаментом усієї сучасної культури Європи. Ми ніколи не можемо дозволити, щоби ці історичні скарби були витіснені модернізмом. Хоча Італія завжди мусить дивитися в майбутнє, вона також ніколи не мусить забувати про своє минуле."
 ITA_boost_the_grand_council_of_fascism: "Посилити Велику фашистську раду"
 ITA_boost_the_grand_council_of_fascism_desc: "Беніто Муссоліні багато зробив для Італії, але він, урешті-решт, досі залишається просто людиною. Якщо він коли-небудь поведе країну манівцями, Велика рада фашизму буде там, щоби зупинити його."
 ITA_to_live_as_a_lion: "Жити як лев"
 ITA_to_live_as_a_lion_desc: "Італійський народ не був створений бути вівцями. Він не призначений для того, щоб сидіти тихо та змагатися в другому ряді історії. Він був створений узяти власну долю у свої руки! Беніто Муссоліні — людина, яка змусить їх це зробити та нагадає їм, що ліпше прожити один день левом, аніж сто років вівцею."
 ITA_la_battaglia_del_grano: "La Battaglia del Grano"
 ITA_la_battaglia_del_grano_desc: "Країна не може вважатися по-справжньому великою, якщо вона залежить від інших країн, які її годують. Якщо ми хочемо, щоби нас сприймали всерйоз, Італія мусить бути незалежною в основних продуктах харчування. Для цього ми мусимо боротися, і боротися так само наполегливо, як і в будь-якій іншій битві. Лише перемігши в битві за зерно, ми можемо сподіватися на перемогу у війні."
 ITA_la_battaglia_per_la_terra: "La Battaglia per la Terra"
 ITA_la_battaglia_per_la_terra_desc: "Основою сильного фашистського суспільства є сама земля та люди, що її обробляють. В Італії все ще є багато районів, де ми можемо отримати корисні землі, осушуючи болота та зрошуючи сільськогосподарські угіддя."
 ITA_la_battaglia_per_le_nascite: "La Battaglia per le Nascite"
 ITA_la_battaglia_per_le_nascite_desc: "Якщо ми хочемо зайняти належне нам місце у світі, ми мусимо мати військову силу, щоби зайняти його силою. Для цього ми мусимо мати солдатів. Подружжю недостатньо мати одну чи дві дитини — перш ніж вигравати війни, ми мусимо виграти битву народжень."
 ITA_strengthen_the_regime: "Зміцнити режим"
 ITA_strengthen_the_regime_desc: "Битви за економічну незалежність показали, що фашизм не є слабкою та м'якою ідеологією, як ліберальні режими, що йому передували. Ми мусимо зробити так, щоби люди ніколи цього не забули."
 ITA_the_man_of_providence: "Людина провидіння"
 ITA_the_man_of_providence_desc: "Муссоліні не просто опинився в потрібному місці в потрібний час. Кожен його крок був спрямований, немов божественною волею, на те, щоби Муссоліні взяв кермо влади в Італії саме тоді, коли він це зробив."
 ITA_believe_obey_fight: "Вір, підкоряйся, борися"
 ITA_believe_obey_fight_desc: "Наша партія була заснована на простих принципах. По-перше, щоби захопити владу, треба вірити, що це можливо. По-друге, щоби захопити владу, треба підкорятися людям, які нею керують. По-третє, щоби захопити владу, треба боротися. А захоплення влади — це єдина справжня мета будь-якого політичного руху, гідного цієї назви."
 ITA_banda_carita: "Banda Carità"
 ITA_banda_carita_desc: "Війна — це не завжди славетна справа. Хоча громадськість може зосередитися на бойових діях на фронтах, ми знаємо, що тил не менш важливий, і що викорінення опору в тилу так само необхідне."
 banda_carita_tt: "Не дозволяє Німеччині виконати її фокус §Y$GER_assassinate_mussolini$§!."
 ITA_banda_koch: "Banda Koch"
 ITA_banda_koch_desc: "Сучасна війна часто є справою цілих народів, що воюють. Це означає, що лінія фронту більше не є єдиним місцем, де відбуваються бойові дії. Ми також мусимо бути готові захистити наші лінії комунікацій, використовуючи бойові війська."
 ITA_security_militias: "Охоронні ополчення"
 ITA_security_militias_desc: "Відволікати фронтові війська на охорону тилу — це втрата хороших солдатів. Ми мусимо формувати підрозділи спеціально для охорони тилу армії, щоби вивільнити більше солдатів для боротьби з ворогом."
 ITA_battaglioni_d_assalto: "Battaglioni d'Assalto"
 ITA_battaglioni_d_assalto_desc: "Наші чорносорочники продовжують горду традицію штурмових загонів часів Великої війни. Інтегрувавши їх до складу нашої армії, ми надамо їм потужного наступального удару в бою."
 ITA_strengthen_the_blackshirts: "Посилити чорносорочників"
 ITA_strengthen_the_blackshirts_desc: "Королівська армія занадто пов'язана методами старих режимів і неодноразово демонструвала тривожний брак фашистського завзяття. Зрозуміло, що нам потрібно мати цілі дивізії, що складаються з наших власних, вірних чорносорочників."
 ITA_milizia_coloniale: "Milizia Coloniale"
 ITA_milizia_coloniale_desc: "Ми мусимо посилити та розширити наші фашистські ополчення — чорносорочників — за рахунок призовників із колоній, лояльних до нашого режиму. Вербування не лише серед італійських колоністів, але й серед місцевого населення дозволить нам значно збільшити їхню чисельність."
 ITA_towards_a_greater_italy: "Уперед, до Великої Італії"
 ITA_towards_a_greater_italy_desc: "Італійський іредентизм є природним результатом зради, якої зазнав італійський народ від Антанти після Великої війни. По праву Італія мусить мати повне панування над Середземномор'ям, а для цього нам потрібно розширити свої кордони."
 ITA_heroes_of_the_nation: "Національні герої"
 ITA_heroes_of_the_nation_desc: "Ми мусимо визнати та винагородити заслуги великих героїв нашого народу, хоча не треба забувати, що без мудрого керівництва дуче їхній потенціал було би повністю змарновано."
 ITA_capo_supremo: "Capo Supremo"
 ITA_capo_supremo_desc: "Лиш одна особа в Італії здатна принести славу та силу, на які наша велика нація заслуговує. Часи декадентної монархії закінчилися; настав час нашому енергійному дуче стати верховним лідером Італії."
 ITA_bend_the_bars: "Зігнути ґрати"
 ITA_bend_the_bars_desc: "Італія опинилася у в'язниці, створеній британцями після Великої війни, і що більш густонаселеною та могутньою стане Італія, то більше вона буде страждати від свого ув'язнення. Настав час зігнути ґрати цієї в'язниці та розширити італійський контроль."
 ITA_subdue_the_sentinels: "Підкорити вартових"
 ITA_subdue_the_sentinels_desc: "Наступний крок на шляху до свободи та слави, на які заслуговує італійський народ, — це підкорити вартових, які тримають нас у полоні Середземномор'я, а тобто Ґібралтар і Суец."
 ITA_a_colonial_empire: "Колоніальна імперія"
 ITA_a_colonial_empire_desc: "Незважаючи на зусилля наших ворогів і суперників, Італія стала могутньою колоніальною імперією. Ми мусимо забезпечити не тільки максимальне використання наших територій, але й продовжувати розширювати італійський контроль в Африці."
 ITA_by_blood_alone: "Однією лише кров'ю"
 ITA_by_blood_alone_desc: "Завдяки силі нашої армії та безмежному фанатизму лояльних нашому режиму італійських іредентистів, Італія нарешті поставить свій підпис в анналах історії — і не як простий другорядний персонаж, а як головний герой.\nОдна лише кров рухає колеса історії!"
 ITA_masters_of_the_aegean: "Господарі Егейського моря"
 ITA_masters_of_the_aegean_desc: "Якщо ми хочемо контролювати Середземне море, ми мусимо спершу забезпечити абсолютне панування Італії над Егейським морем. Завдяки цьому ми не лише контролюватимемо доступ до Чорного моря та більшої частини Балканського узбережжя, але й матимемо нові морські бази, за допомогою яких зможемо убезпечити Суецький канал."
 ITA_masters_of_the_mediterranean: "Господарі Середземномор'я"
 ITA_masters_of_the_mediterranean_desc: "Сила держави пропорційна її морському положенню. Настав час заявити про повний контроль над Середземним морем, адже це право італійського народу — панувати над стародавнім морем, яке було колискою нашої цивілізації."

 ITA_convene_the_grand_council: "Скликати Велику раду"
 ITA_convene_the_grand_council_desc: "Ми мусимо скликати Велику фашистську раду для обговорення, що робити з Муссоліні. Його останній набіг на Ефіопію та небажання ділитися владою чи відповідальністю змусили багатьох поставити під сумнів його здібності як лідера. Він добре послужив своїй країні і є обличчям фашизму, але, мабуть, настав час для нового керівництва..."

 ITA_foreign_affairs: "Закордонні справи"
 ITA_foreign_affairs_desc: "Кожна велика держава мусить ставити перед собою чіткі зовнішньополітичні цілі, а також мати талановитих людей, навчених вести дипломатію таким чином, щоби досягти цих цілей."
 ITA_balkan_ambition: "Балканські амбіції"
 ITA_balkan_ambition_desc: "Настав час розширити кордони Італії на схід, у Словенію та, що більш важливо, до узбережжя Далмації. Ми зробимо акцент на венеційській культурній спадщині Далмації і покажемо світові, що венеційський уряд був не лише корисним для далматів у минулому, але й дуже добре сприймався ними."
 ITA_potential_allies_in_the_balkans: "Потенційні союзники на Балканах"
 ITA_potential_allies_in_the_balkans_desc: "Щоби контролювати Балкани, нам не потрібно підкорювати та домінувати над усіма країнами регіону. Настав час використати дипломатію, щоби забезпечити собі вигідних союзників на Балканах, а потім підкорити решту."
 ITA_albanian_occupation: "Албанська окупація"
 ITA_albanian_occupation_desc: "Албанія є легкою мішенню для наших військ для окупації. Навряд чи ми зустрінемо сильний опір. Ми мусимо показати світові міць Італії та відновити славу минулого!"
 ITA_albanian_oil: "Албанська нафта"
 ITA_albanian_oil_desc: "Настав час замінити наше застаріле обладнання, яке використовувалося на старій нафтовій концесії в Албанії, та перетворити її на потужну нафтовидобувну галузь тепер, коли ми маємо повний контроль над країною."
 ITA_support_albanian_irredentism: "Підтримати албанський іредентизм"
 ITA_support_albanian_irredentism_desc: "Ми мусимо спробувати легітимізувати італійське правління в Албанії. Підтримка албанського іредентизму в регіонах Косово та Епір — і навіть далі, безсумнівно, забезпечить нам значну громадську підтримку з боку місцевого населення та надасть нам можливість іще більше розширити сферу впливу."
 ITA_albanian_fascist_militia: "[GetAppropriateAlbanianFascistMilitiaName]"
 ITA_albanian_fascist_militia_default: "Албанське фашистське ополчення"
 ITA_albanian_fascist_militia_alt: "Ополчення «Legaliteti»"
 ITA_albanian_fascist_militia_desc: "Ми створимо нове крило італійських чорносорочників у Албанії, переконавшися, що вербуватимемо не лише італійських колоністів у країні, але й албанських добровольців."
 ITA_guarantee_austrian_independence: "Гарантувати незалежність Австрії"
 ITA_guarantee_austrian_independence_desc: "Ми не можемо миритися з німецьким втручанням в Австрію, адже воно становить велику загрозу для італійської нації та балансу сил в Європі. Ми гарантуватимемо незалежність Австрії та будемо протистояти будь-яким дипломатичним маневрам, які Німеччина має намір провести задля впливу на країну."
 ITA_negotiate_italian_claims: "Обговорити італійські претензії"
 ITA_negotiate_italian_claims_desc: "Наша опозиція до Німеччини поставила нас у позицію влади над колишніми країнами Антанти, які відчайдушно шукають розриву між італійським та німецьким режимами. Ми мусимо використати цю ситуацію на свою користь і повернути собі колоніальні володіння, які втратили після Великої війни."
 ITA_peace_with_ethiopia_tt: "\n\nПісля мирних переговорів із державою §Y[ETH.GetNameWithFlag]§!:"
 ITA_ENG_must_control_necessary_states_tt: "§Y[ENG.GetNameWithFlag]§! не контролює історичні британські колонії на Африканському Розі та Мальті"
 ITA_FRA_must_control_necessary_states_tt: "§Y[FRA.GetNameWithFlag]§! не контролює історичні французькі колонії в Джібуті та Тунісі"
 ITA_ratify_the_stresa_front: "$FRA_ratify_the_stresa_front$"
 ITA_ratify_the_stresa_front_desc: "Італії було надано територіальні поступки, тож настав час розпочати процес включення Італії та Франції у військовий альянс під назвою «Стрезький фронт»."
 ITA_joint_military_programs: "Спільні військові програми"
 ITA_joint_military_programs_desc: "Ми мусимо сприяти співробітництву між Італією та нашими новими союзниками як у військовій, так і в науковій галузях, оскільки ті тісно пов'язані між собою."
 ITA_italys_destiny: "Доля Італії"
 ITA_italys_destiny_desc: "Ми визначимо роль, яку Італія мусить відігравати в цьому альянсі: роль верховної морської держави в Середземному морі. Наступним ключовим кроком у досягненні цієї мети є забезпечення домінування на Балканах."
 ITA_the_eastern_threat: "Східна загроза"
 ITA_the_eastern_threat_desc: "Не секрет, що новий Радянський Союз становить загрозу не лише нашим власним інтересам, але й інтересам усіх західних держав. Ми підірвемо здатність цієї країни до розширення, позбавивши її одного з найбагатших регіонів, до якого вона має доступ — Чорного моря."
 ITA_german_military_cooperation: "$ITA_german_millitary_cooperation$"
 ITA_german_military_cooperation_desc: "$ITA_german_millitary_cooperation_desc$"
