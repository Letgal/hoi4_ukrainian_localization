 ITA_sea_wolves_bba_desc: "$ITA_sea_wolves_desc$"
 ITA_secret_weapons: "$secret_weapons$"
 ITA_secret_weapons_desc: "$secret_weapons_desc$"
 ITA_treaty_with_germany: "$ITA_german_rd_treaty$"
 ITA_treaty_with_germany_desc: "$ITA_german_rd_treaty_desc$"
 ITA_request_control_of_french_territories: "Попросити контроль над французькими територіями"
 ITA_request_control_of_french_territories_desc: "$ITA_claims_on_france_desc$"
 ITA_befriend_japan: "$ITA_japan_friend$"
 ITA_befriend_japan_desc: "$ITA_japan_friend_desc$"
 ITA_italian_irredentism: "Італійський іредентизм"
 ITA_italian_irredentism_desc: "Завдяки нашому фашистському режиму італійський іредентизм після Великої війни стає дедалі агресивнішим. Настав час Італії повернутися до своїх природних кордонів і об'єднати всі території, які по праву належать італійському народу!"
 ITA_war_with_france: "Війна з державою [FRA.GetName]"
 ITA_war_with_france_desc: "$ITA_go_after_france_desc$"
 ITA_war_with_greece: "$ITA_greece_war_goal$"
 ITA_war_with_greece_desc: "Якою могутньою імперією ми стаємо, якщо не включимо в неї Грецію? Вона не має стати складною мішенню..."
 ITA_war_with_the_uk: "$ITA_anti_uk_war_goals$"
 ITA_war_with_the_uk_desc: "$ITA_anti_uk_war_goals_desc$"
