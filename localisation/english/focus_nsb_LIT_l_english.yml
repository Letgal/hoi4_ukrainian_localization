l_english:
LIT_secure_a_loyal_cabinet: "Наново скликати Сеймас"
#LIT_secure_a_loyal_cabinet_desc:0 "With the coup secured and Antanas Smetona's control of the government absolute, it is time that we reconvene the Seimas to more efficiently govern the nation, with loyal ministers at the Dictator's side."
LIT_rastikis_military_reforms: "Військові реформи Раштікіса"
#LIT_rastikis_military_reforms_desc:0 "The military is ill-prepared to face a threat of the magnitude and severity that another German invasion would bring and it is vital that the military arm of the government bring competent leadership to the patriotic men of Lithuania's army."
LIT_patriotic_education: "Патріотична освіта"
#LIT_patriotic_education_desc:0 "The education sector in Lithuania has seen better days, but we cannot allow ideas to run rampant amongst our youth. Young people must be properly educated as patriotic Lithuanian Catholics in fine institutions like the Rytas."
LIT_soviet_mutual_assistance: "[SOV.GetAdjective]а взаємна допомога"
#LIT_soviet_mutual_assistance_desc:0 "Poland is the prime target of both the Soviets and the Germans, and everyone knows it. We've heard whispers that there are plans to partition Poland between the two powers, and perhaps we may be able to persuade the Soviets to seek Lithuanian support in their efforts in exchange for the return of Vilnius to its rightful owners."
LIT_victory_in_trust: "Перемога в довірі"
#LIT_victory_in_trust_desc:0 "There is nobody we can trust in our government; not Kazys Grinius, not Augustinas Voldemaras, not even Rastiki. Powerful men are cowardly and treacherous, but a rifle and a good man to fire it? That we can trust and that will bring us victory."
LIT_integrate_the_opposition: "Інтегрувати опозицію"
#LIT_integrate_the_opposition_desc:0 "Although Antanas Smetona viewed the former government as a cabinet of inept politicians and Soviet sympathisers, it is hard to deny that there were a number of men of competence in their ranks and it would be foolish not to utilize them in the new Seimas."
LIT_patriotic_socialism: "Патріотичний соціалізм"
#LIT_patriotic_socialism_desc:0 "The democratic government was largely composed of Social Democrats and centrists, and the ideals of socialism pollute the minds of the Lithuanian workers. While Kazys Grinius was clearly a socialist, there is no denying his patriotic spirit and perhaps by enacting some of his ideas, the Lithuanian worker may become both more productive and more supportive of the Dictatorship."
LIT_peace_with_poland: "Мир із Польщею"
#LIT_peace_with_poland_desc:0 "Officially, the war between Poland and Lithuania has been raging for decades, but neither side has engaged in combat for most of the duration of the war. Although Vilnius remains in their hands, we must turn this stalemate into a formal peace to focus on our true enemies to the East and West."
LIT_strength_in_unity: "Сила в єдності"
#LIT_strength_in_unity_desc:0 "We stand strong when we are together and no two nations have had a bond like Poland and Lithuania. Though we shall never allow ourselves to become trapped in a Commonwealth again, perhaps our two nations may be able to cooperate as friends, protecting their fragile independence."
LIT_indivisible_power_of_the_state: "Неподільна влада держави"
#LIT_indivisible_power_of_the_state_desc:0 "I am the state, the state is me. With the laws and rules of the dictatorship firmly established, all that remains is to ensure that the power of the dictator is absolute. Though some wish for a return to democracy, we know this to be a dangerous and foolhardy idea while the bear and the eagle's collective breath is hot on Lithuania's neck."
LIT_purge_popular_resistance: "Позбутися народного спротиву" # (&)
#LIT_purge_popular_resistance_desc:0 "There are rogue elements among our populace who would oppose Smetona and his dictatorship. These people are enemies to Lithuanian independence and must be eradicated to ensure the continued stability and survival of our nation."
LIT_anti_communist_militia: "Антикомуністичне ополчення"
#LIT_anti_communist_militia_desc:0 "It is our ambition to rid our nation of leftist elements, and thankfully there are already volunteers all across the country who share our ambition. All we need do is support these anti-leftist organizations and they will do all the work of protecting against the Soviets for us!"
LIT_arrest_nazis_in_memel: "Заарештувати нацистів у Мемелі"
#LIT_arrest_nazis_in_memel_desc:0 "Memel is rife with Nazis and fascist sympathisers and it is creating a precedent for a German invasion. If we wish to hold the Memel region, then we must make Nazi party membership a crime punishable by imprisonment and make adequate preparations for a potential Nazi invasion."
LIT_reminder_of_true_enemy: "Нагадування про справжнього ворога"
#LIT_reminder_of_true_enemy_desc:0 "During the war of 1918, we faced brutal oppression by the Red Army and the Freikorps and with war looming on the horizon, the bitter sting of those memories are burning the minds of Lithuanian ministers. We cannot delay, we must decide which of these powers is our greatest threat and make adequate preparations for war!"
LIT_appease_soviets: "Умиротворити росіян"
#LIT_appease_soviets_desc:0 "Though we have tried every effort to prepare for war, we must admit defeat if we are to preserve Lithuanian lives."
LIT_appease_nazis: "Умиротворити німців"
#LIT_appease_nazis_desc:0 "Though we have tried every effort to prepare for war, we must admit defeat if we are to preserve Lithuanian lives."
LIT_offer_military_basing: "Запропонувати право на базування"
#LIT_offer_military_basing_desc:0 "The last thing we want is another war. Lithuania offers strategic interest to both the Germans the Soviets and so perhaps by offering access and basing rights inside our nation as well as the ability to construct and use bunkers, we may avoid invasion."
LIT_offer_military_basing_tt_1: "§GУ залежності від того, хто був умиротворений:§!\n"
LIT_offer_military_basing_tt_2: "§RАБО§!\n"
LIT_occupation: "Окупація"
#LIT_occupation_desc:0 "It is too late for us. The country is rife with enemy soldiers who could choose to turn on us at any time. Perhaps it is time that our leaders and government resign and we allow our enemies to do with us what they will."
LIT_free_voldemares: "Звільнити Вольдемараса"
#LIT_free_voldemares_desc:0 "Perhaps Smetona was too hasty in his arrest of his former Prime Minister. Voldemaras is clearly a friend to Lithuanian independence and we would be foolish not to utilize his skills and devoted public following within our government."
LIT_lithuanian_activist_front: "Литовський фронт активістів"
#LIT_lithuanian_activist_front_desc:0 "There are activists and paramilitary groups all across Lithuania, though they are disparate and segregated by ideology, but what they all share is the spirit to fight for Lithuania and preserve her independence. By establishing the Lithuanian Activist Front, we shall make Lithuania not such an easy target to be plundered by imperialist powers."
LIT_organize_the_iron_wolf: "Зорганізувати Залізного вовка"
#LIT_organize_the_iron_wolf_desc:0 "The Iron Wolf remains scattered and disorganized and, like Voldemaras himself, is undecided on whether they support the government or wish to overthrow it. By providing the Iron Wolf with a definitive vision and goal, we will make men out of these lost boys."
LIT_new_kind_of_iron_wolf: "Новий Залізний вовк"
#LIT_new_kind_of_iron_wolf_desc:0 "Now that the Iron Wolf threat has been dealt with, we may reclaim our national symbol and show it proudly throughout our armed forces."
LIT_lithuanian_youth: "Молодь Залізного вовка"
#LIT_lithuanian_youth_desc:0 "The military needs men, but in these times of ideology, we need to plant patriotic ideas into the heads of our boys so that when they grow old enough, all they need is a rifle and they will gladly die for a single inch of Lithuanian soil."
LIT_rapid_fortifications_in_the_east: "Швидкі укріплення на сході"
#LIT_rapid_fortifications_in_the_east_desc:0 "It's clear that the most urgent threat to our continued independence is the communists and we must do all that we can to defend our nation from the threat that they pose."
LIT_defence_from_above: "Оборона згори"
#LIT_defence_from_above_desc:0 "Our fortifications are utterly useless if the enemy continues to bombard them from the skies. We must prepare a defence and return fire into the air for every bomb and bullet dropped from above."
LIT_exile_voldemares: "Вигнати Вольдемараса"
#LIT_exile_voldemares_desc:0 "With Augustinas Voldemaras safely behind bars, one would think the threat of the bark of the Iron Wolf would have no bite, but his organization is still agitating for his release and are an active threat in the nation. If Voldemaras is freed but banished from ever entering Lithuania again, the Iron Wolf movement will inevitably lose traction and we will be freed from the threat they pose."
LIT_root_out_the_iron_wolf: "Викоренити Залізного вовка"
#LIT_root_out_the_iron_wolf_desc:0 "Although exiling Voldemaras has halted future Iron Wolf efforts to overthrow the government, the organization still exists and these men must be pushed far off to the political fringes to ensure a stable future for Lithuania's military."
LIT_prepare_forest_brothers: "[Root.Get_Forest_Focus_Loc]"
LIT_prepare_forest_brothers_desc: "[Root.Get_Forest_Focus_desc_Loc]"
LIT_unify_the_military: "Об'єднати армію"
#LIT_unify_the_military_desc:0 "Some of the Lithuanian military have become entirely enchanted with Voldemaras and his Iron Wolf paramilitary group. So much so that all it would take is an invitation and almost the entirety of the Lithuanian military would come under Iron Wolf influence. With this, we would finally stand to oust Smetona from government and reclaim Lithuania!"
LIT_seek_ties_with_germany: "Шукати зв'язки з Німеччиною"
#LIT_seek_ties_with_germany_desc:0 "Although officially an enemy to the Lithuanian state, Germany shares our enemy; Poland. By reaching out to the Germans, perhaps we will be able to reclaim our lost Lithuanian brothers currently occupied by the Poles."
LIT_fortify_memel: "Укріпити Мемель"
#LIT_fortify_memel_desc:0 "The Germans cannot be trusted to defend Lithuanian sovereignty any more than a fox can be trusted to defend a coup! [GER.GetLeader] is an enemy of the Lithuanian state and it is no secret that Memel makes us a target for German aggression!"
LIT_proclaim_greater_lithuania: "Проголосити Велику Литву"
#LIT_proclaim_greater_lithuania_desc:0 "Lithuania was once one of the greatest powers of Europe, but since we were cut down and neutered by the Poles all those centuries ago, we have been incapable of restoring our former glory, but no more. Lithuania will become Europe's greatest power once again!"
LIT_claim_livonia: "Претензії на Лівонію"
#LIT_claim_livonia_desc:0 "Up north are two young states who have not known independence in centuries. They would surely be better guided by Lithuanian hands..."
LIT_claim_lithuania_minor: "Пред'явити претензії на Малу Литву"
#LIT_claim_lithuania_minor_desc:0 "The region the Germans falsely name “Königsberg” is actually an ancestral home of Lithuanians. Lithuania Minor has since the Baltic Crusades existed under the occupation of the Germans and it must be reclaimed."
LIT_demand_vilnius: "Вимогти Вільнюс"
#LIT_demand_vilnius_desc:0 "For too long, the traditional Lithuanian capital has been held by our enemies in Poland and our government has been too weak-willed to do anything about it, but no longer. Vilnius will be Lithuanian again!"
LIT_support_polish_fascists: "Підтримати польських фашистів"
#LIT_support_polish_fascists_desc:0 "Poland shares common enemies with us, and we cannot forget the years of kinship that characterized Polish-Lithuanian history, and we must support fascism within the Polish state."
LIT_invade_poland: "Вторгнення в Польщу"
#LIT_invade_poland_desc:0 "For centuries, Lithuania was shackled in a so-called “Commonwealth” in which Poland held the majority of power. The Polish have been thirsty to return to this state of affairs, and perhaps it is time we have them the Commonwealth they desire."
LIT_request_polish_occupation: "Попросити польську окупацію"
#LIT_request_polish_occupation_desc:0 "For the past few decades, the idea of a Polish state that does not include Lithuania was described as unthinkable and Lithuanian sovereignty was something of a joke to contemporary Polish politicians, so perhaps they would be perfectly satisfied with a Lithuanian occupation of their pitiful nation."
LIT_restore_order: "Відновити порядок"
#LIT_restore_order_desc:0 "Long ago, Lithuania was the greater partner in the so-called “Commonwealth”, and Poland was nothing but a thin sliver of a state on our border. It is time that we restored the world to the way it should be."
LIT_restore_greater_lithuania: "Відновити Велику Литву"
#LIT_restore_greater_lithuania_desc:0 "With countless collaborators in the East now eager to take office in our name, all that remains is to fill local governments with loyalists and proclaim a new era of Lithuanian dominance over Ruthenia!"
LIT_prepare_resistance: "[Root.Get_Ready_Resistance_Focus_Loc]"
LIT_prepare_resistance_desc: "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
LIT_underground_production_centers: "[Root.Get_Underground_Resistance_Focus_Loc]"
LIT_underground_production_centers_desc: "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
LIT_infiltrate_homeland: "[Root.Get_Covert_Resistance_Focus_Loc]"
LIT_infiltrate_homeland_desc: "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
LIT_a_corporatist_economy: "Корпоративістська економіка"
#LIT_a_corporatist_economy_desc:0 "The West expects swift economic liberalism within the Lithuanian state. Antanas Smetona, however, much prefers the control and centralization brought by a corporatist model."
LIT_a_martial_prime_minister: "Військовий прем'єр-міністр"
#LIT_a_martial_prime_minister_desc:0 "The office of Prime Minister is usually held by an elected political official but in these times of war and with the increased powers of the President, we must elect a strong leader to be the right-hand of [ROOT.GetLeader]!"
LIT_a_priestly_prime_minister: "Священицький прем'єр-міністр"
#LIT_a_priestly_prime_minister_desc:0 "Former council member and now a priest, Vladas Mironas is an ideal candidate to represent the National Party as its Prime Minister. His position in the Catholic church and dedication to peasantry and agriculture makes him a popular candidate amongst the Lithuanian lower classes."
LIT_formalize_baltic_entente: "[Root.Get_Baltic_Entente_Focus_Loc]"
LIT_formalize_baltic_entente_desc: "[Root.Get_Baltic_Entente_Focus_desc_Loc]"
LIT_beyond_the_baltic: "[Root.Get_Beyond_Baltic_Focus_Loc]"
LIT_beyond_the_baltic_desc: "[Root.Get_Beyond_Baltic_Focus_desc_Loc]"
LIT_enforce_military_rule: "Увести військове правління"
#LIT_enforce_military_rule_desc:0 "Lithuania is not alone in her struggle for independence. Latvia and Estonia too are surrounded by all the same enemies as ours, but their governments lack the backbone to do what is necessary to defend their people. We must enforce the rule of the military across all of the Baltics."
LIT_expand_military_budget: "Розширити військовий бюджет"
#LIT_expand_military_budget_desc:0 "A common complaint among members of the military is their relatively low wages compared with those working within the civilian government. With Raštikis occupying the office of Prime Minister, the time is ripe to grant the army the budget it needs."
LIT_exploit_the_international_bank: "Експуатувати Міжнародний банк"
#LIT_exploit_the_international_bank_desc:0 "As a member of the International Bank, Antanas Smetona is in a prime position to exploit the banking sector for the benefit of the state. In these times of impending war, what choice do we have?"
LIT_join_the_allies: "Приєднатися до Союзників"
LIT_join_the_allies_desc: "[Root.Get_Join_Allies_Focus_desc_Loc]"
LIT_lithuanian_preservationism: "Литовський особливий шлях"
#LIT_lithuanian_preservationism_desc:0 "The Republic of Lithuania is young and still finding her place in the world. Many would see her submit to Communism, Fascism, or Liberalism, but we must avoid the impulse to cave to these foreign influences. A truly independent Lithuania must find her way alone."
LIT_look_north: "[Root.Get_Look_North_Focus_Loc]"
LIT_look_north_desc: "[Root.Get_Look_North_Focus_desc_Loc]"
LIT_martial_law: "Воєнний стан"
#LIT_martial_law_desc:0 "Freedom is a luxury afforded to nations enjoying peace, but with enemies all around us, Lithuania may not enjoy such a luxury."
LIT_merge_the_military_and_civilian_governments: "Об'єднати військовий і цивільний уряди"
#LIT_merge_the_military_and_civilian_governments_desc:0 "Shared power between the military and the President was useful for a time, but Smetona is quickly outliving his usefulness. Only transfer of emergency powers to the military can ensure Lithuania's continued safety."
LIT_peasants_reform: "Селянська реформа"
#LIT_peasants_reform_desc:0 "The peasantry are among Lithuania's poorest people, despite making the majority of our economic wealth. With Vladas Mironas as Prime Minister and chief of agriculture, we may afford our peasant class much greater living conditions."
LIT_presidential_reform: "[GetLithuanianPowerIdeaAdj]а реформа"
#LIT_presidential_reform_desc:1 "Party politics plagued the Lithuanian state for so long, restricting the powers of the [GetLithuanianLeaderTitle]. The new Lithuanian [GetLithuanianLeaderTitle] must be above the squabbling of political parties and instead belong only to Lithuania herself."
LIT_restore_public_elections: "Відновити публічні вибори"
#LIT_restore_public_elections_desc:0 "The dictatorial rule over Lithuania has been useful for a time, but with the state now stabilized, the people deserve to be heard. We have bickered amongst ourselves what it means to be Lithuanian, but perhaps we should ask the people."
LIT_state_media: "Державні ЗМІ"
#LIT_state_media_desc:0 "Too often the publishings of newspapers are filled to the brim with fascist and communist propaganda. The general populace must be encouraged instead to read state-approved publications; the only reliable source for the truth."
LIT_the_nation_and_its_power: "Нація та її сила"
#LIT_the_nation_and_its_power_desc:1 "The bickering of the Seimas is nothing but an obstruction to the power of the [GetLithuanianLeaderTitle]. If we are to build a nation capable of defending itself, we must grant absolute power to the [GetLithuanianLeaderTitle]."
LIT_the_nationalist_council: "Націоналістична рада"
#LIT_the_nationalist_council_desc:0 "Already our President is officially not part of any political parties, but still the Seimas squabble amongst themselves like impotent children. They must be encouraged to collaborate with [ROOT.GetRulingParty] else they should expect a swift resignation."
LIT_support_monarchism_in_POL: "Підтримати монархізм у Польщі"
#LIT_support_monarchism_in_POL_desc:0 "Just like Lithuania, Poland was meant to elect herself a new King. Unlike Lithuania however, the Poles failed to find a suitable King for their throne, but we can provide the Polish people with the strong ruler they were promised; someone who would defend Poland from German imperialism."
LIT_king_of_poland: "Королівство Польща"
#LIT_king_of_poland_desc:0 "The time is ripe; the Polish populace has been stirred up against [POL.GetLeader] and monarchist supporters stand ready to issue their demands to the government. With Lithuanian support, they will see [Root.GetLeader] as their ruler appointed by God."
LIT_arm_monarchist_militants: "Озброїти бойовиків-монархістів"
#LIT_arm_monarchist_militants_desc:0 "We know there are those across our borders who wish to see [Root.GetLeader] bring order and prosperity to their nation as [Root.GetLeader.GetSheHe] has for us! We must be willing to arm these monarchist militants so that they may fight to bring their rightful monarch to their throne."
LIT_POL_union: "Відновити Річ Посполиту"
#LIT_POL_union_desc:0 "With [Root.GetLeader] as King of both Poland and Lithuania, all that remains is to once again merge the Seimas with the Sejm and the Polish-Lithuanian Commonwealth will be born anew."
LIT_expand_lithuanian_shipyards: "Розширити литовські верфі"
#LIT_expand_lithuanian_shipyards_desc:0 "With Poland under our control, we have been gifted with the opportunity to vastly expand our naval capacity and compete for dominance in the Baltic Sea."
LIT_lithuanian_rail: "Польсько-литовські залізниці"
#LIT_lithuanian_rail_desc:0 "Travel between the union must be a trivial matter if Poland and Lithuania are to be truly united. By joining our railways, we shall greatly improve our supply chains and industrial capacity."
LIT_push_for_ruthenia: "Прохід крізь Рутенію"
#LIT_push_for_ruthenia_desc:0 "The railway networks of Ukraine and Belarus have been woefully neglected, but these territories are as much a part of the Commonwealth as any other. We must invest in the Eastern rails if we are to push right through the Soviets and reclaim that which is ours."
LIT_warsaw_to_crimea_railway: "Залізниця від Варшави до Криму"
#LIT_warsaw_to_crimea_railway_desc:0 "In our ambition to rule from sea-to-sea it is vital that each territory we take become a fully integrated part of our nation. Our natural borders stretch from North-to-South, East-to-West, and this ambition to link Crimea with our rail will solidify our grasp on the region."
LIT_merge_the_arms_industries: "Об'єднати збройні промисловості"
#LIT_merge_the_arms_industries_desc:0 "Polish and Lithuanian weapons manufacturers have been producing arms separately for decades now, but now that our nations are one, we have the opportunity to specialise our industries and create collaboration between Polish and Lithuanian factories."
LIT_merge_civilian_industries: "Об'єднати громадянські промисловості"
#LIT_merge_civilian_industries_desc:0 "With our nations now united, it makes little sense for Lithuania to build only for Lithuania and Poland only for Poland. Our industries must become one for the betterment of the nation."
LIT_claim_livonia_monarchy: "Претензії на Лівонію"
#LIT_claim_livonia_monarchy_desc:0 "Among the Baltic nations there is an unbreakable sense of brotherhood and camaraderie, and now that we have a King on our throne, we stand to claim that sense of brotherhood as our divine right."
LIT_claim_greater_lithuania: "Претензії на Велику Литву"
#LIT_claim_greater_lithuania_desc:0 "The Lithuania we know today is a mere shadow of the Grand Duchy of Lithuania that came before her. The Commonwealth describes more than just a union of Poland and Lithuania, it is a union of Poles, Lithuanians, Ukrainians, and Belorussians."
LIT_greater_commonwealth: "Велика Річ Посполита"
#LIT_greater_commonwealth_desc:0 "The ambitions for the Commonwealth go far beyond the mere historical borders of the long-gone Kingdom. The Commonwealth in the hearts of Poles is a great imperial power, a multicultural empire which shines from sea-to-sea!"
LIT_institute_royal_guards: "Створити королівську гвардію"
#LIT_institute_royal_guards_desc:0 "With a monarch now seated on the throne, it is vital that we find only the most elite among the ranks of the Lithuanian army to be charged with the personal protection of our beloved monarch."
LIT_a_king_for_our_people: "Король для нашого народу"
#LIT_a_king_for_our_people_desc:0 "Antanas Smetona cannot rule Lithuania alone, and while many expect the President to assign a Prime Minister, there is another option. Karl Gero von Urach is the legitimate son of Mindaugas II and with the shroud of German rule no longer hangs over the head of Lithuania, there is nothing stopping us from crowning our King."
LIT_a_new_noble_class: "Новий дворянський клас"
#LIT_a_new_noble_class_desc:0 "Our nation has been ruled by politicians and oligarchs for too long. For the King to serve Lithuania, he must have a court of loyal nobility to preside over."
LIT_abolish_the_presidency: "Скасувати президентство"
#LIT_abolish_the_presidency_desc:0 "Thus far, Smetona has retained rulership of the nation but with the growing popularity of Mindaugas III, it seems prudent that the office of Presidency be abolished and replaced with the absolute rule of the King. Smetona will resign to the role of Prime Minister, serving the young Mindaugas III as his adviser."
LIT_claim_prussia: "Захопити Східну Пруссію"
#LIT_claim_prussia_desc:0 "Eastern Prussia is home to countless Lithuanian and Polish minorities, and it is time that these men were united with their comrades in [Root.GetNameDef]."

LIT_secure_a_loyal_cabinet_desc:0 "Тепер, коли переворот увінчався успіхом і Антанас Смєтона отримав абсолютну владу над урядом, настав час заново скликати сейм, щоб більш ефективно управляти нацією, оточивши диктатора лояльними йому міністрами."
LIT_rastikis_military_reforms_desc:0 "Наша армія погано готова до такої масштабної загрози, як можливість чергового німецького вторгнення. Дуже важливо, щоб військове крило уряду поставило компетентних командирів над патріотами в литовській армії."
LIT_patriotic_education_desc:0 "Освітній сектор у Литві бачив найкращі часи, але ми не можемо дозволити, щоб умами нашої молоді заволодівали шкідливі думки. Молодь потрібно правильно утворювати в патріотичному литовсько-католицькому ключі, використовуючи такі відповідні установи, як рити."
LIT_soviet_mutual_assistance_desc:0 "Польща стала основною метою як СРСР, так і Німеччини, і всім про це відомо. Ходять чутки, що дві держави планують розділити Польщу, і, можливо, ми переконаємо радянців шукати у цій справі литовської підтримки в обмін на повернення Вільнюса своїм законним господарям."
LIT_victory_in_trust_desc:0 "У нашому уряді немає нікого, кому ми могли б довіряти, — не можна вірити ні Казісу Ґрінюсу, ні Ауґустінасу Вольдемарасу, ні навіть Раштікісу. Могутні люди боягузливі і віроломні, зате гвинтівці і доброму солдатові вірити можна завжди. до перемоги."
LIT_integrate_the_opposition_desc:0 "Хоч Антанас Смєтона і вважав колишній уряд кабінетом некомпетентних політиків і співчуваючих радянцям, важко заперечувати, що серед них вистачало й грамотних управлінців. Нерозумно було б не задіяти цих людей у нашому новому сеймі."
LIT_patriotic_socialism_desc:0 "Демократичний уряд складався в основному з соціал-демократів і центристів, а ідеали соціалізму плямують розуми литовських робітників. Казіс Ґрінюс, безумовно, був соціалістом, але не можна заперечувати і його патріотизм. Можливо, надихнувшись деякими з його стати більш продуктивними і більше підтримуватимуть диктатуру."
LIT_peace_with_poland_desc:0 "Війна Польщі та Литви офіційно йде вже кілька десятиліть, але більшу частину цього часу жодна зі сторін не брала участі в боях. Хоча Вільнюс і залишається в руках Польщі, ми мусимо перевести це патове становище у формальний стан миру, щоби зосередитися на справжніх ворогах — західних і східних."
LIT_strength_in_unity_desc:0 "Наша сила в єдності, і мало хто з народів має такий зв'язок, як поляки та литовці. Ми більше ніколи не дозволимо зв'язати себе унією, але, можливо, наші дві нації зможуть співпрацювати як друзі, захищаючи свою тендітну незалежність."
LIT_indivisible_power_of_the_state_desc:0 "Я — це держава, держава — це я. Тепер, коли зміцнені закони і правила диктатури, залишається лише переконатися, що влада диктатора абсолютна. Деякі бажають повернення до демократії, але ми знаємо, що в ті часи, коли в Литві дихають одночасно російський ведмідь і німецький орел, такі ідеї небезпечні і безрозсудні."
LIT_purge_popular_resistance_desc:0 "Серед нашого населення є небажані елементи, які виступають проти Смєтони та його диктатури. Ці люди — вороги литовської незалежності, і заради стабільності та виживання нації їх треба усунути."
LIT_anti_communist_militia_desc:0 "Ми прагнемо позбавити націю від лівих, і, на щастя, у країні повно добровольців, які розділяють наші амбіції. Нам потрібно лише підтримати ці антиліві організації, і вони зроблять за нас всю роботу із захисту від радянців!"
LIT_arrest_nazis_in_memel_desc:0 "У Мемелі повно нацистів і співчуваючих фашистам — це створює прецедент для німецького вторгнення. Якщо ми бажаємо утримати Мемель і околиці, потрібно зробити членство в партії нацистів кримінально караним і як слід підготуватися до потенційного нац."
LIT_reminder_of_true_enemy_desc:0 "Під час війни 1918 року ми зіткнулися з жорстоким пригнобленням з боку Червоної армії та Добровольчого корпусу. Тепер, коли на горизонті замаячила війна, розуми литовських міністрів затьмарюють гіркі спогади про них. — головна загроза для нас і як слід готуватися до війни!"
LIT_appease_soviets_desc:0 "Ми випробували все, щоб підготуватися до війни, але щоби зберегти життя литовців, треба визнати поразку."
LIT_appease_nazis_desc:0 "Ми випробували все, щоб підготуватися до війни, але щоби зберегти життя литовців, треба визнати поразку."
LIT_offer_military_basing_desc:0 "Найменше нам потрібна чергова війна. Литва представляє стратегічний інтерес і для німців, і для радянців. Можливо, запропонувавши доступ на нашу територію та місце для військових баз, а також право на зведення та використання бункерів ми зможемо уникнути вторгнення."
LIT_occupation_desc:0 "Момент упущений. У країні повно ворожих солдатів, і вони будь-якої миті готові напасти на нас. Можливо, нашим лідерам та уряду час піти у відставку, а нам варто здатися на милість ворогів."
LIT_free_voldemares_desc:0 "Можливо, Смєтона поспішив, коли організував арешт колишнього прем'єр-міністра. Очевидно, що Вольдемарас — друг литовської незалежності, і безглуздо було б не задіяти його навички та патріотизм у нашому уряді."
LIT_lithuanian_activist_front_desc:0 "По всій Литві повно активістів та воєнізованих груп, і, хоч вони розрізнені та розділені ідеологією, їх об'єднує бажання боротися за Литву та зберегти її незалежність. Заснувавши Литовський фронт активістів, ми не дамо імперістам так просто."
LIT_organize_the_iron_wolf_desc:0 "Організація «Залізний вовк», як і раніше, розрізнена і неорганізована; до того ж, як і сам Вольдемарас, вона досі не вирішила, чи підтримати уряд, чи скидати його. Давши «Залізному вовку» і ціль, ми зробимо із заблукалих хлопчиків чоловіків."
LIT_new_kind_of_iron_wolf_desc:0 "Тепер, коли «Залізний вовк» нам більше не страшний, ми можемо повернути собі наш національний символ і з гордістю демонструвати його у військах."
LIT_lithuanian_youth_desc:0 "Армії потрібні бійці, але зараз, коли така важлива ідеологія, нам потрібно посіяти в головах наших хлопців зерна патріотизму, щоб молоді люди, ставши дорослими і вставши під рушницю, могли з радістю віддати життя за п'ядь литовської землі."
LIT_rapid_fortifications_in_the_east_desc:0 "Очевидно, що головна загроза нашої незалежності — комунізм, і потрібно робити все можливе, щоби захистити від нього націю."
LIT_defence_from_above_desc:0 "У наших укріпленнях немає сенсу, якщо ворог продовжує бомбити їх з небес. Ми мусимо підготувати оборону та відповідати вогнем на кожну бомбу та кожну кулю зверху."
LIT_exile_voldemares_desc:0 "Тепер, коли Ауґустінас Вольдемарас надійно захований за ґратами, можна подумати, що «Залізний вовк» нам більше не небезпечний, але ця організація досі агітує за звільнення свого засновника і становить загрозу нації. Якщо освободити вигнати його і заборонити йому в'їзд до Литви, рух «Залізний вовк» неминуче втратить свою значущість, і його можна буде не боятися."
LIT_root_out_the_iron_wolf_desc:0 "Хоча вигнання Вольдемараса і позбавило рух «Залізний вовк» можливості повалити уряд, сама організація, як і раніше, існує. Її учасників потрібно відтіснити на задвірки політики, щоби забезпечити литовській армії стабільне майбутнє."
LIT_unify_the_military_desc:0 "Деякі литовські військові зацікавилися Вольдемарасом та його воєнізованою групою «Залізний вовк» настільки, що вистачить одного запрошення, щоб майже вся армія перейшла під крило цієї організації. Тоді ми нарешті зможемо усунути Смєтону з уряду та повернути собі Литву!"
LIT_seek_ties_with_germany_desc:0 "Хоча Німеччина офіційно ворогує з Литовською державою, є у нас і спільний ворог— Польща. Можливо, звернувшись до німців, ми зможемо повернути собі втрачених литовських братів, які зараз перебувають на окупованій поляками території."
LIT_fortify_memel_desc:0 "Довірити німцям захищати литовський суверенітет — все одно що довірити лисиці захищати курник! [GER.GetLeader] — ворог Литовської держави, і не секрет, що Мемель — ласий шматочок для німецького вторгнення!"
LIT_proclaim_greater_lithuania_desc:0 "Колись Литва була однією з найсильніших держав Європи, але відтоді, як століття тому нас оскопили поляки, ми довго не могли повернути собі минулу славу. Досить! Литва знову стане європейською наддержавою!"
LIT_claim_livonia_desc:0 "На півночі є дві молоді держави, які століттями не знали незалежності. Безсумнівно, в руках Литви їм буде краще..."
LIT_claim_lithuania_minor_desc:0 "Регіон, який німці помилково називають Кьоніґсберґом, — насправді споконвічна литовська земля. Мала Литва ще з часів Балтійських хрестових походів існувала під окупацією німців. Час повернути її собі."
LIT_demand_vilnius_desc:0 "Занадто довго традиційну литовську столицю утримують наші польські вороги, а наш уряд надто слабовільний, щоб щось із цим поробити. Досить! Вільнюс знову буде литовським!"
LIT_support_polish_fascists_desc:0 "Польща має спільні з нами вороги, і ми не можемо забути роки польсько-литовської спорідненості. Ми мусимо підтримати фашизм у польській державі."
LIT_invade_poland_desc:0 "Повіками Литва була скута так званою унією, майже вся влада в якій належала Польщі. Полякам не терпиться повернути цей стан справ. Можливо, настав час організувати їм таку бажану унію."
LIT_request_polish_occupation_desc:0 "В останні десятиліття сама ідея Польської держави, яка не включає Литву, вважалася немислимою, а литовський суверенітет був для сучасних польських політиків чимось на зразок жарту. Що ж, можливо, вони будуть задоволені литовською окупацією."
LIT_restore_order_desc:0 "Давним-давно в так званій унії домінувала Литва, а Польща була лише тонкою смужкою землі на нашому кордоні. Час нам відновити справедливий стан справ."
LIT_restore_greater_lithuania_desc:0 "Тепер, коли незліченні колабораціоністи на сході готові правити від нашого імені, залишається лише заповнити місцевий уряд лоялістами та оголосити нову еру, в якій Литва домінує над Рутенією!"
LIT_a_corporatist_economy_desc:0 "Захід очікує від Литви швидкого встановлення ліберальної економіки. Антанас Смєтона ж надає перевагу контролю та централізації, властиві корпоративістській моделі."
LIT_a_martial_prime_minister_desc:0 "Посада прем'єр-міністра зазвичай займає обраний чиновник, але в часи війни і впливу президента, що посилився, його правою рукою має бути сильний лідер — такий, якому [ROOT.GetLeader] зможе довіряти!"
LIT_a_priestly_prime_minister_desc:0 "Колишній член ради, а нині священик Владас Миронас — ідеальний кандидат для представлення Національної партії в ролі прем'єр-міністра. Сан у католицькій церкві та відданість селянству та сільському господарству забезпечать йому народну підтримку серед нижчих класів."
LIT_enforce_military_rule_desc:0 "Литва не самотня у боротьбі за незалежність. Латвія та Естонія оточені такими ж ворогами, що і ми, але їхнім урядам бракує мужності зробити те, що потрібно, щоби захистити народ. Ми мусимо ввести по всій Балтії воєнний стан."
LIT_expand_military_budget_desc:0 "Серед військових часті скарги на низьку щодо цивільних урядовців платню. Тепер, коли кабінет прем'єр-міністра займає Раштікіс, настав час видати армії потрібний їй бюджет."
LIT_exploit_the_international_bank_desc:0 "Будучи учасником Міжнародного банку, Антанас Смєтона може використати банківський сектор на користь державі. З огляду на те, що насувається війна, хіба у нас є інший варіант?"
LIT_lithuanian_preservationism_desc:0 "Литовська республіка молода і все ще шукає своє місце у світі. Багато хто хотів би, щоб у ній встановився комунізм, фашизм чи лібералізм, але ми мусимо уникати спокус піддатися іноземному впливу. По-справжньому незалежна Литва має знайти "
LIT_martial_law_desc:0 "Свобода — розкіш, доступна націям, де панує мир. Зараз, коли нас усюди оточують вороги, така розкіш Литві не по кишені."
LIT_merge_the_military_and_civilian_governments_desc:0 "Якийсь час поділ влади між військовими та президентом мав сенс, але тепер Смєтона швидко перестає бути корисним. Лише передача надзвичайних повноважень армії забезпечить безпеку Литви."
LIT_peasants_reform_desc:0 "Селяни — одні з найбідніших жителів Литви, незважаючи на те, що вони здебільшого й забезпечують нашу економіку. Тепер, коли Владас Міронас займає посади прем'єр-міністра та міністра сільського господарства, ми можемо забезпечити аграріям набагато кращі умови життя."
LIT_presidential_reform_desc:1 "Партійна політика надто довго заважала Литві, обмежуючи владу, якою володіє [GetLithuanianLeaderTitle]. Новий литовський [GetLithuanianLeaderTitle] має бути вищим за суперечки політичних партій і належати тільки самій Литві."
LIT_restore_public_elections_desc:0 "Якийсь час диктатура в Литві мала сенс, але тепер, коли держава стабільна, народ заслуговує, щоб її почули. Ми сперечалися один з одним, що означає бути литовцем — але, можливо, нам треба запитати у народу?"
LIT_state_media_desc:0 "Газети надто часто напхані фашистською та комуністичною пропагандою. Населенню слід пропонувати лише схвалені державою публікації — єдине надійне джерело істини."
LIT_the_nation_and_its_power_desc:1 "Сейм з його суперечками — лише перешкода для влади, якої наділений [GetLithuanianLeaderTitle]. Якщо ми хочемо побудувати націю, здатну захистити себе, потрібно, щоб [GetLithuanianLeaderTitle] мав абсолютну владу."
LIT_the_nationalist_council_desc:0 "Наш президент вже офіційно не перебуває в політичних партіях, але члени сейму досі сперечаються один з одним, наче невгамовні діти. Вони мусять або співпрацювати з партією [ROOT.GetRulingParty], або готуватися до швидкої відставки."
LIT_support_monarchism_in_POL_desc:0 "Як і Литва, Польща мала обрати собі нового короля. При цьому, на відміну від Литви, поляки не змогли знайти собі відповідного монарха, але ми можемо забезпечити польському народові сильного правителя, який і був йому обіцяний, — того, хто зможе захистити країну від німецького імперіалізму."
LIT_king_of_poland_desc:0 "Час прийшов; польський народ вимагає, щоб [POL.GetLeader] був повалений, і монархісти готові викласти уряду свої вимоги. З підтримкою Польщі вони зрозуміють, що [Root.GetLeader] — їхній правитель і помазанник Божий."
LIT_arm_monarchist_militants_desc:0 "Ми знаємо, що за нашим кордоном є ті, хто хоче побачити, як [Root.GetLeader] принесе їхній країні порядок та процвітання, як це було зроблено у нас! Нам слід озброїти цих бійців монархії, щоб вони могли битися і повернути престол своєму законному монарху."
LIT_POL_union_desc:0 "Тепер, коли [Root.GetLeader] є одночасно королем Польщі та Литви, залишилося лише знову об'єднати два сейми, і Польсько-литовська унія буде відроджена."
LIT_expand_lithuanian_shipyards_desc:0 "Тепер, коли Польща під нашим контролем, ми отримали можливість значно розширити свою морську присутність та змагатися за домінування у Балтійському морі."
LIT_lithuanian_rail_desc:0 "Якщо ми хочемо по-справжньому об'єднати Польщу та Литву, пересування між країнами цього союзу має бути простим. Об'єднавши наші залізниці, ми помітно поліпшимо свої канали постачання та підвищимо промисловий потенціал."
LIT_push_for_ruthenia_desc:0 "Залізниці України та Білорусі абсолютно занедбані, але ці території — така сама частина Речі Посполитої, як і будь-які інші. Якщо ми хочемо дістатися самого Радянського Союзу і забрати те, що належить нам по праву, потрібно вкладати кошти у східну залізничну мережу."
LIT_warsaw_to_crimea_railway_desc:0 "У наших устремліннях правити від моря до моря важливо, щоб кожна взята нами територія була повністю інтегрована в нашу країну. Наші природні кордони простягаються з півночі на південь, зі сходу на захід, і якщо ми з'єднаємо Крим із нашою залізницею наш контроль над регіоном зросте."
LIT_merge_the_arms_industries_desc:0 "Польська та литовська військові промисловості вже кілька десятків років виробляють зброю тільки для своїх країн, але тепер, коли вони єдині, ми маємо можливість спеціалізувати промисловість та об'єднати польські та литовські заводи."
LIT_merge_civilian_industries_desc:0 "Тепер, коли наші нації об'єднані, немає сенсу в тому, щоб Литва виробляла тільки для Литви, а Польща — для Польщі. Наша промисловість має стати єдиною для блага єдиного народу."
LIT_claim_livonia_monarchy_desc:0 "Серед балтійських народів є непорушне почуття братства і товариства. Тепер, коли у нас на троні є король, ми оголошуємо це почуття своїм божественним правом."
LIT_claim_greater_lithuania_desc:0 "Литва, яку ми знаємо сьогодні, — лише тінь Великого князівства Литовського, що було до неї. Річ Посполита — це не просто союз Польщі та Литви, це союз поляків, литовців, українців та білорусів."
LIT_greater_commonwealth_desc:0 "Амбіції Речі Посполитої виходять далеко за історичні межі давно зниклого королівства. У серцях поляків Річ Посполита — велика держава, мультикультурна імперія, що простяглася від моря до моря!"
LIT_institute_royal_guards_desc:0 "Тепер, коли монарх сидить на троні, важливо доручити його захист еліті литовської армії."
LIT_a_king_for_our_people_desc:0 "Антанас Смєтона не може правити Литвою поодинці, і хоча багато хто чекає, що президент призначить прем'єр-міністра, є інший варіант. Карл Ґеро фон Урах — законний син Міндауґаса II, і тепер, коли над Литвою більше не висить темрява німецького правління, ніщо не заважає нам коронувати свого монарха."
LIT_a_new_noble_class_desc:0 "Наша нація надто довго була розділена політиками та республіканцями. Щоб король служив Литві, у нього в помічниках має бути двір із вірної йому аристократії."
LIT_abolish_the_presidency_desc:0 "Поки що Смєтона продовжує правити нацією, але зі зростаючою популярністю Міндауґаса III здається розумним скасувати інститут президентства і замінити його абсолютною владою короля. Смєтона відійде на роль прем'єр-міністра і служитиме радником молодому Міндауґасу III."
LIT_claim_prussia_desc:0 "У Східній Пруссії проживає безліч представників литовських та польських меншин. Час об'єднати цих людей із їхніми товаришами під крилом держави [Root.GetNameDef]."
