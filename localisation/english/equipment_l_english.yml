submarine_desc: "Підводні човни використовують непомітність і потужні торпеди для знищення ворожих конвоїв."
both_cruisers_desc: "Легкий крейсер — судно для екранування світла. Його основний обов'язок — захищати великі кораблі від легких кораблів противника, але він також може запускати потужні торпеди, які можуть поранити більші кораблі.\n\nВажкий крейсер — великий броньований крейсер, який досить гнучкий. Хороший вибір для країн, які не можуть дозволити собі будувати більші капітальні кораблі."
light_cruiser_desc: "Легке патрульне судно. Його основний обов'язок — захищати великі кораблі від ворожих легких кораблів, але також може випустити потужні торпеди, які можуть завдати шкоди більшим кораблям."
heavy_cruiser_desc: "Великий броненосний крейсер, який є досить гнучким. Хороший вибір для країн, які не можуть дозволити собі будувати більші капітальні кораблі."
destroyer_desc: "Найлегше патрульне судно. Його робота полягає в тому, щоби захищати більші кораблі та знаходити та знищувати підводні човни."
ship_hull_light_desc: "Найлегше патрульне судно. Його робота полягає в тому, щоби захищати більші кораблі та знаходити та знищувати підводні човни."
carrier_desc: "Великий корабель, здатний нести в бій крила потужного палубного літака. Також корисний як плавучий аеродром, який можна розмістити біля узбережжя ворога."
battleship_desc: "Найбільший корабель із найбільшими гарматами та найміцнішою бронею, яку можна купити за гроші. Така дорога інвестиція заслуговує на належну підтримку менших патрульних кораблів."
battle_cruiser_desc: "Великий корабель, часто з наступальними здібностями, близькими до бойових кораблів, але зі слабшою бронею замість вищої швидкості."
convoy_desc: "Конвої, що використовуються для міжнародної торгівлі товарами та ресурсами. Також використовувався для переправлення військ і для здійснення морських вторгнень."
sh_battleship_desc: "Найбільший корабель із найбільшими гарматами та найміцнішою бронею, яку можна купити за гроші. Така дорога інвестиція заслуговує на належну підтримку менших патрульних кораблів."
armor_desc: "Найбільша і міцна броня, яку можна купити за гроші."
JET_ENGINES_SPECIAL: "Розробка реактивних двигунів є важливою передумовою для розробки реактивних літаків. Це потрібно дослідити, перш ніж ви зможете досліджувати передові літаки."
jet_engines_desc: "Реактивний двигун, який став проривом у технології двигунів, дозволить розробити абсолютно нове покоління літаків."
armored_car_equipment_desc: "Легкі броньовані колісні машини. Звичайний для розвідки та придушення опору, але може бути оснащений важчим озброєнням."
infantry_equipment_desc: "Особиста й екіпажна зброя для піхоти, а також різні інші елементи спорядження, необхідні солдату."
infantry_equipment_0_desc: "Основне спорядження піхотинця, розроблене до та під час Великої війни."
infantry_equipment_2_desc: "$infantry_equipment_desc$ Модернізовано до великої кількості автоматів і протитанкових рушниць."
infantry_equipment_3_desc: "$infantry_equipment_desc$ Додатково модернізовано, щоб включити персональні штурмові гвинтівки та протитанкові ракети."
artillery_equipment_desc: "Артилерія відноситься до зброї великого калібру, такої як гармати та гаубиці, якими керують екіпажі, які можуть викидати боєприпаси далеко за межі ефективної дальності особистої зброї."
artillery_equipment_2_desc: "Нові конструкції гаубиць із використанням нових гідравлічних противідкатних пристроїв і подовжених стволів."
artillery_equipment_3_desc: "Легка артилерія, яку можна зламати для транспортування, що дає змогу забезпечити артилерійську підтримку в райони, до яких раніше було важко дістатися."
anti_tank_equipment_desc: "Артилерія спеціалізується на враженні броньованих цілей, таких як танки, вона зазвичай стріляє бронебійними снарядами."
anti_tank_equipment_2_desc: "Гармати більшого калібру для боротьби з важчими танками з похилою бронею."
anti_tank_equipment_3_desc: "Поєднуючи різні типи нових технологій боєприпасів із гарматами з вищою початковою швидкістю, ці протитанкові гармати готові до будь-якої нової броні, яку можуть розробити наші вороги."
anti_air_equipment_desc: "Зенітна артилерія в основному призначена для знищення літаків противника, хоча скорострільні гармати також можуть бути ефективними проти наземних цілей."
anti_air_equipment_2_desc: "Зенітні гармати з довшими патронами та стволами, здатні вражати літаки, що літають високо."
anti_air_equipment_3_desc: "Удосконалена мобільна зенітна гармата з більшим радіусом дії та потужністю вогню, щоби боротися навіть із найшвидшим і високолетючим літаком противника."
rocket_artillery_equipment_desc: "Ракетна артилерія менш точна і має набагато нижчу швидкість стрільби, ніж батареї традиційних артилерійських знарядь. Однак вони мають можливість одночасно вражати ціль декількома ракетами з нищівним ефектом."
rocket_artillery_equipment_2_desc: "Cтабілізовані ракети, що збільшують радіус дії легших артилерійських батарей."
mechanized_equipment_desc: "Механізована піхота — це піхота, оснащена бронетранспортерами (БТР) або бойовими машинами піхоти (БМП) для транспортування та ведення бою. Механізована піхота відрізняється від мотопіхоти тим, що її транспортні засоби забезпечують певний ступінь захисту від ворожого вогню, на відміну від колісних транспортних засобів з м'яким покриттям (вантажівок або джипів) для мотопіхотних військ."
GER_mechanized_equipment_1_desc: "Sd.Kfz. 11 (Sonderkraftfahrzeug — спеціальна моторизована машина) — німецький напівгусеничний автомобіль, який дуже широко використовувався під час Другої світової війни. Він міг перевозити вісім військовослужбовців на додаток до буксирування гармати або причепа."
GER_mechanized_equipment_2_desc: "Sd.Kfz. 251 — напівгусенична броньована бойова машина, розроблена та вперше виготовлена компанією Hanomag під час Другої світової війни на базі їх попереднього Sd.Kfz. 11 транспортний засіб."
GER_mechanized_equipment_3_desc: "Оновлена версія Sd.Kfz. 251 з інфрачервоним прожектором."
gw_armored_car_equipment_desc: "У той час як попередні бронемашини були простими комерційними моделями з тонким сталевим покриттям, ця модель була розроблена з нуля для броні та легкого озброєння."
armored_car_equipment_1_desc: "Поліпшене внутрішнє компонування та додаткове сховище боєприпасів створюють більш ефективний броньований автомобіль."
armored_car_equipment_2_desc: "Зміни на полі бою вимагають значно важчого озброєння та товщої броні, щоби перемогти ворожі легкі підрозділи та вижити, щоби звітувати."
armored_car_at_equipment_desc: "Наші легкомеханізовані частини колись зіткнуться з танковими силами противника. Розробка спеціального протитанкового варіанту дасть їм шанс на бій."
motorized_rocket_equipment_desc: "Такі реактивні установки залпового вогню доставляють вибухівку до цільової зони швидше, ніж звичайна артилерія, але з нижчою точністю та вимагають більше часу для перезаряджання. Будучи встановленою на вантажівках, ця версія здатна атакувати та змінювати позиції до того, як ворог зможе відповісти вогонь."
amphibious_mechanized_equipment_desc: "Трактори-амфібії, або амтраки, дозволяють морським піхотинцям висаджуватися на пляж під броньованим захистом. Однак це відбувається за рахунок низької ефективності палива."
amphibious_mechanized_equipment_2_desc: "Ці амтраки мають декілька вдосконалень порівняно з базовою версією, наприклад задню завантажувальну рампу для полегшення розвантаження на пляжі."
amphibious_tank_equipment_desc: "Танки, які були модифіковані, щоби дозволити їм рухатися по воді. Вони набагато краще справляються з десантом і переправами через річку, ніж інші танки, але потребують більше палива."
amphibious_tank_equipment_1_desc: "По суті, це легкий танк, модифікований для плавання, ця машина пропонує вогневу підтримку підрозділам, які створюють плацдарм."
amphibious_tank_equipment_2_desc: "Середній танк, модифікований для пересування по воді. Додаткова універсальність і мобільність відбувається за рахунок зниження паливної ефективності."
gw_tank_equipment_desc: "Танки під час Першої світової війни були розроблені окремо та одночасно Великою Британією та Францією як засіб для виходу з глухого кута окопної війни на Західному фронті. Назва «танк» була прийнята англійцями на ранніх етапах їх розробки як захід безпеки, щоби приховати їх призначення. Ранні танки були озброєні кулеметами та невеликими гарматами, рухалися повільно та були броньовані лише настільки, щоби зупинити вогонь зі стрілецької зброї."
GER_gw_tank_equipment_desc: "Leichttraktor — німецький експериментальний танк. Після Першої світової війни Німеччина була обмежена у військових розробках Версальським договором, але секретна програма під назвою «Traktor» розробляла броньовані військові машини та артилерію."
light_tank_equipment_desc: "Легкі танки — це невеликі, маневрені танки, здатні як розвідувати, так і боротися з легкоброньованим противником."
GER_light_tank_equipment_1_desc: "Panzer I був легким танком, виробленим у Німеччині в 1930-х роках. Розробка Panzer I почалася в 1932 році, а серійне виробництво почалося в 1934 році. PzKpfw I, призначений лише як навчальний танк для ознайомлення з концепцією бронетехнічного ведення німецької армії, широко використовувався в боях через брак більш сучасних танків."
GER_light_tank_equipment_2_desc: "Panzer II спочатку був розроблений як тимчасовий проміжок, тоді як були розроблені більші, більш досконалі танки, але він знайшов широке використання в боях через відсутність більш потужних танків."
GER_light_tank_equipment_3_desc: "VK1602 Leopard був спланованою німецькою розвідувальною машиною, розробленою в 1942 році. Планувалося озброїти машину 75-мм Kwk 41, хоча її замінили на меншу 50-мм гармату. VK 1602 мав похилу лобову броню, створену за зразком середнього танка Panther. Для підвищення прохідності VK 1602 був оснащений гусеницями шириною 350 мм."
light_tank_artillery_equipment_desc: "Невелика артилерійська гармата, встановлена на легкому шасі, легка САУ не має вогневої потужності своїх більших побратимів, але вони більш мобільні."
GER_light_tank_artillery_equipment_1_desc: "Буксирувані гармати, які призначалися піхотним гарматним ротам мотострілецьких полків, важко встигали за танками в бою. Найпростішим рішенням було модифікувати запасне шасі танка, щоби нести його в бій. У випадку з Bison він використовує шасі Panzer I."
GER_light_tank_artillery_equipment_2_desc: "Sd.Kfz. 124 Wespe (з нім. — «оса») — німецька самохідна артилерійська установка на модифікованому шасі Panzer II."
GER_light_tank_artillery_equipment_3_desc: "Waffenträger Leopard був спланованою самохідною артилерійською машиною на базі запланованого шасі VK1602 Leopard."
light_tank_destroyer_equipment_desc: "Винищувачі танків — це танки з більшою за звичайну гарматою на стаціонарному кріпленні замість вежі. Легкі винищувачі танків базуються на шасі легких танків, що означає, що вони досить мобільні, але не мають особливо потужних гармат порівняно з більш важкими ТД."
GER_light_tank_destroyer_equipment_1_desc: "Marder II — німецький винищувач танків на базі шасі Panzer II."
GER_light_tank_destroyer_equipment_3_desc: "JagdLeopard був можливою модифікацією запланованого легкого танка VK1602 Leopard."
light_tank_aa_equipment_desc: "Зенітна артилерія в основному призначена для знищення літаків противника, хоча скорострільні гармати також можуть бути ефективними проти наземних цілей. Дана модель встановлена на шасі легкого танка."
GER_light_tank_aa_equipment_1_desc: "Зенітна гармата, встановлена на шасі танка Panzer I."
GER_light_tank_aa_equipment_2_desc: "Зенітна гармата, встановлена на шасі танка Panzer II."
GER_light_tank_aa_equipment_3_desc: "Зенітна гармата, встановлена на шасі танка VK1602."
medium_tank_equipment_desc: "Середні танки — це досить маневрені багатоцільові танки, які можуть виконувати різноманітні функції, наприклад розвідників, підтримки або навіть передових танків."
GER_medium_tank_equipment_1_desc: "Ще в 1934/35 роках генерал Гайнц Ґудеріан передбачив два основних типи, які будуть використовуватися як найчисленніша техніка для майбутніх німецьких танкових дивізій. Перша машина мала бути озброєна протитанковою гарматою і двома кулеметами, а друга — бути машиною забезпечення з гарматою більшого калібру. Перший згодом став відомий як Panzerkampfwagen III, який мав стати стандартним танком для трьох легких рот танкового батальйону. Другий отримав назву Panzerkampfwagen IV."
GER_medium_tank_equipment_2_desc: "Розроблений як танк підтримки піхоти, Panzer IV спочатку не призначався для ураження ворожої бронетехніки — цю функцію виконував легший Panzer III. Однак, коли недоліки довоєнної доктрини стали очевидними, а також перед обличчям радянських танків Т-34, Panzer IV незабаром взяв на себе роль танкового бойового брата свого все більш застарілого родича. Найбільш широко виготовлений і розгорнутий німецький танк Другої світової війни Panzer IV використовувався як основа для багатьох інших бойових машин."
GER_medium_tank_equipment_3_desc: "Panther — це загальна назва середнього танка, який використовувався Німеччиною під час Другої світової війни з середини 1943 року до кінця європейської війни в 1945 році. Він призначався як протидія російському Т-34 і як заміна Panzer III і Panzer IV. Хоча останній так і не замінив, він служив разом з ним і більш важкими танками Tiger до кінця війни. Чудове поєднання вогневої потужності, мобільності та захисту Panther стало еталоном для проєктів танків пізньої та післявоєнної війни інших країн, і його вважають одним із найкращих танків Другої світової війни."
medium_tank_artillery_equipment_desc: "Середня артилерійська гармата, встановлена на шасі середнього танка, середня САУ має пристойну вогневу міць, але при цьому досить мобільна."
GER_medium_tank_artillery_equipment_1_desc: "Sd.Kfz. 138/1 Grille (з нім. — «цвіркун») — самохідна артилерійська установка, яка використовувалася Німеччиною під час Другої світової війни. Було випущено близько 490-500 решіток. Вони використовувалися танковими дивізіями в Радянському Союзі разом з частинами в Польщі та Франції. Вони використовувалися до 1945 року, а також служили в Тунісі, де билися з ворожою артилерією і танками."
GER_medium_tank_artillery_equipment_2_desc: "Hummel (з нім. — «джміль») — самохідна артилерійська установка на базі шасі Geschützwagen III/IV, озброєна 15 см гаубицею. Він використовувався німецьким вермахтом під час Другої світової війни з початку 1943 року до кінця війни."
medium_tank_destroyer_equipment_desc: "Винищувачі танків — це танки з більшою за звичайну гарматою на стаціонарному кріпленні замість вежі. Середні винищувачі танків базуються на шасі середніх танків, тобто вони досить мобільні та мають поважну вогневу міць."
GER_medium_tank_destroyer_equipment_1_desc: "Штурмова гармата Sturmgeschütz III була найбільш виробленою бойовою броньованою машиною Німеччини під час Другої світової війни. Він був побудований на шасі перевіреного танка Panzer III. Спочатку задумувався як мобільна броньована легка гармата для підтримки піхоти, StuG постійно модифікувався і широко використовувався як винищувач танків."
GER_medium_tank_destroyer_equipment_2_desc: "Jagdpanzer IV служив у протитанкових частинах звичайних танкових дивізій і танкових дивізій SS. Вони воювали в Нормандії, Арденнській операції та на Східному фронті. Вони були дуже успішними винищувачами танків, але показали себе погано, якщо їх не використовували як замінники танків або штурмових гармат, як це було в більшості винищувачів танків. Однак на пізніх етапах війни їх все частіше використовували як заміну танкам, оскільки часто нічого іншого не було."
GER_medium_tank_destroyer_equipment_3_desc: "Jagdpanther (з нім. — «пантера-мисливець») — винищувач танків, побудований нацистською Німеччиною під час Другої світової війни на базі шасі танка «Пантера». Він надійшов на озброєння наприкінці війни (1944) і брав участь у східному та західному фронтах. Jagdpanther поєднувала в собі дуже потужну 8,8-см гармату PaK 43 з Tiger II і характерну чудову броню та підвіску шасі Panther, хоча вона страждала від загального поганого стану Німеччини наприкінці війни, що призвело до невеликого виробництва. кількості, нестачі запасних частин і поганої підготовки екіпажу."
medium_tank_aa_equipment_desc: "Мобільна зенітна артилерія, встановлена на шасі середнього танка."
GER_medium_tank_aa_equipment_1_desc: "Прозвана Möbelwagen (з нім. — «Меблевий фургон») через коробчату вежу в закритому стані, це була самохідна зенітна установка, побудована на шасі танка Panzer III і озброєна 20-мм чотирикутною гарматою."
GER_medium_tank_aa_equipment_2_desc: "Flakpanzer IV «Ostwind» (з нім. — «Східний вітер») — самохідна зенітна установка на базі танка Panzer IV. Він був розроблений у 1944 році як спадкоємець попереднього Flakpanzer IV. Вежу Panzer IV було знято та замінено шестикутною вежею з відкритим верхом, яка містила 3,7-см FlaK 43. Кращою була б конструкція із закритим верхом, але це було неможливо через рясний дим, який утворювала гармата."
heavy_tank_equipment_desc: "Важкі танки — це великі броньовані монстри, призначені для знищення танків і укріплень противника."
GER_heavy_tank_equipment_1_desc: "Grosstraktor був серією прототипів для розробки більш важкого танка в Німеччині. Після Першої світової війни Німеччина була обмежена у військових розробках Версальським договором, але секретна програма під назвою «Traktor» розробляла броньовані військові машини та артилерію."
GER_heavy_tank_equipment_2_desc: "Tiger I був німецьким важким танком, розробленим у 1942 році як відповідь на несподівано вражаючу радянську броню, яку зустріли в перші місяці вторгнення країн Осі в Радянський Союз, зокрема Т-34 і КВ-1."
GER_heavy_tank_equipment_3_desc: "Відомий під неофіційною назвою Königstiger, але солдати союзників часто напівбуквально перекладали його як Королівський тигр, проєкт мав ту саму концепцію, що й Tiger I, але мав бути ще грізнішим. Tiger II поєднував товсту броню Tiger I з похилою бронею, яка використовується на середньому танку Panther. Танк важив майже сімдесят метричних тонн, був захищений спереду бронею від 100- до 180-мм і озброєний довгоствольною 8,8-см гарматою Kampfwagenkanone 43 L/71."
heavy_tank_artillery_equipment_desc: "Велика артилерійська установка, встановлена на важкому шасі, ці самохідні гармати мають велику вогневу міць."
GER_heavy_tank_artillery_equipment_3_desc: "Заснований на корпусі Königstiger, він мав бути здатний встановити 170-мм гармату K 72 L/50."
heavy_tank_destroyer_equipment_desc: "Важкий танк зі знятою вежею для встановлення ще більшої гармати на стаціонарному кріпленні."
GER_heavy_tank_destroyer_equipment_1_desc: "Selbstfahrlafette auf VK3001(H) Sturer Emil (з нім. — «Упертий Еміль») — німецька самохідна протитанкова гармата на базі шасі Henschel VK3001."
GER_heavy_tank_destroyer_equipment_2_desc: "Elefant (з нім. — «слон») був важким винищувачем танків на базі шасі скасованого проєкту Porsche Tiger та оснащений 88-мм гарматою Panzerabwehrkanone 43/2."
GER_heavy_tank_destroyer_equipment_3_desc: "Jagdtiger був найважчою броньованою бойовою машиною, яка використовувалася під час Другої Світової війни. Машина мала 128-мм гармату PaK 44 L/55 і важку лобову броню."
heavy_tank_aa_equipment_desc: "Потужна протиповітряна зброя, встановлена на важкому шасі."
super_heavy_tank_equipment_desc: "Надважкі танки є еволюцією концепції важких танків. Більші, краще озброєні, з більшою бронею, вони також повільніші та мають серйозні проблеми з м'яким ґрунтом, і лише деякі мости можуть сподіватися витримати їх вагу."
GER_super_heavy_tank_equipment_1_desc: "Panzerkampfwagen VIII Maus (з нім. — «миша») — німецький надважкий танк часів Другої світової війни, виготовлений наприкінці 1944 року. Це найважча повністю закрита бойова броньована машина, коли-небудь створена. Основним озброєнням Maus була 128-мм гармата KwK 44 L/55 із доданою спареною 75-мм гарматою."
super_heavy_tank_artillery_equipment_desc: "Масивні артилерійські гармати, встановлені на надважких шасі."
GER_super_heavy_tank_artillery_equipment_1_desc: "210-мм артилерійська гармата, встановлена на шасі надважкого танка, ця САУ конкурує за потужністю з деякими залізничними гарматами."
super_heavy_tank_destroyer_equipment_desc: "Надважке шасі танка з ще більшою гарматою на фіксованому кріпленні замість вежі."
GER_super_heavy_tank_destroyer_equipment_1_desc: "Шасі Maus із 150-мм гарматою у фіксованій надбудові."
super_heavy_tank_aa_equipment_desc: "Надважке танкове шасі із зенітним озброєнням."
GER_super_heavy_tank_aa_equipment_1_desc: "Шасі Maus із установленими спареними 88-мм зенітними гарматами."
modern_tank_equipment_desc: "Сучасні танки — це маневрені багатоцільові танки, які можуть виконувати різноманітні функції, наприклад розвідників, танків підтримки чи навіть передових танків."
GER_modern_tank_equipment_1_desc: "Серія Entwicklung була спробою Німеччини наприкінці війни створити стандартизовану серію танків. Мали бути стандартні конструкції в шести різних вагових категоріях. E-50 Standardpanzer задумувався як стандартний середній танк, який замінить серію танків Panther і Tiger і переобладнаних на основі цих танків."
modern_tank_artillery_equipment_desc: "Сучасні самохідні артилерійські установки можуть зовні нагадувати танки, але вони, як правило, мають легке бронювання, занадто легке, щоб вижити в бою прямою наводкою. Проте вони захищають свої екіпажі від осколків і стрілецької зброї."
modern_tank_destroyer_equipment_desc: "Сучасні винищувачі танків є еволюцією попередніх легких і середніх ВТ, які віддають перевагу мобільності та непомітності важкій броні."
GER_modern_tank_destroyer_equipment_1_desc: "Оновлена версія JagdPanzer IV, E-25 є швидшим і краще броньованим."
modern_tank_aa_equipment_desc: "Поєднання протиповітряних ракет і скорострільних гармат, сучасна зенітна артилерія становить смертельну загрозу для літаків."
train_equipment_desc: "Поїзди перевозять припаси зі столиці постачання до центрів постачання, з'єднаних залізницею."
train_equipment_1_desc: "Перейнятий військовими зі звичайних цивільних вантажних перевезень, цей паровоз добре підходить для перевезення великої кількості вантажів на великі відстані. Однак його цивільна конструкція робить його вразливим."
train_equipment_2_desc: "Спрощена конструкція, у якій відсутні багато функцій, які зазвичай зустрічаються у звичайних вантажних потягах, заради здешевлення виробництва. Він усе ще так само вразливий, як і звичайний поїзд, але його легше замінити."
train_equipment_3_desc: "Паровоз потяга, закутий у важку броню, щоби зробити його менш вразливим до атак ворога. Він може нести стільки ж вантажу, скільки і будь-який інший дизайн, але дорожчий у виробництві."
railway_gun_desc: "Залізниця дає можливість переміщати важкі гармати далеко вглиб країни з пристойною швидкістю, дозволяючи нам бомбардувати позиції ворога з великої відстані та з хорошим ефектом."
railway_gun_equipment_desc: "Важка гармата, встановлена на залізничному вагоні для транспортування."
floating_harbor_equipment_desc: "Серія понтонів і збірних бетонних конструкцій, які можна переміщати по воді та збирати протягом годин, щоби створити захищене місце для посадки для розвантаження припасів."
mech_cost_upgrade_desc: "Оптимізація конструкції та заміна менш важливих матеріалів дозволяє будувати автомобіль швидше, але з дещо більшою кількістю дефектів."
tank_armor_upgrade_desc: "Краща броня, ніж можуть пробити ваші вороги, є величезною перевагою для ваших дивізій, але, ймовірно, це вповільнить Вас."
tank_gun_upgrade_desc: "Важливо мати гармату, яка не відстає від ворожої бронетехніки та може пробивати її."
tank_aa_upgrade_desc: "Слід переконатися, що наша протиповітряна зброя здатна збивати новітні літаки."
tank_at_upgrade_desc: "Слід переконатися, що наші винищувачі танків можуть перемогти новітні танки противника."
tank_art_upgrade_desc: "Слід переконатися, що наша самохідна артилерія має величезну вогневу міць, яка розірве будь-якого ворога без броні."
tank_reliability_upgrade_desc: "Підвищення надійності призводить до того, що обладнання, яке виходить з ладу, потребує заміни."
tank_engine_upgrade_desc: "Більша мобільність дає тактичні та стратегічні переваги, а також дозволяє отримати більше броні без значного сповільнення."
ship_gun_upgrade_desc: "Важливо мати гармату, яка не відстає від ворожої бронетехніки та може пробивати її."
ship_torpedo_upgrade_desc: "Торпеда — це потужна атака, яку можуть завдати невеликі кораблі, коли вони знаходяться в зоні дії, з високим шансом критичного влучення."
ship_armor_upgrade_desc: "Більше броні для захисту Вашого корабля від ворожого вогню."
ship_engine_upgrade_desc: "Корабель із потужнішим двигуном може контролювати відстань до супротивника в бою."
ship_reliability_upgrade_desc: "Корабель із високою надійністю буде менш схильний до критичних ударів, які можуть завдати великої шкоди кораблю без добре продуманої конструкції."
ship_anti_air_upgrade_desc: "Більше гармат, що піднімають свинець у повітря, означає більше збитих ворожих літаків!"
ship_ASW_upgrade_desc: "Зброя для боротьби з підводними човнами важлива для визначення місцезнаходження та ліквідації підводних човнів."
sub_stealth_upgrade_desc: "Найбільша сила підводного човна полягає в його здатності залишатися непоміченим і завдавати удару лише тоді, коли вона має перевагу."
ship_deckspace_upgrade_desc: "Більше місця для транспортування та запуску палубних літаків."
plane_gun_upgrade_desc: "Краща зброя для боротьби з іншими літаками."
plane_engine_upgrade_desc: "Вища швидкість дає літаку перевагу, коли справа доходить до позиціонування та вибору цілі. Важливо для перехоплювачів."
plane_range_upgrade_desc: "Літак із кращим радіусом дії може досягти більше стратегічних районів для місій."
plane_reliability_upgrade_desc: "Літак із низькою надійністю має ймовірність аварій під час місій."
plane_naval_upgrade_desc: "Більша вантажопідйомність протикорабельної зброї."
plane_bomb_upgrade_desc: "Більший бомбовий відсік для доставки більшого корисного вантажу."
plane_cas_upgrade_desc: "Вдосконалена зброя для атаки наземних цілей."
plane_armor_upgrade_desc: "Самоущільнювальні паливні баки та броньові плити підвищують живучість."
POL_submarine_3_desc: "Клас «Sokół» складався з двох британських підводних човнів типу «U», побудованих для ВМС Польщі в 1941–1942 рр. Човни мали водотоннажність у 540 тонн і були озброєні чотирма 533-мм торпедними апаратами, а також були оснащені радаром та сонаром британського виробництва та могли занурюватися на глибину до 60 метрів."
POL_destroyer_1_desc: "Два есмінці типу «Wicher» були введені в дію між 1930 і 1932 роками, ставши першими великими надводними кораблями ВМС Польщі. Це були великі есмінці з водотоннажністю в 1540 тонн. Відповідно до проєкту вони мали бути озброєні чотирма 130-мм знаряддями, які замінили 120-мм знаряддями шведського виробництва незадовго до вторгнення Німеччини. Торпедне озброєння та системи ППО також були модернізовані."
POL_destroyer_2_desc: "Два есмінці типу «Grom» були побудовані в Британії для ВМС Польщі і вступили в дію у 1937 році. Це були одні з найбільших і найшвидших есмінців Другої світової війни. Їх водотоннажність становила близько 2000 тонн, а озброєння складалося з п'яти 120-мм гармат. Крім того, вони мали шість 533-мм торпедних апаратів і хороше протичовнове обладнання."
POL_destroyer_3_desc: "Польський есмінець «Piorun» був побудований Британією на базі есмінців типу «N» для ВМС Польщі і був введений в дію у 1940 році. Володіючи водотоннажністю в 1770 тонн, есмінець відрізнявся швидкістю та надійністю. Він був озброєний шістьма 120-мм гарматами, п'ятьма 533-мм торпедними апаратами, відмінним протичовновим обладнанням та новітніми британськими радарами та сонарами."
