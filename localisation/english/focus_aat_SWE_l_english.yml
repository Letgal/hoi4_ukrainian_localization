l_english:
SWE_loyalty_laws: "Закони про лояльність"
SWE_loyalty_laws_desc: ""
SWE_organize_a_putsch: "Організувати путч"
SWE_organize_a_putsch_desc: "Ми нарешті накопичили достатню підтримку серед [SWE.GetAdjective]ого народу, щоб ми могли захопити контроль над Ріксдаґом. Безсумнівно, буде опір з боку оманливих демократів і соціалістів, які забули, що означає бути шведами, але ми маємо сили просто відмахнутися від них."
SWE_delegation_to_berlin: "Делегація до Берліна"
SWE_delegation_to_berlin_desc: "Хоча ми досягли великих успіхів у згуртуванні мас до нашої справи, поки що ми не маємо достатньої підтримки, щоб захопити контроль над державою. Проте ходять чутки, що [GER.GetLeader] може сприймати розгортання [GER.GetAdjective]их сил, щоб допомогти нам у нашій боротьбі за певну ціну."
SWE_civil_war_tt: "§RВикличе громадянську війну в§! §Y[ROOT.GetFlag][ROOT.GetName]§! §Rміж націонал-соціалістами та нинішнім урядом!§!"
SWE_delegation_to_berlin_tt: "Якщо §Y[GER.GetFlag][GER.GetNameDef]§! прийме запит, вони приєднаються до §Y[ROOT.GetFlag][ROOT.GetAdjective]их§! Націонал-соціалістів у громадянській війні та §R[ROOT.GetFlag][SWE.GetNameDefCap] стане маріонеткою [GER.GetNameDef]!§!"
SWE_king_in_council: "Король у Раді"
SWE_king_in_council_desc: "Коли король Ґустав зійшов на престол, він мав велику владу над [SWE.GetAdjective]ою політикою. Під час його правління його влада була принижена ідеалістичними політиками з утопічним баченням демократії. Цей неприродний стан речей треба скасувати шляхом відновлення стародавніх повноважень короля."
SWE_king_in_council_tt: "§YРоялісти§! стануть правлячою партією."
SWE_restoring_order: "Відновлення порядку"
SWE_restoring_order_desc: "Порядок у суспільстві розпався після нашого героїчного захоплення влади. Щоб схилити населення до нашої справи, ми повинні показати їм, що ми можемо відновити нашу націю до величі. А тих, хто все ще протистоїть нам, буде викорінено. і ліквідовано."
SWE_the_new_order: "Новий порядок"
SWE_the_new_order_desc: "Виживання найсильнішого є основою наших переконань. Таким чином, настав час знищити ослаблену [GER.GetName] і знову утвердити себе як незалежну велику державу."
SWE_the_new_order_tt: "Якщо ми завершимо $SWE_the_new_order$, ми звільнимо всіх ворогів [GER.GetNameDef]"
SWE_the_new_order_tt_2: "Держава §Y[SWE.GetName]§! буде зватися §Y$SWE_the_new_order$§!."
SWE_the_new_order_peace_message: "Швеція повстала проти Німеччини"
SWE_mythologize_swedish_history: "Контрреволюція"
SWE_mythologize_swedish_history_desc: "Ми захопили контроль над державним апаратом, але ще багато чого потрібно зробити, щоб укріпити нашу владу. Тому ми запровадимо хвилю реформ, щоб наситити наших політичних прихильників, а також викорінити всіх тих, хто чинить опір нашій владі."
SWE_mythologize_swedish_history_tt: "Розблоковує рішення та активує місії для виконання попередніх зобов'язань перед фракціями, які підтримували націоналістів під час їхнього приходу до влади. §RСтабільність суттєво вплине, якщо зобов'язання не будуть виконані!§!"
SWE_crisis_affecting_variables: "Вони ймовірніше схвалять, якщо:\n - Вони §Yвисокої думки про нас§!\n - Ми маємо сильнішу §Yармію§! за їхню\n - Вони мають менш ніж §Y40% підтримки війни§!\n - Вони не є членом альянсу"
SWE_narvik_crisis: "Нарвіцька криза"
SWE_narvik_crisis_desc: "Нарвік є стратегічно важливим як основний експортний шлях для нашої залізної руди в зимові місяці. Щоб забезпечити нашу власну національну безпеку в ці неспокійні часи, регіон має бути переданий під нашу юрисдикцію. І якщо [NOR.GetName] буде ослаблено у процесі тим краще."
SWE_bornholm_crisis: "Борнгольмська криза"
SWE_bornholm_crisis_desc: "Острови Борнгольм були втрачені для нас, коли вони повстали кілька століть тому, незважаючи на те, що вони ніколи юридично не були передані [Den.GetName]. Стратегічно важливі, оскільки вони контролюють Нижню частину Балтійського моря, зрозуміло, що [Den.GetName] не можуть захистити їх. Ми можемо і повинні відновити контроль над нею заради нашої безпеки."
SWE_the_aland_issue: "Оландська проблема"
SWE_the_aland_issue_desc: "Оландці розмовляють шведською, вважають себе шведами і були б шведами, якби не втручання Ліги Націй. Як тоді хтось може дійти висновку, що вони не є шведами? Настав час виправити цю історичну несправедливість."
SWE_join_the_anti_soviet_pact: "Приєднатися до Антирадянського пакту"
SWE_join_the_anti_soviet_pact_desc: "Більшість країн побоюються зростання [SOV.GetNameDef], але не мають наміру робити що-небудь, щоб запобігти поширенню свого впливу, за винятком підписантів Антикомінтернівського пакту. Ми повинні чітко заявити про свої наміри, також приєднавшись до пакту."
SWE_join_the_anti_soviet_pact_tt: "Ми встановимо сфери інтересів із [GER.GetName], що зробить їх дуже малоймовірними для нападу на §Y[DEN.GetName]§! та §Y[NOR.GetName]§! протягом §Y2 років§!"
SWE_demand_atlantic_resource_rights: "Вимогти права на атлантичні ресурси"
SWE_demand_atlantic_resource_rights_desc: "Ми успішно позбавилися [DEN.GetAdjective]ого суверенітету, тепер ми повинні зробити наступний крок, позбавивши їх території в Атлантиці під приводом захисту від потенційних агресорів у регіоні."
SWE_demand_demilitarization_of_finnish_border: "Демілітаризація Фінляндії"
SWE_demand_demilitarization_of_finnish_border_desc: "У рамках наших планів реінтеграції для [FIN.GetName] ми повинні продовжувати розмивати їхній суверенітет, дозволяючи їм підтримувати надійний захист від [SOV.GetAdjective]ої держави на сході. Тому ми повинні наполягати на демілітаризації їхній кордон з нами, що ускладнює встановлення оборони, якщо нам знадобиться силове втручання в їхні справи."
SWE_united_kingdoms_of_sweden_and_norway: "Сполучене Королівство Швеції та Норвеґії"
SWE_united_kingdoms_of_sweden_and_norway_desc: "Після кризи в Нарвіку та наших наступних здобутків [NOR.GetName] залишився ослабленим і пригніченим. Тепер ми повинні завдати останнього удару [NOR.GetAdjective]ій незалежності та змусити возз'єднати наші нації під одним правителем."
SWE_swedish_finnish_defense_agreement: "Шведсько-фінська оборонна угода"
SWE_swedish_finnish_defense_agreement_desc: "Поки загроза [SOV.GetNameDef] не буде усунена, у наших інтересах співпрацювати з [FIN.GetAdjective]ими силами у військовій сфері. Одного дня ми повернемо їх під нашу владу, але зараз у нас є серйозніші проблеми з чим боротися."
SWE_danish_alignment: "Данська згода"
SWE_danish_alignment_desc: "[DEN.GetName] має стратегічне розташування та значно слабший за своїх сусідів, що робить майже неминучим те, що хтось із них спробує позбавити данців їхньої незалежності. Таким чином, ми повинні завдати удару першими, перш ніж програти можливість."
SWE_finnish_integration: "Східна півкуля"
SWE_finnish_integration_desc: "[FIN.GetAdjective]ий суверенітет був успішно розірваний нами в останні роки. Тепер ми повинні зробити останній поштовх і вимогти, щоби вони знову посіли своє місце як наших законних підданих. Якщо вони не зроблять цього добровільно, ми змусимо щоб вони побачили розум."
SWE_crusade_against_bolshevism: "[AAT_crusade_against_sov]"
SWE_crusade_against_bol: "Священна війна проти більшовизму"
SWE_crusade_against_rus: "Священна війна проти російського імперіалізму"
SWE_crusade_against_bolshevism_desc: "[SOV.GetNameDefCap] — це найбільша загроза традиційним європейським цінностям, яку ми бачили протягом століть. Більше недостатньо просто стримувати її, ми повинні розпочати нову священну війну проти більшовизму та знищити його."
SWE_crusade_against_bolshevism_tt: "\nЯкщо §Y$SWE_crusade_against_the_eastern_threat$§! активний, поки §Y[SWE.GetName]§! або будь-який член альянсу захоплює будь-яку з цих земель:\n§Y[195.GetName]§!, §Y[206.GetName]§!, §Y[202.GetName]§!, §Y[242.GetName]§!, §Y[219.GetName]§!, §Y[137.GetName]§!, §Y[218.GetName]§!, §Y[217.GetName]§!, §Y[252.GetName]§!, §Y[249.GetName]§!, §Y[229.GetName]§!, §Y[247.GetName]§!, §Y[408.GetName]§!, §Y[214.GetName]§! буде скинуто до повних 365 днів."
SWE_reclaiming_the_rus: "Повернення Русі"
SWE_reclaiming_the_rus_desc: "Наші предки колись відвідували річки західної Росії та України, селившись уздовж їхніх берегів. Настав час інтегрувати ці регіони до наших володінь і завершити те, що вони почали шляхом колонізації."
SWE_greater_nordic_reich: "Det Stornordiska Riket"
SWE_greater_nordic_reich_desc: "Лише завдяки силі ми довели, що ми є беззаперечними господарями Скандинавії. Але це лише початок для нашого народу. Коли ми об'єднаємось разом як одна Ріке, світ повинен підготуватися до того, що має статися."
SWE_greater_nordic_reich_tt: "Дозволяє відбирати національні території та анексувати §Yнордичні§! маріонетки"
SWE_the_cross_we_bear: "Хрест, який ми несемо"
SWE_the_cross_we_bear_desc: "Ми всі скандинавські брати й сестри. [SWE.GetAdjective]а держава не може з чистою совістю сидіти склавши руки, поки наші скандинавські брати томляться під окупацією. Нам необхідно звільнити їх від ланцюгів, щоб ми закликали жити і помри на півночі, вільний від війни та тиранії."
SWE_the_cross_we_bear_tt_1: "Для кожної окупованої §Yнордичної§! країни:"
SWE_the_cross_we_bear_tt_2: "Для кожної звільненої §Yнордичної§! країни: "
SWE_the_cross_we_bear_tt_3: "Збільшує силу §Y$SWE_the_cross_we_bear$§! на: "
SWE_scandinavian_defense_union: "Скандинавський оборонний союз"
SWE_scandinavian_defense_union_desc: "Нещодавні конфлікти показали, що вперте дотримання ізольованого нейтралітету є надзвичайно небезпечним. Якщо ми хочемо уникнути оточення ворогів у майбутньому, нам слід укласти угоду з нашими північними сусідами, щоб захищати один одного, якщо хтось із нас зазнає нападу."
SWE_the_threat_of_the_iron_curtain: "Загроза залізної завіси"
SWE_the_threat_of_the_iron_curtain_desc: "Незважаючи на нещодавній конфлікт, який охопив більшу частину земної кулі, між державами-переможницями назріває напруженість. Якщо ми хочемо уникнути підхоплення наших супротивників, які змагаються за контроль над Балтикою, ми повинні стримувати їх, беручи участь альянсу однодумців."
SWE_special_forces: "Інвестувати в ССО"
SWE_special_forces_desc: "Сучасна війна інколи потребує невеликих груп спеціалізованих сил, які можуть виконувати місії в суворій місцевості або діяти в тилу ворога без потреби у підкріпленні. Тому ми повинні створити відділення спеціальних сил, здатне діяти як авангард [SWE.GetAdjective]их військових, коли це необхідно."
SWE_acquire_ww2_tanks_and_wrecks: "Здобути уламки танків на полі бою"
SWE_acquire_ww2_tanks_and_wrecks_desc: "Оскільки пил осідає в Європі, на полях битв лежить незліченна кількість покинутих танків, які ми могли б використати для досліджень і розробок щодо вдосконалення наших власних конструкцій. Можливо, настав час скористатися цією ситуацією, перш ніж ці військові здобичі будуть витребувані іншими."
SWE_extend_the_time_of_preparedness: "Подовжити час готовності"
SWE_extend_the_time_of_preparedness_desc: "Хоча дехто хотів би, щоб усе негайно повернулося до норми в [ROOT.GetName], на горизонті з'явилися нові загрози. Щоб зберегти нашу здатність захищати націю, нам потрібно продовжувати наш поточний стан готовності та відданості повна оборона."
SWE_increase_intelligence_funding: "Збільшити фінансування розвідки"
SWE_increase_intelligence_funding_desc: "Останніми роками [SWE.capital.GetCapitalVictoryPointName] став центром шпигунської діяльності. Ми повинні збільшити фінансування нашої розвідувальної служби, щоб вони могли розробляти нові технології та брати активнішу роль у моніторингу такої діяльності, перш ніж вона загрожуватиме нашим інтересам.."
SWE_karnvapenprogram: "Програма ядерної зброї"
SWE_karnvapenprogram_bonus: "Бонус програми ядерної зброї"
SWE_karnvapenprogram_nuclear_bonus: "Ядерний бонус за програму ядерної зброї"
SWE_karnvapenprogram_air_bonus: "Повітряний бонус за програму ядерної зброї"
SWE_ger_swe_nuclear_bonus: "Німецько-шведський бонус Uranprojekt"
SWE_karnvapenprogram_desc: "З розвитком атомної зброї єдиний спосіб справді гарантувати нашу національну безпеку — це розробка такої власної зброї та відповідних систем доставки. Використовуючи прикриття розвитку ядерної енергії та звичайної зброї, ми можемо робити це без занепокоєння великі держави."
SWE_specialized_equipment: "Спеціалізоване військове обладнання"
SWE_specialized_equipment_desc: "Навчання нових спецпідрозділів проходить добре. Однак стає очевидним, що вони могли б бути ефективнішими, якби мали спеціальне обладнання та транспортні засоби для своїх завдань."
SWE_specialized_equipment_tt: "Розблокувати спеціальне обладнання на основі раніше вибраних спецпризначенців (рейнджерів, десантників або морської піхоти)."
SWE_something_something_neutrality_butt_really: "Щось, щось, нейтралітет, справді"
SWE_something_something_neutrality_butt_really_desc: "TODO"
SWE_the_lion_of_the_north_rises: "Лев Півночі повстає"
SWE_the_lion_of_the_north_rises_desc: "Занадто довго Швеція сиділа осторонь глобальної боротьби за владу. Через це ми піддалися обурливим вимогам і блокадам з боку великих держав. Ті дні минули, лев Півночі колись воскресне більше і зайняти місце лідера регіону."
SWE_preemptive_strike: "Випереджальний удар"
SWE_preemptive_strike_desc: "Хоча багато хто хоче залишити конфлікт позаду, ми не можемо дозволити собі повторювати ті самі помилки. Нам потрібно вдарити по наших супротивниках, перш ніж вони стануть надто могутніми або ще гірше, розробити власну атомну зброю. Якщо ми будемо вдаряти швидко і важко, ми можемо застати їх зненацька."
SWE_war_games: "Військові ігри"
SWE_war_games_desc: "Між нами та нашими супротивниками більше немає ніяких претензій щодо нашої геополітичної позиції. Таким чином, нам нічого втрачати, залучаючи військових до військових ігор, які передбачають конфлікт із цими супротивниками."
SWE_scramble_for_the_baltic: "Боротьба за Балтику"
SWE_scramble_for_the_baltic_desc: "Територія, яку зараз займають країни Балтії, колись була територією Шведської імперії протягом багатьох століть. Якщо ми хочемо відновити наше панування над ширшим Балтійським морем, нам потрібно швидко діяти, щоб повернути ці території під [GER.GetAdjective]ий контроль, а інакше [SOV.GetAdjective]і війська випередять нас."
SWE_economic_integration: "Інтегрувати економіку з [GER.GetNameDef]"
SWE_economic_integration_desc: "Після нашого кривавого приходу до влади нація лежить у руїнах і відчайдушно потребує відбудови. З нашою промисловістю в руїнах, ми повинні докласти зусиль, щоб інтегрувати нашу галузь із ширшою [GER.GetAdjective]ою економікою, щоби скористатися перевагами їхня економічна могутність."
SWE_economic_independence: "Зберігати економічну незалежність"
SWE_economic_independence_desc: "Хоча ми вдячні за [GER.GetAdjective]у підтримку у нашій славетній революції, ми не маємо наміру ставати ще однією з їхніх провінцій. Щоб відновити нашу економіку, нам потрібно структурувати її таким чином, щоб сприяти економічній незалежності понад усе."
SWE_military_integration: "Інтеграція військових з [GER.GetNameDef]"
SWE_military_integration_desc: "Шведи забули, як вести війну, але ми маємо можливість відновити ці знання, спираючись на наші зв'язки з [GER.GetNameDef]. Інтегруючи наші війська з їхніми, ми можемо зробити свій внесок у звільнення Європи від більшовизму та посилимо [SWE.GetAdjective]их людей у процесі."
SWE_military_independence: "Підтримувати незалежну армію"
SWE_military_independence_desc: "Чому [SWE.GetAdjective]і солдати мусять вмирати за [GER.GetNameDef] в Альпах чи Північній Африці, коли є важливіші справи ближче до дому? Ми повинні зберегти нашу військову незалежність і зібратися з силою проти загроз на наших кордонах."
SWE_germanify_sweden: "Прийняти німецьку культуру"
SWE_germanify_sweden_desc: "Хоча багато хто стверджує, що ми окремі народи, нещодавній досвід показав нам, що Швеція є частиною німецького братства, пов'язаного кров'ю. Настав час позбутися будь-яких слідів іноземного впливу та знову прийняти наше німецьке коріння."
SWE_promote_nordic_identity: "Сприяти скандинавській ідентичності"
SWE_promote_nordic_identity_desc: "Між скандинавською та [GER.GetAdjective]ою культурою може бути подібність, але ми не німці. Люди Скандинавії та Фінляндії мають свою власну культуру та традиції, що тягнуться в давнину, які потрібно підтримувати та захищати від усіх інші."
SWE_finland_claims: "Визнання наших фінських претензій"
SWE_finland_claims_desc: "Територія [FIN.GetNameDef] по праву є нашим домініоном, і з нашою новою силою ми могли б відновити свій контроль над нею. Однак нещодавні конфлікти в регіоні ускладнили геополітичну ситуацію. Тому нам потрібна підтримка [GER.GetNameDef], щоб надати нашим претензіям ваги."
SWE_establish_nordland: "Райхспротекторат Нордланд"
SWE_establish_nordland_desc: "Ми повстали з попелу під керівництвом [GER.GetNameDef], сильніші, ніж будь-коли раніше. Тепер ми маємо бути винагороджені за нашу вірність справі розширенням нашого панування глибоко на Схід."
SWE_establish_nordland_tt: "Держава §Y[SWE.GetNameDef]§! буде зватися §Y$SWE_establish_nordland$§!."
SWE_uranium_project: "[GER.GetAdjective]о-[SWE.GetAdjective]ий Uranprojekt"
SWE_uranium_project_desc: "[GER.GetAdjective]і науковці займаються ядерними дослідженнями протягом багатьох років. Вони стверджують, що енергія атома може бути вивільнена в одній колосальній детонації. Маючи доступ до важкої води для експериментів і наш спільний науковий досвід, ми може допомогти їм створити таку дивовижну зброю."
SWE_betray_germany_plan: "Назустріч шведському Rike"
SWE_betray_germany_plan_desc: "[GER.GetNameDefCap] перенапружений і приречений на крах. Тому ми повинні будувати плани, щоб забезпечити наше власне майбутнє, прискоривши їх загибель. Але це буде можливо лише якщо вороги [GER.GetNameDef] захочуть зробити роздільний мир з нами..."
SWE_undermine_the_fascists: "Підірвати фашистів"
SWE_undermine_the_fascists_desc: "Фашисти, які борються за владу, є не чим іншим, як розлюченим натовпом, маючи шанс, що вони призведуть націю до краху. Ми повинні підірвати їхню підтримку та забезпечити, щоб усі справжні патріоти залишалися вірними Королю."
SWE_revoke_anti_militia_laws: "Скасувати закони проти міліції"
SWE_revoke_anti_militia_laws_desc: "Недалекоглядні політики в Ріксдазі заборонили створення воєнізованих груп у 1934 році, після відкриття Munckska kåren. З такою кількістю соціалістів та інших зрадників серед нас, ми повинні скасувати заборону та створити нову силу Штурмовиків щоб зберегти націю в безпеці."
SWE_revoke_anti_militia_laws_tt: "Створює новий шаблон підрозділу §YStormtrupper§! і розблоковує рішення §YStormtrupper Militia Recruitment§! після того, як [SWE.GetFascistParty] прийде до влади."
SWE_unify_the_national_socialist_movement: "Об'єднати націонал-соціалістичний рух"
SWE_unify_the_national_socialist_movement_desc: "Націонал-соціалістичний рух розділений на безліч фракцій, які пишуть дрібні передовиці, критикуючи одна одну, або просто бешкетують на вулицях. Якщо вони хочуть мати хоч якийсь шанс сформувати уряд, їм потрібно буде згуртуватися навколо єдиного лідера та своїх повідомлення."
SWE_unify_the_national_socialist_movement_tt_1: "Можна взяти одну з ось цих умов події:"
SWE_unify_the_national_socialist_movement_tt_2: "Або:"
SWE_unify_the_national_socialist_movement_tt_3: "Розблоковує рішення щодо посилення підтримки фашистів за допомогою маршів у територіях, де вербували Штурмовиків."
SWE_meet_with_the_king: "Зустріч із королем"
SWE_meet_with_the_king_desc: "Розвиток націоналізму в [SWE.GetName] привернув увагу Короля. Він попросив, щоб провідні діячі, які залучили цю підтримку, зустрілися з ним у королівському палаці, щоб обговорити свої наміри."
SWE_meet_with_the_king_tt: "Розблокувати рішення щодо посилення підтримки руху роялістів через королівські тури [SWE.GetName]"
SWE_attack_Landsorganisationen: "Атака на земельні організації"
SWE_attack_Landsorganisationen_desc: "Соціал-демократи є головною перешкодою, яку потрібно подолати, якщо ми хочемо врятувати націю від більшовизму. Замість того, щоб боротися з ними безпосередньо на дрібних виборах, ми використаємо наші ресурси, щоб налаштувати громадськість проти профспілок, які фінансують партію."
SWE_appeal_for_support: "Звернення за підтримкою"
SWE_appeal_for_support_desc: "Аристократичний істеблішмент [SWE.GetName] бачив, як їхня влада та вплив зменшилися протягом десятиліть, але вони ще не згасли. Згуртувавши їх підтримку та ресурси, ми можемо повернути націю до більш природної форми правління."
SWE_appeal_for_support_tt: "Розблокує рішення §Y'Заклик про підтримку'! щоб отримати політичну підтримку націоналістичного руху."

SWE_align_more_closely_with_the_landsorganisationen: "Більш тісне співробітництво з Landsorganisationen"
SWE_align_more_closely_with_the_landsorganisationen_desc: "Сильні профспілки та захист працівників є обов'язковими для будь-якої сучасної робочої сили. Ми створимо міцні зв'язки з цими профспілками для покращення стану всіх працівників."
SWE_align_more_closely_with_the_landsorganisationen_tt: "Розблокувати радників:\n"
SWE_socialist_reforms: "Соціалістичні реформи"
SWE_socialist_reforms_desc: "Тепер, коли ми отримали достатньо влади в Ріксдазі, ми можемо почати закладати основи справжньої соціалістичної республіки. Щоб убезпечити нашу позицію, ми повинні швидко запровадити реформи, щоб обмежити вплив буржуазії та заручитися підтримкою пролетаріату."
SWE_socialist_reforms_tt: "§YFolkhemmet§! тепер надає §Yдослідніцький§! бонус, еквівалентний 25% від §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!.\n§YFolkhemmet§! тепер надає §Y$BONUS_PRODUCTION_EFFICIENCY_CAP_FACTOR$§! бонус, еквівалентний 50% §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!."
SWE_ture_nerman_tt: "$SWE_ture_nerman$"
SWE_fredrik_strom_tt: "$SWE_fredrik_strom$"
SWE_zeth_hoglund_tt: "$SWE_zeth_hoglund$"
SWE_police_reforms: "Запобігти контрреволюції"
SWE_police_reforms_desc: "Не дивно, що наша політика створює для нас дуже сильних ворогів серед буржуазії та аристократії. Якщо ми хочемо запобігти їм розпочати контрреволюцію, ми повинні діяти швидко та викорінити їх, разом із усіма класовими зрадниками серед пролетаріату."
SWE_refuge_from_war: "Притулок від війни"
SWE_refuge_from_war_desc: "Війна неминуче призводить до відтоку тих, хто боїться за своє життя під новим режимом. Багато з тих, хто втікає, мають навички, які могли б нам принести користь. Таким чином, ми точно можемо знайти взаємовигідну домовленість."
SWE_refuge_from_war_tt: "Збільшує робочу силу для кожної країни, яка зараз не є комуністичною, пропорційно до комуністичної підтримки цієї країни. §YNordics§! і §Ymajors§! забезпечують більшу можливу частку робочої сили, а §Yminors§! забезпечують меншу можливу частку частка, для загального можливого приросту робочої сили: §G+80000§!\nЗагальна кількість набраних робочої сили на основі поточної світової ситуації: §G+[?SWE_refugee_from_war_total_manpower_gained]§!\nКраїна, що забезпечує найменшу кількість робочої сили: §Y[?SWE_refugee_min_manpower_country.GetName]§!: §G+[?SWE_refugee_min_manpower_gained]§!\nКраїна, що надає найбільшу кількість робочої сили: §Y[?SWE_refugee_max_manpower_country.GetName]§!: §G+[?SWE_refugee_max_manpower_gained]§!\nСередня кількість робочої сили, набрана країною: §G+[?SWE_refugee_from_war_average_manpower_per_country]§!"
SWE_refuge_for_revolutionaries: "Притулок для революціонерів"
SWE_refuge_for_revolutionaries_desc: "Хоча соціалізм неминучий, все ще є революціонери, які опиняються на стороні програшу в конфлікті або в пастці держави, яка зрадила пролетаріат. Ми дамо зрозуміти, що всі такі революціонери можуть знайти мету та безпеку в [SWE.GetName]."
SWE_refuge_for_revolutionaries_tt: "Радники-комуністи з інших країн переходять до [SWE.GetName] залежно від політичної ситуації в їхній країні. Наразі ці радники переходять до [SWE.GetName]:"
SWE_liquidate_the_monarchy: "Ліквідувати монархію"
SWE_liquidate_the_monarchy_desc: "Настав час розпустити паразитичний інститут монархії в [SWE.GetName] раз і назавжди. У королівської сім'ї та ширшої аристократії будуть позбавлені титулів, а їхні багатства перерозподілені між людьми."
SWE_establish_politburo: "Створити Політбюро"
SWE_establish_politburo_desc: "Буржуазії та аристократії, позбавленої влади, більше немає. Таким чином, ми розпустимо останній слід їхнього впливу, Ріксдаґ. На його місці ми створимо новий робітничий уряд."
SWE_five_year_plan: "Комітет державного планування"
SWE_five_year_plan_desc: "Зі створенням політбюро та націоналізацією всієї промисловості нам тепер потрібна агенція, яка могла б стежити за економічними справами та рекомендувати політичні рішення центральному комітету політбюро."
SWE_peoples_commissar_for_defense: "Народний комісар оборони"
SWE_peoples_commissar_for_defense_desc: "Колись усі кордони зникнуть, коли робітники всього світу об'єднаються. До цього дня ми повинні залишатися пильними та готовими до будь-якого вторгнення на нашу територію. Щоб контролювати нашу оборону, нам потрібно створити нову оборону міністерство, вільне від впливу колишніх аристократів."
SWE_starve_the_fascists_of_iron: "Позбавити наших ворогів заліза"
SWE_starve_the_fascists_of_iron_desc: "Ми не будемо робити тих самих помилок, що й інші, заспокоюючи наших майбутніх ворогів, лише для того, щоб вони використовували наші ресурси, щоб вести проти нас війну. З цього дня ми заборонимо їм експорт усіх ресурсів, включаючи наше жадане залізо руда."
SWE_finnish_buffer_state: "Фінська буферна держава"
SWE_finnish_buffer_state_desc: "Немає жодних сумнівів, що [SOV.GetNameDef] воліє бачити когось, хто більше відповідає їхнім інтересам, контролюючим [SWE.GetAdjective]і справи. Щоб запобігти виникненню конфлікту між нами, вкрай важливо, щоб [FIN.GetName] став буферна держава, узгоджена з нашими інтересами."
SWE_support_norwegian_communists: "Підтримати норвезьких комуністів"
SWE_support_norwegian_communists_desc: "Ми ніколи не будемо в повній безпеці, доки [NOR.GetName] не звільниться від буржуазного правління. Однак вони ніколи не приймуть соціалістичний уряд, нав'язаний їм нами. Тому нам потрібно підтримувати [NOR.GetAdjective]их комуністів у їхня боротьба за повалення встановленого порядку."
SWE_support_danish_communists: "Підтримати данських комуністів"
SWE_support_danish_communists_desc: "Стратегічне положення [DEN.GetName] між Балтійським і Північним морями дає йому неприйнятний рівень контролю над нашою національною безпекою. Єдиний спосіб переконатися, що вони не зрадять нас, це підтримка [DEN.GetAdjective]ого комуністичного руху і встановлення там дружнього режиму."
SWE_sami_reconcilliation: "Примирення з саамами"
SWE_sami_reconcilliation_desc: "Саами століттями страждали, коли нації викрадали їхні історичні землі та обмежували їхні права. Ми зробимо все можливе, щоб виправити провину та почати процес примирення з саамами."
SWE_deep_mining_complexes: "Глибокі комплекси видобутку"
SWE_deep_mining_complexes_desc: "[SWE.GetName] має велику кількість природних ресурсів під землею. Ми повинні збільшити інвестиції в гірничий сектор, щоб краще використовувати ці ресурси. Крім того, ми можемо стримувати атаки проти нас, знищуючи шахти, забороняючи ворогам доступ до самого те, що вони, ймовірно, хотіли."
SWE_affordable_housing: "Доступне житло"
SWE_affordable_housing_desc: "У той час як стандарти житла в містах почали покращуватися, надто багато людей все ще живуть у бідності через недосяжну орендну плату. Щоб виправити ситуацію, ми повинні забезпечити кожному доступ до доступного житла."
SWE_continue_the_second_industrial_revolution: "Продовжити Другу промислову революцію"
SWE_continue_the_second_industrial_revolution_desc: "Триваюча індустріалізація є ключем до зростання процвітання та безпеки для наших людей. Тому ми повинні використовувати потужність нових технологій і прагнути до ще більших темпів індустріалізації в [SWE.GetName]."
SWE_paid_holidays: "Оплачувана відпустка державою"
SWE_paid_holidays_desc: "Причиною великої напруги між працівниками та бізнесом стала проблема часу відпустки. Приватний сектор завжди робитиме найнеобхідніше, щоб підтримувати працівників, не порушуючи закону, водночас максимізуючи їхні прибутки. Настав час втрутитися державі регулюйте відпустки на користь працівників за зміну."
SWE_paid_holidays_policy_tt: "§G+3%§! §YСтабільність§! і §G+5%§! §YШвидкість будівництва§! протягом більшої частини року.\n§Y+20% споживчих товарів§! протягом 30 днів на рік "
SWE_privately_managed_holidays: "Приватна відпустка"
SWE_privately_managed_holidays_desc: "Державі немає місця втручатися в те, як бізнес вирішить працювати. Тому ми дозволимо приватному сектору контролювати свою політику відпусток. Якщо працівникам це не подобається, вони можуть знайти роботу в іншому місці."
SWE_kockums: "Kockums"
SWE_kockums_desc: "Kockums довів здатність виробляти кораблі та підводні човни для військово-морських сил. Ми повинні розширити їхню діяльність і збільшити випуск кораблів, які вони можуть виробляти."
SWE_gotaverken: "Götaverken"
SWE_gotaverken_desc: "Для модернізації військово-морських сил нам потрібно розширити верфі Götaverken та інвестувати в нові технології виробництва для будівництва військових кораблів."
SWE_refit_gotaverken_for_rapid_repairs: "Перемонтувати Götaverken для швидкого ремонту"
SWE_refit_gotaverken_for_rapid_repairs_desc: "Призначення верфей для ремонту може зменшити швидкість, з якою ми можемо будувати кораблі, але це суттєво покращить нашу здатність підтримувати флот у бойовому стані."
SWE_retool_dockyards: "Переобладнати верфі"
SWE_retool_dockyards_desc: "Зосередження наших зусиль на невеликих кораблях і підводних човнах дозволить використовувати наші сильні сторони, а не намагатися конкурувати з великими державами."
SWE_archapeligo_harrasment: "Переслідування в архіпелагах"
SWE_archapeligo_harrasment_desc: "Наші береги є перешкодою для будь-якого потенційного агресора. Але ми могли б більше скористатися нашим знайомством з архіпелагом, щоб краще переслідувати ворожі кораблі в цьому районі, якщо дамо флоту для цього ресурси."
SWE_unrestricted_submarine_warfare: "Необмежена підводна війна"
SWE_unrestricted_submarine_warfare_desc: "Підводні човни пропонують здатність турбувати кораблі та ворожі військові кораблі, заміна яких є значно дорожчою. Ми повинні використовувати їх, щоби скоротити розрив у озброєннях між нашим флотом і нашими противниками."
SWE_lindholmens_varv: "Lindholmens Varv"
SWE_lindholmens_varv_desc: "Останніми роками компанія Lindholmens Varv була зосереджена на будівництві цивільних кораблів. З деякими незначними модифікаціями їх верфі можна було б переобладнати для підтримки розширення та модернізації флоту."
SWE_italian_destroyers: "Купити італійські міноносці"
SWE_italian_destroyers_desc: "Будувати кораблі з нуля дорого. Однак багато країн можуть захотіти продати деякі зі своїх старих суден. [ITA.GetNameDefCap], наприклад, уже виявив зацікавленість у продажу низки есмінців нам за дуже розумну ціну."
SWE_italian_ships_tt: "Приведе до [ROOT.GetFlag][ROOT.GetName]:\n "
SWE_italian_ships_tt_2: "\n§R[ENG.GetNameDefCap] може спробувати перехопити доставку кораблів!§!"
SWE_rule_the_baltic: "Панування над Балтією"
SWE_rule_the_baltic_desc: "[SWE.GetName] не буде в безпеці, доки Балтія не опиниться під нашим контролем. Для цього нам потрібно набути досвіду в будівництві більших кораблів, які можуть використовувати найкращі проєкти наших сусідів."
SWE_defense_act: "Закон про оборону"
SWE_defense_act_tt: "§YМи зможемо змінити наших політичних лідерів на майбутніх виборах§!"
SWE_defense_act_desc: "Над Європою знову нависла війна, і перед Ріксдаґом потрібно зробити важкий вибір. Жоден не є більш актуальним, ніж ухвалення Закону про оборону та його потенціал розірвати правлячу коаліцію."
SWE_strike_the_capitalist_beast_down: "Побороти звіра капіталізму"
SWE_strike_the_capitalist_beast_down_desc: "Робітничий клас Швеції надто довго страждав під ярмом буржуазії. Хоча соціал-демократи вірять, що вони можуть пом'якшити суворість капіталізму, лише соціалісти пропонують виборцям правду, капіталізм не можна виправити. Капіталізм має бути скасовано."
SWE_social_democracy: "Соціал-демократія"
SWE_social_democracy_desc: "Соціал-демократи мають бачення Швеції, яке базується не на страху чи гніві, а на надії. Сподіваюся, що, підтримуючи тих, хто найбільше потребує суспільства, можна досягти стабільності та щастя для всіх. Завдяки нашій співпраці та доброзичливості ми зможемо нарешті створити народний дім."
SWE_as_the_barometer_falls: "Як падає барометр"
SWE_as_the_barometer_falls_desc: "Ми не можемо дозволити собі бути застигнутими зненацька вторгненням на нашу територію, незалежно від причини. Тому ми повинні переконатися, що збройні сили мають плани на випадок надзвичайних ситуацій і відповідну підготовку для боротьби з будь-яким таким сценарієм."
SWE_the_old_enemy_stirs: "Старий ворог щось замишляє"
SWE_the_old_enemy_stirs_desc: "Після кривавої громадянської війни та десятиліття масової індустріалізації [SOV.GetNameDef] прагне відновити контроль над територіями старої Російської імперії та за її межами. Якщо ми хочемо не потрапити в пастку [SOV.GetName] сфери впливу, нам потрібно діяти швидко і готуватися до війни."
SWE_license_skf_ball_bearings: "Кулькові підшипники SKF"
SWE_license_skf_ball_bearings_desc: "SKF стала світовим лідером у виробництві кулькових підшипників, які просто мають вирішальне значення для виробництва багатьох сучасних військових транспортних засобів. Ми повинні використовувати це на нашу користь під час торгових переговорів із воюючими країнами."
SWE_en_svensk_tiger: "En svensk tiger"
SWE_en_svensk_tiger_desc: "Будь-яка інформація, яку можуть зібрати наші вороги про нас, може бути використана для підриву нашої національної безпеки. Щоб запобігти цьому, бути сильним і мовчазним, як могутній тигр, має стати частиною [SWE.GetAdjective]ого характеру."
SWE_swedes_not_sweden_to_finlands_aid_post_fin_war: "Шведи, не Швеція, на допомогу Фінляндії"
SWE_swedes_not_sweden_to_finlands_aid_pre_fin_war: "Шведський добровольчий корпус"
SWE_swedes_not_sweden_to_finlands_aid: "[SWE_FinnishVolunteerFocusLoc]"
SWE_swedes_not_sweden_to_finlands_aid_desc: "Хоча уряд не може активно допомагати [FIN.GetName] у військовому плані, не порушуючи нейтралітету нації, є тисячі [SWE.GetAdjective]их громадян, готових віддати життя, щоб захищати наших північних сусідів як добровольці."
SWE_swedes_not_sweden_to_finlands_aid_tt: "\nБуде автоматично оновлено до: "
SWE_swedes_not_sweden_to_finlands_aid_tt_2: "коли [FIN.GetName] воює з великою державою"
SWE_finlands_cause_is_ours: "Справа Фінляндії — наша"
SWE_finlands_cause_is_ours_desc: "[SOV.GetAdjective]а агресія, спрямована на [FIN.GetName], колись неминуче буде спрямована проти нас. Замість того, щоб залишатися осторонь поточного конфлікту, ми повинні приєднатися до фінів у відсічі старій загрозі."
SWE_coalition_war_cabinet: "Демократичний військовий кабінет"
SWE_coalition_war_cabinet_desc: "Нещодавні події в усьому світі сколихнули націю та викликали побоювання щодо поширення конфлікту на [SWE.GetName]. Щоб сприяти почуттю єдності в ці важкі часи, ми створимо коаліційний військовий кабінет з провідних членів основних партії в Ріксдазі."
SWE_coalition_war_cabinet_tt: "§YРозблоковує рішення щодо додавання рис нашому поточному лідеру§!"
SWE_the_aland_question: "[145.GetName] і їхнє питання"
SWE_the_aland_question_desc: "Оскільки [SOV.GetNameDef] намагається відновити контроль над [FIN.GetName], ми не можемо дозволити їм отримати контроль над стратегічною територією [145.GetName]. Оскільки острови розташовані недалеко від нашого узбережжя, вони можуть бути використані спрямувати [SOV.GetAdjective]у повітряну та морську силу глибоко на [SWE.GetAdjective]у територію."
SWE_the_aland_question_tt: "§Y[FIN.GetName]§! швидше погодиться передати контроль над §YÅland§! у цьому сценарії, ніж у §Y§Y$SWE_the_aland_issue$§!§!, якщо тільки §Y[SWE.GetName]§! має набагато більшу армію, ніж §Y[FIN.GetName]§!"
SWE_the_nordic_defense_council: "Нордична оборонна рада"
SWE_the_nordic_defense_council_desc: "Кожна скандинавська нація сама по собі є легкою здобиччю для наших сусідів-експансіоністів. Але, об'єднавшись, щоб розділити тягар нашої колективної оборони, ми могли б створити справжній стримуючий фактор для будь-якого майбутнього агресора. По-перше, нам потрібно ратифікувати оборонний договір між потенційними членами такої організації."
SWE_nordic_defense_fleet: "Нордичний оборонний флот"
SWE_nordic_defense_fleet_desc: "З ратифікацією договору про оборону Нордичних країн ми можемо розпочати процес об'єднання наших військово-морських активів під комбіновану систему командування."
SWE_nordic_defense_fleet_tt: "Кожен член §YНордичної оборонної ради§! Тип теми:\nПередає флот до §Y[SWE.GetName]§!"
SWE_nordljus: "Створити Nordljus"
SWE_nordljus_desc: "Наш флот не може конкурувати з іншими державами Балтії, і існує потреба в новому флагмані, щоб протистояти найсильнішим супротивникам. Такий великий проєкт негативно вплине на економіку скандинавських країн, але іноді це так просто:\n\nСилу треба зустрічати силою"
SWE_nordljus_tt: "Кожен член §YНордичної оборонної ради§! отримує: "
SWE_nordljus_tt_2: "Виробнича лінія почнеться на §Y60%§! завершення"
SWE_centralized_military_aid: "Централізована військова промисловість"
SWE_centralized_military_aid_desc:0 "We need to make improvements in our and the member states military capabilities. Investing in the production of arms will provide our armies with the tools to defend our borders."
SWE_centralized_military_aid_tt: "Кожен член §YНордичної оборонної ради§! отримує:\n Додати §G1§! Слоти для будівництва\n Додати §G1§! §YВійськову фабрику§!"
SWE_merge_army_complexes: "Об'єднати армійські комплекси"
SWE_merge_army_complexes_desc: "Буде ефективніше централізувати наші військові комплекси. Залишаючи їх у наших державах-членах, ви ризикуєте втратити їх у разі вторгнення."
SWE_merge_army_complexes_tt: "Кожен член §YНордичної оборонної ради§!: §R-1§! §YВійськовий завод§!\n(§Y[SWE.GetName]§!) §G+1§! §YВійськовий завод§! для кожного §Yчлена Нордичної оборонної ради§!"
SWE_nordic_centralized_air_command: "Нордичне централізоване авіакомандування"
SWE_nordic_research_exchange: "Нордичний обмін дослідженнями"
SWE_nordic_research_exchange_desc: "Скандинавські країни є технологічно розвиненими, і було б прикро не поділитися своїми досягненнями один з одним."
SWE_nordic_protection_complex: "Нордичний оборонний комплекс"
SWE_nordic_protection_complex_desc: "Ми, нордичні країни, всі хочемо миру. Єдине, чого ми справді бажаємо, це базове право жити на півночі, старішати на півночі та бути похованими на півночі. Якщо хтось спробує відібрати його в нас, його теж поховають тут."
SWE_nordic_protection_complex_tt: "Кожен член §YНордичної оборонної ради§! отримує:\n Додати §G1§! Слот для будівництва\n Додати §G1§! §YЦивільну фабрику§!"
SWE_decentralized_nordic_volunteer_group: "Нордична волонтерська група"
SWE_decentralized_nordic_volunteer_group_tt: "Отримайте §G+5000§! людських ресурсів за кожного члена §YНордичної оборонної ради§!\nКожен член §YНордичної оборонної ради§!: §G+5000§! людських ресурсів за кожного члена §YНордичної оборонної ради§!"
SWE_decentralized_nordic_volunteer_group_desc: "У всіх скандинавських країнах є багато здібних чоловіків; мисливці, стрільці тощо, які могли б служити в армії. Нам потрібно знайти їх і призвати."
SWE_nordic_centralized_air_command_desc: "Протиповітряна оборона стала вирішальним фронтом у сучасній війні, але йти в ногу з технологічним прогресом дорого. Щоб знизити витрати, зберігаючи міцну оборону, ми повинні сформувати об'єднане Північне повітряне командування."
SWE_nordic_centralized_air_command_tt: "Кожен член §YНордичної оборонної ради§! Тип теми:\nПередає повітряні сили §Y[SWE.GetName]§!"
SWE_train_the_sheltered: "Навчити біженців"
SWE_train_the_sheltered_desc: "Конфлікт у нашому регіоні змусив багатьох наших північних сусідів знайти притулок тут, у [SWE.GetName]. Багато з них бойового віку, і їх можна було б покликати допомогти в захисті нації."
SWE_the_narvik_solution: "Нарвіцьке рішення"
SWE_the_narvik_solution_desc: "Нарвік має вирішальне значення для транспортування нашої залізної руди, тому він став ціллю воюючих країн, які сподіваються захистити або зірвати ці транспортування. Щоб зберегти наш нейтралітет і наш експорт, ми повинні зменшити напругу в регіоні взявши на себе контроль над Нарвіком від імені [NOR.GetName]."
SWE_icelandic_independence: "Незалежність Ісландії"
SWE_icelandic_independence_desc: "TODO"
SWE_cement_control_of_the_baltic: "Контроль цементу в Балтійському морі"
SWE_cement_control_of_the_baltic_desc: "Якщо ми розбудуємо та розширимо нашу військово-морську міць через Балтійське море, ми зможемо гарантувати, що війна ніколи не досягне берегів будь-якої північної країни."
SWE_seek_foreign_guarantees: "Домагатися іноземних гарантій"
SWE_seek_foreign_guarantees_desc: "ЗАВДАННЯ"
SWE_ga_pa_tactics: "Тактика шоку Gå-på"
SWE_ga_pa_tactics_desc: "Колись [SWE.GetName] був піонером у використанні високомобільних сил на полі бою, задовго до появи танків. Настав час відродити інноваційний дух і розробити власну форму бліцкригу."
SWE_winter_drill: "Зимове муштрування"
SWE_winter_drill_tt: "§G-25%§! вартість §YОстаннього рубежу§!.\n"
SWE_winter_drill_desc: "Ретельно навчивши наші війська розуміти [SWE.GetAdjective]у місцевість і як використовувати переваги погоди, вони могли б взяти верх над ворожими силами, значно більшими за них самих."
SWE_research_slot_1: "[AAT_Sweden_royal_institute_name]"
SWE_research_slot_1_desc: "Розширення наукового та інженерного досвіду країни матиме вирішальне значення для підтримки сучасної боєздатної армії. Для цього ми інвестуємо в розширення [AAT_Sweden_royal_institute_name]."
SWE_RIT_communist: "Технологічний інститут"
SWE_RIT_historical: "Королівський технологічний інститут"
SWE_infrastructure: "Інвестиції в інфраструктуру"
SWE_infrastructure_desc: "Значні частини [SWE.GetName] все ще знаходяться в сільській місцевості та на жаль недорозвинені. Ми повинні це виправити, щоб краще використовувати наші природні ресурси."
SWE_varnplikt: "Värnplikt"
SWE_varnplikt_desc: "Покладатися на невелику професійну армію буде недостатньо, щоб захистити наш суверенітет від наших більш агресивних сусідів. Тому ми запровадимо систему військової служби, щоб гарантувати, що всі чоловіки військового віку мають хоча б певну військову підготовку."
SWE_per_albin_bus: "Автобус [SWE.GetLeader]"
SWE_per_albin_bus_desc: "З такою великою вогневою потужністю в розпорядженні наших супротивників цілком можливо, що уряд може бути обезголовлений повітряним нальотом або вторгненням. Щоб запобігти такому сценарію, нам потрібен мобільний урядовий штаб, який зможе підтримувати зв'язок зі збройними силами і громадськість під час кризи."
SWE_per_albin_bus_tt: "Створює підрозділ мобільного штабу, який дозволяє нашому лідеру евакуюватися. Проте, якщо автобус буде знищено, це не віщує нічого доброго для нашого прем'єр-міністра."
SWE_land_air_warfare: "Наземно-повітряна війна"
SWE_land_air_warfare_desc: "Хоча кожна гілка збройних сил потребує власної спеціальної підготовки та обладнання, вони найбільш ефективні на полі бою, коли працюють разом, щоб подолати ворога на землі та з повітря одночасно."
SWE_totalforsvar: "Тотальна оборона"
SWE_totalforsvar_desc: "Як ми й підозрювали, нещодавні конфлікти неминуче переростають у тотальну війну. Таким чином, нам потрібно перевести економіку на військове виробництво, щоб забезпечити наші війська обладнанням, необхідним для захисту нації."
SWE_totalforsvar_tt: "Вимикає демобілізувати нашу економічну місію"
SWE_jagartrupper: "Jägartrupper"
SWE_jagartrupper_tt: "Дозволяє надсилати елітних рейнджерів для диверсій у ворожих портах і центрів постачання до суміжних контрольованих держав за ціною §YЛюдської сили§!\nЛідери армій без існуючої риси місцевості отримують рису §YРейнджер§!"
SWE_jagartrupper_desc: "Коли протистоїть кількісно переважаючим силам, необхідно вирівняти ігрове поле, обмеживши їх пересування або доступ до припасів. Використовуючи невеликі команди спецпризначенців, ми можемо проникнути в лінію ворога та саботувати його інфраструктуру в ключових місцях."
SWE_hedgehog_defense: "Оборонна тактика «їжака»"
SWE_hedgehog_defense_desc: "Ми можемо підвищити ефективність нашої оборони в глибинних операціях, використовуючи тактику «їжака», яка складається з невеликих осередків військ на захисних позиціях, які ворог може обійти. Однак стримування осередків позбавить ворога сили та залишить його вразливий до контратаки."
SWE_a_plea_of_desperation: "Прохання про відчай"
SWE_a_plea_of_desperation_desc: "Оточені з багатьох боків супротивниками, які бажають знищити наш суверенітет, у нас немає іншого вибору, окрім як звернутися до потенційних союзників, якщо ми хочемо вижити під натиском, що насувається."
SWE_rapid_response_force: "Сили швидкого реагування"
SWE_rapid_response_force_desc: "Підтримуючи сили швидкого реагування з бронетехніки, яку можна швидко передислокувати на фронті, де це необхідно, ми можемо мати переваги танків без потреби підтримувати їх величезну кількість."
SWE_hemvarnet: "Hemvärnet"
SWE_hemvarnet_tt: "Дозволяє створювати осередки Національної охорони, які можуть бути активовані як аварійні підрозділи у випадку війни"
SWE_hemvarnet_desc: "Є тисячі бажаючих добровольців, яких можна оснастити старішою військовою технікою для захисту стратегічних місць у їхніх місцевостях. Це значною мірою допоможе запобігти перенапруженню армії, намагаючись захистити всю націю одночасно."
SWE_lottakaren: "Lottakåren"
SWE_lottakaren_desc: "Жінки [SWE.GetName] так само готові захищати націю, як і чоловіки. Фінансуючи організацію, яка залучає та навчає жінок виконувати неліфові завдання, ми можемо доповнити збройні сили та збільшити наші оборонні можливості."
SWE_rapid_mobilization: "Швидка мобілізація"
SWE_rapid_mobilization_desc: "Вся нація затамувала подих через побоювання вторгнення. Через нещодавні дії за кордоном більше не можна вагатися, ми повинні повністю мобілізувати збройні сили для захисту нашого суверенітету."
SWE_rapid_mobilization_tt: "Дозволяє збільшити закон про військову повинність до §YСлужба за вимогою§! незважаючи на демократію"
SWE_secret_mobilization: "Таємна мобілізація"
SWE_secret_mobilization_desc: "Якщо ми рухатимемося занадто швидко в мобілізації наших сил, ми можемо попередити наших супротивників і спровокувати саме те вторгнення, від якого ми намагаємося захиститися. Тому ми повинні діяти обережно, щоб не викликати підозр."
SWE_tank_development: "Розробка танків"
SWE_tank_development_desc: "Хоча ми не можемо розгорнути бронетехніку у величезних кількостях, як це можуть інші країни, ми можемо бути більш ефективними в наших проєктах і виробництві."
SWE_per_albin_line: "[SWE.GetLeader] і оборонна лінія"
SWE_per_albin_line_tt: "Додає укріплення в ключових оборонних районах навколо Мальмьо та його протоки, далі вглиб країни в перекриттях навколо озер Венерн і Веттерн, а також у Ґотланді та Стокгольмі" # Ø
SWE_per_albin_line_desc: "Узбережжя [SWE.GetName] величезне і майже не захищене. Щоб запобігти висадці сил вторгнення ворога на наші береги, нам потрібно створити лінію укріплених позицій уздовж узбережжя, які зможуть відбити їх назад у Прибалтика."
SWE_swedish_shooting_movement: "Шведський стрілецький рух"
SWE_swedish_shooting_movement_desc: "Протягом майже століття [SWE.GetAdjective]ий стрілецький рух організовував стрільбища та змагання, щоб підвищити навички стрільби серед цивільного населення та підвищити їхнє бажання воювати, якщо це буде необхідно. Враховуючи бурхливу ситуацію, у якій ми сьогодні опинилися, можливо, нам варто інвестувати в організацію."
SWE_swedish_shooting_movement_tt: "Число: §G+400§! для кожного рівня Hemvärnet\n§Y+100§! одиниці $SWE_infantry_equipment_0$ додаються до національного запасу для кожного рівня Hemvärnet\nЗбільшує стартовий досвід розгорнутих дивізій Hemvärn до §Y30%§! з §Y10%§!\nЗбільшує початкову частку оснащення розгорнутих дивізій Hemvärn до §Y90%§! з §Y60%§!\nЗбільшує початкову частку людських ресурсів розгорнутих дивізій Hemvärn до §Y90%§! з §Y70%§!"
SWE_mobilization_of_society: "Мобілізація населення"
SWE_mobilization_of_society_desc: "Кожен, від фабричного робітника до міністра кабінету міністрів, має бути готовий жертвувати заради захисту нації. Незалежно від того, чи означає це переорієнтацію ресурсів на військове виробництво чи взяття до рук зброї, ми зробимо все, щоб [SWE.GetName] вижив."
SWE_end_the_fubkrieg: "Сучасна тактика, сучасна війна"
SWE_end_the_fubkrieg_desc: "За останні роки війна швидко змінилася, і ми не можемо дозволити собі, щоб усі наші зусилля були марними, оскільки військові готувалися до вчорашнього конфлікту. Забезпечення використання ними найсучаснішої тактики буде вирішальним для захисту нації."
SWE_let_fly_all_guns: "Даймо волю нашій зброї"
SWE_let_fly_all_guns_desc: "Хоча ми не маємо величезної індустрії інших країн, у нас є деякі з найдосвідченіших виробників зброї. З додатковими інвестиціями ми могли б повністю використати їхні таланти, щоб дати нашим силам технологічну перевагу на полі бою."
SWE_operation_save_denmark: "Операція «Порятунок Данії»"
SWE_operation_save_denmark_desc: "Можливо, протягом століть у нас були розбіжності з [DEN.GetName], але сьогодні ми об'єднані з її народом і готові звільнити його від тиранії."
SWE_operation_save_norway: "Операція «Порятунок Норвеґії»"
SWE_operation_save_norway_desc: "[NOR.GetName] і [SWE.GetName] мають переплетену історію, що сягає в глибину століть. Бачити, як її народ потрапив у пастку чужої держави, неприйнятно, і ми повинні будувати плани їх звільнення, коли з'явиться нагода."
SWE_nordic_liberation_movement: "Нордичний визвольний рух"
SWE_nordic_liberation_movement_desc: "TODO"
SWE_central_nordic_army_command: "Централізоване командування Нордичної армії"
SWE_central_nordic_army_command_desc: "Централізувавши армії членів Нордичної ради оборони, ми можемо ефективніше використовувати наші сили як згуртовану одиницю."
SWE_central_nordic_army_command_tt:0 "\nTransfers the army and general of every §YNordic defense council member§! to [SWE.GetName].\nEvery §YNordic defense council member§! except §Y[SWE.GetName]§! gains:"
SWE_central_nordic_army_command_tt_2:0 "They will be more likely to accept if:\n -They have a §YHigh opinion of us§!\n -We have a stronger §Yarmy§! than them\n -We have the same §Ygovernment type§! as them\n -We §Yguarantee§! them"
SWE_decentralized_nordic_army_command: "Децентралізоване командування Нордичної армії"
SWE_decentralized_nordic_army_command_desc: "Централізація армійського командування Радою оборони Нордичних країн спричинила б занадто багато конфліктів інтересів для командування. Єдиною гарантією національної безпеки кожної країни-члена є збереження контролю над своїми силами."
SWE_decentralized_nordic_army_command_tt: "\nКожен §Yчлен Нордичної оборонної ради§! здобуде: §Y$extensive_conscription$§!.\nКожен §Yчлен Нордичної оборонної ради§! здобуде:"
SWE_decentralized_nordic_army_command_tt_2: "Кожен §Yчлен Нордичної оборонної ради§!: "
SWE_neither_death_nor_dishonor: "Ані смерть, ані безчестя"
SWE_neither_death_nor_dishonor_tt: "$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$: §G+4%§!\n$MODIFIERS_ARMY_CORE_ATTACK_FACTOR$: §G+4%§!\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+4%§!\n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §G+4 %§! для кожної північної країни в тій же фракції, що й §Y[SWE.GetName]§! або для кожного §Y$autonomy_aat_defense_council_member$§!"
SWE_neither_death_nor_dishonor_desc: "Скандинавці стоять у прірві. Німецькі вовки виють на Заході. На Сході більшовики чекають часу, готові вдарити своїми червоними кинджалами глибоко в наші серця. Наше перо має стати мечем, наша хитрість — стань нашою бронею.\nМи не будемо вибирати між двома золами, не буде ні смерті, ні безчестя."
SWE_prevent_a_red_dictatorship: "Запобігти червоній диктатурі"
SWE_prevent_a_red_dictatorship_desc: "Соціал-демократи — це не що інше, як троянський кінь для комуністів. Якщо ми хочемо запобігти потраплянню Швеції в радянську сферу впливу, ми повинні забезпечити, щоб електорат надав націоналістичним партіям контроль над Ріксдаґом. Використовуючи будь-які засоби необхідно."
SWE_defense_in_depth: "Поглиблений захист"
SWE_defense_in_depth_desc: "Жодна сила противника не має нескінченного імпульсу, здебільшого через обмеження ліній постачання та фізичні та розумові обмеження солдатів. Таким чином, більш міцна форма захисту базується не на жорстких лініях фронту, які руйнуються, коли їх пробиють, а на шарах оборони, яка поступово позбавляє ворога його імпульсу."
SWE_beneath_sticks_and_stones: "Під палицями та камінням"
SWE_beneath_sticks_and_stones_desc: "Ворожі літаки значно втрачають свою ефективність, якщо вони не бачать своїх цілей на полі бою. Навчаючи наші сили використанню техніки камуфляжу, ми можемо позбавити ворога цієї важливої переваги."
SWE_norma_projektilfabrik: "Norma Projektilfabrik"
SWE_norma_projektilfabrik_desc: "Norma Projektilfabrik виробляє боєприпаси в [SWE.GetName] і [NOR.GetName] з минулого століття. Розширення їх виробничих можливостей значною мірою допоможе підтримувати стабільні постачання боєприпасів до наших збройних сил."
SWE_norma_projektilfabrik_tt: "Додає §G1§! додатковий §Yвійськовий завод§!, якщо виконано допоки §Y[NOR.GetNameDef]§!:\nВійна з великою країною\nМає більше 0% прогресу капітуляції\n§Y[SWE.GetNameDef]§!: Не має війни з §YНорвеґією§!"
SWE_government_weapons_contract: "Урядовий контракт на постачання зброї"
SWE_allow_landsverk_to_operate: "Дозволити Landsverk працювати незалежно"
SWE_allow_landsverk_to_operate_tt: "§RВійна з [GER.GetNameDef] дозволить [GER.GetAdjective]им робітникам у Landsverk тимчасово пошкодити 2 заводи Landsverk у Швеції§!"
SWE_government_weapons_contract_desc: "У [SWE.GetName] є багато компаній, які мають досвід у створенні зброї. Якщо ми хочемо бути готовими до тотальної війни, нам потрібно стимулювати розширення цих компаній через контракти на військову техніку."
SWE_bofors_fly_swatter: "Мухобійка Bofors"
SWE_bofors_fly_swatter_desc: "Bofors має потенціал встановити новий стандарт протиповітряної техніки. Ми повинні надати їм ресурси для цього та забезпечити, щоб шведське небо залишалося вільним від ворожих літаків."
SWE_husqvarna_vapenfabrik: "Збройовий завод Husqvarna"
SWE_husqvarna_vapenfabrik_desc: "Husqvarna має довгу історію виробництва стрілецької зброї для [SWE.GetAdjective]ої армії. Настав час розширити їхню промислову базу та використати їхній досвід для модернізації армії."
SWE_work_projects_for_the_unemployed: "Робочі проєкти для безробітних"
SWE_work_projects_for_the_unemployed_desc: "Люди, які можуть працювати, але не можуть знайти роботу, є рушійною силою радикалізму. Якщо ми хочемо, щоб люди не виступали проти уряду, нам потрібно створити робочі проєкти для безробітних."
SWE_bofors_anti_tank_gun: "Протитанкова гармата Bofors"
SWE_bofors_anti_tank_gun_tt: "Вмикає §HПротитанкова гармата Bofors§!\nПідтримка протитанкової жорсткої атаки: §G+10%§!\nПідтримка протитанкової пробивання: §G+10%§!\nПідтримка жорсткої протитанкової атаки: §G+ 10%§!\nПробивна протитанкова: §G+10%§!\nМоторизована протитанкова сильна атака: §G+10%§!\nМоторизована пробивна протитанкова: §G+10%§!\nЛегкий винищувач танків Жорстка атака: §G+10%§!\nПробій винищувача легких танків: §G+10%§!\nСильний удар винищувача середніх танків: §G+10%§!\nПробій винищувача середніх танків: §G+10%§!\nВажкий винищувач танків Жорстка атака: §G+10%§!\nПробивка важкого винищувача танків: §G+10%§!\nНадважкий винищувач танків Жорстка атака: §G+10%§!\nПробивка надважкого винищувача танків: §G+10%§!\nСучасний винищувач танків Жорстка атака: §G+10%§!\nПробивка сучасного винищувача танків: §G+10%§!"
SWE_bofors_anti_tank_gun_desc: "Досвід Bofors у створенні зброї виявився незамінним. З певними інвестиціями вони могли б створити нове покоління протитанкових гармат, щоб протистояти найдобре броньованій техніці, яку можуть запропонувати нам противники."
SWE_landverk_l_62: "Landsverk L-62"
SWE_landverk_l_62_desc: "Грунтуючись на успішних конструкціях танків Landverk і зенітних гармат Bofors, ми можемо створити мобільну протиповітряну платформу світового класу, яка може впоратися навіть із найшвидшими маневрами."
SWE_form_saab: "Створити SAAB"
SWE_form_saab_desc: "У [SWE.GetName] є низка виробників літаків, які змагаються за вигідні державні контракти. Об'єднавши їх разом, ми зможемо використати колективний досвід усіх них у економічно ефективний спосіб."
SWE_domestic_designs: "Конструкції вітчизняних літаків"
SWE_domestic_designs_desc: "З завершенням формування SAAB, ми повинні використати їх конструкторський та інженерний досвід для створення літаків, які відповідають конкретним [SWE.GetAdjective]им вимогам повітряних сил."
SWE_foreign_designs: "Вивчити проєкти іноземних літаків"
SWE_foreign_designs_desc: "Ми не повинні витрачати час на переосмислення того, що вже є в інших країнах. Експертиза SAAB може бути використана краще, адаптуючи та виробляючи проєкти за ліцензією з-за кордону."
SWE_foreign_designs_tt: "Отримайте §Y1x§! §G35%§! Дослідницький бонус для §YAircrafts§! для кожної великої країни, яка відповідає нашій ідеології та з якою ми не воюємо"
SWE_formation_flying: "Льотний бойовий порядок"
SWE_formation_flying_desc: "Для підтримки надійної протиповітряної оборони потрібні добре організовані групи винищувачів, здатні швидко реагувати на потенційні загрози."
SWE_marauder_bombers: "Мародерські бомбардувальники"
SWE_marauder_bombers_desc: "Останній досвід показав, що здатність знищувати наземні цілі з повітря часто може бути вирішальним фактором у битвах. Це навіть може виявитися засобом повного припинення війни."
SWE_airforce_modernization: "Модернізація ВПС"
SWE_airforce_modernization_desc: "Забезпечення наших військово-повітряних сил найсучаснішим обладнанням є безглуздим, якщо вони не в змозі повністю його використовувати. Ми повинні переконатися, що останній досвід наших пілотів включено в нашу повітряну доктрину."
SWE_the_barrel: "«Бочка»"
SWE_the_barrel_desc: "Останні конфлікти прискорили технологічний розвиток у галузі авіації. Тому нам потрібно йти в ногу з нашими потенційними супротивниками та розробляти власні реактивні літаки, щоб захистити наше небо."
SWE_rockets: "Raketdrift"
SWE_rockets_desc: "Хоча літаки з реактивними двигунами вражають, ракетна технологія дає нам можливість створювати одноразову зброю з набагато більшою швидкістю та радіусом дії без необхідності дорогого навчання пілотів."
SWE_radiojanst: "Radiotjänst"
SWE_radiojanst_desc: "Radiotjänst довів свою популярність серед громадськості, пропонуючи щоденні трансляції культурних подій і новин. Розширюючи мовну станцію, ми можемо збільшити типи програм, які вона виробляє, зберігаючи при цьому добре поінформоване населення."
SWE_urbanization: "Урбанізація"
SWE_urbanization_tt: "Розблокує рішення витратити §YПолітичну владу§! на отримання §YЦивільних фабрик§! і §YВійськово-морських верфей§!"
SWE_urbanization_desc: "Індустріалізація та урбанізація йдуть рука об руку. Оскільки в містах з'являється більше роботи, більше людей із сіл переїжджає до них. Якщо ми хочемо, щоб міста не перетворилися на перенаселені нетрі, нам потрібно інвестувати в їх інфраструктуру та підготуватися для майбутнього зростання населення."
SWE_hygenic_housing: "Гігієнічне житло"
SWE_hygenic_housing_tt: "§YПолітика гігієнічного житла почне поширюватися назовні від Сьодерманланду з плином часу, коли одна нова осердна область отримуватиме модифікатор кожні два місяці§!" # Ø
SWE_hygenic_housing_desc: "Занадто багато людей все ще живуть у перенаселених нетрях, непридатних для проживання людей. Нам потрібно стерти все начисто та забезпечити кожному доступ до гігієнічного, функціонального житла."
SWE_vasa_ii: "[SWE_vasa_ii_loc]"
SWE_vasa_ii_desc: "Настав час створити наступника легендарного галеону Vasa. Сподіватимемося, цього разу він матиме можливість проявити себе в бою."
SWE_vasa_ii_default: "Vasa II"
SWE_vasa_ii_communist: "Röd Orkan"
SWE_coastal_support: "Прибережна підтримка"
SWE_coastal_support_desc: "Наш флот має бути ретельно навчений використанню гармат для підтримки десантних нападів на узбережжя ворожих країн."
SWE_all_cards_on_deck: "Усі карти в колоді"
SWE_all_cards_on_deck_desc: "Затяжні сутички на морі мало впливають на хід війни. Коли наш флот відпливає, це буде з метою розтрощити ворога одним вирішальним ударом."
SWE_decisive_battle_tactics: "Тактика рішучого бою"
SWE_seize_landsverk: "Захопити Landsverk"
SWE_kp_bill: "Механізований «KP Bil»"
SWE_kp_bill_desc: "Останні події на полі бою продемонстрували необхідність можливості швидко передислокувати війська туди, де вони потрібні. Поки що ми використовували цивільні адаптовані вантажівки для виконання цього завдання, але спеціально створений броньований транспорт був би набагато ефективнішим у бій."
SWE_lynx_winter_armored_cars: "Бронемашина «Lynx»"
SWE_lynx_winter_armored_cars_desc: "Якщо в [SWE.GetName] прийде війна, мобільність стане важливою для нашої оборони. Розробка сучасного спеціально створеного броньованого автомобіля дасть нашим військам життєво важливий інструмент для розвідки та атаки на м'які цілі на полі бою."
SWE_lynx_armored_car_tt: "Вмикає §YLynx Armored Car§!, що дає:\n§YArmored Car§! і §Y$armored_car_recon$§!:\n Потужна атака: §G+10%§!\n Прорив: §G+10%§!\n Організація: §G+5§!\n\n§YБроньована атака§!:\n§YЛіс:§!\n Ефективна зміна руху: §G+15%§!\n Ефективна зміна атаки: §G+20%§!\n§YПустеля:§!\n Ефективна зміна руху: §R-40%§!\n Ефективна зміна атаки: §R-20%§!\n§YСніг:§!\n Ефективна зміна руху : §G+35%§!\n Ефективна зміна атаки: §G+20%§!"
SWE_lynx_armored_car_recon_company_tt: "\n§Y$armored_car_recon$§!:\n§YЛіс:§!\n Ефективна зміна руху: §G+5%§!\n Ефективна зміна атаки: §G+5%§!\n§YПустеля:§!\n Ефективна зміна руху: §R-15%§!\n Ефективна зміна атаки: §R-15%§!\n§YСніг:§!\n Ефективна зміна руху: §G+8%§!\n Ефективна зміна атаки: §G+5%§!\n\n"
SWE_standardize_equipment: "Стандартизувати оснащення"
SWE_standardize_equipment_desc: "Занадто довго наші збройні сили працювали з безліччю стрілецької зброї, деякі з них були створені ще в минулому столітті. Це робить забезпечення військ боєприпасами надзвичайно складним і вразливим до збоїв. Ми повинні виправити це, стандартизувавши нашу зброю і боєприпаси."
SWE_standardize_equipment_trigger_tt: "Понад §Y13 000§! од. піхотного спорядження в армії"
SWE_individual_liberty_and_prosperity_for_all: "Зменшення рівня бідності"
SWE_individual_liberty_and_prosperity_for_all_desc: "Очевидно, що нам потрібно зробити більше, щоб вирвати людей із бідності. Однак нам потрібно ретельно збалансувати нашу підтримку з необхідністю підтримувати життєздатну національну оборону."
SWE_defense_above_all: "Захист понад усе"
SWE_defense_above_all_desc: "Ми маємо визнати той факт, що світ живе за розкладом, відмінним від нашого, і ми більше не можемо ризикувати майбутнім нашої держави без будь-якої форми оборонних можливостей."
SWE_volvo: "Volvo"
SWE_volvo_desc: "Volvo заслужила репутацію виробника міцних, надійних компонентів і транспортних засобів. Ми повинні розвивати їхній успіх, адаптуючи їхні цивільні проєкти вантажівок і двигунів до військового застосування."
SWE_allow_landsverk_to_operate_desc: "Landsverk протягом тривалого часу працював як лазівка для [GER.GetAdjective]их військових, щоб обійти обмеження Версальського договору щодо розробки бронетехніки. Ми повинні й надалі дозволяти їм працювати, щоб ми могли підтримувати тісні зв'язки з [GER.GetName] і скористатися їхніми технологічними розробками."
SWE_sieze_landsverk: "Захопити Landsverk"
SWE_sieze_landsverk_desc: "Landsverk протягом тривалого часу працював як лазівка для [GER.GetAdjective]их військових, щоб обійти обмеження Версальської угоди щодо розробки бронетехніки. Деякі в уряді стверджують, що нам потрібно захопити компанію, щоб дистанціюватися від [GER.GetAdjective]ої бойової машини."
SWE_saltsjobaden_agreement: "Прийняти Сальтшьобаденську угоду"
SWE_saltsjobaden_agreement_desc: "Розбіжності між працівниками та роботодавцями виходять з-під контролю та ризикують поставити націю на коліна. Нас потрібно розв'язати, якщо ми хочемо подолати загрози на наших кордонах. Таким чином, ми повинні запровадити домовленості про мінімізацію зриву трудових спорів."
SWE_reject_saltsjobaden: "Відхилити Сальтшьобаденську угоду"
SWE_reject_saltsjobaden_desc: "Ця угода має бути відхилена, вона позбавить роботодавців їхніх прав вести власний бізнес, як вони вважають за потрібне, і обмежить повноваження працівників відкликати свою працю, коли вони почуваються ображеними. Ніхто не виграє від цієї домовленості."
SWE_ring_a_ding_ding: "Militärcykel"
SWE_ring_a_ding_ding_desc: "Велосипеди, можливо, не такі вражаючі, як броньовані автомобілі чи танки, але вони пропонують підвищену мобільність за невелику частку вартості."
SWE_aquire_modern_panzers: "Отримати сучасні танки"
SWE_aquire_modern_panzers_desc: "Доведено, що технологічна стагнація спричиняє крах, здавалося б, наймогутніших держав під час війни. Тому придбання сучасних бронетехніки для армії є пріоритетом, якщо ми самі хочемо уникнути такої долі."
SWE_military_academy: "Військова академія"
SWE_military_academy_desc: "За останні роки всі види військ накопичили великий досвід. Створивши систему військових академій, ми можемо забезпечити передачу їхніх знань із покоління в покоління."
SWE_surface_raiders: "Поверхневі рейдери"
SWE_surface_raiders_desc: "З кількома швидко побудованими невеликими кораблями ми можемо завдати серйозної шкоди військовим зусиллям ворога, порушивши його судноплавство та переміщення військ."
SWE_rationing: "Нормування"
SWE_rationing_desc: "Ми дуже добре пам'ятаємо економічні труднощі, які завдала Велика війна невинним людям [SWE.GetName]. Нам потрібно знову уникнути такого лиха, запровадивши систему нормування їжі, палива та інших необхідних речей."
SWE_rationing_tt: "Розблоковує рішення щодо впровадження політики нормування за невеликі суми §Ywar Support§!, §Ystability§! або §Yconsumer goods§!. Можливі політики для впровадження включають:\n"
SWE_folkhemmet_modification_tt: "Змінює §YFolkhemmet§! на:"
SWE_education_reform: "Stadsbarn"
SWE_education_reform_desc: "Книга Алви Мюрдал «Stadsbarn» викликає переполох серед педагогів щодо ролі держави в розвитку дитинства. Алва та її чоловік Ґуннар також розпалили дискусію щодо соціальної політики у своїй недавній книзі «Криза населення». Можливо, нам варто залучити цю плідну пару до кабінету, де вони зможуть перетворити теорію на практику."
SWE_research_slot_2: "Розширити університет Уппсали"
SWE_research_slot_2_desc: "Університет Уппсали є найстарішим університетом скандинавського регіону, в якому навчалися такі світила, як Андерс Цельсій, Карл Лінней і Якоб Берцеліус. Коли світ крутиться і збурюється, стає зрозуміло, що наука є найбільшою зброєю в невизначеному світі, і було б певним успіхом інвестувати в такий престижний університет."
SWE_economic_deregulation: "Економічна дерегуляція"
SWE_economic_deregulation_desc: "Ми не можемо дозволити собі підтримувати ці несерйозні витрати на соціальне забезпечення, коли нація стикається з загрозами існуванню. Тому нам потрібно прийняти жорсткі бюджетні рішення та скасувати обтяжливі правила, щоб приватний сектор міг заповнити прогалини, створені державою."
SWE_economic_deregulation_tt: "Видаляє §YFolkhemmet§!"
SWE_approach_the_allies: "Підступити до Союзників"
SWE_approach_the_allies_desc: "[ENG.GetNameDefCap] та їхні союзники зрештою вийдуть переможцями будь-якого конфлікту в Європі. Тому було б розумно з нашого боку дати зрозуміти, що ми не маємо наміру ставати їхніми ворогами."
SWE_join_allies_for_colonies: "Обмін володіннями"
SWE_join_allies_for_colonies_desc: "Зі зміцненням відносин між нами та союзниками у нас є можливість повернути наші колишні колоніальні володіння по всьому світу в обмін на наш вступ до їхньої військової коаліції."
SWE_universal_basic_income: "Загальний базовий дохід"
SWE_universal_basic_income_desc: "Кожен чоловік і жінка мають бути впевнені, що вони можуть підтримувати принаймні мінімальний рівень існування, і держава зобов'язана піклуватися про своїх громадян. Загальний базовий дохід вирішує обидва проблеми."
SWE_universal_basic_income_tt: "Нещодавно завойовані території починаються з §G+25%§! відповідності та §Y0%§! опору"
