 PRU_pastaza_conflict: "Напруга в Амазонії"
 PRU_pastaza_conflict_desc: "Хоча наші лідери врегулювали прикордонні суперечки з Колумбією в Ріу-джі-Жанейрському протоколі 1934 року, конфлікт із еквадорцями досі триває. Вони продовжують претендувати на території з невизначеними де-факто власниками, як-от регіони Напо-Пастаса та Сантьяго-Самора. Якщо з'явиться можливість, ми мусимо відібрати в них ці регіони, за необхідності — силою."
