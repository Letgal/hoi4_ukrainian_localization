 guianas_category: "Об'єднання Ґвіани"
 guianas_category_desc: "Регіон Ґвіани вже давно розділений між окупаційними колоніальними державами, які окупували субрегіони Каєнну, Ґаяну, Амапу, Сурінам і Ґуаяну. Настав час звільнити регіон від сил, що його окупують!"
