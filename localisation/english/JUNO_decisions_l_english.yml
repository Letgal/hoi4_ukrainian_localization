 drill_for_oil_in_chaco_boreal_desc: "Американська компанія Standard Oil відкрила нафту в цьому регіоні наприкінці 20-х років, але вирішила ніколи не досліджувати її поклади далі, оскільки вважала це надто дорогим. Однак, якби ми захотіли, ми могли б спробувати зробити те, що вони не зробили тоді."
