l_english:
NZL_transfer_the_new_zealand_division: "Перевести Новозеландську дивізію"
#NZL_transfer_the_new_zealand_division_desc:0 "The 2nd New Zealand Division has been mobilized for action, so we should send it where the fighting is. The NZ Division from the Great War was attached to the Mediterranean, and so will the new division."
#NZL_transfer_ships_tt:0 "[ENG.GetNameDefCap] transfers §Y2 Light Cruisers§! to us."
NZL_form_the_rnzn: "Сформувати КНЗВМС"
#NZL_form_the_rnzn_desc:0 "Our once small coastal patrol has now grown to include ships that can operate independently from Royal Navy supervision. New Zealand will have its own navy."
NZL_expand_devonport_naval_base: "Розширити морську базу в Девонпорті"
#NZL_expand_devonport_naval_base_desc:0 "The Devonport Naval Base will be the headquarters for our navy, but it must be expanded to meet the new demands of total war."
NZL_coastal_defense: "Узбережна оборона"
#NZL_coastal_defense_desc:0 "New Zealand is an island nation, far from enemies, so we must be prepared for amphibious attack along our coastlines."
NZL_destroyer_effort: "Розвиток есмінців"
#NZL_destroyer_effort_desc:0 "With our small industrial base, destroyers are the most efficient way for New Zealand to project naval power. Patrol the coasts, intercept submarines, and set early warning pickets."
NZL_submarine_effort: "Розвиток підводних човнів"
#NZL_submarine_effort_desc:0 "Since any invasion will have to come by sea, the wolves of the ocean can be strong line of defense. Stealthy and hunting in packs, a submarine fleet can protect our sea lanes."
NZL_light_cruiser_effort: "Розвиток легких крейсерів"
#NZL_light_cruiser_effort_desc:0 "Mid-size ships are appropriate for a mid-size power. Light cruisers can pack a punch, but have the speed to escape major engagements if necessary."
NZL_capital_ship_effort: "Розвиток великих кораблів"
#NZL_capital_ship_effort_desc:0 "If New Zealand is to have a first rate navy, it has to have first rate ships. We must invest in battleships and heavy cruisers."
NZL_expand_the_nzpaf: "Розширити НЗПВПС"
#NZL_expand_the_nzpaf_desc:0 "The New Zealand Permanent Air Force needs new coastal patrol craft and naval bombers. Modern nations cannot neglect the air war,"
NZL_form_the_rnzaf: "Сформувати КНЗВПС"
#NZL_form_the_rnzaf_desc:0 "The time has come to make the air force independent of the other combat arms. The Royal New Zealand Air Force will have its own command structure but co-operate closely with the Royal Air Force."
NZL_fighter_focus: "Акцент на винищувачі"
#NZL_fighter_focus_desc:0 "Fighters are effective at intercepting and escorting the bombers that will be the decisive weapon for our allies."
NZL_bomber_focus: "Акцент на бомбардувальники"
#NZL_bomber_focus_desc:0 "Light bombers can effectively protect our coastlines, and will be needed in the fight overseas against our enemies.."
NZL_defend_our_islands: "Оборона наших островів"
#NZL_defend_our_islands_desc:0 "We must be prepared for attack on our island paradise from the sea. Naval bombers can intercept and attack landing craft or even target capital ships."
NZL_modern_fighters: "Сучасні винищувачі"
#NZL_modern_fighters_desc:0 "It is time to upgrade our fighter designs to faster craft with a longer range. Our allies have shown the way with some of the most advanced planes the world has ever seen."
NZL_heavy_bombers: "Важкі бомбардувальники"
#NZL_heavy_bombers_desc:0 "The war can only be won by striking at the heart of the enemy homeland. Heavy bombers are necessary to deal a devastating blow to enemy factories and cities."
#NZL_national_roads_board:0 "National Roads Board"
#NZL_national_roads_board_desc:0 "New Zealand's rough terrain has discouraged a coherent road building system, but we need to improve what we have in place. A highway system should be researched, roads should be paved, and new paths cut through the mountains."
NZL_new_zealand_steel: "Новозеландська сталь"
#NZL_new_zealand_steel_desc:0 "New Zealand has been blessed with abundant stores of ironsand, especially on the North Island. It takes a special process to extract ore from this sand, but it can serve as the cornerstone of our steel industry for years to come."
NZL_taranaki_oil: "Нафта в Таранакі"
#NZL_taranaki_oil_desc:0 "The Taranaki region on the the north island is rich in minerals and petroleum. Entrepreneurs have tried to exploit these oil reserves, but more investment is needed in refineries and drilling."
NZL_wairarapa_sheep_farms: "Вівцеферми Уайрарапи"
#NZL_wairarapa_sheep_farms_desc:0 "The wool industry of Wairarapa is one of the cornerstones of the New Zealand economy. As the world breaks out of its Depression, there will be greater demand for our wool."
NZL_bureau_of_industry: "Бюро промисловості"
#NZL_bureau_of_industry_desc:0 "New Zealand is an agrarian society, with an emphasis on ranching. The Bureau of Industry must encourage great investment in capital infrastructure and manufacturing."
NZL_department_of_scientific_and_industrial_research: "Відділ наукових і промислових досліджень"
#NZL_department_of_scientific_and_industrial_research_desc:0 "The other Commonwealth and Dominion nations are investing in scientific and industrial research, so we should do the same."
#NZL_industrial_conscription:0 "Industrial Conscription"
#NZL_industrial_conscription_desc:0 "There is no reason for any able bodied man to not be serving in the armed forces or working in a war related industry. Our new laws will put every shoulder to the wheel of mobilization and production."
NZL_think_big: "Думайте масштабно"
#NZL_think_big_desc:0 "We have become accustomed to see ourselves as a lesser Dominion than our Aussie or Canadian allies. But New Zealand is fully capable of industrial greatness."
NZL_project_seal: "Проєкт «Seal»"
#NZL_project_seal_desc:0 "Project Seal is a new initiative with the Americans to develop a weapon that can trigger tsunamis to overwhelm our enemies. It is a little fanciful, but the bouncing bomb that has been developed shows great promise."
NZL_national_defense_institute: "Інститут національної оборони"
#NZL_national_defense_institute_desc:0 "Now that New Zealand is fully a sovereign nation we are no longer receiving access to advanced prototypes and blueprints like we previously did. We must ensure that we alway stay ahead of our enemies, and do not fall behind in technology."
NZL_expand_the_university_of_auckland: "Розширити Оклендський університет"
#NZL_expand_the_university_of_auckland_desc:0 "The University of Auckland is our most important post-secondary institution. By expanding its facilities, we can try to keep some of our finest minds here at home."
NZL_army_reforms: "Реформи армії"
#NZL_army_reforms_desc:0 "We should modernize our army's training and promotion system. This way we can be prepared for whatever happens in the ongoing world crisis."
NZL_charlton_automatic_rifle: "Автоматична гвинтівка Чарлтона"
#NZL_charlton_automatic_rifle_desc:0 "One of our citizens has modified the standard Lee Enfield rifle into a full automatic gun. This is New Zealand ingenuity at its best and we should encourage innovation along these lines."
NZL_bob_semple_tank: "Танк «Bob Semple»"
#NZL_bob_semple_tank_desc:1 "Why shouldn't New Zealand have its own tank? The Ministry of Works in Temuka is developing a light tank armed with only machine guns. Even if we never get this beyond a prototype, the experience we gain will be invaluable."
NZL_domestic_arms_industry: "Вітчизняна збройна промисловість"
#NZL_domestic_arms_industry_desc:0 "We should turn as many industries as we can over to the production of small arms. We need ammunition, gun parts, support equipment and so forth. These can be made domestically."
NZL_schofield_tank: "Танк «Schofield»"
#NZL_schofield_tank_desc:0 "If the Semple Tank didn't meet our needs, maybe a tank with a proper cannon will do the trick. The combined wheel/track system is original and might lead us to new insights into tank design."
#NZL_long_range_patrol:0 "Long Range Patrol"
#NZL_long_range_patrol_desc:0 "The Long Range Patrol is intended to cover wide expanses of territory in North Africa. This reconnaissance and commando unit will undertake special missions in some of the world's harshest climates."
NZL_artillery_focus: "Акцент на артилерію"
#NZL_artillery_focus_desc:0 "Artillery is crucial for the support of any forward movement by our infantry. Expand research into ballistics and larger barrel guns."
NZL_big_bob_tank: "Танк «Big Bob»"
#NZL_big_bob_tank_desc:0 "The battlefields of Europe are calling for heavier armor to compete with the super tanks of our enemies. The Big Bob will be New Zealand's contribution to this design effort."
NZL_research_collaboration: "Наукове співробітництво"
#NZL_research_collaboration_desc:0 "The British showed us the advantage of sharing scientific progress between close allies. Our whole faction will be able to conduct wartime R&D more efficiently if we take the steps necessary to coordinate this."
NZL_the_first_labor_government: "Перший лейбористський уряд"
#NZL_the_first_labor_government_desc:0 "The First Labour Government for New Zealand has the opportunity to pursue a progressive social and economic agenda. Industrial regulation, workers' rights, social welfare laws and rules for wages are all on the agenda."
NZL_ratana_alliance: "Альянс із Rātana"
#NZL_ratana_alliance_desc:0 "An alliance with the Ratana movement will bring Maori New Zealanders into the government and hopefully begin to heal some of the wounds of British conquest."
NZL_maori_affairs_act: "Закон про справи маорі"
#NZL_maori_affairs_act_desc:0 "Much of the land owned by Maori is economically unproductive. If we can consolidate it and bring more under government control, we can turn these barren locations into fruitful sites of industry and commerce."
NZL_social_security_act: "Закон про соціальне забезпечення"
#NZL_social_security_act_desc:0 "The unemployed of New Zealand need to be taken care of until the economy recovers and more jobs are available. We started with a Christmas bonus in 1935, but the time has come for a proper social safety net for all citizens."
NZL_the_manpower_act: "Закон про людські ресурси"
#NZL_the_manpower_act_desc:0 "Ever since the war started, Maori have come to the cities in large numbers. The Manpower Act will lets us steer those energies into New Zealand factories."
NZL_amend_the_maori_affairs_act: "Внести поправки до Закону про справи маорі"
#NZL_amend_the_maori_affairs_act_desc:0 "We must amend the Maori Affairs Act so that it boost the productivity of underutilized lands, but doesn't needlessly displace our Maori citizens."
NZL_waitangi_tribunal: "Трибунал Уайтанґі"
#NZL_waitangi_tribunal_desc:0 "British New Zealanders should come to terms with what their ancestors did to displace, disrupt and marginalize the Maori of New Zealand. Bloody wars, land seizures, and natural rights ignored. Recognizing this legacy is a step to healing."
NZL_maori_conscription: "Призов маорі"
#NZL_maori_conscription_desc:0 "The bravery and heroism of the Maori Battalion attached to the Expeditionary Force is a sign that we should make the most of our entire population by drafting even the reluctant Maori into the service."
NZL_maori_volunteers: "Добровольці-маорі"
#NZL_maori_volunteers_desc:0 "Showing their patriotism, hundreds of Maori are stepping up to volunteer for service in the New Zealand army."
NZL_strengthen_the_commonwealth: "Зміцнити Співдружність"
#NZL_strengthen_the_commonwealth_desc:0 "As a smaller Dominion, it is important to stick close to our friends and family. We will reinforce our ties to our fellow British territories."
NZL_statute_of_westminster: "Вестмінстерський статут"
#NZL_statute_of_westminster_desc:0 "The Statute of Westminster gives us greater independence under the Crown while still keeping us within the Empire."
NZL_2nzef: "2НЗЕС"
#NZL_2nzef_desc:0 "Despite the horrors of the last war, New Zealand is ready to march again. The 2nd New Zealand Expeditionary Force is being organized as we speak."
NZL_arrest_pacifist_leaders: "Заарештувати лідерів пацифістів"
#NZL_arrest_pacifist_leaders_desc:0 "Now is not a time for dissension within the country. Everyone must focus on winning the war, and if that means detaining any who speak against the war, then that is what we will do."
NZL_technology_sharing_with_britain: "Обмін технологіями з Британією"
#NZL_technology_sharing_with_britain_desc:0 "Great Britain's scientific and industrial base far exceeds our own, but since we are family, they are willing to share what they know with us."
NZL_the_lee_affair: "Справа Лі"
#NZL_the_lee_affair_desc:0 "John Lee, MP for Grey Lynn, has been causing problems within the Labour caucus. He is agitating for a more radical agenda instead of the cautious path we are taking. Measures must be taken to quiet his revolt."
#NZL_empower_the_working_class:0 "Empower the Working Class"
#NZL_empower_the_working_class_desc:0 "Labour has championed the working class since its founding, indeed many of our leaders have working class origins. Let's push for more dramatic protections and powers for the unions."
NZL_join_comintern: "Приєднатися до Комінтерну"
#NZL_join_comintern_desc:0 "The time has come to join with our socialist brothers in an alliance. Through the Comintern we will achieve the worker's paradise."
NZL_technology_sharing_with_soviet_union: "Обмін технологіями з Радянським Союзом"
#NZL_technology_sharing_with_soviet_union_desc:0 "The Soviet Union has many of the world's top scientists and technology innovators. They are generous enough to share what they know with us, their comrades in arms."
NZL_in_the_darkness: "У темряві"
#NZL_in_the_darkness_desc:0 "There is a rot inherent in the democratic systems championed by our mother country. True strength cannot be demonstrated through compromise."
NZL_befriend_japan: "Подружитися з Японією"
#NZL_befriend_japan_desc:0 "As a Pacific nation, it suits our security interests to side with the strongest power in the region. Japan and its mighty navies can protect us from the world's dangers."
NZL_rule_them_all: "Правити ними всіма"
#NZL_rule_them_all_desc:0 "The antipodean nations of the South Pacific should be one united power. Australia should consider submitting to our superior ethos."
NZL_technology_sharing_with_japan: "Обмін технологіями з Японією"
#NZL_technology_sharing_with_japan_desc:0 "Japan has many of the world's top scientists and technology innovators. They are generous enough to share what they know with us, their brothers in arms."
NZL_constitution_amendment_act: "Закон про поправки до Конституції"
#NZL_constitution_amendment_act_desc:0 "The time has come for New Zealand to consider separating itself from British domination. We will amend our constitution to assert greater control over our own affairs."
NZL_independent_new_zealand: "Незалежна Нова Зеландія"
#NZL_independent_new_zealand_desc:0 "We are now a Republic! New Zealand owes nothing to the United Kingdom but the gratitude any child owes its mother for raising it safely. But we must leave the safe nest of the Commonwealth and view the world with our own interests in mind."

# Автопереклад
NZL_transfer_the_new_zealand_division_desc:0 "2-а Новозеландська піхотна дивізія готова до бою, і слід перекинути її туди, де йдуть битви. У Велику війну Новозеландська дивізія боролася у Середземноморському регіоні, а значить, і нова воюватиме там же."
NZL_transfer_ships_tt:0 "[ENG.GetNameDefCap] передасть нам §Y2 легкі крейсери§!."
NZL_form_the_rnzn_desc:0 "Наша колись маленька берегова охорона розрослася і включає кораблі, що діють незалежно від Королівських ВМС. У Нової Зеландії з'явиться власний флот."
NZL_expand_devonport_naval_base_desc:0 "Морська база в Девонпорт стане штаб-квартирою нашого флоту, але її необхідно розширити, щоб вона відповідала вимогам концепції тотальної війни."
NZL_coastal_defense_desc:0 "Нова Зеландія — острівна держава, віддалена від ворогів, тому ми маємо бути готові до висадки десанту на наші береги."
NZL_destroyer_effort_desc:0 "Наша промислова база невелика, тому есмінці є для Нової Зеландії найефективнішим способом показати потужність свого флоту. Вони патрулюватимуть узбережжя, перехоплюватимуть підводні човни і нестимуть дозорну службу."
NZL_submarine_effort_desc:0 "Оскільки противник вторгнеться до нас із моря, океанські вовки дадуть йому гідну відсіч. Діючи потай невеликими групами, підводні човни охоронятимуть наші морські шляхи."
NZL_light_cruiser_effort_desc:0 "Кораблі середніх розмірів — те, що треба для середніх розмірів держави. Легкі крейсери боляче б'ють і досить швидкі, щоб уникнути зіткнення з небезпечним противником."
NZL_capital_ship_effort_desc:0 "Якщо Нова Зеландія хоче отримати першокласний флот, вона має будувати першокласні кораблі. Нам необхідно вкладатися в лінкори та важкі крейсери."
NZL_expand_the_nzpaf_desc:0 "Військово-повітряним силам Нової Зеландії потрібні нові літаки берегової охорони та морські бомбардувальники. Сучасним державам не можна забувати про війну у повітрі."
NZL_form_the_rnzaf_desc:0 "Настав час побудувати повітряну армію, що діє незалежно від інших родів військ. У Королівських новозеландських ВПС з'явиться своє командування, але вони координуватимуть дії з Королівськими ВПС."
NZL_fighter_focus_desc:0 "Винищувачі дозволяють перехоплювати ворожі та супроводжувати дружні бомбардувальники, які є одним із ключових знарядь наших союзників."
NZL_bomber_focus_desc:0 "Легкі бомбардувальники зможуть ефективно захищати наші береги і знадобляться заокеанські битви з нашими ворогами."
NZL_defend_our_islands_desc:0 "Наш райський острів має бути готовим до морського вторгнення супротивника. Морські бомбардувальники зможуть перехоплювати та атакувати не лише десантні судна, а й великі кораблі."
NZL_modern_fighters_desc:0 "Настав час поліпшити наші винищувачі, збільшивши їх швидкість і радіус дії. Наші союзники довели, що це можна зробити, побудувавши найдосконаліші винищувачі у світі."
NZL_heavy_bombers_desc:0 "Щоб перемогти у війні, треба вдарити в серце супротивника. Тільки важкі бомбардувальники дозволять завдати нищівного удару по ворожим фабрикам та містам."
NZL_national_roads_board:0 "Національна дорожня рада"
NZL_national_roads_board_desc:0 "Непростий рельєф Нової Зеландії заважатиме створити розвинену дорожню мережу, але ми мусимо поліпшити те, що вже є. Необхідно розробляти систему швидкісних автотрас, асфальтувати дороги, прорубувати нові маршрути через гори."
NZL_new_zealand_steel_desc:0 "Нова Зеландія має величезні родовища залізистого піску, особливо на Північному острові. Щоб отримати руду з такого піску, буде потрібний спеціальний процес, зате він забезпечить сировиною нашу сталеливарну промисловість на довгі роки."
NZL_taranaki_oil_desc:0 "Регіон Таранакі на Північному острові багатий на мінерали та нафту. Підприємці намагаються розпочати освоєння нафтових ресурсів, але потрібні додаткові вкладення у будівництво бурових вишок та нафтоперегінних заводів."
NZL_wairarapa_sheep_farms_desc:0 "Вовняна промисловість Уайрарапи — один із наріжних каменів новозеландської економіки. У міру того, як світ виходить з Великої депресії, попит на нашу шерсть тільки зростатиме."
NZL_bureau_of_industry_desc:0 "Нова Зеландія — аграрна нація, що робить особливий наголос на розведення худоби. Бюро промисловості має заохочувати інвестиції у капітальне будівництво та обробну промисловість."
NZL_department_of_scientific_and_industrial_research_desc:0 "Інші країни Співдружності та домініони активно вкладають кошти в науково-промислові дослідження, і ми мусимо чинити так само."
NZL_industrial_conscription:0 "Трудовий обов'язок"
NZL_industrial_conscription_desc:0 "Усі працездатні громадяни повинні нести службу в армії або працювати на благо військової промисловості. Наші нові закони дозволять мобілізувати на службу та виробництво всіх громадян."
NZL_think_big_desc:0 "Ми звикли вважати себе менш значущим домініоном, ніж наші союзники з Австралії та Канади. Однак Нова Зеландія може стати великою індустріальною державою."
NZL_project_seal_desc:0 "Проєкт «Seal» — наша спільна програма з США зі створення зброї, що викликає цунамі. У нього складний принцип дії, але розроблена нами бомба, що відскакує, подає великі надії."
NZL_national_defense_institute_desc:0 "Ставши суверенною державою, Нова Зеландія втратила доступ до новітніх прототипів та креслень, які вона отримувала раніше. Ми мусимо бути впевнені в тому, що завжди на крок випереджаємо наших ворогів і не поступаємось ним у технологічних перегонах."
NZL_expand_the_university_of_auckland_desc:0 "Оклендський університет — один із головних навчальних закладів нашої країни. Розширивши його навчальну базу, ми зможемо утримати вдома наші найкращі уми."
NZL_army_reforms_desc:0 "Ми маємо модернізувати систему підготовки та підвищення кадрів в армії. Це дозволить нам краще підготуватися до подальшого розвитку поточної світової кризи."
NZL_charlton_automatic_rifle_desc:0 "Один із наших громадян модифікував стандартну гвинтівку «Lee-Enfield», зробивши її повністю автоматичною. Це яскравий приклад винахідливості новозеландців, і ми мусимо заохочувати такі новаторські ініціативи."
NZL_bob_semple_tank_desc:1 "Чому б Новій Зеландії не обзавестися власним танком? Міністерство громадських робіт у Темуці розробляє легкий танк, оснащений лише кулеметами. Навіть якщо нам не вдасться просунутися далі за прототип, ми отримаємо безцінний досвід."
NZL_domestic_arms_industry_desc:0 "Ми маємо переналаштувати якнайбільше підприємств на випуск стрілецької зброї. Нам потрібні патрони, запчастини, додаткове обладнання та багато іншого. Все це ми можемо випускати у себе вдома."
NZL_schofield_tank_desc:0 "Танк «Bob Semple» не відповідав нашим потребам, але, можливо, їх задовольнить танк із повноцінною гарматою. Його своєрідна колісно-гусенична система може підвести нас до створення нових моделей танків."
NZL_long_range_patrol:0 "Глибинна розвідка"
NZL_long_range_patrol_desc:0 "Глибинна розвідка дозволяє проводити спостереження за величезною територією Північної Африки. Цей розвідувально-штурмовий підрозділ займеться виконанням особливих завдань у найважчих кліматичних умовах на планеті."
NZL_artillery_focus_desc:0 "Наступ нашої піхоти неможливий без артилерійської підтримки. Ми мусимо вести активні розробки в галузі балістики та великокаліберних знарядь."
NZL_big_bob_tank_desc:0 "Нам потрібна потужніша бронетехніка, щоби дати відсіч супертанкам наших ворогів у Європі. «Big Bob» стане вкладом Нової Зеландії в розробку танків такого класу."
NZL_research_collaboration_desc:0 "Британці показали нам, який зиск дає обмін науковими розробками між найближчими союзниками. Весь наш альянс зможе ефективніше проводити дослідження у воєнний час, якщо ми зуміємо скоординувати цей процес."
NZL_the_first_labor_government_desc:0 "Перший лейбористський уряд Нової Зеландії отримав шанс реалізувати прогресивну соціально-економічну програму. Трудове законодавство, права робітників, закони про соцзабезпечення та заробітну плату — все це стоїть на порядку денному."
NZL_ratana_alliance_desc:0 "Альянс із рухом «Rātana» дозволить залучити до уряду новозеландських маорі і, можливо, залікує частину ран, нанесених ним британськими завойовниками."
NZL_maori_affairs_act_desc:0 "Більшість земель, що належать племенам маорі, є неродючими. Якщо ми об'єднаємо їх і частково переведемо у власність держави, то перетворимо ці пустельні землі на процвітаючі промислові та торгові зони."
NZL_social_security_act_desc:0 "Ми мусимо дбати про безробітних громадян Нової Зеландії доти, доки не почнеться зростання економіки та кількості нових робочих місць. Ми розпочали цей процес із виплати різдвяної допомоги у 1935 році, але тепер настав час гарантувати повноцінні соціальні виплати всім громадянам."
NZL_the_manpower_act_desc:0 "З початку війни маорі активно переселяються у великі міста. Закон про людські ресурси дозволить нам спрямувати їхню енергію на благо новозеландської промисловості."
NZL_amend_the_maori_affairs_act_desc:0 "Ми мусимо внести поправки до закону про землі маорі, щоби збільшити вигоду від невикористовуваних земель, не переселяючи без потреб наших громадян-маорі."
NZL_waitangi_tribunal_desc:0 "Новозеландці британського походження повинні визнати провину своїх предків у насильницькому переселенні, заподіянні шкоди та утиску прав новозеландських маорі. Британці вели кровопролитні війни, захоплювали землі та порушували права людини. Визнавши це, ми зробимо перший крок до поліпшення стосунків."
NZL_maori_conscription_desc:0 "Хоробрість і героїзм, виявлені бійцями батальйону маорі експедиційних військ, доводять, що ми маємо використовувати таланти всіх наших громадян та закликати на службу навіть найупертіших маорі."
NZL_maori_volunteers_desc:0 "Сотні маорі виконали свій патріотичний обов'язок та записалися добровольцями до армії Нової Зеландії."
NZL_strengthen_the_commonwealth_desc:0 "Ми — невеликий домініон, тому для нас особливо важливо підтримувати зв'язок із рідними та близькими. Ми зміцнюватимемо зв'язки з нашими друзями з інших британських територій."
NZL_statute_of_westminster_desc:0 "Вестмінстерський статут наділяє нас ширшими повноваженнями, але при цьому ми залишаємось частиною Британської імперії."
NZL_2nzef_desc:0 "Незважаючи на жахи попередньої війни, Нова Зеландія знову ладна йти в бій. Ми зайняті підготовкою 2-го Новозеландського експедиційного корпусу."
NZL_arrest_pacifist_leaders_desc:0 "Наразі не час для розбіжностей у країні. Всі повинні прагнути перемоги у війні, і якщо це означає, що ми мусимо затримувати всіх, хто виступає проти неї, то так ми й зробимо."
NZL_technology_sharing_with_britain_desc:0 "Британські наука і промисловість значно перевершують наші, але оскільки ми — дружна сім'я, вони готові ділитися з нами своїми знаннями."
NZL_the_lee_affair_desc:0 "Джон Лі, який представляє у парламенті виборчий округ Ґрей Лінн, викликає невдоволення серед прихильників лейбористів. Він виступає за радикальніший план, ніж наша більш обережна програма. Ми мусимо припинити цей бунт."
NZL_empower_the_working_class:0 "Розширення прав робітників"
NZL_empower_the_working_class_desc:0 "Лейбористська партія обстоює права робітничого класу з першого дня заснування, і багато наших лідерів є вихідцями з простого народу. Ми мусимо активніше боротися за розширення повноважень та гарантій для профспілок."
NZL_join_comintern_desc:0 "Настав час вступити до альянсу з нашими братами-соціалістами. Допомагаючи Комінтерну, ми створимо трудовий рай."
NZL_technology_sharing_with_soviet_union_desc:0 "У Радянському Союзі працюють багато найкращих учених і винахідників світу. Вони будуть раді поділитися своїми доробками з нами, їхніми братами по зброї."
NZL_in_the_darkness_desc:0 "Демократична форма правління, яку підтримує наша метрополія прогнила зсередини. Справжню владу не можна завоювати за допомогою компромісів."
NZL_befriend_japan_desc:0 "Ми — тихоокеанська нація, і наші інтереси безпеки співпадають із прагненнями найсильнішої держави у регіоні. Японія та її могутній флот зможуть уберегти нас від решти світу."
NZL_rule_them_all_desc:0 "Антиподні держави південно-тихоокеанського регіону мають об'єднатися у могутню державу. Австралія має присягнути на вірність нашим найвищим ідеалам."
NZL_technology_sharing_with_japan_desc:0 "У Японії працюють багато найкращих учених і винахідників світу. Вони будуть раді поділитися своїми доробками з нами, їхніми братами по зброї."
NZL_constitution_amendment_act_desc:0 "Новій Зеландії настав час задуматися про відмову від британського панування. Ми внесемо поправки до нашої конституції, щоби стати повноправнішими господарями своєї країни."
NZL_independent_new_zealand_desc:0 "Ми стали республікою! Нову Зеландію і Сполучене Королівство тепер ніщо не пов'язує, але вона вдячна йому, немов дитина— матері за щасливе дитинство. Ми залишили безпечне гніздо Співдружності і дивимося на світ, думаючи насамперед про свої інтереси."
