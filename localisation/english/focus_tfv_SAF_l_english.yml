l_english:
SAF_war_measures_act: "Закон про заходи воєнного часу"
#SAF_war_measures_act_desc:0 "We cannot allow any disruption to the war effort, so we are passing new legislation to enforce total compliance with government aims. This will protect the flow of resources and allow us to focus political energy where it is needed."
SAF_emergency_workers: "«Аварійні» працівники"
#SAF_emergency_workers_desc:0 "It is time to mobilize more of the South African population for the war effort. Women can be brought into the factories at lower cost, as well."
SAF_csir: "РНПД"
#SAF_csir_desc:0 "South Africa lags behind other Dominions in science and technology, so establishing the Council for Scientific and Industrial Research in Pretoria has become a pressing matter for the government."
SAF_cape_garrison_artillery: "Артилерія Капського гарнізону"
#SAF_cape_garrison_artillery_desc:0 "The Cape remains an important sea route for many nations, and is the gateway to the South African heartland. Expansion of the garrison's coastal defenses and artillery should be at the top of our to-do list."
#SAF_reconstitute_the_cape_corps:0 "Reconstitute the Cape Corps"
#SAF_reconstitute_the_cape_corps_desc:0 "Historically, we have been able to press some of our Colored population into service to defend South Africa. This is not popular with everyone in the country, but it will free white South Africans to serve overseas."
SAF_expand_the_cape_corps: "Розширити Капський корпус"
#SAF_expand_the_cape_corps_desc:0 "Though we reconstituted the Cape Corps as a mostly non-combatant force, the threat of invasion means we must give the Corps greater resources, training and access to weapons."
SAF_work_for_all_poor: "Роботу всім бідним"
#SAF_work_for_all_poor_desc:0 "Poor rural Afrikaners have flooded into the cities seeking work for the last few years, and we've done little to help them. Until now. Industrialization and government protection of their access to work will help this population."
#SAF_outlaw_strikes:0 "Outlaw Strikes"
#SAF_outlaw_strikes_desc:0 "Work stoppages and labor disruption is unpatriotic in times of crisis. Strikes are hereby declared illegal, and the government will force people back to work."
SAF_support_the_policy_of_appeasement: "Підтримати політику умиротворення"
#SAF_support_the_policy_of_appeasement_desc:0 "Germany has legitimate grievances and the Dominions suffered greatly in the last war. We should take advantage of every opportunity for peace in our time."
SAF_police_windhoek: "Навести порядок у Віндгуку"
#SAF_police_windhoek_desc:0 "We have had a mandate over the former German colony of South-West Africa since the last war ended. It is vital that we live up to our duty to secure and improve the major city of Windhoek."
#SAF_joint_air_training_scheme:0 "Joint Air Training Scheme"
#SAF_joint_air_training_scheme_desc:0 "The Commonwealth nations are pooling their resources and experience to facilitate and accelerate the training of pilots and air crew."
SAF_desert_equipment: "Пустельне оснащення"
#SAF_desert_equipment_desc:0 "The war in North Africa requires specialized equipment and as our forces could be called to serve on that front, the provision and supply of that equipment will become an important logistical matter."
SAF_suppress_the_stormjaers: "Придушити Stormjaers"
#SAF_suppress_the_stormjaers_desc:0 "The Fascist pro-German Ossewabrandwag (OB) has a paramilitary wing modeled on similar European groups. They are disrupting government efforts to recruit troops and pursue a secure and united war policy. The Stormjaers must be broken up."
#SAF_secure_interests_in_africa:0 "Secure Interests in Africa"
#SAF_secure_interests_in_africa_desc:0 "The Union of South Africa neighbors a number of British colonies that could be left to our administration. We should also do what we can to permanently secure our Mandate over South-West Africa."
#SAF_native_laws_amendment_act:0 "Native Laws Amendment Act"
#SAF_native_laws_amendment_act_desc:0 "To further guarantee work for the Afrikaner population, we must limit the settlement of Black South Africans within the cities. Only those with a long history in the municipality will have residency rights."
#SAF_encourage_segregation:0 "Encourage Segregation"
#SAF_encourage_segregation_desc:0 "We should push harder to legally separate our different ethnic populations to promote the power and unity of our ruling class."
SAF_abandon_westminster: "Розрив зв'язків із Вестмінстером" # W
#SAF_abandon_westminster_desc:0 "The replacement of the Cape route by the Suez, as well as the formative experience of the Boer War have helped create a South African identity distinct from that of our Dominion allies. We should distance ourselves from the King, and forge our own path."
SAF_support_the_afrikaner_broederbond: "Підтримати Afrikaner Broederbond"
#SAF_support_the_afrikaner_broederbond_desc:0 "The Afrikaner Broederbond has been agitating for a greater voice for the Afrikaner people and stronger separation of the races. The memory of British policy in the Boer War is still strong, and the Broederbond can help create a new South Africa."
SAF_support_ossewabrandwag: "Підтримати Ossewabrandwag"
#SAF_support_ossewabrandwag_desc:0 "The Fascist Ossewabrandwag paramilitary should be used as a bulwark against foreign agitation and domestic uprisings that target our ruling class."
SAF_celebrate_the_great_trek: "Відзначити ювілей Великого треку"
#SAF_celebrate_the_great_trek_desc:0 "A century ago, our Afrikaner ancestors separated from the rising British colonial power and built their own Boer nation in the northeast. Their hardy spirit still represents the best of South African virtue."
SAF_voortrekker_monument: "Пам'ятник воортреккерам"
#SAF_voortrekker_monument_desc:0 "A monument to the Voortrekkers who undertook the Great Trek will strengthen national spirit and unity in these troubling times."
SAF_support_nazification_of_south_west_africa: "Підтрим. нацифікацію Південно-Західної Африки"
#SAF_support_nazification_of_south_west_africa_desc:0 "As a former German colony, it is only appropriate that we encourage the growth of German political ideas in South-West Africa."
SAF_south_africa_first: "Південна Африка передусім"
#SAF_south_africa_first_desc:0 "South Africa is the strongest independent nation on the continent, and therefore can be a lodestone for the future of Africa and former colonies."
SAF_support_the_german_coup: "Підтримати німецький переворот"
#SAF_support_the_german_coup_desc:0 "The German government has long seen South Africa as fertile ground for greater influence, dating back to the last century. Our future lies with the Reich, not the Empire, so let's move forward with the plan to overthrow the current government."
#SAF_reclaim_boer_colonies:0 "Reclaim Boer Colonies"
#SAF_reclaim_boer_colonies_desc:0 "The former Boer territory of Transvaal and other regions rightfully belong to the free heirs of that enterprising people."
#SAF_commemorate_the_battle_of_blood_river:0 "Commemorate the Battle of Blood River"
#SAF_commemorate_the_battle_of_blood_river_desc:0 "In 1838, a wagon laager of Boer settlers held off tens of thousands of Zulu warriors, dealing a crippling blow to Zulu power in the Natal. This was surely a divine sign of the rightness of our cause."
SAF_german_scientists: "Німецькі науковці"
#SAF_german_scientists_desc:0 "German scientists are among the best in the world and have much to share with us."
SAF_support_axis_interests: "Підтримати інтереси Осі"
#SAF_support_axis_interests_desc:0 "The Axis powers have an energy and ideology that can help South Africa establish its place in the world. We should give them our full diplomatic support."
#SAF_support_axis_interests_effect_tt:0 "Build §YInfrastructure§! and add §YBuilding Slots§! in occupied states located in southern and mid parts of Africa.\n"
SAF_a_king_for_our_people: "Король для нашого народу"
#SAF_a_king_for_our_people_desc:0 "South Africa should have a king, and fortunately there is a Windsor that no one is using right now. The former Edward VIII, Duke of Windsor, can sit on our throne."
SAF_a_king_for_our_people_trigger_tt: "Король Едуард був надісланий у вигнання"
#SAF_empower_the_workers:0 "Empower the Workers"
#SAF_empower_the_workers_desc:0 "We are a country of miners and farmers. The working people of South Africa are the only true representation of the national will."
SAF_support_spain: "Підтримати Іспанію"
#SAF_support_spain_desc:0 "Fascism is on the rise in Europe, and we can stop it in Spain — or at least slow its spread. Men and material should be sent to support the Republican cause."
#SAF_repeal_the_native_representation_act:0 "Repeal the Native Representation Act"
#SAF_repeal_the_native_representation_act_desc:0 "Racial discrimination is contrary to the values of popular revolution in South Africa. Blacks should be restored to the general voting rolls and given political rights."
SAF_burn_the_kings_portraits: "Спалити портрети королівської сім'ї"
#SAF_burn_the_kings_portraits_desc:0 "Down with the Royal Family! This symbolic gesture will publicly declare our breach from the foreign throne."
SAF_join_comintern: "Приєднатися до Комінтерну"
#SAF_join_comintern_desc:0 "The Soviet Union has been in the forefront of the crusade for the workers and against Fascism. We shall join their mighty alliance."
SAF_support_the_world_revolution: "Підтримати світову революцію"
#SAF_support_the_world_revolution_desc:0 "The only way for the workers to triumph is to unite the entire globe in a single effort. The Revolution must be universal and, therefore, it must be exported."
#SAF_equal_opportunity_employment:0 "Equal Opportunity Employment"
#SAF_equal_opportunity_employment_desc:0 "If we are to improve the lot of workers in our nation, we must start with ensuring that all workers are treated equal, regardless of their color of skin."
SAF_demand_madagascar: "Вимогти Мадаґаскар"
#SAF_demand_madagascar_desc:1 "With the dramatic changes of the situation in Europe, it is time to reevaluate the whole system of colonialism. Why should Madagascar be shackled to a falling empire?"
SAF_invite_soviet_advisers: "Запросити радянських радників"
#SAF_invite_soviet_advisers_desc:4 "If we are to support the Soviet Union in their struggle to bring freedom to the workers of the world, we need to improve our military by learning from them."
SAF_south_african_soviet_research_treaty: "Договір про дослідження з СРСР" # SOV
#SAF_south_african_soviet_research_treaty_desc:1 "After learning many valuable lessons from our Soviet friends, it is time to deepen the relationship and sign a formal treaty."
SAF_anti_colonialist_crusade: "Священна війна проти колоніалізму"
#SAF_anti_colonialist_crusade_desc:1 "Colonialism sits at the heart of the imperialist system that oppresses the workers of the world. We are in the unique position to smash that system and free the African people from the centuries of exploitation they had to endure."
SAF_Union_of_the_African_People: "Союз африканських народів"
#SAF_Union_of_the_African_People_desc:1 "For the longest time, African people had no say in determining their own destiny. Those days are over. We will create a faction strong enough to withstand any attempt by the revanchionist powers of the world to roll back our achievements. Africa will be free of colonialism."
SAF_liberate_portugese: "Звільнити португальські колонії"
#SAF_liberate_portugese_desc:1 "The colonies of Angola and Mozambique sit right at our borders. It is time to end the exploitation of their people."
SAF_liberate_british: "Звільнити британські колонії"
#SAF_liberate_british_desc:1 "The British Empire is the most infamous example of colonialism in history. We will end it."
SAF_liberate_belgian: "Звільнити бельгійські колонії"
#SAF_liberate_belgian_desc:1 "The Belgian Congo is widely regarded as one of the most cruel stories of exploitation and oppression. We will write the final chapter of that story."
SAF_south_african_railways: "Південноафриканські залізниці"
#SAF_south_african_railways_desc:0 "The South African Railways company needs to be expanded. Bands of youth can be trained there, and given the necessary skills to both work in the country and serve overseas."
SAF_expand_the_mining_industry: "Розширити видобувну промисловість"
#SAF_expand_the_mining_industry_desc:0 "South Africa's mineral wealth is legendary, and we've only just begun to tap its deep reserves of gold, chromium and platinum."
SAF_heavy_engineering: "Важке машинобудування"
#SAF_heavy_engineering_desc:0 "It is important that South Africa stay up to date with the latest in engineering techniques. Even though our industrial base is small, we should invest in heavy machinery and engineering to quickly catch up to our peers."
SAF_infrastructure_effort: "Розвиток інфраструктури"
#SAF_infrastructure_effort_desc:0 "Much of South Africa remains rural and undeveloped. More roads and railroads can bring the natural wealth of the country to its hungry ports."
SAF_armament_effort: "Розвиток озброєння"
#SAF_armament_effort_desc:0 "South Africa is safe from invasion by any foreign power, but also remote from its allies. It is vital that it develop its own arms industry so that the Union is never undefended."
SAF_south_african_steel: "Південноафриканська сталь"
#SAF_south_african_steel_desc:0 "We have the coal and iron. Now we have the reason. Expansion of the Iscor steel works in Pretoria will provide the country with the heavy steel plating necessary for modern weapons."
SAF_pretoria_arms: "Pretoria Arms"
#SAF_pretoria_arms_desc:0 "The existing steel works in Pretoria has focused on heavy plate. With some machine tools, however, we can convert some of the factory into a center for small arms production."
#SAF_expand_the_rand_mines:0 "Expand the Rand Mines"
#SAF_expand_the_rand_mines_desc:0 "The Rand Mines are some of the deepest gold mines in the world — and so even with 19th-century technology. We are capable of so much more now. Dig deep! And greedily, even."
SAF_fund_the_university_of_south_africa: "Профінансувати Університет Південної Африки"
#SAF_fund_the_university_of_south_africa_desc:0 "Pretoria's University of South Africa is one of the best universities on the continent — in the southern hemisphere, even. By investing in it, we can grow our own local talent instead of sending our young people overseas."
#SAF_establish_the_atomics_energy_board:0 "Establish the Atomics Energy Board"
#SAF_establish_the_atomics_energy_board_desc:0 "Atomic weapons will be the greatest military breakthrough since gunpowder, not to mention the peaceful uses of this power if we can harness the atom. Gather our top scientists to study this."
#SAF_the_cape_defense_institute:0 "The Cape Defense Institute"
#SAF_the_cape_defense_institute_desc:0 "Now that South Africa is fully a sovereign nation we are no longer receiving access to advanced prototypes and blueprints like we previously did. We must ensure that we always stay ahead of our enemies, and do not fall behind in technology."
#SAF_defense_collaboration_initiative:0 "Defense Collaboration Initiative"
#SAF_defense_collaboration_initiative_desc:0 "The British showed us the advantage of sharing scientific progress between close allies. Our whole faction will be able to conduct wartime R&D more efficiently if we take the steps necessary to coordinate this."
#SAF_special_service_battalion:0 "Special Service Battalion"
#SAF_special_service_battalion_desc:0 "South Africa is full of young, unemployed men who need to find something useful to do. The Special Service Battalion will instill some much-needed discipline and organization."
SAF_improve_the_three_oh_three: "Поліпшити три-нуль-три"
#SAF_improve_the_three_oh_three_desc:0 "South Africa's troops will be fighting in varied climates, and we are fortunate that the Lee-Enfield rifle is easily customized. The .303 cartridge has been modified a number of times by other countries to suit their needs."
#SAF_q_services_corps:0 "Q Services Corps"
#SAF_q_services_corps_desc:0 "The Q Services Corps will be the centralized authority responsible for the logistics and supply of the permanent army. It will handle the distribution of oil, rations, ammo and uniforms."
#SAF__south_african_military_college:0 "South African Military College"
#SAF__south_african_military_college_desc:0 "South Africa should have a military academy modeled on the lines of West Point in the United States. This will give us a professional officer corps loyal to the Union."
SAF_expand_the_south_african_artillery: "Розширити «Південноафриканську артилерію»"
#SAF_expand_the_south_african_artillery_desc:0 "The artillery corps was unified in 1934. Now the time has come to increase its size and capacity."
SAF_sa_engineer_corps: "Південноафриканський інженерний корпус"
#SAF_sa_engineer_corps_desc:0 "The South African Engineer Corps has barely 600 men in uniform. This is unacceptable in a modern army. We need more men and more training for this crucial task."
SAF_equipment_effort: "Розвиток оснащення"
#SAF_equipment_effort_desc:0 "We cannot neglect the supply of support equipment needed for our army. Guns and tanks are well and good, but we need uniforms, radios, repair kits and more."
SAF_south_african_special_forces: "Південноафриканські ССО"
#SAF_south_african_special_forces_desc:0 "South Africa needs a home-grown commando squad to handle those difficult jobs in hard-to-reach places."
SAF_mechanization_effort: "Розвиток механізації"
#SAF_mechanization_effort_desc:0 "Motorized and mechanized war is upon us. The Great Trek of the future will be guided by tracked and wheeled vehicles."
SAF_armor_effort: "Розвиток бронетехніки"
#SAF_armor_effort_desc:0 "Tanks have come a long way from the sluggish beasts of the last war. Our research and training cannot fall behind that of our enemies — or our friends."
#SAF_commit_to_the_five_year_plan:0 "Commit to the Five-Year Plan"
#SAF_commit_to_the_five_year_plan_desc:0 "We have developed a Five-Year Plan for the modernization and expansion of the South African air force. The government must publicly commit to not fall behind this schedule."
SAF_improve_the_hawker_hartbees: "Поліпшити «Hawker Hartebeest»"
#SAF_improve_the_hawker_hartbees_desc:0 "The Hawker Hartbees we have are not the most advanced fighters in the world, but we will make do. Improved mechanics and training will get the most out of these biplanes."
SAF_replace_the_blenheim: "Замінити «Blenheim»"
#SAF_replace_the_blenheim_desc:0 "The Bristol Blenheim has been a serviceable light bomber for the RAF, and for the Dominions. But it may be time to find something sturdier, with a longer range."
#SAF_perfect_the_cab_rank_technique:0 "Perfect the "Cab-Rank" Technique"
#SAF_perfect_the_cab_rank_technique_desc:0 "The "Cab-Rank" Technique has a series of bombers strike a target one at a time, in a long row. This maintains pressure on the enemy, but takes a great amount of skill."
SAF_desert_air_force: "Пустельна авіація"
#SAF_desert_air_force_desc:0 "The desert skies are clear, and the heat and sand mean special attention to the mechanics of our aircraft. There are valuable skills to be learned in this unforgiving environment."
#SAF_secure_the_cape_sea_route:0 "Secure the Cape Sea Route"
#SAF_secure_the_cape_sea_route_desc:0 "If the Suez should fall, the Cape will again be the gateway to the East. Defend it at all costs."
#SAF_retain_experienced_pilots:0 "Retain Experienced Pilots"
#SAF_retain_experienced_pilots_desc:0 "Too often our experienced pilots move on to the RAF instead of staying with our own force. The RAF has better opportunities for advancement and combat. But we should endeavor to keep our trained pilots close to home where they can inspire and educate other South Africans."
#SAF_seaward_defence_force:0 "Seaward Defense Force"
#SAF_seaward_defence_force_desc:0 "The Seaward Defense Force has served as our navy for two decades. Its funding should be increased."
#SAF_protect_the_trade:0 "Protect the Trade"
#SAF_protect_the_trade_desc:0 "The last war showed the importance of convoys and escorts. South Africa lies on a major trade route and should make sure that the goods get through to their destination."
#SAF_disrupt_the_trade:0 "Disrupt the Trade"
#SAF_disrupt_the_trade_desc:0 "The last war showed the importance of convoys and escorts. South Africa lies on a major trade route and is ideally situated to intercept and destroy enemy shipping."
#SAF_expand_the_simons_town_base:0 "Expand the Simon's Town Base"
#SAF_expand_the_simons_town_base_desc:0 "Simon's Town on the Cape has been the most important naval base in southern Africa since the 1790s. It should be refitted and expanded to accommodate more and larger vessels."
SAF_anti_submarine_tactics: "Протичовнові тактики"
#SAF_anti_submarine_tactics_desc:0 "Submarines threaten the ships that pass through the Cape of Good Hope. We must find and destroy them."
SAF_submarine_warfare: "Підводна війна"
#SAF_submarine_warfare_desc:0 "Enemy trade convoys continue to use the pass through the Cape of Good Hope. We will strike them from below."
#SAF_prepare_overseas_offensive:0 "Prepare Overseas Offensive"
#SAF_prepare_overseas_offensive_desc:0 "With miles of coastline, South Africa is fit to train its soldiers in amphibious war. This is one of the most difficult of skills, but our boys can handle it."
SAF_strengthen_the_cape_garrison_artillery: "Посилити артилерію Капського гарнізону"
#SAF_strengthen_the_cape_garrison_artillery_desc:0 "The Cape Garrison guns must be upgraded and increased to protect the Cape from enemy attack."
#SAF_civil_war_tt:1 "§RA civil war will break out§! between §Yfascist Nationalists§! in South West Africa and §Ydemocratic Unionists§! in the rest of the country."
#SAF_german_research_tt:0 "We will enter into a tech sharing agreement with Germany."

# Автопереклад
SAF_support_axis_interests_effect_tt:0 "Створить §Yінфраструктуру§! і додасть §Yкомірки для будівництва§! в окупованих областях Південної та Центральної Африки.\n"
SAF_war_measures_act_desc:0 "Ми не допустимо зриву наших військових планів, тому ухвалили новий закон, який передбачає неухильне виконання урядових планів. Він гарантує постачання ресурсів і дозволить нам застосовувати політичну силу там, де вона справді потрібна."
SAF_emergency_workers_desc:0 "Настав час провести додаткову мобілізацію серед південноафриканців. Ми також можемо залучити жінок до роботи на заводах за менший оклад."
SAF_csir_desc:0 "Південна Африка відстає від інших домініонів у розвитку науки і техніки, тому створення Ради з наукових і промислових досліджень (РНПД) у Преторії стало одним із головних завдань влади."
SAF_cape_garrison_artillery_desc:0 "Капський півострів залишається важливим морським маршрутом для багатьох країн і саме через нього пролягає шлях у серце Південної Африки. Посилення гарнізону берегової охорони та артилерії має стати нашим першочерговим завданням."
SAF_reconstitute_the_cape_corps:0 "Наново сформувати Капський корпус"
SAF_reconstitute_the_cape_corps_desc:0 "Насамперед нам вдавалося схилити деяку частину кольорового населення нашої країни до військового обов'язку для захисту Південної Африки. Це не всім до вподоби, зате ми зможемо відправити білих південноафриканців на службу за кордоном."
SAF_expand_the_cape_corps_desc:0 "Знову сформований Капський корпус не бере участі у військових діях, але загроза вторгнення змушує нас виділити корпусу більше ресурсів, поліпшити підготовку та забезпечити доступ до зброї."
SAF_work_for_all_poor_desc:0 "В останні роки міста наповнили незаможні африканери із сільських районів, які намагаються знайти роботу, але ми їм практично не допомагали; принаймні, донині. Індустріалізація та урядові гарантії зайнятості цих громадян стануть для них підмогою."
SAF_outlaw_strikes:0 "Заборона на страйки"
SAF_outlaw_strikes_desc:0 "Стихійні страйки та трудові заворушення у розпал кризи — прояви антипатріотизму. Тому страйки тепер оголошені поза законом, і влада змусить людей повернутися на робочі місця."
SAF_support_the_policy_of_appeasement_desc:0 "Німеччина має підстави для законного невдоволення, а домініонам міцно дісталося в попередній війні. Ми мусимо використовувати всі можливості для підтримки миру."
SAF_police_windhoek_desc:0 "Колишня німецька колонія у Південно-Західній Африці знаходиться під нашим мандатним правлінням з часу закінчення попередньої війни. Ми мусимо виконати наш обов'язок, зайнятися поліпшенням ситуації та наведенням порядку у великому місті Віндхук."
SAF_joint_air_training_scheme:0 "Спільна програма льотної підготовки"
SAF_joint_air_training_scheme_desc:0 "Країни Співдружності об'єднали свої ресурси та досвід, щоби поліпшити та прискорити процес підготовки пілотів та льотних екіпажів."
SAF_desert_equipment_desc:0 "Війна в Північній Африці вимагає застосування особливих видів техніки і оскільки нашу армію можуть відправити на цей фронт, забезпечення і доставка цієї техніки стане важливим логістичним питанням."
SAF_suppress_the_stormjaers_desc:0 "Фашистське проґерманське угрупування «Ossewabrandwag» (OB) має воєнізовані загони, створені за образом і подобою аналогічних європейських груп. Вони заважають уряду вести заклик та реалізовувати єдину військову стратегію. Ми мусимо розігнати загони Stormjaers."
SAF_secure_interests_in_africa:0 "Захист інтересів в Африці"
SAF_secure_interests_in_africa_desc:0 "Південноафриканський Союз межує із кількома британськими колоніями, які можуть перейти під наше управління. Ми мусимо також докласти всіх зусиль, щоби закріпити наше мандатне правління в Південно-Західній Африці."
SAF_native_laws_amendment_act:0 "Закон про розселення за групами"
SAF_native_laws_amendment_act_desc:0 "Щоб зміцнити гарантії зайнятості для африканерів, ми мусимо запровадити обмеження проживання чорних південноафриканців у містах. Право на проживання отримають лише ті, хто вже давно осів у цих районах."
SAF_encourage_segregation:0 "Підтримати сегрегацію"
SAF_encourage_segregation_desc:0 "Ми мусимо активніше вводити законодавчий поділ етнічних груп, щоби зміцнити становище та єдність нашого правлячого класу."
SAF_abandon_westminster_desc:0 "Суецький канал, що забрав торгові маршрути біля Капського півострова, і англо-бурська війна, що вплинула на становлення нації, визначили особливий вигляд Південної Африки, несхожий на інші домініони. Ми мусимо дистанціюватися від Короля та прокласти свій шлях."
SAF_support_the_afrikaner_broederbond_desc:0 "Братство африканерів закликає активніше враховувати їхню думку і запровадити жорсткіший поділ між расами. Пам'ять про дії британців під час англо-бурської війни досі жива, і Братство допоможе нам побудувати нову Південну Африку."
SAF_support_ossewabrandwag_desc:0 "Воєнізовані загони фашистського «Ossewabrandwag» можна використовувати як захист від іноземної агітації та локальних повстань, метою яких є наш правлячий клас."
SAF_celebrate_the_great_trek_desc:0 "Сто років тому наші предки-африканери відокремилися від британської колонії, що набирає силу, і побудували свою націю на північному сході. Їхня стійкість і відвага досі є найкращими якостями Південної Африки."
SAF_voortrekker_monument_desc:0 "Встановивши пам'ятник на честь воортреккерів, які вирушили до Великого треку, ми зміцнимо дух нації та її єдність у цей тяжкий час."
SAF_support_nazification_of_south_west_africa_desc:0 "Оскільки ми — колишня німецька колонія, буде логічним, якщо ми почнемо заохочувати поширення німецьких політичних переконань у Південно-Західній Африці."
SAF_south_africa_first_desc:0 "Південна Африка — найнезалежніша держава на континенті. Воно може стати наріжним каменем фундаменту майбутньої Африки та колишніх колоній."
SAF_support_the_german_coup_desc:0 "Німецький уряд іще з минулого століття вважає Південну Африку родючим ґрунтом для зміцнення свого впливу. Наше майбутнє пов'язане не з Імперією, а з Райхом, тому ми маємо реалізувати план щодо повалення чинного уряду."
SAF_reclaim_boer_colonies:0 "Повернути бурські колонії"
SAF_reclaim_boer_colonies_desc:0 "Колишня бурська колонія Трансвааль та інші регіони по праву належать вільним спадкоємцям цих заповзятливих людей."
SAF_commemorate_the_battle_of_blood_river:0 "Ушанувати битву на Кривавій річці"
SAF_commemorate_the_battle_of_blood_river_desc:0 "В 1838 вагонфорт, побудований бурами-переселенцями, стримав атаку більш ніж десяти тисяч зулуських воїнів і завдав нищівного удару по панування зулусів в Наталі. Це, поза всяким сумнівом, був знак згори, що наша справа — права."
SAF_german_scientists_desc:0 "Німецькі науковці — одні з найкращих у світі, і їм є чим із нами поділитися."
SAF_support_axis_interests_desc:0 "Країни Осі мають можливості та ідеологія, які допоможуть Південній Африці зайняти своє місце у світі. Ми маємо надати їм повну дипломатичну підтримку."
SAF_a_king_for_our_people_desc:0 "Південна Африка має мати свого короля, і, на щастя, є один Віндзор, який зараз нікому не потрібен. Колишній Едуард VIII, герцог Віндзорський, може зайняти наш престол."
SAF_empower_the_workers:0 "Наділити робітників великими правами"
SAF_empower_the_workers_desc:0 "Ми — нація шахтарів та фермерів. Робочий клас Південної Африки — ось справжній вигляд нашого національного духу."
SAF_support_spain_desc:0 "У Європі посилюються фашистські настрої, але ми можемо зупинити їх в Іспанії або бодай уповільнити їхнє поширення. Необхідно відправити людей та ресурси на допомогу Республіці."
SAF_repeal_the_native_representation_act:0 "Припинити дискримінацію"
SAF_repeal_the_native_representation_act_desc:0 "Расова дискримінація суперечить ідеалам народної революції в Південній Африці. Ми мусимо повернути чорношкірим громадянам право голосу та інші політичні права."
SAF_burn_the_kings_portraits_desc:0 "Геть королівську родину! Цей символічний жест покаже всім, що ми відмовляємось від влади іноземних монархів."
SAF_join_comintern_desc:0 "Радянський Союз давно перебуває на передньому краї боротьби за права робітничого класу та бореться з фашизмом. Ми приєднаємось до їхнього могутнього альянсу."
SAF_support_the_world_revolution_desc:0 "Пролетарі зможуть здобути перемогу лише тоді, коли об'єднаються у всьому світі. Революція має стати світовою, її потрібно експортувати до інших країн."
SAF_equal_opportunity_employment:0 "Рівні можливості для працевлаштування"
SAF_equal_opportunity_employment_desc:0 "Якщо ми хочемо поліпшити становище трудящих у нашій країні, то для початку маємо простежити, щоб усі працівники отримали рівні права незалежно від кольору шкіри."
SAF_demand_madagascar_desc:1 "Ситуація у Європі драматично змінилася, і настав час переглянути всю систему колоніалізму. Чому Мадаґаскар досі прив'язаний до імперії, що руйнується?"
SAF_invite_soviet_advisers_desc:4 "Якщо ми хочемо підтримати СРСР у боротьбі за свободу всіх пролетарів світу, то маємо перейняти його досвід і поліпшити свою армію."
SAF_south_african_soviet_research_treaty_desc:1 "Радянські друзі багато чому нас навчили, і тепер настав час зміцнити наші зв'язки, створивши офіційний альянс."
SAF_anti_colonialist_crusade_desc:1 "Колоніалізм є основою імперіалістичної системи, яка утискує трудівників усього світу. Ми знаходимося в унікальному становищі — ми можемо зруйнувати цю систему та звільнити африканський народ, який експлуатували багато століть."
SAF_Union_of_the_African_People_desc:1 "Упродовж багатьох років африканці не могли визначати свою долю. Цей час минув. Ми створимо настільки міцний альянс, що він зможе дати відсіч реваншистам, які мріють навернути назад наш прогрес. Африка позбавиться колоніальної ярма."
SAF_liberate_portugese_desc:1 "Колонії Анґола та Мозамбік межують із нашою країною. Настав час покінчити з експлуатацією їх громадян."
SAF_liberate_british_desc:1 "Британська імперія — один із найгірших проявів колоніалізму в історії. Ми з ним покінчимо."
SAF_liberate_belgian_desc:1 "Багато хто вважає історію Бельгійського Конґо одним із найжорстокіших прикладів експлуатації та придушення. Ми поставимо остаточну точку у цій хроніці."
SAF_south_african_railways_desc:0 "Необхідно розвивати компанію «Південноафриканські залізниці». Тут можна навчати молодь та прищеплювати їй необхідні навички, які стануть у нагоді як у країні, так і на службі за кордоном."
SAF_expand_the_mining_industry_desc:0 "Південна Африка славиться на весь світ своїми багатими покладами мінералів, і ми тільки-но приступили до розробки колосальних родовищ золота, хрому і платини."
SAF_heavy_engineering_desc:0 "Для Південної Африки дуже важливо йти в ногу з технічним прогресом. Навіть незважаючи на те, що наша промислова база невелика, ми мусимо розвивати важке машинобудування, щоби наздогнати інші держави."
SAF_infrastructure_effort_desc:0 "Аграрні та необжиті райони переважають у Південній Африці. Побудувавши більше автомагістралей та залізниць, ми зможемо доставляти наші природні багатства до ненаситних портів."
SAF_armament_effort_desc:0 "Південній Африці не загрожує вторгнення з-за кордону, але вона віддалена від своїх союзників. Ми мусимо розвивати військову промисловість, щоб Союз не залишився без захисту."
SAF_south_african_steel_desc:0 "У нас є залізо та вугілля. Тепер ми маємо привід. Розширивши завод ISCOR у Преторії, ми забезпечимо країну товстою листовою сталлю, необхідною для випуску сучасних видів зброї."
SAF_pretoria_arms_desc:0 "Існуючий сталепрокатний завод у Преторії випускає важку листову сталь. Але, встановивши металорізальні верстати, ми зможемо перетворити частину заводу на центр з виробництва стрілецької зброї."
SAF_expand_the_rand_mines:0 "Поглибити Рендські шахти"
SAF_expand_the_rand_mines_desc:0 "Рендські шахти — одні з найглибших золотих шахт у світі, і ми їх збудували, використовуючи технології ХІХ століття. Тепер ми здатні на більше. Копайте глибше! Більше золота!"
SAF_fund_the_university_of_south_africa_desc:0 "Університет Південної Африки в Преторії — один із найкращих університетів на континенті і, мабуть, у всій південній півкулі. Вклавшись у його розвиток, ми зможемо вирощувати таланти у себе вдома, а не відправляти молодь за кордон."
SAF_establish_the_atomics_energy_board:0 "Створити Раду з атомної енергії"
SAF_establish_the_atomics_energy_board_desc:0 "Ядерна зброя стане найзначнішим досягненням військової думки з часів пороху, не кажучи вже про мирні перспективи атома, якщо ми зуміємо його приборкати. Потрібно залучити до цього наших найкращих учених."
SAF_the_cape_defense_institute:0 "Капський інститут з оборони"
SAF_the_cape_defense_institute_desc:0 "Ставши суверенною державою, Південна Африка втратила доступ до новітніх прототипів та креслень, які вона отримувала раніше. Ми мусимо бути впевнені в тому, що завжди на крок випереджаємо наших ворогів і не поступаємось ним у технологічних перегонах."
SAF_defense_collaboration_initiative:0 "Оборонна ініціатива"
SAF_defense_collaboration_initiative_desc:0 "Британці показали нам, який зиск дає обмін науковими розробками між найближчими союзниками. Весь наш альянс зможе ефективніше проводити дослідження у воєнний час, якщо ми зуміємо скоординувати цей процес."
SAF_special_service_battalion:0 "Батальйон спеціального призначення"
SAF_special_service_battalion_desc:0 "У Південній Африці багато молодих безробітних, які шукають чим би зайнятися. Батальйон спеціального призначення прищепить їм дисципліну та любов до порядку."
SAF_improve_the_three_oh_three_desc:0 "Південноафриканським військам належить боротися в різних кліматичних умовах, і нам пощастило, що гвинтівка «Lee-Enfield» легко піддається модифікації. Інші країни неодноразово змінювали патрон .303, підганяючи його під свої потреби."
SAF_q_services_corps:0 "Служба тилового забезпечення «Q»"
SAF_q_services_corps_desc:0 "Служба тилового забезпечення «Q» стане єдиним центром постачання регулярної армії. Вона займеться доставкою палива, провізії, боєприпасів та обмундирування."
SAF__south_african_military_college:0 "Південноафриканська військова академія"
SAF__south_african_military_college_desc:0 "У Південній Африці має з'явитися своя військова академія на зразок американського Вест-Пойнту. Ми зможемо випускати професійних офіцерів, вірних Союзу."
SAF_expand_the_south_african_artillery_desc:0 "Артилерійські війська об'єдналися у 1934 році. Тепер потрібно збільшити їх чисельність та можливості."
SAF_sa_engineer_corps_desc:0 "Інженерні війська Південної Африки важко налічують 600 чоловік. У сучасній армії такого не повинно бути. Нам потрібно більше людей, добре навчених для виконання цього важливого завдання."
SAF_equipment_effort_desc:0 "Нам не можна недооцінювати важливість постачання армії. Зброя та танки хороші, але нам також потрібні обмундирування, рації, ремкомплекти та багато іншого."
SAF_south_african_special_forces_desc:0 "Південній Африці потрібні спецпризначенці для виконання непростих завдань у важкодоступних районах."
SAF_mechanization_effort_desc:0 "На нас чекає моторизована, механізована війна. У Великий трек майбутнього відправляться гусеничні та колісні машини."
SAF_armor_effort_desc:0 "Танки дуже змінилися з часів минулої війни і вже не нагадують незграбних гігантів. Темпи наших досліджень та підготовки не повинні відставати від ворогів та союзників."
SAF_commit_to_the_five_year_plan:0 "Виконати п'ятирічний план"
SAF_commit_to_the_five_year_plan_desc:0 "Ми розробили п'ятирічний план модернізації та збільшення південноафриканських ВПС. Уряд повинен публічно оголосити про початок виконання, щоби не відставати від графіка."
SAF_improve_the_hawker_hartbees_desc:0 "«Hawker Hartebeest» — не найсучасніший винищувач у світі, але нам підійде і такий. Поліпшивши механічну частину та підвищивши рівень підготовки, ми вичавимо максимум із цих біпланів."
SAF_replace_the_blenheim_desc:0 "«Bristol Blenheim» вірою та правдою служив військово-повітряним силам Великої Британії та домініонів. Але, можливо, настав час знайти щось міцніше і з великим радіусом дії."
SAF_perfect_the_cab_rank_technique:0 "Довести «кеб-ренк» до досконалості"
SAF_perfect_the_cab_rank_technique_desc:0 "Метод бомбометання "кеб-ренк" передбачає, що група бомбардувальників по черзі скидає бомби на ціль, утворюючи довгий ряд. Це тримає супротивника у напрузі, але вимагає найвищої підготовки пілотів."
SAF_desert_air_force_desc:0 "У небі над пустелею немає хмар, а спека та пісок змушують приділяти особливу увагу механізмам наших літаків. У цих суворих умовах ми матимемо безцінний досвід."
SAF_secure_the_cape_sea_route:0 "Захист морського маршруту біля Мису"
SAF_secure_the_cape_sea_route_desc:0 "Якщо ворог оволодіє Суецьким каналом, Капський півострів знову стане брамою на Схід. Ми мусимо захищати його за всяку ціну."
SAF_retain_experienced_pilots:0 "Залишати досвідчених пілотів у себе"
SAF_retain_experienced_pilots_desc:0 "Занадто часто наші досвідчені пілоти йдуть на подальшу службу у ВПС Великої Британії, замість того, щоби залишатися вдома. У Королівських ВПС більше можливостей зробити кар'єру та взяти участь у бойових діях. Але ми мусимо намагатися утримувати досвідчених пілотів у себе, щоб вони надихали та навчали нові покоління південноафриканських льотчиків."
SAF_seaward_defence_force:0 "Сили берегової оборони"
SAF_seaward_defence_force_desc:0 "Сили берегової оборони замінюють нам флот протягом двох десятиліть. Ми мусимо збільшити їхнє фінансування."
SAF_protect_the_trade:0 "Захист торгових конвоїв"
SAF_protect_the_trade_desc:0 "Остання війна показала, наскільки важливі конвої та кораблі супроводу. По території Південної Африки проходить важливий торговий шлях, і ми мусимо простежити, щоб вантажі прибули до пункту призначення."
SAF_disrupt_the_trade:0 "Напади на торгові конвої"
SAF_disrupt_the_trade_desc:0 "Остання війна показала, наскільки важливі конвої та кораблі супроводу. По території Південної Африки проходить важливий торговий шлях, і це ідеальна можливість перехоплювати та знищувати ворожі вантажі."
SAF_expand_the_simons_town_base:0 "Розширення бази у Саймонстауні"
SAF_expand_the_simons_town_base_desc:0 "Саймонстаун, розташований на Капському півострові, є головною військово-морською базою Південної Африки з 1790-х років. Базу необхідно модернізувати і розширити, щоби збільшити кількість і розміри кораблів, що знаходяться тут."
SAF_anti_submarine_tactics_desc:0 "Підводні човни загрожують судам, що проходять поблизу мису Доброї Надії. Ми мусимо виявляти та знищувати їх."
SAF_submarine_warfare_desc:0 "Ворожі торгові конвої продовжують використовувати маршрут, що проходить поблизу мису Доброї Надії. Їх треба атакувати із глибин."
SAF_prepare_overseas_offensive:0 "Підготовка до висадки за кордоном"
SAF_prepare_overseas_offensive_desc:0 "Берегова лінія Південної Африки тягнеться на кілометри, і кому як не нам готувати бійців до десантних морських операцій. Ця навичка непросто освоїти, але наші хлопці впораються."
SAF_strengthen_the_cape_garrison_artillery_desc:0 "Ми мусимо модернізувати артилерійські гармати Капського гарнізону і збільшити їх кількість, щоби захистити півострів від ворожої атаки."
SAF_civil_war_tt:1 "§RПочнеться громадянська війна§! між §Yфашистськими націоналістами§! з Південно-Західної Африки та §Yдемократами-уніоністами§! з інших регіонів країни."
SAF_german_research_tt:0 "Ми укласти угоду про обмін технологіями з Німеччиною."
