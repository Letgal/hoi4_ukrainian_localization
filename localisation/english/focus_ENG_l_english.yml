l_english:
crypto_bomb_focus: "Криптологічна бомба"
crypto_bomb_focus_desc: "Поляки розробляють блискучу машину, яку називають «криптологічною бомбою» й яка може зламати шифри німецької «Еніґми». Ми маємо ресурси для подальшого її розвитку в Блетчлі-Парку."
tizard_mission_focus: "Місія Тізарда"
#tizard_mission_focus_desc:0 "We have produced many breakthroughs in technology that we cannot fully exploit ourselves due to our lack of resources and industrial capacity. Henry Tizard would like to head a delegation to negotiate a technology sharing treaty with the USA."
maud_focus: "Комітет MAUD"
#maud_focus_desc:0 "The 'Military Application of Uranium Detonation' committee is convinced that it is theoretically possible to construct a bomb of unbelievable power by employing uranium to achieve an uncontrolled nuclear fission reaction. However, we might not be able to develop this technology in time on our own. We should speak with the Americans."
general_rearmament_focus: "Загальне переозброєння"
general_rearmament_focus_desc: "[Root.GetGeneralRearmamentDesc]"
#ENG_GENERAL_REARMAMENT_DESC_HISTORICAL:0 "It is starting to look like another Great War is inevitable. If it isn't Hitler it will be the Mikado, or even the Soviets... Public opinion has swung enough that we can initiate a program of general rearmament."
#ENG_GENERAL_REARMAMENT_DESC_AHISTORICAL:0 "Our predecessors have neglected our military situation too much. We must initiate a program of general rearmament to resolve the scathing inadequacies of our armed forces."
air_defense_focus: "Повітряна оборона"
air_defense_focus_tt: "Додати максимум §Yгармат ППО§! у §YСхідній Англії§!, §YСассексі§! та §YПівденно-Західній Англії§!"
#air_defense_focus_desc:0 "There is no question of where the enemy will be coming from; we must protect the coast with extensive anti-air batteries."
radar_focus: "RADAR"
#radar_focus_desc:0 "Здатність виявляти ворожі бомбардувальники will be crucial to the war effort. We should spare no resources in further developing Radar technology and constructing a network of detection stations along the coasts."
royal_ordinance_focus: "[Root.GetRoyalOrdnanceFactoriesName]"
ENG_ROYAL_ORDNANCE_FACTORIES_NAME_HISTORICAL: "Королівські заводи боєприпасів"
ENG_ROYAL_ORDNANCE_FACTORIES_NAME_COMMUNIST: "Революційні заводи боєприпасів"
#royal_ordinance_focus_desc:0 "[Root.GetRoyalOrdnanceFactoriesDesc]. We should establish many more factories around the country, preferably in relatively safe areas."
ENG_ROYAL_ORDNANCE_FACTORIES_DESC_HISTORICAL: "Королівський арсенал у Вулиджі не спроможний виробляти так потрібні боєприпаси та піхотну зброю"
ENG_ROYAL_ORDNANCE_FACTORIES_DESC_COMMUNIST: "Революційний арсенал у Вулиджі не спроможний виробляти так потрібні боєприпаси та піхотну зброю"
shadow_scheme_focus: "Тіньова схема"
#shadow_scheme_focus_desc:0 "The Air Ministry has come up with a brilliant suggestion for easier conversion of civilian factories into military ones. With the appropriate grants and loans to various key companies, their factories can be extended and adapted in advance to make the transition to military applications much smoother."
shadow_scheme_focus_tt: "Надає §G4§! комірки для будівництва та §Y4 військові заводи§! в двох областях при вступі у війну.\n"
uk_small_arms_focus: "Birmingham Small Arms Company"
uk_small_arms_focus_desc: "[Root.GetBSACompanyDesc]"
ENG_BSA_COMPANY_DESC_HISTORICAL: "Королівські заводи боєприпасів не виробляють достатньо стрілецької зброї, але, як і у Великій війні, ми могли би підписати контракт із Birmingham Small Arms Company та розширити її можливості."
ENG_BSA_COMPANY_DESC_COMMUNIST: "Революційні заводи боєприпасів не виробляють достатньо стрілецької зброї, але, як і у Великій війні, ми могли би підписати контракт із Birmingham Small Arms Company та розширити її можливості."
UK_secret_focus: "Таємна зброя"
#UK_secret_focus_desc:0 "We now possess the knowledge and the infrastructure to focus on the development of various secret weapons projects that used to belong in the realm of science fiction."
air_rearmament_focus: "Переозброєння авіації"
#air_rearmament_focus_desc:0 "In any war with a continental enemy, [Root.GetAirRearmamentDesc] will prove the key to victory. First, we must ensure that our airbases can support our rearmament plans!"
ENG_AIR_REARMAMENT_DESC_HISTORICAL: "Королівські ВПС"
ENG_AIR_REARMAMENT_DESC_COMMUNIST: "Народні ВПС"
fighter_command_focus: "Командування винищувачами"
#fighter_command_focus_desc:0 "Our first priority must be to control our own skies! It is hard to discern a more important area of military research than fighter development."
bomber_command_focus: "Командування бомбардувальниками"
#bomber_command_focus_desc:0 "Як завжди казав Джуліо Дуе: «Бомбардувальник завжди прорветься!» Advances in radar technology and anti-air defenses notwithstanding, we should prioritize the development of better bombers."
coastal_command_focus: "Прибережне командування"
coastal_command_focus_desc: "Наша промисловість спирається на доставку ресурсів із усіх куточків Імперії. [Root.GetCoastalCommandDesc]"
#ENG_COASTAL_COMMAND_DESC_HISTORICAL:0 "Our convoys are our lifeblood and must be protected by як Королівськими ВМС, так і Королівськими ВПС. We should set up a special RAF formation to protect the approaches to our ports!"
#ENG_COASTAL_COMMAND_DESC_COMMUNIST:0 "Our convoys are our lifeblood and must be protected by як Робітничими визвольними ВМС, так і Народними ВПС. We should set up a special PAF formation to protect the approaches to our ports!"
aircraft_production_focus: "London Aircraft Production Group"
#aircraft_production_focus_desc:0 "Aircraft production remains our highest priority. The London Aircraft Production Group (LAPG) should be created to manage and coordinate all available aircraft related production."
uk_jet_focus: "Реактивні літаки"
#uk_jet_focus_desc:0 "It seems almost certain that the jet engine will come to replace propeller engines on airplanes. The potential is enormous, and we must not allow Britain to lag behind in this crucial area of research."
naval_rearmament_focus: "Переозброєння флоту"
#naval_rearmament_focus_desc:0 "Though we tried to prevent a naval arms race with the Second London Naval Treaty, even the signatories are mostly ignoring it. [Root.GetNavalRearmamentDesc] must never lose its global supremacy. We must always ensure that it remains the largest in the world."
ENG_NAVAL_REARMAMENT_DESC_HISTORICAL: "Королівські ВМС"
ENG_NAVAL_REARMAMENT_DESC_COMMUNIST: "Робітничі визвольні ВМС"
uk_destroyer_focus: "Акцент на есмінці"
#uk_destroyer_focus_desc:0 "Modern battleships are marvels, but we must not neglect the critical role of the humble destroyer in the protection of our convoys."
uk_convoy_focus: "Акцент на супровід конвоїв"
#uk_convoy_focus_desc:0 "It cannot be stressed enough, our convoys are our lifeblood. We must do everything in our power to protect them and to replace lost tonnage quickly."
uk_waves_focus: "Править Британнія морями"
#uk_waves_focus_desc:0 "[Root.GetBritanniaRulesTheWavesDesc]. We must not grow complacent and rely solely on the quantity and quality of individual ships."
#ENG_BRITANNIA_RULES_THE_WAVES_DESC_HISTORICAL:0 "In the long shadow of the Royal Navy, other naval powers are forced to come up with innovative new doctrines to compensate"
#ENG_BRITANNIA_RULES_THE_WAVES_DESC_COMMUNIST:0 "In the long shadow of the Workers' Liberation Navy, other naval powers are forced to come up with innovative new doctrines to compensate"
uk_carrier_focus: "Акцент на авіаносці"
#uk_carrier_focus_desc:0 "There is an intense argument among naval theorists about the continued viability of the battleship. There are those who argue that modern air power will come to dominate naval power, and that the aircraft carrier will replace the battleship as the king of the oceans."
uk_spain_focus: "Примусити Іспанію"
#uk_spain_focus_desc:0 "The Spanish know better than most the power of the Royal Navy, but perhaps a reminder is in order..."
uk_battleship_focus: "Акцент на лінкори"
#uk_battleship_focus_desc:0 "While the theorists bicker about air supremacy or naval supremacy, no one wants the guns of a battleship pointing at their palace. Even if the carrier enthusiasts prove right in the end, battleships will still dominate the oceans for years to come."
uk_turkey_focus: "Примусити Туреччину"
#uk_turkey_focus_desc:0 "They don't have to love us, but Johnny Turkey should know enough to fear our battleships..."
uk_amphibious_focus: "Земноводна війна"
#uk_amphibious_focus_desc:0 "Ruling the waves is fine, but sometimes you need to get your feet wet. We must not neglect our ability to land invasion forces in hostile territory."
singapore_focus: "Сінґапурська стратегія"
#singapore_focus_desc:0 "Singapore should remain our primary naval base in the East. Hong Kong may fall to the Japanese, but Singapore must remain impregnable until the Main Fleet can arrive to decisively defeat the enemy."
sp_landward_forts_focus: "Наземні укріплення"
#sp_landward_forts_focus_desc:0 "The current defenses on Singapore Island are inadequate. We must focus our efforts on beefing up the fortifications!"
peninsular_focus: "Півострівна війна"
#peninsular_focus_desc:0 "We should preempt and slow down an enemy coming down from the north through Malaya before they even reach Singapore."
hongkong_focus: "Утримати Гонконґ"
#hongkong_focus_desc:0 "The Singapore Strategy is obsolete. Our plan should be bolder and rely on a base much closer to Japan. With sufficient fortifications and facilities, Hong Kong will serve perfectly!"
hk_landward_forts_focus: "Материкові укріплення"
#hk_landward_forts_focus_desc:0 "Hong Kong will have to become a fortress city in order to withstand a sustained attack from mainland China."
hk_air_focus: "Повітряна оборона"
#hk_air_focus_desc:0 "We must expand and improve the anti-air emplacements in Hong Kong greatly."
uk_embargo_focus: "Політика ембарґо"
#uk_embargo_focus_desc:0 "The best way of defeating dictators — whether red or brown — is to simply starve them of the resources they need to wage war. The problem is just to browbeat the bankers and corporations who do business with them..."
uk_sanction_italy_focus: "Санкції проти Італії"
#uk_sanction_italy_focus_desc:0 "Mussolini dreams of a new Roman Empire and, absurd as it may sound, might someday attack us to achieve his dream. We should do what we can to prevent this before it comes to war."
uk_sanction_japan_focus: "Санкції проти Японії"
#uk_sanction_japan_focus_desc:0 "The Japanese seem committed to creating their 'Greater East Asia Co-Prosperity Sphere'; under their hegemony, of course. The British Empire is the primary obstacle, together with the colonies of other Western powers. They must be denied access to the resources they need."
uk_burma_focus: "Бірманська дорога"
#uk_burma_focus_desc:0 "We should aid the Chinese in their struggle against Japan by constructing a road — and associated infrastructure — between Burma and China, where supplies can reach them overland, safe from Japanese predation."
uk_scandinavian_focus: "Скандинавська інтервенція"
#uk_scandinavian_focus_desc:0 "Scandinavia would have little strategic import if it were not for one thing; Swedish iron exports. We must put pressure on both Sweden and Norway in order to prevent this vital resource from reaching Germany. If they refuse, we might have to be prepared to invade..."
uk_iraq_focus: "Забезпечити «близькість» Іраку"
#uk_iraq_focus_desc:0 "We granted Iraq independence in 1932, but considering the current global situation, that might have been a mistake. Iraqi oil must never be allowed to reach our enemies..."
uk_iran_focus: "Забезпечити «близькість» Ірану"
#uk_iran_focus_desc:0 "Iran is not just rich in oil that must be denied our enemies; it is also the strategic nexus between India, the Middle East and the Soviet Union."
uk_free_india_focus: "Індійська незалежність"
#uk_free_india_focus_desc:0 "Japan is actively fomenting rebellion in India and has even formed a 'National Indian Army' composed of Indian recruits. The situation could grow dangerous if nothing is done to prevent it. We can either defeat Japan quickly, or promise the Indians independence in a few years."
uk_colonial_focus: "Заохотити колоніальну еліту"
#uk_colonial_focus_desc:0 "Our vast, sprawling empire houses some of the greatest minds in the world, but its size prevents many of them from ever meeting. By encouraging them to work together on our most important projects, we can achieve results faster."
uk_asia_focus: "Укріпити Східну Азію"
#uk_asia_focus_desc:0 "Many of our old colonies in the east are threatened by civil wars and imperial ambitions of local countries. We must not neglect our remaining outposts, but continue to develop these regions to secure our global presence."
uk_china_focus: "Вплинути на Китай"
#uk_china_focus_desc:0 "Although the Chinese nationalists have called themselves enemies of our colonial efforts, they are trapped between enemies with too few allies. If we reach out to them, they may be willing to shift their policies."
uk_commonwealth_focus: "Зв'язки зі Співдружністю"
#uk_commonwealth_focus_desc:0 "United by common allegiance to the Crown, the nations of the British Commonwealth are the first we can count on in the event of another global conflict. Securing our diplomatic administration there will be of the essence."
uk_india_focus: "Розвиток Індії"
#uk_india_focus_desc:0 "The state of our colonies in India remains controversial both abroad and at home, but whatever is in store for them, strengthening their industrial capacity is a priority at the present stage."

limited_rearmament_focus: "Обмежене переозброєння"
limited_rearmament_focus_desc: "[Root.GetLimitedRearmamentDesc]"
#ENG_LIMITED_REARMAMENT_HISTORICAL:0 "The recent stirrings from Germany and other Fascist powers around the world suggest that we may not enjoy peace in our time. In preparation, we should begin to set the pieces in motion for our own rearmament if the situation gets any worse."
#ENG_LIMITED_REARMAMENT_AHISTORICAL:0 "Our new approach to domestic politics and international relations requires a healthy military to support it. In preparation, we should begin to expand upon our civilian industry, so that it may form a stable foundation for a future expansion of our military industry, in due time."
ENG_motorized_focus: "Моторизована армія"
#ENG_motorized_focus_desc:0 "Recently the Army has been experimenting with fully motorized infantry units. As yet, they have not formed any fully motorized divisions, but with right words to the Secretary of State for War this could soon be possible."
ENG_tank_focus: "[Root.GetRoyalTankRegimentName]"
ENG_ROYAL_TANK_REGIMENT_NAME_HISTORICAL: "Королівський танковий полк"
ENG_ROYAL_TANK_REGIMENT_NAME_COMMUNIST: "Республіканський танковий полк"
#ENG_tank_focus_desc:0 "[Root.GetRoyalTankRegimentDesc]. The Special Vehicle Development Committee proposes to research and develop a modern design to keep Britain at the forefront of tank development."
#ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL: "Британія винайшла танк, тож Королівський танковий полк should be equipped with the world's best tanks, but this is not currently the case"
#ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST: "Британія винайшла танк, тож Республіканський танковий полк should be equipped with the world's best tanks, but this is not currently the case"

uk_empire_focus: "Зміцнити імперію"
#uk_empire_focus_desc:0 "Our Empire is vast, and despite our power, weakly defended. To combat this we need to encourage Imperial Patriotism throughout the realm."
uk_service_focus: "Служба в заморських територіях"
#uk_service_focus_desc:0 "By rotating armed forces personnel to colonial stations and back home again they can learn about the conditions on different fronts, gain experience, and share it with their comrades back home."
uk_mediterranean_focus: "Середземноморський бастіон"
#uk_mediterranean_focus_desc:0 "The route through the Mediterranean is a vitally important shortcut to and from India. As such, it is of utmost importance to keep it open and in our hands."
uk_rock_focus: "Укріпити Скелю"
#uk_rock_focus_desc:0 "As well as controlling the entrance to the Mediterranean, Gibraltar provides a strongly defended harbour from which ships can operate in both the Atlantic and the Mediterranean. As such, it is imperative that it is strongly guarded."
uk_greece_focus: "Примусити Грецію"
#uk_greece_focus_desc:0 "It is in our interests to have basing rights in Greece, and frankly the Greeks are in no position to refuse us."
uk_malta_focus: "Укріпити Мальту"
#uk_malta_focus_desc:0 "Malta commands an excellent position in the central Mediterranean, a vital way station along our lifeline through Egypt and the Suez Canal to India and the Far East. Time spent fortifying it more strongly could never be wasted."
ENG_mot_focus_tooltip: "Тепер ми можемо розміщувати дивізії моторизованої піхоти."
uk_canada_focus: "Розвиток Канади"
#uk_canada_focus_desc:0 "An investment in Canada's Industry and Shipyards will provide a boost to their economy and allow them to provide a greater contribution in the event of war."
uk_australia_focus: "Розвиток Австралії"
#uk_australia_focus_desc:0 "An investment in Australia's Shipyards and Industry will provide a boost to their economy and allow them to provide a greater contribution in the event of war."
uk_protect_suez: "Захистити Суец"
#uk_protect_suez_desc:0 "Controlling the Suez channel is part of the means by which the British Empire retains its command of the sea. Losing this region would be disastrous. Measures must be taken to fortify it."
uk_balkan_strategy: "Балканська стратегія"
#uk_balkan_strategy_desc:0 "Many of the nations in the Balkans are pro-British and see the same threat from central Europe as we do. If we seize the opportunity and support them early, we can secure their loyalty, although at the expense of angering their revengist neighbors."
uk_new_zealand_focus: "Розвиток Нової Зеландії"
#uk_new_zealand_focus_desc:0 "New Zealand retains a strong connection to our nation and has warned against the fascist threat. Their contribution in the event of war is certain, and we should aid them in preparing accordingly."
uk_south_africa_focus: "Розвиток Південної Африки"
#uk_south_africa_focus_desc:0 "The political situation in South Africa is uncertain. We cannot fully trust that they will support our war effort, but by aiding them in strengthening their industry, we can hope to increase support for the British cause."

ENG_home_defence: "Оборона метрополії"
#ENG_home_defence_desc:0 "A vast empire is of no use if we cannot protect the British people. We should focus our efforts on keeping the British Isles safe."
ENG_issue_gasmasks: "Видати протигази"
#ENG_issue_gasmasks_desc:0 "Світ стає все небезпечнвшим з кожним днем. We should protect the civilian population from any poisonous gas attacks. Britain shall breathe easy."
ENG_military_training_act: "Закон про військову підготовку"
#ENG_military_training_act_desc:0 "The Great War has left our people with an impression that they would not have to fight again. As the world grows dangerous, we must ensure that all capable young men receive basic military training."
ENG_embargo_germany: "Оголосити ембарґо Німеччині"
#ENG_embargo_germany_desc:0 "German rearmament is an insult and a great threat to world peace. We will not be supplying the resources they need to fuel their war machine."
ENG_war_with_germany: "Війна з Німеччиною"
#ENG_war_with_germany_desc:0 "The Germans have left us with no other choice. For the sake of the free world and the future of our children. It is time for war."
ENG_swedish_intervention: "Інтервенція в Швецію"
#ENG_swedish_intervention_desc:0 "Swedish movements against democracy have gained a worrying amount of influence. We cannot risk Swedish steel ending up as guns in the hands of our enemies. The Swedes shall remain free, but we need to secure a certain degree of influence over their country."
ENG_norwegian_intervention: "Інтервенція в Норвеґію"
#ENG_norwegian_intervention_desc:1 "Norwegian movements against democracy continue to gain ground. We should ensure that their politics stay aligned with our own interests, even if we need to use force."
ENG_danish_intervention: "Інтервенція в Данію"
#ENG_danish_intervention_desc:0 "Danish support for the enemies of world peace have continued to grow. There is only one way to ensure they stay on our side. We should use Denmark to establish a strategic foothold in the region in case a land invasion in Europe becomes necessary."
ENG_benelux_intervention: "Інтервенція в Бенілюкс"
#ENG_benelux_intervention_desc:0 "The political environment in the Benelux Region is growing hostile towards us. We should send a clear warning that any enemy of democracy will not be tolerated and we are ready to use force if necessary."
ENG_belgium_security: "Гарантувати позицію Бельгії"
#ENG_belgium_security_desc:0 "A warning was clearly not enough. If political tendencies continues as they have this far, Belgium will pose a direct threat to our waters. We must intervene and establish a strategic foothold on mainland Europe."
ENG_dutch_security: "Гарантувати позицію Нідерландів"
#ENG_dutch_security_desc:0 "Political movements in the Netherlands continues to support our enemies. The Netherlands will have to be subdued in order to ensure a free Europe."
ENG_war_with_japan: "Війна з Японією"
#ENG_war_with_japan_desc:0 "All other options are exhausted and the Japanese refuse to give up their expansionist ways. For the safety of the British Empire and the people of Asia, we must subdue the Japanese."
ENG_war_with_italy: "Війна з Італією"
#ENG_war_with_italy_desc:0 "The Italians refuse to give up their plans for a new Empire and have proven willing to go to war in order to expand their borders. We must do what we can to eliminate this threat before it is too late."
ENG_embargo_ussr: "Ембарґо державі [SOV.GetNameDefCap]"
#ENG_embargo_ussr_desc:1 "[SOV.GetNameDefCap] is growing powerful and using British resources to fuel their military efforts. We should deprive them of access to our trade."
ENG_war_with_ussr: "Війна з [GetTheUSSRName]"
ENG_war_with_ussr_desc: "Загроза держави [SOU.GetNameDef] продовжує зростати попри наші заперечення. Ми не можемо терпіти агресивну державу [SOU.GetName] і в нас немає вибору, крім як піти війною заради кращого майбутнього."

# Man the Guns
ENG_parachute_regiments:0 "Airborne Forces Depot"
ENG_parachute_regiments_desc:0 "Following the success of early airborne operations in hostile territory, it is clear that the parachute regiments are the future. The establishment of dedicated training facilities and equipment will help us adopt these new technologies into our overall strategy."
ENG_special_air_service: "Спеціальна повітряна служба"
#ENG_special_air_service_desc:1 "Офіцер на ім'я Дейвід Стірлінґ has come up with the idea that a small commando unit might be capable of harrassing the enemy behind their lines, causing tremendous damage. Naming them an 'Air Service' has the added benefit of causing the enemy to believe they have to defend against paratroopers, too. There may well be merit to this idea."
ENG_chiefs_of_staff_committee: "Комітет начальників штабів"
#ENG_chiefs_of_staff_committee_desc:1 "We must empower the heads of the various service branches to conduct this war as they consider is best. The Combined Chiefs of Staff, formed initially in 1923, will now be given the means to coordinate operations across the globe, reporting directly to the War Cabinet. This will greatly streamline planning for military operations."
ENG_revisit_colonial_policy: "Переоглянути колоніальну політику"
#ENG_revisit_colonial_policy_desc:1 "The times are changing. It is clear that independence movements will only continue to spring up across the empire, and in ever-stronger incarnations. If we do not wish to be forced into pouring increasingly vast resources into surpressing these movements, then we must acknowledge that our Empire has run its course, and now must be allowed to find its own path into the world."
ENG_guide_the_colonies: "Спрямувати колонії"
#ENG_guide_the_colonies_desc:1 "Taking the first steps towards full independence, after long periods under our control, is not easy. Our Dominions require our aid in restructuring their government, so that they may function as well when completely independent as they do now, under our guidance."
ENG_towards_dominion_independence: "Шлях до незалежності домініонів"
#ENG_towards_dominion_independence_desc:1 "Having seen to the restructuring of the Dominion governments, we must now aid our dominions in taking the final steps towards cutting their official ties to Westminster. It is likely we will see a period of mass migration, as those who would rather continue to be a part of [Root.GetNameDef] will immigrate."
ENG_foundations_for_an_indian_state: "Основи індійської держави"
#ENG_foundations_for_an_indian_state_desc:2 "If it is to function as an independent state, we must see to increasing the industrialization of India, as well as drastically restructuring their government. The challenges of governing an entire subcontinent are, as we have found, not simple ones, and India must be prepared if it is to succeed."
ENG_the_three_nation_solution: "Тридержавне рішення"
#ENG_the_three_nation_solution_desc:1 "Cultural and religious differences are extreme across the Indian subcontinent. Already, there are antagonizations between various groupings with different loyalties. Rather than lump them all in to a single state, perhaps the better solution would be to split the subcontinent up in a trio of states. Hindu India, Muslim Pakistan in the northwest, and Muslim Bangladesh in the northeast."
ENG_towards_indian_independence: "Шлях до незалежності Індії"
#ENG_towards_indian_independence_desc:1 "The time has come to set India on its path to independence. We will begin gradually transferring governmental tasks, increasing their autonomy in preparation for full independence."
ENG_withdraw_from_contested_territories: "Вийти зі спірних територій"
#ENG_withdraw_from_contested_territories_desc:0 "A number of territories across the globe, considered part of the British Overseas Territories, are claimed by neighboring states. This causes diplomatic tensions, and so it may be better to reassess their status as under United Kingdom juristiction."
ENG_self_government_for_the_mediterranean: "Самоврядування в Середземномор'ї"
#ENG_self_government_for_the_mediterranean_desc:1 "The nations in the Mediterranean are ready to receive extensive autonomy in preparation for full independence. This is likely to result in an influx of immigrants desiring to obtain British nationality before independence is formalized."
ENG_self_government_for_africa: "Самоврядування в Африці"
#ENG_self_government_for_africa_desc:1 "The nations in Africa are ready to receive extensive autonomy in preparation for full independence. This is likely to result in an influx of immigrants desiring to obtain British nationality before independence is formalized."
ENG_self_government_for_the_middle_east: "Самоврядування на Близькому Сході"
#ENG_self_government_for_the_middle_east_desc:1 "The nations in the Middle East are ready to receive extensive autonomy in preparation for full independence. This is likely to result in an influx of immigrants desiring to obtain British nationality before independence is formalized."
ENG_self_government_for_the_americas: "Самоврядування в Америці"
#ENG_self_government_for_the_americas_desc:1 "The nations in the Americas are ready to receive extensive autonomy in preparation for full independence. This is likely to result in an influx of immigrants desiring to obtain British nationality before independence is formalized."
ENG_self_government_for_asia: "Самоврядування в Азії"
#ENG_self_government_for_asia_desc:1 "The nations in Asia are ready to receive extensive autonomy in preparation for full independence. This is likely to result in an influx of immigrants desiring to obtain British nationality before independence is formalized."
ENG_decolonization: "Деколонізація"
#ENG_decolonization_desc:1 "It is the end of an era, but an end of our choosing. Rather than suffering the indignity of struggling in vain against the unstoppable rise of independence movements, we have held our heads high and, with pride, have guided those under our protection as far as we could. Now, all that remains is to cut our remaining ties and welcome our erstwhile dependents on the world scene as equals."
ENG_decolonized: "Британія провела деколонізацію"
ENG_steady_as_she_goes: "Steady as she goes"
#ENG_steady_as_she_goes_desc:1 "The mounting crisis is precisely why we must remain true to our roots. We will continue the course that we have sailed in recent years, rather than make any drastic political changes that may cause internal instability when we can least afford it."
ENG_global_defense: "Глобальна оборона"
#ENG_global_defense_desc:1 "Protecting the British people starts by preventing that which would threaten it from spreading in the first place. We must find the embers of conflict and put them out in the spot before they turn into a conflagration that spreads far and wide, burning us in our homes."
ENG_every_man_will_do_his_duty: "Кожен мусить виконувати свій обов'язок"
#ENG_every_man_will_do_his_duty_desc:1 "In the spirit of Nelson's famous words we must instill a sense of duty in the people. Whether they like it or not, the nation requires their service in the face of the coming crisis."
ENG_motion_of_no_confidence: "Вотум недовіри"
#ENG_motion_of_no_confidence_desc:1 "The current government has failed in its attempts to defuse the looming world crisis. Any further attempts to do so now are just signs of weakness. We require stronger leadership so that we may weather the coming storm."
ENG_no_further_appeasement: "Кінець політики умиротворення"
#ENG_no_further_appeasement_desc:1 "Appeasement has failed, and to continue this policy now is folly. It is clear our enemies will not back down, and insist on demanding more and more. We must stop them now, before we give them even more advantages."
ENG_no_further_appeasement_tt: "$EFFECT_SET_RULE$£trigger_yes£Може виправдовувати ціль війни проти та оголошувати війну однаковій ідеологічній групі.\n$EFFECT_SET_RULE$£trigger_yes£$CAN_PUPPET$.\n"
#ENG_kickstart_the_war_industry:1 "Kickstart the War Industry"
#ENG_kickstart_the_war_industry_desc:1 "Time is of the essence, and we cannot wait for a natural growth of our war industry. We must make a large investment for the quick construction of additional factories, if we are to be ready for war."
#ENG_secure_the_oil_imports:1 "Secure the Oil Imports"
#ENG_secure_the_oil_imports_desc:1 "We cannot rely on the fickle nature of trade agreements with foreign governments for our oil imports. Better yet to wrest control of the oil fields, so that we may maintain full control of them regardless of the political leadership in other nations."
#ENG_maintaining_imperial_integrity:1 "Maintaining Imperial Integrity"
#ENG_maintaining_imperial_integrity_desc:1 "The defense of our Empire begins with mastery of the seas and the loyalty of our Dominions. Other naval powers must be warned to not threaten our naval superiority, and at the same time we must exert increasing control over our subjects so that we are strong across the globe."
#ENG_enforce_the_naval_treaties:1 "Enforce the Naval Treaties"
#ENG_enforce_the_naval_treaties_desc:2 "It has come to our attention that certain powers have chosen to ignore the stipulations of the Washington Naval Treaty. This cannot be allowed to stand. If we are to maintain the advantage, and lest others get the same idea, we must strike quickly and make an example of those who would defy our will."
#ENG_enforce_the_naval_treaties_tt:0 "These can be used to demand that countries who have too many §YCapital Ships§! compared to us §GReduce§! their number of §YCapital Ships§!, and will give us a §YPuppet Wargoal§! if they refuse.\n"
ENG_maintaining_the_balance_of_power: "Збереження балансу сил"
#ENG_maintaining_the_balance_of_power_desc:1 "The strength of the Empire lies in the weakness and paralysis of Europe. If we are to be able to focus on global matters, we must ensure that Europe is too busy with its own affairs to look at ours. We will remain aloof of European affairs, except to act against any expansionist regimes that might threaten this delicate balance of power that we desire."
ENG_continental_intervention: "Континентальна інтервенція"
#ENG_continental_intervention_desc:1 "It is clear that we will not be able to maintain the balance of power on the European continent without acting. We must crush the expansionist regimes that have cropped up recently, ensuring that we will never be faced with the threat of a unified Europe able to prepare an invasion of the British Isles without distractions."
#ENG_continental_intervention_tt:1 "Gives wargoals against major European nations that have caused more than §R10§! §YWorld Tension§!:\n"
ENG_prepare_for_the_inevitable: "Підготуватися до неминучого"
#ENG_prepare_for_the_inevitable_desc:1 "It seems all but certain that our nation will be involved in yet another world conflict. We must increase our industrial expenditures to increase the rate of our rearmament."
ENG_a_change_in_course: "Зміна курсу"
#ENG_a_change_in_course_desc:1 "As world tensions mount, it is clear our current political leadership is incapable of protecting the nation's interests. The time has come for a drastic departure from the politics of the last few decades."
ENG_the_kings_party: "Партія короля"
#ENG_the_kings_party_desc:1 "Now that the crisis is over and the government has fallen, the King's most ardent supporters may be able to form a government of their own, much more... amenable... to the King's wishes. This King's Party would consist of David Lloyd George, Winston Churchill, and Oswald Mosley, thereby reaching across political parties and aiding in repairing the unity of our nation."
edward_viii_married_wallis_simpson: "$ENG_regnalname_edward$ VIII одружився на Уолліс Сімпсон" # W
#ENG_reassess_continental_commitments:0 "Reassess Continental Commitments"
#ENG_reassess_continental_commitments_desc:1 "Though our recent political stance towards Europe has been to commit ourselves to our allies in the Great War, opposing a resurgent [GER.GetName] and a looming [SOV.GetName], political differences between ourselves and our old allies have become more notable. Perhaps the time has come to reconsider where our loyalties lie."
ENG_isolate_the_mediterranean_threat: "Ізолювати середземноморську загрозу"
#ENG_isolate_the_mediterranean_threat_desc:1 "[ITA.GetAdjective]ий флот загрожує our shipping through the Mediterranean. We must begin a campaign of diplomatically isolating them to contain the threat."
ENG_alliance_with_germany: "Альянс із Німеччиною"
#ENG_alliance_with_germany_desc:1 "Our interests are aligned with the Germans — while they desire hegemony of the European continent, we desire a Europe that will not threaten the British Isles while we see to our global Empire. Perhaps an alliance, as per the King's wishes, would not be all that strange a cooperation."
ENG_alliance_with_germany_tt: "Половина поточної підтримки §Yдемократії§! буде застосована як штраф до §Rстабільності§!:\n"
ENG_noninterference_treaty_with_germany: "Договір про невтручання з Німеччиною"
#ENG_noninterference_treaty_with_germany_desc:1 "Our Imperial ambitions rely on not having to worry about Europe. Perhaps this is easily achieved by giving [GER.GetNameDef] carte blanche in Europe, in return for continued peaceful relations and their promise to not interfere in matters that concern the British Empire."
ENG_take_out_the_regia_marina: "Знищити Regia Marina"
#ENG_take_out_the_regia_marina_desc:1 "The time has come to take care of the threat in the Mediterranean. We will secure the shipping routes passing through the Suez, the lifeline of our Empire, by eliminating the navy that straddles it."
ENG_organize_the_blackshirts: "Зорганізувати чорносорочників"
ENG_organize_the_blackshirts_map_category_name: "Оберіть, де зорганізувати марші чорносорочників."
#ENG_organize_the_blackshirts_desc:2 "The success of the British Union of Fascists depends on its public image. We can show our movement's spirit of unity and personal strength by holding militarily-inspired marches throughout the country. We will attract more followers, while also cowing the opposition into inaction. The eventual goal will be a march on Downing Street itself, calling for a change in leadership."
ENG_organize_the_blackshirts_tt: "Відкриває доступ до рішень §Y$ENG_organize_the_blackshirts$§!.\n"
ENG_the_british_path_to_fascism: "Британський шлях до фашизму"
#ENG_the_british_path_to_fascism_desc:1 "Our path to fascism will be our own, and we will not bend the knee to those on the continent who consider themselves our ideological superiors. The people remember the last war, and any cooperation with the regime existing in [GER.GetName] would be sure to incur their wrath."
#ENG_secure_the_italian_alliance:1 "Secure the Italian Alliance"
#ENG_secure_the_italian_alliance_desc:1 "Mussolini has a far more palatable approach to fascism, and has long been admired by Mosley. It is only natural that our two countries should engage in a closer relationship, mutually beneficial to both our peoples."
ENG_gibraltar_for_spanish_support: "Ґібралтар в обмін на іспанську підтримку"
#ENG_gibraltar_for_spanish_support_desc:1 "Though long considered an integral part of our nation, perhaps it is worthwhile to arrange the return of Gibraltar to Spanish hands, in return for Franco's support for our cause."
#ENG_pre_empt_spanish_alignment:1 "Pre-Empt Spanish Alignment"
#ENG_pre_empt_spanish_alignment_desc:1 "The risk exists that the Spanish will side with the Germans if we take any offensive action towards the latter. This cannot be allowed to happen — we must deal with this potential threat before we move on to [GER.GetName] proper."
#ENG_prevent_a_continental_hegemony:1 "Prevent a Continental Hegemony"
#ENG_prevent_a_continental_hegemony_desc:1 "It is clear that [GER.GetNameDef] has designs upon the entirety of the European continent. This cannot be allowed to come to pass. Together with our allies, we must take on the Germans before they pose too insurmountable of a challenge."
#ENG_enact_the_mosley_manifesto:1 "Enact the Mosley Manifesto"
#ENG_enact_the_mosley_manifesto_desc:2 "In previous years, Mosley has prepared a manifesto for sweeping economic reforms to cure poverty. It is time to put the Leader's proposals into effect."
ENG_god_save_the_king: "God Save the King"
#ENG_god_save_the_king_desc:2 "Above all else stands our duty to the King and the Crown. A symbol of resistance and hope for the people, and of the unity of the Empire to our subjects and enemies, the King must be extolled within and feared without. We will make it so."
#ENG_ceylon_forward_operating_base:1 "Ceylon Forward Operating Base"
#ENG_ceylon_forward_operating_base_desc:1 "In preparation of the massive invasion that it will take to return the Crown's control over India, we must greatly expand the facilities on the island of Ceylon."
#ENG_reclaim_the_jewel_in_the_crown:1 "Reclaim the Jewel in the Crown"
#ENG_reclaim_the_jewel_in_the_crown_desc:1 "India's brief period of independence must now come to an end. Our forces are in position, ready to return the Crown's Jewel."
#ENG_pre_empt_the_ideological_threat:1 "Pre-Empt the Ideological Threat"
#ENG_pre_empt_the_ideological_threat_desc:1 "The Empire is beset internally by those who think differently. We know these fifth columnists take their orders from Moscow, and so we may silence their voices by striking at the source of this evil."
ENG_expose_the_belly_of_the_bear: "Оголити ведмеже черево"
#ENG_expose_the_belly_of_the_bear_desc:1 "Taking on the Soviets without any beachheads is an incredible challenge. We will demand passage through the countries of [PER.GetName] and [AFG.GetName], and strike at the Soviets where they least expect it; overland and into their exposed belly."
ENG_imperial_conscription: "Імперський призов"
#ENG_imperial_conscription_desc:1 "We have long neglected the wealth of manpower our Empire provides. It is time we drastically improve conscription throughout the Empire, and ensure that we have an abundance of manpower to fight our war. All must do their duty to the Crown!"
ENG_consolidate_the_british_isles: "Укріпити Британські острови"
#ENG_consolidate_the_british_isles_desc:1 "The Irish continue to tote their silly notions of independence, and our tolerance is at an end. It is time we crush their resistance and bring the entire country back into the fold as an integral part of the United Kingdom."
ENG_unite_the_anglosphere: "Об'єднати англосферу"
#ENG_unite_the_anglosphere_desc:1 "The legacy of our Golden Age is one of our culture and language being present across the globe. Rather than suffer the indignity and thanklessness of these areas remaining independent, we must once again unify them under our rule."
#ENG_appeal_to_imperial_loyalists:1 "Appeal to Imperial Loyalists"
#ENG_appeal_to_imperial_loyalists_desc:1 "Despite the now-nominal independence of the Dominions, there are still many among their citizens who are loyal to the Crown. If we can reach out to them, we may be able to subvert the Dominions' governments prior to the invasions that will be necessary to regain control of them."
#ENG_appeal_to_imperial_loyalists_tt:1 "Відкриває доступ до рішень §Y$ENG_appeal_to_imperial_loyalists$§!, allowing for the instigation of pro-British civil wars in former Dominions.\n"
#ENG_bring_the_dominions_back_into_the_fold:1 "Bring the Dominions Back into the Fold"
#ENG_bring_the_dominions_back_into_the_fold_desc:1 "The board is set, and the pieces are in position. Now is the time to set our plan in motion and 'correct' the notion of independence present in the minds of the Dominions' leaders."
ENG_bring_the_dominions_back_into_the_fold_tt: "Відкриває доступ до рішень: §YAlly the Imperialist Uprising§!.\n"
ENG_the_sun_never_sets: "Сонце ніколи не заходить"
#ENG_the_sun_never_sets_desc:1 "It is said that the British Empire is so vast, the sun never sets on it. Its strength is the Royal Navy, securing the trade- and supply routes that connect it and are so vital to our prosperity. This navy must learn to traverse these enormous distances with all due haste, so that we may react swiftly to any threat, anywhere."
#ENG_the_sun_never_sets_tt:0 "These bonuses will be applied to any newly researched ship types.\n"
#ENG_pre_empt_the_strategic_threat:1 "Pre-Empt the Strategic Threat"
#ENG_pre_empt_the_strategic_threat_desc:1 "The Empire is beset externally by those who desire our wealth in resources. We know who and why, and so nothing prevents us from taking the fight to them before they pounce upon us in a moment of unfortunate weakness on our part."
ENG_concessions_to_the_trade_unions: "Поступки профспілкам"
#ENG_concessions_to_the_trade_unions_desc:1 "Our efforts to rearm are continuously marred by conflicts with the trade unions. We may well have a much smoother transition if we elect to cooperate with them, rather than continue to struggle against them."
ENG_concessions_to_the_trade_unions_tt: "Відкриває доступ до рішень §Y$ENG_concessions_to_the_trade_unions$§!, які необхідно виконати для переходу на комунізм.\n"
ENG_concessions_to_the_trade_unions_tt_2: "§RЯкщо деколонізація не була досягнута протягом 2 років із переходу на комунізм, у країні почнеться громадянська війна!§!\n"
ENG_concessions_to_the_trade_unions_tt_3: "Відкриває доступ до рішень: §YПідтримка профспілок§!.\n"
#ENG_move_to_secure_the_dominions:1 "Move to Secure the Dominions"
#ENG_move_to_secure_the_dominions_desc:1 "The Dominions eye our ideological shift with suspicious eyes. It is not unlikely that they will reconsider their ties to Westminster if we let them... And so we must not. Acting swiftly, we may be able to forcibly affect a change in government before diplomatic relations become too strained."
ENG_move_to_secure_the_dominions_tt: "Відкриває доступ до рішень §Y$ENG_move_to_secure_the_dominions$§!.\n"
ENG_the_fate_of_the_royal_family: "Доля королівської сім'ї"
#ENG_the_fate_of_the_royal_family_desc:1 "The notion that one person is worth more than another, purely by birth, sickens us. The immense wealth the Royal Family continues to flaunt is a thorn in our eyes, and would undoubtedly be of much better use spent on rearmament and industrial expansion. Perhaps it is time we kill two birds with one stone..."
#ENG_eliminate_the_upper_class:1 "Eliminate the Upper Class"
#ENG_eliminate_the_upper_class_desc:1 "The workers must rise up and break the oppression of the upper classes. We will deal with them, and seize their companies for the state."
#ENG_eliminate_the_upper_class_tt:0 "Removes aristocrat Field Marshals, Generals, and Admirals.\n"
ENG_for_the_good_of_the_revolution: "Заради добра революції"
#ENG_for_the_good_of_the_revolution_desc:1 "All must be willing to make sacrifices in comfort for the good of the state. The British people will keep their heads high in the face of rationing, confident that it will ensure our eventual victory."
ENG_the_british_communist_alternative: "Британська комуністична альтернатива"
#ENG_the_british_communist_alternative_desc:1 "Rather than side with Moscow, we will start our own cooperation of communist states. The British are second to none on the world scene, and we will not bow to Moscow, not now, nor ever."
ENG_enforce_decolonization: "Примусова деколонізація"
#ENG_enforce_decolonization_desc:1 "Just as we have decolonized, so too must the other nations of the world. We will issue an ultimatum, and those who do not see the wisdom of our words will be made to see that wisdom, instead."
ENG_reach_out_across_the_channel: "Простягнути руку через Ла-Манш"
#ENG_reach_out_across_the_channel_desc:1 "Communism has spread in the countries just across the English Channel. We will reach out to them, and offer them a guiding and helping hand that is far closer than distant Moscow."
#ENG_reach_out_across_the_channel_tt:0 "Invites §Y[FRA.GetName]§! or the §YLow Countries§! to our faction, if they are communist.\n"
ENG_soviet_cooperation: "Радянська співпраця"
#ENG_soviet_cooperation_desc:1 "Though we have our differences, we also share an enemy. We shall propose an attack from both sides, squashing the Germans before they realize what has happened."
ENG_the_one_true_revolution: "Єдина істинна революція"
#ENG_the_one_true_revolution_desc:1 "No cooperation will ever be possible with [SOU.Capital.GetCapitalVictoryPointName]. Corruption is rife in [SOU.GetNameDef], and the only hope is to cut out its heart and assume undisputed global leadership of the Worker's Cause."
ENG_follow_moscow: "Слідувати за керівництвом із м. [SOU.Capital.GetCapitalVictoryPointName]"
#ENG_follow_moscow_desc:1 "In its roots, communism in Britain has always followed the orders of [SOU.Capital.GetCapitalVictoryPointName]. To continue to do so now is not only logical, but also necessary. Between the Red Army and our Navy, we shall spread the word of Marx far and wide, and none can stop us."
#ENG_tackle_fascism:1 "Tackle Fascism"
#ENG_tackle_fascism_desc:1 "Fascism is the prime threat to the Worker's Cause. We must focus on eliminating this blight from the face of Europe."
ENG_preparing_the_second_front: "Підготовка другого фронту"
#ENG_preparing_the_second_front_desc:1 "When the war begins, we must open a second front to aid our Soviet allies. Preparation for this must begin already now."
#ENG_tackle_capitalism:1 "Tackle Capitalism"
#ENG_tackle_capitalism_desc:1 "Capitalism is the archnemesis of the Worker's Cause, and we cannot sit idly by as it thrives, even an ocean away. We must prepare to take it on in its heartland."
#ENG_bermuda_invasion_launch_point:1 "Bermuda Invasion Launch Point"
#ENG_bermuda_invasion_launch_point_desc:1 "An invasion of North America will not be an easy task. We must build up our possessions in Bermuda to be able to accomodate the invasion force for such a duration of time as is necessary, before it can then be sent to spread the Revolution directly to American shores."
ENG_crush_the_dream: "Розбити Мрію"
#ENG_crush_the_dream_desc:1 "The Americans like to talk about their Dream; that anyone can 'make it' in America, if only they are willing to do so over the backs of their peers. We find this reprehensible; no man should be encouraged to prey on another for his own gain. We will liberate their people from these silly notions, crushing this dream so thoroughly that no trace of it remains."
#ENG_socialist_science_pool:1 "Socialist Science Pool"
#ENG_socialist_science_pool_desc:1 "We must coordinate an exchange of technological knowledge so that all our allies may benefit from our advances, and so that we may benefit from theirs. This is the only way that the worker's struggle will succeed."
ENG_liberate_the_home_of_marx: "Звільнити вітчизну Маркса"
#ENG_liberate_the_home_of_marx_desc:1 "The birthplace of Karl Marx has been infested by fascism, not only tainting his memory, but also serving as a perpetual insult to all of socialism. It is time to vanquish this evil force from the German land, liberating their populace from the false prophets that lead them."
ENG_spirit_of_the_industrial_revolution: "Дух промислової революції"
#ENG_spirit_of_the_industrial_revolution_desc:1 "The British Isles were the birthplace of the Industrial Revolution. In this spirit, we will show the world what liberated workers can achieve in a state-controlled economy."
ENG_british_commonwealth_air_training_plan: "План підготовки пілотів Британської Співдружності"
#ENG_british_commonwealth_air_training_plan_desc:0 "Our military success hinges upon our mastery of the air, and therefore the skill of our air crews. We will embark upon the largest aviation training program the world has ever seen to ensure we have all the trained pilots and crews we require to master this new dimension of warfare."
ENG_indian_autonomy: "Автономія Індії"
#ENG_indian_autonomy_desc:0 "Rather than promise full independence, it is possible we may be able to weaken the Indian independence movements by giving them far-reaching autonomy, much like the other Dominions already enjoy."
ENG_indian_autonomy_tt: "§RБез автономії або лорда Галіфакса як лідера держави [RAJ.GetNameDef] не підтримає жодні пропозиції щодо створення імперської федерації.§!"
ENG_imperial_conference_defense_dominion: "Оборонні угоди імперської конференції"
ENG_imperial_conference_economy_dominion: "Економічні угоди імперської конференції"
ENG_federal_integration: "Федеративна інтеграція"
ENG_imperial_conference: "Провести імперську конференцію"
#ENG_imperial_conference_desc:1 "The last time the various government leaders of all our self-governing colonies and dominions met up to discuss matters of Imperial interest was in 1932. It is high time we hold another conference, especially if we want to strengthen the Empire in the immediate future."
#ENG_imperial_conference_tt:0 "Unlocks §YImperial Conference§! Decisions for 60 days.\n§REnsure you have Political Power saved up to make use of these!§!\n"
ENG_imperial_federation: "Імперська федерація"
#ENG_imperial_federation_desc:0 "Imperial Federation has long been toted as an alternative to self-governance. After a lengthy period of preparations, the time has now at last come to unify our government with those of our Dominions, and to retake our position as the world's pre-eminent superpower. Rule Britannia!"
ENG_dominions_accepted_federation: "Домініони підтримали імперську федерацію\n"
ENG_a_s_warfare: "Протичовнова війна"
#ENG_a_s_warfare_desc:0 "The Atlantic is our lifeline, and we must ensure it remains clear from enemies that would prey on our vulnerable shipping, be it above the surface or below it. We shall focus on cutting-edge developments in the field of anti-submarine warfare, ensuring our escorts are equipped with the best weaponry and detection means that we can provide."
#ENG_anti_submarine_training_school:0 "Anti-Submarine Training School"
#ENG_anti_submarine_training_school_desc:0 "One of our advantages is the ability to draw upon a large pool of skilled officers with experience from the last war to train new crews. With ASW expert Commodore Gilbert Stephenson in charge, the establishment of a new anti-submarine training school at Tobermory will ensure our crews obtain the skills they need before embarking on Atlantic convoy duty and facing the U-boat menace."
ENG_expand_the_repair_yards: "Розширити ремонтні верфі"
#ENG_expand_the_repair_yards_desc:0 "Though our navy is among the world's largest, we must also have the means to quickly repair our ships should they incur battle damage, or our enemies may wear us down through attrition. Expanding our repair yards would not only achieve this, but also enable us to refit some of our older models in a timely manner."
ENG_vanguard: "Vanguard"
ENG_vanguard_desc: "[Root.GetVanguardDesc]"
#ENG_VANGUARD_DESC_HISTORICAL:0 "We must not be outnumbered by our enemies on the seas. We have a number of 15-inch guns still in storage that could be used to replace the time-consuming 16-inch guns required for our next planned battleships, which would greatly speed up construction of the class's lead ship: HMS Vanguard."
#ENG_VANGUARD_DESC_COMMUNIST:0 "We must not be outnumbered by our enemies on the seas. We have a number of 15-inch guns still in storage that could be used to replace the time-consuming 16-inch guns required for our next planned battleships, which would greatly speed up construction of the class's lead ship: WLNS Vanguard."
ENG_vanguard_tt_hms: "Буде створено корабель HMS Vanguard.\n"
ENG_vanguard_tt_communism: "Буде створено корабель WLNS Vanguard.\n"
#ENG_anti_non_contact_committee:0 "Anti-Non-Contact Committee"
#ENG_anti_non_contact_committee_desc:0 "Our technical experts in mine warfare advise that new types of mines, activated by magnetic fields, sound and other means, are likely to play an important part in the next war. By appointing a special Admiralty Anti-Non-Contact Committee to research ways to sweep them now, we can help keep our ships safe, and perhaps even make some advances in our own mine technology in the process."
#ENG_secure_the_imperial_shipping_routes:0 "Secure the Imperial Shipping Routes"
#ENG_secure_the_imperial_shipping_routes_desc:0 "The cohesion of our colonial empire hinges on our ability to protect the merchant shipping that binds it together, and to project our force wherever it may be necessary. We have always relied upon a vast fleet of light cruisers to do this, and we must ensure we continue to have the necessary numbers of these ships to allow us to be everywhere at once."
ENG_fortify_the_empire: "Зміцнити імперію"

# ((=))
tizard_mission_focus_desc: "§gНами було зроблено безліч технологічних відкриттів, які ми самі не можемо довести до розуму через брак ресурсів та виробничих потужностей. Генрі Тізард готовий очолити делегацію для підписання договору про обмін технологіями зі США.§!"
maud_focus_desc: "§gКомітет із військового застосування уранового вибуху переконаний, що теоретично можливо створити бомбу неймовірної потужності, використовуючи уран для неконтрольованої реакції ядерного поділу. Однак самотужки ми можемо не встигнути розробити таку технологію в потрібний термін. Це варто обговорити з американцями.§!"
ENG_GENERAL_REARMAMENT_DESC_HISTORICAL: "§gЗважаючи на все, нова світова війна неминуча. Якщо не Гітлер, то мікадо чи навіть радянці... Громадська думка зараз налаштована на нашу користь, можна розпочинати програму з переозброєння армії.§!"
ENG_GENERAL_REARMAMENT_DESC_AHISTORICAL: "§gНаші попередники дуже довго не звертали уваги на ситуацію в армії. Ми мусимо запустити програму загального переозброєння, щоб виправити це критичне становище.§!"
air_defense_focus_desc: "§gНемає жодних сумнівів щодо того, звідки з'явиться ворог; ми мусимо захистити узбережжя за допомогою потужних батарей ППО.§!"
radar_focus_desc: "§gДля нас критично важливою є можливість виявлення ворожих бомбардувальників. Необхідно залишити всі ресурси на розробку технології радарів та створення мережі станцій виявлення вздовж узбережжя.§!"
royal_ordinance_focus_desc: "[Root.GetRoyalOrdnanceFactoriesDesc]. §gМи маємо побудувати безліч заводів по всій країні, бажано у безпечних районах.§!"
shadow_scheme_focus_desc: "§gМіністерство авіації запропонувало блискучий план щодо переведення цивільного виробництва на військові рейки. Якщо ми надамо ґранти та позики ключовим компаніям, вони зможуть розширити та переоснастити свої заводи заздалегідь, щоби перехід до випуску військової продукції пройшов гладко.§!"
UK_secret_focus_desc: "§gТепер у нас є необхідні знання та інфраструктура і ми можемо зосередити зусилля на розробці секретної зброї, про яку раніше могли мріяти хіба що письменники-фантасти.§!"
air_rearmament_focus_desc: "§gУ війні з ворогом, розташованим на континенті, [Root.GetAirRearmamentDesc] стануть ключем до перемоги. І насамперед потрібно переконатися, що у нас достатньо авіабаз для здійснення переозброєння!§!"
fighter_command_focus_desc: "§gНашим першорядним завданням має стати забезпечення панування у власному небі. Важко знайти важливішу область для військових розробок, ніж винищувачі.§!"
bomber_command_focus_desc: "§gЯк казав Джуліо Дуе, «бомбардувальник завжди прорветься». Крім радарних технологій та систем ППО, в першу чергу ми мусимо створювати потужніші бомбардувальники.§!"
ENG_COASTAL_COMMAND_DESC_HISTORICAL: "§gКонвої — це наші кровоносні судини, вони мусять бути під захистом не тільки Королівських ВМС, але й Королівських ВПС. Нам потрібно створити особливий авіапідрозділ для захисту підходів до портів.§!"
ENG_COASTAL_COMMAND_DESC_COMMUNIST: "§gКонвої — це наші кровоносні судини, вони мусять бути під захистом не лише Робітничих визвольних ВМС, але й Народних ВПС. Нам потрібно створити особливий авіапідрозділ для захисту підходів до портів.§!"
aircraft_production_focus_desc: "§gЛітаки залишаються нашим головним пріоритетом. Щоб керувати їх виробництвом та координувати зусилля всіх суміжних областей, необхідно заснувати London Aircraft Production Group (LAPG) — Лондонську групу з виробництва авіації (ЛГВА).§!"
uk_jet_focus_desc: "§gВажко сперечатися з тим, що на зміну літакам пропелерним літаковим мусять прийти реактивні двигуни. Британія не повинна відставати від інших держав у цій галузі досліджень, яка має величезне значення та потенціал.§!"
naval_rearmament_focus_desc: "§gУклавши другу Лондонську морську угоду, ми сподівалися уникнути гонки озброєнь на морі, проте навіть країни-учасниці здебільшого ігнорують його положення. [Root.GetNavalRearmamentDesc] не можуть втратити своїх провідних позицій у світі. Наше завдання — зробити все для того, щоб він залишався найбільшим.§!"
uk_destroyer_focus_desc: "§gСучасні лінкори — це справжнє диво техніки, але ми не можемо нехтувати скромними есмінцями, які відіграють ключову роль у захисті конвоїв.§!"
uk_convoy_focus_desc: "§gЯк ми вже неодноразово наголошували, конвої — це система кровопостачання імперії. Ми мусимо робити все, що від нас залежить для того, щоб їх захищати і швидко замінювати втрачені судна.§!"
uk_waves_focus_desc: "[Root.GetBritanniaRulesTheWavesDesc]. §gНам не можна спочивати на лаврах і покладатися лише на кількість та якість окремих кораблів.§!"
ENG_BRITANNIA_RULES_THE_WAVES_DESC_HISTORICAL: "§gКоролівський флот грає у світі провідну роль, тому всі інші морські держави змушені тягатися з ним та винаходити власні новаторські доктрини§!"
ENG_BRITANNIA_RULES_THE_WAVES_DESC_COMMUNIST: "§gВизвольний флот робітників грає у світі провідну роль, тому всі інші морські держави змушені тягатися з ним та винаходити власні новаторські доктрини§!"
uk_carrier_focus_desc: "§gФлотські теоретики ведуть гарячі суперечки у тому, чи втрачають лінкори своє колишнє значення. Багато хто вважає, що настала епоха морської авіації і тепер провідна роль належатиме авіаносцям, а не колишнім царям морів.§!"
uk_spain_focus_desc: "§gІспанці знають краще, ніж будь-хто, як сильний королівський флот, проте невелике нагадування їм, можливо, не зашкодить...§!"
uk_battleship_focus_desc: "§gПоки теоретики сперечаються, літаки чи кораблі гратимуть провідну роль флоту, практично ніхто не бажає, щоби гармати чужого лінкора раптово націлилися з його палац. Нехай навіть у результаті мають рацію прихильники авіаносців — все одно ще багато років лінкори не втратить свого колишнього значення.§!"
uk_turkey_focus_desc: "§gНам не потрібно, щоб турки нас любили, але нехай вони пам'ятають, хто на морі господар...§!"
uk_amphibious_focus_desc: "§gПравити морями — це чудово, але іноді доводиться і намочити ноги. Не слід забувати про підрозділи, здатні висаджуватися на узбережжя та захоплювати територію.§!"
singapore_focus_desc: "§gСінґапур залишається нашою основною морською базою на Сході. Ми можемо здати японцям Гонконґ, але Сінґапур мусить триматися, поки не підійдуть основні сили, щоби завдати ворогу нищівної поразки.§!"
sp_landward_forts_focus_desc: "§gСінґапурські укріплення не витримують жодної критики. Ми мусимо кинути всі сили на будівництво фортифікацій!§!"
peninsular_focus_desc: "§gМи мусимо попередити і уповільнити просування супротивника з півночі, з боку Малайї, перш ніж досягне Сінґапуру.§!"
hongkong_focus_desc: "§gСінґапурська стратегія застаріла. Ми мусимо будувати сміливіші плани і спиратися на базу, розташовану куди ближче до Японії. Якщо достатньо зміцнити Гонконґ, він чудово послужить цій меті!§!"
hk_landward_forts_focus_desc: "§gГонконґ має перетворитися на місто-фортецю, щоб витримувати тривалі атаки з боку континентального Китаю.§!"
hk_air_focus_desc: "§gМи маємо суттєво розширити та вдосконалити систему ППО в Гонконзі.§!"
uk_embargo_focus_desc: "§gНайкращий спосіб здобути перемогу над диктатором — червоним або коричневим — це позбавити його ресурсів, необхідних для ведення війни. Залишилося лише переконати в цьому банки та корпорації, які ведуть із ним бізнес...§!"
uk_sanction_italy_focus_desc: "§gМуссоліні мріє про відродження Римської імперії і, хоч би як абсурдно це звучало, рано чи пізно він може напасти на нас, щоб втілити свою мрію. Ми мусимо це запобігти, поки справа не дійшла до війни.§!"
uk_sanction_japan_focus_desc: "§gЯпонці прагнуть створити так звану Велику східноазіатську сферу спільного процвітання і, зрозуміло, грати у ній провідну роль. Британська імперія та колонії інших західних держав є головною перепоною на цьому шляху. Потрібно позбавити Японію доступу до необхідних ресурсів.§!"
uk_burma_focus_desc: "§gМи мусимо допомогти Китаю в боротьбі з Японією і побудувати дорогу — разом із супутньою інфраструктурою — від Бірми до Китаю, щоби необхідні поставки сировини здійснювалися по суші, поза досяжністю для японських хижаків.§!"
uk_scandinavian_focus_desc: "§gСкандинавія не відігравала б у світі жодної стратегічно важливої ролі, якби не імпорт заліза зі Швеції. Ми маємо чинити тиск на Швецію та Норвеґію, щоб ці життєво важливі ресурси не діставалися Німеччині. У разі відмови нам слід готуватися до захоплення цих країн...§!"
uk_iraq_focus_desc: "§gМи надали Іраку незалежність у 1932 році, але, можливо, трохи поспішили. З огляду на ситуацію у світі не можна допустити, щоб іракська нафта дісталася нашим ворогам...§!"
uk_iran_focus_desc: "§gІран не тільки багатий на нафту, яка не повинна дістатись нашим супротивникам; ця країна займає стратегічне становище між Індією, Близьким Сходом та Радянським Союзом.§!"
uk_free_india_focus_desc: "§gЯпонці активно підбурюють Індію до повстання, вони навіть створили Національну індійську армію з ректутів-індійців. Якщо ми не втрутимось, ситуація ризикує прийняти небезпечний обіг. Ми можемо або завдати Японії стрімкої поразки, або пообіцяти Індії незалежність через кілька років.§!"
uk_colonial_focus_desc: "§gУ нашій великій імперії проживають найрозумніші люди планети, але часом вони не зустрічаються один з одним просто тому, що імперія дуже велика. Потрібно, щоб вони спільно працювали над найважливішими проєктами — так ми отримаємо результати набагато швидше.§!"
uk_asia_focus_desc: "§gБагатьом нашим колоніям на Сході загрожують громадянські війни та імперські амбіції сусідів. Ми не мусимо кидати свої аванпости напризволяще, їх потрібно розвивати і забезпечувати там свою постійну присутність.§!"
uk_china_focus_desc: "§gКитайські націоналісти заявляють про те, що не приймають нашої колоніальної політики, однак у них занадто багато ворогів і майже немає друзів. Якщо простягнути їм руку дружби, вони можуть змінити свої погляди.§!"
uk_commonwealth_focus_desc: "§gКраїни Британської Співдружності, об'єднані вірністю короні, — наші основні союзники у будь-якому міжнародному конфлікті. Ми мусимо всіляко розвивати та зміцнювати там свою дипломатичну присутність.§!"
uk_india_focus_desc: "§gСтатус наших індійських колоній викликає суперечки як у самій Індії, так і у Великій Британії, але як би не розгорнулася ситуація надалі, зараз ми зобов'язані всіляко розвивати місцеву промисловість.§!"
ENG_LIMITED_REARMAMENT_HISTORICAL: "§gОстанні події у Німеччині та інших фашистських країнах показують, що світ навряд чи протримається довго. Ми мусимо починати підготовку, поступово переозброюючи армію в очікуванні критичного загострення ситуації.§!"
ENG_LIMITED_REARMAMENT_AHISTORICAL: "§gНаш новий підхід до внутрішньої політики та міжнародних відносин вимагає підтримки боєздатної армії. Для початку потрібно розширити цивільну індустрію, щоби закласти надійний фундамент для розвитку військової промисловості.§!"
ENG_motorized_focus_desc: "§gАрмія продовжує вивчати можливості моторизованих піхотних підрозділів. Досі не було створено жодної повністю моторизованої дивізії, однак це можливо, якщо міністру оборони буде надано відповідну вказівку.§!"
ENG_tank_focus_desc: "§g[Root.GetRoyalTankRegimentDesc]. Комітет із розробки спеціальних машин пропонує створити новітній танк, який зробить Велику Британію лідером у галузі танкобудування.§!"
ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL: "Танк був винайдений у Великій Британії, тому на озброєнні Королівського танкового полку мусять стояти найкращі у світі машини, але зараз це не так"
ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST: "Танк був винайдений у Великій Британії, тому на озброєнні Республіканського танкового полку мусять стояти найкращі у світі машини, але зараз це не так"
uk_empire_focus_desc: "§gНаша імперія велика, але, незважаючи на всю нашу міць, захищена досить слабко. Щоб виправити становище, нам потрібно сприяти піднесенню імперського патріотизму по всій території.§!"
uk_service_focus_desc: "§gРотація кадрового складу збройних сил між колоніальними блокпостами дозволить солдатам навчитися ведення бойових дій у різних умовах. Повернувшись додому, вони зможуть поділитися цим досвідом із товаришами.§!"
uk_mediterranean_focus_desc: "§gМорський шлях через Середземне море життєво важливий — він дозволяє скоротити шлях до Індії та назад. Ми зобов'язані залишити його відкритим та утримати у своїх руках.§!"
uk_rock_focus_desc: "§gҐібралтар — це не тільки ключ до Середземного моря, але і відмінно укріплена гавань, з якої кораблі можуть виходити як у Середземномор'ї, так і в Атлантику. Він має бути укріплений якомога надійніше.§!"
uk_greece_focus_desc: "§gНаявність військових баз у Греції відповідає нашим інтересам. І, говорячи відверто, греки не в тому положенні, щоби нам відмовити.§!"
uk_malta_focus_desc: "§gМальта займає чудове становище у центральному Середземномор'ї і є життєво важливою точкою на шляху, що веде через Єгипет та Суецький канал до Індії та на Далекий Схід. Скільки б сил ми не витратили на її зміцнення, це буде недаремно.§!"
uk_canada_focus_desc: "§gІнвестиції в канадську промисловість та верфі стануть поштовхом для розвитку економіки цієї країни. Це дасть Канаді можливість активніше брати участь у війні, коли виникне потреба.§!"
uk_australia_focus_desc: "§gІнвестиції в австралійську промисловість та верфі стануть поштовхом для розвитку економіки цієї країни. Це дасть Австралії можливість активніше брати участь у війні, коли виникне потреба.§!"
uk_protect_suez_desc: "§gКонтроль над Суецьким каналом необхідний Британської імперії для збереження своєї переваги на морі. Втрата цього регіону стала б катастрофою. Потрібно вжити заходів щодо зміцнення його оборони.§!"
uk_balkan_strategy_desc: "§gБагато балканських народів з симпатією ставляться до Великої Британії і разом з нами вважають, що основна загроза виходить із Центральної Європи. Ми можемо почати надавати їм підтримку вже зараз, щоби забезпечити їхню лояльність, нехай навіть ціною невдоволення реваншистськи налаштованих сусідів.§!"
uk_new_zealand_focus_desc: "§gНова Зеландія має давні та міцні зв'язки з нашою державою і не мириться з загрозою фашизму. Вона, безперечно, підтримає нас у війні, і слід допомогти їй підготуватися до цього заздалегідь.§!"
uk_south_africa_focus_desc: "§gПолітична ситуація в Південній Африці нестабільна. Ми не можемо бути впевнені, що вона підтримає нас у разі війни, проте якщо допомогти їй із розвитком промисловості, ситуація може змінитися.§!"
ENG_home_defence_desc: "§gВелика імперія марна, якщо ми не в силах захистити британський народ. Нам слід зосередити всі зусилля на безпеці своєї країни.§!"
ENG_issue_gasmasks_desc: "§gЗ кожним днем світ стає дедалі небезпечнішим місцем. Нам слід захищати населення від газових атак. Велика Британія має дихати вільно.§!"
ENG_military_training_act_desc: "§gПісля Великої війни наш народ був упевнений, що йому більше не доведеться боротися. Однак у світі стає все тривожнішим, і треба, щоб усі молоді люди вивчали основи військової підготовки.§!"
ENG_embargo_germany_desc: "§gПочавши переозброєння армії, Німеччина завдала нам образу і поставила під загрозу мир у всьому світі. Ми не постачатимемо їй ресурси, необхідні для військового виробництва.§!"
ENG_war_with_germany_desc: "§gНімці не лишили нам вибору. Заради того, щоби світ залишився вільним, і заради майбутнього наших дітей доведеться вступити у війну.§!"
ENG_swedish_intervention_desc: "§gНаступ на демократію, що проводиться Швецією, викликає дедалі більшу стурбованість. Ми не можемо припустити, щоби зі шведської сталі кувалася зброя для наших ворогів. Шведи збережуть незалежність, але ми маємо забезпечити свій вплив на їхню політику.§!"
ENG_norwegian_intervention_desc: "§g§пНаступ на демократію, що проводиться Норвеґією, посилюється з кожним днем. Для нас необхідно, щоб вони проводили політику в наших інтересах, хай навіть доведеться застосувати силу.§!§!"
ENG_danish_intervention_desc: "§gДанія продовжує підтримувати тих, хто становить загрозу миру. Утримати її на нашому боці можна лише одним способом — ми використовуємо Данію як стратегічний плацдарм у регіоні, якщо захоплення територій у Європі стане необхідністю.§!"
ENG_benelux_intervention_desc: "§gПолітики Бенілюксу стають дедалі ворожішими до нас. Ми мусимо ясно показати їм, що не зазнаємо утисків демократії і готові, якщо знадобиться, застосувати силу для її захисту.§!"
ENG_belgium_security_desc: "§gПопередження, схоже, виявилося замало. Якщо нинішні політичні тенденції збережуться, Бельгія почне загрожувати нашим водам. Нам доведеться втрутитися та захопити цей стратегічний плацдарм у материковій Європі.§!"
ENG_dutch_security_desc: "§gПолітики Нідерландів продовжують підтримувати наших ворогів. Нам доведеться підкорити собі цю країну заради майбутнього вільної Європи.§!"
ENG_war_with_japan_desc: "§gІнші можливості вичерпані, японці не готові відмовитися від політики експансіонізму. Заради безпеки Британської імперії та народів Азії ми змушені підкорити Японію.§!"
ENG_war_with_italy_desc: "§gІталійці не хочуть відмовлятися від своїх планів створення нової імперії і готові воювати, щоби розширити кордони. Ми мусимо зробити все необхідне для усунення цієї загрози, доки не пізно.§!"
ENG_embargo_ussr_desc: "§g[SOV.GetNameDefCap] міцніє з кожним днем і використовує британські ресурси для своєї військової промисловості. Ми маємо припинити торгівлю з цією країною.§!"
ENG_special_air_service_desc: "§gОфіцер на ім'я Дейвід Стірлінґ висунув думку про те, що невелика група командос зможе посіяти хаос у ворожому тилу і завдати супротивнику серйозної шкоди. Назва «Повітряна служба» зіб'є супротивника з пантелику і змусить його думати, Це цілком слушна пропозиція.§!"
ENG_chiefs_of_staff_committee_desc: "§gМи мусимо наділити повноваженнями начальників різних штабів, щоб вони вели війну так, як вважають за потрібне. Комітет начальників штабів, що вперше з'явився в 1923 році, тепер зможе координувати дії у всіх куточках планети і буде підпорядковуватися безпосередньо кабінету воєнного часу. спростить планування військових операцій.§!"
ENG_revisit_colonial_policy_desc: "§gМи стоїмо на порозі змін. Сьогодні вже чітко ясно, що рухи за незалежність будуть і надалі виникати в різних куточках імперії, набираючи сили і розмаху. Якщо ми не хочемо постійно витрачати величезні ресурси на придушення цих рухів, нам доведеться визнати, що імперія зжила себе, і дозволити колоніям самостійно шукати своє місце у світі.§!"
ENG_guide_the_colonies_desc: "§gРобити перші кроки до повної незалежності після довгих років перебування під нашим управлінням не так просто. Домініонам буде потрібна наша допомога у переформатуванні своїх урядів, щоб вони змогли функціонувати в умовах повної незалежності так само ефективно, як і зараз.§!"
ENG_towards_dominion_independence_desc: "§gПісля завершення реструктуризації урядів наших домініонів ми мусимо допомогти їм зробити останній крок і розірвати зв'язки з Вестмінстером, що залишилися. Ми, швидше за все, станемо свідками масової міграції, оскільки ті, для кого [Root.GetNameDef] залишається батьківщиною, напевно .§!"
ENG_foundations_for_an_indian_state_desc: "§gЩоб Індія змогла функціонувати як незалежна держава, ми мусимо прискорити її індустріалізацію і повністю змінити структуру уряду. Ми на своєму досвіді переконалися в тому, що керувати цілим субконтинентом не так легко, і Індія повинна як слід успіху.§!"
ENG_the_three_nation_solution_desc: "§gІндійський субконтинент — поєднання діаметрально протилежних культур і релігій. Між деякими угрупованнями, що дотримуються різних поглядів, вже назріває боротьба. Можливо, замість того, щоб утрамбовувати їх в одну державу, нам слід розділити Пакистан на північному заході та мусульманський Банґладеш на північному сході.§!"
ENG_towards_indian_independence_desc: "§gНастав час наставити Індію на шлях до незалежності. Ми почнемо поступову передачу повноважень уряду і поступово посилюватимемо автономію, щоб підготуватися до повної незалежності.§!"
ENG_withdraw_from_contested_territories_desc: "§gНа деякі регіони світу, які вважаються частиною Британських заморських територій, претендують сусідні держави. Це ускладнює дипломатичні відносини, тому буде краще, якщо ми переглянемо їхню приналежність до Сполученого Королівства.§!"
ENG_self_government_for_the_mediterranean_desc: "§gКраїни Середземномор'я вже готові надати їм широку автономію в рамках підготовки до повної незалежності. Це, швидше за все, викличе приплив іммігрантів, які бажають отримати британське громадянство до оголошення незалежності.§!"
ENG_self_government_for_africa_desc: "§gКраїни Африки вже готові до надання їм широкої автономії в рамках підготовки до повної незалежності. Це, швидше за все, викличе надходження іммігрантів, які бажають отримати британське громадянство до оголошення незалежності.§!"
ENG_self_government_for_the_middle_east_desc: "§gКраїни Близького Сходу вже готові до надання їм широкої автономії в рамках підготовки до повної незалежності. Це, швидше за все, викличе приплив іммігрантів, які бажають отримати британське громадянство до оголошення незалежності.§!"
ENG_self_government_for_the_americas_desc: "§gКраїни Америки вже готові до надання їм широкої автономії в рамках підготовки до повної незалежності. Це, швидше за все, викличе приплив іммігрантів, які бажають отримати британське громадянство до оголошення незалежності.§!"
ENG_self_government_for_asia_desc: "§gКраїни Азії вже готові надати їм широку автономію в рамках підготовки до повної незалежності. Це, швидше за все, викличе приплив іммігрантів, які бажають отримати британське громадянство до оголошення незалежності.§!"
ENG_decolonization_desc: "§gЦе кінець епохи, але ми самі його обрали. Замість того, щоб вести принизливу і марну боротьбу з непереборною хвилею рухів за незалежність, ми гідно повели тих, хто перебував під нашим захистом, так далеко, як змогли. Тепер нам залишилося лише розірвати останні зв'язки та привітати наших колишніх васалів на світовій арені — як рівних.§!"
ENG_steady_as_she_goes_desc: "§gНасувається криза вкотре доводить, що нам не можна зрікатися своїх принципів. Ми продовжимо курс, яким слідували останні кілька років, і не будемо проводити кардинальні зміни, здатні дестабілізувати світ тоді, коли нам це потрібно найменше.§!"
ENG_global_defense_desc: "§gНайкращий спосіб захистити британських громадян від загрози — знищити її в зародку. Ми мусимо шукати тліюче вугілля конфліктів, і гасити його ще до того, як вони перетворяться на пожежу, здатну знищити наш будинок.§!"
ENG_every_man_will_do_his_duty_desc: "§gСлідуючи духу знаменитих слів Нелсона, ми мусимо прищепити нашим громадянам почуття відповідальності. Країні не подолати кризу, що настає, без їхньої самовідданої праці, подобається це їм чи ні.§!"
ENG_motion_of_no_confidence_desc: "§gДіючий уряд зазнав невдачі, намагаючись запобігти наступній світовій кризі. Подальші спроби будуть розцінені як ознаки безсилля. Нам потрібні рішучіші керівники, з якими ми зможемо пережити бурю, що насувається.§!"
ENG_no_further_appeasement_desc: "§gСпроби задобрити наших ворогів ні до чого не привели, і безглуздо продовжуватиме цю політику. Тепер нам ясно, що супротивник не відступиться і продовжить вимагати дедалі більше. Ми мусимо зупинити його якнайшвидше, поки він не наростив свою перевагу.§!"
ENG_kickstart_the_war_industry: "§gШвидкий розвиток військової промисловості§!"
ENG_kickstart_the_war_industry_desc: "§gЧас закінчується, і нам ніколи чекати, поки наша військова промисловість набере обертів сама по собі. Ми мусимо вкласти великі суми в швидке будівництво додаткових заводів, щоб підготуватися до війни.§!"
ENG_secure_the_oil_imports: "§gКонтроль над імпортом нафти§!"
ENG_secure_the_oil_imports_desc: "§gНе можна допускати, щоби наш імпорт нафти залежав від торгових угод з примхливою владою інших держав. Ми мусимо отримати контроль над нафтовими родовищами, щоб вони завжди були в наших руках незалежно від політики, яку ці країни проводять.§!"
ENG_maintaining_imperial_integrity: "§gЗбереження цілісності імперії§!"
ENG_maintaining_imperial_integrity_desc: "§gЗахист нашої імперії залежить в першу чергу від морського панування та вірності домініонів. Ми мусимо відбити в інших морських держав бажання заперечувати нашу перевагу на морі та одночасно посилити контроль над колоніями, щоби ми могли рішуче діяти в усіх куточках світу.§!"
ENG_enforce_the_naval_treaties: "§gПримус до морських угод§!"
ENG_enforce_the_naval_treaties_desc: "§gНам стало відомо, що деякі держави навмисне ігнорують умови Вашинґтонського морського договору. Ми цього не зазнаємо. Щоб зберегти нашу перевагу і відбити бажання в інших, ми мусимо завдати швидкого удару і покарати приклад іншим тих, хто насмілився суперечити нашій волі.§!"
ENG_enforce_the_naval_treaties_tt: "§gЗ їхньою допомогою можна вимогти, щоб країни, у яких занадто багато §Yвеликих кораблів§! в порівнянні з нами, знизили їхню кількість. У разі відмови ми зможемо застосувати до них §Yціль війни «Маріонетка»§!.\n§!"
ENG_maintaining_the_balance_of_power_desc: "§gСила імперії базується на слабкості та бездіяльності Європи. Потрібно зробити так, щоб Європа поринула у свої внутрішні проблеми і не заважала нам вести справи на світовій арені. Ми не будемо втручатися у справи Європи, за винятком дій проти експансіонів можуть зруйнувати створене нами тендітне рівновагу.§!"
ENG_continental_intervention_desc: "§gМи усвідомили, що без активного втручання не зможемо зберегти баланс сил на європейському континенті. Ми мусимо роздавити експансіоністські режими, що недавно виникли, і зробити так, щоб Європа ніколи не змогла об'єднатися і влаштувати вторгнення на Британські острови.§!"
ENG_continental_intervention_tt: "§gДасть цілі війни проти провідних європейських держав, які збільшили §Yсвітову напруженість§! більш ніж на §R10§!:\n§!"
ENG_prepare_for_the_inevitable_desc: "§gТепер нам ясно з усією очевидністю, що наша країна буде втягнута в чергову світову війну. Ми мусимо збільшити витрати на промисловість, щоби прискорити темпи переозброєння армії.§!"
ENG_a_change_in_course_desc: "§gУ світі наростає напруженість, і ми тепер розуміємо, що чинний уряд не в змозі захистити інтереси нашої країни. Настав час зробити різкий поворот і відмовитися від політики, яку ми проводили протягом останніх десятиліть.§!"
ENG_the_kings_party_desc: "§gТепер, коли криза завершена, а уряд повалений, найвідданіші прихильники короля можуть сформувати свій уряд, який стане більш... уважно... слідувати бажанням монарха. До королівської партії увійдуть Дейвід Ллойд Джордж, Вінстон Черчилл і Освалд Мослі, що дозволить усунути розбіжності між політичними партіями та швидше відновити єдність нашої країни.§!"
ENG_reassess_continental_commitments: "§gПерегляд участі у боях на континенті§!"
ENG_reassess_continental_commitments_desc: "§gСвоїми діями в Європі ми активно підтримуємо колишніх союзників у світовій війні, поки наші супротивники [GER.GetName] і [SOV.GetName] накопичують сили, проте між нами та союзниками все частіше виникають явні розбіжності. Можливо, нам час переглянути колишні домовленості.§!"
ENG_isolate_the_mediterranean_threat_desc: "§g[ITA.GetAdjective] флот загрожує нашим торговим судам у Середземному морі. Ми мусимо організувати кампанію, щоби наш супротивник опинився в дипломатичній ізоляції.§!"
ENG_alliance_with_germany_desc: "§gІнтереси нашої країни та Німеччини збігаються. Вони прагнуть повного панування на європейському континенті, а ми хочемо, щоб Європа не заважала Великій Британії будувати світову імперію. Можливо, ідея укласти союз, запропонована королем, звучить не так.§!"
ENG_noninterference_treaty_with_germany_desc: "§gУспіх наших імперських амбіцій залежить від невтручання Європи в наші справи. Можливо, нам вдасться з легкістю вирішити це завдання, якщо [GER.GetNameDef] отримає карт-бланш в Європі в обмін на подальші мирні відносини та обіцянки Британської імперії.§!"
ENG_take_out_the_regia_marina_desc: "§gНастав час ліквідувати загрозу в Середземному морі. Ми забезпечимо торговий маршрут, що проходить через Суецький канал, головну артерію нашої імперії, знищивши флот, що його блокує.§!"
ENG_organize_the_blackshirts_desc: "§gУспіх Британського союзу фашистів залежить від його публічного іміджу. Щоб показати нашу згуртованість і силу, ми організуємо ходи в дусі військових парадів у різних куточках країни. Це дозволить нам поповнити ряди прихильників і зламати опір, залякавши незгодних. Кінцева мета — влаштувати ходу на Даунинґ-стріт і вимогти зміну уряду.§!"
ENG_the_british_path_to_fascism_desc: "§gМи прокладемо свій шлях до встановлення фашистського режиму і не схилимося перед тими країнами континенту, які вважають, що їх ідеологія краща за нашу. Люди ще пам'ятають останню війну і, якщо [GER.GetName] буде співпрацювати з нами, народний гнів.§!"
ENG_secure_the_italian_alliance: "§gПрагнення до союзу з Італією§!"
ENG_secure_the_italian_alliance_desc: "§gМуссоліні підходить до фашизму розумніше, і Мослі вже давно захоплюється ним. Буде логічним зміцнити відносини між нашими державами — це піде на користь народам обох країн.§!"
ENG_gibraltar_for_spanish_support_desc: "§gҐібралтар уже давно вважається невід'ємною частиною нашої держави, але, можливо, настав час повернути його Іспанії в обмін на підтримку наших дій урядом Франка.§!"
ENG_pre_empt_spanish_alignment: "§gЗавадити альянсу з Іспанією§!"
ENG_pre_empt_spanish_alignment_desc: "§gІснує небезпека того, що Іспанія встане на бік німців, якщо ми почнемо будь-які ворожі дії проти Німеччини. Цього не можна допустити — потрібно усунути цю можливу загрозу до того, як [GER.GetName] стане нашою наступною метою.§!"
ENG_prevent_a_continental_hegemony: "§gПерешкодити захопленню континенту§!"
ENG_prevent_a_continental_hegemony_desc: "§gТепер ми розуміємо, що [GER.GetNameDef] планує захопити всю Європу. Ми мусимо не цього допустити. Діючи разом із союзниками, ми розберемося з Німеччиною, перш ніж вона стане надто могутньою.§!"
ENG_enact_the_mosley_manifesto: "§gУвести в дію маніфест Мослі§!"
ENG_enact_the_mosley_manifesto_desc: "§gКілька років тому Мослі підготував маніфест з проведення масштабних економічних реформ для боротьби з бідністю. Настав час реалізувати пропозиції нашого керівника.§!"
ENG_god_save_the_king_desc: "§gВірність королю та короні для нас понад усе. Король $ENG_regnalname_edward$ — символ спротиву, надії та єдності імперії для наших громадян. Піддані мусять звеличувати, а вороги — боятися короля. Так воно і буде.§!"
ENG_ceylon_forward_operating_base: "§gПередова база на Цейлоні§!"
ENG_ceylon_forward_operating_base_desc: "§gЩоб підготуватися до масштабного вторгнення, яке дозволить імперії повернути контроль над Індією, ми маємо значно розширити нашу базу на острові Цейлон.§!"
ENG_reclaim_the_jewel_in_the_crown: "§gПовернення перлини британської корони§!"
ENG_reclaim_the_jewel_in_the_crown_desc: "§gІндія стала незалежною зовсім недавно, але скоро ми з цим покінчимо. Наші війська вже знаходяться на позиціях і готові повернути перлину в корону Британії.§!"
ENG_pre_empt_the_ideological_threat: "§gВипереджальний удар по ідеологічному ворогові§!"
ENG_pre_empt_the_ideological_threat_desc: "§gІншодумці загрожують зруйнувати імперію зсередини. Ми знаємо, що ця «п'ята колона» діє за вказівками з Москви, тому потрібно позбавити їх голосу, зруйнувавши джерело цього зла.§!"
ENG_expose_the_belly_of_the_bear_desc: "§gВійна з радянцями без можливості організувати висадку з моря — неймовірно складне завдання. Ми вимагаємо, щоб [PER.GetName] і [AFG.GetName] дозволили нам пройти через їхню територію, і завдамо удару радянцям там, де найменше — на суші, прямо в їх вразливе черево.§!"
ENG_imperial_conscription_desc: "§gНаша імперія щедра людськими ресурсами, але ми давно ігнорували це багатство. Нам час збільшити масштаб загального призову по всій імперії, щоби наростити армію для війни. Служба на благо корони — обов'язок кожного громадянина!§!"
ENG_consolidate_the_british_isles_desc: "§gІрландці продовжують городити дурниці про свою незалежність, і наше терпіння вже закінчується. Настав час зламати їхній опір і знову зробити цю країну частиною Сполученого Королівства.§!"
ENG_unite_the_anglosphere_desc: "§gСпадщиною золотої доби нашої імперії стали її мова і культура, що поширилися по всіх куточках планети. Ми не будемо терпіти приниження з боку невдячних націй, які досі зберігають свою незалежність. Час знову об'єднати їх під нашою владою.§!"
ENG_appeal_to_imperial_loyalists: "§gЗвернення до імперських лоялістів§!"
ENG_appeal_to_imperial_loyalists_desc: "§gНаші домініони є технічно незалежними, але серед їхнього населення ще достатньо громадян, вірних британській короні. Звернувшись до них, ми, можливо, зуміємо повалити місцеві режими, щоби потім вторгнутися і знову встановити свій контроль.§!"
ENG_appeal_to_imperial_loyalists_tt: "§gВідкриває доступ до рішень §Y$ENG_appeal_to_imperial_loyalists$§!, що дозволяє організовувати вигідні Британії громадянські війни в колишніх домініонах.\n§!"
ENG_bring_the_dominions_back_into_the_fold: "§gПовернення домініонів в імперію§!"
ENG_bring_the_dominions_back_into_the_fold_desc: "§gФігури на дошці розставлені, партія починається. Настав час здійснити наш план і «вилікувати» уряди домініонів від прагнення до незалежності.§!"
ENG_the_sun_never_sets_tt: "§gЦі бонуси будуть застосовуватися до всіх нових типів кораблів.\n§!"
ENG_pre_empt_the_strategic_threat: "§gВипереджальний удар по стратегічній загрозі§!"
ENG_pre_empt_the_strategic_threat_desc: "§gІмперію беруть в облогу зовнішні вороги, які бажають отримати наші ресурси. Ми знаємо, хто і навіщо це робить, і ніщо не заважає нам завдати першого удару, перш ніж вони накинуться на нас, вибравши підходящий момент.§!"
ENG_move_to_secure_the_dominions: "§gЗабезпечення порядку в домініонах§!"
ENG_move_to_secure_the_dominions_desc: "§gДомініони з підозрою спостерігають за тим, як змінюється наша ідеологія. Вони можуть переглянути свої зв'язки з Вестмінстером, якщо ми їм це дозволимо... Тому так робити не можна. Ми мусимо мати можливість діяти швидко та оперативно змінити уряд до того, як погіршаться наші дипломатичні відносини.§!"
ENG_the_fate_of_the_royal_family_desc: "§gНам гидка думка про те, що одна людина стоїть вище за іншу тільки по праву народження. Величезні багатства, якими хизується королівська родина, продовжують дратувати нас. Їх, поза всякими сумнівами, варто було б витратити на переозброєння армії., нам час убити двох зайців одним пострілом...§!"
ENG_eliminate_the_upper_class: "§gЗнищення вищого класу§!"
ENG_eliminate_the_upper_class_desc: "§gРобітники мусять повстати і звільнитися від ярма вищого класу. Ми розправимося з багатіями і націоналізуємо їхні підприємства.§!"
ENG_eliminate_the_upper_class_tt: "§gПрибирає аристократів-фельдмаршалів, генералів та адміралів.\n§!"
ENG_for_the_good_of_the_revolution_desc: "§gВсі ми маємо бути готові йти на жертви заради блага рідної країни. Британський народ стоічно терпітиме видачу продуктів за картками, знаючи, що це неминуче призведе нас до перемоги.§!"
ENG_the_british_communist_alternative_desc: "§gЗамість укладання альянсу з Москвою ми самі почнемо об'єднувати комуністичні держави. Британії немає рівних на світовій арені, і ми не схилимося перед Москвою — ні сьогодні, ні взагалі будь-коли.§!"
ENG_enforce_decolonization_desc: "§gМи звільнили свої колонії, а тепер це мусять зробити інші країни світу. Ми висунемо їм ультиматум — кожному, до кого не дійде наша мудра порада, ми навіюємо цю мудрість силою.§!"
ENG_the_one_true_revolution_desc: "§g[SOU.Capital.GetCapitalVictoryPointName] в принципі не може співпрацювати. [SOU.GetNameDef] — розсадник корупції, і нам доведеться видалити прогнилу серцевину і стати безперечним світовим лідером у боротьбі прольоту.§!"
ENG_follow_moscow_desc: "§gБританські комуністи від самого початку виконують накази, які їм віддає [SOU.Capital.GetCapitalVictoryPointName]. Продовжувати цю практику не тільки логічно, але й потрібно. За допомогою Червоної армії та нашого флоту ми рознесемо вчення Маркса, і нас ніхто не зупинить.§!"
ENG_tackle_fascism: "§gБоротьба з фашизмом§!"
ENG_tackle_fascism_desc: "§gФашизм — головна загроза пролетаріату. Ми мусимо зосередити зусилля на викоріненні цієї чуми в Європі.§!"
ENG_preparing_the_second_front_desc: "§gКоли почнеться війна, ми маємо відразу відкрити другий фронт, щоби допомогти нашим радянським друзям. Підготовку до цього слід розпочати вже зараз.§!"
ENG_tackle_capitalism: "§gБоротьба з капіталізмом§!"
ENG_tackle_capitalism_desc: "§gКапіталізм — найлютіший ворог пролетарів всього світу, і ми не будемо мовчки дивитися, як він процвітає, нехай навіть по той бік океану. Ми дамо йому відсіч на його рідній землі.§!"
ENG_bermuda_invasion_launch_point: "§gВторгнення на Бермуди§!"
ENG_bermuda_invasion_launch_point_desc: "§gВторгнення в Північну Америку — непросте завдання. Нам потрібно розширити наші володіння на Бермудах, щоби ми змогли тримати там сили для вторгнення стільки часу, скільки знадобиться, а потім відправити їх в Америку, де вони розпалять.§!"
ENG_crush_the_dream_desc: "§gАмериканці часто згадують свою «мрію» — мовляв, в Америці досягне успіху кожен, хто готовий йти до нього по головах інших людей. Ця ідея викликає у нас огиду; не можна заохочувати прагнення до наживи за рахунок пригнічення інших. народ від таких безглуздих думок і повністю знищимо цю «мрію».§!"
ENG_socialist_science_pool: "§gСоціалістичні технології§!"
ENG_socialist_science_pool_desc: "§gМи мусимо координувати обмін технологіями, щоб усі наші союзники змогли скористатися нашими науковими досягненнями, а ми їх напрацюваннями. Тільки так ми досягнемо остаточної перемоги пролетаріату.§!"
ENG_liberate_the_home_of_marx_desc: "§gФашисти захопили батьківщину Карла Маркса. Тим самим вони не тільки очорнили його пам'ять, а й плюнули в обличчя всім прихильникам соціалізму. Настав час прогнати цю армію зла з німецької землі і врятувати місцевих громадян від впливу лжепророків.§!"
ENG_spirit_of_the_industrial_revolution_desc: "§gПромислова революція почалася на Британських островах. Тепер ми відродимо її дух і покажемо всьому світу, чого можуть добитися вільні робітники в державі з плановою економікою.§!"
ENG_british_commonwealth_air_training_plan_desc: "§gНаш військовий успіх залежить від переваги в повітрі і, отже, від майстерності наших льотчиків. Ми створимо найбільшу програму підготовки пілотів, яку тільки бачив світ, щоб у нас було стільки досвідчених льотчиків та екіпажів, скільки потрібно для переконливих перемог битвах.§!"
ENG_indian_autonomy_desc: "§gЩоб послабити рух за вільну Індію, ми не будемо обіцяти їхній країні повну незалежність. Натомість ми створимо автономію з широкими повноваженнями, подібну до тих, які вже є в інших домініонах.§!"
ENG_imperial_conference_desc: "§gВостаннє глави держав наших автономних колоній і домініонів зустрічалися, щоб обговорити питання, пов'язані з імперією, в 1932 році. Зараз саме час провести нову конференцію, особливо якщо ми хочемо зміцнити нашу імперію якнайшвидше.§!"
ENG_imperial_conference_tt: "§gВідкриває рішення §YІмперська конференція§! на 60 днів.\n§RПереконайтеся, що Ви накопичили достатньо політичної влади, щоб ними скористатися!§!\n§!"
ENG_imperial_federation_desc: "§gФедеративну імперію вже давно пропонують як альтернативу автономії. Ми завершили довгий підготовчий період і тепер можемо нарешті об'єднати наш уряд з владою домініонів, щоби знову стати найбільшою наддержавою планети. Хай живе Британія!§!"
ENG_a_s_warfare_desc: "§gАтлантичний океан — наша «дорога життя», ми мусимо захищати його від ворогів, готових полювати на вразливі торгові судна, як на поверхні води, так і на глибині. Ми зосередимося на новітніх розробках у галузі протичовнової боротьби, щоби наші кораблі супроводи були озброєні найкращою зброєю та технікою в цій галузі.§!"
ENG_anti_submarine_training_school: "§gПротичовнова школа§!"
ENG_anti_submarine_training_school_desc: "§gОдна з наших переваг — можливість залучити велику кількість офіцерів з досвідом минулої війни до навчання нових екіпажів. Заснування в Тоберморі нової протичовнової школи, керувати якою стане експерт з протичовнової боротьбі. відправитися супроводжувати кораблі в Атлантиці і боротися з підводними човнами.§!"
ENG_expand_the_repair_yards_desc: "§gНаш флот — один з найбільших у світі, але при цьому нам не можна забувати про необхідність швидко ремонтувати кораблі, якщо їх пошкодять у бою, інакше вороги можуть взяти нас змором. Розширивши свої судноремонтні верфі, ми не тільки отримаємо таку можливість, але й зможемо переозброїти частину своїх старих кораблів за вимогами часу.§!"
ENG_VANGUARD_DESC_HISTORICAL: "§gНе можна допустити, щоб ворог перевершував нас у морі числом. У нас на складах є кілька 15-дюймових знарядь, які можна використовувати замість частратних 16-дюймових знарядь, необхідних на запланованих нами лінкорах. класі — лінкора «Vanguard».§!"
ENG_VANGUARD_DESC_COMMUNIST: "§gНе можна допустити, щоб ворог перевершував нас у морі числом. У нас на складах є кілька 15-дюймових знарядь, які можна використовувати замість частратних 16-дюймових знарядь, необхідних на запланованих нами лінкорах. класі — лінкора «Vanguard».§!"
ENG_anti_non_contact_committee: "§gКомітет з безконтактних мін§!"
ENG_anti_non_contact_committee_desc: "§gНаші технічні експерти з мінної справи кажуть, що в наступній війні важливу роль напевно будуть відігравати нові типи мін, що активуються магнітним полем, звуком тощо способами. Доручивши спеціальному Комітету з безконтактних мін зможемо вберегти свої кораблі і, можливо, розробити новаторські технології мінної справи.§!"
ENG_secure_the_imperial_shipping_routes: "§gЗахист імперських торгових маршрутів§!"
ENG_secure_the_imperial_shipping_routes_desc: "§gЄдність нашої колоніальної імперії залежить від нашої здатності захищати торгові маршрути, що її зв'язують, у тому числі й силою. Ми завжди покладалися в цьому на великий флот легких крейсерів, і ми мусимо зробити все, щоб у нас завжди було достатньо таких кораблів — вони дозволяють нам бути одразу всюди.§!"

ENG_the_sun_never_sets_desc:1 "It is said that the British Empire is so vast, the sun never sets on it. Its strength is the Royal Navy, securing the trade- and supply routes that connect it and are so vital to our prosperity. This navy must learn to traverse these enormous distances with all due haste, so that we may react swiftly to any threat, anywhere."
ENG_concessions_to_the_trade_unions_desc:1 "Our efforts to rearm are continuously marred by conflicts with the trade unions. We may well have a much smoother transition if we elect to cooperate with them, rather than continue to struggle against them."
ENG_reach_out_across_the_channel_tt:0 "Invites §Y[FRA.GetName]§! or the §YLow Countries§! to our faction, if they are communist.\n"
ENG_soviet_cooperation_desc:1 "Though we have our differences, we also share an enemy. We shall propose an attack from both sides, squashing the Germans before they realize what has happened."
