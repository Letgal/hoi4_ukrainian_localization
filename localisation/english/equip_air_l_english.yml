### МАШИННИЙ ПЕРЕКЛАД ###
fighter_equipment_desc:0 "Винищувачі — літаки швидкі, маневрені та підходять для різних завдань: це перевага в повітрі, супровід союзних бомбардувальників та перехоплення бомбардувальників ворога."
cv_fighter_equipment_desc:0 "Винищувачі — літаки швидкі, маневрені та підходять для різних завдань: це перевага в повітрі, супровід союзних бомбардувальників та перехоплення бомбардувальників ворога."
jet_fighter_equipment_desc:0 "Винищувачі — літаки швидкі, маневрені та підходять для різних завдань: це перевага в повітрі, супровід союзних бомбардувальників та перехоплення бомбардувальників ворога."
CAS_equipment_desc:0 "Штурмовики створені для підтримки дій наземних військ."
cv_CAS_equipment_desc:0 "Штурмовики створені для підтримки дій наземних військ."
nav_bomber_equipment_desc:0 "Морські бомбардувальники призначені для нальотів на ворожі кораблі."
cv_nav_bomber_equipment_desc:0 "Морські бомбардувальники призначені для нальотів на ворожі кораблі."
tac_bomber_equipment_desc:0 "Тактичні бомбардувальники невеликі та швидкі; вони здатні допомагати наземним силам і знищувати ворожі споруди."
jet_tac_bomber_equipment_desc:0 "Тактичні бомбардувальники невеликі та швидкі; вони здатні допомагати наземним силам і знищувати ворожі споруди."
heavy_fighter_equipment_desc:0 "Важкі винищувачі відрізняються дальністю та озброєнням і можуть успішно супроводжувати союзні бомбардувальники та перехоплювати ворожі. Низька маневреність при цьому створює труднощі у бою зі звичайними винищувачами."
strat_bomber_equipment_desc:0 "Стратегічні бомбардувальники атакують споруди та інфраструктуру супротивника, знищуючи промисловість."
jet_strat_bomber_equipment_desc:0 "Стратегічні бомбардувальники атакують споруди та інфраструктуру супротивника, знищуючи промисловість."
transport_plane_equipment_desc:0 "Доставляє повітряний десант у точку висадки."

fighter_equipment_0_desc:0 "Незважаючи на всі поліпшення за часи Великої війни і після неї, біплани йдуть у минуле. Нам потрібно використовувати новітні мирні технології у військових цілях."
fighter_equipment_1_desc:0 "Використання радіальних двигунів та суцільнометалевих фюзеляжів дозволило з'явитися на світ легким монопланам. Це наш перший крок на шляху до сучасного винищувача."
fighter_equipment_2_desc:0 "У міру того як ми застосовуємо нові технології до вже відпрацьованих схем, розвиток винищувачів іде небаченими темпами. Нам потрібен винищувач, який відрізняється високою швидкістю, маневреністю на великих висотах та максимальною дальністю польоту. Крім того, він має нести потужне озброєння."
fighter_equipment_3_desc:0 "Попередні розробки гідно себе проявили, але це не привід відмовлятися від додаткових переваг. Новий літак, який має неперевершену потужність, смертоносне озброєння і високу дальність польоту, стане вершиною розвитку поршневої авіації."
heavy_fighter_equipment_1_desc:0 "Ескадрильям бомбардувальників потрібен захист від перехоплювачів ворога Для цього нам потрібен Винищувач, який не поступається бомбардувальникам по дальності польоту. Ці машини більші, важчі і поступаються за маневреністю звичайним винищувачам,"
heavy_fighter_equipment_2_desc:0 "Війна показала, що важкі винищувачі — легкий видобуток для більш маневрених перехоплювачів, проте завдяки озброєнню вони добре проявляють себе в сутичці з бомбардувальниками. Наступний варіант буде відрізнятися підвищеною вогневою міццю проти повітряних і навіть наземних цілей. польоту."
heavy_fighter_equipment_3_desc:0 "Хоча ескадрильї важких винищувачів непогано діють у різних ролях, нам слід розробити нові поліпшення, які підвищать їх шанси у сутичках з винищувачами, а також дозволять перехоплювати швидші та захищені бомбардувальники супротивника."
strat_bomber_equipment_1_desc:0 "За період Великої війни і після неї стало ясно, що бомбардування військових цілей і великих міст — ключ до перемоги в наступній війні. Принаймні, нам необхідні літаки, здатні завдавати подібних ударів. Бомбардувальнику потрібна висока стеля, хороша швидкість і велике бомбове навантаження. Це буде велика конструкція з кількома двигунами, а також оборонним озброєнням."
strat_bomber_equipment_2_desc:0 "Бомбардування успішно підривають здатність ворога вести бойові дії. Поліпшене оборонне озброєння та підвищена швидкість дозволять новим літакам повертатися неушкодженими, а збільшене бомбове навантаження та дальність польоту підвищать ефективність ударів."
strat_bomber_equipment_3_desc:0 "Щоби знизити втрати від вогню знарядь ППО та перехоплювачів, потрібно підвищити максимальну висоту польоту. Нова модель буде ще більшою і зможе нести збільшене бомбове навантаження та великий запас палива, щоб підвищити дальність польоту."
jet_strat_bomber_equipment_1_desc:0 "Реактивні двигуни наділять нові зразки неперевершеною швидкістю без шкоди для бомбового навантаження та дальності польоту. Ці літаки відкривають нову еру зброї масового ураження."
tac_bomber_equipment_0_desc:0 "Є думка, що для перемоги в наступній війні достатньо бомбардувати ворога до повного знищення. Необхідно розпочати розробку літака, здатного доставляти важкі бомби з прийнятною швидкістю."
tac_bomber_equipment_1_desc:0 "Середнім бомбардувальникам потрібна швидкість і здатність виконувати різні завдання. Схема з двома двигунами, що дозволяє зберегти відносну легкість, прослужить нам ще багато років."
tac_bomber_equipment_2_desc:0 "Тяжкі тактичні бомбардувальники відрізняються збільшеними дальністю польоту, швидкістю і бомбовим навантаженням і при цьому не втрачають здатність виконувати найрізноманітніші завдання."
tac_bomber_equipment_3_desc:0 "Взявши найкращі рішення від сучасних винищувачів та новітні матеріали, ми зможемо створити двомоторний бомбардувальник, який перевершить за швидкістю та ефективністю всі попередні зразки."
transport_plane_equipment_1_desc:0 "Літаки, що доставляють десант до місця висадки."
nav_bomber_equipment_1_desc:0 "Морська авіація буде вкрай затребувана у зв'язку із змінами в характері війни на морі — зокрема, посиленням ролі підводних човнів. Потрібні гідролітаки, здатні виконувати роль розвідників і пікіруючих бомбардувальників."
nav_bomber_equipment_2_desc:0 "Поліпшена аеродинаміка та нові двигуни помітно підвищують швидкість та бойову ефективність морської авіації."
nav_bomber_equipment_3_desc:0 "Цільнометалеві корпуси та аеродинамічні гальма помітно позначаються на льотних властивостях. Платити за це доводиться збільшеною чисельністю екіпажу."
CAS_equipment_1_desc:0 "Військова доктрина вимагає наявності літака, здатного підтримувати вогнем бойові дії на землі. Така машина несе менше озброєння, ніж тактичний бомбардувальник, але здатна при цьому атакувати невеликі цілі за допомогою гармат та бомбардувань у пікіруванні."
CAS_equipment_2_desc:0 "Бойові дії показали, що для виживання під вогнем винищувачів та ППО штурмовику потрібні високі швидкість, маневреність та бронезахист. Наступне покоління штурмовиків також використовує більш потужні бомби, гармати та кулемети."
CAS_equipment_3_desc:0 "Зростання ефективності знарядь ППО та перехоплювачів вимагають від нас поліпшення штурмовиків. Новий зразок має кращий захист, потужніший двигун та поліпшену конструкцію, а також збільшене бомбове навантаження."
jet_fighter_equipment_1_desc:0 "Реактивний двигун дозволяє винищувачу розвивати раніше небачену швидкість. Ранні зразки не дуже ефективні, але звичайним винищувачам за ними не наздогнати."
jet_fighter_equipment_2_desc:0 "Стріловидне крило та легкі матеріали дозволили нам ще більше збільшити швидкість, а заодно і дальність дії винищувачів."
jet_tac_bomber_equipment_1_desc:0 "Поява реактивних перехоплювачів вимагає створення бомбардувальників, які не поступаються ним у швидкості. Ця роль відведена середнім бомбардувальникам першого покоління, оснащеним реактивними двигунами."
jet_tac_bomber_equipment_2_desc:0 "Надсучасні реактивні бомбардувальники — рекордсмени по висоті і дальності, вони здатні проводити розвідку і завдавати ударів на іншому континенті."
cv_nav_bomber_equipment_1_desc:0 "Рання морський бомбардувальник, модифікований для зльоту з і посадки на авіаносець."
cv_nav_bomber_equipment_2_desc:0 "Поліпшений морський бомбардувальник, модифікований для зльоту з та посадки на авіаносець."
cv_nav_bomber_equipment_3_desc:0 "Сучасний морський бомбардувальник, модифікований для зльоту з та посадки на авіаносець."
cv_CAS_equipment_1_desc:0 "Ранній штурмовик, модифікований для зльоту з і посадки на авіаносець."
cv_CAS_equipment_2_desc:0 "Поліпшений штурмовик, модифікований для зльоту з та посадки на авіаносець."
cv_CAS_equipment_3_desc:0 "Сучасний штурмовик, модифікований для зльоту з та посадки на авіаносець."
cv_fighter_equipment_0_desc:0 "Ранній винищувач, модифікований для зльоту з і посадки на авіаносець."
cv_fighter_equipment_1_desc:0 "Ранній винищувач, модифікований для зльоту з і посадки на авіаносець."
cv_fighter_equipment_2_desc:0 "Поліпшений винищувач, модифікований для зльоту та посадки на авіаносець."
cv_fighter_equipment_3_desc:0 "Сучасний винищувач, модифікований для зльоту з та посадки на авіаносець."
rocket_interceptor_equipment_1_desc:0 "Перехоплювач малої дальності, що використовує ненадійний хімічний ракетний двигун."
rocket_interceptor_equipment_2_desc:0 "Перехоплювач малої дальності, що використовує дещо надійніший хімічний ракетний двигун."
rocket_interceptor_equipment_3_desc:0 "Більшість проблем ракетного двигуна нарешті вирішені; реактивний перехоплювач тепер здатний ефективно захищати наші позиції."
JAP_rocket_suicide_equipment_1_desc:0 "Yokosuka MXY7 Ohka — протичовновий реактивний літак-камікадзе спеціального призначення, який використовувався Японією ближче до кінця Другої світової війни."
scout_plane_equipment_desc:0 "Літак, спроєктований спеціально для проведення фоторозвідки. Головним чином покладається на швидкість та непомітність, для ведення бою не пристосований."
scout_plane_equipment_1_desc:0 "Збір даних про пересування військ та флоту противника — важливе завдання авіації з часів її першого бойового застосування у Великій війні і по наш час."
scout_plane_equipment_2_desc:0 "Розробляючи літаки спеціально для розвідки з повітря та дальньої розвідки, ми забезпечуємо собі регулярне надходження точних даних про наміри та можливості нашого супротивника."
GER_jet_strat_bomber_equipment_1_desc:0 "Експериментальна схема «летюче крило» — майбутнє малопомітних бомбардувальників. Цей міжконтинентальний бомбардувальник здатний завдати удару по найдальших ворогів, перш ніж вони встигнуть відреагувати."
