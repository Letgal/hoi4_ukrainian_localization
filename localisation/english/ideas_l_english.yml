AST_arms_for_the_revolution:0 "Зброя для революції"
NZL_stomp_out_pacifism:0 "Викорчування пацифізму"
RAJ_azad_hind_desc:0 "Уряд Вільної Індії, що підтримується ворогами Великої Британії, домагається звільнення Індії. Воно співпрацює з японцями, сподіваючись скинути європейське панування та заснувати автономну індійську державу."
RAJ_risk_of_famine_desc:1 "Індійська харчова промисловість дуже крихка. Найменший збій може призвести до колапсу."
RAJ_famine_desc:0 "Непрофесіоналізм, байдужість та розбещена корупція колоніальної влади та керівництва індійських залізниць перетворили складну ситуацію на масштабну катастрофу. Країна ще не швидко оправиться від наслідків цієї трагедії."
RAJ_agrarian_society_desc:0 "В органах місцевого самоврядування вважають, що через свій спосіб життя значна частина населення Індії не підходить для військової служби. Нам рекомендується проводити заклик лише серед так званих «войовничих племен». Це переконання закріпилося настільки міцно, що його подолання піде як мінімум покоління. Найближчим часом нам треба лише змиритися з тим, що спроби призову селян ігноруватимуться."
FRA_victors_of_wwi_desc:0 "Вийшовши переможцем у Великій війні, армія країни набула небезпечної звички мирно спочивати на лаврах, неохоче запроваджуючи нововведення, що уповільнює стратегічний розвиток."
FRA_disjointed_government_desc:0 "Стан французької політики далекий від стабільного. Назріла потреба в реформах, але нація розділена, і залучення до конфлікту було б великим ризиком для неї."
FRA_protected_by_the_maginot_line_desc:0 "Укріплені кордони дозволили Франції складати попередні плани бойових дій, але дещо знизили можливість гнучкої реакції на непередбачені події."
ENG_guided_by_britain:0 "Під керівництвом Великої Британії"
ENG_continuation_of_politics_desc:0 "Ми з легкістю заручилися народною підтримкою для втручання у справи ключових країн, політичний курс яких відрізняється від нашого. Потрібно використати цю перевагу."
SELECT_DESIGN_COMPANY_DESC:0 "Якщо ви оберете це §Yконструкторське бюро§!, воно постійно впливатиме на властивості всієї досліджуваної техніки, поки активне.\n"
DESIGN_COMPANY_DESC:0 "\nЦе §Yконструкторське бюро§! постійно впливатиме на властивості всієї досліджуваної техніки."
SOV_scientist_defect:0 "Втеча вчених"
rhineland_challenge_met:0 "Райнланд — зустрінутий опір"
rhineland_challenge_met_desc:0 "Німеччина, заявивши про те, що їй вдасться ремілітаризувати Райнланд без реакції союзних держав, була змушена піти назад під їх тиском, усвідомивши свою помилку."
kaiser_challenge_met:0 "Кайзер — зустрінутий опір"
kaiser_challenge_met_desc:0 "Німеччина, заявивши про те, що їй вдасться повернути кайзери з Нідерландів без реакції союзних держав, була змушена піти на зворотний під їх тиском, усвідомивши свою помилку."
home_of_the_free_desc:0 "США вважають себе оплотом, а часом і колискою демократії та свободи. У будь-якому разі їх цінності важко поставити під сумнів, хоч би якими привабливими здавалися можливості."
fascism_defeated_desc:0 "Демократія здобула перемогу над тоталітарним фашизмом, і демократичні партії згуртувалися перед старою загрозою."
communism_defeated_desc:0 "Демократія здобула перемогу над тоталітарним комунізмом, і демократичні партії згуртувалися перед старою загрозою."
reign_of_terror_desc:0 "Режим, що нещодавно встановився, нещадний до своїх ворогів і намагається задушити будь-яку опозицію в зародку."
anti_german_military_desc:0 "Певні кола в Югославських ВПС налаштовані проти зближення з Німеччиною. Вони можуть спробувати скинути режим, якщо країна відкриє свої кордони Німецькому Райху або вступить із ним у союз."
anti_nazi_coup_desc:0 "Новий уряд, що прийшов до влади після повалення принца Павла, чинить опір профашистської дипломатії."
synarchist_support_surge:0 "Зростання підтримки синархістів"
race_for_the_bomb_desc:0 "Ми твердо вирішили стати першою державою, яка успішно випробувала ядерну зброю."
race_for_the_bomb_outclassed_desc:0 "Інша держава випередила нас у ядерних перегонах. Ми маємо подвоїти зусилля, щоби відновити стратегічний паритет і не зганьбитися на світовій арені."
GER_preparing_ITA_coup:0 "Зростаючі монархічні настрої"
GER_dismantle_maginot:0 "Знищення лінії Мажіно"
GER_dismantle_czechoslovakian_forts:0 "Знищення чехословацьких укріплень"
GER_mefo_bills_desc:1 "Векселі «MEFO» — боргові зобов’язання, створені Ялмаром Шахтом на фінансування державних програм переозброєння. Формально вони були оформлені через підставну компанію Metallurgische Forschungsgesellschaft, щоб приховати програму від Франції та Британії. Векселі мусять продовжуватися кожні шість місяців. У іншому випадку, коли підійде термін, власникам доведеться виплатити вартість векселів."
GER_mefo_bills_instant_desc:0 "\n§RПочаток війни зніме залежність від векселів і відстрочить необхідність виплат до її завершення.§!"
USA_adjusted_compensation_payment:0 "Компенсація з поправками"
USA_great_depression_down_tt:0 "Зменшує ефект Великої депресії\n"
USA_state_funds_refused:0 "У держпідтримці відмовлено"
USA_banking_sector_deregulation:0 "Дерегуляція банківського сектора"
USA_privatization:0 "Приватизація держкомпаній"
MTG_naval_treaty_adherent:0 "Учасник Лондонської морської угоди"
MTG_naval_treaty_adherent_desc:0 "Ми підписали Лондонську морську угоду і скоротили розмір наших великих кораблів відповідно до її умов."
MTG_naval_treaty_adherent_reduced:0 "Задіяне особливе застереження"
MTG_naval_treaty_adherent_reduced_desc:0 "Після того, як низка держав, які підписали Вашингтонський морський договір, вийшли з Лондонської морської угоди, ми задіяли особливе застереження, що знижує обмеження на розмір і озброєння наших великих кораблів."
POR_unreliable_army_desc:0 "Через постійні перевороти і контрперевороти, що відбуваються з самого заснування Республіки в 1910 році, армійські офіцери більше зайняті політикою, ніж підтримкою дисципліни і навчанням солдатів в армії. Рядовий склад деморалізований, погано споряджений."
POR_unstable_republic_desc:0 "Епоха Республіки, оголошена в 1910 році, описується як час «нескінченної анархії, корупції в уряді, бунтів і пограбувань, вбивств, арештів і переслідування на релігійному ґрунті». Республіка пережила інауґурацію дев’яти президентів, 44 реорганізації кабінету, 21 революцію. Навіть після військового перевороту 1926 р. сталося кілька невдалих переворотів."
POR_british_influence_desc:0 "Британський уряд інвестує в експлуатацію ресурсів у нашій країні. Це цінна можливість поліпшити дослідження, які ми проводимо."
POR_hydroelectric_power_desc:0 "Завдяки інвестиціям у північ і центр Португалії ми нарешті побудували мережу гребель, які будуть виробляти електрику та регулювати перебіг річок."
POR_volunteers_in_the_war_desc:0 "Народ Іспанії страждає від громадянської війни. Ми мусимо забезпечити військову допомогу, організувавши добровольчу армію, яка воюватиме за праву справу."
POR_improved_production_desc:0 "Завдяки регулюванню, введеному нашим урядом після багаторічної фінансової скрути, ми змогли стабілізувати економічну ситуацію. Тепер ми вкладаємося в проєкти суспільної інфраструктури."
POR_iberian_workers_united_desc:0 "Ми мусимо проголосити єдність іберійського пролетаріату проти тиранії всіх сортів і подвоїти підтримку наших іспанських товаришів у їхній громадянській війні. Наші жертви будуть винагороджені, бо наша справа є правою!"
POR_convoy_build_efficiency_desc:0 "Нам треба створити великий торговий флот, здатний перевозити всі ресурси, потрібні нашій економіці. Це можна зробити, будуючи на невеликих верфях торгові судна."
ALREADY_HAS_ADVISOR_WITH_TRAIT:0 "Вже є призначений радник із цією рисою."
RAJ_industrialized_personnel:0 "Інтегрована сільська робоча сила"
ROM_white_squadron_desc:0 "Біла ескадрилья — це служба санітарних авіаційних машин, якими керують виключно жінки. Одне лише уявлення про те, що порятунок не за горами, підтримує настрій наших солдатів."
MAN_hoankyoku_idea_desc:0 "Таємна організація, яка займається боротьбою з небажаними елементами суспільства."
AST_central_bureau_idea:0 "Центральне бюро"
AST_central_bureau_idea_desc:0 "Створена та координована з США спільна розвідувальна група, метою якої є протидія зусиллям наших ворогів на тихоокеанському театрі."
CAN_unified_communist_party:0 "Народ, єдиний"
CAN_booming_economy:0 "Процвітаюча економіка"
CAN_booming_economy_desc:0 "Оскільки Велика депресія остаточно залишилася в минулому, наша економіка почала покращуватися відповідно до значних вимог поточної світової ситуації."
