undisturbed_isolation_desc:0 "Ще не оговтавшися від наслідків Великої депресії та голоду в Пиловому котлі, країна поступово відроджує свою інфраструктуру. Багато американських заводів працюють упівсили, і так буде доти, доки якась велика подія не струсить націю."
