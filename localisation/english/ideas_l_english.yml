great_depression_desc:0 "Велика депресія, що охопила весь світ, почалася з біржового краху в США, де викликала різке зростання безробіття та скорочення податкових надходжень. Американському народу та уряду і так є про що турбуватися, крім чергової війни."
new_deal_desc:0 "Низка постанов та програм, прийнятих Франкліном Д. Рузвельтом з метою виходу з масштабної економічної кризи під час Великої депресії."
wilkies_new_deal_desc:0 "Хоча Венделл Вілкі і заперечував проти реформ, запропонованих Франкліном Рузвельтом у рамках Нового курсу, новий президент підтримав деякі з них."
neutrality_idea_desc:0 "Нейтральна політика часто сприймається як прояв боягузтва, але ця держава вважає, що після того, як осяде пил війни, у виграші залишиться сторона, яка не брала участі в ній."
anti_soviet_pact_desc:1 "Якщо одна з країн, що підписали пакт, буде атакована Радянським Союзом, інші мусять вступити у війну (за винятком тих, хто вже зробив це)."
anti_soviet_pact_refused_call_desc:0 "Ця нація відмовилася дотримуватись умов антирадянського пакту, коли її закликали вступити у війну. Це підірвало довіру громадян до чинної влади та посилило симпатії до комуністів."
nationalism_desc:0 "Наші люди пишаються тим, що належать до великої нації, і завзято боротимуться, захищаючи свою батьківщину."
internationalism_desc:0 "Ми впевнені, що ідеологія не знає національних кордонів, і не соромимося самі перетинати кордони."
combined_bomber_offensive:0 "Тактика спільних наступальних бомбардувань"
the_long_lance_desc:0 "§LЯпонська торпеда «Type 93», прозвана «Довгим списом», була найдосконалішою торпедою свого часу, яка не мала західних аналогів. Вона легко знищувала малі кораблі та завдавала ефективних пошкоджень більшим броньованим кораблям у радіусі дії.§!"
spiritual_mobilization_idea_desc:0 "«Розкіш — наш ворог!» Бережливість, особиста гігієна та працелюбність стали стовпами нації, і тепер більше громадян можуть зробити свій внесок у війну."
office_of_strategic_services_desc:0 "§LУправління стратегічних служб (УСС, OSS) — утворена під час Другої світової війни розвідувальна служба США, на основі якої згодом було створено Центральне розвідувальне управління (ЦРУ).§!"
nkvd_desc:0 "§LНародний комісаріат внутрішніх справ (НКВС) — центральний орган державного управління Радянського Союзу щодо підтримки громадського порядку, який безпосередньо виконував постанови Всесоюзної комуністичної партії. У його завдання також входило забезпечення безпеки кордонів, боротьба зі шпигунством, здійснення політичних вбивств за кордоном, вплив на уряди інших держав та проведення сталінської політики посилення комуністичних рухів в інших країнах.§!"
idea_political_correctness_desc:0 "Люди, які мислять коректно, найважче піддаються іноземному впливу."
indian_independence_promised_idea:0 "Обіцянка незалежності Індії"
air_war_plans_division_focus_desc:0 "Ми розгромимо країни Осі, лише коли завоюємо перевагу в повітрі. Багаторічні плани з випуску та експлуатації винищувачів та стратегічних бомбардувальників роблять цю мету не просто можливою, а досяжною."
home_of_revolution_desc:0 "Товариші, після розгрому контрреволюційних сил в особі троцькістів, ми можемо зосередити свої зусилля на захисті революції. Наша мета, наша надія, наше гасло — побудова соціалізму в окремо взятій країні. Ми побудуємо справжній соціалістичний рай у Радянському Союзі, й інші країни світу підуть за нами."
en_svensk_tiger_desc:0 "Якщо Швеція має намір чекати відповідного моменту, немов тигр, що затаївся, то шпигуни мусять дізнатися про це в останню чергу. У ці неспокійні часи обов’язок кожного шведа зберігати мовчання."
state_shintoism_desc:0 "Починаючи з Реставрації Мейджі, ми намагалися використовувати синтоїстські храми з метою зміцнення відданості імператору та побудови національного суспільства. У результаті народ готовий пожертвувати собою заради блага держави."
vittoria_mutilata_desc:0 "§LПорушивши Лондонський пакт, наші союзники зрадили Італію і завдали їй удару в спину. Ми пролили так багато крові під Ізонцо заради їхньої перемоги, а вони відмовили в тому, що належало нам по праву. Тепер Італія має намір взяти долю у свої руки і сама чинити справедливість.§!"
trotskyite_plot_desc:0 "Керівники цієї держави страждають від параної та патологічної недовіри, коріння яких сягає давньої боротьби за владу."
officers_purged_desc:0 "Зачистка «п’ятої колони» залишила глибокі рани в офіцерських рядах Червоної армії, і підготовку нових командирів підуть роки."
CHI_civil_war_deserters:0 "Дезертири під час громадянської війни"
CHI_communist_uprisings:0 "Повстання комуністів"
CHI_communist_uprisings_desc:0 "Напруженість у відносинах між комуністами та націоналістами проникла у всі верстви суспільства. Якщо підтримка комуністів у країні стане дуже високою, вони візьмуть владу до рук."
ROM_revenge_against_soviet:0 "Бажає помститися СРСР"
ROM_revenge_against_germany:0 "Бажає помститися Німеччині"
