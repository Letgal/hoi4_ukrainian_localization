l_english:
DEN_kanslergadeforliget: "Продовжити Kanslergadeforlig"
DEN_kanslergadeforliget_desc: "Велика депресія все ще відчувається в [ROOT.GetName] зі стрімким зростанням безробіття та занепадом сільськогосподарського сектору. Нам потрібно вийти за межі партійних кордонів і дійти згоди щодо того, як подолати кризу, в якій ми опинилися."
DEN_devalue_the_krone: "Девальвація крони"
DEN_devalue_the_krone_desc: "Девальвація крони зробить нашу сільськогосподарську продукцію більш конкурентоспроможною на міжнародному ринку та покращить експортні можливості, що, в свою чергу, полегшить становище фермерів, які перебувають у скрутному становищі."
DEN_remove_economic_crisis_in_730_days_tt: "§Y$DEN_economic_crisis_dynamic_modifier$§! буде видалено через 730 днів"
war_will_cancel_deal_tt: "§YВійна між нашими країнами розірве цю угоду§!"
DEN_effects_after_fortify_our_borders_tt: "Завершено фокус §Y$DEN_fortify_our_borders$§!:"
DEN_trade_with_britain: "Торгівля з Британією"
DEN_trade_with_britain_desc: "[ENG.GetNameDefCap] історично була нашим найбільшим експортним ринком для сільськогосподарської продукції, але після Великої депресії ця торгівля майже припинилася. З девальвацією крони настав час звернутися до британців, щоб спробувати відновити наші колишні торговельні зв'язки."
DEN_trade_with_germany: "Торгівля з Німеччиною"
DEN_trade_with_germany_desc: "[GER.GetNameDefCap] історично імпортувала велику кількість нашої сільськогосподарської продукції, і навіть Велика війна не зупинила цього. Але в останні кілька років торгівля між обома країнами скоротилася. Можливо, зараз саме час спробувати переломити цю тенденцію!"
DEN_agricultural_subsidies: "Аграрні субсидії"
DEN_agricultural_subsidies_desc: "Наші фермери борються з борговою кризою та вилученням заставного майна. Почуття безпорадності та гніву вже давно назріває серед них і ризикує перерости у щось більш небезпечне, якщо його не зупинити. Ми повинні вирішити цю ситуацію і допомогти аграрному сектору якнайкраще."
DEN_industrial_investments: "Індустріальні інвестиції"
DEN_industrial_investments_desc: "Потрясіння останніх кількох років не оминули й міські центри. Безробіття стрімко зросло, підприємства опинилися на межі банкрутства, а то й зовсім збанкрутували. Ми могли б втрутитися з пакетами цілеспрямованої допомоги для промислового сектору, щоби стабілізувати ситуацію."
DEN_support_schleswigian_farmers: "Підтримати фермерів Шлезвіґу"
DEN_support_schleswigian_farmers_desc: "У Південній Ютландії зростає кількість маргінальних рухів, що були спричинені напруженою економічною ситуацією та суперечками щодо їхньої колективної ідентичності: хто вони — німці чи данці? Ми могли б пом'якшити деякі з цих розбіжностей, збільшивши наше економічне стимулювання в регіоні."
DEN_public_works: "Громадські роботи"
DEN_public_works_desc: "Випустивши програму громадських робіт, ми могли б не лише покращити інфраструктуру нашої країни, побудувавши мости, що з'єднали б наші острови, але й ініціювати будівництво нових житлових проєктів і знизити все ще високий рівень безробіття."
DEN_fortify_our_borders: "Зміцнення наших кордонів"
DEN_fortify_our_borders_desc: "Напруга в Європі знову зростає. Хоча ми пройшли крізь Велику війну неушкодженими, немає жодних гарантій, що це станеться знову. Ми повинні готуватися до найгіршого, сподіваючись на краще. Захист наших кордонів і нашої незалежності є нашим першочерговим завданням!"
DEN_build_a_modern_dannevirke: "Побудова сучасного Данневірке"
DEN_build_a_modern_dannevirke_desc: "Данці століттями будували потужні укріплення на кордонах з континентальною Європою, найвідомішим з яких є Данневірке. Оскільки [GER.GetNameDef] знову переозброюється і розбурхує великі держави навколо нас, ми повинні побудувати сучасне Данневірке, щоб захистити наші кордони."
DEN_unlocks_fortification_efforts: "Відкриває рішення: §YFortification Efforts§!\n\n"
DEN_refortify_tunestillingen: "Укріпити Тунестіллінґен"
DEN_refortify_tunestillingen_desc: "Востаннє, коли Європа була охоплена війною, ми підготувалися до оборони, збудувавши Тунестіллінґен — серію укріплень для захисту Копенгаґена. Відтоді ці укріплення занепали, але, відбудувавши та модернізувавши їх, ми б забезпечили безпеку нашої столиці."
DEN_secure_our_supply_lines: "Захист наших ліній постачання"
DEN_secure_our_supply_lines_desc: "Армія марширує на своїх шлунках — це так само вірно сьогодні, як і тисячі років тому. На щастя, ми є великим виробником продуктів харчування, і з деякими вдосконаленнями нашої логістики ми можемо забезпечити стабільне постачання військам."
DEN_fortify_the_islands: "Укріплення островів"
DEN_fortify_the_islands_desc: "Вся Східна Данія лежить на сотнях островів, і наш флот недостатньо великий, щоб захистити їх усі від набагато більших флотів наших сусідів. Побудувавши берегові укріплення у ключових місцях, ми зможемо дати відсіч потенційним загарбникам."
DEN_unlocks_coastal_fortification_efforts: "Відкриває рішення: §YЗаходи з укріплення узбережжя§!\n\n"
DEN_connect_the_islands: "З'єднати острови"
DEN_connect_the_islands_desc: "[ROOT.GetNameDefCap] складається з безлічі островів, де єдина точка, що з'єднує нас з материком, знаходиться на півдні Ютландії. Щоб полегшити пересування нашою країною, а особливо між островами, ми повинні будувати мости, які зв'яжуть нас ближче один до одного."
DEN_expand_institut_for_teoretisk_fysik: "Розширити Teoretisk Fysik"
DEN_expand_institut_for_teoretisk_fysik_desc: "Інститут теоретичної фізики є провідним світовим авторитетом у галузі фізики і був заснований фізиком-теоретиком Нільсом Бором. Фінансуючи інститут та розширюючи його можливості, ми зможемо пожинати його плоди, а в перспективі навіть залучити самого Нільса Бора до нашої справи..."
DEN_aalborg_portland_cement_plant: "Ольборзький завод портландцементу"
DEN_aalborg_portland_cement_plant_desc: "Континентальна Данія бідна на природні ресурси, але виробництво цементу — один з наших активів. Розширення Ольборзького портландцементного заводу забезпечило б нам внутрішні будівельні можливості."
DEN_improve_aalborg_portland_tt: "Це покращить промисловий концерн §Y$DEN_aalborg_portland$§! by \n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10.00%§!\n\n"
DEN_expand_the_industries: "Розширити нашу промисловість"
DEN_expand_the_industries_desc: "Данія традиційно покладається на сільське господарство, яке залишається нашим найбільшим експортом. Якби ми диверсифікували та розширили інші галузі, ми б зміцнили економіку в цілому і зробили данське суспільство більш стійким до раптових змін."
DEN_develop_remote_islands: "Відкриває рішення: §YРозвивати острови§!\n\n"
DEN_support_the_faroes_industries: "Підтримака Фарерської промисловості"
DEN_support_the_faroes_industries_desc: "У непевні часи, в яких ми опинилися, може виявитися розумним підтримати ті кілька галузей промисловості, які існують на Фарерських островах, що зробить наші права на стратегічно важливий архіпелаг беззаперечними."
DEN_support_bornholms_industries: "Підтримка промисловості Борнгольму"
DEN_support_bornholms_industries_desc: "Хоча Борнгольм не має значних природних ресурсів, все ж може бути гарною ідеєю інвестувати в його нечисленні галузі, а заодно нагадати всім нашим сусідам, чий це острів."
DEN_develop_greenland: "Розвиток Ґренландії"
DEN_develop_greenland_desc: "Континентальна Данія має мало природних ресурсів, які ми можемо розробляти і використовувати у нашому внутрішньому виробництві. З іншого боку, Ґренландія, якою ми володіємо, набагато багатша на ці ресурси, і якщо ми будемо інвестувати і розвивати Ґренландію, ми зможемо пожинати плоди."
DEN_expand_the_ivittuut_mine: "Розширення івіттуутської шахти"
DEN_expand_the_ivittuut_mine_desc: "Шахта в Івіттууті є нашим єдиним джерелом алюмінію, який є найважливішим компонентом у виробництві сучасних літаків. Розширивши цю шахту, ми могли б або збільшити внутрішнє виробництво літаків, або експортувати алюміній до інших країн."
DEN_prospecting_new_sites: "Пошук нових ділянок"
DEN_prospecting_new_sites_desc: "Стара шахта в Каарсуарсуку вичерпала свої запаси, але в регіоні Кулліссат є й інші родовища. Відкриття нової шахти тут було б дуже корисним не лише для промисловості Ґренландії, але й для наших потреб вдома."
DEN_protect_greenland: "Захист Ґренландії"
DEN_protect_greenland_desc: "Ґренландія була частиною нашого королівства протягом тривалого часу, і претензії на острів сягають корінням ще в епоху вікінґів. Втрата цього острова стала б національною катастрофою і величезною втратою престижу. Щоб стримати будь-який потенційний напад на острів, ми повинні зміцнити його оборону."
DEN_danske_stalvalsevaerket: "Danske Stålvalseværket"
DEN_danske_stalvalsevaerket_desc: "Деякі представники промислового сектору виступають за збільшення виробництва сталі. Якби ми побудували новий завод, це могло б стати поштовхом для економіки і зробити нас більш самодостатніми у виробництві сталі."
DEN_reorient_production_lines: "Переорієнтація виробничих ліній"
DEN_reorient_production_lines_desc: "Ми опинилися в небезпечній ситуації, коли дуже скоро нам може знадобитися більше військової техніки. Щоби задовольнити цю зростаючу потребу у військовому озброєнні, нам потрібно перепрофілювати цивільні заводи на виробництво зброї."
DEN_strengthen_military_industries: "Посилити військову промисловість"
DEN_strengthen_military_industries_desc: "Інвестиції в потужну військову промисловість озброєнь можуть виявитися критично важливими в майбутньому. Ми повинні бути впевнені, що ми добре підготовлені, якщо нам доведеться взяти до рук зброю, щоб захистити свій народ."
DEN_protect_the_faroe_islands: "Захист Фарерських островів"
DEN_protect_the_faroe_islands_desc: "Зі зростанням світової напруженості в Північному морі незабаром можуть виникнути серйозні конфлікти. Фарерські острови є життєво важливою ланкою в нашій здатності здійснювати контроль над Ґренландією та її численними ресурсами. Втрата цього архіпелагу може виявитися для нас руйнівною, тому надзвичайно важливо, щоб ми забезпечили його оборону."
DEN_protect_bornholm: "Захист Борнгольму"
DEN_protect_bornholm_desc: "Борнгольм знаходиться в небезпеці на південь від [SWE.GetNameDef] і на північ від [GER.GetNameDef], ближче до обох країн, ніж до решти Данії. Ми повинні зміцнити цей стратегічно розташований острів у Балтиці і забезпечити наш контроль над ним."
#Historical Branch
DEN_declare_neutrality: "Підтвердити нейтралітет"
DEN_declare_neutrality_desc: "Наша неприєднання під час останньої війни послужило нам добру службу і вберегло нас від жахів війни. Проголошення нашого нейтралітету може врятувати нас знову."
DEN_political_unity: "Політична єдність"
DEN_political_unity_desc: "Лише співпрацюючи та працюючи над партійними питаннями, ми можемо сподіватися на безпеку нашої країни. Ніколи ще не було так важливо відкинути наші політичні розбіжності, і лише будучи прагматичними, ми зможемо захистити Данію."
DEN_policy_of_disarmament: "Політика роззброєння"
DEN_policy_of_disarmament_desc: "Ми проводимо політику роззброєння вже кілька десятиліть, що є однією з причин, чому ми уникли жахів Великої війни. Виглядаючи незагрозливими для будь-якого сусіда, ми можемо бути врятовані і цього разу."
DEN_import_machinery_and_material: "Імпорт обладнання та матеріалів"
DEN_import_machinery_and_material_desc: "Якщо ми сподіваємося конкурувати з індустріальною міццю наших сусідів, ми повинні підходити до цього з розумом. Імпорт сучасних інструментів і матеріалів з більш індустріально розвинених країн сприятиме зміцненню наших власних можливостей і їх подальшому розвитку."
DEN_modernize_agricultural_machinery: "Модернізація сільгосптехніки"
DEN_modernize_agricultural_machinery_desc: "Модернізація сільськогосподарської техніки та технологій може дати багатий урожай із більшою ефективністю і, таким чином, збільшити виробництво."
DEN_develop_jutland_states_tt: "Відкриває рішення: §YРозвиток регіону Ютландія§!\n\n"
DEN_agricultural_reinvestments: "Реінвестиції в аграрний сектор"
DEN_agricultural_reinvestments_desc: "Сільське господарство стало більш ефективним завдяки механізації та впровадженню нової техніки, яку ми імпортували та використовували. Реінвестування збільшених податкових надходжень від цього сектору могло б сприяти подальшому підвищенню ефективності."
DEN_industrial_reinvestments: "Промислові реінвестиції"
DEN_industrial_reinvestments_desc: "Модернізація сільського господарства звільнила людей від роботи на полях. Реінвестування в промислові міські центри створило б нові робочі місця, які ці люди могли б заповнити, і таким чином збільшило б наше промислове виробництво."
DEN_increase_produce_production: "Збільшити виробництво їжі"
DEN_increase_produce_production_desc: "Наші реінвестиції окупилися, і всі — від невеликих фермерських господарств до великих кооперативів — процвітають. Зараз ми добре підготовлені до того, щоб збільшити виробництво продуктів харчування ще більше."
DEN_modernize_industrial_machinery: "Модернізація промислового обладнання"
DEN_modernize_industrial_machinery_desc: "Данія традиційно була аграрною країною, яка покладалася на експорт продовольства, але за останні десятиліття зросла роль міської промисловості. Інвестуючи в сучасне машинобудування, промисловість може зростати ще більше."
DEN_develop_island_states_tt: "Відкриває рішення: §YРозвивати регіон Великого поясу§!\n\n"
DEN_increase_industrial_production: "Збільшення промислового виробництва"
DEN_increase_industrial_production_desc: "Останнім часом міська промисловість набуває все більшого значення, збільшуючи як зайнятість, так і економічне виробництво. Незважаючи на те, що наші підприємства збільшили свої можливості, вони мають стати ще більш ефективними."
DEN_research_and_development: "Інвестиції в дослідження та розвиток"
DEN_research_and_development_desc: "Нафта та машинобудування — це те, що тримає сучасне суспільство на ногах, а ми відстали майже у всіх цих сферах. Ми повинні зробити так, щоб не відставати далі."
DEN_north_sea_oil_drilling: "Буріння нафти у Північному морі"
DEN_north_sea_oil_drilling_desc: "Геологорозвідники виявили поклади нафти за межами узбережжя Нуррейланду. Якби ми змогли видобути ці запаси, то стали б менш залежними від мінливого торгового ринку і стали б більш самодостатніми."
DEN_potential_refinery_tt: "З §Y$synth_oil_experiments$§! дослідженими, додати §G1§! комірку для будівництва та §G1§! §Y$synthetic_refinery$§! у §Y$STATE_99$§!."
DEN_increase_maritime_trade: "Збільшення морської торгівлі"
DEN_increase_maritime_trade_desc: "Майбутнє лежить у відкритих морях і за нашим торговим флотом, який експортуватиме нашу продукцію далеко і широко. Наша країна може бути невеликою за чисельністю населення та політичним впливом, але ми можемо стати великою торговельною державою."
DEN_full_employment: "Повна зайнятість"
DEN_full_employment_desc: "Не шкодуючи коштів на інвестиції в промисловість та сільське господарство, ми зараз пожинаємо плоди. Ми залишили позаду роки економічної кризи та високого рівня безробіття. Нація працює на повну потужність, і навіть закінчуються люди, яких ми можемо найняти на роботу. Попереду нас чекає процвітання."
#Shared Political Branch
DEN_social_stability: "Соціальна стабільність"
DEN_social_stability_desc: "Щоб уникнути соціальної нестабільності, яка потрясла інші країни, ми повинні зробити випереджувальні кроки! Перш ніж проводити масштабні реформи в галузях та економіці в цілому, ми повинні мати тверду і стабільну позицію."
DEN_welcome_foreign_scientists: "Залучити закордоних вчених"
DEN_welcome_foreign_scientists_desc: "В Європі знову назрівають проблеми, і люди тікають від режимів, які намагаються їх придушити. Приймаючи деяких з них з розпростертими обіймами, ми можемо отримати багато знань і компетенції."
DEN_build_motorveje: "Побудувати національні автобани"
DEN_build_motorveje_desc: "Останнім часом було багато розмов і навіть певних планів щодо національних автомагістралей. Побудова мережі автобанів сприяла б скороченню часу подорожі по всій країні, а також тісніше зв'язала б країну між собою."
DEN_heavy_market_regulations: "Регламенти важкої промисловості"
DEN_heavy_market_regulations_desc: "Промислові компанії з роками стали великими і багатими. Їхній вплив на економіку став викликати занепокоєння у багатьох людей. Ми повинні стримувати їх і поставити під суворий нагляд, щоб переконатися, що вони не ставлять потреби компанії вище за потреби нації."
DEN_limited_market_regulations: "Обмежене галузеве регулювання"
DEN_limited_market_regulations_desc: "Промисловий сектор за ці роки набув важливого значення в економіці країни і навіть процвітає. Ми повинні стримувати і контролювати його настільки, щоб не зашкодити його зростанню, але достатньо, щоб він не став загрозою для безпеки нації."
DEN_no_market_regulations: "Скасування всіх галузевих регуляторів"
DEN_no_market_regulations_desc: "Галузі зростали і процвітали всупереч нашому регулюванню ринку, а не завдяки йому. Якщо ми справді хочемо конкурувати з рештою світу за допомогою наших галузей, нам потрібно скасувати всі регуляторні норми щодо них."
DEN_industrial_research_bonus_tt: "Бонус для досліджень у галузі промисловості: §G+5.00%§!"
DEN_side_with_unions: "Стати на бік профспілок"
DEN_side_with_unions_desc: "Лише покращивши умови життя для всіх людей в [Den.GetNameDef], ми зможемо вирішити проблеми ринку праці, і лише зміцнивши профспілки, ми зможемо досягти цього."
DEN_side_with_industry: "Стати на бік бізнесу"
DEN_side_with_industry_desc: "Щоб вирішити проблеми, з якими стикається бізнес, потрібно знизити зарплати і підвищити мита на імпортні товари, інакше роботодавцям буде важко процвітати."
DEN_five_year_plan: "Представлення п'ятирічного плану"
DEN_five_year_plan_desc: "Щоб забезпечити майбутнє нашого народу, ми повинні створити комітет, здатний розробити та впровадити нову сміливу економічну модель для [DEN.GetNameDef]. Цей новий п'ятирічний план забезпечить нам справжній розквіт і процвітання!"
DEN_limited_social_mobilization: "Обмежена соціальна мобілізація"
DEN_limited_social_mobilization_desc: "Війна нависла над Європою — але ми не повинні знову бути захоплені зненацька!  Ми повинні провести необхідну підготовку, якою б важкою вона не була, щоб захистити наш суверенітет."
#Rearmament Branch
DEN_start_the_rearmament: "Почати переозброєння"
DEN_start_the_rearmament_desc: "Занадто довго [DEN.GetNameDef] нехтували нашими військовими і віддавали наш суверенітет в руки наших сусідів. В умовах нестабільності, що охопила Європу, так далі не може тривати! Ми повинні знову нарощувати наш військовий потенціал і переконатися, що наша доля знаходиться в наших власних руках."
DEN_national_unity: "Національна єдність"
DEN_national_unity_desc: "Для переозброєння і розбудови нашої армії нам раптово знадобиться підтримка всього данського населення. Ми повинні прагнути об'єднати народ і рухатися вперед рішуче, як один."
DEN_industrial_preparations: "Промислова підготовка"
DEN_industrial_preparations_desc: "Ми повинні підготувати кожну сферу нашого суспільства до війни — ми не можемо ризикувати бути захопленими зненацька будь-якими несподіванками. Промисловість має бути підготовлена перш за все щоби зробити нас більш самодостатніми, що, в свою чергу, посилить нашу здатність стримувати будь-яких загарбників достатньо довго, поки допомога, як ми сподіваємось, не прибуде."
DEN_military_preparations: "Військова підготовка"
DEN_military_preparations_desc: "Підготовка промисловості до нападу виявиться марною, якщо наші армії не зможуть дати відсіч ворогу. Ми повинні зміцнити нашу оборону і переконатися, що наші війська мають дисципліну і нерви, необхідні для того, щоб утримувати лінію фронту."
DEN_civilian_preparations: "Громадянська підготовка "
DEN_civilian_preparations_desc: "Незалежно від того, наскільки підготовленим є військовий та промисловий сектор, все це зійде нанівець, якщо рішучість цивільного населення зруйнується, а народ швидко зневіриться в нашій обороні та прагненні до миру. Ми повинні загартувати рішучість у кожному данському серці і зміцнити їхню віру в себе."
DEN_full_social_mobilization: "Повна соціальна мобіалізація"
DEN_full_social_mobilization_desc: "Війна стоїть на нашому порозі, і щоб захистити нашу свободу, ми повинні мобілізувати всі верстви суспільства. Кожен чоловік, жінка і дитина повинні знати свої обов'язки та відповідальність. Це вимагатиме певних витрат, але весь наш промисловий потенціал має бути спрямований на підтримку переозброєння та безпеки данського народу."
DEN_seek_protection: "Шукати захисту"
DEN_seek_protection_desc: "Хоча ми можемо готуватися скільки завгодно, нас оточують більші та сильніші сусіди, в намірах яких ми не можемо бути достеменно впевненими. Тому для забезпечення нашої незалежності доцільно шукати захисту деінде."
DEN_sign_non_aggression_deal: "Підписати угоду про ненапад"
DEN_sign_non_aggression_deal_desc: "Ми багато виграємо, якщо нам вдасться подружитися з сильнішою країною і підписати з нею пакт про ненапад. Можливо, найближчим часом це не змінить нашої нестабільної ситуації, але в майбутньому ці тісніші зв'язки можуть принести нам користь, відкриваючи різні торговельні угоди та збільшуючи співпрацю."
DEN_sign_a_trade_deal: "Укласти торговельну угоду"
DEN_sign_a_trade_deal_desc: "Ми рішуче налаштовані переозброїти наші збройні сили, але на це потрібен час — час, якого у нас може не бути. Ми повинні купувати більше техніки швидше. Ми повинні звернутися до дружньо налаштованих країн і закупити те, що нам потрібно, оскільки наші власні виробничі можливості обмежені."
DEN_science_pact: "Участь у програмі досліджень та партнерства"
DEN_science_pact_desc: "Незважаючи на те, що ми досягли значних успіхів у науково-технічному прогресі, оскільки наша країна робить більший акцент на промисловості, ми все ще відстаємо від деяких країн. Звернувшись до дружньої країни, ми могли б укласти взаємовигідну програму досліджень і партнерства, що ще більше прискорило б наш прогрес."
DEN_territory_for_protection: "Територія для захисту"
DEN_territory_for_protection_desc: "Програма переозброєння йде за планом, але у військових все ще є сумніви, що цього буде достатньо. Ми могли б продати частину наших територій, щоб отримати більш конкретні гарантії захисту, ніж просто пакт про ненапад. Така угода могла б навіть піти на користь нашій економіці."
DEN_strength_in_numbers: "Сила в кількості"
DEN_strength_in_numbers_desc: "Якщо ми хочемо мати шанс на перемогу над набагато сильнішим ворогом, ми повинні шукати союзників — до біса наш нейтралітет! Настав час залишити цю наївність позаду і адаптуватися до реалій світу."
DEN_military_cooperation_program: "Програма військової співпраці"
DEN_military_cooperation_program_desc: "Уклавши союз, обидві країни зможуть вчитися одна в одної в рамках спільної програми військового співробітництва. І щоб підсолодити угоду, вони погодилися субсидувати військову техніку, придбану у наших нових союзників, щоб підтримати наші зусилля з переозброєння."
DEN_joint_military_drills: "Спільні військові навчання"
DEN_joint_military_drills_desc: "Зберігаючи нейтралітет з 1864 року, данські війська вже давно не бачили справжніх бойових дій. Якщо ми наблизимося до нашого нового союзника, ми могли б багато чому навчитися у нього, а спільні військові навчання допоможуть обом країнам отримати досвід одна від одної."
DEN_nordic_security: "Нордична безпека"
DEN_nordic_security_desc: "Забезпечивши власну незалежність новим альянсом, ми можемо нарешті звернути увагу на решту скандинавських країн. Ми повинні переконати їх приєднатися до нашої фракції, щоб ми могли захищати один одного, а якщо вони не бачать причини, ми зобов'язані захистити їх від них самих."
#Monarchist Branch
DEN_unify_the_right: "Об'єднати правих"
DEN_unify_the_right_desc: "[DEN.GetNameDefCap] занадто довго керували безвідповідально! Лише завдяки твердому характеру та наполегливості данського народу ми все ще функціонуємо як країна. Настав час для правих політичних партій нарешті об'єднатися у спільній справі проти лівої загрози!"
DEN_conservatives_support: "Заручитися підтримкою консерваторів"
DEN_conservatives_support_desc: "Хоча значна частина Консервативної партії ніколи б і не подумала співпрацювати з такими організаціями, як Bondepartiet або DNSAP, все ще є ті, хто бачить, наскільки беззахисною і непідготовленою є [DEN.GetNameDef] до майбутньої бурі. Ми повинні переконати їх приєднатися до нашої справи!"
DEN_conspire_with_the_officer_corps: "Змова з офіцерським корпусом"
DEN_conspire_with_the_officer_corps_desc: "Маючи об'єднану праву коаліцію з набагато ширшим політичним мандатом і більш узгодженим порядком денним, ми можемо звернутися до офіцерського корпусу, щоби переконати принаймні деяких з них підтримати нас."
DEN_encourage_paramilitary: "Заохочення воєнізованих організацій"
DEN_encourage_paramilitary_desc: "Заохочення місцевих воєнізованих організацій не лише зміцнить національну безпеку на випадок війни, але й посилить почуття спільності та єдності серед громадян."
DEN_overthrow_the_government: "Повалення уряду"
DEN_overthrow_the_government_desc: "Нашою країною надто довго керували жадібні люди, які дбали лише про себе, ігноруючи всі небезпеки, що загрожують данському народу. Настав час встановити новий порядок і розпочати нову еру для держави [DEN.GetNameDef]!"
DEN_strengthen_the_officer_corp: "Зміцнення офіцерського корпусу"
DEN_strengthen_the_officer_corp_desc: "Офіцери відіграють ключову роль в успіху військових операцій, і для забезпечення ефективності наших збройних сил ми повинні приділяти більше уваги зміцненню нашого офіцерського корпусу. Ми повинні виховати нове покоління кваліфікованих і відданих своїй справі лідерів."
DEN_king_assumes_power: "Король приймає владу"
DEN_king_assumes_power_desc: "Нам потрібна тверда рука, яка б вела нас вперед у ці непевні часи. Нам потрібні стабільність і традиції. Можливо, короля можна було б переконати взяти на себе всю повноту влади над урядом у ці тривожні часи."
DEN_konge_og_faedreland: "За короля та вітчизну!"
DEN_konge_og_faedreland_desc: "Нехай непохитна відданість і честь короля Крістіана Х слугують маяком надії для народних мас у ці часи випробувань. Ми повинні об'єднатися як народ, щоб захистити нашу батьківщину!"
DEN_align_industries: "Узгодження галузей із національними інтересами"
DEN_align_industries_desc: "Потреба в ефективному розподілі ресурсів і цілеспрямованому промисловому виробництві стала першочерговою. Координуючи наші зусилля та оптимізуючи виробництво, ми забезпечимо, щоб кожна фабрика, кожен працівник і кожен ресурс використовували свій потенціал на повну потужність для досягнення наступних цілей [DEN.GetNameDef]."
DEN_the_royal_guard: "Розширити королівську лейб-гвардію"
DEN_the_royal_guard_desc: "Королівська лейб-гвардія захищає безпеку Короля та його родини вже майже 300 років і неодноразово доводила свою відданість та непохитність у виконанні своїх обов'язків. Збільшивши її чисельність і підвищивши дисципліну, ми зможемо ще більше зміцнити наші збройні сили."
DEN_economic_mobilization_strategy: "Стратегія економічної мобілізації"
DEN_economic_mobilization_strategy_desc: "Ми повинні підготувати економіку і маси до майбутньої війни. Нам потрібно буде впровадити нову економічну стратегію, щоб забезпечити максимально ефективну роботу промисловості, одночасно переконуючи данський народ виконати свій обов'язок перед королем і країною."
DEN_expand_kobenhavns_university: "Розширення Копенгаґенського університету"
DEN_expand_kobenhavns_university_desc: "Ми не можемо допустити, щоб [DEN.GetNameDef] стала на шлях технологічного відставання. Інвестиції в науковий прогрес і технологічний розвиток Копенгаґенського університету гарантують, що ми не відстанемо від наших конкурентів у жодній галузі."
DEN_scandinavian_security: "Скандинавська безпека"
DEN_scandinavian_security_desc: "Скандинавія і Балтійське море були головними геополітичними центрами для [DEN.GetNameDef] протягом останніх кількох століть. Перш ніж переключити нашу увагу на основні європейські держави на континенті, ми повинні спочатку підкорити і заспокоїти наш північний фланг."
DEN_reintegrate_iceland: "Реінтегрувати Ісландію"
DEN_reintegrate_iceland_desc: "Не так давно держава [ICE.GetNameDef] була частиною нашої нації — і так було протягом століть. Настав час переконати [ICE.GetAdjective]ий народ приєднатися до нашого королівства та знову стати єдиним народом."
DEN_develop_iceland: "Розвивати Ісландію"
DEN_develop_iceland_desc: "Розташування Ісландії в Північній Атлантиці робить її головним кандидатом для запуску морських експедицій із метою контролювати відкрите море. Спрямовуючи ресурси і гроші в регіон, ми могли б тісніше інтегрувати його в ширший простір і краще використовувати його стратегічне положення"
DEN_sway_the_nordics: "Підштовхнути скандинавів"
DEN_sway_the_nordics_desc: "Є щось у старому прислів'ї: 'Перо сильніше за меч'. Було б розумно спробувати схилити інші країни на нашу сторону дипломатичними засобами, замість того, щоб застосовувати грубу силу."
DEN_offer_protection: "Запропонувати захист"
DEN_offer_protection_desc: "Для подальшого посилення нашого впливу та могутності в Скандинавському регіоні та навколо Балтійського моря ми повинні створити Данську гегемонію, пропонуючи належний захист тим, хто його потребує. Захист наших північних і балтійських братів зміцнить безпеку в усьому регіоні і піде на користь усім нам."
DEN_secure_swedish_steel: "Захопити шведську сталь"
DEN_secure_swedish_steel_desc: "[DEN.GetNameDefCap] є бідною на ресурси країною, якій бракує більшості матеріалів, необхідних для утримання сучасної армії. З іншого боку, Швеція має багато природних ресурсів — і колись була під владою Данії. Настав час знову повернути [SWE.GetNameDef] під нашу владу."
DEN_swedish_steel_production: "Виробництво шведської сталі"
DEN_swedish_steel_production_desc: "Закріпивши мінеральні багатства Півночі [SWE.GetNameDef] під своєю владою, ми маємо чудову можливість скористатися всіма шахтами, щоб збільшити власні можливості видобутку, а також експортувати частину багатств за кордон — в обмін на гарантії безпеки."
DEN_finish_off_finland: "Захистити наш східний фронт"
DEN_finish_off_finland_desc: "Наші інтереси в Північній Скандинавії завжди будуть під загрозою, якщо ми не убезпечимо наш східний фланг. Ми повинні вжити превентивних заходів для захисту фінських територій!"
DEN_reclaim_norway: "Повернути Норвеґію"
DEN_reclaim_norway_desc: "Данська корона правила [NOR.GetNameDef] сотні років до того, як шведи відібрали її у нас у 1814 році. Брат короля, король [NOR.GetNameDef] Хаакон, показав своє небажання взяти на себе прямий контроль і зробити необхідний вибір, щоб захистити свій народ. Настав час знову об'єднати дві країни під владою Данії."
DEN_train_mountain_infantry: "Гірський вишкіл"
DEN_train_mountain_infantry_desc: "Західна і північна частини Скандинавії — це гірська місцевість, якої немає в материковій Данії. Ми повинні проводити військові навчання в цих горах, щоб підвищити нашу боєздатність і краще захищати наше королівство."
DEN_pan_scandinavianism: "Панскандинавізм"
DEN_pan_scandinavianism_desc: "Скандинавія, і, меншою мірою, весь північний регіон, протягом тисячоліть тісно перепліталися між собою довгою спільною історією. Використовуючи вже тісні зв'язки між нашими народами, ми можемо зробити кроки до об'єднання."
#Fascist Branch
DEN_march_on_the_capital: "Марш на столицю"
DEN_march_on_the_capital_desc: "Нарешті настав час для нашої партії піднятися і взяти під контроль майбутнє [DEN.GetNameDef]. Ми повинні йти до [ROOT.capital.GetCapitalVictoryPointName] і зробити так, щоб наші голоси були почуті! Це буде початком сильної та безпечної ери в історії [DEN.GetAdjective]!"
DEN_seize_power: "Захопити владу"
DEN_seize_power_desc: "[DEN.GetNameDefCap] нарешті готова прийняти новий фашистський уряд. Ми скасуємо Ригсдаг і натомість віддамо майбутнє нашої великої нації в руки $DEN_cay_lembcke$. Однак, якщо буде лише слабкий опір, ми повинні бути готові придушити його назавжди."
DEN_ask_for_support: "Попросити про допомогу"
DEN_ask_for_support_desc: "[GER.GetAdjective] є яскравим прикладом того, яку країну ми хочемо побудувати. Тому ми не можемо уявити собі кращих людей, щоб звернутися до них за підтримкою в цей неспокійний час в уряді. Ми повинні відправити делегацію до [GER.capital.GetCapitalVictoryPointName] якомога швидше!"
DEN_denmark_first: "Данія понад усе!"
DEN_denmark_first_desc: "Ми так далеко зайшли завдяки власним заслугам, тож навіщо нам звертатися за підтримкою до будь-якої з великих держав? Замість цього, [DEN.GetNameDef] буде стояти на власних двох ногах і стане такою ж важливою, як і інші великі фракції світу. Længe leve Danmark!"
DEN_rally_the_nation: "Згуртувати націю"
DEN_rally_the_nation_desc: "Тепер, коли ми захопили контроль над країною, вкрай важливо заручитися підтримкою народу. Хоча вони, можливо, не зможуть зробити багато, щоб протистояти нам, набагато краще мати народ на нашому боці, який готовий боротися за свою країну, ніж мати його з ножем у спині. Тож давайте відновимо [DEN.GetAdjective] гордість і згуртуємо народ на боротьбу за свою країну!"
DEN_dano_german_military_cooperation: "Дансько-німецьке військове співробітництво"
DEN_dano_german_military_cooperation_desc: "Для того, щоб розвинути наші збройні сили до рівня, необхідного для досягнення наших цілей, нам може бути важливо звернутися до наших колег з [GER.GetNameDef] і попросити про військову і технологічну співпрацю. З цією пропозицією майбутнє, яке ми бачимо для [DEN.GetNameDef], стане ближчим до того, щоб стати реальністю."
DEN_institute_corporatism: "Інституційний корпоративізм" 
DEN_institute_corporatism_desc: "Натхненні італійською моделлю, робітники та капіталісти з різних секторів економіки повинні брати участь у формуванні національної політики, щоб ми могли бути посередниками між цими групами та проводити найбільш вигідні для національної економіки реформи. Це допоможе нам забезпечити надійне політичне майбутнє для [DEN.GetNameDef]."
DEN_experimental_technology: "Експериментальні технології" 
DEN_experimental_technology_desc: "Розвиваючи нашу військову машину, ми також повинні забезпечити, щоб наш сектор досліджень і розробок продовжував розвивати свої експерименти. Вкрай важливо, щоб ми забезпечили університети і лабораторії фінансуванням, необхідним їм для подальшого просування нашого розвитку."
DEN_assault_troops: "Штурмові загони"
DEN_assault_troops_desc: "Хоча армія може утримувати лінію фронту і потроху відтісняти наших ворогів, саме завдяки силі наших елітних військ ми знайдемо міць, необхідну для знищення будь-якої загрози, з якою ми зіткнемося. Ми повинні приділяти пріоритетну увагу їхній підготовці і забезпечити наявність слухняних, дисциплінованих спецпризначенців, які чекають у резерві."
DEN_prioritize_navy: "Пріоритизувати Søværnet"
DEN_prioritize_navy_desc: "Наші території — це лише невеликий півострів, і тому дуже важливо, щоб ми визначили пріоритети розвитку нашого флоту в очікуванні. Одного дня [DEN.GetAdjective]і ВМС зможуть конкурувати з [ENG.GetAdjective]ими або [JAP.GetAdjective]ими, але тільки якщо ми витрачатимемо час і гроші на їхнє вдосконалення."
DEN_prioritize_army: "Пріоритизувати Hæren"
DEN_prioritize_army_desc: "Основою будь-якого війська є армія. Якщо ми спрямуємо наші ресурси на підготовку солдатів і виробництво військової техніки, ми будемо більш ніж готові протистояти будь-кому, хто наважиться загрожувати [DEN.GetNameDef]."
DEN_total_war: "Total krig"
DEN_total_war_desc: "Наші нинішні втрати у цій війні є неприпустимими. Але це ще не кінець. Ми повинні згуртувати наші війська і готуватися до тотального кригу. Якщо ми зможемо відтіснити ворога і кинути на нього все, що у нас є, тоді у нас може з'явитися шанс вистояти в цій бурі. Згуртуйте народ, мобілізуйте останню нашу промисловість, ми повинні вистояти!"
DEN_military_might: "Відродження військової могутності"
DEN_military_might_desc: "Військова міць [DEN.GetNameDef] зростає з кожним днем, але завжди є місце для вдосконалення. Зосередьмо наше фінансування на Hæren та Flyvevåbnet, щоб покращити їхню підготовку та ефективність у польових умовах."
#End Focuses
DEN_avenging_1864: "Помста за 1864"
DEN_avenging_1864_desc: "Принизлива поразка 1864 року вже понад півстоліття ранить нашу націю. Настав час раз і назавжди убезпечити наш південний кордон і гарантувати, що жоден ворог більше ніколи не зможе диктувати нам умови, яких ми повинні дотримуватися."
DEN_dominium_maris_baltici: "Dominium Maris Baltici"
DEN_dominium_maris_baltici_desc: "[ROOT.GetNameDefCap] колись була наймогутнішою державою навколо Балтійського моря. Ми боролися проти прибалтів, поляків, росіян і, перш за все, шведів за панування над морем. Тепер ми готові раз і назавжди поставити весь регіон під свій контроль."
DEN_establish_the_danelaw: "Danelagen"
DEN_establish_the_danelaw_desc: "Був час, коли наші володіння простягалися по всьому Північному морю, а англійці підкорялися нашим законам. Настав час піднятися знову і забезпечити майбутнє нашого народу, захистивши хвилі. Ми відновимо Данелаген і змусимо всі інші країни прислухатися до нас!"
#Occupation Branch
 DEN_collaboration_government: "Samarbejdsregering"
 DEN_collaboration_government_desc: "Підписання мирного договору та співпраця з [?DEN.DEN_overlord_nation.GetNameDef] — єдиний спосіб врятувати наш народ від знищення та руйнації. Створивши уряд співпраці, який тісно співпрацюватиме з окупаційними військами [?DEN.DEN_overlord_nation.GetAdjective], ми отримаємо набагато більше незалежності та суверенітету, ніж більшість інших націй у подібній ситуації."
 DEN_seek_independence: "Прагнення до незалежності"
 DEN_seek_independence_desc: "Незалежність Данії більше не є гарантією, незважаючи на те, що ми співпрацюємо з [?DEN.DEN_overlord_nation.GetNameDef]. Ми повинні захистити нашу свободу, чинячи опір окупаційним силам, і завдати удару, коли настане час."
 DEN_sanction_sabotages: "Саботаж санкцій"
 DEN_sanction_sabotages_desc: "Навіть якщо ми співпрацюємо з [?DEN.DEN_overlord_nation.GetNameDef], це не обов'язково означає, що ми не можемо чинити опір окупації мирним шляхом. Можна стверджувати, що наш обов'язок — чинити опір, не наражаючи на небезпеку наших людей."
 DEN_form_the_danish_freedom_council: "Danmarks Frihedsråd"
 DEN_form_the_danish_freedom_council_desc: "Ми повинні зібрати широку коаліцію на підтримку всіх політичних партій, які виступають проти окупації [?DEN.DEN_overlord_nation.GetNameDef], щоб сформувати Раду. Ця Рада Свободи могла б більш ефективно координувати різні рухи опору, які піднялися після вторгнення, а також могла б координувати будь-яку потенційну війну за незалежність."
 DEN_arm_the_resistance: "Озброїти опір"
 DEN_arm_the_resistance_desc: "Від початку окупації з'явилося безліч рухів опору. Якщо ми коли-небудь сподіваємося скинути ярмо гноблення [?DEN.DEN_overlord_nation.GetAdjective], ми повинні озброїти ці групи і підготувати їх до того, що настане день, коли ми знову проголосимо нашу незалежність."
 DEN_escalate_the_sabotages: "Ескалація диверсій"
 DEN_escalate_the_sabotages_desc: "Стає все більш очевидним, що нам доведеться знову боротися за свою свободу. Ми повинні посилити наші диверсійні зусилля в напрямку [?DEN.DEN_overlord_nation.GetAdjective]ої окупації."
 DEN_expand_the_resistance: "Розширити спротив"
 DEN_expand_the_resistance_desc: "Хоча з початку окупації з'явилося багато різних груп опору з усіх прошарків суспільства, ми повинні об'єднати ще більше людей в ці групи, якщо ми коли-небудь сподіваємося відбити сили [?DEN.DEN_overlord_nation.GetAdjective] з наших земель."
 DEN_declare_independence: "Відстоювати незалежність Данії"
 DEN_declare_independence_desc: "Прийшов час ще раз заявити про нашу незалежність, а якщо потрібно, то й поборотися за неї!"
 DEN_secure_danish_freedom: "Забезпечити свободу Данії"
 DEN_secure_danish_freedom_desc: "Відсічі сил [?DEN.DEN_overlord_nation.GetAdjective] з наших земель буде недостатньо, щоб по-справжньому захистити свободу Данії. Ми повинні переконатися, що [?DEN.DEN_overlord_nation.GetNameDef] більше ніколи не стане загрозою."
 DEN_create_danforce: "Створити Данфорс"
 DEN_create_danforce_desc: "[?DEN.DEN_overlord_nation.GetNameDefCap] заборонила нам мати достатньо велику армію, щоб реально загрожувати їхньому пануванню. Натомість ми повинні шукати деінде вільну і дружню націю, яка б тренувала і постачала сили, здатні взяти участь у звільненні [DEN.GetNameDef] від гноблення."
 DEN_buy_foreign_aircraft: "Придбання іноземних літаків"
 DEN_buy_foreign_aircraft_desc: "Ми повинні посилити данську бригаду, придбавши літаки, щоб конкурувати з [?DEN.DEN_overlord_nation.GetNameDef] за панування в небі над [DEN.GetNameDef]."
 DEN_rigid_training: "Жорстка підготовка"
 DEN_rigid_training_desc: "Сама по собі чисельність не забезпечить нам панування в небі. Ми повинні провести наших пілотів через сувору підготовку, щоб вони могли тримати небо вільним від літаків [?DEN.DEN_overlord_nation.GetAdjective]."
 DEN_strengthen_the_danish_brigades: "Зміцнення данських бригад"
 DEN_strengthen_the_danish_brigades_desc: "Ми не зможемо зібрати таку ж вогневу міць, яку має [?DEN.DEN_overlord_nation.GetNameDef], тому ми повинні воювати розумно і перехитрити їх. Ми повинні вивчати наших ворогів і знаходити їхні слабкі місця, щоб використовувати їх на полі бою."
 DEN_support_battalions: "Батальйони підтримки"
 DEN_support_battalions_desc: "Для того, щоб данська бригада була дієздатною силою і мала шанс звільнити [ROOT.GetNameDef], вона повинна мати відповідне озброєння. Гвинтівки і кулемети — це дуже добре, але артилерія і протиповітряна підтримка є обов'язковими в наш час."
 DEN_expand_the_brigades: "Розширити бригади"
 DEN_expand_the_brigades_desc: "Щоб підвищити шанси данської бригади на звільнення [ROOT.GetNameDef], нам потрібно додати ще більше людей до їхніх підрозділів."
 DEN_establish_danske_flotille: "Заснувати Данську флотилію"
 DEN_establish_danske_flotille_desc: "Заснувавши флотилію у вигнанні, ми зможемо навчати людей і проводити військово-морські навчання, які відточать їхні навички, щоб допомогти у визволенні наших земель. Наш флот зіткнеться з серйозним опором флоту [?DEN.DEN_overlord_nation.GetAdjective], і ми повинні взяти гору будь-якими способами."
 DEN_buy_foreign_ships: "Закупити есмінці"
 DEN_buy_foreign_ships_desc: "Щоб захистити узбережжя [DEN.GetNameDef] і багато островів, ми повинні спочатку забезпечити собі боєздатний флот, який зможе захистити наші морські шляхи. Тихо наблизившись до країн, які можуть співчувати нашому становищу, ми зможемо придбати у них старі есмінці, щоб зміцнити власний флот."
 DEN_align_with_foreign_powers: "Узгодження з іноземними державами"
 DEN_align_with_foreign_powers_desc: "[?DEN.DEN_overlord_nation.GetNameDefCap] не віддадуть ані п'яді завойованої землі без бою, і ми не зможемо самотужки протистояти їхній військовій могутності. Якщо ми хочемо коли-небудь скинути кайдани поневолення і повернути собі свободу, ми повинні шукати потенційних союзників, які можуть допомогти нам у нашому скрутному становищі."
 DEN_seek_foreign_support_tt: "Відкриває рішення: §YSeek Support from Foreign Powers§!"
 DEN_intel_sharing: "Обмін інформацією"
 DEN_intel_sharing_desc: "Поглиблення співпраці з нашими союзниками проти [?DEN.DEN_overlord_nation.GetNameDef] шляхом обміну розвідданими між нашими країнами зміцнить наші зв'язки і здатність врешті-решт повалити гніт [?DEN.DEN_overlord_nation.GetAdjective]."
 DEN_ask_for_weapons: "Запит на постачання зброї"
 DEN_ask_for_weapons_desc: "Наші [?DEN.DEN_overlord_nation.GetAdjective] володарі продовжують виснажувати наші запаси зброї та боєприпасів, підриваючи нашу здатність дати відсіч, коли прийде день знову проголосити нашу незалежність. Ми могли б попросити наших союзників скинути нам необхідні припаси, щоб поповнити наші порожні запаси."
 DEN_buy_allied_weapons: "Закупівля зброї для союзників"
 DEN_buy_allied_weapons_desc: "Як маленька країна, наша здатність виробляти озброєння обмежена — і щоб забезпечити нашу незалежність, ми повинні придбати найкраще можливе обладнання з усіх можливих. Можливо, нам вдасться переконати наших союзників надати нам необхідне озброєння на умовах субсидування."
 DEN_align_with_overlord: "Узгодження з [?DEN.DEN_overlord_nation.GetNameDef]"
 DEN_align_with_overlord_desc: "Хоча нам вдалося зберегти високий рівень незалежності в нашій мирній угоді з [?DEN.DEN_overlord_nation.GetNameDef], ми все ще залишаємося лише маріонеткою. Однак це відкриває перед нами інтригуючі можливості. Можливо, якби ми приєдналися до [?DEN.DEN_overlord_nation.GetNameDef], ми могли б скористатися перевагами нашого сильнішого володаря і перетворити цю поразку на перемогу..."
 DEN_seek_industrial_investments: "Попросити промислові інвестиції"
 DEN_seek_industrial_investments_desc: "Приєднавшись до союзу з [?DEN.DEN_overlord_nation.GetNameDef] і завоювавши певну довіру та прихильність, ми опинилися в сприятливій ситуації, коли можемо попросити нашого повелителя інвестувати в наші галузі та посилити наші виробничі можливості."
 DEN_pledge_allegiance: "Присягнути на вірність"
 DEN_pledge_allegiance_desc: "Щоб мати можливість повною мірою скористатися перевагами наших відносин з [?DEN.DEN_overlord_nation.GetNameDef], ми повинні присягнути їм на вірність — не залишаючи їм сумнівів у нашій щирості в наших амбіціях створити симбіотичне партнерство, в якому обидві нації можуть розвиватися і отримувати вигоду."
 DEN_seek_military_investments: "Попросити військові інвестиції"
 DEN_seek_military_investments_desc: "Присягнувши на вірність і зміцнивши відносини з [?DEN.DEN_overlord_nation.GetNameDef], ми тепер маємо прихильність [?DEN.DEN_overlord_nation.GetLeader]. Це дозволяє нам звернутися безпосередньо до нього з проханням про [?DEN.DEN_overlord_nation.GetAdjective] інвестиції в наше військове виробництво."
 DEN_petition_for_independence: "Петиція за незалежність"
 DEN_petition_for_independence_desc: "Ми відіграли свою роль і допомагали нашим [?DEN.DEN_overlord_nation.GetAdjective] господарям у всіх їхніх починаннях. Ми показали, що нам можна довіряти і на нас можна покластися, тому настав час подати прохання про незалежність, залишаючись при цьому вірним союзником [?DEN.DEN_overlord_nation.GetNameDef]."
 DEN_seize_the_production: "Захоплення засобів виробництва"
 DEN_seize_the_production_desc: "Надзвичайні часи вимагають надзвичайних заходів. Щоб досягти нашого повного промислового потенціалу, ми повинні захопити засоби виробництва. Це забезпечить, щоб промисловість служила потребам нації і працювала якомога ефективніше."
 DEN_adjust_industrial_prioritize: "Коригування промислових пріоритетів"
 DEN_adjust_industrial_prioritize_desc: "Війна наближається, і ми повинні діяти відповідно, пристосовуючи нашу промисловість до військових потреб. Кожен чоловік і кожна жінка повинні розуміти і виконувати свій обов'язок без нарікань, щоб служити потребам країни."
 DEN_increase_cooperation: "Поглиблення співпраці"
 DEN_increase_cooperation_desc: "Хоч нам і не хотілося б цього визнавати, але ми б ніколи не змогли стримати вторгнення [?DEN.DEN_overlord_nation.GetAdjective] — і, капітулювавши, ми забезпечили собі певний рівень автономії, якого не має жодна інша країна, що перебуває під владою [?DEN.DEN_overlord_nation.GetAdjective]. Тому ми повинні намагатися тісніше співпрацювати з нашими сюзеренами, щоб забезпечити цю незалежність і скористатися перевагами цих відносин."
 DEN_acquire_military_equipment: "Придбання військового обладнання"
 DEN_acquire_military_equipment_desc: "Як маленька країна, наша здатність виробляти озброєння обмежена — але щоб зробити справжній внесок у військові зусилля [?DEN.DEN_overlord_nation.GetFactionName], ми повинні придбати найкраще можливе озброєння з наявного. Можливо, нам вдасться переконати наших союзників надати нам необхідне озброєння на пільгових умовах."
 DEN_contribute_to_the_war: "Зробити внесок у війну"
 DEN_contribute_to_the_war_desc: "Незважаючи на те, що ми чітко висловили свою позицію та наміри щодо наших [?DEN.DEN_overlord_nation.GetAdjective]их господарів, вони не дозволять нам розвивати нашу армію далі. Лише приєднавшись до [?DEN.DEN_overlord_nation.GetFactionName] і пообіцявши зробити свій внесок у військові зусилля, ми зможемо покращити нашу армію, флот і військово-повітряні сили. А з підтримкою [?DEN.DEN_overlord_nation.GetNameDef] ми могли б звернути свої погляди на решту скандинавських країн..."
 DEN_secure_the_norwegian_coast: "Захистити норвезьке узбережжя"
 DEN_secure_the_norwegian_coast_desc: "Данія та Норвеґія були об'єднані протягом століть, і якщо ми хочемо контролювати Північне море або розширюватися далі, ми повинні знову об'єднати наші країни. Норвезьке узбережжя є життєво важливим плацдармом, якщо ми хочемо домінувати в Атлантиці."
 DEN_reclaim_atlantic_islands: "Повернути наші атлантичні володіння"
 DEN_reclaim_atlantic_islands_desc: "Фарерські острови та Ісландія, можливо, не мають жодних природних ресурсів, про які можна було б говорити, але, тим не менш, вони є частиною нашої держави і мають життєво важливе стратегічне значення, оскільки острови слугують сходинкою для домінування в Північній Атлантиці.\n\nҐренландія — єдина частина нашої держави, яка фактично володіє будь-якими природними ресурсами, необхідними для утримання сучасної і ефективної армії, що робить її нашим найвищим пріоритетом."
 DEN_claim_sweden: "Претензії на Швецію"
 DEN_claim_sweden_desc: "Колись шведи були нашими найзапеклішими суперниками і століттями перебували під нашим пануванням. І на відміну від Данії, Швеція має багато природних ресурсів, необхідних для утримання сучасної армії. Можливо, настав час знову включити Швецію в нашу сферу, відкривши для нас всі її ресурси..."
 DEN_safeguard_the_eastern_front: "Захистити Східний фронт"
 DEN_safeguard_the_eastern_front_desc: "Історично склалося так, що Фінляндія завжди була поза межами нашої досяжності, але з нашою відроджуваною силою ми більш ніж здатні поставити її під нашу гегемонію. Забезпечити Фінляндію означає убезпечити наш Східний фронт і посилити наш контроль над Балтійським морем."
#Military Branch
 DEN_sign_forsvarsforliget: "Підписати оборонну угоду"
 DEN_sign_forsvarsforliget_desc: "Зважаючи на те, що напруженість у Європі знову зростає, ми повинні визнати, що наші нинішні оборонні можливості є вкрай недостатніми. Підписання нової оборонної угоди, яка збільшить фінансування армії, флоту та повітряних сил, посилить нашу військову спроможність і забезпечить цілісність нашої держави."
 DEN_stockpile_oil: "Запаси нафти"
 DEN_stockpile_oil_desc: "Ми повинні бути готові до найгіршого і почати готуватися до війни. Навіть якщо ми ніколи не побачимо бойових дій, великий конфлікт у нашому оточенні вплине на нас. Щоб мінімізувати цей вплив, ми повинні накопичити великі запаси стратегічних ресурсів."
 DEN_potential_fuel_silos_tt: "З §YFuel Storage§! вивченим, додати §G1§! комірку для будівництва і §G1§! §YFuel Silo§! в §Y2§! Областях."
 DEN_sikkerhedspolitiet: "Sikkerhedspolitiet"
 DEN_sikkerhedspolitiet_desc: "Створення розвідувальної служби допомогло б нам підвищити нашу пильність в умовах зростання напруженості в Європі і загрози конфлікту, що підриває наш суверенітет."
 DEN_expand_vaernepligten: "Розширити призов"
 DEN_expand_vaernepligten_desc: "Збройні сили є лише символічною силою, абсолютно нездатною стримувати будь-яких потенційних загарбників. Для того, щоб вони стали на справжній захист нації, нам потрібно швидко розширити призов на військову службу."
 DEN_haeren_reorganization: "Реорганізація армії"
 DEN_haeren_reorganization_desc: "Данська армія невелика і абсолютно не готова захищати наші кордони. Вона повинна бути реорганізована в ефективну бойову силу з ефективним центральним командуванням, щоб зберегти нашу незалежність і стримувати потенційних ворогів."
 DEN_expand_haerens_tekniske_korps: "Розширити Hærens Tekniske Korps"
 DEN_expand_haerens_tekniske_korps_desc: "Технічний корпус армії управляє Арсеналом озброєнь і Hærens Geværfabrik, який виробляє як зброю, так і боєприпаси. Розширення цих об'єктів дозволить збільшити виробництво гвинтівок та артилерії, що, звичайно, посилить наші військові можливості."
 DEN_hjemmevaernet: "Hjemmeværnet"
 DEN_hjemmevaernet_desc: "Є багато людей, готових піднятися і захистити Данію від будь-якого агресора. Ми повинні використати бойовий дух цих людей, сформувавши домашню гвардію — на випадок, якщо хтось буде настільки дурним, щоб напасти на нас."
 DEN_expand_dansk_industri_syndikat: "Розширити Dansk Industri Syndikat"
 DEN_expand_dansk_industri_syndikat_desc: "Dansk Industri Syndikat, або Riffelsyndikatet, як його ще називають, є найбільшим виробником зброї в країні і виробляє гвинтівки Madsen, які стоять на озброєнні нашої армії. Інвестиції в розширення його заводів є надзвичайно важливими з точки зору національної безпеки."
 DEN_new_artillery_tactics: "Нова артелерійська тактика"
 DEN_new_artillery_tactics_desc: "Сьогодні Hærens Tekniske Korps виробляє гармати, артилерію та боєприпаси. Але, створивши експериментальний підрозділ у складі Hærens Tekniske Korps, ми, можливо, зможемо розробляти і виробляти власну артилерію, що було б дуже корисно для армії."
 DEN_convert_automobile_production: "Конвертувати автомобільне виробництво"
 DEN_convert_automobile_production_desc: "Настав час наказати данським автомобільним виробникам переобладнати свої цивільні виробничі лінії для участі у військових діях і підтримки нашої обороноздатності. Забезпечення власного виробництва вантажівок і підвищення рівня механізації нашої армії зробить її більш мобільною і гнучкою."
 DEN_slaedepatruljen_sirius: "Slædepatruljen Sirius"
 DEN_slaedepatruljen_sirius_desc: "На материковій частині Данії взимку випадає дуже мало снігу, і він рідко затримується надовго. Проте у нас є Ґренландія, де сніг лежить кілометровою товщиною цілий рік. Ми можемо скористатися цим і тренувати там наших солдатів, щоб акліматизувати їх до холоду."
 DEN_generalkommandoen: "Generalkommandoen "
 DEN_generalkommandoen_desc: "Добре підготовлені, дисципліновані та добре функціонуючі офіцери — це коріння успішної армії. Ми повинні прагнути випускати найефективніших і найкомпетентніших офіцерів у світі і наповнювати ними наш генеральний штаб."
 DEN_establish_domestic_tank_manufacturing: "Налагодити вітчизняне виробництво танків"
 DEN_establish_domestic_tank_manufacturing_desc: "У 20-му столітті способи ведення війни значно змінилися — і ми повинні змінюватися разом з ними. Швидкохідна, потужна армія — це ключ до перемоги в сучасних боях. Забезпечення власного постачання танків забезпечить успіх на сучасному полі бою."
 DEN_expand_ubadsvabnet: "Розширити Ubådsvåbnet"
 DEN_expand_ubadsvabnet_desc: "Найкращий захист нашого узбережжя і багатьох островів — це той, який ворог не бачить. Наявність великого підводного флоту дозволить нам наносити удари непомітно і виводити свої сили без втрат."
 DEN_add_basic_submarine_tech_tt: "Додати технологію: §YHavmanden Class§!"
 DEN_refit_civilian_ships: "Переобладнати старі кораблі"
 DEN_refit_civilian_ships_desc: "Нас оточують країни, які мають набагато потужніші військово-морські сили, ніж ми. Нам потрібно нарощувати наші сили, якщо ми хочемо зрівнятися з їхніми можливостями. Маючи достатньо кораблів, ми зможемо стримувати більшість флотів."
 DEN_refit_civilian_ships_decision_tt: "Unlock decisions to refit convoys for military purposes."
 DEN_modernize_the_navy: "Модернізувати флот"
 DEN_modernize_the_navy_desc: "Якщо ми хочемо йти пліч-о-пліч з найкращими військово-морськими силами сучасності, ми повинні прагнути до якості, а не до кількості. Число не допоможе нам, якщо нас переважатимуть за озброєнням і маневреністю більш сучасні кораблі."
 DEN_sovaernets_operative_kommando: "Søværnets Operative Kommando"
 DEN_sovaernets_operative_kommando_desc: "Нам потрібна компетентна центральна командна структура, яка зможе ефективно координувати наші військово-морські сили. Довіряти цю функцію слід лише найкращим і найздібнішим офіцерам."
 DEN_appropriate_odense_staalskibsvaerft: "Привласнити суднобудівний завод в Оденсе"
 DEN_appropriate_odense_staalskibsvaerft_desc: "Щоб по-справжньому збільшити чисельність нашого флоту, нам потрібні додаткові виробничі потужності. Захоплення верфей A.P. Møller-Mærsk в Оденсе значно прискорить наші засоби виробництва."
 DEN_restructuring_sovaernet: "Реструктуризація ВМС"
 DEN_restructuring_sovaernet_desc: "За багато десятиліть мирного життя низка недоліків у структурі військово-морського командування залишилася непоміченою. Єдиний спосіб усунути їх зараз — це повна реорганізація Søværnet."
 DEN_baltic_sea_domination: "Домінація на Балтиці"
 DEN_baltic_sea_domination_desc: "До виникнення Російської імперії, і навіть до недовготривалої Шведської імперії, Данія прагнула домінувати на Балтійському морі. Щоб по-справжньому забезпечити нашу незалежність і захистити нашу батьківщину, ми повинні знову прагнути контролювати все Балтійське море за допомогою військово-морського панування."
 DEN_north_sea_ambitions: "Амбіції в Північному морі"
 DEN_north_sea_ambitions_desc: "Наша країна має широку територію, від берегів Європи до морів Північної Атлантики. Щоб захистити цю величезну територію і убезпечити наші заморські території, ми повинні приступити до реалізації сміливого і амбітного плану. Побудова флоту в Північному морі, здатного змагатися в цих водах з будь-якою державою, що протистоїть нам, має бути нашою єдиною метою."
 DEN_with_refit_old_ships_completed_tt: "З §Y$DEN_refit_civilian_ships$§! завершеним:"
 DEN_with_modernize_the_navy_completed_tt: "\nЗ §Y$DEN_modernize_the_navy$§! завершеним:"
 DEN_naval_power_projection: "Проєктування морської могуті"
 DEN_naval_power_projection_desc: "Наявність великого і потужного флоту буде марною, якщо він не зможе донести нашу волю до кожного куточка нашого королівства. З'єднавши наші володіння ланцюжком військово-морських баз, ми закріпимо наше панування на водах."
 DEN_baltic_sea_domination_completed_tt: "Завершив фокус §Y$DEN_baltic_sea_domination$§! and [DEN.GetNameDef] володіє"
 DEN_north_sea_ambitions_completed_tt: "Завершив фокус §Y$DEN_north_sea_ambitions$§! and [DEN.GetNameDefCap] володіє"
 DEN_fromandskorpset: "Frømandskorpset"
 DEN_fromandskorpset_desc: "Нещодавні вдосконалення як в армії, так і на флоті суттєво посилили наші збройні сили. Ми виявилися більш ніж здатними проєктувати нашу силу далеко і широко, над водами і на чужі береги — якщо ми цього забажаємо."
 DEN_domestic_designs: "Вітчизняний дизайни"
 DEN_domestic_designs_desc: "Нашим військово-повітряним силам катастрофічно не вистачає можливостей. Це здебільшого пов'язано з тим, що ми не виробляємо власні літаки, а отже, не маємо достатньої кількості, щоб вести боротьбу, якщо станеться найгірше. Нам потрібно налагодити внутрішнє виробництво наших власних літаків."
 DEN_foreign_designs: "Іноземні дизайни"
 DEN_foreign_designs_desc: "Жодні з наших двох військово-повітряних сил не мають можливості спроєктувати і побудувати діючий винищувач або бомбардувальник. Ми повинні шукати деінде, щоб придбати літаки. Якщо ми знайдемо дизайн задовільним, ми можемо розглянути можливість придбання ліцензії на виробництво."
 DEN_unify_flyvevabnet: "Об'єднати Flyvevåbnet"
 DEN_unify_flyvevabnet_desc: "Наразі ми маємо два різних і повністю відокремлених один від одного військово-повітряних сили: армійські Hærens Flyvertropper і військово-морські Marinens Flyvevæsen. Обидві гілки часто суперечать одна одній. Об'єднання їх в один, єдиний військово-повітряний підрозділ створило б цілісну стратегію і започаткувало б новий вид збройних сил."
 DEN_flyvertaktisk_kommando: "Flyvertaktisk Kommando"
 DEN_flyvertaktisk_kommando_desc: "Об'єднання двох різних родів військ в одну структуру недостатньо. Для того, щоб цей новий вид збройних сил був максимально ефективним і згуртованим, нам потрібно створити центральну командну структуру, яка зможе належним чином координувати військово-повітряні сили."
 DEN_air_force_power_projection: "Проєктування потужності ВПС"
 DEN_air_force_power_projection_desc: "Тепер, коли ми об'єднали Flyvevåbnet у третій основний вид збройних сил, ми можемо зосередитись на захисті неба над нашою величезною територією. Великі та успішні військово-повітряні сили все ще залежать від авіабаз, з яких вони можуть приземлятися і злітати."
 DEN_flyveskolen: "Flyveskolen"
 DEN_flyveskolen_desc: "Зібравши всі наші колективні навички і знання ВПС у Flyvevåbnet, ми повинні поширити цей досвід на майбутніх курсантів, створивши спільну навчальну школу."
 DEN_torpedofly: "Torpedofly"
 DEN_torpedofly_desc: "Єдиний спосіб утримати наші заморські володіння — це спроможність проєктувати нашу силу і волю на водні простори. Це вимагатиме масштабної координації та стратегії військово-морських і військово-повітряних сил."
 DEN_jagerfly: "Jagerfly"
 DEN_jagerfly_desc: "Щоб захистити наші міста від руйнівних бомбардувань з неба, ми повинні зосередити наші авіаційні ресурси на створенні найкращих винищувачів, які ми можемо."
 DEN_luftstotte: "Luftstøtte"
 DEN_luftstotte_desc: "Найкраще використання наших ВПС полягає в тому, щоб якомога краще підтримувати наші сухопутні війська. Авіація стала надзвичайно важливою в сучасній війні, але війни все ще виграються на землі."
 DEN_bombefly: "Bombefly"
 DEN_bombefly_desc: "Єдиний спосіб зберегти [DEN.GetNameDef] у повній безпеці — це можливість бомбардування та знищення промислових потужностей нашого ворога."
 DEN_advanced_flight: "Просунутий політ"
 DEN_advanced_flight_desc: "За останні кілька років авіація зазнала стрімкого прогресу, але на нас чекає ще більше інновацій та вдосконалень. Щоб по-справжньому домінувати в небі, ми повинні очолити технологічний прогрес!"

