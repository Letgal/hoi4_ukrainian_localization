 # Спецпризначенці (Arms Against Tyranny)
  special_forces_doctrine: "Доктрина спецпризначенців"
  special_forces_doctrine_folder: "Доктрина спецпризначенців"
  special_forces_doctrine_folder_desc: "Доктрина спецпризначенців, яка визначає методи тренування наших сил спеціальних операцій."

  # Гірська піхота
  MOUNTAINEERS_DOCTRINE_LABEL: "Гірська піхота"
  MOUNTAINEERS_DOCTRINE_DESC:0 "Сильний військовий акцент на полках, котрі звикли до несприятливої місцевості, дасть нам перевагу в маневруванні та відсічі нашим супротивникам."
  special_forces_mountaineers: "Піднести гірську піхоту"
  special_forces_mountaineers_desc:0 "Негостинне середовище та запеклі конфлікти приваблюють до наших елітних сил найсильніших солдатів. Закріплення їхньої першості в нашій доктринальній філософії гарантує, що ми й надалі отримуватимемо вигоду від набору найкращих."
  ski_troops: "Фахівці з холодної погоди"
  ski_troops_desc:0 "Фахівці з холодної погоди є життєво важливими для нашої тактики ведення бойових дій. Офіційно визнавши цих фахівців у нашому військовому статуті, ми зможемо вивільнити ресурси та тренування, щоби підвищити їхній професійний рівень."
  special_forces_recon: "Розвіддані з поля бою"
  special_forces_recon_desc:0 "Наші елітні полки мають неперевершену контррозвідку та обізнаність на полі бою. Додаткова підготовка, безумовно, принесе нам ще більше користі."
  mountaineers_combat_1: "Тримати шик"
  mountaineers_combat_1_desc:0 "Наші елітні сили мусять зосередити свої зусилля на утриманні територій, на яких вони спеціалізуються. Поєднання тактики засідок і поліпшеної полкової організації гарантує, що наші спецпризначенці забезпечать значну глибинну оборону проти загарбницьких сил."
  mountaineers_combat_2: "Гірська артилерія"
  mountaineers_combat_2_desc:0 "Полки гірської артилерії — це спеціалізовані підрозділи, призначені для швидкої підтримки наших елітних підрозділів на великих відстанях, які пройшли підготовку та діють у складних умовах місцевості. Їхня присутність значно посилює бойові можливості наших спецпідрозділів."
  mountaineers_combat_3: "Тренування спільнодії"
  mountaineers_combat_3_desc:0 "Хоча наші елітні полки діють на дуже незалежній основі, посилення їхньої підготовки з акцентом на операції за спільнодією підвищить їхню корисність на полі бою."
  mountaineers_keystone_1: "Кістяк збройних сил"
  mountaineers_keystone_1_desc:0 "Успіх наших елітних сил спеціального призначення вимагає реорганізації нашої військової філософії навколо їхньої присутності."
  mountaineers_keystone_2: "Спільні інструктори"
  mountaineers_keystone_2_desc:0 "Маючи знання, які набули наші гірські війська, було би нерозумно не використати їх із користю для інших родів військ сил спеціальних операцій. Ми запровадимо програму ротації інструкторів з надією на поліпшення наших загальних інституційних знань."

  # Морська піхота
  MARINES_DOCTRINE_LABEL: "Морська піхота"
  MARINES_DOCTRINE_DESC:0 "Високопрофесійна морська піхота гарантує, що жодне вороже узбережжя не буде в безпеці. Наші елітні морпіхи вміють діяти під вогнем у найнебезпечніших ситуаціях."
  special_forces_marines: "Піднести корпуси морпіхів"
  special_forces_marines_desc:0 "Морська піхота служить там, де інші не наважуються. Від рідного берега до чужого клімату, ці фахівці досягають успіху в проникненні та десантних діях. Широке охоплення та гнучка філософія мусять стати основою нашої військової доктрини."

  # Повітряний десант
  PARATROOPERS_DOCTRINE_LABEL: "Повітряний десант"
  PARATROOPERS_DOCTRINE_DESC:0 "Повітряно-десантні операції — це майбутнє війни. Підняття десантників дає нам ідеальну синергію між повітряною силою та наземним штурмом."
  special_forces_paratroopers: "Піднести десантників"
  special_forces_paratroopers_desc:0 "Немає нічого більш жахливого, ніж небо, що темніє від погляду тисячі транспортних літаків, наповнених військами. Наша доктринальна філософія повинна скористатися шоком і трепетом, які вселяє повітряний десант."
  paras_dispersed_drop: "Розвідка та саботаж"
  paras_dispersed_drop_desc:0 "Характер наших операцій вимагає, щоби наші повітряно-десантні війська спеціалізувалися на високорозпорошеному десантуванні, що дозволяє проводити значні диверсії ще до того, як ворог дізнається про нашу присутність."
  paras_combat_drop: "Упровадження боєм"
  paras_combat_drop_desc:0 "Незважаючи на небезпеку, навчання наших елітних сил методам прямого вторгнення може дати нам значні бойові переваги в поєднанні зі звичайним штурмом."
  SF_PARAS_combat_effect_tt: "У ворожих дивізій у областях, у котрі ми §Hдесантуємося§!, буде зменшено §Hорганізацію§!.\n\n$PARA_EFFECT_TIMER$" # (&)
  SF_PARAS_sabotage_effect_tt: "У підконтрольних ворогові областях, у котрі ми §Hдесантуємося§!, буде завдано шкоду §Hвійськовим заводам§!, §Hцивільним заводам§! та §Hінфраструктурі§!.\n\n$PARA_EFFECT_TIMER$" # (&)
  PARA_EFFECT_TIMER: "Цей ефект може застосовуватися раз на область кожні §H30§! днів."
  paras_airborne_light_armor: "Десантна бронетехніка"
  paras_airborne_light_armor_desc:0 "Деякі легкі танки можуть бути пристосовані для повітряного десанту за допомогою важкого планера. Цей новий метод бойового десантування може бути нішевим, але надає нам нові можливості."
  paras_bonus_2: "Корпус стратегічного повітряного постачання"
  paras_bonus_2_desc:0 "Створення спеціальної адміністрації з повітряного постачання означає, що ми зможемо ліпше обладнати наші вантажні літаки для конкретних цілей повітряного десанту."
  paras_combat_1: "Сигнали з повітря"
  paras_combat_1_desc:0 "Ніщо не може зрівнятися з ідеальною лінією зв'язку з нашими військами в тилу. Підготовка роти зв'язку до десантування дозволить підтримувати цей важливий зв'язок навіть у найгірших умовах."
  paras_combat_2: "Медичний підрозділ десантних військ"
  paras_combat_2_desc:0 "Масштаби наших десантних операцій зросли настільки, що навіть найнеобхідніше медичне обладнання мусить бути заздалегідь підготовлене до повітряного десанту."
  paras_bonus_1: "Поглиблена навігаційна підготовка"
  paras_bonus_1_desc:0 "Навіть найліпша висадка може піти не так. Ми мусимо забезпечити, щоби наші війська були добре навчені імпровізованій навігації."
  paras_keystone_1: "Ліпші з найліпших"
  paras_keystone_1_desc:0 "До наших десантних батальйонів слід відбирати лише найбільш загартованих у боях ветеранів. Хоча це може зменшити кількість новобранців, це обов'язково принесе дивіденди на полі бою."
  paras_keystone_2: "Кістяк збройних сил"
  paras_keystone_2_desc:0 "Відтепер наші збройні сили будуватимуться на майстерності та підготовці повітряно-десантних військ. Небо потемніє від їхнього приходу, і наш ворог пізнає страх."

### 1.15 KAISER ###
 basic_fortification_tech: "Базові укріплення"
 basic_fortification_tech_desc:0 "By using stronger materials and metal reinforcements within the structures, we can construct larger fortifications without having to worry about them collapsing."
 land_fort_tech_1: "Поліпшені наземні укріплення"
 land_fort_tech_1_desc:0 "By making better use of the land surrounding our fortifications, and incorporating new technology to boot, we can strengthen our existing structures and expand them even further."
 land_fort_tech_2: "Удосконалені наземні укріплення"
 land_fort_tech_2_desc:0 "By learning from past mistakes and reinforcing not only the structure itself, but also its base foundations, we will be able to construct much larger fortifications, that will be able to hold off even the most seasoned enemies."
 coastal_fort_tech_1: "Поліпшені прибережні укріплення"
 coastal_fort_tech_1_desc:0 "By making better use of the land surrounding our coastal fortifications, and incorporating new technology to boot, we can strengthen our existing structures and expand them even further."
 coastal_fort_tech_2: "Удосконалені прибережні укріплення"
 coastal_fort_tech_2_desc:0 "By building our bunkers and fortifications further into the cliff-sides and hills, we can construct even larger complexes that have the ability to repel even the greatest of naval invasion forces."

 sp_rockets_improved_guidance:0 "Improved Guidance"
 sp_rockets_improved_guidance_desc:0 "Better guidance systems for rockets, will allow us to send our flying bombs further, making them an even bigger threat to our enemies. By improving the guidance systems for smaller rockets, our rocket artillery will be able to improve their aim as well."
 sp_rockets_rocket_bomber: "$rocket_propelled_bombs$"
 sp_rockets_rocket_bomber_desc: "$rocket_propelled_bombs_desc$"
 sp_rockets_improved_rocket_bomber: "$improved_rocket_propelled_bombs$"
 sp_rockets_improved_rocket_bomber_desc: "$improved_rocket_propelled_bombs_desc$"

 sp_armored_advanced_flamethrower_tech: "Удосконалений вогнемет"
 sp_armored_advanced_flamethrower_tech_desc: "$advanced_flamethrower_desc$"
 sp_armored_lc_high_impact_obliterator_cannon_tech:0 "High-Impact Obliterator Cannon"
 sp_armored_lc_high_impact_obliterator_cannon_tech_desc: "$lc_high_impact_obliterator_cannon_desc$"
 sp_armored_lc_naval_engine_conversion_tech: "Переобладнання корабельних двигунів"
 sp_armored_lc_naval_engine_conversion_tech_desc:0 "Utilizing naval engineering techniques such as reinforced crankshafts, high-torque transmissions and specialized cooling systems can enhance the power output and durability of Land Cruiser engines, allowing them to better manage the immense weight and stress."
 sp_armored_lc_transmission_improvements_tech:0 "Transmission Improvements"
 sp_armored_lc_transmission_improvements_tech_desc:0 "Refined gear ratios, clutch mechanisms and torque converters to create more efficient transmissions capable of handling the extreme power and weight of Land Cruisers, improving overall mobility and reducing mechanical strain."
 sp_armored_lc_specialized_field_manuals_tech:0 "Specialized Field Manuals"
 sp_armored_lc_specialized_field_manuals_tech_desc:0 "Developing detailed training manuals tailored for Land Cruiser crews, covering unique operational procedures, maintenance protocols, and complex battlefield tactics required to effectively command these giant war machines."
 sp_armored_lc_weapon_fire_control_tech:0 "Weapon Fire Control"
 sp_armored_lc_weapon_fire_control_tech_desc:0 "Implementing advanced targeting optics, rangefinders, and gyroscopic stabilizers to enhance weapon accuracy and firing coordination, ensuring the guns can effectively engage targets despite their massive recoil and slow maneuverability."
 sp_armored_engineer_tech: "Бронетанкова рота інженерів"
 sp_armored_engineer_tech_desc:0 "Combining engineering expertise with armored protection, armored engineer units are specialized on clearing obstacles and supporting front-line advances under heavy fire."
 sp_armored_maintenance_tech: "Бронетанкова ремонтна рота"
 sp_armored_maintenance_tech_desc:0 "The use of armored recovery vehicles enables our maintenance personnel to recover and repair all kinds of equipment, ensuring maximum operational readiness on the battlefield."
 sp_armored_signal_tech: "Бронетанкова рота зв'язку"
 sp_armored_signal_tech_desc:0 "Equipping our units with command vehicles will ensure secure and reliable battlefield communications and coordination under armored protection."
 sp_armored_motorized_military_police_tech: "Моторизована військова поліція"
 sp_armored_motorized_military_police_tech_desc:0 "Equipped with military motorbikes, these units are tasked with maintaining order behind the lines, escorting convoys, and conducting patrols. Their speed and mobility allow them to quickly respond to disruptions and, if needed, perform reconnaissance in active combat zones."
 sp_cluster_shells:0 "Cluster Shells"
 sp_cluster_shells_desc:0 "Cluster shells disperse multiple submunitions over a wide area, maximizing damage against enemy troops and equipment"
 sp_artillery_rocket_assisted_projectiles_tech:0 "Rocket-Assisted Projectiles"
 sp_artillery_rocket_assisted_projectiles_tech_desc:0 "Enhanced projectiles for super-heavy howitzers, designed to extend range and improve impact through rocket propulsion."
 sp_artillery_purpose_built_gun_motor_carriages_tech:0 "Purpose-Built Gun Motor Carriages"
 sp_artillery_purpose_built_gun_motor_carriages_tech_desc:0 "Specialized vehicles designed to transport and support super-heavy howitzers, ensuring mobility and easiness of battlefield deployment."
 sp_multi_product_supply_ships:0 "Multi-Product Supply Ship"
 sp_multi_product_supply_ships_desc:0 "With the use of the newly produced supply ships, we can ensure smoother transfer of the fuel, ammunition and supplies."
 sp_standard_tenshioned_replenishment_alongside_method:0 "Standardized Tenshioned Replenishment Alongside Method"
 sp_standard_tenshioned_replenishment_alongside_method_desc:0 "Standardized Tenshioned Replenishment Alongside Method or STREAM is a further evolution of ensuring a steady resupply of our long range naval operations"
 sp_aip_engine_improved_tech:0 "AIP-Diesel Combination Engines"
 sp_aip_engine_improved_tech_desc:0 "With further refinement of the AIP technology, we are seeing improvement both in terms of the performance as well as the material consumption used by the engines"
 sp_aip_engine_advanced_tech:0 "High-Speed Walter Engines"
 sp_aip_engine_advanced_tech_desc:0 "Our experience and understanding of the Air-Independent Propulsion System have allowed us to develop state of the art engines. Silent, fast and deadly."
 sp_refined_pykrete: "Удосконалений пайкерит"
 sp_refined_pykrete_desc:0 "With the further refinement of the Pykrete, we are now able to have much better insulation and protection for our aircraft aboard the Ice Carrier"
 sp_ice_composite_runawayas:0 "Ice Composite Runways"
 sp_ice_composite_runawayas_desc:0 "With the continued development of the Ice Composites we are looking for the best materials and construction techniques to provide the protection for our carrier and planes"
 heavy_battleship2: "Надважкий лінкор II"
 heavy_battleship2_desc:0 "An improvement on our earlier super heavy design with stronger weapons and improved fire control systems."
 sp_shock_hardening_techniques:0 "Shock-Hardening Techniques"
 sp_shock_hardening_techniques_desc:0 "By using various Shock-Hardening Techniques, and utilizing stress equalizers for our components, we lowered the rate of premature detonations, making our projectiles more reliable and effective"
 sp_variable_time_fuze_shells:0 "Variable Time Fuze Shells"
 sp_variable_time_fuze_shells_desc:0 "With adapting Variable Time Fuze Shells - we have made our field artillery devastating against our opponents. Shells explode before reaching the ground, thus creating much bigger kill-zone."
 sp_helicopter_transport_pods_tech: "Вертолітна транспортна рота"
 sp_helicopter_transport_pods_tech_desc:0 "Helicopters equipped with transport pods or towing goods beneath them on a line can move supplies and equipment quickly and without regard for terrain. Getting stuck in the mud is a thing of the past!"
 sp_helicopter_artillery_observers_tech: "Вертолітна розвідрота"
 sp_helicopter_artillery_observers_tech_desc:0 "Helicopters are able get a good vantage point of the battlefield regardless of the actual terrain, and thus make excellent forward scouts to provide accurate feedback to artillery barrages."
 sp_helicopter_med_evac_tech: "Вертолітна евакуаційна рота"
 sp_helicopter_med_evac_tech_desc:0 "Incoming wounded! We have incoming wounded! Helicopters provide even faster casualty evacuation than regular ambulances."

 sp_rockets_dual_chamber_rocket_engine_1:0 "Dual Chamber Rocket Engines"
 sp_rockets_dual_chamber_rocket_engine_1_desc:0 "By adding a second combustion chamber to the engine, we can improve the flight time and effectiveness of our rocket engines."
 sp_rockets_dual_chamber_rocket_engine_2:0 "Advanced Dual Chamber Rocket Engines"
 sp_rockets_dual_chamber_rocket_engine_2_desc:0 "Further refinements of the dual combustion engine may lead to even greater improvements in the design's effectiveness."

 reinforced_wings_mothership:0 "Reinforced Mothership Wings"
 reinforced_wings_mothership_desc:0 "Without their mothership, the fighters are essentially stranded in the air, severely limiting their operational effectiveness. Strengthening the mothership's air wings is the most cost-effective strategy to enhance the survivability of the entire squadron."

 miniature_fighters:0 "Miniature Fighters"
 miniature_fighters_desc:0 "With smaller fighters we will be able to carry more of them into battle without sacrificing much firepower, as well as reducing the weight of the Motherships load"

 aerial_hangars:0 "Aerial Hangars"
 aerial_hangars_desc:0 "Aerial Hangars attached to the mothership allows us to fit even more miniature fighters onto the top of the aircraft, allowing for increased firepower and further reach."

 mothership:0 "Mothership Aircraft"
 transport_planes_cat: "Транспортні літаки"


