basic_fire_control_system: "Базова система керування вогнем"
#basic_fire_control_system_desc:0 "All fire of the ship's guns is controlled from a central position, ensuring a tighter grouping of shots and increases accuracy."
improved_fire_control_system: "Поліпшена система керування вогнем"
#improved_fire_control_system_desc:0 "By entering course, speed and distance of a target, a mechanical computer can accurately predict where the target will be when the next salvo is ready to fire."
advanced_fire_control_system: "Удосконалена система керування вогнем"
#advanced_fire_control_system_desc:0 "A large and complex mechanical computer that tracks a large number of inputs about both the target, the firing ship as well as weather conditions and sea state allows very accurate ballistic calculations."
sonar: "Пасивний сонар"
#sonar_desc:1 "A basic set of hydrophones allows tracking of underwater targets through detecting the sound they make.\n\nMounting this module in an §YElectronics Slot§! on §YLight Ships§! or §YCruisers§! will help them detect enemy §YSubmarines§!."
improved_sonar: "Активний сонар"
#improved_sonar_desc:1 "Using modulated sound waves, this system can accurately measure bearing and distance to a submerged target.\n\nMounting this module in an §YElectronics Slot§! on §YLight Ships§! or §YCruisers§! will help them detect enemy §YSubmarines§!."
smoke_generator: "Димогенератори"
#smoke_generator_desc:0 "Some minor modifications to the engines and smokestacks of light and medium ships allow them to make a lot of smoke to avoid or break contact with the enemy."
depth_charges_advice_tt: "\nУстановка модуля §YГлибинні бомби§! на §Yлегкі кораблі§! та §Yкрейсери§! дозволить їм атакувати ворожі §Yпідводні човни§!."
sonar_advice_tt: "\nУстановка модуля §YСонар§! на §Yлегкі кораблі§! та §Yкрейсери§! дозволить їм виявляти ворожі §Yпідводні човни§!."
basic_depth_charges: "Базові глибинні бомби"
#basic_depth_charges_desc:1 "A simple explosive container with a pressure-sensitive trigger explodes when it hits a pre-set depth. \n\nMounting this module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!."
improved_depth_charges: "Скидач глибинних бомб"
#improved_depth_charges_desc:1 "A simple mechanical device that tosses a depth charge a set distance away from the ship. This means that the destroyer no longer has to drive directly across the target to hit it. \n\nMounting this module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!."
advanced_depth_charges: "Глибинний бомбомет"
#advanced_depth_charges_desc:1 "A mortar on board the destroyer can throw an explosive charge much further, allowing the ship to maintain sonar contact with the submarine throughout the attack and dramatically increasing its accuracy.\n\nMounting this module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!."
modern_depth_charges: "Поліпшений глибинний бомбомет"
#modern_depth_charges_desc:1 "A larger propellant charge throws a proper depth charge set to a specific depth at a submarine from quite a distance.\n\nMounting this module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!."
improved_airplane_launcher: "Поліпшена пускова катапульта"
#improved_airplane_launcher_desc:1 "An improved pneumatic mechanism allows much larger airplanes to be launched via catapult. This increases their search radius. \n\nMounting this module on §YCruisers§!, §YHeavy Ships§! or specialized §YSubmarines§! improves their ability to detect enemy ships."
airplane_launcher_advice_tt: "\nУстановка модуля §YКатапульта§! на §Yкрейсери§!, §Yважкі кораблі§! або спеціалізовані §Yпідводні човни§! поліпшує їхню здатність виявляти ворожі кораблі."
cruiser_armor_advice_tt: "\nУстановка кращого модуля §YБроня§! на §Yкрейсери§! поліпшує їхню здатність витримувати пошкодження."
heavy_armor_advice_tt: "\nУстановка кращого модуля §YБроня§! на §Yважкі кораблі§! поліпшує їхню здатність витримувати пошкодження. §YЛінкори§! та §Yлінійні крейсери§! визначаються за різними §Yсхемами бронювання§!: лінійні крейсери зазвичай зазвичай мають гіршу броню."
basic_cruiser_armor_scheme: "Базова схема бронювання крейсерів"
#basic_cruiser_armor_scheme_desc:1 "An armor scheme that copies the split between belt and deck armor seen in Capital Ships and offers some protection against splinters and small-caliber guns.\n\nMounting this module on §YCruisers§! improves their ability to §Ywithstand enemy damage§!, but also §Rreduces§! their §Yspeed§!."
#improved_cruiser_armor_scheme:0 "Inclined Belt схема бронювання крейсерів"
#improved_cruiser_armor_scheme_desc:1 "By placing the belt armor at an angle, the same weight and thickness of armor are much harder to pierce.\n\nMounting this module on §YCruisers§! improves their ability to §Ywithstand enemy damage§!, but also §Rreduces§! their §Yspeed§!."
advanced_cruiser_armor_scheme: "Схема бронювання крейсерів «Усе або нічого»"
#advanced_cruiser_armor_scheme_desc:1 "This scheme focuses on only protecting the most vital areas of the ship, while ignoring the unimportant parts. \n\nMounting this module on §YCruisers§! improves their ability to §Ywithstand enemy damage§!, but also §Rreduces§! their §Yspeed§!."
#basic_heavy_armor_scheme:0 "Inclined Belt схема бронювання"
#basic_heavy_armor_scheme_desc:1 "By placing the belt armor at an angle, the same weight and thickness of armor are much harder to pierce.\n\nMounting this module on §YHeavy Ships§! improves their ability to §Ywithstand enemy damage§!. §YBattleships§! and §YBattlecruisers§! are defined by their different §YArmor Schemes§!."
improved_heavy_armor_scheme: "Схема бронювання «Все або нічого»"
#improved_heavy_armor_scheme_desc:1 "This scheme focuses on only protecting the most vital areas of the ship, while ignoring the unimportant parts.\n\nMounting this module on §YHeavy Ships§! improves their ability to §Ywithstand enemy damage§!. §YBattleships§! and §YBattlecruisers§! are defined by their different §YArmor Schemes§!."
#torpedo_advice_tt:0 "\nУстановка §Yторпедних апаратів§! на §Yлегкі кораблі§! або §Yкрейсери§! дозволяє їм завдавати значних пошкоджень ворожим §Yвеликим кораблям§! у §YBattleline§! if they can overwhelm the enemy §YScreening Group§!."
basic_torpedo: "Базові торпеди"
#basic_torpedo_desc:1 "A self-propelled weapon with an explosive warhead that runs on a pre-determined course until it hits the target below the waterline.\n\nMounting this module on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§!."
magnetic_detonator: "Магнітні детонатори"
#magnetic_detonator_desc:0 "A new detonator detects the shift in the earth's magnetic field when the torpedo passes under the target. An explosion directly under a ship causes much more damage and often breaks the keel of the target, sinking it instantly."
homing_torpedo: "Самонавідні торпеди"
#homing_torpedo_desc:0 "Equipped with an acoustic detector, the torpedo can home in on the biggest source of noise ahead of it - usually the target."
electric_torpedo: "Електричні торпеди"
#electric_torpedo_desc:0 "Instead of leaving an easily-detected trail of bubbles, a torpedo with an electrical engine remains practically invisible until it hits. This also means that there is no trail leading back to the launching submarine."
improved_ship_torpedo_launcher: "Поліпшений корабельний торпедний апарат"
#improved_ship_torpedo_launcher_desc:1 "Stronger motors allow more tubes to be installed in a single mount and be trained on target faster.\n\nMounting this module on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§!."
advanced_ship_torpedo_launcher: "Удосконалений корабельний торпедний апарат"
#advanced_ship_torpedo_launcher_desc:1 "Larger diameter tubes allow for bigger torpedoes with heavier warheads.\n\nMounting this module on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§!."
modern_ship_torpedo_launcher: "Сучасний корабельний торпедний апарат"
#modern_ship_torpedo_launcher_desc:1 "Powerful compressed air charges allow heavier torpedoes to be launched at higher speeds.\n\nMounting this module on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§!."
snorkel_advice_tt: "\nУстановка §Yшноркелів§! на §Yпідводні човни§! різко зменшує їхню §Yпомітність§!, через що ворожим кораблям складніше знайти їх і напасти."
basic_submarine_snorkel: "Базовий шноркель"
#basic_submarine_snorkel_desc:1 "A simple airtube running from the engine room to the control tower. Extended, it allows the submarine to run its engines and charge its engines while still submerged.\n\nMounting this module on §YSubmarines§! reduces their §YVisibility§!, making them harder to detect."
improved_submarine_snorkel: "Поліпшений шноркель"
#improved_submarine_snorkel_desc:1 "An improved design prevents any water from being sucked into the engines and also reduces the radar echo of the snorkel head.\n\nMounting this module on §YSubmarines§! reduces their §YVisibility§!, making them harder to detect."
light_battery_advice_tt: "\n\nУстановка модуля §YЛегка батарея§! на §Yлегкі кораблі§! та §Yкрейсери§! поліпшує їхню §Yатаку легких гармат§!, що допомагає зі знищенням ворожих §Yпатрульних човнів§!. §YЛегкі батареї§!, як правило, погано працюють проти броньованих кораблів, таких як §Yкрейсери§! та §Yважкі кораблі§!."
medium_battery_advice_tt: "\n\nУстановка модулів §YЛегка середня батарея§! або §YСередня батарея§! на §Yкрейсери§! поліпшує їхню §Yатаку легких гармат§! або §Yатаку важких гармат§!, що дозволить їм битися з §Yпатрульними§! та §Yвеликими кораблями§!. Установка будь-якої §Yсередньої батареї§! позначить корабель як §Yважкий крейсер§!, у той час як установка тільки §Yлегкої середньої батареї§! позначить корабель як §Yлегкий крейсер§!."
heavy_battery_advice_tt: "\n\nУстановка модуля §YВажка батарея§! збільшує §Yатаку важких гармат§! §Yважких кораблів§!, що дозволить їм вступати в бій із і знищувати ворожі §Yвеликі кораблі§!. §YВажкі батареї§!, як правило, погано працюють проти менших суден, таких як §Yлегкі кораблі§! та §Yлегкі крейсери§!."
basic_battery: "Морська артилерія"
#basic_battery_desc:0 "Basic design for the training and elevation mechanics of naval guns."
basic_light_battery: "Базова легка батарея"
#basic_light_battery_desc:1 "An open, powered mount for a small-caliber gun for use on smaller ships.\n\nMounting this module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!."
improved_light_battery: "Поліпшена легка батарея"
#improved_light_battery_desc:1 "A closed, powered mount for a small-caliber gun gives the crew some protection from the elements and shell splinters. \n\nMounting this module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!."
advanced_light_battery: "Удосконалена легка батарея"
#advanced_light_battery_desc:1 "An advanced twin mount brings significantly more firepower to bear under armored protection.\n\nMounting this module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!."
basic_light_shell: "Малокаліберний напівбронебійний снаряд"
#basic_light_shell_desc:0 "A compromise between armor-piercing performance and explosive power, this shell does significantly more damage after punching through the weak armor of light ships."
improved_light_shell: "Малокаліберний бронебійний снаряд"
#improved_light_shell_desc:0 "A proper armor-piercing shell for small caliber guns gives destroyers and other light ships a fighting chance against armored opponents."
basic_medium_battery: "Базова середня батарея"
#basic_medium_battery_desc:1 "A powered turret with two or three guns of medium caliber for use on cruisers. \n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!. Mounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!."
improved_medium_battery: "Поліпшена середня батарея"
#improved_medium_battery_desc:1 "An improved turret layout allows faster loading while better armor improves survivability. \n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!. Mounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!."
advanced_medium_battery: "Удосконалена середня батарея"
#advanced_medium_battery_desc:1 "By integrating power loading and remote power control, modern cruisers can reach rates of fire and accuracy that was hitherto considered impossible.\n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!. Mounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!."
basic_medium_shell: "Бронебійний середньокаліберний снаряд із наконечником"
#basic_medium_shell_desc:0 "By fitting a ballistic hood, shells can be made more aerodynamic while still maintaining their armor-piercing performance."
improved_medium_shell: "Середньокаліберний напівбронебійний снаряд"
#improved_medium_shell_desc:0 "A compromise between armor-piercing performance and explosive power, this shell does significantly more damage after punching through the weak armor of light ships."
basic_heavy_battery: "Базова важка батарея"
#basic_heavy_battery_desc:1 "A gigantic turret housing massive guns under heavy armor. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!."
improved_heavy_battery: "Поліпшена важка батарея"
#improved_heavy_battery_desc:1 "Power Rammers increase the loading speed of heavy guns while automatic flash-tight doors improve safety. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!."
advanced_heavy_battery: "Удосконалена важка батарея"
#advanced_heavy_battery_desc:1 "Improved Recoil Reduction Mechanisms and delay coils reduce interference of shells in flight and dramatically increase accuracy. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!."
basic_heavy_shell: "Бронебійний снаряд із наконечником"
#basic_heavy_shell_desc:0 "By fitting a ballistic hood, shells can be made more aerodynamic while still maintaining their armor-piercing performance."
improved_heavy_shell: "Надважкий бронебійний снаряд"
#improved_heavy_shell_desc:0 "Weighing well over a ton, these massive shells strike with unprecedented power and pose a dire threat to even the heaviest armor."
#secondary_battery_advice_tt:0 "\nA §YSecondary Battery§! allows §YCruisers§! and §YHeavy Ships§! to engage enemy §YScreening Ships§! as secondary targets while dealing damage to another target."
basic_secondary_battery: "Казематна допоміжна батарея"
#basic_secondary_battery_desc:1 "Placed in openings along the hull, these smaller guns give the ship some defense against smaller ships, but have a limited field of fire.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target."
improved_secondary_battery: "Баштова допоміжна батарея"
#improved_secondary_battery_desc:1 "By placing the secondary guns in powered turrets, they gain a much wider field of fire at the expense of heavier weight and reduced stability in heavy seas.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target."
dp_secondary_battery: "Універсальна допоміжна батарея"
#dp_secondary_battery_desc:1 "Combining anti-ship and anti-air guns in a single mount allows for more flexibility and saves weight.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target. This module also increases §YAnti-Air Attack§!."
#damage_control_1:0 "Fire Fighting Drills"
#damage_control_1_desc:0 "Every member of a ship's crew, from the Captain down to the simple sailor, must be able to help in containing and fighting fires onboard the ship."
#damage_control_2:0 "Separate Fire Mains"
#damage_control_2_desc:0 "By separating the main water lines around the ship, the probability of a hit rendering the ship completely unable to fight fires is much reduced."
#damage_control_3:0 "Diesel-powered Emergency Pumps"
#damage_control_3_desc:0 "With heavy pumps usually dependent on the main engines for power, a single and fairly light hit in the engine room may render the ship unable to stay afloat."
#fire_control_methods_1:0 "Bracket Shooting"
#fire_control_methods_1_desc:0 "To hit the target, the first step is to straddle it by firing a few guns at a time until the impacts hit on both sides of the target."
#fire_control_methods_2:0 "Ladder Shooting"
#fire_control_methods_2_desc:0 "Instead of firing over the target and losing track of the impacts behind the enemy ship, shots are deliberately dropped short of the target and the distance between impact and target measured to determine the range."
#fire_control_methods_3:0 "Shell Dyes"
#fire_control_methods_3_desc:0 "Adding small color packages to the shells when they are fired colors the impacts around the target and allows multiple ships to engage the same target without being confused by each other's impacts."
basic_dp_light_battery: "Базова універсальна батарея"
basic_dp_light_battery_desc: "Поєднання протикорабельної та протиповітряної гармат в одному кріпленні забезпечує більшу гнучкість та зменшує вагу.\n\nУстановка цього модуля збільшує §Yатаку легких гармат§!, що допомогає в боротьбі з ворожими §Yпатрульними кораблями§!. Ці модулі також збільшують §Yпротиповітряну атаку§!.\nУстановка модуля §YДопоміжна батарея§! дає §Yкрейсерам§!, §Yавіаносцям§! або §Yважким кораблям§! невелику §Yатаку легких гармат§! та дозволяє їм уражати другу ціль."
improved_dp_light_battery: "Поліпшена універсальна батарея"
improved_dp_light_battery_desc: "Повністю закриті подвійні кріплення для гармат значно підвищують вогневу міць і захист, зменшуючи при цьому вагу.\n\nУстановка цього модуля збільшує §Yатаку легких гармат§!, що допомогає в боротьбі з ворожими §Yпатрульними кораблями§!. Ці модулі також збільшують §Yпротиповітряну атаку§!.\nУстановка модуля §YДопоміжна батарея§! дає §Yкрейсерам§!, §Yавіаносцям§! або §Yважким кораблям§! невелику §Yатаку легких гармат§! та дозволяє їм уражати другу ціль."
advanced_dp_light_battery: "Удосконалена універсальна батарея"
advanced_dp_light_battery_desc: "Автоматичні скорострільні закриті гармати значно збільшують вогневу міць.\n\nУстановка цього модуля збільшує §Yатаку легких гармат§!, що допомогає в боротьбі з ворожими §Yпатрульними кораблями§!. Ці модулі також збільшують §Yпротиповітряну атаку§!.\nУстановка модуля §YДопоміжна батарея§! дає §Yкрейсерам§!, §Yавіаносцям§! або §Yважким кораблям§! невелику §Yатаку легких гармат§! та дозволяє їм уражати другу ціль."
basic_dp_medium_battery: "Удосконалена середня універсальна батарея"
basic_dp_medium_battery_desc: "Самозарядні скорострільні батареї з середніми закритими гарматами значно збільшують вогневу міць.\n\nУстановка модуля §YЛегка середня батарея§! збільшує §Yатаку легких гармат§!, що допомагає в боротьбі з ворожими §Yпатрульними кораблями§!. Цей модуль також збільшує §Yпротиповітряну атаку§!."
fuel_silos: "Зберігання пального"
#fuel_silos_desc:0 "Mass Storage of fuel requires a complex set of tanks, pipes, and valves to ensure it is both secure and readily available."
fuel_refining: "Переробка нафти I"
#fuel_refining_desc:0 "Advancements in chemical cracking allow for better yield of light fuels from oil."
fuel_refining2: "Переробка нафти II"
#fuel_refining2_desc:0 "Better planning of refinery layouts reduce wastage of fuels."
fuel_refining3: "Переробка нафти III"
#fuel_refining3_desc:0 "Improved reclamation methods allow refining fuel from by-products."
fuel_refining4: "Переробка нафти IV"
#fuel_refining4_desc:0 "New developments in chemical engineering allow the refining of fuel from new sources."
fuel_refining5: "Переробка нафти V"
#fuel_refining5_desc:0 "Using new methods and improved layouts in the construction of refineries dramatically increases throughput while reducing wastage."
scout_plane1: "Розвідувальний літак I"
#scout_plane1_desc:0 "Gathering intelligence on enemy troop movements and providing reports of enemy naval deployments has been the original mission for airplanes since their first deployment in the Great War, and is still an important mission."
scout_plane2: "Розвідувальний літак II"
#scout_plane2_desc:0 "By developing dedicated planes to aerial surveillance and long-range reconnaissance, we ensure that we gain and maintain an accurate picture of our opponent's intentions and capabilities."
