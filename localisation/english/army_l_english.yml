UNITS_VIEW_BTN_EXECUTE_TOOLTIP: "§GКлацніть§!, щоб $ACTION$ виконання §Yвсього плану§!.\n§GShift + Клацніть§!, а потім §Yклацніть на бажаний наказ§!, щоби почати/зупинити його виконання.\n§GCtrl + Клацніть§!, щоби почати/зупинити виконання для всіх прикріплених дивізій і армій."
