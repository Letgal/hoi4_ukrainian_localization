UNITS_VIEW_BTN_EXECUTE_NONE_SET_TOOLTIP: "У цієї армії немає наказів для виконання. Вам потрібно створити план, щоб увімкнути це."
UNITS_VIEW_BTN_EXECUTE_POINT_OUT: "Тепер клацніть на бажаний наказ на мапі, щоби почати/зупинити його виконання."
UNITS_VIEW_BTN_DELETE_ORDER: "§HВидалити наказ§!\n§GКлацніть§! сюди, а потім клацніть по наказу на мапі, який Ви хочете видалити.\n§GКлацніть§! сюди §Gправою клавішею§!, щоби §Rвидалити всі накази§! для вибраної наразі армії."
UNITS_VIEW_BTN_RESHAPE: "§HРежим редагування§!\nКлацніть §Gсюди§! або втримуйте §GAlt§!, щоби перемкнути режим редагування.\n§GКлацніть ПКМ§! на крайні точки бойового плану, щоби відредагувати його.\n§GКлацніть і втримуйте ЛКМ§! на стрілці просування, щоби переробити її та з’єднати з іншим наказом.\n§GКлацніть і втримуйте ПКМ§! на одному з миготливих наказів, щоби почати малювати нову стрілку просування."
UNITS_VIEW_BTN_DRAW_OFFENCE: "§HЛінія наступу§!\n§GКлацніть і втримуйте праву клавішу§! на мапі, щоб намалювати §Yлінію наступу§!.\nЛінії можна малювати тільки на території, до якої у Вас є призначена §Hлінія фронту§! або наказ про §Hморське вторгнення§!.\n\nДивізії, призначені до плану з лінією наступу, намагтимуться взяти територію, щоби перемістити свою лінію фронту туди.\n\n§GУтримуйте клавішу миші§! та §Gвідпустіть§! по клаівші виконання плану, щоб змінити тип виконання."
#UNITS_VIEW_BTN_DRAW_DEFENCE:1 "§HЛінія фронту§!\n - §GКлацніть§! по одному з кордонів з іншою країною, щоби створити фронт уздовж усього кордону.\n - §GКлацніть правою клаівшею та переміщуйте мишу§! по одному з кордонів з іншою країною, щоби створити коротший фронт.\n - §GКлацніть правою клаівшею§! по існуючих кінцях лінії фронту та §Gпереміщуйте мишу§!, щоб змінити їх.\n\nFront lines are the start point of attacks into enemy territory towards Offensive Lines, but also allows you to quickly position Divisions along a foreign border."
#UNITS_VIEW_BTN_DRAW_DEFENCE_ARMY_GROUP:0 "§HЛінія фронту§!\n - §GКлацніть§! по одному з кордонів з іншою країною, щоби створити фронт уздовж усього кордону.\n - §GShift + Click§! on one of the borders against another country to set the assigned front without sub-army fronts along entire border.\n - §GКлацніть правою клаівшею та переміщуйте мишу§! по одному з кордонів з іншою країною, щоби створити коротший фронт.\n - §GShift + Right-click and drag the mouse§! on one of the borders against another country to set the front without sub-army fronts in a shorter interval.\n - §GКлацніть правою клаівшею§! по існуючих кінцях лінії фронту та §Gпереміщуйте мишу§!, щоб змінити їх.\n\nFront lines are the start point of attacks into enemy territory towards Offensive Lines, but also allows you to quickly position Divisions along a foreign border."
#UNITS_VIEW_BTN_DRAW_FALLBACK:1 "§HЛінія відступу§!\n - §GRight-click and drag the mouse§! on the friendly territory to draw the §YSingle use§! defensive order.\n\nFallback lines are useful for positioning Divisions for defence, for example, behind a river, or somewhere else in friendly territory."
#UNITS_VIEW_BTN_AREA_DEFENSE:3 "§HОборона території§!\n - §GClick§! on states to add/remove them from the army’s order.\nAn Army with this order cannot have other types at the same time.\n\nDivisions assigned to an Army with this order will spread out over the assigned area to guard important cities, ports or other objects as well as handle minor enemy presence."
#UNITS_VIEW_BTN_DRAW_NAVAL_INV:0 "§HМорське вторгнення§!\nStep 1) §GClick§! on one of the highlighted provinces to set the invasion source.\nStep 2) §GRight-click§! on the desired coast province(s) to invade.\nOnce the plan is activated, the invasion will begin to prepare and reserve convoys from your countries pool."
#UNITS_VIEW_BTN_DRAW_PARADROP:0 "§HПовітряний десант§!\nКрок 1) §GClick§! on our air base to designate the takeoff point. The air base must have available transport planes.\nКрок 2) §GRight-click§! on the province that is in range of the local transport planes, to designate the drop location.\n§gRemember that only the units with paratroop ability will be transported.§!"
UNITS_VIEW_BTN_DRAW_OFFENCE_FRONT_LINE_FIRST: "§RСпершу Вам треба створити лінію фронту.§!"
UNITS_VIEW_BTN_RESHAPE_NOTHING: "§RНíчого змінювати.§!"
UNITS_VIEW_BTN_UNASSIGN_NO_ORDERS: "§RНíчого відкріплювати.§!"
UNITS_VIEW_BTN_UNASSIGN_DEFENCE_ORDER: "§RНеможливо відкріплювати війська від наказу про §Yоборону території§!.§!"
UNITS_VIEW_BTN_DELTE_NOTHING: "§RНíчого видаляти.§!"
UNITS_VIEW_BTN_DRAW_PARADROP_NO_PARATROOPERS: "§RУ групі військ немає парашутистів.§!"
