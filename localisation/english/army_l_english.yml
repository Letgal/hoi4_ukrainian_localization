#UNITS_VIEW_BTN_DRAW_NAVAL_INV_WITH_HARBOR:2 "§HNaval Invasion Order (With Floating Harbor support)§!\nStep 1) §GClick§! on one of the highlighted provinces to set the invasion source.\nStep 2) §GRight-click§! on the desired coast province(s) to invade.\nOnce the plan is activated, the invasion will begin to prepare and reserve Convoys and a Floating Harbor from your Stockpile."
#UNITS_VIEW_BTN_DRAW_NAVAL_INV_WITH_HARBOR_NO_HARBOR:1 "§RWe have no §HFloating Harbor§! needed for this plan§!"
#UNITS_VIEW_BTN_UNITS_ASSIGN:2 "§HРежим прикріплення дивізій§!\nHit this button to toggle the mode, or hold §GCTRL§!.\nThen select one of the highlighted fronts to assign the currently selected units."
#UNITS_VIEW_BTN_UNITS_UNASSIGN:0 "§HВідкріпити дивізії§!\nHit this button to unassign the currently selected divisions from their orders."
#UNITS_VIEW_BTN_DRAW_BLITZ:0 "§HПрорив§!\n§GRight-click and hold the mouse button§! on the map to draw §YSpearhead line§!.\nLines can be painted only on territory you have assigned a §HFront Line§! or §HNaval Invasion§! to.\n\nCompared to §YOffensive line§! a §YSpearhead§! will aggressively try to take all provinces as they were there when the order was first painted without adjusting to changes. Prefer §YSpearheads§! when you need to do overlapping encirclements, cutting off the enemy or for more controlled smaller thrusts into enemy territory."
UNITS_VIEW_BTN_DRAW_BLITZ_FRONT_LINE_FIRST: "§RСпершу Вам треба створити лінію фронту.§!"


SPECIAL_FORCES_DESC:8 "Не кожен із наших бійців має задатки для служби в спецназі. Ми мусимо дбайливо ставитись до цього ресурсу. Збільшивши розмір армії, ми зможемо знайти більше солдатів для виконання особливо складних операцій."
SPECIAL_FORCES_DETAILS:8 "Ліміт — $CAP_MULT|Y%1$ від загальної кількості регулярних батальйонів ($OTHER_BATS|Y$), але не менше $MIN_MOD|Y$"
ARMY_ON_BORDER_WAR_TOOLTIP:8 "Армія бере участь у прикордонному конфлікті"
COMMANDER_ROSTER_ARMY_TOOLTIP_DELAYED:8 "Генералів і фельдмаршалів з рівнем навичок 4 і вище та відповідною рисою можна визначити радниками і призначити у вище військове командування офіцерського корпусу або командувачами армії."
COMMANDER_ROSTER_NAVY_TOOLTIP_DELAYED:8 "Адміралів з рівнем навичок 4 і вище і відповідною рисою можна визначити радниками і призначити до вищого військового командування офіцерського корпусу або командувачами флоту."
OFFICER_REMOVE_NAME_DESC:8 "Ви справді хочете прибрати офіцера §R$NAME$§!, витративши £pol_power $COST|-0$?"
OFFICER_REPLACE_NAME_DESC:8 "Ви впевнені? §H$OLD_NAME$§! заміниться, і натомість буде §H$NEW_NAME$§!. Вартість: $COST$."
OFFICER_CORP_CURRENT_PREFERRED_TACTIC:8 "Обрана переважна тактика держави: $TACTIC|H$\n"
ARMY_LEADER_CURRENT_PREFERRED_TACTIC:8 "Обрана переважна тактика лідера: $TACTIC|H$\n"
PREFERRED_TACTIC_DESC:8 "Переважна тактика держави з додатковою ймовірністю в $CHANCE|H$ може бути обрана під час бою."
ARMY_LEADER_PREFERRED_TACTIC_DESC:8 "Переважна тактика персонажа з додатковою ймовірністю в $ARMY_GENERAL_CHANCE|H$ для генералів і з вірогідністю $FIELD_MARSHAL_CHANCE|H$ для фельдмаршалів може бути обрана під час бою."
ARMY_MOTORIZATION_PRIORITY:8 "§HПріоритет моторизації§!\nМоторизація ставить у пріоритет постачання армії необхідними припасами за допомогою вантажівок. Вони постачатимуть вантажі з центрів, які без цього були б поза досяжністю.\n§GКлацніть§!, щоб обрати пріоритети."
UNITS_VIEW_BTN_DRAW_DEFENCE:1 "§HЛінія фронту§!\n - §GКлацніть§! по одному з кордонів з іншою країною, щоби створити фронт уздовж усього кордону.\n - §GКлацніть правою клаівшею та переміщуйте мишу§! по одному з кордонів з іншою країною, щоби створити коротший фронт.\n - §GКлацніть правою клаівшею§! по існуючих кінцях лінії фронту та §Gпереміщуйте мишу§!, щоб змінити їх.\n\nЛінія фронту є відправною точкою для атак на територію противника в напрямку ліній наступу, але також дозволяє швидко розташувати дивізії вздовж іноземного кордону."
UNITS_VIEW_BTN_DRAW_DEFENCE_ARMY_GROUP:0 "§HЛінія фронту§!\n - §GКлацніть§! по одному з кордонів з іншою країною, щоби створити фронт уздовж усього кордону.\n - §GShift + Клацніть§! по одному з кордонів проти іншої країни встановити призначений фронт без підармійських фронтів уздовж усього кордону.\n - §GКлацніть правою клаівшею та переміщуйте мишу§! по одному з кордонів з іншою країною, щоби створити коротший фронт.\n - §GShift + Клацніть правою клаівшею та переміщуйте мишу§! по одному з кордонів проти іншої країни, щоби створити коротший фронт без підармійських фронтів.\n - §GКлацніть правою клаівшею§! по існуючих кінцях лінії фронту та §Gпереміщуйте мишу§!, щоб змінити їх.\n\nЛінія фронту є відправною точкою для атак на територію противника в напрямку ліній наступу, але також дозволяє швидко розташувати дивізії вздовж іноземного кордону."
UNITS_VIEW_BTN_DRAW_FALLBACK:1 "§HЛінія відступу§!\n - §GКлацніть правою клаівшею та переміщуйте мишу§! по дружній території, щоб намалювати §Yодноразовий§! наказ про оборону території.\n\nЛінії відступу корисні для розміщення дивізій для оборони, наприклад, за річкою або де-небудь ще на дружній території."
UNITS_VIEW_BTN_AREA_DEFENSE:3 "§HОборона території§!\n - §GКлацніть§! по областях, щоби додати/вилучити їх до/з наказу армії.\nАрмія з цим наказом не може мати інші типи одночасно.\n\nДивізії, призначені до армії за цим наказом, будуть розкидані по призначеній території для охорони важливих міст, портів чи інших об’єктів, а також для боротьби з незначною присутністю ворога."
UNITS_VIEW_BTN_DRAW_NAVAL_INV:0 "§HМорське вторгнення§!\nКрок 1) §GКлацніть§! по одній із підсвічених провінцій, щоб установити джерело вторгнення.\nКрок 2) §GКлацніть правою клавішею§! по бажаних прибережних провінціях, куди Ви хочете вторгнутися.\nЩойно план буде активовано, вторгнення почне готувати та резервувати конвої з Ваших складів."
UNITS_VIEW_BTN_DRAW_PARADROP:0 "§HПовітряний десант§!\nКрок 1) §GКлацніть§! по своїй авіабазі, щоб обрати точку зльоту. На авіабазі мусять бути доступні транспортні літаки.\nКрок 2) §GКлацніть правою клавішею§! по провінції, яка знаходиться в зоні дії місцевих транспортних літаків, щоб позначити місце висадки.\n§gПам’ятайте, що транспортуватимуться лише ті підрозділи, які мають здатність десантувати.§!"
UNITS_VIEW_BTN_DRAW_NAVAL_INV_WITH_HARBOR:2 "§HНаказ про морське вторгнення (з підтримкою плавучої гавані)§!\nКрок 1) §GКлацніть§! по одній із підсвічених провінцій, щоб установити джерело вторгнення.\nКрок 2) §GКлацніть правою клавішею§! по бажаних прибережних провінціях, куди Ви хочете вторгнутися.\nЩойно план буде активовано, вторгнення почне готувати та резервувати конвої та плавучу гавань із Ваших складів."
UNITS_VIEW_BTN_DRAW_NAVAL_INV_WITH_HARBOR_NO_HARBOR:1 "§RУ нас немає §Hплавучої гавані§!, потрібної для цього плану§!"
UNITS_VIEW_BTN_UNITS_ASSIGN:2 "§HРежим прикріплення дивізій§!\nНатисніть по цій клавіші, щоби перемкнути режим, або втримуйте §GCtrl§!.\nПотім оберіть один із виділених фронтів, щоб призначити поточні вибрані одиниці."
UNITS_VIEW_BTN_UNITS_UNASSIGN:0 "§HВідкріпити дивізії§!\nНатисніть цю кнопку, щоби скасувати призначення вибраних наразі військових частин з їхніх наказів."
UNITS_VIEW_BTN_DRAW_BLITZ:0 "§HПрорив§!\n§GКлацніть і втримуйте праву клавішу§! на мапі, щоб намалювати §Yлінію прориву§!.\nЛінії можна малювати лише на території, до якої ви призначили §Hлінію фронту§! або §Hморське вторгнення§!.\n\nПорівняно з §Yлінією наступу§!, §Yпрорив§! агресивно намагатиметься взяти всі провінції, які були тут, коли наказ був уперше намальований, без підлаштування до змін. Надавайте перевагу §Yпроривам§!, коли Вам потрібно зробити оточення, що перекриваються, й відрізати ворога або для більш контрольованих менших наступів на ворожу територію."
