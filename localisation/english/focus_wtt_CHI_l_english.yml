l_english:
china_nationalist_focus: "Дерево фокусів Націоналістичного Китаю"
CHI_three_principles_of_the_people: "Три народні принципи"
#CHI_three_principles_of_the_people_desc:0 "The founder of the republic, Dr. Sun Yat-Sen, established three fundamental principles that should shape it: Minzu, Minquan and Minsheng - Nationalism, Democracy and Social Welfare."
CHI_welfare: "Добробут"
#CHI_welfare_desc:0 "A modern state looks after its citizens, so that in the time of need, the citizens will be able and willing to defend it."
#CHI_refugee_relief_agency:0 "Refugee Relief Agency"
#CHI_refugee_relief_agency_desc:0 "With the upheaval of the war, millions have been made homeless. We will create an agency to assist them in finding a new place to stay."
CHI_land_tax_reform: "Реформа податку на землю"
#CHI_land_tax_reform_desc:0 "Our finances are in desperate need of reform. Part of that is the need to broaden our tax base."
#CHI_refugee_resettlement:0 "Refugee Resettlement"
#CHI_refugee_resettlement_desc:0 "The millions of desperate and hommeless refugees created by the war need to be settled somewhere. Giving them shelter in our territory means we can keep them as a recruiting pool for our army and the economy."
CHI_new_life_movement: "Рух «За нове життя»"
#CHI_new_life_movement_desc:0 "The four virtues of Morality, Honesty, Justice and Loyalty will henceforth guide our citizens to a better and more productive life."
#CHI_unemployment_assistance:0 "Unemployment Assistance"
#CHI_unemployment_assistance_desc:0 "Unemployment should never reduce a citizen to poverty and destituteness. Hunger is the best ally of the Communists."
CHI_free_hospitals: "Безкоштовна медицина"
#CHI_free_hospitals_desc:0 "A great nation does not leave her citizens alone in their time of sickness. By creating a comprehensive health care system, we will ensure an improvement in the overall health of our population. They will rally to defend it."
CHI_rural_schooling: "Сільські школи"
#CHI_rural_schooling_desc:0 "A well-educated population is the key to modernising a nation. We can not rely on a small handful of educated administrators, but need to carry the spirit of knowledge and science into every village."
CHI_democracy: "Демократія"
#CHI_democracy_desc:0 "The journey started by Dr. Sun Yat-Sen must eventually lead to a republic. It will no doubt be a long journey, but we take it one step at a time."
CHI_constitutional_reform: "Конституційна реформа"
#CHI_constitutional_reform_desc:0 "The problems facing us today stem, in part, from the lack of a constitution that reflects the realities in China. We must rectify this."
CHI_republicanism: "Республіканізм"
#CHI_republicanism_desc:0 "Many in the west wonder if we are sincere about becoming a republic after the western model. We should make a public declaration about our intentions."
CHI_inter_party_coordination_council: "Міжпартійна координаційна рада"
#CHI_inter_party_coordination_council_desc:0 "A first step to turning our country into a functioning multi-party democracy and ending the necessary tutelage of the people will be an organisation that allows other interested parties to have their say in policy making."
CHI_judicial_yuan: "Судовий Юань"
#CHI_judicial_yuan_desc:0 "Dr. Sun Yat-Sen envisioned a modern republic with a separation of powers. Our judicary needs to be independent of outside influence and decide cases based on the law, and the law alone."
CHI_control_yuan: "Контролюючий Юань"
#CHI_control_yuan_desc:0 "Corruption is inevitable in any government. Effective government requires an effort to keep it in check. We will create a separate branch of government, equal to the legislative, executive and judicary branches."
CHI_examination_yuan: "Екзаменаційний Юань"
#CHI_examination_yuan_desc:0 "For thousands of years, Chinese bureacrats were selected in stringent examinations. While the necessary texts may have changed, the principle remains the same."
CHI_executive_yuan: "Виконавчий Юань"
#CHI_executive_yuan_desc:0 "The core of the government is the Executive, which executes the laws. It only makes sense that creating it is the first step to creating a functioning republican government."
CHI_legislative_yuan: "Законодавчий Юань"
#CHI_legislative_yuan_desc:0 "The ability of the people to elect a body to make the laws that govern them sits at the heart of the modern republic. Our nation must not be found wanting."
CHI_nationalism: "Націоналізм"
#CHI_nationalism_desc:0 "The idea of belonging to a nation - rather than a tribe or a religion - is what turns a group of people into a state."
CHI_foreign_threats: "Зовнішні загрози"
#CHI_foreign_threats_desc:0 "A few years ago, the Japanese wrenched manchuria away from us and created a puppet state. They will not stop until they have subjugated all of China. We must be ready to face them, even if it means making deals with local strongmen."
CHI_prioritize_the_interior: "Зосередитись усередину" # (&)
#CHI_prioritize_the_interior_desc:0 "Before we can even entertain the notion of taking back the territory stolen from us by the Japanese, we must secure our interior. Divided into a collection of regions fighting against one another, we will not stand a chance."
CHI_united_front: "Об'єднаний фронт"
#CHI_united_front_desc:0 "With the Japanese breathing down our neck, we must be willing to accept help where we can get it - even from the communists."
CHI_pick_a_fight_with_japan: "Протистояння з Японією"
#CHI_pick_a_fight_with_japan_desc:0 "For years, the Japanese have heaped demand upon demand on us. These days are over. The next time they make even the slightest demand of us, we will not yield an inch."
CHI_anti_communism: "Антикомунізм"
#CHI_anti_communism_desc:0 "Communism represents the greatest threat against our nation. It must be wiped out relentlessly."
CHI_subjugate_the_warlords: "Підкорити воєначальників"
#CHI_subjugate_the_warlords_desc:0 "In our moment of weakness, local military leaders took control of large swaths of the country. It is time to remind them that they answer to us - one way or the other."
CHI_war_of_resistance: "Партизанська війна"
#CHI_war_of_resistance_desc:0 "We are not yet strong enough to carry the war to the Japanese. We must resist the invaders until such time that we can go on the attack again."
CHI_industrial_evacuations: "Евакуація заводів"
#CHI_industrial_evacuations_desc:0 "A modern war is won in the factories. An army without guns is nothing but a group of people with silly hats."
CHI_war_of_national_liberation: "Національно-визвольна війна"
#CHI_war_of_national_liberation_desc:0 "With the Japanese assault defeated, we can go on the offensive and liberate all of our territory."
CHI_scorched_earth_tactics: "Тактики випаленої землі"
#CHI_scorched_earth_tactics_desc:0 "In a struggle for national survival, nothing is unthinkable and every option must be considered."
CHI_war_of_anti_imperialism: "Антиімперіалістична війна"
#CHI_war_of_anti_imperialism_desc:0 "With our lands free of oppression, we can now turn our eyes on the enemy lines, to ensure that no invasion will ever be launched from them."
CHI_forced_conscription: "Примусовий призов"
#CHI_forced_conscription_desc:0 "Our current recruitment methods don't produce enough soldiers to meet our demands. Defeat in this war means annihilation, so we must ask even more of our people."
#CHI_dare_to_die_corps:0 "Dare-to-Die Corps"
#CHI_dare_to_die_corps_desc:0 "The struggle for the republic has already created plenty of martyrs. There will be plenty more before it is over. Their sacrifices will be remembered by generations to come."
CHI_50_cheaper_force_attack: "§G-50%§! вартості §YВимушеної атаки§!.\n"
CHI_military_affairs_commission: "Комісія з військових питань"
#CHI_military_affairs_commission_desc:0 "Our military has shown a shocking lack of competence. Reform of the high command is just the first step to rectify the issue."
CHI_fortify_shanghai: "Укріпити Шанхай"
CHI_fortify_shanghai_desc: "Якщо Японія нападе, перший удар прийдеться на Шанхай. Ми мусимо бути готові."
CHI_army_reform: "Реформа армії"
#CHI_army_reform_desc:0 "Корупція, некомпетентність і боягузтво are rife at every level of command in our army. Solving this will be a long process."
CHI_bureau_of_investigation_and_statistics: "Розвідувально-статистичне бюро"
#CHI_bureau_of_investigation_and_statistics_desc:0 "We can't allow traitors and spies to run around our country while we are engaged in a war for the future of our nation. The methods employed by this new agency may seem unpleasant, but the work still needs to be done."
CHI_the_chinese_hindenburg_line: "Китайська лінія Гінденбурґа"
#CHI_the_chinese_hindenburg_line_desc:0 "Our German advisers have given us many useful tips on how to build fortifications learned from the Great War. Any attempts by the enemy to break out of Shanghai will shatter on these fortifications."
CHI_60_divisions_plan: "План 60 дивізій"
#CHI_60_divisions_plan_desc:0 "Instead of relying on the mass of bodies to solve the problem, our foreign advisers propose a radically new plan: A smaller force of highly trained divisions to match the enemy. A pilot project has already started."
CHI_whampoa_military_academy: "Військова академія Вампу"
#CHI_whampoa_military_academy_desc:0 "An army is useless without proper leadership. If we want to turn our military into a force of the first rank, we must have well-trained officers to lead it."
CHI_unified_industrial_planning: "Об'єднане промислове планування"
#CHI_unified_industrial_planning_desc:0 "Our aggressive program of industrialisation must not be delayed."
CHI_expand_the_academica_sinica: "Розширити Academica Sinica"
#CHI_expand_the_academica_sinica_desc:0 "For millenia, China has led the world in development of the arts and sciences. Increased funding for our universities is just the first step to reclaim that position."
CHI_chemical_research_institute: "Інститут хімічних досліджень"
#CHI_chemical_research_institute_desc:0 "While we would never be the first to use chemical weapons, we must still be ready to defend against them in case of an attack. We should fund a new research institute to develop the necessary methods and technologies."
CHI_rural_reconstruction_movement: "Рух перебудови сіл"
#CHI_rural_reconstruction_movement_desc:0 "While we have made great progress in improving the life of our urban population, a mere few kilometers separate them from the peasants living in medieval conditions. We will ensure that every one of our citizens can enjoy the fruits of our labor."
CHI_mining_commission: "Гірничовидобувна комісія"
#CHI_mining_commission_desc:0 "Resources are critical for the war effort. We must take charge of our mining industry to ensure that it produces what we need."
CHI_taiyuan_arsenal: "Тайюанський арсенал"
#CHI_taiyuan_arsenal_desc:0 "The Taiyuan Arsenal is one of the few places in China which can produce heavy weaponry. We should expand it to supply our troops with artillery and other weapons."
CHI_develop_the_hanyan_arsenal: "Розширити Ханьянський арсенал"
#CHI_develop_the_hanyan_arsenal_desc:0 "The Hanyan Arsenal has long supplied the Chinese armies with guns. Expanding it will ensure that this remains so in the future."
CHI_financial_policy: "Фінансова політика"
#CHI_financial_policy_desc:0 "The state's finances are not particularly solid, and the ambitious programs of government raise the spectre of runaway hyperinflation. Financial reform must be one of our first priorities."
CHI_price_controls: "Контроль цін"
#CHI_price_controls_desc:0 "The first step to keep inflation under control is to ensure that key goods are sold at fixed prices. this will not be popular with the merchant class."
CHI_grain_tax: "Податок зерном"
#CHI_grain_tax_desc:0 "The government-issued notes have less and less purchasing power. Soon, we won't be able to feed our armies anymore. We could institute a new law that the peasants must pay their taxes in grain, thus bypassing the market. They won't like that, and there is a danger of this leading to a full-blown famine."
CHI_reform_the_national_bank: "Реформувати Національний банк"
#CHI_reform_the_national_bank_desc:0 "A new National Bank will coordinate all financial activities of the government and provide the necessary funds."
#CHI_forced_loans:0 "Forced Loans"
#CHI_forced_loans_desc:0 "The merchants and industrialists have amassed incredible riches in the period of relative peace. It is surely not too much to ask them to make part of that wealth available for the government in these desperate times, with a promise of prompt repayment as soon as the situation permits."

# Автопереклад
CHI_three_principles_of_the_people_desc: "Сунь Ятсен, засновник республіки, заклав три фундаментальні принципи: «міньцзу», «міньцюань» та «міньшен», тобто: націоналізм, народовладдя та народний добробут."
CHI_welfare_desc: "Держава, що йде в ногу з часом, повинна дбати про своїх громадян, щоб вони у скрутну хвилину змогли стати на її захист."
CHI_refugee_relief_agency: "Організація допомоги біженцям"
CHI_refugee_relief_agency_desc: "Війна позбавила даху над головою мільйони людей. Ми створимо організацію, яка допомагатиме їм шукати новий притулок."
CHI_land_tax_reform_desc: "Наша фінансова система відчайдушно потребує реформ. Частина цих реформ — розширення основи оподаткування."
CHI_refugee_resettlement: "Переселення біженців"
CHI_refugee_resettlement_desc: "Мільйонам біженців, які залишилися без дому, треба жити. Давши їм притулок на своїй території, ми отримаємо нову робочу силу для економіки та нових призовників."
CHI_new_life_movement_desc: "З цього моменту наших громадян поведуть у світле майбутнє чотири благодійники: мораль, чесність, вірність та справедливість."
CHI_unemployment_assistance: "Допомога безробітним"
CHI_unemployment_assistance_desc: "Безробіття не повинно перетворювати людей на злиденних жебраків. Голод — найкращий союзник комуністів."
CHI_free_hospitals_desc: "Великій нації не належить кидати хворих громадян напризволяще. Ми створимо масштабну систему лікарень і цим підвищимо загальний рівень здоров'я серед населення — і народ нас підтримає."
CHI_rural_schooling_desc: "Ключ до модернізації країни — освіченість населення. Не можна покладатися на жменьку освічених керівників; ми мусимо нести знання та науки в кожне село."
CHI_democracy_desc: "Шлях, започаткований Сунь Ятсеном, рано чи пізно приведе нас до республіки. Шлях цей довгий, але ми його пройдемо."
CHI_constitutional_reform_desc: "Значна частина наших нинішніх проблем є результатом відсутності конституції, що відображає реалії сучасного Китаю. Це потрібно виправити."
CHI_republicanism_desc: "Держави заходу цікаво стежать, наскільки щире наше прагнення стати республікою західного типу. Потрібно наголосити про наші плани."
CHI_inter_party_coordination_council_desc: "Перший крок до перетворення країни на багатопартійну демократію із зрілим електоратом — створення організації, завданням якої стане залучення зацікавлених сторін до роботи над законодавством."
CHI_judicial_yuan_desc: "Д-р Сунь Ятсен бачив у майбутньому сучасну республіку з розмежуванням влади. Наша судова система має бути незалежною від зовнішніх впливів, щоби приймати рішення відповідно до законодавства."
CHI_control_yuan_desc: "Корупція неминуча за будь-якого ладу, і для ефективної роботи держави її необхідно стримувати. Для цього ми створимо окрему гілку уряду, незалежну від законодавчої, виконавчої та судової."
CHI_examination_yuan_desc: "Багато століть китайські чиновники проходили відбір на основі суворих іспитів. Вимоги змінюються, але загальний підхід залишається незмінним."
CHI_executive_yuan_desc: "Виконавча влада — серце держави. Створення структури, що забезпечує виконання законів — перший крок на шляху до дієвої республіканської держави."
CHI_legislative_yuan_desc: "Сучасна республіка спирається на законодавчий орган, який обирається народом. Ми мусимо привести нашу систему у відповідність."
CHI_nationalism_desc: "Ідея єдиної нації, а не народності чи релігії — ось що перетворює скупчення людей на країну."
CHI_foreign_threats_desc: "Кілька років тому Японія окупувала Маньчжурію, сформувавши на її місці маріонеткову державу. Японці не зупиняться, доки підкорять собі весь Китай; ми маємо бути готові дати їм відсіч, навіть якщо заради цього доведеться піти на контакт із місцевими царьками."
CHI_prioritize_the_interior_desc: "Перш ніж справа дійде до повернення відібраних японцями земель, ми маємо навести лад усередині. Китай, що складається з розрізнених регіонів, що ворогують між собою, ніколи не переможе."
CHI_united_front_desc: "Щоб мати можливість дати відсіч японській загрозі, ми готові прийняти допомогу від будь-кого — навіть від комуністів."
CHI_pick_a_fight_with_japan_desc: "Довгі роки японці невпинно висували нові та нові вимоги. Цей час минув: наступного разу ми не поступимося ні йотою."
CHI_anti_communism_desc: "Комунізм — найбільша загроза для нашої нації. Ми маємо невпинно боротися з ним."
CHI_subjugate_the_warlords_desc: "Скориставшись слабкістю влади, місцеві воєначальники взяли під контроль значну частину країни. Настав час нагадати, що так чи інакше їм доведеться підкоритися уряду."
CHI_war_of_resistance_desc: "Ми поки що не готові до повномасштабної війни з японцями. Ми чинитимемо опір загарбникам, поки не видасться вдалий момент для контратаки."
CHI_industrial_evacuations_desc: "Перемогу у сучасній війні забезпечують заводи: армія без зброї — це просто натовп людей у дурнуватих капелюхах."
CHI_war_of_national_liberation_desc: "Відбивши наступ японців, ми можемо розпочати активніші дії, спрямовані на звільнення наших територій."
CHI_scorched_earth_tactics_desc: "У боротьбі за виживання нації всі засоби хороші."
CHI_war_of_anti_imperialism_desc: "Звільнивши наші землі від окупантів, ми дамо бій ворогові на його території, щоби захистити себе від майбутніх вторгнень."
CHI_forced_conscription_desc: "Наші поточні методи вербування не забезпечують достатню притоку солдатів. Поразка у війні стане кінцем нашої нації, тому ми змушені просити від свого народу ще більших жертв."
CHI_dare_to_die_corps: "Загони смертників"
CHI_dare_to_die_corps_desc: "Боротьба за виживання республіки вже забрала життя багатьох мучеників. До кінця війни їх кількість ще збільшиться, але люди пам'ятатимуть їхню жертву не одне покоління."
CHI_military_affairs_commission_desc: "Наші збройні сили страждають від нестачі компетенції. Реформа командного складу — перший крок до поліпшення ситуації."
CHI_army_reform_desc: "В армії на всіх рівнях панують корупція, некомпетентність та боягузтво. Виправлення ситуації буде нешвидким та нелегким процесом."
CHI_bureau_of_investigation_and_statistics_desc: "Не можна припустити, щоб під час війни за майбутнє нації країні загрожували зрадники та шпигуни. Нове бюро вестиме справи нехай неприємними, але неминучими методами."
CHI_the_chinese_hindenburg_line_desc: "Наші німецькі радники поділилися з нами досвідом будівництва укріплень, який вони отримали за час Великої війни. Будь-яка спроба наступу через Шанхай розіб'ється про наші оборонні рубежі."
CHI_60_divisions_plan_desc: "Наші іноземні радники рекомендують відмовитися від вирішення проблеми чисельністю та пропонують натомість кардинально новий план: сформувати угруповання з навчених дивізій, які не поступаються ворогам умінням. Експериментальний проєкт уже запущено."
CHI_whampoa_military_academy_desc: "Без гідних командирів армія не має сенсу. Щоб мати першокласні збройні сили, ми маємо подбати про наявність навчених офіцерів, які готові їх очолити."
CHI_unified_industrial_planning_desc: "Не можна відкладати наш план агресивної індустріалізації."
CHI_expand_the_academica_sinica_desc: "Багато століть Китай йшов попереду всього світу в галузі наук та мистецтв. Збільшення фінансування наших університетів — перший крок до повернення колишньої величі."
CHI_chemical_research_institute_desc: "Нехай ми ніколи не застосовуємо хімічну зброю першими, ми маємо бути готові захищатися від подібної атаки. Слід створити новий науково-дослідний інститут, який візьметься за вивчення відповідних методик і технологій."
CHI_rural_reconstruction_movement_desc: "Ми досягли значного підвищення якості життя в містах, проте всього за кілька кілометрів від них селяни живуть у середньовічних умовах. Ми мусимо зробити все можливе, щоб кожен наш громадянин міг тішитися результатами спільної праці."
CHI_mining_commission_desc: "Розробка підземних копалин грає найважливішу роль військової промисловості. Ми мусимо контролювати наші розробки, щоби забезпечити заводи необхідними ресурсами."
CHI_taiyuan_arsenal_desc: "Тайюанський арсенал — одне з небагатьох місць у Китаї, здатних виробляти важке озброєння. Слід розширити його, щоби забезпечити наші війська артилерією та іншою зброєю."
CHI_develop_the_hanyan_arsenal_desc: "Ханьянський арсенал вже давно забезпечує нас зброєю. Його розширення дозволить нам краще задовольняти наші потреби у майбутньому."
CHI_financial_policy_desc: "Економічний стан у країні не з найкращих, а амбіційні урядові програми загрожують неконтрольованою гіперінфляцією. Фінансова реформа має стати нашим першим пріоритетом."
CHI_price_controls_desc: "Перший крок щодо стримування інфляції — фіксовані ціни на основні товари народного споживання. Цей захід буде вкрай непопулярним серед торговців."
CHI_grain_tax_desc: "Паперові банкноти стрімко втрачають ціну. Незабаром ми навіть не зможемо прогодувати армію. Ми можемо провести новий закон, зобов'язавши селян виплачувати податки зерном, це дозволить нам ігнорувати ринок. Це буде непопулярно, і, крім того, є ризик, що цей захід приведе до голоду в країні."
CHI_reform_the_national_bank_desc: "Новий національний банк займеться координацією економічних операцій держави та розподілом фінансування."
CHI_forced_loans: "Примусові позики"
CHI_forced_loans_desc: "Купці та промисловці накопичили величезні статки за час відносного затишшя. Безсумнівно, держава має право претендувати на частину їхніх багатств у тяжкий час — зрозуміло, з гарантією повернення позик одразу, як це дозволить ситуація."
