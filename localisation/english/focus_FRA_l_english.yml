french_focus: "Дерево фокусів Франції"
free_french_focus: "Дерево фокусів Вільної Франції"
vichy_french_focus: "Дерево фокусів Вішістської Франції"
FRA_metropolitan_france: "Інвестувати у французьку метрополію"
#FRA_metropolitan_france_desc:0 "La Métropole should always come first. We can start by improving our infrastructure to create jobs and enable faster troop deployment."
FRA_algerie_france: "Інвестувати у Французький Алжир"
#FRA_algerie_france_desc:0 "Europe is facing dangerous times. We should focus on improving our lands to the south and ensure we can always support the mainland."
FRA_industrial_expansion: "Промислове розширення"
#FRA_industrial_expansion_desc:0 "We need a stronger industrial presence at home. We have plenty of labor ready, but need more factory lines."
FRA_industrial_expansion_effect_tt: "Додає два §Yцивільні заводи§! в кожну область метрополії, в яку було інвестовано раніше.\n"
FRA_colonial_industry: "Колоніальна промисловість"
#FRA_colonial_industry_desc:1 "We should focus on our industries in the colonies. Should tensions increase in Europe we will still have an industrial capacity outside the reach of enemy bombers."
FRA_colonial_industry_effect_tt: "Додає два §Yцивільні заводи§! в кожну колоніальну область, у яку було інвестовано раніше.\n"
FRA_military_factories: "Військові заводи"
#FRA_military_factories_desc:1 "Our war-machine is falling behind in capacity. We need to focus on production of military equipment on home soil to make sure that our forces are constantly given new equipment."
FRA_military_factories_effect_tt: "Додає два §Yвійськові заводи§! в кожну область, у яку було інвестовано раніше.\n"
FRA_colonial_military_factories: "Колоніальні військові заводи"
#FRA_colonial_military_factories_desc:0 "Placing our military production outside Europe ensures that even if the enemy gains control of our airspace, we will maintain a constant flow of equipment to our front-line troops."
FRA_extra_research_slot: "Підтримати великі школи"
#FRA_extra_research_slot_desc:0 "Promising young minds are popping up everywhere. We need to supply them with facilities to conduct their research. Advances in technology can give us the edge where we most need it."
FRA_nuclear_effort: "Розвиток ядерних технологій"
#FRA_nuclear_effort_desc:0 "Initial tests in nuclear science has shown promising results. Harnessing its power can give us a weapon unlike anything mankind has seen."
FRA_jet_effort: "Розвиток реактивних двигунів"
#FRA_jet_effort_desc:0 "Air combat is all about mobility. The jet engine is such a powerful advance that the enemy pilots will seem to stand still while we rip them out of the sky."
FRA_extra_research_slot_2: "Сформувати Національний дослідницький центр"
#FRA_extra_research_slot_2_desc:0 "Promising young minds are popping up everywhere. We need to supply them with facilities to conduct their research. Advances in technology can give us the edge where we most need it."
FRA_defensive_focus: "Ставка на оборону"
#FRA_defensive_focus_desc:0 "In times like these, it is best to strengthen our defenses. If there are threats, let them come to us so that we can deal with them on our own land. We have a perfect candidate to lead our army, all we need is your word."
FRA_aggressive_focus: "Ставка на наступ"
#FRA_aggressive_focus_desc:0 "We cannot sit idly by as enemies move in on our borders. And we cannot leave our allies to fend for themselves in a war scenario. Prepare our army! Gamelin is the man for the job."
FRA_fortification_focus: "Ставка на укріплення"
#FRA_fortification_focus_desc:0 "As critical as our forts have been, we need to find ways to construct them more efficiently. The Maginot line has been a powerful deterrent of enemy forces, we could use the security of more defenses like it."
FRA_alpine_forts: "Фортифікації в Альпах"
#FRA_alpine_forts_desc:0 "The Italians won't cross the border so easily once we finish covering the Alps with our newly planned line of defense. We will have time to respond and reinforce our position."
FRA_extend_the_maginot_line: "Подовжити лінію Мажіно"
#FRA_extend_the_maginot_line_desc:0 "We cannot count on Belgium to hold their ground, if they let enemy armies through we might be in trouble. Extending the Maginot Line is crucial to keeping unwanted armies out of France!"
FRA_infantry_focus: "Levée en masse"
#FRA_infantry_focus_desc:0 "All men and women who can fight will do so. Producing weapons in mass will lower the cost. We will put a rifle in the hands of everyone."
FRA_artillery_focus: "Grande Batterie"
#FRA_artillery_focus_desc:0 "Our Artillery will form a single powerful unit to focus fire on specific points. One volley at a time and we will weaken the enemy line and punch our way through if we have to!"
FRA_heavy_armor_focus: "Char de Bataille"
#FRA_heavy_armor_focus_desc:0 "Battle tanks are the way forward for the French Army. We want to control the battlefield and for this we will need new powerful tanks!"
FRA_motorized_focus: "Акцент на моторизацію"
#FRA_motorized_focus_desc:0 "Finding better ways to build our infantry vehicles will help our ability to support and reinforce the front lines."
FRA_mechanized_focus: "Акцент на механізацію"
#FRA_mechanized_focus_desc:0 "Armored vehicles play an increasingly important role in the war. While slightly less intimidating than your average tank, they give us an edge in communication, command, transport and urban warfare."
FRA_light_medium_armor: "Automitrailleuses"
#FRA_light_medium_armor_desc:0 "By law, the Infantry control all tank forces. The lighter, faster cavalry 'vehicles' or Automitrailleuses are better suited for travel and can still deal some damage with their mounted weapons."
FRA_army_reform: "Реформа армії"
#FRA_army_reform_desc:0 "No infantry unit or high tech tank alone will win us the war. We must put our efforts into developing both our tactical and strategical capabilities. With the right people on the job we can evolve as an army."
FRA_navy_focus: "Акцент на флот"
#FRA_navy_focus_desc:0 "If we plan to expand our navy the first step is to improve and expand our naval bases. Our unique ships require constant attention to stay combat ready at all times."
FRA_improved_screen_ships: "Поліпшені патрульні кораблі"
#FRA_improved_screen_ships_desc:0 "Destroyers and Lighter Cruisers play a key role in defending our heavier Battleships or Carriers. If we lose our line of defense at sea we risk all ships and men. We must make sure our ships are built with the latest technology."
FRA_capital_ship_focus: "Акцент на великі кораблі"
#FRA_capital_ship_focus_desc:0 "Improving the design of our Battleships would lead to great tactical advantages. With their range and power uncontested, no one will be able to outrun their guns."
FRA_carrier_focus: "Акцент на авіаносці"
#FRA_carrier_focus_desc:0 "Naval theorists have directed our attention to our outdated Carriers. They have suggestions on how Carriers can be further utilized if development is pushed in the right direction. Real progress cannot be made without our full support."
FRA_initiate_government_reform: "Реформа уряду"
#FRA_initiate_government_reform_desc:0 "The world has grown dangerous. We can no longer be tied down by our own petty squabbles. It is time to empower our politicians and move forward for the sake of France."
FRA_support_the_left: "Підтримати лівих"
#FRA_support_the_left_desc:0 "The Comintern is growing stronger. It is time to show that our interests can be aligned, and support our communist organizations."
FRA_leftist_rhetoric: "Ліва риторика"
#FRA_leftist_rhetoric_desc:0 "The goal is clear. Equality for all. We do not want capitalist interests in french politics. It is imperative that we give optimal conditions for our communist organizations to flourish."
FRA_scw_intervention_republicans: "Республіканська інтервенція"
#FRA_scw_intervention_republicans_desc:0 "Republican Spain needs our help! \nAnyone willing to fight for the cause should be allowed to. We cannot allow another fascist regime to gain ground."
FRA_national_mobilization: "Національна мобілізація"
#FRA_national_mobilization_desc:0 "We finally have a government capable of taking action. Now it is time to strengthen our army and be prepared to fight for France."
FRA_humanite_unie: "Humanité Unie"
#FRA_humanite_unie_desc:0 "The fat bankers and the powerhungry demagogues are strengthening their bloody grip on the world. With each passing day we see free men enslaved and the world plunged further into crisis, created by the greed of the individual. French ideals are needed more than ever! Humanity needs us and we need to unite humanity!"
FRA_join_comintern: "Приєднатися до Комінтерну"
#FRA_join_comintern_desc:0 "With enemies everywhere we turn, we need to strengthen our position with some powerful allies. Our ties with the Comintern has grown stronger and it is time to dedicate ourselves fully to their cause."
FRA_support_status_quo: "Підтримати статус-кво"
#FRA_support_status_quo_desc:0 "France is the cradle and protector of liberty and should remain so. If we ever wish to achieve unity again, then we must stabilize our democracy before it dwindles."
FRA_little_entente: "Мала Антанта"
#FRA_little_entente_desc:0 "The Little Entente, an alliance formed after the Great War to prevent aggression from Austria and Hungary to their neighbors, was supported by France, but has now began to fall apart. Instead of securing ties with Britain, we should take initiative to restore and consolidiate this faction, starting with its founders in Czechoslovakia."
FRA_go_with_britain: "Услід за Британією"
#FRA_go_with_britain_desc:0 "With Russia forever changed, only France and Britain remain of the old Triple Entente. If history is doomed to repeat itself, we must ensure that these two nations, bastions of democracy and liberty in Europe, remain Allies."
FRA_strengthen_government_support: "Посилити уряд"
#FRA_strengthen_government_support_desc:0 "We have made plans for the following year that will meet the wishes of people in all parts of France. Show them that we are capable of action and worthy to rule France, so we can once again stand united."
FRA_defensive_strategems: "Оборонні стратагеми"
#FRA_defensive_strategems_desc:0 "If we want the people of France to fight a war for us it is more important than ever that we have a clear direction. We must stop fighting amongst ourselves and fight for France and "Liberté, égalité, fraternité" instead."
FRA_invite_yugoslavia: "Запросити Югославію"
#FRA_invite_yugoslavia_desc:0 "Yugoslavia has enough concerns without having to worry about expansionist neighbors. Bringing them back into the Little Entente would be a great service to both them and ourselves."
FRA_invite_romania: "Запросити Румунію"
#FRA_invite_romania_desc:0 "The Romanian democracy is fragile, caught between its internal fascist factions and Soviet communism. Bringing them into the Little Entente will allow them to retain stability with our backing."
FRA_polish_guarantee: "Гарантія Польщі"
#FRA_polish_guarantee_desc:0 "Polish diplomats have expressed concerns about the tension on their borders. A guarantee from our mighty nation should deter anyone planning an invasion."
FRA_czech_guarantee: "Гарантія Чехословччини"
#FRA_czech_guarantee_desc:0 "Tension is rising at the Czech border. We cannot allow expansive nations to take over a free and democratic nation. The Czechs must remain a free people. With a guarantee from us anyone planning an invasion will think twice."
FRA_revise_versailles: "Переоглянути Версаль"
#FRA_revise_versailles_desc:0 "The Germans are already ignoring the reparations stipulated by the Versailles Treaty, showing that France no longer inspires respect. If anything, we have the right to demand more for the lives lost in the Great War, but a just treaty would require a strong France, a new France, to enforce it."
FRA_support_the_right: "Підтримати правих"
#FRA_support_the_right_desc:0 "France has always been a strong and proud nation, but the lack of government action has divided the people. We must unite France and assert our superiority and strength to avoid succumbing to decay."
FRA_right_wing_rhetoric: "Права риторика"
#FRA_right_wing_rhetoric_desc:0 "We must focus on reaching every French and lift their national spirit. Show them that we can be the powerful leaders they need and they will become proud citizens of our glourious nation."
FRA_scw_intervention_nationalists: "Націоналістична інтервенція"
#FRA_scw_intervention_nationalists_desc:0 " The Nationalists are finally gaining ground in Spain. Their cause is a righteous one and anyone willing to fight for them should be allowed to."
FRA_army_of_aggression: "Агресивна армія"
#FRA_army_of_aggression_desc:0 "We can no longer sit behind an obsolete wall, while our enemies run rampant across Europe. It is time to strengthen our army and push our borders to ensure France continues to be a grand nation."
FRA_france_first: "Франція передусім"
#FRA_france_first_desc:0 "We are France! Victors of the Great War! Saviours of Europe! We are home of the greatest thinkers this world has seen. Too many nations seek to plunge the world into chaos. We are needed, and we will heed the call. We will take the helm, weather the storm, and steer humanity to safety under our rule!"
#FRA_woo_italy:0 "Woo Italy"
#FRA_woo_italy_desc:0 "Italy has the potential to become a powerful nation. Thanks to the strong leadership of Mussolini the people of Italy are united and ready to fight for the right cause. Let that cause be ours."
#FRA_dismantle_the_democracies:0 "Dismantle the Democracies"
#FRA_dismantle_the_democracies_desc:0 "The new [GER.GetAdjective] democratic alliance in central Europe is threatening our new-found position. We must take action now, before they grow more powerful."
FRA_join_germany: "Приєднатися до Німеччини"
#FRA_join_germany_desc:0 "The German Reich is becoming a force to be reckoned with. Their vision of a better future can be aligned with our interests. We should support them and once the dust settles France will get its rightful piece of Europe."
FRA_naval_doctrine: "Морська доктрина"
#FRA_naval_doctrine_desc:0 "Recent progress in ship designs have opened up new options in tactical and strategical maneuvers. Before we take chances with these new theories we need to have them properly tested and plans solidified."
FRA_air_focus: "Акцент на авіацію"
#FRA_air_focus_desc:0 "Time has come to expand on our air force! Plans have already been made to start construction of new Air Bases to support a big increase in both personnel and aircraft."
FRA_cas_focus: "Акцент на штурмову авіацію"
#FRA_cas_focus_desc:0 "Planes which provide support for our land forces and ships have been a very efficient addition at a relatively small investment. These planes now have several suggested improvements. Our engineers can develop the next generation of support aircraft."
FRA_fighter_focus: "Акцент на винищувачі"
#FRA_fighter_focus_desc:0 "Some revolutionary civilian engineering can be applied on our Fighters to improve their speed, range and max altitude. We need to focus on this if we want to keep up with the advancements made by others."
FRA_bomber_focus: "Акцент на бомбардувальники"
#FRA_bomber_focus_desc:0 "Air support is an important part of both our defensive and offensive capabilities. If we focus our efforts on developing fast, more agile and accurate bombers we will maintain an edge in any land battle."
FRA_heavy_fighter_focus: "Акцент на важкі винищувачі"
#FRA_heavy_fighter_focus_desc:0 "Our Heavy Fighters must be able to support the more vulnerable bomber airplanes. This requires heavier armament and longer range at the cost of some speed."
FRA_air_doctrine: "Повітряна доктрина"
#FRA_air_doctrine_desc:0 "We have gained enough experience to test new theories in air warfare at a faster pace. This will allow us to explore new tactical and strategic possibilities. Air combat is the key in modern warfare."
FRA_heavy_bomber_focus: "Акцент на важкі бомбардувальники"
#FRA_heavy_bomber_focus_desc:0 "Modern heavy bombers will be armed to handle lesser aerial skirmishes on their own. If we allow our engineers to focus on developing the newest technology we will have a better chance of destroying enemy production facilities."
FRA_naval_bomber_focus: "Акцент на морські бомбардувальники"
#FRA_naval_bomber_focus_desc:0 "Ships have proven exceptionally vulnerable to aircraft. We should keep improving on their technology to ensure we stay ahead of any countermeasures."
#FRA_strengthen_government_support_tooltip:0 "'Strengthen Government Support' idea has run its course."

FRA_devalue_the_franc: "Девальвація франка"
#FRA_devalue_the_franc_desc:1 "While other countries allowed their currencies to become less valuable to help their economies, we have steadfastly refused to do so. As a result, our economy is lagging behind others. If we want to become more competitive and weather the coming storm, we must not dismiss a devaluation of our currency out of hand, even if it would prove to be an unpopular measure."
FRA_autoroutes: "Автошляхи"
#FRA_autoroutes_desc:0 "The Germans have awed the world with their concept of limited access, high-speed roads connecting the various parts of their country. We can show the world that we can do just as well."
FRA_invest_in_the_metropole: "Розвиток метрополії"
#FRA_invest_in_the_metropole_desc:0 "Our first step in rebuilding our industries must be to improve our industrial base in our continental holdings."
FRA_invest_in_the_colonies: "Розвиток колоній"
#FRA_invest_in_the_colonies_desc:0 "Our industrial heartlands in Europe don't have the population and resources to sustain a large industrial expansion. If our economy is to be competitive with the rest of the world, we must utilize our colonies."
FRA_invest_in_west_africa: "Інвестувати в Західну Африку"
#FRA_invest_in_west_africa_desc:0 "The vast reserves of workers and resources in western Africa make it a perfect candidate for investment."
FRA_invest_in_indochina: "Інвестувати в Індокитай"
#FRA_invest_in_indochina_desc:0 "The long distance between our holdings in Indochina and our heartland may seem like a drawback, but it also protects any industry there from enemy attack."
FRA_invest_in_syria: "Інвестувати в Сирію"
#FRA_invest_in_syria_desc:0 "Syria is perfectly positioned to supply us in case of a war in Europe or Africa. Enhancing its industrial potential will also support our position in the area."
FRA_global_integration: "Глобальна інтеграція"
#FRA_global_integration_desc:0 "The British Empire is a finely-tuned system of mutually supporting parts. There is nothing saying that we can't do just as well with our colonies."
FRA_begin_rearmament: "Почати переозброєння"
#FRA_begin_rearmament_desc:1 "The 20-year armistice Marshall Foch predicted in 1919 is rapidly coming to an end, and the world is looking increasingly likely to erupt into war in the next few years. We must be ready."
FRA_firepower_kills: "Убивча вогнева міць"
#FRA_firepower_kills_desc:0 "The lessons of the Great War were as simple as they were cruel: the days of men fighting one another over open sights are over. Today, killing is done on a mass scale with the most modern weapons at a long range."
FRA_methodical_battle: "Методичні битви"
#FRA_methodical_battle_desc:0 "Some claim that battle is chaos, but they are fools. A battle is nothing but the methodical application of the right tools based on the overall plan. Plan well, and the enemy's intentions may as well be a historical footnote."
FRA_division_cuirassee: "Division Cuirassée"
#FRA_division_cuirassee_desc:0 "An enterprising officer by the name of de Gaulle has proposed a new kind of division, combining heavy armor with infantry and medium tanks to fight as a combined whole."
FRA_infantry_tanks: "Піхотні танки"
#FRA_infantry_tanks_desc:0 "Whatever else, the first and last duty of tanks is to enable infantry to take and hold ground. Therefore, we must always equip our infantry units with modern, capable tanks."
FRA_special_forces: "$special_forces$"
#FRA_special_forces_desc:0 "In the future, the war will increasingly be fought in areas where the regular infantryman will meet his limit. We must create new and more capable formations that can perform in these conditions."
FRA_fusiliers_marine: "Fusiliers Marins"
#FRA_fusiliers_marine_desc:0 "The days of coasts as impenetrable defenses are over. In the future, we must be able to take the fight to the enemy, wherever they may be, and seize a landing ground against any opposition."
#FRA_battle_of_maneuver:0 "Battle of Maneuver"
#FRA_battle_of_maneuver_desc:0 "The old notion of a battlefield as a small area in which armies clash is dead. With mass-motorization, airplanes and fast radio communications, battles move fast over hundreds of kilometers. The sooner we prepare for this, the better."
#FRA_air_dominance_desc:0 "The development of the airplane has created a third flank for the army to worry about. We must secure this flank or face catastrophe."
FRA_air_ground_cooperation: "Співпраця повітряних і наземних військ"
#FRA_air_ground_cooperation_desc:0 "Fighting in the air only ever creates actual military results if it is in pursuit of an objective on the ground. The better we integrate the battle in the air and the battle on the ground, the more effective we become."
#FRA_flying_artillery_desc:0 "In the fast-moving battles of today, the slow artillery pieces on the ground might not be able to keep up. Airplanes carrying bombs can take over their role."
#FRA_form_the_popular_front:0 "Form the Popular Front"
#FRA_form_the_popular_front_desc:1 "With the rise of fascism in Germany and Italy, it has become clear that the infighting on the left has to stop if our cause is to survive. A broad, popular front made up of all the parties on the left will have the popular mandate to finally address the economic conditions that create fascism."
#FRA_ban_communism_desc:0 "While it is inconceivable that anyone could seriously want to visit the chaos and bloodshed of a communist revolution upon their own fatherland, it appears that there are some amongst us who would do just that. We can not allow them to conspire against the state any longer. The harshest measures must be taken."
FRA_invite_communist_ministers: "Запросити комуністичних міністрів"
#FRA_invite_communist_ministers_desc:0 "Fear of backlash from the radical right prevented the inclusion of the communists in the actual government. But fear is a poor adviser. If we must have this clash, let them come."
#FRA_strengthen_the_unions:0 "Strengthen the Unions"
#FRA_strengthen_the_unions_desc:0 "For far too long, the individual worker's right to band together with his comrades to bargain collectively has been left open to attack. No more."
#FRA_celebrate_the_commune:0 "Celebrate the Commune"
#FRA_celebrate_the_commune_desc:0 "Short-lived though it may have been, the Paris Commune was the first attempt to create a communist society on French soil."
#FRA_womens_suffrage_desc:1 "It is as absurd as it is shameful that the hard-working women of France, who time and time again have fought on the barricades to earn their rights, are not permitted to cast their vote in elections. We will eradicate this injustice."
FRA_legal_equality: "Рівність перед законом"
#FRA_legal_equality_desc:0 "In every way that matters, women are still considered second-class citizens, always subject to a man's will. This nonsense ends now."
FRA_industrial_collectivization: "Промислова колективізація"
#FRA_industrial_collectivization_desc:1 "The French economy today consists of tiny companies with few employees, forever competing against each other and sucking up resources in inefficient small-scale production. We will combine these small companies to finally create companies that can compete on the world stage."
#FRA_agricultural_collectivization_desc:0 "What applies to industry applies just as much to the farmers all across France. Tiny farms can't afford modern equipment, largely working as their great-grandfathers had. By combining them into agricultural production units, we will increase efficiency and output."
#FRA_force_the_issue:0 "Force the Issue"
#FRA_force_the_issue_desc:1 "We have come far since we formed the Popular Front. But we can not leave our work half-done. It is time for everyone on the left to make a choice and take a stand — either with the revolution or against it."
#FRA_force_the_issue_tt:0 "The stability penalty depends on the popularity of the §YDemocratic§! Parties.\n"
FRA_reconciliation: "Примирення"
#FRA_reconciliation_desc:0 "In the past, the French revolutions all too often hurled the country into endless spasms of revolutionary and counter-revolutionary terror. Perhaps it is time to build a republic in which everyone has their place, whether they supported the revolution or not."
#FRA_constitutional_convention:0 "Constitutional Convention"
#FRA_constitutional_convention_desc:0 "A fundamental shift in the nature of our republic can not be done overnight, and it can not be done without negotiating a new constitution."
FRA_anti_fascist_coalition: "Антифашистська коаліція"
#FRA_anti_fascist_coalition_desc:0 "The biggest threat to the march of progress is the spread of reactionary fascism. We must stand with every country that is willing to combat this threat, or there will not be a tomorrow for any of us."
FRA_invite_anti_fascist_emigrants: "Запросити антифашистських іммігрантів"
#FRA_invite_anti_fascist_emigrants_desc:1 "The first step every fascist regime takes is to exile its critics and the people who could present an alternative vision of how the country could be organized. However, these people are also perfectly suited to form a government-in-exile to prepare for the day their country is liberated."
#FRA_reconnect_to_the_balkans:0 "Reconnect To the Balkans"
#FRA_reconnect_to_the_balkans_desc:0 "France has long sought to counter-balance the powers of central Europe by reaching out to the countries of the Balkans. This connection is still there, even if it has been allowed to lapse more recently."
#FRA_pre_empt_the_fascist_attack:0 "Pre-Empt the Fascist Attack"
#FRA_pre_empt_the_fascist_attack_desc:0 "Why should we allow the enemy to prepare in peace and pick the moment that the inevitable attack happens when it best suits them? We will strike first, and crush this threat before it has time to get ready."
FRA_loyalty_to_moscow: "Лояльність Москві"
#FRA_loyalty_to_moscow_desc:0 "The model of Socialism practiced in the Soviet Union might not be perfect, but it is beyond any reasonable doubt that the Soviet Union has achieved the highest degree of implementation of socialist ideas. We would be fools to try and find our own way."
#FRA_league_of_french_bolshevist_volunteers_desc:1 "When one socialist country is under threat by a foreign invader, all socialist countries are under threat. We must not sit idly by while our comrades fight for their lives."
#FRA_host_the_german_exiles:0 "Host the German Exiles"
#FRA_host_the_german_exiles_desc:0 "Germany, the home of Marx and Engels, was once at the forefront of communist thought and practice. Many German communists fled when the Nazis took power. If we give them a home, they can help us organize a more effective government of liberated territories."
#FRA_revolution_to_the_utmost:0 "Revolution To the Utmost"
#FRA_revolution_to_the_utmost_desc:0 "A revolution left half-finished is not a revolution at all. We must not stop until the deed is done and the new political system is safe. Whatever the cost."
FRA_destroy_the_counter_revolution: "Знищити контрреволюцію"
#FRA_destroy_the_counter_revolution_desc:0 "Even now, some people in France prepare to stab the dagger into the back of their own people when they show even a second of weakness. We will not let them, and will strike first."
#FRA_revolutionary_zeal_desc:1 "The French people have always possessed a particular fervor for eradicating the old order and raising up the new. This should not be discouraged."
#FRA_loyalty_to_the_cause:0 "Loyalty To the Cause"
#FRA_loyalty_to_the_cause_desc:1 "Other countries may formulate their own visions of Communism, but there is no reason why we should compromise on ours. They may have stopped half-way, beset by doubt over whether the end justified the means. We won't."
FRA_carry_the_revolution_north: "Поширити революцію на північ"
#FRA_carry_the_revolution_north_desc:0 "Across the Channel lies the birthplace of the industrial revolution, and with it, the home of modern capitalism. We can not allow this place to become the springboard for a counter-revolutionary enemy."
FRA_carry_the_revolution_west: "Поширити революцію на захід"
#FRA_carry_the_revolution_west_desc:1 "The regimes of the Iberian peninsula are hanging on by a thread, ready to be swept away by a popular revolution. We will sever that thread."
#FRA_carry_the_revolution_west_tt:0 "Grants a §YTopple Government§! wargoal against §YSpain§! or any surviving, non-communist factions of the Spanish Civil War."
FRA_carry_the_revolution_east: "Поширити революцію на схід"
#FRA_carry_the_revolution_east_desc:0 "At our eastern border lies the biggest threat to our new order. The reactionary forces assembled there will strike when we can least afford it — but only if we give them the time to prepare for it."
FRA_carry_the_revolution_south: "Поширити революцію на південь"
#FRA_carry_the_revolution_south_desc:0 "The first country to fall to fascism was Italy. As a result, the ideology is firmly entrenched in Italy. Our world-views can not peacefully coexist. They know this as well as we do, and will no doubt prepare to act. So must we."
#FRA_egalite_liberte_solidarite_desc:1 "The first French Revolution swept away regimes that had lasted for a millennia, and changed the landscape of Europe forever. We will finish what they started."
FRA_reform_the_labour_laws: "Реформувати робітничі закони"
#FRA_reform_the_labour_laws_desc:0 "The workers of France labour under harsh conditions, with low pay and few benefits. It is time to implement a comprehensive suite of reforms to improve their lot."
FRA_nationalize_key_industry: "Націоналізувати ключову промисловість"
#FRA_nationalize_key_industry_desc:0 "In the present situation, we must not shy away from radically restructuring our economy to meet the oncoming threat. Time is short — we can not wait for the free market to solve the issue."
FRA_reorganize_the_aviation_industry: "Реорганізувати авіаційну промисловість"
#FRA_reorganize_the_aviation_industry_desc:0 "Split into dozens of tiny companies, our aviation industry is decades behind the industry in Germany and the US. Radical restructuring is needed."
FRA_form_the_state_arsenals: "Сформувати державні арсенали"
#FRA_form_the_state_arsenals_desc:0 "To supply our army with modern weapons, we can not wait until private companies have developed the necessary production capacities."
#FRA_general_work_council:0 "General Work Council"
#FRA_general_work_council_desc:0 "We will create a national agency to handle disputes between employers and employees, and to ensure that our workers are employed in the most efficient manner possible."
#FRA_national_champions:0 "National Champions"
#FRA_national_champions_desc:0 "By selecting a few companies that have the potential to compete on a global level and supporting them to the highest degree, we can create a modern economy that is the equal of any other."
#FRA_dirigisme_desc:0 "While the full-on planned economy of the Soviet model is clearly too extreme a measure, a certain measure of planning and direction is needed to optimize our economy."
FRA_ban_the_leagues: "Заборонити ліги"
#FRA_ban_the_leagues_desc:0 "The far-right leagues have been allowed to organize unchecked. While they are currently too weak to try a coup, there is no telling of what they might be able to do in the future. Best to dissolve them now."
FRA_the_blum_viollette_proposal: "Проєкт Блюма–Віоллетта"
#FRA_the_blum_viollette_proposal_desc:1 "The citizenship of the French Republic should be open to anyone who qualifies. Many of our loyal subjects in Algeria would like to become full citizens, but are not yet allowed to do so. By making them full citizens, we would bind Algeria much closer to France."
FRA_expand_the_citizenship: "Розширити громадянство"
#FRA_expand_the_citizenship_desc:0 "It is intolerable for a republic that some of the people living on her territory would not be allowed to become her citizens, yet this state of affairs has been allowed to persist in our own. We must rectify this at once."
#FRA_france_undividable_desc:0 "France must be formed into a single unit, under one flag. It is time we openly acknowledged this, if only to lay fears of division to rest."
FRA_french_union: "Французький союз"
#FRA_french_union_desc:0 "It is time to proclaim a new France, a France that spans the globe, in which all parts of our realm are united. We will hold referendums in every part to confirm the people's will to become part of this new, greater France."
#FRA_french_union_tt:0 "Referendums in various parts of our colonial empire will be held. Some parts may chose to become fully independent instead."
FRA_encourage_immigration: "Заохочення імміграції"
#FRA_encourage_immigration_desc:1 "Our homeland is in desperate need of workers to make up for the losses incurred in the Great War. By making it easier to settle in France, we can attract the skilled immigrants that can make up for this shortfall."
FRA_review_foreign_policy: "Переоглянути зовнішню політику"
#FRA_review_foreign_policy_desc:0 "The continental order that was established in 1919 looks increasingly under threat. It is time that we review our foreign policy options to secure new alliances to weather the coming storm."
FRA_intervention_in_spain: "Інтервенція в Іспанію"
#FRA_intervention_in_spain_desc:0 "The civil war in Spain has brought the clash between ideologies to our very doorstep. We must tread carefully, lest the conflict spill over into our country."
FRA_support_the_finns: "Підтримати фінів"
#FRA_support_the_finns_desc:0 "The Finnish are fighting for their lives. We must aid them."
#FRA_confirm_eastern_commitments:0 "Confirm Eastern Commitments"
#FRA_confirm_eastern_commitments_desc:0 "After the Great War, we set up a network of alliances in Eastern Europe, as a counter-weight to a resurgent Germany and an expansionist Soviet Union. Our allies in the region are now wondering if we would actually come to their aid if we were called. We should reassure them before they decide to seek help elsewhere."
FRA_strengthen_the_little_entente: "Посилити Малу Антанту"
#FRA_strengthen_the_little_entente_desc:0 "The Little Entente binds us to come to the aid of our allies in Eastern Europe and the Balkans. We have allowed this alliance to lapse, but it is needed now more than ever. It is time to revive it."
FRA_invest_in_our_weaker_allies: "Інвестувати в наших слабших союзників"
#FRA_invest_in_our_weaker_allies_desc:0 "If we are to have capable allies in case of war, we must enable them to meet their own military needs. A program of moderate investments into their industry will allow them to produce the munitions they need locally."
FRA_invest_in_our_weaker_allies_trigger_tt: "Має менше військових заводів, ніж ми"
FRA_coordinate_rearmament: "Скоординувати переозброєння"
#FRA_coordinate_rearmament_desc:0 "To match the unified development process of the Germans and our other opponents, we must also coordinate our efforts with our allies."
FRA_foreign_guest_workers: "Іноземні ґастарбайтери"
#FRA_foreign_guest_workers_desc:0 "Our lack of workers is a major bottleneck in expanding our industry and growing the size of our armed forces. Inviting skilled workers from our allies to work in our factories frees up manpower to send into the army."
FRA_join_the_ententes: "Приєднатися до Антант"
#FRA_join_the_ententes_desc:1 "France can not sustain two commitments of mutual defense at the same time. Unless we can get the British to agree to honor our commitments as well, we would have to choose. By combining our disparate networks of alliances into a single whole, we increase the deterrence factor of our alliances by an order of magnitude."
unlocks_espionage_operation_tt: "Розблоковує §Yшпигунську операцію§!:\n"
FRA_revive_the_franco_polish_alliance: "Відродити французько-польський альянс"
#FRA_revive_the_franco_polish_alliance_desc:0 "France has always supported an independent Poland. In recent years, relations between our countries have cooled a little. With the threat of Germany on the horizon, it is time to rekindle our pact."
#FRA_revive_the_franco_polish_alliance_tt:0 "\nPoland would be invited into our faction if we were leaders of our own faction."
FRA_buy_time: "Виграти час"
#FRA_buy_time_desc:0 "We are not ready to face the Germans in the field. Our allies are weak, our military is outdated. We might have to make some sacrifices if we want to survive."
FRA_arms_purchases_in_the_us: "Закупівля зброї в США"
#FRA_arms_purchases_in_the_us_desc:0 "Our military industry is simply not up to the task of supplying our forces with the necessary modern weapons. The US, however, has production capacity to spare. Unless they decide to return to their isolationism, it would seem that they could be persuaded to sell us the weapons we need."
#FRA_france_leads:0 "France Leads"
#FRA_france_leads_desc:0 "A nation with the proud history of France can not let other countries dictate her foreign policy. We will make our own choices, guided by our own interests."
FRA_concessions_to_italy: "Поступки Італії"
#FRA_concessions_to_italy_desc:0 "Italy still dreams of an empire in Africa. If we were to offer some concessions — and approve of her conquest of Ethiopia — we might prevent the forming of an axis between Rome and Berlin."
FRA_ratify_the_stresa_front: "Ратифікувати Стрезький фронт"
#FRA_ratify_the_stresa_front_desc:0 "Italy has indicated that she would join our faction in return for territories in Africa. It is time to put pen to paper and ratify the necessary treaties."
FRA_franco_soviet_treaty: "Французько-[SOV.GetAdjective]ий договір"
#FRA_franco_soviet_treaty_desc:0 "The [SOV.GetAdjective]s are just as worried about the rise of fascism in Europe as we are. Perhaps we could convince them to support us if the time came."
#FRA_revive_the_national_bloc:0 "Revive the National Bloc"
#FRA_revive_the_national_bloc_desc:0 "The political landscape is growing more and more radical by the day. The left whispers of making common cause with the communists. What is needed now is strong, stable leadership."
FRA_laissez_faire: "Laissez-faire"
#FRA_laissez_faire_desc:0 "The Communists openly talk about remodelling the economic structure of our country in some radical way, of depriving the hard-working man of his rightful property. Against this, we will set the simple notion of freedom. A dynamic economy will always outperform a leftist nightmare of strangulating red tape."
#FRA_laissez_faire_tt:0 "Our economy will become more efficient after a period of about two years."
#FRA_protect_the_rights_of_man:0 "Protect the Rights of Man"
#FRA_protect_the_rights_of_man_desc:0 "They may never say it openly, but it is obvious to anyone with eyes to see: curtailing the right to property is just the first step to eliminating all the rights our proud ancestors fought so hard for. We will not have it!"
FRA_freedom_front: "Фронт Свободи"
#FRA_freedom_front_desc:0 "When faced with the chaos and upheaval the communists promise, one must be willing to make alliances with other parties, even those that one might find personally reprehensible."
FRA_stimulate_the_dynamic_market: "Стимуляція динамічного ринку"
#FRA_stimulate_the_dynamic_market_desc:0 "The dynamic market has been proven to be the most efficient form of economic organization. But it is still run by humans, and human beings sometimes need some reassurances that their hard work will not be in vain. By legislating away some restrictions and giving guarantees, we can help investors overcome their fears and help stimulate our economy."
#FRA_agricultural_protectionism_desc:0 "The world economy has grown more and more hostile to our traditional ways of production. If we do not take measures to protect our farmers, we will soon face a crisis of untold proportions as our farmers are unable to remain competitive in the face of mass-produced foodstuffs coming in from overseas."
FRA_economic_devolution: "Економічна деволюція"
#FRA_economic_devolution_desc:0 "It is absurd to think that some bureaucrat in Paris knows what is best for a company in Bordeaux. We must trust our entrepeneurs and empower them to create their own solutions."
FRA_promote_entrepeneurship: "Сприяти підприємництву"
#FRA_promote_entrepeneurship_desc:0 "The beating heart of a dynamic market has always been the individual who, upon seeing an opportunity, moves quickly to exploit it. In recent years, this spirit has been smothered with unnecessary regulations. We should roll them back."
#FRA_utilize_the_leagues:0 "Utilize the Leagues"
#FRA_utilize_the_leagues_desc:0 "It is a sad fact that political violence has become commonplace in France. If the country is to survive the threat of communist revolution, we must not shy away from the help of people who can and will meet the communist thugs in the street if it comes to that."
FRA_national_regeneration: "Національне відновлення"
#FRA_national_regeneration_desc:0 "An excess of democracy and misguided republicanism have poisoned our country and divided our people. It will take a long time to heal these wounds, but at last the first steps have been taken."
FRA_national_regeneration_trigger_tt: "Об'єднана загальна підтримка нейтралів і фашистів перевищує 50%"
FRA_destroy_decadence: "Знищити декадентство"
#FRA_destroy_decadence_desc:1 "No country has ever been great if it allowed itself to debate even the tiniest issue for months. Some countries, secure behind oceans and supported by global empires, may believe that they can afford this luxury. We can not."
FRA_integralism: "Інтегралізм"
#FRA_integralism_desc:0 "The ideology of integralism states that all aspects of society must come together and work as if they were one small piece of a larger whole. This society must be well ordered, to ensure that all parts of it work together in harmony."
FRA_work: "Праця"
#FRA_work_desc:0 "The craftsman is the most important component of the economy. When guided by the right people, there is no nobler call than to place one's labour in service of one's country."
FRA_family: "Сім'я"
#FRA_family_desc:0 "The smallest unit in society is not the individual — it is the family. To dispute this simple and obvious fact was the biggest flaw of the old republic."
FRA_fatherland: "Батьківщина"
#FRA_fatherland_desc:0 "The country stands above all else. There can be no doubt about this."
FRA_political_unity: "Політична єдність"
#FRA_political_unity_desc:1 "The history of France since the fall of absolutism has been a story of political infighting. When there was unity — France was victorious. When there was internal strife — France was defeated. For this reason, we can not allow the ambitions of the few to harm the livelihood of the many."
FRA_diplomatic_freedom: "Дипломатична свобода"
#FRA_diplomatic_freedom_desc:1 "The republican governments have shackled themselves to artificial constructs in Eastern Europe who will fall the moment we withdraw our aid. They are liabilities, not assets, and as such we will divest ourselves of them."
FRA_latin_entente: "Латинська Антанта"
#FRA_latin_entente_desc:1 "The brotherhood that exists between the successor states of the Roman Empire is undeniable. The Germanic people of Europe have ruled the continent for too long. It is time that we reclaimed our national birthright."
FRA_reach_out_to_spain: "Звернутися до Іспанії"
#FRA_reach_out_to_spain_desc:0 "Freshly recovered from its civil war, Spain is our natural ally in our attempt to reshape the continent."
FRA_invite_portugal: "Запросити Португалію"
#FRA_invite_portugal_desc:1 "While her colonial empire has been much diminished, the flame of exploration and conquest still burns in the heart of every Portuguese."
FRA_compensate_italy: "Компенсація Італії"
#FRA_compensate_italy_desc:0 "In the past, conflicts over some tiny stretches of desert have drawn our nations into conflict. Such nonsense is easily stopped, and a mutually agreeable outome can quickly be found."
FRA_intervention_in_greece: "Інтервенція в Грецію"
#FRA_intervention_in_greece_desc:0 "Greece controls some of the most valuable territory in the Mediterranean. We can not allow a hostile government to have control of it, and so we must act first."
FRA_the_congress_of_paris: "Паризький конгрес"
#FRA_the_congress_of_paris_desc:0 "In the Congress of Berlin, the borders of Africa were shaped. But the map today looks like a patchwork. It is time to redraw the map, and thus form the basis for a new colonial empire."
FRA_the_natural_borders_of_france: "Природні кордони Франції"
#FRA_the_natural_borders_of_france_desc:0 "It is only natural that a country should look to its own interests first. We can not peacefully coexist with the Germans in our struggle, and so we must secure our natural borders to defend our heartlands."
FRA_towards_a_new_europe: "Назустріч новій Європі"
#FRA_towards_a_new_europe_desc:1 "France is at a crossroads. We can shackle ourselves to the old order, or we can embrace the new. With the Germans poised to remake the continent, it would be beneficial for us to be on their good side."
FRA_establish_spheres_of_influence: "Створити сфери впливу"
#FRA_establish_spheres_of_influence_desc:1 "For centuries, our people have lived in the belief that we were mortal, hereditary enemies. This belief was founded in the idea that our interests were incompatible. But we could surely come to an agreement if we just defined our spheres of influence and studiously refrained from interfering."
FRA_split_belgium: "Розділити Бельгію"
#FRA_split_belgium_desc:0 "With Belgium now in our sphere of influence, it is time to call the French-speaking parts of it home. The rest will be formed into a new state."
FRA_align_belgium: "Схилити Бельгію"
#FRA_align_belgium_desc:0 "The Belgians owe their existence to us, and we can not let them forget that fact. If we let them remain independent, we will at the very least ensure that a friendly government is installed."
#FRA_grow_the_empire:0 "Grow the Empire"
#FRA_grow_the_empire_desc:0 "It is absurd that a country the size of Belgium would be allowed to retain a colony many times its size. We are far better suited to administer such a territory."
FRA_bring_home_quebec: "Повернути Квебек додому"
#FRA_bring_home_quebec_desc:0 "The province lost long ago will, in time, be ours again. All French-speaking people in the world will eventually be reunited with the fatherland."
FRA_expand_to_the_suez: "Розширитися до Суецу"
#FRA_expand_to_the_suez_desc:0 "The division of control between us and Britain in the Levant is an unworkable compromise that we now, thankfully, no longer have to abide by."
FRA_dominate_the_middle_east: "Домінування на Близькому Сході"
#FRA_dominate_the_middle_east_desc:0 "The countries of the middle east are artificial constructs, carved from the corpse of the Ottoman Empire. They are no more sovereign than the average French village, and it is time to remind them of that fact."
FRA_the_council_of_rambouillet: "Рада Рамбує"
#FRA_the_council_of_rambouillet_desc:0 "With the country in turmoil, the people look for a strong leader. It has become clear that Republicanism has failed the French people, and it is time for the natural rulers of France to return. But first, the groundwork must be laid for a restoration of the monarchy."
FRA_revise_the_constitution: "Переоглянути Конституцію"
#FRA_revise_the_constitution_desc:0 "The republican constitution was always intended to be a stopgap measure that has been allowed to persist for far too long. Now, we will rewrite it to allow a monarch to return."
#FRA_repeal_the_law_of_exile:0 "Repeal the Law of Exile"
#FRA_repeal_the_law_of_exile_desc:0 "No head of a French royal family, nor their heir, are allowed on French soil without express permission. Before we can have the triumphant return of the monarchy, we must dispose of this annoying little obstacle."
FRA_orleanist_restoration: "Орлеаністська реставрація"
#FRA_orleanist_restoration_desc:2 "The House of Orléans commands considerable support amongst the royalists in France. While some detractors would prefer a different candidate for the throne, there can be little doubt that the Orleanist heir has the best chances to peacefully unite the country behind him."
FRA_guarantee_the_constitution: "Гарантія конституції"
#FRA_guarantee_the_constitution_desc:0 "Before the republican press can even launch its unfounded campaigns against the legitimacy of royal rule, we must erode their standing by giving iron-clad guarantees to respect the individual rights of the people."
FRA_the_first_citizen_of_the_state: "Перший громадянин держави"
#FRA_the_first_citizen_of_the_state_desc:0 "The king, while imbued with considerable power, must never be seen as a tyrant or absolutist ruler of the old kind. Instead, a modern monarch must respect the law and be the first line of defense against those that would usurp power illegally."
#FRA_counter_action_desc:0 "The Action Francaise has long been the strongest advocate for a return to the monarchy. Unfortunately, their views on other subjects are less palatable. It is time to inform them that they have served their purpose and dispose of them."
FRA_no_further_humiliations: "Більше жодних принижень"
#FRA_no_further_humiliations_desc:0 "For years, successive republican governments have allowed the Germans to run roughshod over international treaties, some of which were brazenly broken before the ink was even dry. This ends now."
FRA_slum_clearing: "Розчищення нетрів"
#FRA_slum_clearing_desc:0 "Despite being in one of the great powers of the world, the simple French worker often lives in appalling conditions of disgusting squalor. No king worthy of the title can tolerate his subjects living in such a state."
FRA_public_welfare: "Громадський добробут"
#FRA_public_welfare_desc:0 "A king who does not work for the least of his subjects is no king at all."
FRA_the_legitimate_heir: "Законний спадкоємець"
#FRA_the_legitimate_heir_desc:1 "The Legitimists consider the Carlist branch to be the legitimate heir to the throne of France. Appointing their candidate to the throne opens up the tantalizing possibility of ruling Spain and France in a double-monarchy."
#FRA_secure_the_crown_of_spain:0 "Secure the Crown of Spain"
#FRA_secure_the_crown_of_spain_desc:0 "The first step towards claiming the king's birthrights is to secure Spain from the various pretender governments that have sprung up. Their petty squabbles have thrown the country into a bloody civil war once already — we must not let them do so again."
FRA_unite_the_crowns: "Об'єднати корони"
#FRA_unite_the_crowns_desc:0 "With Spain secured, we can now unite the crowns and create a new kingdom, the Kingdom of Franco-Spain."
FRA_two_countries_two_crowns: "Дві держави, дві корони"
#FRA_two_countries_two_crowns_desc:0 "There is no feasible way in which we could unite the countries where one would not consider itself a subject of the other. We will instead advise the king to rule both in a personal, but not a legal, union."
FRA_proclaim_the_third_empire: "Проголосити Третю імперію"
#FRA_proclaim_the_third_empire_desc:0 "The Bonapartists may be considered the outsiders in the struggle for the throne, but they carry with them the dream of a time when all of Europe bowed to the Emperor of the French."
FRA_avenge_waterloo: "Помста за Ватерлоо"
#FRA_avenge_waterloo_desc:0 "The history of Napoleon the First will forever be defined by his greatest defeat. If we want to succeed, we must show that we can win where he has lost."
FRA_reorganize_the_dutch: "Реорганізувати нідерландців"
#FRA_reorganize_the_dutch_desc:0 "The Dutch, too, were once part of the French Empire. Now that they have been defeated, it is time to return to this natural state of affairs."
FRA_retribution_for_sedan: "Відплата за Седан"
#FRA_retribution_for_sedan_desc:0 "For more than half a century, the Germans have celebrated the Battle of Sedan, and their triumph over Napoleon the Third there. In the future, every German will learn to curse the name of that place."
FRA_disunite_germany: "Роз'єднати Німеччину"
#FRA_disunite_germany_desc:0 "The triumph over France allowed Prussia to unite the smaller German states under her banner. It is only right that this process is reversed, now that the Germans have been defeated."
FRA_disunite_germany_tt: "§YКонтинентальну систему§! буде перейменовано на §YРайнську конфедерацію§!."
FRA_return_to_borodino: "Повернутися в Бородіно"
#FRA_return_to_borodino_desc:0 "At Borodino, Napoleon came closest to achieving his victory in Europe. The Russian Army was all but destroyed, and had he been just a little faster, he could have brought the Russians to terms. We will show the world that it can be done."
FRA_je_suis_la_deluge: "Je Suis Le Déluge"
#FRA_je_suis_la_deluge_desc:0 "The French revolution was the flood that swept away the old and weak regimes that had controlled Europe for so long. Now, a new flood is here."
#FRA_coordinate_rearmament_tt:0 "Reduces the cost of production licenses for members of our faction."
#invite_to_faction_tt:0 "Is invited into our faction."
VIC_emergency_powers_to_petain: "Надзвичайні повноваження Петену"
#VIC_emergency_powers_to_petain_desc:0 "With the battle for France lost, it is clear that radical measures must be taken to secure the state. The president can not be restricted in doing what is necessary."
VIC_the_national_revolution: "Національна революція"
#VIC_the_national_revolution_desc:1 "Our defeat was without a doubt caused by a fundamental flaw in our nation. It will take a long time to remedy this flaw, but perhaps the shock of our defeat will allow us to return stronger."
VIC_long_term_economic_planning: "Довгострокове економічне планування"
#VIC_long_term_economic_planning_desc:1 "While it is tempting to see the current situation as so important that it supersedes all other concerns, we must not forget that there are things that take a long time to implement. By creating a series of economic plans, we can grow our economy in an efficient manner."
#VIC_aid_small_businesses:0 "Aid Small Businesses"
#VIC_aid_small_businesses_desc:2 "The many small companies that make up our economy have been hit hard by rationing and other war measures. We should try to remedy this in order to help them survive."
#VIC_venerate_the_craftsman:0 "Venerate the Craftsman"
#VIC_venerate_the_craftsman_desc:0 "For too long has the discussion of labour focused on the industrial worker, who works in a large factory for a big company. It is time to show the accomplishments of the skilled craftsman, working in his own workshop, providing for his family."
VIC_down_with_marianne: "Геть Маріанну"
#VIC_down_with_marianne_desc:1 "The pseudo-religious worship of Marianne, the symbol of French republicanism, has twisted the minds of our people. Much like the worthless Republic she represents, all traces of her must be eradicated."
VIC_up_with_jean_darc: "Поверніть Жанну д'Арк"
#VIC_up_with_jean_darc_desc:1 "Jeanne d'Arc fought bravely against a seemingly overwhelming enemy, sacrificed all she had for the good of the fatherland, and rallied the nation under her banner to throw out the invaders. Surely she is a much better symbol for our youth to aspire to than Marianne?"
#VIC_celebrate_motherhood:0 "Celebrate Motherhood"
#VIC_celebrate_motherhood_desc:0 "It is inherently obvious that a woman's place is in the household, just as it is the man's place to be at the workbench or in the field. Our people must be reminded that a woman's work is every bit as vital for the survival of the nation as the man's."
VIC_prosecute_the_losers: "Переслідувати «невдах»"
#VIC_prosecute_the_losers_desc:0 "France held out for years against the Kaiser's armies, yet folded in the present war. There must be a reason for this, and we must not stop until it is brought to light and the people responsible are brought to justice."
VIC_concessions_to_the_germans: "Поступки німцям"
#VIC_concessions_to_the_germans_desc:0 "The realities of the situation demand that we come to an arrangement with our former enemies. There must be a way to reduce the crippling burdens placed upon us."
#VIC_mandatory_work_service:0 "Mandatory Work Service"
#VIC_mandatory_work_service_desc:1 "We have managed to secure a promise from the Germans that we will have our occupation costs reduced if we supply them with labourers. However, it appears few amongst the people are willing to do the necessary work to help their fatherland in its hour of need. Where incentives have failed, we must now regretfully use compulsion."
VIC_a_nation_reborn: "Відроджена нація"
#VIC_a_nation_reborn_desc:0 "At the end of the long and painful process of rebuilding our humiliated and defeated nation stands a new, reborn France, rid of the cancer of republicanism and its internal divisions."
VIC_end_the_occupation: "Закінчити окупацію"
#VIC_end_the_occupation_desc:0 "At the end of our national revolution, we are ready to take our place along our former enemies and fight for a new Europe, a Europe safe from the threat of Bolshevism and free from the divisive temptations of republicanism."
VIC_the_national_bureau_of_statistics: "Національне бюро статистики"
#VIC_the_national_bureau_of_statistics_desc:0 "If we are to lead our people into a better future, we need hard data to base our decisions on. We should form a new agency tasked with generating this data."
#VIC_the_legionary_service_order:0 "The Legionary Service Order"
#VIC_the_legionary_service_order_desc:0 "With our military largely disarmed and in any event stretched too thin to protect all of France, we need a new organization of patriots to support the regime."
VIC_form_the_milice: "Сформувати Milice"
#VIC_form_the_milice_desc:0 "With the resistance growing ever stronger across France, we need to create a force that can take the fight to them. We will recruit only the most patriotic of members and give them far-ranging freedom to act as they see fit to bring these terrorists to heel."
VIC_anti_bolshevist_volunteers: "Антибільшовицькі добровольці"
#VIC_anti_bolshevist_volunteers_desc:0 "The greatest struggle in human history is taking place right now between the forces of western civilization and the forces of Communism. We can not sit idly by while this titanic battle is being fought."
VIC_rebuild_the_military: "Відбудувати армію"
#VIC_rebuild_the_military_desc:0 "The army of France has been utterly defeated and humiliated, it will take a long effort to bring it back to full fighting strength."
VIC_finish_the_naval_buildup: "Завершити розбудову ВМС"
#VIC_finish_the_naval_buildup_desc:0 "The late republic laid down a number of ships to modernize the fleet. Begun too late and pursued too slowly, it could not be finished in time. But it may yet serve as the nucleus of a new French Navy."
VIC_hidden_materials: "Приховані матеріали"
#VIC_hidden_materials_desc:1 "The Germans could not have rebuilt their armies as fast as they did if they hadn't cheated on the terms of their treaties. It is therefore only fair and proper that we should do the same."
VIC_analyze_our_defeat: "Проаналізувати нашу поразку"
#VIC_analyze_our_defeat_desc:0 "Our defeat was not inevitable. Many different people failed in their duties, in a long string of despicable complacency. We will find out the exact causes, and ensure that we are better prepared in the future."
VIC_modernize_the_airforce: "Модернізувати ВПС"
#VIC_modernize_the_airforce_desc:0 "Perhaps the most humiliating part of our defeat was our inability to compete in the air. We had too few modern planes. As the war continues around us, new planes are rapidly put into production. We must not let a similar thing happen again."
VIC_learn_from_the_enemy: "Вчитися у ворога"
#VIC_learn_from_the_enemy_desc:0 "The fastest way to understand how and why we failed is to understand what our opponents did right."
VIC_buy_from_the_enemy: "Купівля у ворога"
#VIC_buy_from_the_enemy_desc:0 "Our military industry was not up to the task of providing us with enough modern weapons, and it still isn't. We must look towards acquiring modern weapons from every available source."
#FRA_appeal_to_the_french_nation:0 "Appeal To the French Nation"
#FRA_appeal_to_the_french_nation_desc:0 "France may have lost the battle, but it has not lost the war. It is the duty of every patriotic Frenchman to resist."
#FRA_appeal_to_overseas_territories:0 "Appeal To Overseas Territories"
#FRA_appeal_to_overseas_territories_desc:0 "While the metropolitan areas of France may well have fallen to the enemy, much of her empire still remains free. If we can rally them to our aid, we can take the fight back to the enemy."
#FRA_appeal_to_overseas_territories_tt:0 "Colonial territories in various parts of the world have a chance to switch to our side."
FRA_intervention_in_north_africa: "Інтервенція в Північну Африку"
#FRA_intervention_in_north_africa_desc:0 "North Africa presents the best possible staging ground for an invasion to retake the homeland. Turning it to our side is vital for our campaign of liberation."
FRA_intervention_in_west_africa: "Інтервенція в Західну Африку"
#FRA_intervention_in_west_africa_desc:0 "West Africa holds untold millions of inhabitants, who can be drafted into a new army to take back our homelands."
FRA_intervention_in_syria: "Інтервенція в Сирію"
#FRA_intervention_in_syria_desc:0 "Denying the enemy the strategic territories in Syria protects the Suez canal and dramatically improves our situation in the eastern Mediterranean."
FRA_intervention_in_indochina: "Інтервенція в Індокитай"
#FRA_intervention_in_indochina_desc:0 "Far away from the fighting in Europe, our colonies in Indochina are an ideal area to help us defend our interests in the region."
FRA_intervention_in_central_africa: "Інтервенція в Центральну Африку"
#FRA_intervention_in_central_africa_desc:0 "Central Africa is of vital importance for the allied war effort, and could be seized as an important propaganda coup for us."
FRA_intervention_in_madagascar: "Інтервенція на Мадаґаскар"
#FRA_intervention_in_madagascar_desc:2 "Should the enemy be allowed to take and fortify Madagascar, we face catastrophe in the Indian Ocean. A quick and decisive action could ensure that the island remains on our side."
#FRA_form_the_national_committee:0 "Form the National Committee"
#FRA_form_the_national_committee_desc:0 "Few would have believed that our cause could succeed. But now we are at last strong enough to declare the formation of a fully-functional government-in-exile, ready to take control of any French territory liberated from the enemy."
FRA_form_the_provisional_government_of_the_republic: "Сформувати тимчасовий уряд"
#FRA_form_the_provisional_government_of_the_republic_desc:0 "With the liberation of Paris, we are no longer a government-in-exile. It is time to begin the difficult work of rebuilding our country."
FRA_continue_the_fight: "Продовжити боротьбу"
#FRA_continue_the_fight_desc:0 "Few soldiers have opted to join us so far, but those that we do have must be armed and equipped."
FRA_the_free_french_navy: "Флот Вільної Франції"
#FRA_the_free_french_navy_desc:0 "Our allies are locked in a desperate struggle for survival, for which the sea lanes are vital. We must do our part to help them."
#FRA_colonial_recruitment_desc:0 "With the homeland unavailable for recruitment, we must turn to our colonies for aid. Many of our subjects are willing to take up arms to fight for us."
FRA_the_regiment_normandie: "Regiment Normandie"
#FRA_the_regiment_normandie_desc:0 "It is vital that we French are seen to be fighting on all fronts. With the Soviets now engaged in combat against our common enemy, we could send a small group of fighter pilots to help them."
FRA_refus_absurde: "Refus Absurde"
#FRA_refus_absurde_desc:0 "Even in the hour of defeat, the will to resist remains strong in some hearts. They will form the foundation of the resistance movement in the occupied territories."
FRA_the_maquis: "Maquis"
#FRA_the_maquis_desc:1 "The rural areas of France offer cover for anyone who wishes to escape from the occupier or their collaborationist lackeys. We should support the people who deny their labour to the enemy in an act of resistance, so that we may in time turn those areas into hotbeds of resistance."
#FRA_reach_out_to_trade_unions:0 "Reach Out To Trade Unions"
#FRA_reach_out_to_trade_unions_desc:0 "If we are to strike against the industries that have now been pressed into service by the enemy, having good communications with the workers there seems like the best way. They can delay or sabotage any production that takes place, far more efficiently than any outside force."
FRA_cooperation_with_the_communists: "Співпраця з комуністами"
#FRA_cooperation_with_the_communists_desc:0 "In our common struggle, we must not refuse any ally that offers themselves — even if they may call themselves comrade."
#FRA_connections_to_industrialists:0 "Connections To Industrialists"
#FRA_connections_to_industrialists_desc:0 "While cooperation with the workers in the war industries helps, cooperating with the people who run the factories has benefits in and of itself."
#FRA_the_civil_and_military_organization:0 "The Civil And Military Organization"
#FRA_the_civil_and_military_organization_desc:0 "The many small groups that are carrying out acts of resistance are banding together to form a larger organization. We should give this our blessing."
#FRA_national_council_of_the_resistance_desc:0 "The resistance is growing stronger and stronger in France, and has become so powerful that it needs a new steering committee to coordinate its activities."
#FRA_national_uprising_desc:0 "The hour has come. Now is the time to pick up arms and step out from the shadows that have cloaked you for these many years!"
#FRA_french_forces_of_the_interior:0 "French Forces of the Interior"
#FRA_french_forces_of_the_interior_desc:1 "The resistance has thousands of men under arms, all across France. As we and our allies advance across the country, we will sweep them up and turn them into soldiers in our army."
#FRA_french_forces_of_the_interior_tt:0 "Creates weak infantry units in every liberated core state."
FRA_naval_rearmament: "Переозброєння флоту"
#FRA_naval_rearmament_desc:0 "Our shipbuilding industry has been left to languish while we focused on keeping pace with developments in other fields. As a result, we are now very much in danger of being outclassed by our rivals in the mediterranean and the Atlantic. We must invest more to make up for lost time."
FRA_colonial_naval_bases: "Колоніальні морські бази"
#FRA_colonial_naval_bases_desc:0 "The key to global power projection is the ability to maintain a fleet far away from home waters. We have large colonial holdings already, now we must develop them to serve as refuelling and repair bases for our fleet."
FRA_develop_colonial_dockyards: "Розвиток колоніальних верфей"
#FRA_develop_colonial_dockyards_desc:0 "With the naval bases in various parts of our Empire enlarged and modernized, we can look at settling the necessary heavy industry and build the large docks necessary to construct ships overseas."
FRA_the_old_school: "Стара школа"
#FRA_the_old_school_desc:0 "Despite all advances in naval technology, the key element of sea power is still the capital ship acting with the support of other fleet units. Whether this capital ship is still the battleship or is the new aircraft carrier, we must further increase the size of our shipbuilding industry to ensure we can keep pace with other naval powers."
FRA_carrier_planes: "Палубні літаки"
#FRA_carrier_planes_desc:0 "A carrier is only as good as its planes. Without modern planes, any carrier is a wasted investment."
#FRA_rush_the_richelieus:0 "Rush the Richelieus"
#FRA_rush_the_richelieus_desc:0 "With the situation in Europe becoming more and more desperate, we don't have time to build our new surface units through conventional means. We have to prioritize materials to get our new battleships into service as soon as possible."
#FRA_prioritize_the_joffre:0 "Prioritize the Joffre"
#FRA_prioritize_the_joffre_desc:0 "Our current carrier fleet is hopelessly outdated and outmatched by any potential enemy. We must ensure that a new carrier project is given top priority."
FRA_the_young_school: "Молода школа"
#FRA_the_young_school_desc:0 "Developments in aviation, submarines and torpedoes have made the capital ship obsolete. With our limited naval industry, we can not afford to waste time and money on building gigantic floating fortresses that are helpless against the threats of the modern naval battlefield. We should instead focus on improving efficiency to allow us to build more small vessels."
FRA_undersea_combat: "Підводний бій"
#FRA_undersea_combat_desc:0 "The submarine has come to maturity in the last decade. It now poses a lethal threat to any and all surface ships, while being increasingly difficult to detect and destroy."
FRA_surface_combat: "Поверхневий бій"
#FRA_surface_combat_desc:0 "With advances in gunnery, it has become all but impossible to build a ship that can hope to survive a prolonged slugging match with another capital vessel. It is far better to have a fleet of modern destroyers and torpedo boats to overwhelm an enemy with massed salvos of torpedoes."
#FRA_prioritize_the_joffre_tt:0 "Adds a modern §YCarrier§! at 40% completion to the construction queue."
#FRA_SNCAN_formed:0 "Formed SNCAN"
#FRA_SNCAO_formed:0 "Formed SNCAO"
#FRA_SNCASE_formed:0 "Formed SNCASE"
#FRA_SNCASO_formed:0 "Formed SNCASO"

FRA_metropolitan_france_desc: "Інтереси метрополії завжди мусять бути передусім. Спершу слід поліпшити інфраструктуру, щоби створити робочі місця. Це дозволить швидше розгортати війська за необхідності."
FRA_algerie_france_desc: "У Європі настають тяжкі часи. Ми мусимо зосередитися на поліпшенні своїх володінь на півдні, щоби звідти на материк будь-якої миті могла прийти підтримка."
FRA_industrial_expansion_desc: "Потрібно зміцнювати промисловість у межах. У нас достатньо робочої сили, але замало фабрик."
FRA_colonial_industry_desc: "Потрібно розвивати промисловість у колоніях. Якщо напруженість у Європі зросте, наші фабрики залишаться поза досяжністю для бомбардувальників супротивника."
FRA_military_factories_desc: "Наша військова промисловість буксує. Потрібно зосередитися на виробництві військової техніки та боєприпасів на рідній землі, щоб у нашої армії не було перебоїв із новим озброєнням."
FRA_colonial_military_factories_desc: "Якщо розмістити військову промисловість за межами Франції, ми зможемо забезпечити безперебійне постачання військ зброєю та боєприпасами, навіть якщо ворог контролюватиме наш повітряний простір."
FRA_extra_research_slot_desc: "У нас у країні безліч світлих умів, яким потрібно надати можливість проводити свої дослідження. Розвиток технологій виведе нас у світові лідери у тих галузях, де це особливо необхідно."
FRA_nuclear_effort_desc: "Перші ядерні випробування показали найцікавіші результати. Якщо ми зуміємо приборкати цю енергію, то отримаємо зброю, рівних якій людство не знало."
FRA_jet_effort_desc: "У повітряному бою головне — це маневреність. Реактивні двигуни дають величезну перевагу: противник нічого не зможе протиставити нашим асам, ми легко знищимо його."
FRA_extra_research_slot_2_desc: "Молоді таланти з'являються усюди. Ми маємо побудувати лабораторії, де вони займуться своїми дослідженнями. Найновіші технології дадуть нам перевагу в ключових областях."
FRA_defensive_focus_desc: "Настав час, коли необхідно всіляко зміцнювати оборону. Нехай вороги приходять, ми зустрінемо їх на рідній землі. У нас є відмінний кандидат на посаду головнокомандувача, достатньо лише Вашого слова."
FRA_aggressive_focus_desc: "Ми не можемо сидіти склавши руки, коли вороги тісняться біля наших кордонів. Ми також не можемо залишити союзників самотужки справлятися з військовою загрозою. Готуйте армію! Гамелен очолить її."
FRA_fortification_focus_desc: "Фортифікації завжди грали ключову роль в обороні, і зараз нам потрібно використовувати їх ще ефективніше. Лінія Мажіно тривалий час служила стримування противника. Нам потрібно більше таких укріплень."
FRA_alpine_forts_desc: "Італійцям буде складніше перейти наш кордон, коли ми зміцнимо Альпи новими фортифікаціями. Це дасть нам час зібрати сили і завдати удару у відповідь."
FRA_extend_the_maginot_line_desc: "Не варто сподіватися, що бельгійці протримаються. Якщо ворог прорветься на їхню територію, нам незлагодити. Слід продовжити лінію Мажіно, щоб жодний ворог не зумів захопити Францію.!"
FRA_infantry_focus_desc: "Усі чоловіки та жінки, здатні битися, мусять взятися за зброю. Масове виробництво озброєнь знизить їхню собівартість. Ми дамо гвинтівку в руки кожному."
FRA_artillery_focus_desc: "Наша артилерія буде об'єднуватись у єдиний потужний кулак для ведення зосередженого вогню за вказаними напрямками. Один залп — і ми послабимо ворожу лінію фронту і прорвемося через неї, якщо потрібно."
FRA_heavy_armor_focus_desc: "Виробництво танків — запорука успіху французької армії. Ми хочемо контролювати поле бою, а це неможливо без нових потужних танків!"
FRA_motorized_focus_desc: "Чим ефективнішою буде наша піхотна техніка, тим простіше буде доставляти війська та боєприпаси до лінії фронту."
FRA_mechanized_focus_desc: "Роль бронемашин у війні стрімко зростає. Вони не такі грізні, як танки, зате куди більш маневрені у всьому, що стосується комунікацій, управління, мобільності та дій у міських умовах."
FRA_light_medium_armor_desc: "Безперечний факт: піхота контролює танкові війська. Легша і швидкісна бронетехніка краще підходить для переміщення військ і здатна завдавати шкоди встановленим на ній зброєю."
FRA_army_reform_desc: "Виграти війну не зможе ні окрема піхотна частина, ні найсучасніший танк. Ми мусимо всебічно розвивати стратегію та тактику бою. Розставивши правильних людей на ключових позиціях, ми значно зміцнимо армію."
FRA_navy_focus_desc: "Якщо ми маємо намір розширювати флот, першим кроком має стати поліпшення та будівництво нових морських баз. Це необхідно для підтримки наших кораблів у постійній бойовій готовності."
FRA_improved_screen_ships_desc: "Есмінці та легкі крейсери відіграють ключову роль у захисті більш важких лінкорів та авіаносців. Якщо ми втратимо свою лінію оборони, то ризикуємо втратити всі судна та особовий склад. Наші кораблі мають бути найсучаснішими."
FRA_capital_ship_focus_desc: "Удосконалення лінкорів дасть нам величезну тактичну перевагу. Якщо дальністю дії та міццю вони перевершуватимуть кораблі супротивника, ніхто не зможе піти з-під вогню їх знарядь."
FRA_carrier_focus_desc: "Теоретики морської справи вказують на те, що наші авіаносці застаріли. Вони мають ідеї, як удосконалити ці кораблі, якщо розвиток піде у правильному напрямку. Але це неможливо без вашої повної підтримки."
FRA_initiate_government_reform_desc: "Світ стає дедалі небезпечнішим. Дрібні чвари мусять не заважати нам іти вперед. Настав час наділити політиків великими повноваженнями і віддати всі сили на благо рідної Франції."
FRA_support_the_left_desc: "Комінтерн стає сильнішим. Настав час показати, що наші інтереси можуть бути єдиними, і підтримати комуністів усередині країни."
FRA_leftist_rhetoric_desc: "Наша ціль ясна: рівність для всіх. Ми не зазнаємо капіталістичних устремлінь у французькій політиці. Необхідно створити оптимальні умови для процвітання комуністичних організацій."
FRA_scw_intervention_republicans_desc: "Республіканцям в Іспанії потрібна наша допомога! \nВсі, хто готовий боротися на їхньому боці, мусимо мати таку можливість. Ми не можемо дозволити фашистам заволодіти ще одним плацдармом."
FRA_national_mobilization_desc: "Нарешті ми отримали уряд, який здатний діяти. Настав час зміцнювати армію і готуватися боротися за Францію."
FRA_humanite_unie_desc: "Хватка розжирілих банкірів і жадібних до влади демагогів стискується. З кожним днем все більше людей стають рабами: світ занурюється в кризу, спричинену жадібністю індивідуалістів. Наразі французькі ідеї потрібні, як ніколи! Ми маємо об'єднати людство!"
FRA_join_comintern_desc: "Вороги оточують з усіх боків, і нам потрібні надійні союзники. Ми зміцнили зв'язки з Комінтерном, тепер настав час беззастережного об'єднання."
FRA_support_status_quo_desc: "Франція — колиска і бастіон свободи, і жодні сили не зможуть це змінити. Якщо ми хочемо знову досягти єдності, потрібно зміцнювати демократію, що похитнулася."
FRA_little_entente_desc: "Союз Малої Антанти, створений після Великої війни для протидії агресії Австрії та Угорщини, свого часу був підтриманий Францією, але зараз почав розпадатися. Замість того, щоби будувати відносини з Великою Британією, нам слід відновити та зміцнити цей альянс, починаючи з Чехословаччини."
FRA_go_with_britain_desc: "Росія змінилася безповоротно, і від колишньої Антанти залишилися лише Франція та Велика Британія. Якщо історія приречена повторюватися, ці дві держави — цитаделі демократії та свободи в Європі — мусять залишатися союзниками."
FRA_strengthen_government_support_desc: "Ми склали плани на наступний рік, які відповідають інтересам усіх громадян Франції. Потрібно показати народу, що ми готові діяти та здатні керувати країною. Тільки так ми досягнемо єдності."
FRA_defensive_strategems_desc: "Якщо ми хочемо, щоб французький народ воював за нас у майбутній війні, необхідно дати нації чіткі орієнтири. Вистачить гризні один з одним, ми мусимо боротися за Францію і свободу, рівність, братерство."
FRA_invite_yugoslavia_desc: "Югославія має достатньо проблем і без сусідів, які виношують загарбницькі плани. Якщо ми запросимо цю країну до Малої Антанти, це піде на користь і югославам, і нам."
FRA_invite_romania_desc: "Позиції демократів у Румунії залишаються хиткими, на них чинять як фашистські партії, так і радянські комуністи. Якщо ми запросимо румунів до Малої Антанти, наша підтримка зміцнить їх стабільність."
FRA_polish_guarantee_desc: "Польські дипломати висловлюють занепокоєння щодо напруженості на своїх кордонах. Якщо наша могутня держава підтримає Польщу своїми гарантіями, це може зупинити будь-якого агресора."
FRA_czech_guarantee_desc: "Напруга на чеському кордоні зростає. Не можна припустити, щоб агресивна держава напала на незалежну демократичну країну. Чехи мають залишатися вільними. Ми підтримаємо їх своїми гарантіями, це змусить передумати будь-кого, хто намагається їх захопити."
FRA_revise_versailles_desc: "Німці вже деякий час тому припинили виплату репарацій за Версальським договором, Франція більше не вселяє поваги. Ми маємо повне право вимогти плати за всі втрати, понесені в тій війні, однак Франція має стати сильною, щоби змусити Німеччину дотримуватись договору."
FRA_support_the_right_desc: "Франція завжди була сильною і гордою державою, проте слабкість уряду призвела до того, що народ втратив єдність. Ми мусимо об'єднати Францію та заявити про свою перевагу. Тільки сила зупинить розкладання."
FRA_right_wing_rhetoric_desc: "Ми мусимо докласти всіх зусиль, щоби зміцнити патріотичний дух французів, і показати, що саме ми— ті сильні лідери, яких потребує народ. З нами Франція поверне собі колишню славу, а її громадяни — колишню гордість."
FRA_scw_intervention_nationalists_desc: "Націоналісти здобувають в Іспанії перемогу за перемогою. Їхня справа — права, і будь-хто, хто бажає боротися на їхньому боці, повинен мати таку можливість."
FRA_army_of_aggression_desc: "Ми більше не можемо сидіти за застарілою стіною, поки наші вороги заправляють балом у всій Європі. Настав час зміцнювати армію і розширювати свої межі. Франція має залишатися великою державою."
FRA_france_first_desc: "Ми — Франція! Переможці Великої війни! Рятівники Європи! Наша країна дала світові найвидатніших мислителів. Забагато націй бажають занурити світ у хаос, а отже, людству потрібні ми. І ми відгукнемося на поклик. Ми встанемо біля керма, подолаємо шторми та виведемо людство на потрібний курс!"
FRA_woo_italy: "Залучити Італію на свій бік"
FRA_woo_italy_desc: "Італія може стати великою державою. Під керівництвом сильного лідера Муссоліні італійський народ набув єдності і тепер готовий боротися за праву справу. Настав час виробити єдині цілі."
FRA_dismantle_the_democracies: "Знищити демократії"
FRA_dismantle_the_democracies_desc: "Нашим щойно завойованим позиціям загрожує новий [GER.GetAdjective]ий демократичний альянс у Центральній Європі. Ми мусимо вжити заходів, перш ніж вони стануть сильнішими."
FRA_join_germany_desc: "Німецький Райх стає силою, з якою не можна не зважатися. Їхні плани на майбутнє можна привести у згоду з нашими власними цілями. Ми мусимо підтримати їх, і коли вляжеться пилюка, Франція займе те місце в Європі, яке належить їй по праву."
FRA_naval_doctrine_desc: "Успіхи, досягнуті у галузі кораблебудування, відкривають нові можливості тактичного та стратегічного маневрування. Але всі ці теорії потребують перевірки, поки ми не побудуємо нові плани і не почнемо застосовувати їх на практиці."
FRA_air_focus_desc: "Настав час розширювати наші ВПС! Ми вже склали плани з будівництва нових авіабаз, щоби розміщувати там більше особового складу та літаків."
FRA_cas_focus_desc: "Підтримка кораблів та наземних військ із повітря стала ефективним доповненням військової стратегії та обійшлася порівняно недорого. Тепер з'явилися пропозиції щодо поліпшення цих літаків. Нехай наші інженери займуться розробкою нового покоління штурмовиків."
FRA_fighter_focus_desc: "Нові досягнення у цивільному літакобудуванні можуть бути використані для збільшення швидкості, дальності та висоти польоту наших винищувачів. Потрібно зосередитись на цьому, якщо ми не хочемо відстати від інших держав."
FRA_bomber_focus_desc: "Підтримка з повітря необхідна під час планування як оборони, і наступальних операцій. Якщо ми зосередимо всі зусилля на створенні більш швидкісних, маневрених та точних бомбардувальників, це дасть нам перевагу у будь-якій битві на суші."
FRA_heavy_fighter_focus_desc: "Наші важкі винищувачі мусимо бути здатні підтримати вразливіші бомбардувальники. Їм потрібно поліпшити озброєння та підвищити дальність польоту, нехай навіть ціною швидкості."
FRA_air_doctrine_desc: "Ми накопичили достатньо досвіду, щоб швидше перевіряти практично нові теорії ведення повітряного бою. Це відкриє перед нами нові тактичні та стратегічні можливості. Повітряний бій — ключ до перемоги в сучасній війні."
FRA_heavy_bomber_focus_desc: "Сучасні важкі бомбардувальники мають бути досить добре озброєні, щоби постояти за себе у повітряному бою. Якщо наші конструктори розроблять нові технології, літакам стане простіше знищувати заводи супротивника."
FRA_naval_bomber_focus_desc: "Як показав досвід минулої війни, кораблі вразливі для атак із повітря. Потрібно постійно поліпшувати ці технології, щоб жодний супротивник не міг нас випередити."
FRA_strengthen_government_support_tooltip: "Курс на посилення підтримки уряду успішно реалізовано."

FRA_devalue_the_franc_desc: "Хоча інші країни дозволили своїм валютам стати менш цінними, щоби допомогти своїй економіці, ми категорично відмовлялися це робити. В результаті наша економіка відстає від інших. Якщо ми хочемо стати більш конкурентоспроможними і подолати майбутній шторм, ми не мусимо відкидати девальвацію нашої валюти безконтрольно, навіть якщо це виявиться непопулярним заходом."
FRA_autoroutes_desc: "Німці вразили світ своєю концепцією обмеженого доступу, високошвидкісних доріг, що з'єднують різні частини їхньої країни. Ми можемо показати світові, що ми можемо зробити так само добре."
FRA_invest_in_the_metropole_desc: "Нашим першим кроком у відбудові наших галузей має бути поліпшення нашої промислової бази в наших континентальних холдингах."
FRA_invest_in_the_colonies_desc: "Наші промислові центри Європи не мають населення та ресурсів для підтримки великої промислової експансії. Якщо наша економіка хоче бути конкурентоспроможною з рештою світу, ми мусимо використовувати наші колонії."
FRA_invest_in_west_africa_desc: "Величезні запаси працівників і ресурсів у Західній Африці роблять її ідеальним кандидатом для інвестицій."
FRA_invest_in_indochina_desc: "Велика відстань між нашими володіннями в Індокитаї та нашим центром може здатися недоліком, але вона також захищає будь-яку промисловість там від ворожого нападу."
FRA_invest_in_syria_desc: "Сирія має ідеальні можливості, щоби забезпечити нас у разі війни в Європі чи Африці. Підвищення його промислового потенціалу також підтримає наші позиції в цьому районі."
FRA_global_integration_desc: "Британська імперія — це тонко налаштована система взаємодопоміжних частин. Нічого не говорить про те, що ми не можемо так само добре поводитися з нашими колоніями."
FRA_begin_rearmament_desc: "20-річне перемир'я, яке передбачив маршал Фош у 1919 році, швидко добігає кінця, і в найближчі кілька років світ має дедалі більше шансів вибухнути війною. Ми мусимо бути готові."
FRA_firepower_kills_desc: "Уроки Великої війни були настільки ж простими, як і жорстокими: часи, коли люди воювали один з одним через відкриті приціли, минули. Сьогодні вбивство здійснюється в масових масштабах за допомогою найсучаснішої зброї на великій відстані."
FRA_methodical_battle_desc: "Деякі стверджують, що битва — це хаос, але вони дурні. Битва — це не що інше, як методичне застосування правильних інструментів на основі загального плану. Плануйте добре, і наміри ворога також можуть бути історичною виноскою."
FRA_division_cuirassee_desc: "Заповзятливий офіцер на ім'я де Ґолль запропонував новий вид дивізії, що поєднує важку броню з піхотою та середніми танками для бою як єдине ціле."
FRA_infantry_tanks_desc: "Як би там не було, першим і останнім обов'язком танків є надання можливості піхоті зайняти і утриматися на землі. Тому ми завжди мусимо оснащувати наші піхотні підрозділи сучасними, боєздатними танками."
FRA_special_forces_desc: "У майбутньому війна буде все частіше вестися в районах, де звичайний піхотинець досягне своєї межі. Ми мусимо створювати нові, більш боєздатні формування, які можуть виступати в цих умовах."
FRA_fusiliers_marine_desc: "Минули часи берегів як непрохідних оборонних споруд. У майбутньому ми мусимо мати можливість вести боротьбу з ворогом, де б він не був, і захопити висадку проти будь-якої опозиції."
FRA_battle_of_maneuver: "Битва маневрів"
FRA_battle_of_maneuver_desc: "Старе уявлення про поле битви як про невелику територію, на якій стикаються армії, мертво. З масовою моторизацією, літаками та швидким радіозв'язком битви швидко просуваються на сотні кілометрів. Чим швидше ми до цього підготуємось, тим краще."
FRA_air_dominance_desc: "Розробка літака створила для армії третій фланг. Ми мусимо забезпечити цей фланг або катастрофу."
FRA_air_ground_cooperation_desc: "Бойові дії в повітрі дають реальні військові результати, лише якщо вони переслідують ціль на землі. Чим краще ми поєднуємо битву в повітрі та битву на землі, тим ефективніше ми стаємо."
FRA_flying_artillery_desc: "У сьогоднішніх битвах, що стрімко розвиваються, повільні артилерійські установки на землі можуть не встигати. Літаки з бомбами можуть взяти на себе їх роль."
FRA_form_the_popular_front: "Створити Народний фронт"
FRA_form_the_popular_front_desc: "Із піднесенням фашизму в Німеччині та Італії стало зрозуміло, що боротьба ліворуч має припинитися, якщо наша справа вижити. Широкий народний фронт, що складається з усіх лівих партій, матиме народний мандат, щоби нарешті вирішити економічні умови, які породжують фашизм."
FRA_ban_communism_desc: "Хоча неможливо уявити, щоб хтось усерйоз захотів відвідати хаос і кровопролиття комуністичної революції на власній батьківщині, здається, що серед нас є деякі, хто б зробив саме це. Ми більше не можемо дозволити їм вести змову проти держави. Необхідно вживати найжорсткіших заходів."
FRA_invite_communist_ministers_desc: "Страх перед реакцією правих радикалів перешкодив включенню комуністів до реальної влади. Але страх — поганий порадник. Якщо у нас це зіткнення, нехай прийдуть."
FRA_strengthen_the_unions: "Зміцнити профспілки"
FRA_strengthen_the_unions_desc: "Занадто довго право окремого працівника об'єднуватися зі своїми товаришами для колективних переговорів залишалося відкритим для нападу. Більше такого не буде."
FRA_celebrate_the_commune: "Ушанувати комуну"
FRA_celebrate_the_commune_desc: "Хоча Паризька комуна була недовгою, вона була першою спробою створити комуністичне суспільство на французькій землі."
FRA_womens_suffrage_desc: "Настільки абсурдно, як і ганебно, що працьовитим жінкам Франції, які раз у раз воювали на барикадах, щоби заслужити свої права, не дозволяють голосувати на виборах. Ми викорінимо цю несправедливість."
FRA_legal_equality_desc: "У будь-якому випадку жінки все ще вважаються громадянами другого сорту, завжди підпорядкованими волі чоловіка. Тепер ця дурниця закінчується."
FRA_industrial_collectivization_desc: "Французька економіка сьогодні складається з крихітних компаній із невеликою кількістю працівників, які вічно конкурують один з одним і висмоктують ресурси в неефективному дрібному виробництві. Ми об'єднаємо ці невеликі компанії, щоби нарешті створити компанії, які зможуть конкурувати на світовій арені."
FRA_agricultural_collectivization_desc: "Те, що стосується промисловості, так само стосується й фермерів по всій Франції. Крихітні ферми не можуть дозволити собі сучасне обладнання, в основному вони працюють так, як їх прадіди. Об'єднавши їх у сільськогосподарські виробничі одиниці, ми підвищимо ефективність та продуктивність."
FRA_force_the_issue: "Форсувати проблему"
FRA_force_the_issue_desc: "Ми далеко пішли з моменту створення «Народного фронту». Але ми не можемо залишати нашу роботу наполовину. Настав час для всіх ліворуч зробити вибір і стати на позицію — або з революцією, або проти неї."
FRA_force_the_issue_tt: "Штраф стабільності залежить від популярності §Yдемократичної§! партії.\n"
FRA_reconciliation_desc: "У минулому французькі революції занадто часто кидали країну в нескінченні судоми революційного та контрреволюційного терору. Можливо, настав час будувати республіку, в якій кожен має своє місце, підтримав він революцію чи ні."
FRA_constitutional_convention: "Конституційна конвенція"
FRA_constitutional_convention_desc: "Фундаментальну зміну в природі нашої республіки неможливо зробити за одну ніч, і це неможливо зробити без переговорів про нову конституцію."
FRA_anti_fascist_coalition_desc: "Найбільшою загрозою маршу прогресу є поширення реакційного фашизму. Ми мусимо підтримувати кожну країну, яка готова боротися з цією загрозою, інакше жодного з нас не буде завтра."
FRA_invite_anti_fascist_emigrants_desc: "Перший крок, який робить кожен фашистський режим, — це вигнання своїх критиків і людей, які могли б представити альтернативне бачення того, як можна організувати країну. Однак ці люди також ідеально підходять для формування уряду у вигнанні, щоб підготуватися до дня звільнення їхньої країни."
FRA_reconnect_to_the_balkans: "Відновлення зв'язку з Балканами"
FRA_reconnect_to_the_balkans_desc: "Франція довгий час намагалася збалансувати сили Центральної Європи, звертаючись до країн Балкан. Цей зв'язок все ще існує, навіть якщо нещодавно йому було дозволено припинити дію."
FRA_pre_empt_the_fascist_attack: "Запобігти нападу фашистів"
FRA_pre_empt_the_fascist_attack_desc: "Чому ми мусимо дозволити ворогові підготуватися в мирі і вибрати момент, коли неминуча атака станеться, коли це найбільше підходить для них? Ми завдамо удару першими і придушимо цю загрозу, перш ніж вона встигне підготуватися."
FRA_ban_the_leagues_desc: "Ультраправим лігам дозволили організуватися без контролю. Хоча зараз вони занадто слабкі, щоби спробувати переворот, невідомо, що вони могли б зробити в майбутньому. Краще розчинити їх зараз."
FRA_the_blum_viollette_proposal_desc: "Громадянство Французької Республіки має бути відкритим для всіх, хто відповідає вимогам. Багато з наших вірних підданих в Алжирі хотіли б стати повноправними громадянами, але поки що їм не дозволено це зробити. Зробивши їх повноправними громадянами, ми б зв'язали Алжир набагато ближче до Франції."
FRA_expand_the_citizenship_desc: "Для республіки неприпустимо, щоб деяким людям, які проживають на її території, не дозволили стати її громадянами, але такий стан речей був дозволений у нас. Ми мусимо негайно виправити це."
FRA_france_undividable_desc: "Франція повинна бути сформована в єдине ціле, під одним прапором. Настав час відкрито визнати це, хоча б лише для того, щоби заспокоїти страхи розколу."
FRA_french_union_desc: "Настав час проголосити нову Францію, Францію, яка охоплює земну кулю, в якій об'єднані всі частини нашого царства. Ми проведемо референдуми в кожній частині, щоб підтвердити волю людей стати частиною цієї нової, великої Франції."
FRA_french_union_tt: "Будуть проведені референдуми в різних частинах нашої колоніальної імперії. Деякі частини можуть замість цього стати повністю незалежними."
FRA_encourage_immigration_desc: "Наша Батьківщина гостро потребує робочих рук, щоби надолужити втрати, завдані у Великій війні. Полегшивши поселення у Франції, ми можемо залучити кваліфікованих іммігрантів, які зможуть компенсувати цей недолік."
FRA_review_foreign_policy_desc: "Континентальний порядок, встановлений у 1919 році, стає все більш загрозливим. Настав час переглянути наші варіанти зовнішньої політики, щоб убезпечити нові союзи, щоби подолати майбутній шторм."
FRA_intervention_in_spain_desc: "Громадянська війна в Іспанії довела зіткнення між ідеологіями до самого нашого порогу. Ми мусимо діяти обережно, щоби конфлікт не перекинувся на нашу країну."
FRA_support_the_finns_desc: "Фіни борються за життя. Ми мусимо їм допомогти."
FRA_confirm_eastern_commitments: "Підтвердити східні зобов'язання"
FRA_confirm_eastern_commitments_desc: "Після Великої війни ми створили мережу союзів у Східній Європі, як противагу відроджуваній Німеччині та експансіоністському Радянському Союзу. Наші союзники в регіоні зараз цікавляться, чи дійсно ми прийшли б їм на допомогу, якби нас покликали. Ми мусимо заспокоїти їх, перш ніж вони вирішать шукати допомоги в іншому місці."
FRA_strengthen_the_little_entente_desc: "Мала Антанта зобов'язує нас прийти на допомогу нашим союзникам у Східній Європі та на Балканах. Ми дозволили цьому союзу розпатися, але зараз він потрібен як ніколи. Настав час його відродити."
FRA_invest_in_our_weaker_allies_desc: "Якщо ми хочемо мати спроможних союзників у разі війни, ми мусимо дати їм можливість задовольняти власні військові потреби. Програма помірних інвестицій у свою промисловість дозволить їм виробляти необхідні боєприпаси на місці."
FRA_coordinate_rearmament_desc: "Щоби відповідати єдиному процесу розвитку німців та інших наших супротивників, ми також мусимо координувати наші зусилля з нашими союзниками."
FRA_foreign_guest_workers_desc: "Нестача працівників є основною перешкодою в розширенні нашої промисловості та зростанні наших збройних сил. Запрошення кваліфікованих робітників з наших союзників працювати на наших заводах вивільняє робочу силу для відправки в армію."
FRA_join_the_ententes_desc: "Франція не може виконувати два зобов'язання щодо взаємної оборони одночасно. Якщо ми не зможемо змусити британців також погодитися виконувати наші зобов'язання, нам доведеться вибирати. Об'єднуючи наші розрізнені мережі альянсів в єдине ціле, ми на порядок збільшуємо стримувальний чинник наших альянсів."
FRA_revive_the_franco_polish_alliance_desc: "Франція завжди підтримувала незалежну Польщу. За останні роки відносини між нашими країнами трохи охололи. З загрозою Німеччини на горизонті, настав час відновити наш пакт."
FRA_revive_the_franco_polish_alliance_tt: "\nПольщу запросили б до нашого альянсу, якби ми були його лідером."
FRA_buy_time_desc: "Ми не готові протистояти німцям на полі. Наші союзники слабкі, наша армія застаріла. Можливо, нам доведеться пожертвувати, якщо хочемо вижити."
FRA_arms_purchases_in_the_us_desc: "Наша військова промисловість просто не в змозі забезпечити наші сили необхідною сучасною зброєю. Однак у США є вільні виробничі потужності. Якщо вони не вирішать повернутися до свого ізоляціонізму, здавалося б, їх можна було б переконати продати нам необхідну зброю."
FRA_france_leads: "Франція-лідер"
FRA_france_leads_desc: "Нація з гордою історією Франції не може дозволити іншим країнам диктувати її зовнішню політику. Ми зробимо свій вибір, керуючись власними інтересами."
FRA_concessions_to_italy_desc: "Італія все ще мріє про імперію в Африці. Якби ми запропонували деякі поступки — і схвалили б її завоювання Ефіопії — ми могли б запобігти формуванню осі між Римом і Берліном."
FRA_ratify_the_stresa_front_desc: "Італія вказала, що приєднається до нашої фракції в обмін на території в Африці. Настав час покласти перо і ратифікувати необхідні договори."
FRA_franco_soviet_treaty_desc: "[SOV.GetAdjective]а влада так само стурбована зростанням фашизму в Європі, як і ми. Можливо, ми змогли б переконати їх підтримати нас, якби настав час."
FRA_revive_the_national_bloc: "Відродити національний блок"
FRA_revive_the_national_bloc_desc: "Політичний ландшафт з кожним днем стає дедалі радикальнішим. Ліві шепочуть про спільну справу з комуністами. Зараз потрібне сильне, стабільне лідерство."
FRA_laissez_faire_desc: "Комуністи відкрито говорять про радикальну перебудову економічної структури нашої країни, про позбавлення працьовитої людини належної власності. Проти цього ми поставимо просте поняття свободи. Динамічна економіка завжди перевершить лівий кошмар задушення бюрократії."
FRA_laissez_faire_tt: "Наша економіка стане ефективнішою приблизно через два роки."
FRA_protect_the_rights_of_man: "Захист прав людини"
FRA_protect_the_rights_of_man_desc: "Можливо, вони ніколи не скажуть про це відкрито, але кожному, хто має очі, зрозуміло: обмеження права власності — це лише перший крок до ліквідації всіх прав, за які так важко боролися наші горді предки. У нас цього не буде!"
FRA_freedom_front_desc: "Зіткнувшись із хаосом і потрясіннями, які обіцяють комуністи, потрібно бути готовими укласти союзи з іншими партіями, навіть з тими, які особисто можна вважати осудними."
FRA_stimulate_the_dynamic_market_desc: "Доведено, що динамічний ринок є найбільш ефективною формою організації економіки. Але нею досі керують люди, і люди іноді потребують певних запевнень, що їхня важка праця не буде марною. Законодавчо скасувавши деякі обмеження та надаючи гарантії, ми можемо допомогти інвесторам подолати їхні страхи та допомогти стимулювати нашу економіку."
FRA_agricultural_protectionism_desc: "Світова економіка стає все більш ворожою до наших традиційних способів виробництва. Якщо ми не вживемо заходів для захисту наших фермерів, незабаром ми зіткнемося з кризою невимовних масштабів, оскільки наші фермери не зможуть залишатися конкурентоспроможними перед обличчям масового виробництва харчових продуктів, які надходять з-за кордону."
FRA_economic_devolution_desc: "Абсурдно думати, що якийсь бюрократ у Парижі знає, що краще для компанії в Бордо. Ми мусимо довіряти своїм підприємцям і надати їм можливість створювати власні рішення."
FRA_promote_entrepeneurship_desc: "Серцем динамічного ринку завжди була людина, яка, побачивши можливість, швидко рухається, щоб її використати. Останніми роками цей дух був придушений непотрібними правилами. Ми мусимо відкотити їх назад."
FRA_utilize_the_leagues: "Використати ліги"
FRA_utilize_the_leagues_desc: "Сумний факт, що політичне насильство стало звичним явищем у Франції. Якщо країна хоче пережити загрозу комуністичної революції, ми мусимо не ухилятися від допомоги людей, які можуть і будуть зустрічати комуністичних головорізів на вулиці, якщо до цього дійде."
FRA_national_regeneration_desc: "Надмір демократії та хибний республіканізм отруїли нашу країну та розділили наш народ. Загоїти ці рани знадобиться багато часу, але перші кроки нарешті зроблено."
FRA_destroy_decadence_desc: "Жодна країна ніколи не була великою, якщо дозволяла собі обговорювати навіть найменше питання місяцями. Деякі країни, безпечні за океаном і підтримувані глобальними імперіями, можуть вважати, що вони можуть дозволити собі цю розкіш. Ми не можемо."
FRA_integralism_desc: "Ідеологія інтегралізму стверджує, що всі сторони суспільства мусять об'єднатися і працювати так, ніби вони є одним невеликим шматком більшого цілого. Це суспільство має бути добре впорядкованим, щоб усі його частини працювали разом у злагоді."
FRA_work_desc: "Ремісник є найважливішою складовою економіки. Коли керуються потрібними людьми, немає більш благородного покликання, ніж покласти свою працю на службу своїй країні."
FRA_family_desc: "Найменшою одиницею суспільства є не особистість, а сім'я. Заперечувати цей простий і очевидний факт було найбільшою вадою старої республіки."
FRA_fatherland_desc: "Країна стоїть понад усе. У цьому не може бути жодних сумнівів."
FRA_political_unity_desc: "Історія Франції з часів падіння абсолютизму була історією політичної боротьби. Коли була єдність — Франція перемогла. Коли були внутрішні чвари — Франція зазнала поразки. З цієї причини ми не можемо дозволити, щоб амбіції небагатьох зашкодили багатьом."
FRA_diplomatic_freedom_desc: "Республіканські уряди прикували себе до штучних конструкцій у Східній Європі, які впадуть, як тільки ми відкликаємо нашу допомогу. Вони є зобов'язаннями, а не активами, тому ми позбавляємося від них."
FRA_latin_entente_desc: "Братство, яке існує між державами-спадкоємицями Римської імперії, є незаперечним. Ґерманський народ Європи надто довго панував на континенті. Настав час повернути наше національне право народження."
FRA_reach_out_to_spain_desc: "Щойно оговтавшись після громадянської війни, Іспанія є нашим природним союзником у наших спробах змінити континент."
FRA_invite_portugal_desc: "Хоча її колоніальна імперія значно зменшилася, полум'я розвідок і завоювань все ще горить у серці кожного португальця."
FRA_compensate_italy_desc: "У минулому конфлікти на деяких крихітних ділянках пустелі втягували наші нації в конфлікт. Таку нісенітницю легко зупинити, і можна швидко знайти взаємоприємний результат."
FRA_intervention_in_greece_desc: "Греція контролює одні з найцінніших територій Середземного моря. Ми не можемо дозволити ворожому уряду контролювати його, тому ми мусимо діяти першими."
FRA_the_congress_of_paris_desc: "На Берлінському конгресі були сформовані кордони Африки. Але мапа сьогодні скидається на клаптикову ковдру. Настав час перемалювати карту і таким чином сформувати основу для нової колоніальної імперії."
FRA_the_natural_borders_of_france_desc: "Цілком природно, що країна насамперед мусить дивитися на власні інтереси. Ми не можемо мирно співіснувати з німцями в нашій боротьбі, і тому ми мусимо убезпечити наші природні кордони, щоби захистити наші центри."
FRA_towards_a_new_europe_desc: "Франція знаходиться на роздоріжжі. Ми можемо прив'язати себе до старого порядку, а можемо прийняти новий. Оскільки німці готові переробити континент, нам було б вигідно бути на їхньому боці."
FRA_establish_spheres_of_influence_desc: "Протягом століть наш народ жив у вірі, що ми смертельні, спадкові вороги. Ця віра була заснована на ідеї, що наші інтереси несумісні. Але ми, безперечно, могли б дійти згоди, якби просто визначили наші сфери впливу і старанно утримувались від втручання."
FRA_split_belgium_desc: "Оскільки Бельгія тепер у нашій сфері впливу, настав час покликати франкомовні частини її додому. Решта буде сформована в нову державу."
FRA_align_belgium_desc: "Бельгійці завдячують нам своїм існуванням, і ми не можемо дозволити їм забути цей факт. Якщо ми дозволимо їм залишатися незалежними, ми принаймні забезпечимо створення дружнього уряду."
FRA_grow_the_empire: "Розвиток імперії"
FRA_grow_the_empire_desc: "Абсурдно, щоб країні розміром з Бельгію було дозволено зберегти колонію, у багато разів її розмір. Ми набагато краще підходимо для управління такою територією."
FRA_bring_home_quebec_desc: "Давно втрачена провінція з часом знову буде нашою. Всі франкофони світу згодом возз'єднаються з батьківщиною."
FRA_expand_to_the_suez_desc: "Поділ контролю між нами та Британією в Леванті є нездійсненним компромісом, якого тепер, на щастя, нам більше не доводиться дотримуватися."
FRA_dominate_the_middle_east_desc: "Країни Близького Сходу — це штучні конструкції, вирізані з трупа Османської імперії. Вони не більш суверенні, ніж звичайне французьке село, і настав час нагадати їм про цей факт."
FRA_the_council_of_rambouillet_desc: "Коли в країні панує неспокій, люди шукають сильного лідера. Стало зрозуміло, що республіканізм підвів французький народ, і настав час повернутися до природних правителів Франції. Але спочатку треба закласти основу для відновлення монархії."
FRA_revise_the_constitution_desc: "Республіканська конституція завжди мала бути зупинкою, якій дозволялося діяти занадто довго. Тепер ми перепишемо його, щоби дозволити монарху повернутися."
FRA_repeal_the_law_of_exile: "Скасувати Закон про вигнання"
FRA_repeal_the_law_of_exile_desc: "Жодному главі французької королівської сім'ї чи їх спадкоємцям не дозволяється на французьку землю без чіткого дозволу. Перш ніж ми зможемо мати тріумфальне повернення монархії, ми мусимо позбутися цієї неприємної маленької перешкоди."
FRA_orleanist_restoration_desc: "Орлеанський дім користується значною підтримкою серед роялістів у Франції. Хоча деякі недоброзичливці вважали за краще іншого кандидата на престол, можна не сумніватися, що орлеанський спадкоємець має найкращі шанси мирно об'єднати країну, яка стоїть за ним.."
FRA_guarantee_the_constitution_desc: "Перш ніж республіканська преса зможе навіть розпочати свої необгрунтовані кампанії проти легітимності королівського правління, ми мусимо підірвати їх репутацію, надавши залізні гарантії поваги індивідуальних прав людей."
FRA_the_first_citizen_of_the_state_desc: "Король, наділений значною владою, ніколи не повинен розглядатися як тиран чи абсолютист старого правителя. Натомість сучасний монарх повинен поважати закон і бути першою лінією захисту від тих, хто незаконно узурпує владу."
FRA_counter_action_desc: "Action Francaise довгий час була найрішучішим прихильником повернення до монархії. На жаль, їхні погляди на інші теми менш приємні. Настав час повідомити їм, що вони виконали свою мету, і позбутися від них."
FRA_no_further_humiliations_desc: "Протягом багатьох років республіканські уряди дозволяли німцям боротися з міжнародними договорами, деякі з яких були нахабно порушені до того, як чорнило навіть висохли. Це зараз закінчується."
FRA_slum_clearing_desc: "Незважаючи на те, що простий французький робітник знаходиться в одній із великих держав світу, він часто живе в жахливих умовах огидної убогості. Жоден король, гідний цього титулу, не може терпіти, щоб його піддані жили в такому стані."
FRA_public_welfare_desc: "Король, який не працює для найменшого зі своїх підданих, зовсім не король."
FRA_the_legitimate_heir_desc: "Легітимісти вважають карлістську гілку законним спадкоємцем престолу Франції. Призначення їх кандидата на престол відкриває надзвичайну можливість правління Іспанією та Францією в умовах подвійної монархії."
FRA_secure_the_crown_of_spain: "Забезпечити корону Іспанії"
FRA_secure_the_crown_of_spain_desc: "Першим кроком до заявлення прав короля є захист Іспанії від різних урядів-самозванців, які виникли. Їхні дрібні чвари вже кинули країну в криваву громадянську війну — ми мусимо не дозволити їм зробити це знову."
FRA_unite_the_crowns_desc: "Коли Іспанія була забезпечена, ми можемо об'єднати корони та створити нове королівство, Королівство Франко-Іспанія."
FRA_two_countries_two_crowns_desc: "Немає жодного можливого способу, яким ми могли б об'єднати країни, де одна не вважала б себе суб'єктом іншої. Натомість ми радимо королю правити обома в особистому, але не правовому союзі."
FRA_proclaim_the_third_empire_desc: "Бонапартистів можна вважати аутсайдерами в боротьбі за трон, але вони несуть у собі мрію про час, коли вся Європа схилялася перед імператором французів."
FRA_avenge_waterloo_desc: "Історія Наполеона Першого назавжди визначиться його найбільшою поразкою. Якщо ми хочемо досягти успіху, ми мусимо показати, що ми можемо виграти там, де він програв."
FRA_reorganize_the_dutch_desc: "Нідерландці теж колись були частиною Французької імперії. Тепер, коли вони зазнали поразки, настав час повернутися до цього природного стану речей."
FRA_retribution_for_sedan_desc: "Понад півстоліття німці святкують там битву при Седані і свій тріумф над Наполеоном Третім. У майбутньому кожен німець навчиться проклинати назву того місця."
FRA_disunite_germany_desc: "Тріумф над Францією дозволив Пруссії об'єднати під своїм прапором менші німецькі держави. Цілком правильно, що тепер, коли німці зазнали поразки, цей процес повернувся."
FRA_return_to_borodino_desc: "Під Бородіном Наполеон найближче наблизився до досягнення своєї перемоги в Європі. Російська армія була майже знищена, і якби він був трохи швидше, він міг би змиритися з росіянами. Ми покажемо всьому світу, що це можливо."
FRA_je_suis_la_deluge_desc: "Французька революція була потопом, який знищив старі та слабкі режими, які так довго контролювали Європу. Тепер тут новий потоп."
FRA_coordinate_rearmament_tt: "Знижує вартість ліцензій на виробництво для членів нашого альянсу."
invite_to_faction_tt: "Запрошується до нашого альянсу."
VIC_emergency_powers_to_petain_desc: "Оскільки битву за Францію програли, зрозуміло, що необхідно вжити радикальних заходів для забезпечення безпеки держави. Президента не можна обмежувати в тому, щоб робити те, що необхідно."
VIC_the_national_revolution_desc: "Наша поразка, безсумнівно, була спричинена фундаментальним недоліком нашої нації. Виправити цей недолік знадобиться багато часу, але, можливо, шок нашої поразки дозволить нам повернутися сильнішими."
VIC_long_term_economic_planning_desc: "Хоча є спокусою вважати нинішню ситуацію настільки важливою, що вона витісняє всі інші проблеми, ми мусимо не забувати, що є речі, реалізація яких потребує багато часу. Створюючи низку економічних планів, ми можемо ефективно розвивати нашу економіку."
VIC_aid_small_businesses: "Допомога малому бізнесу"
VIC_aid_small_businesses_desc: "Численні невеликі компанії, які утворюють нашу економіку, сильно постраждали від нормування та інших військових заходів. Ми мусимо спробувати виправити це, щоби допомогти їм вижити."
VIC_venerate_the_craftsman: "Ушанувати ремісників"
VIC_venerate_the_craftsman_desc: "Занадто довго обговорення праці зосереджувалося на промисловому робітнику, який працює на великому заводі у великій компанії. Настав час показати здобутки вправного майстра, який працює у власній майстерні, забезпечує сім'ю."
VIC_down_with_marianne_desc: "Псевдорелігійне поклоніння Маріанні, символу французького республіканізму, скривило свідомість нашого народу. Подібно до нікчемної Республіки, яку вона представляє, усі її сліди мають бути знищені."
VIC_up_with_jean_darc_desc: "Жанна д'Арк мужньо боролася проти, здавалося б, переважаючого ворога, пожертвувала всім, що мала, на благо вітчизни, і згуртувала націю під своїм прапором, щоб вигнати загарбників. Невже вона набагато кращий символ для нашої молоді, ніж Маріанна?"
VIC_celebrate_motherhood: "Поважати материнство"
VIC_celebrate_motherhood_desc: "Зрозуміло, що місце жінки — у господарстві, так само, як місце чоловіка — бути на верстаку чи в полі. Нашим людям треба нагадати, що жіноча праця так само важлива для виживання нації, як і чоловіча."
VIC_prosecute_the_losers_desc: "Франція роками боролася проти армій кайзера, але втручалася в нинішню війну. Для цього має бути причина, і ми мусимо не зупинятися, поки це не буде виявлено, а винні люди не будуть притягнуті до відповідальності."
VIC_concessions_to_the_germans_desc: "Реалії ситуації вимагають від нас домовитися з колишніми ворогами. Повинен бути спосіб зменшити тяжкий тягар, покладений на нас."
VIC_mandatory_work_service: "Служба обов'язкової роботи"
VIC_mandatory_work_service_desc: "Нам вдалося домогтися від німців обіцянки, що ми зменшимо витрати на окупацію, якщо постачати їм робочу силу. Проте, здається, мало хто з людей готовий зробити потрібну роботу, щоби допомогти своїй батьківщині в скрутну годину. Там, де стимули виявилися невдалими, тепер ми, на жаль, мусимо використовувати примус."
VIC_a_nation_reborn_desc: "Наприкінці довгого і болісного процесу відбудови нашої приниженої та переможеної нації стоїть нова, відроджена Франція, позбавлена раку республіканізму та його внутрішніх розколів."
VIC_end_the_occupation_desc: "Наприкінці нашої національної революції ми готові зайняти своє місце поруч із нашими колишніми ворогами і боротися за нову Європу, Європу, захищену від загрози більшовизму і вільну від спокус республіканізму, що розколюють."
VIC_the_national_bureau_of_statistics_desc: "Якщо ми хочемо вести наших людей у краще майбутнє, нам потрібні надійні дані, на яких базуватимемося наші рішення. Нам слід створити нове агентство, яке має генерувати ці дані."
VIC_the_legionary_service_order: "Орден легіонерської служби"
VIC_the_legionary_service_order_desc: "Оскільки наші військові значною мірою роззброєні та в будь-якому випадку занадто тонкі, щоби захистити всю Францію, нам потрібна нова організація патріотів для підтримки режиму."
VIC_form_the_milice_desc: "Оскільки спротив дедалі сильнішає по всій Франції, нам потрібно створити силу, яка зможе боротися з ними. Ми вербуватимемо лише найбільш патріотичних членів і дамо їм широку свободу діяти так, як вони вважають за потрібне, щоби притягнути цих терористів до п'яти."
VIC_anti_bolshevist_volunteers_desc: "Саме зараз відбувається найбільша боротьба в історії людства між силами західної цивілізації та силами комунізму. Ми не можемо сидіти склавши руки, поки йде ця титанічна битва."
VIC_rebuild_the_military_desc: "Армія Франції була вщент розбита і принижена, знадобиться багато зусиль, щоби повернути її до повної бойової сили."
VIC_finish_the_naval_buildup_desc: "Пізня республіка заклала ряд кораблів для модернізації флоту. Розпочате занадто пізно і переслідувано надто повільно, воно не могло бути закінчено вчасно. Але це ще може стати ядром нового французького флоту."
VIC_hidden_materials_desc: "Німці не могли б так швидко відновити свої армії, якби не обдурили умови своїх договорів. Тому справедливо і правильно, щоби ми вчинили так само."
VIC_analyze_our_defeat_desc: "Наша поразка не була неминучою. Багато різних людей не виконали своїх обов'язків у довгій низці мерзенного самовдоволення. Ми з'ясуємо точні причини та забезпечимо кращу підготовку в майбутньому."
VIC_modernize_the_airforce_desc: "Можливо, найпринизливішою частиною нашої поразки була наша нездатність змагатися в повітрі. Сучасних літаків у нас було занадто мало. Оскільки війна триває навколо нас, нові літаки швидко запускаються у виробництво. Ми мусимо не допустити повторення подібного."
VIC_learn_from_the_enemy_desc: "Найшвидший спосіб зрозуміти, як і чому ми потерпіли невдачу, — це зрозуміти, що наші опоненти зробили правильно."
VIC_buy_from_the_enemy_desc: "Наша військова промисловість була не в змозі забезпечити нас достатньою кількістю сучасної зброї, та й досі ні. Ми мусимо дивитися на придбання сучасної зброї з усіх доступних джерел."
FRA_appeal_to_the_french_nation: "Звернення до французької нації"
FRA_appeal_to_the_french_nation_desc: "Франція, можливо, програла битву, але не програла війну. Обов'язок кожного француза-патріота — чинити спротив."
FRA_appeal_to_overseas_territories: "Звернення до заморських територій"
FRA_appeal_to_overseas_territories_desc: "Хоча столичні райони Франції, можливо, впали перед ворогом, більша частина її імперії все ще залишається вільною. Якщо ми зможемо зібрати їх на допомогу, ми зможемо повернути бій ворогу."
FRA_appeal_to_overseas_territories_tt: "Колоніальні території в різних частинах світу мають шанс перейти на нашу сторону."
FRA_intervention_in_north_africa_desc: "Північна Африка є найкращим місцем для вторгнення, щоби повернути батьківщину. Повернення його на наш бік є життєво важливим для нашої визвольної кампанії."
FRA_intervention_in_west_africa_desc: "У Західній Африці проживають незліченні мільйони жителів, яких можна призвати до нової армії, щоби повернути наші батьківщини."
FRA_intervention_in_syria_desc: "Відмова ворогу в стратегічних територіях в Сирії захищає Суецький канал і різко поліпшує нашу ситуацію в східному Середземномор'ї."
FRA_intervention_in_indochina_desc: "Далеко від бойових дій у Європі, наші колонії в Індокитаї є ідеальним місцем, щоби допомогти нам захистити наші інтереси в регіоні."
FRA_intervention_in_central_africa_desc: "Центральна Африка має життєво важливе значення для військових зусиль союзників і може бути сприйнята як важливий для нас пропагандистський переворот."
FRA_intervention_in_madagascar_desc: "Якщо ворогові дозволять взяти і зміцнити Мадаґаскар, нас чекає катастрофа в Індійському океані. Швидкі та рішучі дії могли б гарантувати, що острів залишиться на нашому боці."
FRA_form_the_national_committee: "Створити Національний комітет"
FRA_form_the_national_committee_desc: "Мало хто міг повірити, що наша справа може мати успіх. Але тепер ми нарешті достатньо сильні, щоб оголосити про формування повністю функціонуючого уряду у вигнанні, готового взяти під контроль будь-яку французьку територію, звільнену від ворога."
FRA_form_the_provisional_government_of_the_republic_desc: "Після звільнення Парижа ми більше не є урядом у вигнанні. Настав час розпочати важку роботу з відбудови нашої країни."
FRA_continue_the_fight_desc: "Поки що небагато солдатів вирішили приєднатися до нас, але ті, які у нас є, мають бути озброєні та оснащені."
FRA_the_free_french_navy_desc: "Наші союзники замкнені у відчайдушній боротьбі за виживання, для якої життєво важливі морські шляхи. Ми мусимо зробити свій внесок, щоби допомогти їм."
FRA_colonial_recruitment_desc: "Оскільки батьківщина недоступна для вербування, ми мусимо звернутися за допомогою до наших колоній. Багато наших підданих готові взяти в руки зброю, щоб воювати за нас."
FRA_the_regiment_normandie_desc: "Дуже важливо, щоби ми, французи, воювали на всіх фронтах. Оскільки совєти зараз брали участь у боротьбі проти нашого спільного ворога, ми могли відправити невелику групу льотчиків-винищувачів на допомогу."
FRA_refus_absurde_desc: "Навіть у годину поразки воля до опору залишається сильною в деяких серцях. Вони ляжуть в основу руху опору на окупованих територіях."
FRA_the_maquis_desc: "Сільські райони Франції пропонують прикриття для всіх, хто хоче втекти від окупанта або його колабораціоністів. Ми маємо підтримати людей, які відмовляють ворогові у своїй праці в акті опору, щоби з часом перетворити ці території на вогнища опору."
FRA_reach_out_to_trade_unions: "Звернутися до профспілок"
FRA_reach_out_to_trade_unions_desc: "Якщо ми маємо завдати удару по галузях, які зараз були притиснуті до ладу з боку ворога, то мати гарний зв'язок із робітниками здається найкращим способом. Вони можуть затримати або саботувати будь-яке виробництво, що відбувається, набагато ефективніше, ніж будь-яка стороння сила."
FRA_cooperation_with_the_communists_desc: "У нашій спільній боротьбі ми мусимо не відмовляти жодному союзнику, який пропонує себе — навіть якщо вони можуть називати себе товаришем."
FRA_connections_to_industrialists: "Зв'язки з промисловцями"
FRA_connections_to_industrialists_desc: "Хоча співпраця з робітниками військової промисловості допомагає, співпраця з людьми, які керують фабриками, сама по собі має переваги."
FRA_the_civil_and_military_organization: "Цивільна та військова організація"
FRA_the_civil_and_military_organization_desc: "Численні невеликі групи, які здійснюють акти опору, об'єднуються, щоб утворити більшу організацію. Ми мусимо дати цьому наше благословення."
FRA_national_council_of_the_resistance_desc: "Спротив у Франції стає все сильнішим і сильнішим, і він став настільки потужним, що йому потрібен новий керівний комітет для координації його діяльності."
FRA_national_uprising_desc: "Час настав. Зараз настав час взяти зброю і вийти з тіні, яка прикривала вас протягом багатьох років!"
FRA_french_forces_of_the_interior: "Французькі внутрішні війська"
FRA_french_forces_of_the_interior_desc: "Спротив має тисячі людей під зброєю по всій Франції. Коли ми і наші союзники просуваємося по всій країні, ми змітаємо їх і перетворюємо на солдатів нашої армії."
FRA_french_forces_of_the_interior_tt: "Створює слабкі піхотні підрозділи в кожному звільненому регіоні."
FRA_naval_rearmament_desc: "Наша суднобудівна галузь була занедбана, поки ми зосередилися на тому, щоб йти в ногу з розвитком інших галузей. У результаті ми зараз дуже сильно загрожуємо бути перевершеними нашими суперниками в Середземному морі та Атлантиці. Ми мусимо інвестувати більше, щоби надолужити втрачений час."
FRA_colonial_naval_bases_desc: "Ключем до глобального прогнозування потужності є здатність підтримувати флот далеко від рідних вод. У нас уже є великі колоніальні холдинги, тепер ми мусимо розвивати їх, щоби служити базою для заправки та ремонту нашого флоту."
FRA_develop_colonial_dockyards_desc: "З розширеними та модернізованими військово-морськими базами в різних частинах нашої Імперії ми можемо розглянути питання щодо врегулювання необхідної важкої промисловості та побудувати великі доки, необхідні для будівництва кораблів за кордоном."
FRA_the_old_school_desc: "Незважаючи на всі досягнення військово-морських технологій, ключовим елементом морської сили все ще є капітальний корабель, який діє за підтримки інших підрозділів флоту. Незалежно від того, чи це капітальний корабель все ще є лінкором, чи є новим авіаносцем, ми мусимо ще більше збільшувати розміри нашої суднобудівної промисловості, щоби гарантувати, що ми зможемо йти в ногу з іншими військово-морськими державами."
FRA_carrier_planes_desc: "Носій настільки хороший, наскільки його літаки. Без сучасних літаків будь-який авіаперевізник є марними інвестиціями."
FRA_rush_the_richelieus: "Прискорити «Richelieu»"
FRA_rush_the_richelieus_desc: "Оскільки ситуація в Європі стає все більш і більш відчайдушною, ми не встигаємо будувати наші нові наземні підрозділи звичайними засобами. Ми мусимо визначити пріоритети матеріалів, щоби наші нові лінкори були введені в експлуатацію якомога швидше."
FRA_prioritize_the_joffre: "Пріоритет для «Joffre»"
FRA_prioritize_the_joffre_desc: "Наш нинішній флот авіаносців безнадійно застарілий і його перевершує будь-який потенційний ворог. Ми мусимо переконатися, що проєкт нового перевізника надається першочерговим."
FRA_the_young_school_desc: "Розробки в авіації, підводних човнах і торпедах зробили капітальний корабель застарілим. З нашою обмеженою військово-морською промисловістю ми не можемо дозволити собі витрачати час і гроші на будівництво гігантських плавучих фортець, які безпорадні проти загроз сучасного морського поля битви. Натомість ми мусимо зосередитися на підвищенні ефективності, щоби дозволити нам будувати більше малих суден.§!"
FRA_undersea_combat_desc: "Підводний човен набув зрілості в останнє десятиліття. Тепер він становить смертельну загрозу для будь-яких надводних кораблів, але його все важче виявити та знищити."
FRA_surface_combat_desc: "Завдяки прогресу в артилерії стало майже неможливим побудувати корабель, який міг би сподіватися витримати тривалий поєдинок із іншим великим судном. Набагато краще мати флот сучасних есмінців і торпедних катерів, щоби здолати противника масованими залпами торпед."
FRA_prioritize_the_joffre_tt: "Додає сучасний §Yавіаносець§!, зібраний на 40%, у чергу для збірки."
FRA_SNCAN_formed: "Сформовано SNCAN"
FRA_SNCAO_formed: "Сформовано SNCAO"
FRA_SNCASE_formed: "Сформовано SNCASE"
FRA_SNCASO_formed: "Сформовано SNCASO"

FRA_loyalty_to_moscow_desc: "Модель соціалізму, яка практикувалася в Радянському Союзі, може бути не ідеальною, але поза будь-якими розумними сумнівами Радянський Союз досяг найвищого ступеня реалізації соціалістичних ідей. Ми були б дурнями, якби спробували знайти власний шлях."
FRA_host_the_german_exiles: "Прийняти німецьких вигнанців"
FRA_host_the_german_exiles_desc: "Німеччина, батьківщина Маркса й Енґельса, колись була в авангарді комуністичної думки та практики. Багато німецьких комуністів втекли, коли нацисти прийшли до влади. Якщо ми дамо їм дім, вони допоможуть нам організувати більш ефективне управління звільненими територіями."
FRA_revolution_to_the_utmost: "Революція до крайності"
FRA_revolution_to_the_utmost_desc: "Революція, що залишилася наполовину, не є революцією. Ми не повинні зупинятися, поки справа не буде зроблена і нова політична система не стане безпечною. Якою б не була ціна."
FRA_destroy_the_counter_revolution_desc: "Навіть зараз деякі люди у Франції готуються встромити кинджал у спину власного народу, коли той виявляє хоч секунду слабкості. Ми їм не дамо, і вдаримо першими."
FRA_revolutionary_zeal_desc: "Французький народ завжди мав особливий запал до викорінення старого порядку та піднесення нового. Це не варто знеохочувати."
FRA_loyalty_to_the_cause: "Вірність справі"
FRA_loyalty_to_the_cause_desc: "Інші країни можуть сформулювати своє бачення комунізму, але немає причин, чому ми повинні йти на компроміс із нашим. Можливо, вони зупинилися на півдорозі, охоплені сумнівами щодо того, чи мета виправдовує засоби. Ми не будемо."
FRA_carry_the_revolution_north_desc: "За Ла-Маншем лежить батьківщина промислової революції, а разом з нею й дім сучасного капіталізму. Ми не можемо допустити, щоб це місце стало плацдармом для контрреволюційного ворога."
FRA_carry_the_revolution_west_desc: "Режими Піренейського півострова висять на волосині, готові бути зметені народною революцією. Ми розірвемо цю нитку."
FRA_carry_the_revolution_west_tt: "Надає ціль війни §YПовалення уряду§! проти §YІспанії§! або будь-яких уцілілих некомуністичних угрупувань громадянської війни в Іспанії."
FRA_carry_the_revolution_east_desc: "На нашому східному кордоні лежить найбільша загроза нашому новому порядку. Зібрані там реакційні сили завдадуть удару, коли ми найменше зможемо це собі дозволити — але лише якщо ми дамо їм час підготуватися до цього."
FRA_carry_the_revolution_south_desc: "Першою країною, яка впала під фашизм, була Італія. В результаті ідеологія міцно закріпилася в Італії. Наші світогляди не можуть мирно співіснувати. Вони знають це так само добре, як і ми, і, без сумніву, будуть готові діяти. Так і ми повинні."
FRA_egalite_liberte_solidarite_desc: "Перша Французька революція змела режими, які проіснували тисячоліття, і назавжди змінила ландшафт Європи. Ми закінчимо те, що вони почали."
FRA_reform_the_labour_laws_desc: "Робітники Франції працюють у важких умовах, з низькою оплатою та невеликими пільгами. Настав час запровадити комплексний пакет реформ, щоби поліпшити їх долю."
FRA_nationalize_key_industry_desc: "У нинішній ситуації ми не повинні ухилятися від радикальної реструктуризації нашої економіки, щоб протистояти загрозі, що наближається. Часу мало — ми не можемо чекати, поки вільний ринок вирішить проблему."
FRA_reorganize_the_aviation_industry_desc: "Поділена на десятки крихітних компаній, наша авіаційна промисловість на десятиліття відстає від промисловості Німеччини та США. Потрібна докорінна перебудова."
FRA_form_the_state_arsenals_desc: "Щоб забезпечити нашу армію сучасною зброєю, ми не можемо чекати, поки приватні компанії створять необхідні виробничі потужності."
FRA_general_work_council: "Загальна трудова рада"
FRA_general_work_council_desc: "Ми створимо національне агентство для розгляду суперечок між роботодавцями та найманими працівниками, а також для забезпечення найефективнішого працевлаштування наших працівників."
FRA_national_champions: "Чемпіони нації"
FRA_national_champions_desc: "Вибравши кілька компаній, які мають потенціал для конкуренції на глобальному рівні, і підтримуючи їх у найвищому ступені, ми можемо створити сучасну економіку, рівну будь-якій іншій."
FRA_dirigisme_desc: "Хоча повна планова економіка радянської моделі явно є надто крайнім заходом, для оптимізації нашої економіки потрібні певні планування та напрям."
