l_english:
poland.1.t: "Розширення на схід"
poland.1.d:0 "Після того, як ми були змушені поступитися німцям Ґданськом, ми опинилися в лещатах між двома імперіями, що загрожують нашому суверенітету. Втрачаючи території на заході, не маючи довіри до Союзників у захисті від німецької агресії, ми можемо розглянути можливість стати на бік до німецьких амбіцій і повернути частини нашої колишньої Речі Посполитої, які зараз поглинуті державою [SOV.GetNameDef]. Ми станемо легкою здобиччю, якщо збережемо нейтралітет, а ми забагато воювали, щоби побачити ще один поділ Польщі."
poland.1.a: "Час обернути Вісь із загрози в союзника."
poland.1.b: "Дипломатична співпраця з радянцями ліпша."
poland.2.t: "[FROM.GetNameDefCap] вимагає схід"
poland.2.d:0 "Підтвердивши свої претензії на наші східні терени, [FROM.GetNameDef] тепер тисне на нас, щоби ми поступилися їм цими землями, припускаючи, що це єдиний спосіб уникнути нового вторгнення і можливої анексії або розподілу.\n\nЗазвичай, про те, щоб легко піддатися таким погрозам, не може бути й мови, але [FROM.GetNameDef] — далеко не єдина наша турбота. Якщо ми погодимося на їхні вимоги, нам, можливо, буде менше турбуватися про східний фронт; хоча це також перемістить східний фронт значно далі на захід."
poland.2.a: "Мирно віддамо схід."
poland.2.b: "[ROOT.GetName] не здасться без бою!"
poland.3.t: "[FROM.GetName] віддає схід"
poland.3.d:0 "Після того, як ми натиснули на державу [FROM.GetNameDef], щоби та визнала наші законні претензії на східні землі, вони погодилися поступитися тим, що ми вимогли, без подальшого конфлікту. Однак, ми, ймовірно, можемо облишити всяку надію на формування більш міцного зв'язку з цією країною в майбутньому. Віддаючи нам належне, вони, схоже, сподіваються, що ми матимемо якомога менше контактів."
poland.3.a: "Допоки вони визнають нашу претензію, проблем немає."
poland.4.t: "[FROM.GetName] відмовляється віддівати схід"
poland.4.d:0 "Незважаючи на наші зусилля вирішити суперечку з державою [FROM.GetNameDef] мирним шляхом, вони відмовилися поступитися своїми східними землями Та поставили нас у становище, коли єдиним варіантом узяти їх є війна. Очевидно, що ця неспокійна країна не уникне розподілу, навіть якщо їй дадуть таку можливість."
poland.4.a: "Вони думають, що можуть нам протистояти?"
poland.5.t: "[FROM.GetNameDefCap] пропонує захист"
poland.5.d:0 "Після того, як держава [FROM.GetNameDef] заявила про своє право на Східну Польщу, ми припустили, що ще одна атака неминуча. Однак нещодавня пропозиція від [FROM.GetAdjective]ої влади свідчить про протилежне. Очевидно, за умови, що ми поступимось територією, на яку претендуємо, вони готові дозволити нам приєднатись до їхнього альянсу. Крім того, вони обіцяють, що в разі війни з Німеччиною нам компенсують втрати, надавши нові землі на заході.\n\nХоча це може бути ліпшою пропозицією, ніж ми очікували, ми не можемо знати, чи буде ця передбачувана майбутня війна коли-небудь продовжена. Можливо, [FROM.GetNameDef] шукає лише легкого захоплення земель і примусу нас до входження у сферу свого впливу. Тим не менш, це може бути найкращим захистом, на який ми можемо розраховувати."
poland.5.a: "Ми мусимо погодитися, поки не стало запізно."
poland.5.b: "Ще [ROOT.GetName] не загинула!"
poland.6.t: "[FROM.GetNameDefCap] приймає захист"
poland.6.d:0 "Пропозиція взяти державу [FROM.GetNameDef] під наше крило та вести її до майбутніх завоювань на заході в обмін на території на сході виявилася успішним підходом. Отримавши обіцяну частку Німеччини в разі успішної війни та наш захист, вони погодилися мирно поступитися своїми східними теренами."
poland.6.a: "Союзник проти Німеччини — значно ліпше за черговий поділ."
poland.7.t: "[FROM.GetNameDefCap] відхиляє захист"
poland.7.d:0 "Незважаючи на те, що ми зробили найщедрішу пропозицію, яку тільки могли, намагаючись укласти угоду, за якою [FROM.GetNameDef] поступиться своєю східною територією в обмін на обіцянку майбутньої частки Німеччини, [FROM.GetLeader] відкинув наші дипломатичні зусилля. Держава [FROM.GetNameDef] обрала важкий шлях для нас, але ще важчий — для себе."
poland.7.a: "Чого не купиш, те необхідно взяти силою."
poland.8.t: "[POL.GetName] отримує схід Німеччини"
poland.8.d:0 "Як було попередньо домовлено, після анексії східних територій Німеччини державою [SOV.GetNameDef] деякі з них перейдуть під контроль Польщі у якості компенсації за минулу передачу сходу Польщі державі [SOV.GetNameDef]."
poland.8.a: "Зміщення на захід — це найліпше, на що ми могли сподіватися, враховуючи обставини."
poland.9.a: "Ситуація, схоже, вирішена — і обидві сторони задоволені."
poland.10.t: "[From.GetName] приєднується до альянсу [Root.GetFactionName]!"
poland.10.d:0 "Визнаючи необхідність єдності проти загроз, що оточують наші країни з усіх боків, [From.GetLeader] сьогодні оголосив світові, що держава [From.GetName] уклала договір із державою [Root.GetName] заради нашої спільної безпеки."
poland.10.a: "Сьогодні [Root.GetName] та [From.GetName] стоять як брати."
poland.11.t: "[From.GetName] відмовляється приєднуватися до альянсу [Root.GetFactionName]"
poland.11.d:0 "У безглуздому акті уявного самозбереження [From.GetLeader] сьогодні оголосив, що [From.GetName] утримуватиметься від будь-яких дипломатичних дій, які можуть бути розцінені як загроза їхнім могутнім сусідам. Тому [From.GetAdjective]а влада відхилила наше прохання приєднатися до альянсу [Root.GetFactionName]."
poland.11.a: "Тільки тримаючися разом ми будемо в безпеці."
poland.12.t: "Войтек не зронить жодного ящика"
poland.12.d:0 "Рядовий Войтек зарекомендував себе як надзвичайно цінний учасник наших ліній постачання. Навіть у розпал бою, коли вогонь зі стрілецької зброї вичісував волосся на його голові, руках і ногах, він не зронив жодного ящика з набоями. Цей хоробрий солдат забезпечив нашу артилерію можливістю продовжувати вогонь, і тим самим сприяв перемозі над ворогом. У результаті цього було прийнято рішення про підвищення Войтека у званні."
poland.12.a: "Учімося-но всі на його відвазі."
WOJTEK_COMMANDER: "Войтек стає §Hкомандувачем корпусу§!."

### POLAND: UNITED AND READY ###
#poland.13.t:0 "[From.GetNameDefCap] Seeks [faction_invitee_target.GetAdjective] Collaboration"
#poland.13.d:0 "[From.GetLeader] has requested that the [Root.GetAdjective] government extend and invitation to the [Root.GetFactionName], citing the great strategic benefit a [faction_invitee_target.GetAdjective] alliance would have in the event of an invasion."
#poland.13.a:0 "[faction_invitee_target.GetNameDefCap] is a friend, of course!"
#poland.13.b:0 "We cannot trust [faction_invitee_target.GetLeader]."
#poland.1301.t:0 "[From.From.GetNameDefCap] Seeks Cooperation"
#poland.1301.d:0 "Already a member of the [From.GetFactionName], [From.From.GetLeader] seeks military cooperation with [Root.GetNameDef] citing the great strategic benefit a [From.From.GetAdjective]-[Root.GetAdjective] alliance would have in the event of a [GER.GetAdjective] or [SOV.GetAdjective] invasion."
poland.1301.a: "Аякже!"
#poland.1301.b:0 "We are not interested in this “[From.GetFactionName]”."
#poland.1302.t:0 "[From.GetNameDefCap] Denies [faction_invitee_target.GetAdjective] Entry"
#poland.1302.d:0 "It would appear that [From.GetLeader] does not have as much faith in the necessity of a [faction_invitee_target.GetAdjective] alliance as [Root.GetLeader] does. It is uncertain what the precise reasoning for this decision is, but clearly the [From.GetAdjective] government believes that [faction_invitee_target.GetNameDef] is more of a detriment than a boon to the continued survival of the [From.GetFactionName]."
#poland.1302.a:0 "Well, it was worth a try."
#poland.1303.t:0 "[From.GetNameDefCap] Rejects!"
#poland.1303.d:0 "For whatever unknown reasons the [From.GetAdjective] government has decided that they would rather not join us in our fight for freedom on the side of the [From.From.GetFactionName]. Whatever their justification may be, the future does not look bright for continued [Root.GetAdjective]-[From.GetAdjective] cooperation."
poland.1303.a: "Сумно."
#poland.15.t:0 "[From.GetNameDefCap] Demands [Root.GetAdjective] Annexation!"
#poland.15.d:0 "A very worrying telegram arrived on the desk of [Root.GetLeader] today from the [From.GetAdjective] President, demanding that [LIT.GetNameDef] not only abandons her claim on the former capital Vilnius, but also that she lay down her arms and cede all territories to the [From.GetAdjective] state. [From.GetNameDefCap] has been attempting to restore the long-dead Commonwealth ever since [Root.GetNameDef]'s inception, and it seems that now they believe the mere threat of another war will be enough to cause [Root.GetLeader] to crumble."
#poland.15.d.notlit:0 "A very worrying telegram arrived on the desk of [Root.GetLeader] today from the [From.GetAdjective] President, demanding that [Root.GetNameDef] lay down her arms and cede all territories to the [From.GetAdjective] state. [From.GetNameDefCap] has been attempting to restore the long-dead Commonwealth ever since [Root.GetNameDef]'s inception, and it seems that now they believe the mere threat of war between our nations will be enough to cause [Root.GetLeader] to crumble."
poland.15.a: "Дуже добре."
poland.15.b: "Аж ніяк!"
#poland.1501.t:0 "[From.GetNameDefCap] Accepts!"
#poland.1501.d:0 "Today is a great day of celebration for [Root.GetNameDef] as the [From.GetAdjective] military has thrown down their arms and allowed [Root.GetAdjective] soldiers to march right into the capital and proclaim the reunification of [Root.GetNameDef] and [From.GetNameDef]! A Commonwealth reborn, the streets of [Root.Capital.GetName] are filled with men and women waving [Root.GetAdjective] and [From.GetAdjective] flags in tandem, although such celebrations cannot be seen in the [From.GetAdjective] capital, where people seem to be strangely somber and mournful."
poland.1501.a: "Річ Посполита відродилася!"
#poland.1502.t:0 "[From.GetNameDefCap] Defiant!"
#poland.1502.d:0 "A response has returned from [From.GetAdjective] high-command today outright refusing all [Root.GetAdjective] demands and claiming that they will “not allow [Root.GetLeader] to trample on [From.GetAdjective] sovereignty”. While many would rather not enter another state of war with [From.GetNameDef], if [Root.GetLeader] does not respond soon, future [Root.GetAdjective] demands are unlikely to be taken seriously."
#poland.1502.a: "[Root.GetNameDef] та [From.GetNameDef] будуть єдині!"
poland.16.t: "[From.GetNameDefCap] запрошує нас у Міжмор'я"
poland.16.a: "Аякже!"
#poland.16.b:0 "I see no reason to ally the Poles."
poland.17.t: "Тріумф лівої санації"
#poland.17.d:0 "Walery Sławek has at last managed to restore his place as head of government in [Root.GetNameDef], pushing [Root.GetLeader] into a more advisory role within the government. However, many have often been uncertain of Sławek's true political leanings. Some believe him to be a socialist seeking reform, while many of his critics believe him to be another authoritarian, no different from [Root.GetLeader] or Rydz-Śmigły. Now that he has at last become head of government, Sławek may put these questions to rest as he once again amends the constitution of Poland."
#poland.17.a:0 "Maintain a strong government."
#poland.17.b:0 "Enact social reform."
poland.18.t: "Тріумф ТНЄ"
#poland.18.d:0 "Edward Rydz-Śmigły and his following in the Sanation Right have long been the true power behind [Root.GetNameDef], but with [Root.GetLeader] agreeing to the Camp of National Unity, Rydz-Śmigły's de-facto power has at last become legitimized. With his close ties to the Falangists, some are concerned that [Root.GetNameDef] is flirting too much with the far-right of the political fringes and that Rydz-Śmigły's fascist sympathies may end up diplomatically isolating [Root.GetNameDef] from her former allies."
poland.18.a: "Наша диктатура ідеально нейтральна."
poland.18.b: "Запросити фалангістів в уряд."
poland.19.t: "Самогубство Валерія Славека"
#poland.19.d:0 "“I am taking away my life. Please do not blame anybody. I have burned all private papers, and those confined to me. If not all, please forgive me. God Almighty will perhaps forgive me my sins, including this final one.” This note and a firearm were found alongside Walery Sławek's body at precisely 8:45pm yesterday evening. The deftest and most skilled doctors at Piłsudski Military Hospital could not stop Sławek's body from bleeding and the former Prime Minister was announced dead this morning. Along with his note was a letter for [Root.GetLeader]'s eyes only, and though its contents and Sławek's reason for this most shocking act remain a mystery, speculation is on the lips of every man and woman in [Root.Capital.GetName]. Many suspect the continued marginalization of the Sanation Left and Sławek's ever-increasing isolation were great contributing factors to his melancholy, and the death of the Left's most influential leader will no doubt leave many feeling disheartened and lost."
poland.19.a: "Spoczywaj w pokoju."
poland.20.t: "Чотирирічний план виконаний!"
#poland.20.desc.a:0 "An almost total lack of investment over the past four years has led to many declaring the Four Year Plan a total failure. Eastern Poland remains an insular region of impoverished farmers, the so-called ‘central industrial region’ is no more than a few pitiful factories and railway stations, and Polish industry is an embarrassment to the nation. Financial experts are certain that the utter failure of the Four Year Plan will be a lasting detriment to future Polish industrial efforts."
#poland.20.desc.b:0 "With modest investments, the Polish industrial sector's future looks bright, but is still leagues behind its neighbours in the West and East. Though it is not quite the massive industrial undertaking that [Root.GetLeader] promised, the investments made by the government will be of great benefit to the next Four Year Plan!"
#poland.20.desc.c:0 "The rasped shriek of a locomotive on rails, the acerb stench of soot and smog in the air, the incisive mist of industry stinging the eyes, these are the sensations of progress. To arrive in Poland's central region today is to arrive into a world of industry and progress. Factories, roads, rail, locomotives, automobiles, the Polish state has at last achieved them all. With Polands Congressional, Greater, and Eastern now linked with a tight network of road and rail, Poland is at last united as a single industrial entity and Kwiatkowski's Four Year Plan can at last be called a success. Although this does not spell the end for Polish industrial investments, the overwhelming success of the industrialization program has provided stability and employment to the people of Poland, and many feel ready for whatever future hardships the Polish state is to endure."
poland.20.a: "Чорт забирай!"
poland.20.b: "Відмінно!"
poland.20.c: "Відмінно!"
poland.20.d: "Nie ma wolności bez Solidarności!"
poland.20.e: "Відмінно!"
poland.20.f: "Чорт забирай!"
#poland.21.t:0 "[DNZ.GetNameDef] Seeks Integration with [Ger.GetNameDefCap]"
#poland.21.d:0 "As war burns through the streets of [DNZ.GetNameDef], [DNZ.GetLeader] stands strong against [POL.GetLeader]'s forces, but clearly a single city is not enough to withstand the onslaught of all of [POL.GetNameDef]'s forces. As a member of the [Root.GetRulingParty] party, [DNZ.GetLeader] is answerable to [Root.GetLeader] and a [DNZ.GetAdjective] defeat would be unacceptable. [GER.GetNameDefCap] could enter the war as [DNZ.GetNameDef]'s defender, presenting the unique opportunity to seize the city while appearing to be the defender..."
poland.21.a: "Ґданськ лишиться Данциґом!"
poland.21.b: "Краще не втручатися."
#poland.2101.t:0 "[From.GetNameDefCap] Offers Support!"
#poland.2101.d:0 "The [GER.GetRulingParty] party of Germany has offered to support our struggle against the Polish in exchange for more direct control of [Root.GetNameDef] by [From.GetNameDef]."
poland.2101.a: "У нас немає вибору."
poland.2101.b: "Данциґ лишиться Данциґом!"
poland.2102.t: "Анексія Данциґу"
#poland.2102.d:0 "[DNZ.GetLeader] has proven to be a useful tool against [POL.GetNameDef], but the autonomous region has long outlived its usefulness and the destiny of [DNZ.GetLeader] is to be Gauleiter of the Reichsgau Danzig-West Prussia, closely integrated with [Root.GetNameDef]."
poland.2102.a: "Ласкаво просимо в Райх."
poland.2102.b: "Можливо, вони заслуговують певної автономії."
#poland.22.t:0 "[DNZ.GetNameDefCap] Offers Peace"
#poland.22.d:1 "This war has gone on long enough, and even the perfidious [DNZ.GetLeader] desires peace with [POL.GetNameDef]. With even Gdynia under [DNZ.GetAdjective] control, many worry that we risk more by staying at war with the Free City than we stand to gain. Though the city will inevitably come under [GER.GetAdjective] control, we cannot afford to continue this conflict any longer."
#poland.22.a:0 "At least we tried."
#poland.22.b:0 "This war is not over until I declare it so!"
#poland.23.t:0 "Industry Sabotaged in [poland_state_withdrawn.GetName]"
#poland.23.d:0 "As [Root.GetAdjective] troops advance into [poland_state_withdrawn.GetName] and begin seizing control of the railways and industry, shockingly the entire thing has been rigged with explosive material to detonate. Clearly a trap left behind by the [POL.GetAdjective] army, we can expect this to happen every time we attempt to seize [POL.GetAdjective] industry."
#poland.23.a:0 "That won't delay us for long."
#poland.24.d:0 "Tensions have boiled over in the East. Police have been deployed in the East to deal with these protestors, but the brutality of the officers is doing little but fan the flames of revolt among the populace.\n\nIf we do not resolve this crisis as soon as possible, we may well face a civil war. The strike, organized by Peasant Party leader Stanisław Mikołajczyk has formed a coalition of democrats, socialists, and communists in opposition to the Polish government and if ignored will incite a rebellion."
#poland.24.a:0 "The peasants are revolting!"
#poland.25.t:1 "[hosting_country_target.GetNameDefCap] Demands [Root.GetLeader]'s Resignation!"
#poland.25.d:0 "Despite the promise of [hosting_country_target.GetNameDef] to host the [Root.GetAdjective] government in exile, [hosting_country_target.GetLeader] has demanded that [Root.GetLeader] immediately resign from [Root.GetLeader.GetHerHis] position as President of [Root.GetNameDef]. In the chaos of capitulation and exile, [Root.GetLeader] has already fled to a neutral country in Europe, and what few exiles remain of the [Root.GetAdjective] government are left to decide who will lead the struggle to retake the homeland."
poland.25.a: "Патріот без зв'язків із Санацією."
poland.25.b: "Нам потрібен легіонер."
poland.25.c: "Це наш шанс відновити польську демократію."
#poland.26.t:0 "Whispers of Revolution"
#poland.26.d:1 "Throughout [Root.GetAdjective]-occupied Poland there are whispers of a revolution brewing in the underground. Plastered on city-walls are the words “Niech żyje opór!” and similar slogans, calling for the resistance to fight against [Root.GetAdjective] occupation. Until now, resistance activities have been limited to the distribution of propaganda, disruption of production lines, and the occasional bombing and sabotage, but now the resistance lays oddly quiet and the atmosphere in Poland is thick with treachery and mistrust.\n\n[Root.GetAdjective] agents across Poland predict a full-scale rebellion sponsored by the [POL.GetAdjective] government in exile. Only by clamping down on resistance can [Root.GetNameDef] hope to keep a rein on Poland."
#poland.26.a:0 "We must round up these traitors."

poland.13.t:0 "[From.GetNameDefCap] сподівається на [faction_invitee_target.GetAdjective]у співпрацю"
poland.13.d:0 "[From.GetLeader] просить у [Root.GetAdjective]ого уряду запрошення до свого альянсу [Root.GetFactionName], згадуючи про велику стратегічну користь, яку [faction_invitee_target.GetAdjective]ий союз принесе у разі вторгнення."
poland.13.a:0 "Аякже! [faction_invitee_target.GetNameDefCap] — наш друг!"
poland.13.b:0 "[faction_invitee_target.GetLeader] — не з тих, кому можна довіряти!"
poland.1301.t:0 "[From.From.GetNameDefCap] бажає співпрацювати"
poland.1301.d:0 "Уже перебуваючи в альянсі [From.GetFactionName], [From.From.GetLeader] бажає військової співпраці з державою [Root.GetNameDef], відзначаючи велику стратегічну користь, яку [From.From.GetAdjective]о-[Root.GetAdjective]ий союз принесе у випадку [GER.GetAdjective]ого або [SOV.GetAdjective]ого вторгнення."
poland.1301.b:0 "[From.GetFactionName] нас не цікавить."
poland.1302.t:0 "[From.GetNameDefCap] відмовляє [faction_invitee_target.GetAdjective]ому уряду у допомозі"
poland.1302.d:0 "Схоже, що [From.GetLeader] вірить у необхідність [faction_invitee_target.GetAdjective]ого союзу менше, ніж [Root.GetLeader]. Неясно, яка точна причина такої недовіри, але [From.GetAdjective]ий уряд, вочевидь, вважає, що [faction_invitee_target.GetNameDef] скоріш є перешкодою, ніж благом для виживання союзу [From.GetFactionName]."
poland.1302.a:0 "Що ж, було варто спробувати."
poland.1303.t:0 "[From.GetNameDefCap] відхиляє пропозицію!"
poland.1303.d:0 "З невідомих причин [From.GetAdjective]ий уряд вирішив, що не стане приєднуватися до нас у боротьбі за свободу на боці альянсу [From.From.GetFactionName]. [Root.GetAdjective]о-[From.GetAdjective]а співпраця видається похмурою."
poland.15.t:0 "[From.GetNameDefCap] вимагає [Root.GetAdjective]у анексію!"
poland.15.d:0 "[Root.GetLeader] сьогодні отримав дуже тривожну телеграму від [From.GetAdjective]ого президента. Той вимагає, щоб держава [LIT.GetNameDef] не тільки відмовилася від своїх претензій на колишню столицю, Вільнюс, але також склала зброю та поступилася всіма [From.GetAdjective]ими територіями державі [From.GetNameDefCap]. Вона намагається відновити давно мертву Річ Посполиту ще з часів утворення держави [Root.GetNameDef] і, схоже, вважає погрозу чергової війни достатньою, щоб [Root.GetLeader] попросив пощади."
poland.15.d.notlit:0 "[Root.GetLeader] сьогодні отримав дуже тривожну телеграму від [From.GetAdjective]ого президента. Той вимагає, щоб держава [Root.GetNameDef] склала зброю та поступилася всіма [From.GetAdjective]ими територіями державі [From.GetNameDefCap]. Вона намагається відновити давно мертву Річ Посполиту ще з часів утворення держави [Root.GetNameDef] і, схоже, вважає погрозу чергової війни достатньою, щоб [Root.GetLeader] попросив пощади."
poland.1501.t:0 "[From.GetNameDefCap] погоджується"
poland.1501.d:0 "Сьогодні для держави [Root.GetNameDef] настав великий день — [From.GetAdjective]а армія склала зброю й дала [Root.GetAdjective]им солдатам пройти прямо в столицю і оголосити возз'єднання держав [Root.GetNameDef] і [From.GetNameDef]! Річ Посполита відродилася, й вулиці міста [Root.Capital.GetName] сповнені людьми, що махають [Root.GetAdjective]ими та [From.GetAdjective]ими прапорами, — правда, в [From.GetAdjective]ій столиці таких урочистостей не видно, і народ там на диво похмурий."
poland.1502.t:0 "[From.GetNameDefCap] опирається!"
poland.1502.d:0 "Сьогодні від [From.GetAdjective]ого верховного командування надійшла відповідь. Воно відмовляється підкоритися будь-яким [Root.GetAdjective]им вимогам і стверджує, що «[Root.GetLeader] не буде зневажати [From.GetAdjective]ий суверенітет». Багато хто хотів би не переходити знову в стан війни з державою [From.GetNameDef], але якщо [Root.GetLeader] не відповість найближчим часом, майбутні [Root.GetAdjective]і вимоги навряд чи хтось буде приймати всерйоз."
poland.1502.a:0 "[Root.GetNameDef] та [From.GetNameDef] будуть єдиними!"
poland.16.b:0 "Не бачу причини укладати союз із поляками."
poland.17.d:0 "Валерій Славек нарешті повернув собі місце голови уряду держави [Root.GetNameDef]. [Root.GetLeader] тепер займає швидше роль радника, але багато хто часто сумнівається в політичній орієнтації Славека. Хтось вважає його соціалістом, який бажає реформ, але багато хто з його критиків вважають його черговим авторитарним політиком, таким же, як [Root.GetLeader] або Ридз-Сміґлий. Славек покінчить із цими питаннями, коли він знову внесе поправки до конституції Польщі."
poland.17.a:0 "Підтримати сильний уряд."
poland.17.b:0 "Провести соціальну реформу."
poland.18.d:0 "Досить довго головною підтримуючою силою держави [Root.GetNameDef] був Едвард Ридз-Сміґлий і його послідовники, праві санаціоністи, але тепер, коли [Root.GetLeader] погоджується з Табором національного єднання, влада Ридза-Сміґлого нарешті була легітимізована. Однак, через його близькі зв'язки з фалангістами дехто побоюється, що [Root.GetNameDef] надто заграє з ультраправими силами з політичних околиць і що симпатії Ридза-Сміґлого до фашистів можуть призвести до дипломатичної ізоляції держави [Root.GetNameDef] від колишніх союзників."
poland.19.d:0 "«Я кінчаю життя самогубством. Прошу у моїй смерті нікого не звинувачувати. Я спалив усі особисті листи та документи. Якщо не все, прошу мене пробачити. Господь Усемогутній, можливо, пробачить мені мої гріхи, включно з цим останнім». Вчора ввечері рівно о 20:45 ця записка та пістолет були знайдені біля тіла Валерія Славека. Найдосвідченіші лікарі у військовому шпиталі Пілсудського не змогли врятувати Славека, і цього ранку було оголошено про смерть колишнього прем'єр-міністра. Разом із цією запискою було залишено листа, прочитати яке з волі покійного може лише [Root.GetLeader]. І хоча його вміст, як і причина такого шокуючого вчинку, залишається таємницею, свої припущення в місті [Root.Capital.GetName] будують усі підряд. Багато хто вважає, що тривала маргіналізація лівих санаціоністів і зростаюча ізоляція Славека сильно сприяли його меланхолії. Смерть найвпливовішого лідера лівих, без сумніву, засмутила багатьох."
poland.20.desc.a:0 "Майже повна відсутність інвестицій за останні чотири роки призвела до того, що багато хто оголосив чотирирічний план повним провалом. Східна Польща залишається ізольованим і бідним сільськогосподарським регіоном, так званий «центральний промисловий регіон» — це кілька жалюгідних заводів і залізничних станцій, а польська промисловість є ганьбою для держави. Фінансові експерти переконані, що повний провал чотирирічного плану матиме тривалий негативний вплив на майбутні індустріальні зусилля Польщі."
poland.20.desc.b:0 "Завдяки скромним вкладенням майбутнє індустріального сектору Польщі видається багатообіцяючим, але сама промисловість, як і раніше, відстає від обсягів західних і східних сусідів. Хоч це і не той масштабний індустріальний прорив, який обіцяв [Root.GetLeader], інвестиції, зроблені урядом, підуть на користь наступному чотирирічному плану!"
poland.20.desc.c:0 "Скрегіт коліс локомотива на рейках, терпкий запах сажі та смоґу в повітрі, їдкий промисловий туман — все це ознаки прогресу. Сьогодні прибути до центрального регіону Польщі — це потрапити у світ індустрії та розвитку. Заводи, дороги, рейки, локомотиви, автомобілі — всім цим урешті-решт володіє Польська держава. Тепер, коли Царство Польське, Велика Польща та Східна Польща пов'язані міцною мережею звичайних та залізниць, Польща нарешті стала єдиним промисловим цілим і чотирирічний план Квятковського можна вважати успішним. Хоча це не означає припинення промислових інвестицій у Польщу, приголомшливий успіх програми індустріалізації забезпечив її мешканцям стабільність і зайнятість. Тепер багато хто готовий зустріти будь-які труднощі, які чекають на Польську державу."
poland.21.t:0 "[DNZ.GetNameDef] шукає примирення з державою [Ger.GetNameDefCap]"
poland.21.d:0 "Поки на вулицях міста [DNZ.GetNameDef] вирує війна, [DNZ.GetLeader] вперто протистоїть військам, якими командує [POL.GetLeader]. Але одного міста, очевидно, недостатньо, щоб вистояти проти армії держави [POL.GetNameDef] Як член партії [Root.GetRulingParty], [DNZ.GetLeader] визнає, що [Root.GetLeader] вище за ієрархії і [DNZ.GetAdjective]а поразка тут неприйнятна.[GER.GetNameDefCap] може вступити у війну, захищаючи місто [DNZ.GetNameDef], — це дасть унікальну можливість захопити його, граючи роль захисника."
poland.2101.t:0 "[From.GetNameDefCap] пропонує підтримку"
poland.2101.d:0 "Німецька партія [GER.GetRulingParty] запропонувала підтримати нашу боротьбу з Польщею в обмін на більш прямий контроль над державою [Root.GetNameDef] державою [From.GetNameDef]."
poland.2102.d:0 "[DNZ.GetLeader] продемонстрував свою користь у боротьбі з державою [POL.GetNameDef], але сама автономна область нам більше не потрібен, і [DNZ.GetLeader] стане ґаулайтером райхсґау «Данциґ–Східна Пруссія», інтегрованого в державу [Root.GetNameDef]."
poland.22.t:0 "[DNZ.GetNameDefCap] пропонує укласти мир"
poland.22.d:1 "Ця війна йде вже досить довго, і навіть підступний [DNZ.GetLeader] бажає укласти мир із державою [POL.GetNameDef]. Тепер, коли під [DNZ.GetAdjective]им контролем знаходиться навіть Ґдиня, багато хто турбується, що, продовживши війну з Вільним містом, ми втратимо більше, ніж отримаємо, хоча саме місто неминучо перейде під [GER.GetAdjective]ий контроль, ми не можемо дозволити собі продовжувати цей конфлікт."
poland.22.a:0 "Принаймні, ми спробували."
poland.22.b:0 "Війна не закінчена, поки про це не оголошу я!"
poland.23.t:0 "Саботаж виробництва в регіоні [poland_state_withdrawn.GetName]"
poland.23.d:0 "[Root.GetAdjective]і війська входять в регіон [poland_state_withdrawn.GetName] і захоплюють контроль над залізницями та промисловими об'єктами — і тут ми з подивом виявляємо, що всі об'єкти заміновані. Очевидно, що таку пастку про нам [POL.GetAdjective]а армія і що подібного ми можемо очікувати скрізь, де спробуємо захопити [POL.GetAdjective]у індустрію."
poland.23.a:0 "Це не затримає нас надовго."
poland.24.d:0 "На сході розжарилася обстановка. Туди спрямовані сили поліції, щоби розквитатися з протестувальниками, але жорстокість поліцейських лише розпалює населення. Якщо не вирішити цю кризу якнайшвидше, ми можемо зіткнутися з громадянською війною. Повстання, організоване лідером Селянської партії Станіславом Міколайчиком, утворило коаліцію демократів, соціалістів та комуністів, опозиційних польському уряду. Якщо ігнорувати повстання, воно переросте у справжній бунт."
poland.24.a:0 "Селяни повстали!"
poland.25.t:1 "[hosting_country_target.GetNameDefCap] вимагає, щоб [Root.GetLeader] пішов у відставку!"
poland.25.d:0 "Незважаючи на обіцянки держави [hosting_country_target.GetNameDef] дати притулок [Root.GetAdjective]ому уряду у вигнанні, [hosting_country_target.GetLeader] вимагає: нехай [Root.GetLeader] негайно залишить посаду президента держави [Root.GetNameDef] У хаосі, що послідував за капітуляцією та посиланням, [Root.GetLeader] вже біжить у нейтральну європейську країну, і ті небагато, хто залишився від [Root.GetAdjective]ого уряду, мусять вирішити, хто очолить боротьбу за рідну державу."
poland.26.t:0 "Чутки про революцію"
poland.26.d:0 "По всій Польщі, що знаходиться під [Root.GetAdjective]ою окупацією, ходять чутки про революцію, що назріває в підпіллі. На міських стінах розклеєні листівки «Niech żyje opor!» та інші гасла, що закликають повстати проти [Root.GetAdjective]ої влади. Донині діяльність спротиву обмежувалася поширенням пропаганди, шкідництвом на виробництві й іноді вибухами та саботажем, але тепер повстанці ведуть себе підозріло тихо, й атмосфера в Польщі переповнена підступністю та недовірою.\n[Root.GetAdjective]і агенти по всій Польщі передбачають повномасштабне повстання, яке фінансується [POL.GetAdjective]им урядом у вигнанні."
poland.26.a:0 "Потрібно затримати цих зрадників."
