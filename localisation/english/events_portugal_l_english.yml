#lar_portugal_iberian_summit.5_b_tt:0 "A proposal will be sent to [ENG.GetFlag][ENG.GetNameDefCap] in six months.\n"
#lar_portugal_iberian_summit.5.c:0 "This is a ridiculous idea!"
