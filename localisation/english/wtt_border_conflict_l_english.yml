wtt_border_conflict_won_attacker.1.t: "Перемога в області [their_state.GetName]"
wtt_border_conflict_won_attacker.1.desc: "Сутичка на кордоні між областями [our_state.GetName] і [their_state.GetName] закінчилася рішучою перемогою наших військ над армією [their_country.GetLeader]. [their_country.GetAdjective]і війська відступили, щоби перегрупуватися, а наші солдати взяли контроль над спірною територією."
wtt_border_conflict_won_attacker.1.a: "Ми показали їм свою силу!"
wtt_border_conflict_won_defender.1.t: "Перемога в області [their_state.GetName]"
wtt_border_conflict_won_defender.1.desc: "Сутичка на кордоні між областями [our_state.GetName] і [their_state.GetName] закінчилася рішучою перемогою наших військ над армією [their_country.GetLeader]. [their_country.GetAdjective]і війська відступили, щоби перегрупуватися, а наші солдати взяли контроль над спірною територією."
wtt_border_conflict_won_defender.1.a: "Ми показали їм свою силу!"
wtt_border_conflict_lost_attacker.1.t: "Поразка в області [our_state.GetName]"
wtt_border_conflict_lost_attacker.1.desc: "Війська під командуванням [their_country.GetLeader] успішно витіснили нас із спірної території між областями [our_state.GetName] і [their_state.GetName]. Наші солдати організовано відступили й тепер перегруповуються, щоб у майбутньому поновити боротьбу."
wtt_border_conflict_lost_attacker.1.a: "Потрібно контратаувати якомога раніше!"
wtt_border_conflict_lost_defender.1.t: "Поразка в області [our_state.GetName]"
wtt_border_conflict_lost_defender.1.desc: "Війська під командуванням [their_country.GetLeader] успішно витіснили нас із спірної території між областями [our_state.GetName] і [their_state.GetName]. Наші солдати організовано відступили й тепер перегруповуються, щоб у майбутньому поновити боротьбу."
wtt_border_conflict_lost_defender.1.a: "Потрібно контратаувати якомога раніше!"
wtt_border_conflict_canceled_attacker.1.t: "Патова ситуація в області [their_state.GetName]"
#wtt_border_conflict_canceled_attacker.1.desc:0 "The fighting in the [our_state.GetName]–[their_state.GetName] Area has ground to a halt as both sides have proven unable to dislodge the other. Little territory has been gained by either side. Scouts report that the [their_country.GetAdjective] soldiers on the other side are digging in on defensive terrain. It would appear that they intend to keep the territory they have, but probably won't push against our lines."
wtt_border_conflict_canceled_attacker.1.a: "Ми повернемось."
wtt_border_conflict_canceled_defender.1.t: "Патова ситуація в області [their_state.GetName]"
wtt_border_conflict_canceled_defender.1.desc: "$wtt_border_conflict_canceled_attacker.1.desc$"
wtt_border_conflict_canceled_defender.1.a: "Ми повернемось."
wtt_border_incident_defender_warning.1.t: "[From.GetNameDefCap] загрожує нашим кордонам"
#wtt_border_incident_defender_warning.1.desc:0 "Earlier yesterday, [their_country.GetAdjective] soldiers were spotted crossing the border from [attacker_state.GetName] into [defender_state.GetName]. During the night, more [their_country.GetAdjective] forces have poured into the area and set up defensive positions inside our territory. \n\nThis follows a series of minor skirmishes and border violations by forces under the command of [their_country.GetLeader] all along our shared border.\n\nThis time, however, it is clear that the [their_country.GetAdjective] forces are here to stay. We must send forces into the region as soon as possible to check their advance."
wtt_border_incident_defender_warning.1.a: "Мобілізуйте всі доступні війська!"
wtt_border_conflict_escalate_to_war.1.t: "[From.GetNameDefCap] готується до війни"
#wtt_border_conflict_escalate_to_war.1.desc:0 "Scouting reports indicate that [From.GetAdjective] forces are massing inside [their_state.GetName] for a major operation to push deeper into [our_state.GetName]. Given the amount of resources [From.GetLeader] is willing to expend on this adventure, it is clear that this is no longer a mere dispute over the exact location of a demarcation line.\n\nFull scale war is on the horizon."
wtt_border_conflict_escalate_to_war.1.a: "Ми мусимо бути готові до зустрічі з ними!"

# Автопереклад
wtt_border_conflict_canceled_attacker.1.desc:0 "Бойові дії в зоні [our_state.GetName]–[their_state.GetName] припинилися, оскільки обидві сторони виявилися неспроможними витіснити іншу. Обидві сторони отримали небагато території. Скаути повідомляють, що солдати [their_country.GetAdjective]і війська з іншого боку окопуються на оборонній місцевості. Здавалося б, вони мають намір зберегти територію, яку мають, але, мабуть, не будуть натискати на наші рубежі."
wtt_border_incident_defender_warning.1.desc:0 "Раніше вчора [their_country.GetAdjective]і солдати були помічені при перетині кордону з області [attacker_state.GetName] в [defender_state.GetName]. Протягом ночі більше [their_country.GetAdjective]их сил «вилилося» туди та зайняли оборонні позиції на нашій території.\n\nЦе слідує за серією незначних сутичок і порушень кордону силами під командуванням [their_country.GetLeader] уздовж нашого спільного кордону.\n\nОднак цього разу очевидно, що [their_country.GetAdjective]і сили тут думають залишитися. Ми мусимо якомога швидше направити сили в область, щоби перевірити їхнє просування."
wtt_border_conflict_escalate_to_war.1.desc:0 "Звіти розвідки вказують на те, що [From.GetAdjective]і сили зосереджені всередині області [their_state.GetName] для великої операції з просування в область [our_state.GetName]. З огляду на кількість ресурсів, які [From.GetLeader] готовий витратити на цю авантюру, зрозуміло, що це вже не просто суперечка щодо точного розташування лінії розмежування.\n\nПовномасштабна війна на горизонті."
