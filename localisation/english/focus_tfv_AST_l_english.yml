l_english:
AST_additional_militia_training: "Додаткові тренування ополчень"
#AST_additional_militia_training_desc:0 "Much of our militia is unfit for service — either sick or under-equipped. We are taking steps to remedy this oversight in a dangerous world."
AST_royal_australian_artillery: "Королівська австралійська артилерія"
#AST_royal_australian_artillery_desc:0 "Artillery is the queen of the battlefield, and we must expand our access to heavy guns."
#AST_promote_reservists:0 "Promote Reservists"
#AST_promote_reservists_desc:0 "Though we need a home defense force, promoting militia and reserves into the regular army will give us a needed boost in available soldiers and experience."
AST_daimler_dingo: "«Daimler Dingo»"
#AST_daimler_dingo_desc:0 "This British-made armored car will improve our mobility on the battlefield. And, after all, it is named for our national canine."
AST_hmas_assault: "HMAS Assault"
#AST_hmas_assault_desc:0 "War in the Pacific will be an amphibious war, so the construction of a naval base specialized in training marines how to take a beach is imperative for the war effort."
AST_specialize_equipment: "Спеціалізація оснащення"
#AST_specialize_equipment_desc:0 "Not all of the British-made equipment we use is effective for our unique combat situation. Special and custom tools have become necessary."
#AST_australian_womens_army_service:0 "Australian Women's Army Service"
#AST_australian_womens_army_service_desc:0 "Every man is needed at the front, so driving, signal and maintenance jobs will be handled by thousands of Australia's women."
AST_australian_army_catering_corps: "Продовольчий корпус Австралійської армії"
#AST_australian_army_catering_corps_desc:0 "The Australian army is being poorly served by the quality of its food, largely because of the quality of its cooks. By reorganizing this process, we can boost morale and effectiveness."
AST_fund_owen_gun_research: "Профінансувати дослідження ПК Оуена"
#AST_fund_owen_gun_research_desc:0 "Evelyn Owen has developed a new submachine gun that can withstand the harsh pressures of jungle warfare. We should put government resources into production and improvement of this weapon."
AST_sentinel_tank_project: "Проєкт танка «Sentinel»"
#AST_sentinel_tank_project_desc:0 "Australia should develop its own homemade armored vehicle. Based on German and American ideas, the Sentinel program should be advanced."
AST_airborne_defence: "Протиповітряна оборона"
#AST_airborne_defence_desc:0 "We must protect the skies over Australia by investing in air defense, including interceptors and anti-air."
AST_introduce_unconventional_warfare: "Увести нетрадиційні методи війни"
#AST_introduce_unconventional_warfare_desc:0 "The jungles of the Pacific will require a new kind of warfare. We must learn to move quickly and quietly through the dense cover — ambush our enemies and expect the same from them."
AST_z_special_unit: "Спецзагін Z"
#AST_z_special_unit_desc:0 "Z Special Unit will be our commando team, specializing in reconnaissance and sabotage behind enemy lines. This will require brave men willing to undergo the most serious training."
AST_m_special_unit: "Спецзагін M"
#AST_m_special_unit_desc:0 "M Special Unit will be our advance scouting and reconnaissance arm in the war, sending back up to the moment intelligence about enemy dispositions and placements."
AST_expand_the_raaf: "Розширити КАВПС"
#AST_expand_the_raaf_desc:0 "Our air force needs to grow, so we are investing in more bases, more training and more production."
AST_cac_boomerang: "CAC Boomerang"
#AST_cac_boomerang_desc:0 "The Boomerang will be Australia's contribution to fighter design and an insurance policy against the loss of imported aircraft. We need to compete with Japanese and American planes."
AST_expand_northern_presence: "Розширити присутність на півночі"
#AST_expand_northern_presence_desc:0 "With our cities mostly on the east and west coasts of the island, Australia's northern frontier lacks the proper defense or preparation in case of invasion or attack. New military structures in that area will be welcome."
AST_cac_woomera: "CAC Woomera"
#AST_cac_woomera_desc:0 "Australia will develop its own bomber arm. The Woomera is only a light craft, but will be adequate for protecting our homeland and light combat air support."
#AST_volunteer_air_observers_corps:0 "Volunteer Air Observers Corps"
#AST_volunteer_air_observers_corps_desc:0 "Keep your eyes on the skies! We call on Australians to learn the silhouettes of common aircraft and notify the government of any suspicious or enemy planes that near the Dominion."
AST_naval_bombers: "Морські бомбардувальники"
#AST_naval_bombers_desc:0 "We are surrounded by water, so we should look into planes and training that will allow us to intercept and attack enemy fleets. Naval bombing is a specialized skill and should be a focus."
#AST_death_from_down_under:0 "Death From Down Under"
#AST_death_from_down_under_desc:0 "No bombers will damage our ports and cities once we have upgraded our air defense system, through better understanding of air power and the brute force of anti-air weapons."
#AST_womens_auxilliary_australian_air_force:0 "Women's Auxiliary Australian Air Force"
#AST_womens_auxilliary_australian_air_force_desc:0 "A full half of our population is better used in the war effort than sitting at home. Aircraft maintenance, the signal corps and other related tasks will be turned over to women."
AST_dominate_the_skies: "Панування в небесах"
#AST_dominate_the_skies_desc:0 "Australia is far from many enemy air bases, so it should be our goal to have total air superiority in our corner of the globe."
AST_cockatoo_island_shipyards: "Верфі острова Какаду"
#AST_cockatoo_island_shipyards_desc:0 "The expansion and improvement of the Cockatoo Island Shipyards is a major priority for our government. Sydney Harbour has the best access to manpower and resources and that is where we should focus our naval construction efforts."
AST_kangaroo_point_shipyards:0 "Kangaroo Point Dry Dock"
AST_kangaroo_point_shipyards_desc:0 "Evans Deakin & Company propose a shipyard and substantial drydock at Kangaroo Point. Such an endeavor would be ideal for enhancing our capacity for naval power projection."
#AST_protect_overseas_commerce:0 "Protect Overseas Commerce"
#AST_protect_overseas_commerce_desc:0 "An island nation relies on the supplies it can bring in from others across the waves. Defending the convoy lines and trade routes is not simply a strategy — it is a necessity."
AST_fly_the_jolly_roger: "Підняти Веселого Роджера"
#AST_fly_the_jolly_roger_desc:0 "From our island stronghold we can send forth packs of submarines to harass and destroy the enemy trade and supply that passes by our shores."
AST_scrap_iron_flotilla: "Флотилія «Scrap Iron»"
#AST_scrap_iron_flotilla_desc:0 "Until we can upgrade our fleet, we will make do with the aging vessels we have. Our enemy may refer to our older destroyers as a Scrap Iron Flotilla, but it will do us proud."
#AST_royal_australian_submarine_service:0 "Royal Australian Submarine Service"
#AST_royal_australian_submarine_service_desc:0 "Submarines are the sea weapon of the future, and a crucial component of our allies' forces. We must embrace this way of war."
#AST_naval_auxiliary_patrol:0 "Naval Auxiliary Patrol"
#AST_naval_auxiliary_patrol_desc:0 "The many harbors of our great land are inviting targets for stealthy submarine attacks. An auxiliary force of coastal patrol ships will alert us to any danger."
AST_cruisers: "Крейсери"
#AST_cruisers_desc:0 "We can leave the battleships and carriers to the big dogs, since a mass of cruiser-sized ships will more than meet our needs."
AST_pacific_area_navy: "Тихоокеанський флот"
#AST_pacific_area_navy_desc:0 "Though His Majesty fights for survival in Europe, our immediate priority should be a navy that can fight our enemies here in the Pacific. We must develop strategies that are in line with that objective."
#AST_standard_gauge_railway:0 "Standard Gauge Railway"
#AST_standard_gauge_railway_desc:0 "For decades, Australia has had competing railway gauges, making a mess of our transportation and shipping needs. The time has come to finally standardize railway gauges around the country."
#AST_industries_assistance_corporation:0 "Industries Assistance Corporation"
#AST_industries_assistance_corporation_desc:0 "The recent global economic dislocation has discouraged investment and entrepreneurship in Australia. The Industries Assistance Corporation will advise and finance small business around the country to get the economy moving again."
AST_western_australian_government_railways: "Західноавстралійські урядові залізниці"
#AST_western_australian_government_railways_desc:0 "The state-owned railways in Western Australia should be given a greater priority than road construction at this point. Geography favors the train in the West — we should take advantage of that."
#AST_south_australian_housing_trust:0 "South Australian Housing Trust"
#AST_south_australian_housing_trust_desc:0 "South Australia needs more industry and investment, so it will dedicate resources to a series of planned communities and housing improvements, especially around Adelaide."
AST_department_of_supply_and_development: "Відділ постачання та розвитку"
#AST_department_of_supply_and_development_desc:0 "In wartime, we need a special department to handle logistical and supply matters — ammunition, fuel supplies and everything necessary to keep an army on the move."
AST_expand_lithgow_small_arms_factory: "Розширити Lithgow Small Arms Factory"
#AST_expand_lithgow_small_arms_factory_desc:0 "Our Vickers and Brens come from the Lithgow Small Arms Factory. As it grows, we will find it easier to increase our fighting capacity."
#AST_allied_works_council:0 "Allied Works Council"
#AST_allied_works_council_desc:0 "All military construction in Australia will be overseen by the Allied Works Council. This centralized planning will make sure that the government gets the type of productivity it needs."
AST_expand_the_northern_railway: "Розширити Північну залізницю"
#AST_expand_the_northern_railway_desc:0 "We have a railway that stretches from Adelaide in the south to Alice Springs in the north. Now we must extend that northern point to other cities in the area, connecting all of Australia."
AST_australian_arms_production: "Австралійське виробництво зброї"
#AST_australian_arms_production_desc:0 "The long convoy times mean that Australia must take a greater responsibility for producing its own guns than other Dominions. We have the factories, and we have the know-how."
AST_uranium_mining: "Видобуток урану"
#AST_uranium_mining_desc:0 "Over the last decades, we have found large uranium deposits in South Australia, especially around Mt Gee. Uranium is now a vital military resource and exploitation of these reserves should be increased."
#AST_establish_advisory_war_council:0 "Establish Advisory War Council"
#AST_establish_advisory_war_council_desc:0 "Australia's politicians must put aside ideological and partisan disagreements and come together to consult and advise on the conduct of the war."
AST_national_security_act: "Закон про національну безпеку"
#AST_national_security_act_desc:0 "Now that we are at war, the Federal government will assume greater powers to protect Australia. Greater press censorship, suppression of dissident groups and greater ability to tax and seize property for the defense of the Dominion."
#AST_volunteer_defence_corps:0 "Volunteer Defence Corps"
#AST_volunteer_defence_corps_desc:0 "A Volunteer Defence Corps has been assembled from older veterans and other citizens not in the regular army. They will serve as a home guard to free up the army to take direct action against its enemies."
#AST_civil_construction_corps:0 "Civil Construction Corps"
#AST_civil_construction_corps_desc:0 "We will conscript able-bodied men to serve in a Civil Construction Corps to help in the building of airfields, transportation, forts, and other important military infrastructure."
#AST_army_inventions_directorate:0 "Army Inventions Directorate"
#AST_army_inventions_directorate_desc:0 "Wars spur innovation and creativity and the government needs a way to sort the good ideas from the bad. A new specialized patent office would be dedicated to determining which of the many submissions to the government have any value."
AST_invest_in_victory: "Інвестиції в перемогу"
#AST_invest_in_victory_desc:0 "By selling war bonds to our population, they can contribute their savings to the war effort."
#AST_citizen_military_forces:0 "Citizen Military Forces"
#AST_citizen_military_forces_desc:0 "It is now time to prepare a reserve army to increase our readiness in case of war. We will draft available militiamen into the army for home defense, and then prepare them for service overseas if needed."
AST_rats_of_tobruk: "Щури Тобрука"
#AST_rats_of_tobruk_desc:0 "Our brave soldiers have proven themselves adept at desert warfare and scavenging from the battlefield. They harass the enemy, striking from their bases and then retreating before the counterattack."
AST_rats_of_tobruk_effect_1: "Отримає елітну військову частину в Тобруку."
AST_rats_of_tobruk_effect_2: "Отримає елітну військову частину в Сіднеї."
#AST_fight_work_or_perish:0 "Fight, Work or Perish"
#AST_fight_work_or_perish_desc:0 "With our enemy posing an existential threat to the Dominion, Australians must make a choice. They will fight, they will work, or they will perish."
AST_research_collaboration: "Наукове співробітництво"
#AST_research_collaboration_desc:0 "The British showed us the advantage of sharing scientific progress between close allies. Our whole faction will be able to conduct wartime R&D more efficiently if we take the steps necessary to coordinate this."
AST_fund_australian_defense_research: "Профінансувати австралійські оборонні дослідження"
#AST_fund_australian_defense_research_desc:0 "Now that Australia is fully a sovereign nation we are no longer receiving access to advanced prototypes and blueprints like we previously did. We must ensure that we alway stay ahead of our enemies, and do not fall behind in technology."
AST_squash_the_squanderbugs: "Позбутися марнотратників"
#AST_squash_the_squanderbugs_desc:0 "Wasteful spending on inflation-affected consumer goods is taking money away from war bonds and the war effort. We need to discourage this appetite for luxury while our army is in need."
#AST_rationing_and_recycling:0 "Rationing and Recycling"
#AST_rationing_and_recycling_desc:0 "Every resource matters. We will ration food for our citizens, recycle to get as much metal as we can from worn-out goods and promote economies throughout the country."
AST_classify_aliens: "Класифікувати прибульців"
#AST_classify_aliens_desc:0 "Australia is a nation of immigrants, and as such, may have taken in some with loyalties to their homeland. We will register and track foreign-born Australians."
AST_strengthen_ties_with_uk: "Зміцнити зв'язки зі Сполученим Королівством"
#AST_strengthen_ties_with_uk_desc:0 "Our loyalties lie with the Mother Country. We will go where she follows and commit to fighting her enemies. God Save the King."
AST_support_the_policy_of_appeasement: "Підтримати політику умиротворення"
#AST_support_the_policy_of_appeasement_desc:0 "The costs of the last war still weigh heavily on the national memory. If making territorial concessions half a world away can keep Australia out of war, then we should certainly consider these concessions."
AST_the_singapore_strategy: "Сінґапурська стратегія"
#AST_the_singapore_strategy_desc:0 "Singapore is too far from London to be secure. Australia will take it upon itself to protect this outpost of empire from aggression from others."
#AST_adopt_westminster:0 "Adopt Westminster"
#AST_adopt_westminster_desc:0 "We embrace the Westminster system that we have inherited from the United Kingdom."
AST_CSIR: "ДОНПД"
#AST_CSIR_desc:0 "The Commonwealth Scientific and Industrial Research Organization is our government research arm to improve the efficiency of science and production in Australia. By increasing our support for it, we will give further energy to the sinews of war."
AST_swpa_protector: "Захисник ЗПЗТО"
#AST_swpa_protector_desc:0 "Australia must assume the primary position as the protector of the South West Pacific Area. The entire sea zone from Indochina through Indonesia to New Guinea should be under our aegis."
#AST_empire_air_training_scheme:0 "Empire Air Training Scheme"
#AST_empire_air_training_scheme_desc:0 "It is time for Australia to commit to a proper air training program. With the encouragement and support of the United Kingdom, all of the Dominions will work together to contribute pilots and support crew for the war effort."
AST_commonwealth_aircraft_corporation: "Commonwealth Aircraft Corporation"
#AST_commonwealth_aircraft_corporation_desc:0 "The Commonwealth Aircraft Corporation is the primary producer of aircraft and aircraft engines in Australia. It has a proven track record, and support for it will give our pilots the materials they require."
AST_sever_ties_with_uk: "Розірвати зв'язки зі Сполученим Королівством"
#AST_sever_ties_with_uk_desc:0 "The time has come to break from the United Kingdom. Australia can direct her own course without interference from London and stake a claim to its own destiny in its own region."
AST_protect_the_homeland: "Захист Батьківщини"
#AST_protect_the_homeland_desc:0 "Australia is large, but its coasts can be protected. Keeping our own nation safe is the highest priority."
AST_the_swpa_menace: "Загроза для ЗПЗТО"
#AST_the_swpa_menace_desc:0 "Japan is building an empire that threatens the safety of Australia and freedom in the region. We should turn to like-minded nations to be our allies."
#AST_never_another_gallipoli:0 "Never Another Gallipoli"
#AST_never_another_gallipoli_desc:0 "The only way to ensure that Australia is not drawn into further costly wars through sentiment is to take complete control of our foreign policy. We need no distant King and cannot afford ancient blood ties pulling us into conflicts that do not serve our interests."
#AST_woo_usa:0 "Woo USA"
#AST_woo_usa_desc:0 "Our true ally is America, another Pacific power with British roots. This rich and powerful land is better able to understand our needs, increase our prosperity and protect us from aggression."
AST_protect_the_dutch_colonies: "Захистити нідерландські колонії"
#AST_protect_the_dutch_colonies_desc:0 "The Netherlands is a weak and distant master of her Indonesian colonies. It cannot defend them against attacks from Japan, China, or any other potentially hostile nation. We must assume control for the greater good."
AST_the_south_west_pacific_initiative: "Південно-Західна Тихоокеанська ініціатива"
#AST_the_south_west_pacific_initiative_desc:0 "We have established the power base and credibility to create our own network of alliances, centered on defending the South West Pacific Area from hostile powers. We will seek out like-minded powers and make Australia a major voice in global affairs."
AST_preemptive_intervention: "Превентивна інтервенція"
#AST_preemptive_intervention_desc:0 "Japan's empire building over the last decade poses a threat to every free people in the Pacific. We cannot afford to wait until it turns its hungry eyes in our direction. The time for action is now."
AST_research_cooperation: "Наукова співпраця"
#AST_research_cooperation_desc:1 "Australians are an intelligent and resourceful people, but we haven't the infrastructure or population for a serious scientific program. We will work with our allies, sharing knowledge and breakthroughs for mutual benefit."
AST_abandon_the_westminster_system: "Покинути Вестмінстерську систему" # W
#AST_abandon_the_westminster_system_desc:0 "Though the Westminster Parliament is our inheritance from Great Britain, it has outlived its usefulness in the modern era. Cabinet disagreements and party rivalries have done little to help stabilize Australia through the recent economic crisis."
AST_support_the_centre_party: "Підтримати Центристську партію"
#AST_support_the_centre_party_desc:0 "In New South Wales, a vigorous anti-Communist movement has arisen. Assisted by its New Guard allies, the Centre Party might hold the key to strengthening Australia."
AST_supply_indonesian_nationalists: "Постачати індонезійських націоналістів"
#AST_supply_indonesian_nationalists_desc:0 "We should support the people of Indonesia in their fight against their Dutch oppressors. They will need education and training, but with their numerical superiority, victory in this fight for justice is inevitable, as will be their gratitude to us."
AST_support_indonesian_uprising: "Підтримати індонезійське повстання"
#AST_support_indonesian_uprising_desc:0 "Now that the Indonesians have taken up arms against the Dutch, they will need more than words. The uprising needs guns and other equipment, as well as full-throated diplomatic support."
AST_demand_new_zealand: "Вимогти Нову Зеландію"
#AST_demand_new_zealand_desc:0 "The Kiwis have long been our closest allies and friends. We have fought on the same beaches and died in the same useless Imperial wars. It is time to unite our two countries under one flag."
AST_protect_the_south_west_pacific: "Захист Південно-Західного Тихого океану"
#AST_protect_the_south_west_pacific_desc:0 "It is time to use our regional might to bring all of the South West Pacific into our sphere of influence. Only we can protect the people and resources from outsiders who wish to pillage our heritage."
AST_a_deal_with_japan: "Угода з Японією"
#AST_a_deal_with_japan_desc:0 "With the South West Pacific in our orbit, we can reach a rapprochement with the Empire of Japan. If it stays in the North West and leaves our sphere to us, then there will be no reason for us to fight."
AST_our_own_empire: "Наша власна імперія"
#AST_our_own_empire_desc:0 "The time has come for the former colony to stand on its own and proclaim an Australian empire. Our benevolence and farsighted planning will be for the good of all in the area."
AST_japan_tech_sharing: "Обмін технологіями з Японією"
#AST_japan_tech_sharing_desc:0 "Japanese scientists have been able to outpace our own research institutes, but our new harmony with the Empire of the Rising Sun opens up new opportunities for learning and sharing."
AST_war_on_japan: "Війна з Японією"
#AST_war_on_japan_desc:0 "Japan's aggression has gone on too long. It has raped and pillaged its way through East Asia and now it has its eyes on the lands and resources further south. We cannot stand aside."
#AST_empower_the_workers:0 "Empower the Workers"
#AST_empower_the_workers_desc:0 "A nation of convicts, ranchers and dockworkers. That is Australia. It is time to give voice and power to the workers and proletariat of Australia. Long live the Revolution."
AST_delegation_to_china: "Делегація в Китай"
#AST_delegation_to_china_desc:0 "Long torn apart by Imperial greed, the Chinese people need a friend. And we need a regional ally against Fascism. This official meeting with the Chinese government will bring us closer together."
AST_commitment_to_the_cause: "Відданість справі"
#AST_commitment_to_the_cause_desc:0 "The time has come to cast off the shackles of a foreign king and build a Worker's Paradise free of the Imperialist warmongering that risks all of Australia."
AST_indirect_support: "Непряма підтримка"
#AST_indirect_support_desc:0 "The People's Republic of China is at war, but we are in no position to expose ourselves. A small shipment of arms and cautious encouragement is all we can risk at the moment."
AST_direct_support: "Пряма підтримка"
#AST_direct_support_desc:0 "To arms, Comrades! Hear the call of our Chinese brothers suffering in the war against Fascism! Sign up and join the global struggle of all workers!"
AST_join_comintern: "Приєднатися до Комінтерну"
#AST_join_comintern_desc:0 "Our future lies with Communism, so we must join our Comrades around the world in this global struggle. Papa Joe will show us the way and lead the workers from Australia and everywhere else to a glorious tomorrow."
AST_workers_paradise: "Робітничий рай"
#AST_workers_paradise_desc:0 "The Stalinist Communist experiment is a failure, but we believe that Socialism is the right path. Australia will strike out on a second path for the workers to follow, free from direction from Moscow."
#AST_research_city_excursions:0 "Research City Excursions"
#AST_research_city_excursions_desc:0 "The Soviet Union has built research cities and laboratories throughout its territory and it has invited Australian researchers to come and learn about the glories of Communist science."
AST_nz_puppet: "Новозеландська маріонетка"
#AST_nz_puppet_desc:0 "The workers of New Zealand should join with their Australian brothers and sisters. We can protect them, and have offered the gentle hand of friendship, so long as they submit to our direction."
AST_the_threat_against_the_people: "Загроза народу"
#AST_the_threat_against_the_people_desc:0 "The militarist and Fascist power of Imperial Japan is a threat to the well-being of all Australians, and blocks the peaceful coexistence of the workers of the world. Australia will push back this enemy of the people, forcing them to stay on their dismal, rocky islands."
AST_new_general_tt: "У Вас з'явиться новий генерал із §Y3 рівнем навичок§! на ім'я §Y$AST_iven_mackay$§!."
#AST_homeland_defense_tt:0 "Fortify the Homeland with §Ycoastal forts and land forts§! guarding likely landing sites and ports."
#AST_swpi_research_tt:0 "We will enter a §Ytech sharing agreement§! with the US or with other members of our faction."
#AST_deal_with_japan_tt:1 "We will propose to transfer overlordship of §YMalaya§! to Japan in return for an alliance. Should this not be possible, we will propose to cede the states of §YKalimantan§!, §YSulawesi§! and §YThe Moluccas§! to Japan instead.\n"
AST_central_bureau: "Координувати Центральне бюро"
AST_central_bureau_desc: "Бюро зв'язку та розвідки, скоординоване з США, обіцяє дати нам стратегічну перевагу в майбутній бурі. Наш досвід у цій сфері мусить бути визнаний."

# Автопереклад
AST_additional_militia_training_desc:0 "Багато наших ополченців непридатні до несення служби: вони або хворі або погано оснащені. Зважаючи на те, в якому небезпечному світі ми живемо, цей промах потрібно виправити."
AST_royal_australian_artillery_desc:0 "Артилерія — цариця полів. Ми маємо розширити наш арсенал великокаліберних знарядь."
AST_promote_reservists:0 "Підвищити резервістів"
AST_promote_reservists_desc:0 "Нам потрібні захисники в країні, але, приймаючи ополченців та резервістів до лав регулярної армії, ми отримаємо нових досвідчених бійців, яких нам так не вистачає."
AST_daimler_dingo_desc:0 "Цей британський бронеавтомобіль поліпшить нашу мобільність на полі бою. До того ж, його назвали на честь знаменитого виду австралійських собак."
AST_hmas_assault_desc:0 "Війна на Тихому океані вестиметься із застосуванням морського десанту, тому будівництво бази ВМС, де морпіхи зможуть відпрацьовувати маневри, є першорядним завданням."
AST_specialize_equipment_desc:0 "Не вся британська техніка, яку ми використовуємо, пристосована до наших бойових умов. Виникла потреба у спеціально адаптованих засобах."
AST_australian_womens_army_service:0 "Призов жінок до австралійської армії"
AST_australian_womens_army_service_desc:0 "Усі чоловіки потрібні на фронті, тому тисячі австралійських жінок стануть водіями, радистами та техніками."
AST_australian_army_catering_corps_desc:0 "Австралійська армія страждає через низьку якість їжі, основною причиною якого є слабка підготовка кухарів. Реорганізувавши цей процес, ми підвищимо бойовий дух та ефективність солдатів."
AST_fund_owen_gun_research_desc:0 "Евелін Оуен створив новий пістолет-кулемет, здатний витримати тяжкі умови війни у джунглях. Ми маємо профінансувати виробництво та модернізацію цієї зброї на державному рівні."
AST_sentinel_tank_project_desc:0 "Австралія має створювати свою бронетехніку. Необхідно розвивати проєкт «Sentinel», який використовує німецькі та американські напрацювання."
AST_airborne_defence_desc:0 "Ми мусимо захищати небо Австралії та вкладати кошти у повітряну оборону, у тому числі перехоплювачі та зенітні установки."
AST_introduce_unconventional_warfare_desc:0 "Тихоокеанські джунглі вимагають нового підходу до ведення війни. Ми мусимо пересуватися тихо і швидко крізь густі зарості, щоби застати ворогів зненацька, і чекати того ж від них."
AST_z_special_unit_desc:0 "Спецзагін Z стане нашим загоном командос, головним завданням яких будуть розвідка та диверсії у ворожому тилу. Нам будуть потрібні відважні бійці, готові пройти неймовірно складний курс підготовки."
AST_m_special_unit_desc:0 "Спецзагін M займеться попередньою розвідкою та збором інформації та забезпечуватиме нас актуальними даними про кількість та розташування ворожих військ."
AST_expand_the_raaf_desc:0 "Ми маємо збільшити нашу повітряну армію, тому активно вкладаємось у будівництво нових баз, підготовку пілотів та випуск техніки."
AST_cac_boomerang_desc:0 "«Boomerang» стане внеском Австралії у розвиток винищувачів та буде страховкою на випадок, якщо припиниться імпорт закордонної техніки. Наші літаки повинні на рівних змагатися з японськими та американськими."
AST_expand_northern_presence_desc:0 "Оскільки більшість міст розташовані на східному і західному узбережжях острова, північні кордони Австралії погано захищені від можливої висадки десанту або нападу. Було б непогано звести там військові споруди."
AST_cac_woomera_desc:0 "Австралія розробить бомбардувальники. «Woomera» — легкий літак, але він допоможе у захисті нашої країни та забезпечить авіаційну підтримку військ."
AST_volunteer_air_observers_corps:0 "Добровольчий корпус спостерігачів"
AST_volunteer_air_observers_corps_desc:0 "Дивіться за небом! Ми закликаємо всіх австралійців запам'ятати обриси найпоширеніших літаків та повідомляти про всі підозрілі та ворожі літаки на кордоні домініону."
AST_naval_bombers_desc:0 "Ми з усіх боків оточені водою. Потрібно налагодити випуск літаків та навчання пілотів, які зможуть перехоплювати та атакувати ворожі флоти. Морські бомбардувальники мають стати нашим пріоритетом."
AST_death_from_down_under:0 "Смерть «з-під землі»"
AST_death_from_down_under_desc:0 "Жоден бомбардувальник не зможе завдати шкоди нашим портам та містам, як тільки ми модернізуємо нашу систему ППО та поліпшимо пізнання в галузі авіації та зенітної артилерії."
AST_womens_auxilliary_australian_air_force:0 "Жіноча служба ВПС Австралії"
AST_womens_auxilliary_australian_air_force_desc:0 "Половина населення нашої країни також може допомогти на війні, а не сидіти вдома. Жінки займуться підготовкою літаків, службою у військах зв'язку та виконанням інших подібних завдань."
AST_dominate_the_skies_desc:0 "Австралія знаходиться далеко від більшості ворожих авіабаз, тому ми мусимо досягти абсолютної повітряної переваги в нашому куточку світу."
AST_cockatoo_island_shipyards_desc:0 "Розширення та поліпшення верфі на острові Кокату є одним із першочергових завдань нашого уряду. Порт Сіднею забезпечений найкращим доступом до людської сили та ресурсів. Саме тут ми маємо зайнятися будівництвом морської бази."
AST_protect_overseas_commerce:0 "Захист торговельних шляхів"
AST_protect_overseas_commerce_desc:0 "Острівна держава покладається на ресурси, що доставляють з інших країн морем. Захист конвоїв та торгових шляхів — не просто стратегія, а життєва необхідність."
AST_fly_the_jolly_roger_desc:0 "Ми можемо відправляти групи підводних човнів з нашої острівної цитаделі, щоб вони нападали на ворожі вантажні кораблі, що проходять поряд з нашими берегами, і знищували їх."
AST_scrap_iron_flotilla_desc:0 "Поки ми не поліпшимо наш флот, нам доведеться використати те, що є. Нехай наші вороги називають ці старі есмінці «флотилією з металобрухту» — вона послужить нам вірою та правдою."
AST_royal_australian_submarine_service:0 "Австралійський підводний флот"
AST_royal_australian_submarine_service_desc:0 "Підводні човни — морська зброя майбутнього та важлива складова збройних сил наших союзників. Ми маємо використовувати цю військову стратегію."
AST_naval_auxiliary_patrol:0 "Додаткові берегові патрулі"
AST_naval_auxiliary_patrol_desc:0 "Багато портів нашої великої країни є бажаними цілями для підводних човнів. Додаткова група берегових патрулів зможе вчасно попередити нас про загрозу."
AST_cruisers_desc:0 "Залишимо лінкори та авіаносці іншим державам — нам більш ніж вистачить скупчення кораблів розміром з крейсер."
AST_pacific_area_navy_desc:0 "Поки Його Величність бореться за виживання в Європі, нашою першорядною метою є створення флоту, здатного дати відсіч ворогам тут, у Тихому океані. Ми мусимо виробити стратегії, які дозволять виконати це завдання."
AST_standard_gauge_railway:0 "Стандартизація залізниці"
AST_standard_gauge_railway_desc:0 "Протягом десятиліть в Австралії використовували кілька видів залізничної колії з різною шириною, що заважало вантажоперевезенням. Настав час запровадити єдиний стандарт колії по всій країні."
AST_industries_assistance_corporation:0 "Сприяння промисловості"
AST_industries_assistance_corporation_desc:0 "Нещодавня світова економічна криза призвела до послаблення інвестиційної та ділової активності в Австралії. Корпорація зі сприяння промисловості надасть малому бізнесу фінансову та консультативну допомогу, щоб оздоровити економіку."
AST_western_australian_government_railways_desc:0 "Залізниці, що належать державі в Західній Австралії, повинні мати більшу підтримку, ніж будівництво нових автомагістралей. Географія заходу сприяє поїздам, і ми мусимо цим скористатися."
AST_south_australian_housing_trust:0 "Південноавстралійський будинковий трест"
AST_south_australian_housing_trust_desc:0 "Південна Австралія потребує інвестицій та розвитку промисловості, тому вона направить ресурси на комплексне освоєння території та поліпшення поточних житлових умов, особливо в Аделаїді."
AST_department_of_supply_and_development_desc:0 "У воєнний час нам необхідний спеціальний департамент, який відповідає за логістику та постачання: боєприпаси, постачання палива та всього іншого, що необхідно армії в дорозі."
AST_expand_lithgow_small_arms_factory_desc:0 "Наші «Vickers» та «Bren» випускають на збройовому заводі у Літґоу. Збільшивши його, ми розширимо наші бойові можливості."
AST_allied_works_council:0 "Союзницька промислова рада"
AST_allied_works_council_desc:0 "Всі питання військового будівництва в Австралії займатиметься Союзницькою промисловою радою. Єдиний центр планування допоможе уряду досягти необхідного рівня ефективності."
AST_expand_the_northern_railway_desc:0 "У нас є залізниця, яка простягається від Аделаїди на півдні до Еліс-Спрінгс на півночі. Тепер ми мусимо продовжити її північну частину до інших міст регіону та поєднати всю Австралію."
AST_australian_arms_production_desc:0 "Доставка вантажів морем забирає багато часу, і це означає, що виробництво власної зброї для Австралії набагато важливіше, ніж для інших домініонів. У нас вже є заводи та технології."
AST_uranium_mining_desc:0 "За останні кілька десятиліть ми відкрили кілька великих уранових родовищ у Південній Австралії, особливо на околицях гори Гі. Уран зараз є ключовим військовим ресурсом, і ми маємо збільшити його вироблення."
AST_establish_advisory_war_council:0 "Консультативна військова рада"
AST_establish_advisory_war_council_desc:0 "Політики Австралії повинні забути про свої ідеологічні та партійні розбіжності та разом створити консультативну раду з питань ведення війни."
AST_national_security_act_desc:0 "Ми перебуваємо у стані війни, і федеральна влада має отримати розширені повноваження, щоби захистити Австралію. Більше можливостей щодо цензури друку, придушення дисидентських груп, оподаткування та вилучення власності для оборони домініону."
AST_volunteer_defence_corps:0 "Добровольчий корпус"
AST_volunteer_defence_corps_desc:0 "До складу добровольчого оборонного корпусу входять старі ветерани та інші громадяни, які не покликані на службу в регулярну армію. Ці загони займуться забезпеченням місцевої оборони та дозволять нашій армії вести прямі бойові дії проти ворогів."
AST_civil_construction_corps:0 "Корпус цивільного будівництва"
AST_civil_construction_corps_desc:0 "Ми організуємо заклик усіх працездатних громадян до Корпусу цивільного будівництва, який допоможе у будівництві аеродромів, транспортних шляхів, укріплень та інших ключових об'єктів військової інфраструктури."
AST_army_inventions_directorate:0 "Директорія військових розробок"
AST_army_inventions_directorate_desc:0 "Війни є двигуном прогресу та технічної думки. Влада хоче знайти спосіб відокремити розумні ідеї від невдалих. Нове спеціалізоване патентне відомство визначатиме, які з безлічі пропозицій, що надходять до уряду, заслуговують на увагу."
AST_invest_in_victory_desc:0 "Купуючи облігації військової позики, наші громадяни спрямують свої заощадження на оборону країни."
AST_citizen_military_forces:0 "Воєнізовані загони"
AST_citizen_military_forces_desc:0 "Настав час підготувати армійський резерв і тим самим підвищити рівень готовності до війни. Ми закликаємо всіх доступних ополченців до загонів самооборони, а потім, якщо це буде потрібно, підготуємо їх до несення військової служби за кордоном."
AST_rats_of_tobruk_desc:0 "Наші відважні бійці довели, що здатні воювати у пустелі та використати ресурси, доступні на полі бою. Вони вимотують супротивника, роблячи напади зі своїх баз і відступаючи перед контратакою."
AST_fight_work_or_perish:0 "Борись, працюй або вмри"
AST_fight_work_or_perish_desc:0 "Наш ворог несе пряму загрозу існуванню домініону, і кожен австралієць має зробити вибір: боротися, працювати чи загинути."
AST_research_collaboration_desc:0 "Британці показали нам, який зиск дає обмін науковими розробками між найближчими союзниками. Весь наш альянс зможе ефективніше проводити дослідження у воєнний час, якщо ми зуміємо скоординувати цей процес."
AST_fund_australian_defense_research_desc:0 "Ставши суверенною державою, Австралія втратила доступ до новітніх прототипів та креслень, які вона отримувала раніше. Ми мусимо бути впевнені в тому, що завжди на крок випереджаємо наших ворогів і не поступаємось ним у технологічних перегонах."
AST_squash_the_squanderbugs_desc:0 "Порожня трата грошей на споживчі товари, що подорожчали через зростання інфляції, позбавляє коштів облігації військової позики та підриває військову економіку. Ми мусимо приборкати потяг громадян до розкоші та допомогти армії."
AST_rationing_and_recycling:0 "Нормування продуктів"
AST_rationing_and_recycling_desc:0 "Нам потрібні усі ресурси до останнього. Ми введемо продаж продуктів за картками для громадян, повторно використовуватимемо весь доступний металобрухт і пропагуватимемо ощадливість у масштабах країни."
AST_classify_aliens_desc:0 "Австралія — нація іммігрантів, деякі можуть зберігати вірність своїм рідним державам. Ми мусимо враховувати та відстежувати переміщення всіх австралійців, які народилися за кордоном."
AST_strengthen_ties_with_uk_desc:0 "Ми повністю віддані нашій метрополії. Ми йдемо за нею і знищуємо її ворогів. Боже, бережи короля."
AST_support_the_policy_of_appeasement_desc:0 "Наша країна й досі дорого розплачується за попередню війну. Якщо територіальні поступки в іншій половині земної кулі допоможуть врятувати Австралію від війни, слід розглянути такий варіант."
AST_the_singapore_strategy_desc:0 "Сінґапур надто віддалений від Лондона, щоб метрополія могла захистити його. Австралія візьме на себе зобов'язання щодо оборони цього форпосту імперії від агресорів."
AST_adopt_westminster:0 "Вестмінстерський статут"
AST_adopt_westminster_desc:0 "Ми мусимо прийняти Вестмінстерський статут, що дістався нам у спадок від Великої Британії."
AST_CSIR_desc:0 "Державне об'єднання наукових і прикладних досліджень (ДОНПД) — урядове науково-дослідне бюро, яке займається підвищенням ефективності науки та промисловості в Австралії. Збільшивши його підтримку, ми отримаємо нові ресурси для ведення війни."
AST_swpa_protector_desc:0 "Австралія мусить стати основним гарантом безпеки у південно-західній частині Тихого океану. Під нашим захистом опиниться морська ділянка від Індокитаю до Індонезії та Нової Ґвінеї."
AST_empire_air_training_scheme:0 "Імперська програма льотної підготовки"
AST_empire_air_training_scheme_desc:0 "Австралія має взяти на озброєння якісну програму льотної підготовки. З благословення та за підтримки Сполученого Королівства всі домініони працюватимуть спільно, забезпечуючи фронт пілотами та іншим персоналом.."
AST_commonwealth_aircraft_corporation_desc:0 "Авіаційна корпорація Співдружності — головний постачальник літаків та авіаційних двигунів в Австралії. Вона має перевірену репутацію, тому, підтримавши її, ми забезпечимо наших пілотів потрібними матеріалами."
AST_sever_ties_with_uk_desc:0 "Настав час відокремитися від Сполученого Королівства. Австралія прокладе власний курс без вказівок з Лондона і стане господаркою своєї долі в регіоні, що належить їй."
AST_protect_the_homeland_desc:0 "Австралія — велика держава, та її берегову лінію можна захистити. Забезпечення державної безпеки є нашим головним завданням."
AST_the_swpa_menace_desc:0 "Японія створює імперію, що загрожує безпеці Австралії та свободі в регіоні. Ми мусимо знайти союзників серед країн, які розділяють наші побоювання."
AST_never_another_gallipoli:0 "Не допустимо нового Ґалліполі"
AST_never_another_gallipoli_desc:0 "Єдиний спосіб не втягувати Австралію в ще дорожчі війни — вести зовнішню політику самостійно. Ми обійдемося без далекого короля і не дозволимо давнім кровним союзам втягувати нас у війни, від яких нам немає жодної користи."
AST_woo_usa:0 "Залучити США на свій бік"
AST_woo_usa_desc:0 "Америка, ще одна тихоокеанська держава з британським корінням, — наш справжній союзник. Ця багата, могутня країна зможе краще зрозуміти наші потреби, повести нас до подальшого процвітання та захистити від агресорів."
AST_protect_the_dutch_colonies_desc:0 "Нідерланди — слабка далека господиня індонезійських колоній. Вона не в змозі захищати їх від нападів Японії, Китаю та будь-яких інших потенційних агресорів. Ми мусимо взяти на себе управління цими територіями для їхнього ж блага."
AST_the_south_west_pacific_initiative_desc:0 "Ми створили політичну основу і зміцнили вплив на створення власної мережі альянсів, які дозволять вберегти південно-західну частину моря від ворожих держав. Ми мусимо знайти союзників, які розділяють наші переконання, і зробити Австралію великим гравцем на міжнародній арені."
AST_preemptive_intervention_desc:0 "Активне розширення Японської імперії протягом останнього десятиліття загрожує всім вільним народам у Тихому океані. Ми не чекатимемо, поки японці звернуть свій голодний погляд на нас. Настав час діяти."
AST_research_cooperation_desc:1 "Австралійці — талановитий, винахідливий народ, але ми не маємо ні інфраструктури, ні достатньої кількості мешканців, щоб реалізувати великий науковий проєкт. Ми мусимо співпрацювати з союзниками, обмінюватися знаннями та відкриттями заради загального блага."
AST_abandon_the_westminster_system_desc:0 "Ми отримали Вестмінстерський парламент у спадок від Великої Британії, але до теперішнього часу він зжив себе. Суперечки між міністрами та суперництво партій ніяк не допомогли Австралії пережити недавню економічну кризу."
AST_support_the_centre_party_desc:0 "У Новому Південному Уельсі виник потужний антикомуністичний рух. Підтримувана союзниками з «Нової Гвардії» Центристська партія може стати ключем до посилення Австралії."
AST_supply_indonesian_nationalists_desc:0 "Ми мусимо допомогти народу Індонезії у його боротьбі з нідерландськими гнобителями. Індонезійцям потрібні освіта і підготовка, але вони перевершують ворога числом, тому неминуче переможуть у боротьбі за справедливість і будуть нам дуже вдячні."
AST_support_indonesian_uprising_desc:0 "Тепер, коли індонезійці взялися за зброю і повстали проти нідерландців, їм потрібне щось вагоміше, ніж просто слова. Повстанцям потрібні зброя та різне спорядження, а також повномасштабна дипломатична підтримка."
AST_demand_new_zealand_desc:0 "Новозеландці завжди були нашими найнадійнішими союзниками та друзями. Ми билися на одних і тих же берегах і гинули в тих самих безглуздих імперських війнах. Настав час об'єднати наші країни під спільним прапором."
AST_protect_the_south_west_pacific_desc:0 "Настав час використати всю нашу міць у регіоні, щоби залучити всю південно-західну частину Тихого океану до нашої сфери впливу. Тільки ми зможемо захистити громадян і ресурси від чужинців, які роблять замах на нашу спадщину."
AST_a_deal_with_japan_desc:0 "Тепер, коли в нашій орбіті знаходиться південно-західна частина моря, ми можемо піти на зближення з Японською імперією. Якщо вона залишиться на північному заході і не буде втручатися в нашу сферу, то ми не матимемо підстав для війни."
AST_our_own_empire_desc:0 "Настав час колишньої колонії стати з колін і проголосити себе Австралійською імперією. Наше заступництво та довгострокове планування підуть на користь усьому регіону."
AST_japan_tech_sharing_desc:0 "Японські вчені ведуть розробки швидше, ніж наші дослідні бюро, але наша дружба з Імперією вранішнього сонця відкриває нові можливості з накопичення знань та обміну ними."
AST_war_on_japan_desc:0 "Японська агресія триває надто довго. Вони розграбували всю Східну Азію, а тепер кинули погляди на землі та ресурси півдня. Ми не можемо стояти осторонь."
AST_empower_the_workers:0 "Наділити робітників великими правами"
AST_empower_the_workers_desc:0 "Австралія — нація каторжників, фермерів та докерів. Настав час дати голос і владу робітничому класу та пролетаріату Австралії. Хай живе революція!"
AST_delegation_to_china_desc:0 "Жителі Китаю давно страждають від імперської жадібності і потребують надійних товаришів. А нам потрібний місцевий союзник для боротьби із фашизмом. Ця офіційна зустріч із китайськими керівниками зблизить наші країни."
AST_commitment_to_the_cause_desc:0 "Настав час скинути з себе пута закордонного короля та побудувати трудовий рай, де немає місця імперіалізму та мілітаристському чаду, здатним занапастити всю Австралію.."
AST_indirect_support_desc:0 "Китайська Народна Республіка перебуває у стані війни, але ми можемо видавати себе. Невеликі поставки зброї та обережна підтримка — це все, що ми можемо ризикнути зараз."
AST_direct_support_desc:0 "До бою, товариші! Нас волають про допомогу китайські брати, які ведуть нерівну боротьбу з фашизмом! Записуйтесь у добровольці та приєднуйтесь до світової боротьби всіх робітників!"
AST_join_comintern_desc:0 "Комунізм — наше майбутнє, тому ми маємо приєднатися до світової боротьби, яку ведуть наші товариші по всьому світу. Папа Джо покаже нам справжній шлях і поведе робітників з Австралії та інших країн у світле майбутнє."
AST_workers_paradise_desc:0 "Сталінський експеримент із побудовою комунізму обернувся провалом, але впевнені, що соціалізм — вірний шлях. Робітники Австралії підуть своєю дорогою, не слухаючи вказівок з Москви."
AST_research_city_excursions:0 "Екскурсії наукоградами"
AST_research_city_excursions_desc:0 "У Радянському Союзі збудували безліч наукових містечок та дослідницьких лабораторій. Австралійських учених запросили до СРСР, щоб вони особисто ознайомилися із досягненнями комуністичної науки."
AST_nz_puppet_desc:0 "Пролетарі Нової Зеландії мають приєднатися до своїх австралійських братів та сестер. Ми простягли їм руку допомоги та пообіцяли захищати їх, якщо вони перейдуть під наше управління."
AST_the_threat_against_the_people_desc:0 "Войовничий фашизм імперської Японії становить небезпеку всім австралійців і порушує мирне співіснування пролетарів всіх країн. Австралія змусить цих ворогів народу відступити та повернутися на свої похмурі кам'янисті острови."
AST_homeland_defense_tt:0 "Зміцнить оборону Бтьківщини за допомогою §Yукріплень на суші та узбережжі§!, щоби захистити ймовірні місця висадки та порти."
AST_swpi_research_tt:0 "Ми укладемо §Yугоду про обмін технологіями§! зі США чи іншими членами нашого альянсу."
AST_deal_with_japan_tt:1 "Ми запропонуємо Японії §YМалайю§! в обмін на союз. Якщо це зробити не вдасться, ми запропонуємо передати регіони §YКалімантан§!, §YСулавесі§! та §YМолукка§!.\n"
