#CHI_BLITZKRIEG_DESC:0 "After two years of war against the Japanese, the armies of Chiang Kai-Shek have bled themselves white trying to stop the assault. The enemy has overrun the richest areas of the country. Little support has been forthcoming from the western democracies, and the Communist seem unwilling to engage the enemy in open battle.\n\nWith the war threatening to spread even further, it appears that the worst is still to come. But as the Japanese attack is slowed by the vastness of the country, they may well turn their gaze in other directions, and new alliances may yet turn the tide..."
#PRC_BLITZKRIEG_DESC:0 "Faced with an all-out Japanese attack, the Nationalists and Communists have struck an uneasy truce. Both sides are well aware that this United Front can not last. The Communist base area in Yan’an now forms the front line in the war against the Japanese.\n\nThe Communists must husband their resources carefully if they want to survive. Any casualties suffered in the fight against Japan will be felt twice over when the time comes to fight the war against the Nationalists, and this may well be what the government of Chiang Kai-Shek is counting on..."
MAN_BLITZKRIEG_DESC: "$MAN_GATHERING_STORM_DESC$"
#WARLORDS_BLITZKRIEG_DESC:1 "The war with Japan has forced the Chinese Warlords to pick a side, but there can be no doubt that this alliance is living on borrowed time. The day will come when it has outlived its usefullness, and on that day the game is once again open for every man ambitious and ruthless enough to make a play for the title of Ruler of China."

#MEXICO_BLITZKRIEG_DESC:0 "The government of Lázaro Cárdenas has shown itself to be a bigger force for positive social change than that of his predecessor President Plutarco Calles, who has now been exiled to America. With the economic situation stabilized and the foreign oil firms brought under the custodianship of the state, the Mexican government can begin to look outwards. America faces enemies on many fronts and will likely forgive the nationalization of Standard Oil, but those enemies may be even more lucrative to befriend..."
#NETHERLANDS_BLITZKRIEG_DESC:0 "War between Germany and the other European major powers seems inevitable, and though the Netherlands has put its faith once again in its neutrality, its leaders are contemplating making secret staff plans with their southern neighbors in preparation for possible hostilities.\n\nThe army has been mobilized, and work on the Dutch defensive lines is increasing in pace in an attempt to get the country as ready as possible to defend against any infringement of its sovereignty. Should this fail, there are always the colonies..."

#SPAIN_BLITZKRIEG_DESC:0 "Громадянська війна, що спустошувала країну протягом останніх трьох років, нарешті завершилася. Під проводом Франко переможці тепер мусять подбати про відновлення Іспанії, ліквідацію залишкових осередків спротиву та the mending of the створених війною divides.\n\nTime is not unlimited, however, as the world at large continues its inexorable march towards what will undoubtedly be a far larger and still more bloody war. If Spain is to stand its ground, let alone reap the fruits of opportunity presented by this coming conflict, it must ready its industry and its military without delay."
PORTUGAL_BLITZKRIEG_DESC: "Консервативний уряд Салазара дозволив Португалії зберегти нейтралітет протягом громадянської війни в Іспанії, при тому ж активно підтримуючи націоналістів, чим той забезпечив поразку комуністів й анархістів.\n\nТепер, коли Іберійський півострів нарешті знайшов стабільність, настав час пошукати в світі потенційних союзників й обдумати роль, яку Португалія відіграє в, здавалося б, неминучому світовому конфлікті."

#BUL_BLITZKRIEG_DESC:0 "Протягом останніх кількох років цар $BUL_regnalname_boris$ зміцнював свою владу, розпустивши змовницьку організацію «Звено» та переспрямувавши зовнішню політину Болгарії в бік Німеччини. Нещодавні переговори з нашими балканськими сусідами призвели до зняття Сполученим Королівством військових обмежень, нав’язаних країні після Великої війни з надією запобігти зближенню Болгарії з державами Осі.\nNow the Tsar seeks to retrieve the territories lost in the past without dragging the country into a new conflict, but with international tension growing in Europe, it remains to be seen what the future holds for Bulgaria..."
#GRE_BLITZKRIEG_DESC:0 "Under the strong hand of dictator Ioannis Metaxas, stability has been restored to Greece. The Four Year Plan has allowed Greece’s industrial base to grow immensely over the last few years, and the country’s debt — while still inordinately high — appears to be somewhat manageable.\n\nUnfortunately, strong government and sensible economic policy might avail this imperiled nation for naught. A great and terrible war looms on the horizon, and despite Metaxas' firm insistence that Greece shall maintain its neutrality throughout any possible future conflict, the decision might ultimately not be his to make..."
#TUR_BLITZKRIEG_DESC:0 "The Father of the Turks, Mustafa Kemal Atatürk, has passed away. Turkey is a nation in mourning, led now by esteemed statesman İsmet İnönü. İnönü inherits a fractured country whose divisions have been made all the more apparent by the death of its guiding light.\n\nDomestic concerns aside, İnönü also faces the prospect of a war in Europe that threatens to surpass even the Great War in terms of devastation. Atatürk often touted the mantra, “Peace at Home, Peace in the World.” Can İnönü hope to keep the peace during these turbulent times?"

#LIT_BLITZKRIEG_DESC:0 "The stage is set. Antanas Smetona has secured the dictatorship and the dreams of restoring a Lithuanian Republic are well beyond reach. An agreement has been struck with the Soviets to return Vilnius to Lithuania upon the partition of Poland, but just how much can Smetona trust Stalin and his thirsty war machine to respect Lithuanian sovereignty indefinitely?"
#LAT_BLITZKRIEG_DESC:0 "Latvia’s over-reliance on Soviet trade has at last come back to bite the dictatorship in the neck. The Soviet Union and the German Reich have shown their teeth and are breathing down the neck of Ulmanis. Rapid mobilization is necessary if Latvian independence is to be preserved, unless the dictatorship would rather cower and beg the Soviets for mercy..."
#EST_BLITZKRIEG_DESC:0 "Estonia is trapped between the Red Menace to the East and the sea, and finds herself without the aid of her past allies. Though capitulation appears inevitable, the Estonian nation may persevere; either as a slave to the USSR or as an underground resistance fighting from the forests."

#SWI_BLITZKRIEG_DESC:0 "Switzerland was in a tense situation even before the Anschluss, but now that the German Reich has had a taste of easy expansion into other German-speaking territories, there’s a real danger this peaceful Alpine nation is next. Now more than ever the absolute neutrality of Switzerland will be tested, and if everything goes wrong, perhaps even its defenses."

# Автопереклад
BUL_GATHERING_STORM_DESC:0 "Після Визвольної війни 1878 року та відмови західних демократій від Сан-Стефанського договору Болгарія переживала довгу історію конфліктів і зрад на Балканах. Будучи переможеним членом Центральних держав у Великій війні, Болгарія зазнала великих територіальних втрат, а Нейї-сюр-Сенський договір наклав жорсткі економічні санкції та суворі військові обмеження.\n\nАле з великими політичними та соціальними змінами, що відбуваються в Європі, настав час для Болгарії вибрати свій власний шлях і знайти своє гідне місце на Балканах."
GRE_GATHERING_STORM_DESC:0 "Греція — це країна в кризі. Роялісти та республіканці продовжили палку боротьбу за душу нації, що призвело до ліквідації Другої Грецької Республіки в 1935 році. Король, автократичний іноземець, залишається фігурою, яка викликає дуже розбіжності з невизначеним майбутнім.\n\nВідволікаючись на дрібну внутрішню політику, злоякісній і реваншистській Болгарії дозволили гноїтися на півночі, в той час як давній ворог Греції та нещодавно знайдений союзник Туреччина переживає політичну метаморфозу на сході, і це вже не кажучи про хвилююче чудовисько по той бік Адріатики..."
TUR_GATHERING_STORM_DESC:0 "З попелу Османської імперії народилася Турецька республіка. Незалежність Туреччини була здобута кров’ю та кулями під час Національної кампанії 1923 року, і хоча боротьба була справедливою, ціна продовжує тяжіти для турецького народу.\n\nРелігійні консерватори вражають внутрішні райони та найрішучішим чином протистоять загальнонаціональним зусиллям модернізації, тоді як курдські націоналісти сіють хаос на сході країни. Наш відомий президент Мустафа Кемаль Ататюрк мусить об’єднати країну або передати смолоскип лідеру, який зможе, й вони мусять зробити це до того, як у Європі виникнуть проблеми..."
LIT_GATHERING_STORM_DESC:0 "Оскільки Польща все ще прагне заманити Литву в нову Річ Посполиту, радянці не визнають право Литви на самовизначення, а також зростає нацистська загроза в регіоні Мемелю, ветеран війни за незалежність піднявся, щоби зберегти стабільність і незалежність литовської нації. Маючи в своєму розпорядженні обмежені ресурси, Антанас Смєтона сидить на чолі нестабільного режиму; з фашистськими воєнізованими загонами «Залізного вовка», які нишпорять сільською місцевістю, розлюченими ув’язненням свого лідера — Ауґустінаса Волдемараса. З війною на горизонті, Литва повинна захищати свій народ, не зважаючи на це."
LAT_GATHERING_STORM_DESC:1 "Минуло два роки після травневого перевороту, а Латвія залишається в невизначеному стані. Карліс Улманіс, який колись обіймав посаду прем’єр-міністра Латвії, тепер називає себе диктатором, а прихильники демократів різко виступають проти цього нападу на свободу Латвії. Фашистська організація «Pērkonkrusts» схвилювалася арештом свого лідера Ґуставса Целміньша, і якщо диктатура швидко не знищить цю загрозу, Латвія ризикує громадянською війною.\n\nЗ загрозами на сході та на заході Латвія опиняється на лезі бритви між перемогою та забуттям."
EST_GATHERING_STORM_DESC:0 "Маючи комуністичну загрозу на сході та фашистську на півдні, Константін Петс і Патріотична ліга захопили повний контроль над нацією, щоби забезпечити майбутнє Естонії. Група ветеранів Війни за незалежність Естонії організувалася в рух, відомий як Вапс — правих популістів, які прагнуть вирвати контроль над нацією з нейтральних рук.\n\nМайбутнє Естонії залишається невизначеним. Чи збереже Петс мир і розпочне Епоху мовчання, чи Вапси візьмуть під країну свій контроль і заснують нову естонську державу?"
ETH_GATHERING_STORM_DESC:0 "У Ефіопії багатовікова історія та імператорська династія їй під стать. Хайле Селассіє зробив багато для модернізації імперії, але процес було перервано, оскільки Італія нападала на Ефіопію вдруге за 40 років. Ситуація безрадісна, але якщо імперія збереться із силами, вона зможе зупинити загарбників ще раз. Щоб Ефіопія залишилася вільною, треба звільнити від європейського ярма всю Східну Африку — раз і назавжди."
SWI_GATHERING_STORM_DESC:0 "Швайцарія є унікальною серед націй Європи. Це багатокультурна та децентралізована країна, заснована на принципах взаємної поваги та підтримки. Принциповий нейтралітет Швайцарії зберігся і у Великій війні, а побачивши жахи цієї війни здалеку, Швайцарія наяву переконалася у необхідності самооборони. Зараз, коли все ближче нависає тінь нової війни, ця мирна нація має визначитися: чи зберегти нейтральність і захищатися від окупантів озброєним нейтралітетом, чи утворити вимушений союз із однією із сусідніх держав чи діяти на випередження та перемагати ворогів раніше, ніж вони навіть обміркують своє вторгнення."
FRA_BLITZKRIEG_DESC:0 "Велика війна ще свіжа в її пам’яті. Франція стикається з новим конфліктом після того, як Німеччина показала, що не має наміру зберігати мир. Посилення оборони кордону та мудрий вибір союзників цілком можуть стати для Франції способом уникнути катастрофічної війни.\n\nФранція колись перемагала, і цього разу не буде інакше!"
GER_BLITZKRIEG_DESC:0 "Після ремілітаризації Райнланду французи та британці дедалі більш підозріло ставилися до намірів Німеччини. Мюнхенська угода дала Німеччині дозвіл на анексію Судетів заради свого німецького народу. Пакт Молотова–Ріббентропа гарантує ненапад між Німеччиною та Радянським Союзом, але також визначає поділ Польщі між двома народами.\n\nНімеччина надто довго чекала цього моменту. Настав час діяти!"
JAP_BLITZKRIEG_DESC:0 "На південному сході точиться війна. Незважаючи на те, що Японія зазнала деяких втрат на початку 1939 року, значна частина китайської території знаходиться під контролем Японії. Напруженість у Європі зростає, і хоча Радянський Союз зосереджує свою увагу на цих питаннях, вони не мусять втручатися у війну в Азії.\n\nКоли ресурси Китаю будуть в руках японців, з Радянським Союзом буде легко мати справу."
ITA_BLITZKRIEG_DESC:0 "Муссоліні, диктатор Італії, здобув певну популярність як миротворець за свою участь у Мюнхенській угоді рік тому. Проте німецька територіальна експансія змусила Італію побачити, що є більше землі, на яку можна претендувати, якщо вдасться досягти порозуміння з німцями.\n\nАлбанію завойовано лише для того, щоби спробувати військовий потенціал Італії, і решті світу слід хвилюватися."
SOV_BLITZKRIEG_DESC:0 "Підтримка Мануеля Асаньї та «Другої Іспанської Республіки» під час громадянської війни в Іспанії чітко показала, де стоїть Радянський Союз по відношенню до Італії та Німеччини. Перемігши над японською армією в кількох нещодавніх прикордонних конфліктах, Радянський Союз наразі здається надто великою силою, щоби будь-яка країна протистояла їй.\n\nНаразі вітається обіцянка Німеччини розділити країни Балтії та Польщу."
USA_BLITZKRIEG_DESC:0 "Зростання напруги в Європі викликає занепокоєння. Хоча агресія з боку Німеччини ще не викликає справжнього занепокоєння для Сполучених Штатів, незабаром можна було почути в усьому світі. Хоча на заході все досить мирно, військові приготування не можуть бути поганою ідеєю, враховуючи всі обставини.\n\nЯкщо Сполучені Штати будуть втягнені в нову війну, вони будуть тими, хто її закінчить."
CHI_BLITZKRIEG_DESC:0 "Після двох років війни проти японців армії Чана Кайші знекровили себе, намагаючися зупинити наступ. Ворог захопив найбагатші райони країни. Західні демократії надали лише незначну підтримку, й комуністи, схоже, не бажають вступати з ворогом у відкритий бій.\n\nОскільки війна загрожує ще більше поширитися, здається, що найгірше ще попереду. Але оскільки японська атака вповільнюється неосяжністю наших земель, вони цілком можуть звернути свій погляд в інші сторони, а нові союзи можуть переломити хід..."
PRC_BLITZKRIEG_DESC:0 "Зіткнувшись із тотальним японським нападом, націоналісти та комуністи уклали непросте перемир’я. Обидві сторони добре усвідомлюють, що цей Об’єднаний фронт не може тривати довго. Територія комуністичної бази в Яньані тепер формує лінію фронту у війні проти японців.\n\nКомуністи мусять ретельно використовувати свої ресурси, якщо вони хочуть вижити. Будь-які втрати, завдані в боротьбі проти Японії, будуть відчуватися двічі, коли настане час вести війну проти націоналістів, і це цілком може бути те, на що розраховує уряд Чана Кайші..."
WARLORDS_BLITZKRIEG_DESC:1 "Війна з Японією змусила китайських полководців обрати сторону, але не можна сумніватися, що цей союз живе за позиченим часом. Настане день, коли він виживе, і в цей день гра знову відкриється для кожної людини, достатньо амбіційної і нещадної, щоби зіграти за титул правителя Китаю."
MEXICO_BLITZKRIEG_DESC:0 "Уряд Ласаро Карденаса показав, що є більшою силою для позитивних соціальних змін, ніж уряд його попередника президента Плутарко Кальєса, який зараз був висланий до Америки. Коли економічна ситуація стабілізується, а іноземні нафтові компанії перебувають під опікою держави, уряд Мексики може почати дивитися назовні. Америка стикається з ворогами на багатьох фронтах і, ймовірно, пробачить націоналізацію «Standard Oil», але дружба з цими ворогами може бути ще більш вигідною..."
NETHERLANDS_BLITZKRIEG_DESC:0 "Війна між Німеччиною й іншими великими європейськими державами здається неминучою, і хоча Нідерланди знову повірили у свій нейтралітет, її лідери планують створити таємні штабні плани зі своїми південними сусідами, готуючися до можливих військових дій.\n\nАрмія зробила була мобілізована, і робота на нідерландських оборонних лініях посилюється, намагаючися зробити країну якомога більш готовою до захисту від будь-якого порушення її суверенітету. Якщо це не вдасться, завжди є колонії..."
SPAIN_BLITZKRIEG_DESC:0 "Громадянська війна, що спустошувала країну протягом останніх трьох років, нарешті завершилася. Під керівництвом Франко переможці мають подбати про відновлення Іспанії, ліквідацію залишкових осередків опору та виправлення розколів, утворених війною.\n\nОднак час не безмежний, оскільки світ загалом продовжує свій невблаганний марш до того, що, безсумнівно, буде набагато більшою і ще більш кровопролитною війною. Якщо Іспанія хоче стояти на своєму, а тим більше пожинати плоди можливостей, наданих цим майбутнім конфліктом, вона повинна негайно підготувати свою промисловість і армію."
BUL_BLITZKRIEG_DESC:0 "За останні кілька років цар $BUL_regnalname_boris$ зміцнив свою владу, розпустивши змовницьку організацію «Звено» та переорієнтувавши міжнародну політику Болгарії на Німеччину. Нещодавні переговори з балканськими сусідами привели до того, що Велика Британія скасувала військові обмеження, накладені на країну після Великої війни, в надії перешкодити Болгарії приєднатися до держав Осі.\nТепер цар прагне повернути втрачені в минулому території, не втягуючи країну в новий конфлікт, але в умовах зростання міжнародної напруженості в Європі залишається побачити, що чекає Болгарію в майбутньому..."
GRE_BLITZKRIEG_DESC:0 "Під сильною рукою диктатора Іоанніса Метаксаса стабільність була відновлена в Греції. Чотирирічний план дозволив промисловій базі Греції надзвичайно зрости за останні кілька років, і борг країни — незважаючи на те, що він все ще надзвичайно високий — видається дещо керованим.\n\nНа жаль, сильний уряд і розумна економічна політика можуть даремно принести користь цій загрозливій країні. Велика та жахлива війна маячить на горизонті, і, незважаючи на тверде наполягання Метаксаса на тому, щоб Греція зберігала нейтралітет протягом будь-якого можливого майбутнього конфлікту, рішення в кінцевому підсумку може не приймати він..."
TUR_BLITZKRIEG_DESC:0 "Батько Турків, Мустафа Кемаль Ататюрк, помер. Туреччина є нацією в журбі, яку зараз очолює шановний державний діяч Ісмет Іненю. Він успадкував роздрібнену країну, чиї внутрішні розколи стали ще більш очевидними через смерть її провідного світла.\n\nІ незважаючи на внутрішні проблеми, Іненю також стикається з перспективою війни в Європі, яка загрожує перевершити навіть Велику війну з точки зору спустошення. Ататюрк часто рекламував мантру «Мир удома, мир у світі». Чи може Іненю сподіватися зберегти мир у ці неспокійні часи?"
LIT_BLITZKRIEG_DESC:0 "Сцена встановлена. Антанас Смєтона встановив диктатуру, і мрії про відновлення Литовської Республіки є далеко недосяжними. З Радянським Союзом була укладена угода повернути Вільнюс Литві після поділу Польщі, але наскільки Смєтона може довіряти Сталіну та його спраглій військовій машині в справі безстроково поважати суверенітет Литви?"
LAT_BLITZKRIEG_DESC:0 "Надмірна залежність Латвії від радянської торгівлі нарешті повернулася, щоб укусити диктатуру в шию. Радянський Союз і Німецький Райх показали зуби і дихають Улманісу в шию. Швидка мобілізація необхідна, якщо хочеться зберегти незалежність Латвії, якщо тільки диктатура швидше не знітиться й почне благати радянців про пощаду..."
EST_BLITZKRIEG_DESC:0 "Естонія опинилася в пастці між Червоною загрозою на сході та морем на заході й опинилася без допомоги своїх колишніх союзників. Хоча капітуляція здається неминучою, естонська нація може вистояти: або як раб СРСР, або як підпільний опір, що бився з лісів."
SWI_BLITZKRIEG_DESC:0 "Швайцарія перебувала в напруженій ситуації ще до аншлюсу, але тепер, коли Німецький Райх відчув смак легкої експансії на інші німецькомовні території, існує реальна небезпека, що наступною буде ця миролюбна альпійська нація. Тепер, як ніколи, абсолютний нейтралітет Швайцарії буде підданий випробуванню, а якщо все піде не так, можливо, навіть її захист."
