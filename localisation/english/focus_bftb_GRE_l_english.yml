 GRE_the_macedonian_farmlands: "Багаті сільгоспугіддя Македонії"
 GRE_the_macedonian_farmlands_desc: "Основний експорт області [731.GetName] — це сільськогосподарська продукція. На відміну від багатьох інших частин наших земель, цей регіон чудово підходить для рільництва, і ми мусимо зосередитися на цьому, щоби зробити майбутнє нашої країни якомога кращим."
 GRE_reorganize_the_royal_guard: "Реорганізувати Королівську гвардію"
 GRE_reorganize_the_royal_guard_desc: "Королівська гвардія, або, як її раніше називали, Рота президентської охорони, була утворена королівським указом у 1868 році. Підрозділ супроводу-агіма складався зі штабу, двох піхотних рот-евзон та однієї кавалерійської роти. Ми мусимо реорганізувати ці підрозділи і знову використати їх на полі бою."
 GRE_utilize_british_capital: "Використати британський капітал"
 GRE_utilize_british_capital_desc: "Зрозуміло, що британці більш ніж готові допомогти нам, оскільки наш король є їхнім вірним союзником. Нам слід скористатися цим фактом і попросити їхніх інвесторів допомогти у відновленні того, що було втрачено під час громадянської війни."

