GRE_bring_home_the_exiled_republicans_desc: "Тепер, коли при владі знову наш лідер Елефтеріос Венізелос, ми можемо запросити до себе товаришів із довгого заслання, в яке їх змусили піти монархісти. Щоб повернути країну на праведний шлях, нам знадобиться будь-яка допомога!"
GRE_bring_home_the_exiled_republicans_focus_tt: "Міністри та генерали-§Yвенізелісти§! повернуться з вигнання та стануть доступними."
GRE_compromise_with_the_monarchists_desc: "Нехай ми й не любимо короля, але наша країна вже надто довго розділена цим питання. Давайте не наражатися на ризик зануритися в чергову громадянську війну, а запросимо монархістів за стіл переговорів і обговоримо умови. Час боротьби закінчено."
GRE_compromise_with_the_monarchists_focus_tt: "§YГеорг II§! відмовляється від свого безумовного впливу на державу та стає конституційним монархом.\n\n£faction_gre_monarchist §YМонархісти§! стануть §Gдружніми§!.\n£faction_gre_communist §YКомуністи§! стануть §Rворожими§!."
GRE_request_communist_support_desc: "Георг II — не грек і не має жодних прав втручатися у справи Греції! Занадто часто наша країна страждала через його необґрунтовані претензії на владу, і тепер настав час змусити цього злочинця відповісти за все! Але одним нам це не під силу, і є лише одне угруповання, яке ненавидить короля так само сильно, як і ми..."
GRE_request_communist_support_focus_tt: "Стануть доступними генерали й міністри-§Yкомуністи§!. \n§YКомуністи§! стануть дружніми§!. \nГенерали й міністри-§Yмонархісти§! підуть §Rу відставку§!. \n§YМонархісти§! стануть §Rворожими§!!"
GRE_remembering_the_anatolian_catastrophe_desc: "Кампанія у Малій Азії стала справжньою катастрофою. Наші люди були жорстоко вбиті, наш престиж упав на саме дно, наш політичний рух роздавлений — і все за три роки! Не можна, щоб ця поразка увійшла до нашої історії. Потрібно обернути все так, щоби наш народ звинувачував турків, а не нас, можливо, тоді ми нарешті зможемо реалізувати свої мрії про Велику Грецію..."
GRE_old_memories_stir_new_threats_tt: "Палкі суперечки про Анатолію можуть отримати §Yнебажані наслідки§!..."
GRE_a_socialist_economy_desc: "Грецький народ надто довго страждав під автократичним правлінням лжекороля та кровожерливих венізелістів. Час людям нарешті прийти до процвітання під керівництвом уряду, для якого вони на першому місці!"
GRE_restoring_our_home_desc: "Час був немилосердний до Греції — нас мучили війни, борги та злидні. Тепер, коли на наші береги нарешті повернулася дипломатія, настав час відкинути експлуататорів-німців та італійців. Замість них варто зосередитися на зближенні з британцями, які, як ми сподіваємося, допоможуть нам відновити націю як її промисловість, так і її дух."
GRE_venerate_the_ancient_hellenes_desc: "Хіба ми не спадкоємці великих давніх греків? Хіба ми не родичі цим майстрам полеміки, філософії та війни? Ми повернемо нашому народу почуття великої гордості, щоби знову стати дороговказом Європи."
GRE_the_birthplace_of_democracy_desc: "Нелюбов до тиранів греки з гордістю зберігають ще з часів Перікла! Демократія — один з багатьох плодів нашого генія, і буде справедливо, якщо ми захищатимемо її від тиранії римського і тевтонського зразка!"
GRE_nationalized_banks_desc: "«Deutsche Bank» і «Bank of England» надто довго експлуатували грецький народ, позбавляючи його і без того мізерного заробітку і караючи його за дії диктаторського уряду, який той не обирав! Ми вважаємо, що грекам більше не потрібно терпіти експлуатацію, а їхні кошти мусять іти на потреби власного уряду!"
GRE_soviet_subsidised_railways_desc: "Головні європейські держави поводяться з Грецією як хочуть. Якщо ми хочемо мати хоч якийсь шанс на модернізацію своєї економіки, настав час звернутися до сусідів за Чорним морем."
GRE_agricultural_communes_desc: "Світ довкола нас став на рейки індустріалізації, і нам не слід від нього відставати. Разом з цим багато наших людей мало що знають про життя поза сільським господарством, і ми не можемо так легко відкинути своє коріння. Ми організуємо аграрний сектор, створивши в ньому ефективні громади та вивільнивши людей для інших областей — зокрема, для роботи на виробництві та військовій службі."
GRE_theban_warriors_desc: "Ми не ставимо собі за мету створити суспільство, що спирається на військових; суспільство, де понад усе ставиться сила. Ми активно протистоїмо будь-яким спробам наслідувати систему Муссоліні! Ми — греки, а не римляни! Замість того, щоби створювати культ поклоніння кровожерливим спартанцям, давайте краще почитати жителів Фів, які силою кмітливості повалили гегемонію Спарти!"
GRE_athenian_thinkers_desc: "Одні з найкращих мислителів в історії походять з Афін, і якщо трохи заохотити науки та мистецтва, по всій Греції знову почнуть з'являтися великі уми!"
GRE_macedonian_generals_desc: "Александр Македонський колись завоював собі величезні землі, почавши зі скромної Македонії. Велич Александра у нас у крові, він і династія Аргеадів мусять стати прикладом стратегічного генія."
GRE_the_greek_industrial_revolution_desc: "У Греції індустріалізація мала розпочатися ще кілька десятиліть тому, але через продажних політиків і підступів іноземних держав наша економічна система застрягла у минулому. У нас немає часу, щоби змінювати свій спосіб життя поступово, треба починати негайно і діяти швидко."
GRE_red_militias_desc: "Багато хто намагається завадити нам модернізувати грецьке суспільство, але якщо організувати ополчення на захист революції, ставити нам ціпки в колеса буде важче."
GRE_clearing_land_for_industrial_expansion_desc: "Пагорби Греції вистелені полями олив, винограду та тютюну, а ще на наших землях чимало церков — спадщини Візантійської імперії. Перших у нас занадто багато, другим же немає місця в новій Греції. Візьмімо землі, що звільнилися, і спорудимо на них фабрики для робітників!"
GRE_the_anatolian_refugees_desc: "Після Анатолійської катастрофи нам довелося прийняти майже два мільйони біженців-греків, які проживали в Туреччині. Ми не були готові до такої ситуації, і згодом вона лише стала ще нестерпнішою. Тепер біженців організує до політичної партії Георгіос Космідіс, також біженець з Анатолії. Їхній рух надто великий, щоб його ігнорувати, та й потім, чи так різняться наші цілі?"
GRE_depose_the_reactionaries_desc: "Ми досить довго терпіли союз із венізелістами. Їхня ліберальна повістка йде врозріз із нашим марксистським кредо, союз із ними — фарс, і нам час покласти йому кінець. За Революцію!"
GRE_resurrecting_the_megali_idea_desc: "У 1919 році нам обіцяли Велику ідею, але наступна греко-турецька війна мало не поховала її назавжди. І все ж поки турки осквернюють наші споконвічні землі своєю присутністю, ми будемо прагнути повернути їх собі. Грецький народ уже якось згадував про це — можна спонукати його згадати знову..."
GRE_megali_idea_conference_invites_tt: "При виборі цього фокусу буде надіслано запрошення на §Yконвенцію про Велику ідею§!."
GRE_prepare_for_the_great_anti_fascist_war_desc: "Фашизм — головна загроза марксизму. Наші ідеологічні розбіжності можна вирішити лише на полі бою. Радянський Союз не робить нічого, щоби зупинити поширення фашизму, тож цим доведеться зайнятися нам."
GRE_ally_tito_desc: "Немає революціонера, більш відданого до нашої справи антисталіністського марксизму, ніж югослав Йосіп Броз Тіто. Нехай він нам і не до вподоби, але нам потрібні він і його співвітчизники, щоб об'єднатися під прапором братньої солідарності для боротьби з кровожерливими фашистами та підступними більшовиками."
GRE_tow_the_stalinist_line_desc: "Своєю революцією ми зобов'язані великим умам Радянського Союзу. Якби не їхній внесок, ми ніколи б не здобули владу над Грецією! Ми солідарні з нашими товаришами у Москві."
GRE_horror_and_fear_desc: "Деймос ке Фобос — жах і страх. Так звали синів Ареса, бога війни. Спартанці проливали кров на полі бою на честь синів Ареса, борючись на самоті, — так і ми проллємо в бою кров на честь нашого славного минулого." # Δεῖμος και Φόβος
GRE_the_gordian_knot_desc: "Гордіїв вузол відомий нам із переказів про Александра Македонського. Розрубати його означає вирішити неможливе на перший погляд завдання несподіваним способом. Наше неможливе завдання — повернути втрачені землі. Наш несподіваний спосіб — домогтися, щоб це зробили за нас наші могутні союзники."
GRE_megali_convention_a_failure: "Іракліонська конвенція завершилася провалом"
GRE_gordian_knot_tt: "Усі держави, що підписали угоду, за винятком §YІталії§!, оголосять війну §YТуреччині§! для підтримки §YГреції§!, щоб виконати умови §Yконвенції про Велику ідею§!."
GRE_secure_the_aegean_desc: "Ми намагаємося вирішити проблеми з іншого боку Європи, ігноруючи при цьому ті, що виникли прямо у нас під носом. Турки багато століть тероризують грецький народ, і хоч ми й сподівалися стати на новий шлях до світлого майбутнього, зараз очевидно, що таке майбутнє не забезпечити, не виправивши несправедливості минулого."
GRE_dominate_the_bulgarians_desc: "Знову і знову болгари загрожують безпеці Греції. Їх назвали Пруссією Балкан — подумати тільки. Ми не дозволимо їм знову підірвати нашу країну."
GRE_stage_an_incident_in_the_bosporus_desc: "Радянське Політбюро не приховує власного бажання контролювати Константинополь. Заручившись нашою допомогою, радянці вирішили зробити перші тверді кроки до взяття контролю над Босфорською протокою, і Греція має зіграти в цьому вирішальну роль..."
GRE_reviving_the_double_headed_eagle_desc: "Венізелісти були боягузами, які заважали Греції повернути собі справжню колишню славу — славу Візантії! Навіщо задовольнятися узбережжям Туреччини, коли ми можемо повернути усі втрачені володіння Імперії? Почалася нова ера грецької слави!"
GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_STANDARD: "Ми перемогли! Після всіх цих років Венізелос нарешті виправданий! Велика ідея перемогла опір скептиків та тих, хто заважав нашому розвитку. Тепер ми стоїмо на порозі нової епохи Греції — на порозі золотої доби!"
GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_BYZANTINE: "Ми перемогли! Після стільки років Візантія нарешті помстилася! Повернувши собі стару столицю імперії, ми стали на крок ближчими до здійснення того, що накреслено долею! Ми стоїмо на порозі нової епохи Греції — епохи, народженої з крові та вогню! Космідісі Нікас!"
GRE_attack_the_fascists_desc: "Фашизм — це вірус. Він передавався в Європі від країни до країни, мов чума. Комунізм же — ліки, і ми змусимо прийняти його силою!"
GRE_revolutionaries_of_the_south_desc: "Ми ніколи повністю не зійдемося в думці з московськими товаришами, але поки що Греція вільна диктувати власне революційне кредо тут, на Півдні Європи, ми будемо вести вільне життя під прапорами істинного комунізму!"
GRE_phoideratoi_desc: "Наші пращури співпрацювали з варварами, якщо виникала така потреба, і зараз ця потреба склалася знову. Ми мусимо дати всім колишнім підданим Імперії, які співчувають нашій боротьбі із сучасним світом, право боротися у лавах нашої славної армії! Разом у єдиному пориві ми маршируємо до перемоги!"
GRE_the_die_is_cast_desc: "Наші мрії здійснилися, але світові, як і раніше, загрожує лихо! Рішення прийняте, й Греція вплине на результат близького протистояння!"
GRE_byzantine_themata_desc: "З часів падіння Константинополя світ значно змінився, а завойовницькі походи стали набагато складнішими. Ми не можемо очікувати, що нещодавно відвойований народ Імперії буде служити нам лише тому, що ми цього хочемо. Необхідно дозволити йому певну міру самоврядування та співпрацювати з адміністрацією завойованих регіонів. Це невелика ціна за здобуття нашої Імперії."
GRE_the_kings_government_desc: "Своєчасне втручання Його Величності не дало венізелістам утворити новий уряд і дуже до речі! На нас чекає чимала робота. Демердзіс виконав свою роль центристського посередника, але тепер Греції потрібен сильніший глава уряду."
GRE_the_right_to_rule_desc: "Навіщо призначати диктатора, який діятиме від імені короля, коли король чудово може діяти сам? Ми не будемо наполегливо дотримуватися традицій, поки Греція страждає. Настав час істинного монарха, який служить народові! Боже, бережи короля Георга II!"
GRE_abandon_french_italian_debt_tt: "Ми відмовимося виплачувати борги §YФранції§! й §YІталії§!.\n"
GRE_absolute_monarchy_opposition_tt: "§RЦе рішення призведе до громадянської війни!§!\n§YВенізелісти§! стануть §Rворожими§!!\n§YКомуністи§! стануть §Rворожими§!!"
GRE_metaxism_focus_desc: "Король — незаперечний глава держави, але грецький народ не зовсім задоволений таким станом справ. Нехай це і не ідеальне рішення, але є один дуже талановитий і відданий колишній офіцер, який чекає, щоб утворити уряд..."
GRE_the_hellenic_spirit_desc: "Ми боремося, щоби не згасло священне полум'я, що колись зробило Грецію великою. Ми здатні на справжню велич, у цьому немає сумніву! Потрібна лише іскра..."
GRE_four_year_plan_desc: "Метаксас продумав чудовий план індустріалізації Греції. Взявши за основу італійську корпоративістську економічну модель, ми досягнемо певної автаркії та незалежності від сил, що нас стримують."
GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_STANDARD: "Натовп доніс до всіх своє м'яке несхвалення правлінням короля за допомогою актів громадянської непокори та загроз громадянської війни. Вороги зараз у вигіднішій позиції, ніж ми, і тому немає нічого соромного в тому, щоби попросити про допомогу наших британських союзників. Якщо британці будуть за нас, ми не програємо."
GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_MONARCHIST: "Натовп доніс до всіх своє м'яке несхвалення правлінням короля за допомогою актів громадянської непокори та загроз громадянської війни. Вороги зараз у вигіднішій позиції, ніж ми, і тому немає нічого соромного в тому, щоби попросити про допомогу наших союзників. Якщо британці та німці будуть за нас, ми не програємо."
GRE_monarchist_civil_war: "Почалася громадянська війна через абсолютистське правління Георга II"
GRE_the_national_youth_organisation_desc: "Є щось чудове у тому, як німці та італійці організували свою молодь. Ми можемо запозичити їхню модель, щоби наші молоді люди не брали участі в антигромадських витівках і не виявляли неповаги до нашого великого лідера, яким є [ROOT.GetLeader]."
GRE_crack_down_on_the_republicans_desc: "Ми надто довго потурали венізелістам — час із цим кінчати. У них немає жодної краплі поваги та честі, вони повністю позбавлені моралі, і ми мусимо вигнати цих шкідників із Греції!"
GRE_use_the_military_desc: "Ми вдаримо по них усім, що маємо! Ми переслідуватимемо їх на вулицях, ми переслідуватимемо їх у провулках, ми гнатимемося за ними до самого краю землі! Нехай жоден венізеліст не зможе сховатися від нашого пильного правління!"
GRE_recruit_the_fascists_desc: "Щоб упіймати радикала, треба думати як радикал. Фашисти — наші огидні вороги, але з усіх ворогів їх ми явно ненавидимо менше. Вони готові співпрацювати з нами, то чому б нам не використовувати їх для своїх цілей?"
GRE_realign_ourselves_with_the_central_powers_desc: "Якимось чином сталося неможливе! Фюрера більше нема, замість нього знову кайзер! У зв'язку з цим змінилася британська зовнішня політика і такі зміни не обов'язково на нашу користь. Можливо, нам слід налагодити зв'язки зі своїми родичами в Берліні та боротися за божественне право королів панувати у всій Європі."
GRE_our_traditional_allies_in_the_aegean_desc: "Хто допоміг нам виграти війну з османами за незалежність у 1832 році? Велика Британія. Хто стільки років продовжував підтримувати нашу економіку на плаву позиками та інвестиціями? Велика Британія. З ким крокує Греція у нове майбутнє? З Британією!"
GRE_prepare_against_the_mediterranean_threat_desc: "Італійці небезпечні для нас, і їхні амбіції суперечать долі Греції. Чекаючи і вдаючи, що вони не становлять загрози, ми нічого не досягнемо. Ми мусимо діяти, і коли італійці нарешті висадяться на наші береги, спільними зусиллями мільйонів греків ми відтіснимо їх назад у море!"
GRE_the_metaxas_line: "Буде завершено початкову частину §Yлінії Метаксаса§! — лінії з наземних фортів, які захищають наші вразливі кордони.\n"
GRE_the_leonidas_line: "Буде завершено початкову частину §Yлінії Леонідаса§! — лінії з наземних фортів, які захищають наші вразливі кордони.\n"
GRE_an_orthodox_state_desc: "Ми живемо в християнській православній державі, православ'я — важлива частина нашої національної ідентичності. Слава Тобі, Боже наш, слава Тобі!"
GRE_following_in_the_footsteps_of_giants_desc: "Метаксас показав нам деякі з вигод фашизму, але виявився занадто боягузливим, щоб пройти з нами до кінця. Нам потрібен свій справжній фашизм — грецький фашизм, а не якась дешева копія італійської чи німецької моделі."
GRE_reclaiming_the_wayward_ally_desc: "Колапс Османської імперії був для нас значним полегшенням, але Турецька республіка ще небезпечніша для Греції, ніж попередні османи. Незвичайним часам — незвичайні союзи; час Греції повернути османів назад."
GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_STANDARD: "Кіпр — грецький і завжди буде грецьким. Можливо, раніше, коли британці позбавили нас шансу на об'єднання, ми не були готові, але тепер наша держава є достатньо сильною і стабільною, щоб об'єднати наш народ! Настав час покінчити з іноземною окупацією Кіпру, щоб острів повернувся до складу Греції, де йому і місце."
GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_ALTERNATE: "Кіпр — грецький і завжди буде грецьким. Можливо, раніше, коли британці позбавили нас шансу на об'єднання, ми не були готові, але тепер, коли Кіпр досяг своєї незалежності, настав час виправити помилки минулого! Мрії про самоврядування — помилка, що межує із зарозумілістю. Кіпріотам слід зрозуміти, що під крилом грецької нації їм буде найбезпечніше."
GRE_securing_the_bulgarian_menace_desc: "Чи був час, коли болгари не загрожували б територіальній цілісності Греції? Звідки нам знати, що болгарський уряд не задумує проти нас разом з якоюсь великою державою? Хтось може вважати це параноєю, але ми називаємо це досвідом. Потрібно приструнити болгар, щоби захистити власні інтереси."
GRE_third_hellenic_civilization_desc: "Світ, як і раніше, не бачить у нас спадкоємців Візантії та Еллади. Всі так шанують наших предків, а на нас дивляться з погордою. Ми покажемо їм: ми не Візантійська імперія і не Греція минулих часів, ми — Третя еллінська цивілізація, і ми прославимося своїми великими діями!"
GRE_the_modern_movement_desc: "Фашизм — ідеологія ХХ століття, це відповідь на недоліки дикого капіталізму і спотворення ідей комунізму. Фашизм — призовний клич покоління, що втомився від іноземних утисків! Покоління, яке більше не бажає соромитися за свою країну! Покоління, яке готове вивести Грецію в нову епоху, зробивши її великою державою, і готове відповісти на будь-яку загрозу, будь-яку образу! Аера!"
GRE_expansion_of_athens_university_desc: "Наука та вища освіта завжди були важливою складовою грецької традиції. Сьогодні у Греції немає навчального закладу важливішим, ніж Афінський національний університет імені Каподістрії. Давши йому додаткові кошти та місце для розширення, ми значно підвищимо користь інституту для держави."
GRE_defending_our_kingdom_desc: "У світлі недавніх політичних подій у Європі деякі вчені заявили, що основна загроза державі може йти зсередини. Що за нісенітниця! Наші сусіди, які постійно замишляють і плетуть інтриги проти нас, — ось хто справжня загроза! Ми часто зазнавали поразки, але у наступній війні ми зобов'язані перемогти."
GRE_hellenoturkism_desc: "Грецька націонал-соціалістична партія майже одностайно бажає поглибити наші стосунки з Туреччиною. Ми стільки століть воювали один з одним, проливаючи кров, що ніхто й не подумав про те, скільки ми могли б досягти разом! Заради спільної безпеки обидві країни мають зв'язати себе путами з фашистськими силами! Сподіватимемося, що турки поділяють цю нашу думку..."
GRE_cement_greco_german_ties_desc: "Істина, яку багато хто з лівих вважає за краще забувати, полягає в тому, що якби не щедра фіскальна політика Німеччини щодо нас, нас би давно чекав на черговий крах. Ніщо з того, чого ми досягли, не було б можливим без німців! Вони потрібні нам більше, ніж ми їм, але ми ще можемо досягти від них кращих умов на честь нашої дружби."
GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_STANDARD: "Середземномор'я — наш дім і дім мільйонів інших. Ми завжди прагнули зберегти мир у нашому маленькому куточку Землі, але нашим гідним похвали цілям постійно заважають ті, хто виношує лихі задуми. Ми більше не можемо здаватися без бою і віддавати себе чи своїх сусідів на наругу негідникам. Час стати за праву справу."
GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_MONARCHIST: "Середземномор'я — наш дім і дім мільйонів інших. Ми завжди прагнули зберегти мир у нашому маленькому куточку Землі, але нашим гідним похвали цілям постійно заважають ті, хто виношує лихі задуми. Що ж, як то кажуть, не можеш перемогти — приєднуйся. Ми вирвемо шматок землі для нашої могутньої Грецької імперії і нарешті вчинимо справедливо з тими, кого постійно принижували."
GRE_reviving_the_spartan_warrior_spirit_desc: "Кажуть, що в битві при Фермопілах чотири тисячі спартанців змогли вбити двадцять тисяч персів та перегородити Ксерксу подальший шлях до Греції. Сьогодні нам як ніколи потрібен подібний героїзм, щоб коли новоявлені завойовники підступлять до Афін і захочуть забрати наші будинки і наші життя, ми могли б вийти і сказати їм в обличчя: «Прийдіть і візьміть»."
GRE_subjugating_the_bulgarians_desc: "Болгари — наші вічні вороги. Їхня єдина мета — встромити ніж нам у спину. Їхня жалюгідна цивілізація не досягла нічого, і тому вони при кожній нагоді намагаються принизити нас і нашу спадщину. Годі! Настав час нагадати болгарам, чому ми — одна з найдавніших націй Європи."
GRE_greece_and_turkey_in_the_axis_desc: "Тепер, коли підписано і ратифіковано пакт про греко-турецьку дружбу, ми можемо нарешті змінити долю Балкан, отримавши за допомогою німців наше заслужене вічне процвітання! Разом із собою ми візьмемо решту Балканів — якщо доведеться, то й силою..."
GRE_last_country_standing_desc: "Співпраця з турецьким урядом було в наших інтересах, але нехай всі знають, що новий уряд Греції не боїться рішучих дій, коли цього вимагає ситуація. Хай змилостивиться над усіма нами Господь."
GRE_moulding_the_new_world_order_desc: "Жертв уже чимало, і вони не мусять бути марними. Ми боремося, щоби створити новий світовий статус-кво, і ми боротимемося, поки у світі ще є жага до боротьби."
GRE_reevaluating_the_drachma_desc: "Нашим фінансовим негараздам, здається, немає числа; дефолти та борги зробили нашу економічну ситуацію абсолютно нестерпною. Ми мусимо підштовхнути нашу валюту до девальвації, щоби стимулювати приплив закордонного капіталу, нехай навіть у довгостроковій перспективі це посилить наші борги."
GRE_lignite_liquefaction_desc: "Наша країна багата на лігнітові шахти, і ми вже знаємо, як перетворювати лігніт на пальне. Уряду слід заохотити відкриття нових комплексів зі зрідження лігніту."
GRE_force_the_farmers_into_factories_desc: "Населення в масі своїй дотримується чудової думки, що можна до кінця своїх днів працювати на фермах і не постраждати в майбутньому конфлікті. Це не так. Нам зараз залишається лише реквізувати ферми та насильно переселяти фермерів у міста, щоби ті могли займатися роботою, яка безпосередньо приносить користь державі."
GRE_utilize_our_strengths_desc: "Греція — нація фермерів і товарів розкоші, і в цьому немає нічого соромного. Так, Німеччина масово виробляє танки та винищувачі, але звідки, на вашу думку, береться тютюн у трубці Германа Ґьорінґа? Ми, греки, знаємо свої сильні сторони, і якщо їх триматися, все буде добре."
GRE_extracting_more_from_our_soil_desc: "Греція — країна, багата на природні ресурси; потрібно лише рішуче їх витягти. Сучасні технології дають нам таку можливість — залишилося її реалізувати."
GRE_open_foreign_subsidized_factories_desc: "У будівництві та комплектації заводів персоналом ми перевершили всі очікування, але очевидно, що розширюємося ми повільніше за інших наших європейських товаришів. Є ті, хто набагато багатший за нас, хто може помітно прискорити наш процес модернізації, якщо тільки ми зарекомендуємо себе країною, привабливою для інвестицій."
GRE_paying_back_our_debts_in_bulk_desc: "Чим швидше ми виплатимо наші борги, тим швидше зможемо почати перетворювати країну. Ми збільшимо частку, яку виділяє з капіталу країни на виплату боргів, щоб швидше звільнитися від гніту іноземних кредиторів."
GRE_open_up_the_country_desc: "Сумно, але факт: ми не зможемо провести індустріалізацію самотужки. Ми давно були залежні від капіталу та індустріальних потужностей великих держав; цей час — не виняток. Запросімо сьогодні ж до Греції чужий капітал та інвестиції, бо завтра й згодом вони нам уже ніколи не знадобляться!"
GRE_connecting_our_prefectures_desc: "Нам не вистачає не лише індустріальної бази, а й національної інфраструктури. Наші сусіди урбанізували свої держави; час і нам почати урбанізацію."
GRE_exporting_more_luxury_commodoties_desc: "Тютюн, оливки, фета, виноград, інжир — якщо хочеш брати від життя все, купуй грецьке! Ми мусимо просунути у світові маси образ нашої країни як виробника найкращих товарів розкоші."
GRE_greek_autarky_desc: "Наша давня залежність від капіталів багатших країн принизлива. Ці держави дивляться на нас зверхньо, утискають і тримають нас у злиднях, щоби самим набивати кишені. Німці, італійці та росіяни показали нам, що є інший шлях — шлях до самодостатності та повної незалежності! Звичайно, це займе деякий час, адже ми, зрештою, не Німеччина..."
GRE_fiscal_responsibility_desc: "Ми нарешті досягли стану фінансової рівноваги — можливо, вперше в сучасній грецькій історії. Немає сумніву, що це гідне святкування! Нам слід похвалити себе за майстерне управління державою, адже ми цього заслужили."
GRE_bolster_the_schachtplan_desc: "Schachtplan давно служить наріжним каменем грецького планування, але зрозуміло, що він був виключно на користь Німеччини. Наші найкращі економісти розробили схему переробки плану таким чином, щоб він був більш вигідним по обидва боки, і з нашого боку було б безглуздо не скористатися такою можливістю!"
GRE_british_docking_rights_desc: "Ключем до перемоги Антанти на середньосхідному фронті Великої війни став доступ до грецьких портів. Ми живемо в часи, коли все більше стає очевидним, що Середземномор'я буде пороховим барило, від якого розгориться вся Європа. У такому разі Британія неодмінно отримає свою вигоду, знову отримавши доступ до наших портів."
GRE_renegotiate_debt_with_france_desc: "Французи, здається, не можуть розквитатися зі своєю зовнішньою політикою на Балканах. Що ж, запропонуємо їм угоду настільки просту, що навіть вони не зможуть зрозуміти її неправильно. Забудьте про наш обов'язок, а ми пустимо свої сили на те, щоби допомогти французькому режиму."
GRE_renegotiate_debt_with_france_tt: "Відкриває рішення: §YПідкупити французькі профспілки, щоби ті дошкуляли уряду§! \nОбнуляє весь §Yборг перед МФК§!, котрим завідує держава §Y[FRA.GetNameDef]§!."
GRE_sophistry_and_science_desc: "Стародавні греки славилися великими умами, і тепер нам як ніколи потрібні яскраві особистості, здатні змінити нашу країну і вивести нас у ХХ століття. Зосередившись на технологічних інноваціях, ми перестанемо бути у відстаючих у Європі на наступні п'ятдесят років."
GRE_expand_our_tobacco_industry_desc: "Немає сумніву, що наша найбільша і найвигідніша частина нашого експорту — це тютюн, який ми продаємо по всьому світу. Країни, з якими ми вже встановили торговельну співпрацю, будуть раді дізнатися, що ми організували все так ретельно, що світ у жодному разі не відчуватиме нестачі в нашому знаменитому тютюні."
GRE_increase_our_mining_operations_desc: "Можливо, розширення тютюнової індустрії допоможе нам здобути подяку світової спільноти, але саме гірничодобувна галузь корисна для держави. Війни виграються за рахунок видобутку копалин та руди, а не продажу тютюну та оливкової олії."
GRE_bedrock_of_balkan_financial_stability_desc: "Хто міг би подумати, що з усіх балканських країн саме Греція першою повністю виправить свою фінансову ситуацію? Наш престиж у регіоні злетів до небес, і тепер ми просто зобов'язані скористатися своєю новою позицією банкірів Південної Європи, щоб ще більше збагатити нашу країну."
GRE_rapprochement_with_the_italians_desc: "Відчайдушні часи вимагають відчайдушних заходів. Ми мусимо зробити немислиме та звернутися до італійців за допомогою у модернізації країни. Чим вони шантажуватимуть, як вони тиснуть на нас, перш ніж погодяться? Лише Бог знає. Якщо, звичайно, така угода можлива в принципі..."
GRE_appeal_to_the_soviet_union_desc: "З Радянським Союзом справи треба вести обережно, інакше ми потрапимо прямо в лігво вовків, готових обковтати нас до кісток. Але краще ми прийдемо до них, ніж вони прийдуть до нас..."
GRE_encourage_tourism_desc: "Нашим давнім пам'яткам заздрить увесь світ, і немає сумніву, що ми можемо посилити свою економіку за допомогою туризму. Звичайно, тінь війни, що нависла над Європою, не особливо цьому сприяє, але ми сподіваємося, що привабливішою буде можливість сховатися від реальності в екзотичній Греції!"
GRE_mobilise_our_economy_desc: "Великі держави Європи повстають на військові рейки, і відставати від них нам не можна. Для Греції цей процес буде болючим–куди болючішим, ніж для більшості інших країн, але заради свого виживання ми мусимо піти на жертви."
GRE_rejuvenating_athens_desc: "Наша велика і славна столиця — одне з найстаріших міст у всій Європі. Ще це одна з наших найбагатших і найкраще організованих префектур. Замість того, щоби розвивати провінції, які вже безнадійно відстають, зосередьмо зусилля на нашій сучасній столиці."
GRE_making_use_of_our_islands_desc: "Ми повернули собі дуже багато островів після загибелі Османської імперії, настільки ефективно вбитої Антантою, але відтоді ми ними майже не займалися. Крит давно вже є важливою частиною Греції, і саме там ми докладемо перших зусиль і поширимо їх на інші острови, щоб підвищити їхню стратегічну та матеріальну цінність для держави."
GRE_clear_the_slums_desc: "Грецькі біженці ухиляються від заклику і займають цінне місце, селячись у брудних нетрях, які вони самі й зводять. Існування нетрів ганьбить країну, як і їхні жителі, які нехтують своїм обов'язком перед нацією. Ми розчистимо ці будівлі та знайдемо землі та людям найкраще застосування."
GRE_cooperate_with_foreign_monopolies_desc: "Немає сенсу боротися з сильними цього світу. У цій битві нам не перемогти — вона лише повільно знищить Грецію. Замість того, щоби безтямно перти напролом, давайте запросимо монополії за стіл переговорів і домовимося про умови, вигідні для всіх сторін."
GRE_crack_down_on_foreign_monopolies_desc: "Надто довго ми терпіли закордонних лихварів та глобальні фінансові монополії. Досить! Більше ми не дозволимо зневажати цим підступним інститутам, тому що з цього дня Греція буде по-справжньому вільною!"
GRE_academy_of_athens_desc: "Афінська академія була заснована в 1929 році як інститут вищої освіти, але вона ще молода, і їй потрібна допомога. Ми маємо зробити з неї центр тяжіння для всіх амбіційних вчених у Європі та за її межами!"
GRE_hellenic_armed_forces_desc: "Наші збройні сили досить потужні, враховуючи поточну ситуацію в державі, але ми, як і раніше, слабші за всіх учасників Балканського пакту у військовому відношенні, і нас часто критикують за слабку модернізацію армії. Нам час поставитися до становища, що склалося, серйозно, тим більше що ситуація всередині країни погіршується..."
GRE_the_hellenic_air_force_desc: "Хоч наша Академія ВПС була заснована лише в 1930 році, грецький народ був пов'язаний із авіацією ще з часів Балканських воєн! Ми вже розуміємо важливість сильних військово-повітряних сил, і якби тільки у нас була можливість зробити свої ВПС потужнішими і більшими..."
GRE_the_hellenic_army_desc: "Маленька, застаріла, але завзята — ось як багато хто описав би грецьку армію, і цей опис недалеко від істини. Нам потрібно лише модернізувати свої тактику та спорядження, і тоді нас боятимуться всі Балкани."
GRE_the_hellenic_navy_desc: "У нас, греків, міцні славні традиції мореплавства ще з тих часів, коли ми вперше відвоювали свою незалежність у Османської імперії. Наш флот потужніший за флоти наших сусідів, і нам потрібно лише культивувати свою морську спадщину, щоби стати великим регіональним гравцем у Середземномор'ї."
GRE_destroying_our_foes_desc: "Наше майбутнє залежить від того, чи зможемо ми уразити своїх ворогів раніше, ніж вони мають хоча б шанс ступити на нашу землю. Ми мусимо розробити план стратегічної бомбардування ворожих цілей."
GRE_protecting_our_skies_desc: "У нас ніколи не було достатньо ресурсів, щоб одночасно захищати своє небо та бомбити противників. Якщо доведеться робити вибір між тим, щоби знищити більше ворогів, і тим, щоб уберегти більше своїх людей від їхніх атак, ми завжди обиратимемо порятунок співвітчизників."
GRE_the_backbone_of_our_army_desc: "Наш процес призову на військову службу трохи застарів у порівнянні з тим, як відбувається заклик у сусідів; наше спорядження вкрай несучасне. Нам час модернізувати і заклик, і спорядження, яке отримають призовники."
GRE_a_legacy_of_war_desc: "Війна у нас у крові. Ми воювали і з нами воювали з давніх-давен. За минулі століття ми чомусь навчилися, і нашій армії давно час перейняти все найкраще з нашого кривавого минулого."
GRE_abandon_the_greek_turkish_naval_treaty_desc: "Угода, яка мала обмежити допустимі розміри кораблів, що будуються в Туреччині, раптом чомусь наклала ті самі обмеження на нас! Ну ні. Греція славилася великими кораблями, що надійно захищають наші береги, і в ці сумні часи немає кращої охорони, ніж величезний лінкор."
GRE_abandon_the_greek_turkish_naval_treaty_tt: "Взявши спільний політичний курс із §YБританією§! або §YНімеччиною§!, ми зможемо відновити частину наших §Yважких кораблів§!.\n"
GRE_a_modern_navy_desc: "Обмеження, які накладає Греко-турецька морська угода на допустимий розмір наших кораблів, мало що означають, тому що, говорячи відверто, наші виробничі потужності не дозволяють нам ані розширити, ані просто підтримати флот з лінкорів та крейсерів. А ось підводні човни — це інша справа... Це і є відповідь на морське питання Греції."
GRE_escorts_for_our_bombers_desc: "Мало виробляти бомбардувальники — потрібно ще забезпечити їх супроводом! Ми не можемо покладатися на стандартні літаки. Ми розробимо нові чудові винищувачі, здатні супроводжувати наші бомбардувальники до ворожих берегів."
GRE_defending_our_seas_desc: "У Греції дуже довга берегова лінія, ми контролюємо безліч островів. Колись моря були головними нашими захисними рубежами — сьогодні ж вони мало допомагають проти потенційних ворогів. Якщо противники сподіваються взяти наші острови або висадитися на наші береги, спершу їм доведеться пережити наліт наших морських бомбардувальників!"
GRE_embracing_modern_warfare_desc: "Судячи з повідомлень із Німеччини, танки можуть бути корисні в якості підтримки для піхотних батальйонів. Тільки уявіть! Можливо, наша промисловість недостатньо розвинена для них, але спробувати варто."
GRE_new_weapons_old_tricks_desc: "Ми набрали чимало досвіду, влаштовуючи артобстріли та проводячи розвідку на Великій війні. Нехай технологія та спорядження змінилися, але тактика точно залишилася незмінною. Скористаємося нашими сильними сторонами і покажемо світові, що з Грецією не так легко тягатися."
GRE_a_fleet_fit_for_the_aegean_desc: "Щодня ми змушені дивитися, як італійські крейсери та британські авіаносці ходять нашими морями. Це принизливо! Хтось у Балканах має повстати проти цього та виставити гідний флот, яким можна пишатися."
GRE_disrupting_the_great_powers_desc: "Наша роль не в тому, щоби змагатися з великими державами, що демонструють свою перевагу в полях і на морях. Натомість ми вдаримо їх за найболючішим місцем — за шляхами постачання!"
GRE_fund_the_hellenic_air_force_academy_desc: "Наші пілоти досвідчені, вмілі та сповнені ентузіазму. Час нам висловити їм заслужену повагу. Ми мусимо знову почати повністю фінансувати Академію ВПС та нарощувати виробництво винищувачів, щоби наша авіація була справді гідна Греції."
GRE_hellenic_armoured_corp_desc: "Якщо зараз започаткувати власну бронетанкову дивізію, весь світ побачить, які ми сучасні! Хіба на задвірках цивілізації є танки?"
GRE_greek_mechanisation_desc: "Модернізація — процес досить болючий, але механізація нашої армії тільки піде їй на користь. Прогрес обходиться недешево, але цуратися його не варто. Безпека нації найважливіша."
GRE_the_cannon_desc: "Гуркіт наших гармат почує весь світ!"
GRE_the_torpedo_desc: "Можливо, хтось із безлічі моряків, відправлених нами на дно, міг би нарешті привести нас до Атлантиди! Або, можливо, ми просто перетворили б на затоплене і загублене місто ворожу столицю..."
GRE_a_land_of_mountains_desc: "Особливості нашого ландшафту гарантують нам чудовий захист від загарбників, треба лише навчитися ними користуватися! У цьому нам слід брати приклад із швайцарців."
GRE_mountain_training_effect: "Відкриє доступ до: §HПідготовка до війни в горах§!\n§HПіхота\n    Гори§!\n      Захист: §G+5%§!\n      Рух: §G+5%§!\n§HМорська піхота\n    Гори§!\n      Атака: §G+5%§!\n      Рух: §G+10%§!\n§HГірська піхота\n    Гори§!\n      Атака: §G+5%§!\n      Захист: §G+5%§!\n      Рух: §G+10%§!\n§HПовітряний десант\n    Гори§!\n      Атака: §G+5%§!\n      Рух: §G+10%§!\n"
GRE_a_long_and_proud_tradition_desc: "Наш флот — одна з небагатьох речей, якими Греція могла пишатися навіть у її найгірші часи. Сьогодні ми лише продовжуємо його давні та славні традиції."
GRE_the_double_headed_aquila_desc: "Ми нанесемо двоголового орла на кожен літак, що злітатиме в небеса і поливатиме ворогів вогнем. Світ побачить, як далеко простягаються наші крила..."
GRE_modern_cataphracts_desc: "Катафрактарії були грозою античного світу! Усі жахалися їхньої швидкості, броні та сили! Катафрактарій наших днів — це, без сумніву, танк, і ми створимо такий клас танків, який гідний нести спадщину Візантії."
GRE_thema_nautikon_desc: "Колись Візантія правила морями, але й за століття після її падіння грецький народ не втратив дух мореплавства! Що стосується війн, моря ми знаємо так само добре, як і гори Пінд."
