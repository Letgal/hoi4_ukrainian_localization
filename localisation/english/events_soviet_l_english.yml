SOV_sinikiang_influence_cg_tt_sov:0 "$SOV_modify_fyp_ns_intro$ \nФабрики, що виробляють товари народного споживання: §Y-1,0%§!"
SOV_sinkiang_when_project_finishes_tt:0 "\nЕфекти після завершення проєкту:"

NSB_soviet_soviet_german_trade_agreement.1.t:0 "Радянсько-німецька торгова угода"
NSB_soviet_soviet_german_trade_agreement.1.desc:0 "[FROM.GetAdjectiveCap]ий посол зв'язався з нашими дипломатами і запропонував укласти між нашими країнами торгову угоду., руду і гуму. В обмін [FROM.GetAdjective] держава отримає недобудований крейсер типу «Адмірал Гіппер», креслення інших бойових кораблів, важкі морські знаряддя та зразки [ROOT.GetAdjective] авіації.\nТака угода неодмінно допоможе нам у народі Європи, давши можливість уникнути [GetTradeAgreementBlockadeWarPeace]ої блокади."
NSB_soviet_soviet_german_trade_agreement.1.desc_war_eng:0 "[ENG.GetAdjective]"
NSB_soviet_soviet_german_trade_agreement.1.desc_war:0 "ворож"
NSB_soviet_soviet_german_trade_agreement.1.desc_peace:0 "потенційної ворож"
NSB_soviet_soviet_german_trade_agreement.1.a:0 "Нам потрібна сировина"
NSB_soviet_soviet_german_trade_agreement.1.b:0 "Ми не будемо ділитися з ними секретами нашого флоту!"
NSB_soviet_soviet_german_trade_agreement.2.t:0 "[GER.GetNameDefCap] підписує $NSB_soviet_soviet_german_trade_agreement.1.t$"
NSB_soviet_soviet_german_trade_agreement.2.desc:0 "[FROM.GetAdjectiveCap]і дипломати повідомили нам, що приймають нашу пропозицію. Наші країни уклали торгову угоду, в рамках якої [ROOT.GetNameDef] буде постачати сировину, зокрема зерно, бавовну, нафту, гуму, державі [FROM.GetNameDef] В обмін ми отримаємо недобудований крейсер типу «Адмірал Гіппер», креслення інших бойових кораблів, важкі морські гармати та зразки [FROM.GetAdjective] авіації. Така угода обов'язково допоможе нам у розвитку сучасних військових технологій."
NSB_soviet_soviet_german_trade_agreement.2.a:0 "Червоному флоту це піде на користь."
NSB_soviet_soviet_german_trade_agreement.3.t:0 "[GER.GetNameDefCap] відкидає $NSB_soviet_soviet_german_trade_agreement.1.t$"
NSB_soviet_soviet_german_trade_agreement.3.desc:0 "Після декількох спроб нашого посла переконати [FROM.GetAdjective]их представників у взаємновигоді торгового пакту між нашими державами, [FROM.GetAdjective]і дипломати повідомили, що не зацікавлені в підписанні торгової угоди з державою [ROOT.GetNameDef]."
NSB_soviet_soviet_german_trade_agreement.3.a:0 "Уперті дурні!"

NSB_soviet_policies_of_collective_security.1.t:0 "[FROM.GetNameDefCap] пропонує пакт про взаємодопомогу"
NSB_soviet_policies_of_collective_security.1.desc:0 "Звернувши увагу на погрози, що походять від обох наших націй, [FROM.GetAdjective] уряд запропонував укласти пакт про взаємодопомогу. За його умовами ми мусимо утриматися від ворожих дій по відношенню один до одного.\n\nМіж нашими країнами знаходиться [POL.GetNonIdeologyName] При спробі будь-якої із сторін прийти на допомогу іншій та має проходити через Польщу Деякі члени дипломатичної служби переконані, що ми мусимо включити до цього пакту Польщу, щоби гарантувати одне одному безпосередню підтримку."
NSB_soviet_policies_of_collective_security.1.a:0 "Ми погодимося на початкові умови."
NSB_soviet_policies_of_collective_security.1.b:0 "Потрібно звернутися до Польщі"
NSB_soviet_policies_of_collective_security.1.c:0 "Це не в наших інтересах."
NSB_soviet_policies_of_collective_security.2.t:0 "[FROM.GetNameDefCap] погоджується підписати пакт"
NSB_soviet_policies_of_collective_security.2.desc:0 "Уряд держави [FROM.GetNameDef] у принципі погодився на запропонований нами пакт про взаємодопомогу. Прибула делегація дипломатів, щоб обговорити подробиці втілення положень у життя."
NSB_soviet_policies_of_collective_security.2.a:0 "Ми будемо боротися разом."
NSB_soviet_policies_of_collective_security.3.t:0 "[FROM.GetNameDefCap] відкидає нашу пропозицію"
NSB_soviet_policies_of_collective_security.3.desc:0 "Після декількох довгих ночей напружених переговорів [FROM.GetAdjective] делегація відбула без підписаного договору. Деякі з дипломатів ще сподіваються, що пакт можна укласти, але схоже, що [FROM.GetAd "
NSB_soviet_policies_of_collective_security.3.a:0 "Дуже недалекоглядне рішення."
NSB_soviet_policies_of_collective_security.4.t:0 "[FROM.GetNameDefCap] наполягає на [POL.GetAdjective] участі в пакті"
NSB_soviet_policies_of_collective_security.4.desc:0 "[FROM.GetAdjectiveCap]ий уряд в цілому готовий до пакту про взаємодопомогу, але сумнівається в позиції Польщі. Схоже, що позиція [FROM.GetAdjective] уряду полягає в тому, що Польща повинна бути включена.\n\nУ цьому [FROM.GetAdjective] делегація не має наміру поступатися, вона попросила, щоби ми офіційно запросили державу [POL.GetNonIdeologyName] до складу пакту."
NSB_soviet_policies_of_collective_security.4.a:0 "У їхніх твердженнях є сенс."
NSB_soviet_policies_of_collective_security.4.b:0 "Угода не просто так складена саме між нами."
NSB_soviet_policies_of_collective_security.5.t:0 "[FROM.GetNameDefCap] відмовляється включати державу [POL.GetNameDef] до складу пакту"
NSB_soviet_policies_of_collective_security.5.desc:0 "Наші спроби переконати [FROM.GetAdjective] делегацію в необхідності включити державу [POL.GetNonIdeologyName] до складу пакту успіху не отримали.\n\nСпіврозмовники заявили, що справа держави[POL. до обговорюваного договору, і недвозначно відмовилися обговорювати його надалі."
NSB_soviet_policies_of_collective_security.5.a:0 "Це не повинно стати на заваді договору."
NSB_soviet_policies_of_collective_security.5.b:0 "Отже, договору не бувати."
NSB_soviet_policies_of_collective_security.6.t:0 "[FROM.GetNameDefCap] погоджується включити державу [POL.GetNameDef] до складу пакту"
NSB_soviet_policies_of_collective_security.6.desc:0 "Після додаткового раунду переговорів [FROM.GetAdjective] делегація погодилася включити державу [POL.GetNonIdeologyName] до складу пакту. Щойно буде узгоджено всі деталі, ми відправимо з повідомленням пакту на тих самих умовах, що і ми."
NSB_soviet_policies_of_collective_security.6.a:0 "Тепер підемо і поговоримо з поляками."
NSB_soviet_policies_of_collective_security.7.t:0 "[SOV.GetAdjectiveCap]о-[FROM.GetAdjective]ий пакт про взаємодопомогу"
NSB_soviet_policies_of_collective_security.7.desc:0 "[FROM.GetAdjectiveCap]ий посол повідомив нас, що його країна уклала пакт про взаємодопомогу з державою [SOV.GetNameDef]. За умовами договору сторони не будуть нападати один на одного і намагатимуться допомогти один одному у випадку війни.\n\nПосол також повідомив, що уряд підписав договір лише за явної обіцянки, що ми за бажанням теж зможемо приєднатися до пакту."
NSB_soviet_policies_of_collective_security.7.a:0 "Ми із задоволенням станемо третьою стороною."
NSB_soviet_policies_of_collective_security.7.b:0 "Хіба вони не знають, що радянцям довіряти не можна?"
NSB_soviet_policies_of_collective_security.8.t:0 "[FROM.GetNameDefCap] відмовляється укласти пакт, у якому не бере участі [POL.GetNameDef]"
NSB_soviet_policies_of_collective_security.8.desc:0 "Наші спроби обговорити умови договору з державою [FROM.GetNameDef] зазнали невдачі. Схоже, що питання держави [POL.GetNonIdeologyName] та її включення до пакту критично важливе, і компроміси."
NSB_soviet_policies_of_collective_security.8.a:0 "Яка недоречна лояльність."
NSB_soviet_policies_of_collective_security.9.t:0 "[FROM.GetNameDefCap] погоджується підписати пакт"
NSB_soviet_policies_of_collective_security.9.desc:0 "Після подальших обговорень [FROM.GetAdjective] уряд погодився підписати пакт, незважаючи на свою колишню незгоду з тим, що Польща не бере участі в договорі. У рядах [FROM.GetAdjective] проте вона готова ратифікувати угоду."
NSB_soviet_policies_of_collective_security.9.a:0 "Вони почули голос розуму."
NSB_soviet_policies_of_collective_security.10.t:0 "[FROM.GetNameDefCap] відкидає пакт"
NSB_soviet_policies_of_collective_security.10.desc:0 "[POL.GetLeader] уряд несподівано відмовився приєднатися до запропонованого пакту. Офіційною причиною послужила відсутність серйозних загроз, але наодинці [POL.GetAdjective] делегація пояснила, що радянці можуть зайти, Та так там і залишитися."
NSB_soviet_policies_of_collective_security.10.a:0 "Принаймні, ми їм запропонували."
NSB_soviet_policies_of_collective_security.11.t:0 "[POL.GetNameDefCap] відмовляється вступити в наш пакт про взаємодопомогу"
NSB_soviet_policies_of_collective_security.11.desc:0 "[POL.GetAdjective] уряд відмовився вступити в пакт про взаємодопомогу, пославшись на те, що країні не загрожує серйозна небезпека.\n\nУ дипломатичних колах ходять чутки, що це просто слушна відмова, — їхня недовіра до нас."
NSB_soviet_policies_of_collective_security.11.a:0 "Марна трата часу."
NSB_soviet_policies_of_collective_security.12.t:0 "[FROM.GetNameDefCap] погоджується вступити в наш пакт про взаємодопомогу"
NSB_soviet_policies_of_collective_security.12.desc:0 "[FROM.GetAdjectiveCap]ий уряд у принципі погодився приєднатися до нашого пакту. Залишаються деякі деталі, які потрібно утрусити, але вони не завадять ратифікації договору."
NSB_soviet_policies_of_collective_security.12.a:0 "Це зробить наш союз ще міцнішим."
NSB_soviet_policies_of_collective_security.13.desc:0 "Тепер, коли питання з державою [POL.GetNonIdeologyName] вирішено, [FROM.GetAdjective] уряд готовий формально ратифікувати договір із спочатку прийнятими умовами."
NSB_soviet_policies_of_collective_security.13.a:0 "Настав час скріпити пакт підписами!"

NSB_soviet_academy_of_sciences.1.t:0 "Закладення [THIS.GetAdjective] академії наук"
NSB_soviet_academy_of_sciences.1.desc:0 "Сьогодні в пишній церемонії [THIS.GetLeader] та [SOV.GetAdjective] посол офіційно відкрили [THIS.GetAdjective] академію наук. Цей новий інститут, заснований на [SOV.GetAdjective] академії проводити дослідження вищого рівня під наставництвом експертів з держави [SOV.GetNameDef]."
NSB_soviet_academy_of_sciences.1.a:0 "Великий крок уперед!"

NSB_soviet_atomic_bomb_project.1.t:0 "Агент повертається з ядерними секретами"
NSB_soviet_atomic_bomb_project.1.desc:0 "Один із наших агентів, упроваджених в іноземні програми вивчення ядерних технологій, повернувся до нашого посольства з великою кількістю надсекретних документів на різні теми. У них є все, від проєктів центрифуг до розмірів боєголовок. Ці дані, без сумніву, будуть дуже цінними для розвитку нашої власної програми ядерного озброєння."
NSB_soviet_atomic_bomb_project.1.a:0 "Чергова перемога миру."
NSB_soviet_atomic_bomb_project.2.t:0 "Агента спіймали на крадіжці ядерних секретів"
NSB_soviet_atomic_bomb_project.2.desc:0 "Один із наших агентів, упроваджених в іноземні програми зі створення ядерної зброї, був сьогодні затриманий при спробі покинути закритий науковий комплекс. При обшуку в його сумці виявилися секретні документи. На жаль, він, очевидно, зізнався, що працює на нас, оскільки сьогодні нашого посла викликали на термінову консультацію та надали йому докази."
NSB_soviet_atomic_bomb_project.2.a:0 "Абсурд! Ми ніяк не пов'язані з цією людиною."
NSB_soviet_atomic_bomb_project.3.t:0 "Прогалина в безпеці ядерного комплексу"
NSB_soviet_atomic_bomb_project.3.desc:0 "Сьогодні працівника одного з наших ядерних дослідницьких комплексів піддали рутинному огляду. Ретельний обшук його речей виявив потайну кишеню в сумці, в якій лежали абсолютно секретні документи, пов'язані з ядерними технологіями. контррозвідки і в усьому зізнався, що він зв'язався з [SOV.GetAdjective] посольством і отримав завдання проникнути в нашу програму дослідження ядерних технологій, щоб красти креслення та інші важливі дані."
NSB_soviet_atomic_bomb_project.3.a:0 "Добре хоч, нічого не зникло."


NSB_soviet_policies_of_collective_security_agreed_effects_tt:0 "Якщо пакт буде укладено, ми погодимося на такі умови:"
NSB_soviet_policies_of_collective_security_condition_effects_tt:0 "Якщо [FROM.GetAdjective] та [POL.GetAdjective] уряди погодяться включити державу [POL.GetNameDef] до складу пакту, до держави [POL.GetNameDef] будуть застосовані ті."
NSB_soviet_policies_of_collective_security_refusing_poland_inclusion_tt:0 "Ми відхилимо [FROM.GetAdjective] пропозицію включити державу [POL.GetNameDef] до складу пакту. [FROM.GetNameDefCap] буде вибирати, чи прийняти наше початкове."
NSB_soviet_policies_of_collective_security_tt:0 "Якщо [POL.GetAdjective] уряд погодиться, [POL.GetNameDef] увійде до колективної угоди про взаємодопомогу поряд з державами [FROM.GetNameDef] та [ROOT.GetNameDef]."
NSB_soviet_policies_of_collective_security_poland_included_effects_from_tt:0 "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [FROM.GetFlag]§Y[FROM.GetNameDefCap]§! і [POL.GetFlag]§Y[POL.GetNameDefCap]§! відкличуть усякі претензії та цілі війни, спрямовані один проти одного, підпишуть пакт про ненапад і гарантують один одному виконання його умов."
NSB_soviet_policies_of_collective_security_poland_included_effects_root_tt:0 "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! і [POL.GetFlag]§Y[POL.GetNameDefCap]§! відкличуть усякі претензії та цілі війни, спрямовані один проти одного, підпишуть пакт про ненапад і гарантують один одному виконання його умов."

NSB_soviet_comecon.1.t:0 "[FROM.GetAdjectiveCap]ий проєкт індустріалізації в державі [ROOT.GetNameDef]"
NSB_soviet_comecon.1.desc:0 "У рамках організації економічної координації РЕВ [FROM.GetAdjective] уряд почав інвестувати в нашу економіку. Це дозволить нам значно наростити її в наступні пару місяців."
NSB_soviet_comecon.1.a:0 "Ось так і виглядає взаємодопомога на практиці!"
NSB_soviet_comecon.2.t:0 "[FROM.GetAdjectiveCap]а програма військового розвитку для країн РЕВ"
NSB_soviet_comecon.2.desc:0 "[FROM.GetAdjectiveCap]ий уряд вирішив провести серію маневрів та навчань. Так ми посилимо свою армію і навчимося діяти спільно з союзниками. Досвід, отриманий на навчаннях, потрібно буде застосувати для реалізації необхідних військових реформ."
NSB_soviet_comecon.2.a:0 "Ми готові боротися разом з вами, товариші!"
NSB_soviet_comecon_effect_duration_tt:0 "Ці ефекти продовжаться §Y180§! днів, після чого національний дух буде замінено на попередній."
NSB_soviet_spanish_civil_war.1.t:0 "[?SOV.SOV_spanish_general.GetName] та [ROOT.GetNameDef] тепер союзники"
NSB_soviet_spanish_civil_war.1.desc:0 "Вчора в Кронштадт прибув корабель, повний іспанських біженців, що залишили країну через неминуче падіння їх уряду в результаті громадянської війни. Їх прийняла наша делегація з міста [ROOT.Capital.GetName]. Серед біженців був великий комуністичний борець [?SOV.SOV_spanish_general.GetName], з яким провели бесіду наші представники. [ROOT.GetNameDef], щоби залікувати свої рани і знайти тих, хто допоможе їм звільнити іспанський народ, також він попросив [ROOT.GetAdjective] уряд визнати його військове звання і прийняти його на службу, щоб він міг і надалі боротися з фашизмом та імперіалізмом."
NSB_soviet_spanish_civil_war.1.a:0 "Ми раді всім іспанським біженцям."
NSB_soviet_spanish_civil_war.2.t:0 "Міжнародні марксистські бригади прибувають до міста [ROOT.capital.GetName]"
NSB_soviet_spanish_civil_war.2.desc:0 "Співчутливі з Радянського Союзу організували мобілізацію і підготовку сотень бійців міжнародних бригад, що підтримують наше прагнення виграти війну, не залишаючи революцію. Ці браві представники міжнародного пролетаріату і селянства готові."
NSB_soviet_spanish_civil_war.2.a:0 "Це початок світової революції!"
NSB_soviet_spanish_civil_war.3.t:0 "Радянські десантники прибувають до міста [ROOT.capital.GetName]"
NSB_soviet_spanish_civil_war.3.desc:0 "Радянські десантники-антисталіністи таємно прибули до Барселони з декількома відмінно підготовленими агентами, які співчувають нашій справі. Згідно з нашими посередниками в Радянському Союзі, це підкріплення допоможе нам утворити елітні бригади. а також поповнить наше командування досвідченими агентами та офіцерами."
NSB_soviet_spanish_civil_war.3.a:0 "Вони нам дуже знадобляться."
NSB_soviet_spanish_civil_war.4.t:0 "Організовані радянцями народні виступи"
NSB_soviet_spanish_civil_war.4.desc:0 "Харизматичні представники правої опозиції в Радянському Союзі разом з місцевими ораторами з РПМО, CNT та FAI, провели інформаційну та агітаційну кампанію, щоб пробудити революційний дух у пролетарських та селянських масах державиD. Промов народ усвідомив свою класову приналежність і тепер як ніколи хоче допомогти правому справі."
NSB_soviet_spanish_civil_war.4.a:0 "Разом ми переможемо!"
NSB_soviet_spanish_civil_war.5.t:0 "Радянські агенти впроваджуються до лав сталінісського командування"
NSB_soviet_spanish_civil_war.5.desc:0 "До Іспанії нещодавно прибула нова група радянських військових аташе та радників, щоби допомогти буржуазному республіканському уряду. \nЦі агенти вийшли на зв'язок і завербували чимало офіційних осіб, солдатів, бійців міжнародних бригад і ополченців, які співчувають справі РПМО і воюють зараз у буржуазній республіканській армії, створивши таким чином вражаючу мережу інформаторів, що дозволить нам з перших рук отримувати інформацію про переміщення розпланованих ворожим командуванням."
NSB_soviet_spanish_civil_war.5.a:0 "Час завдати вирішального удару!"
NSB_soviet_spanish_civil_war.6.t:0 "Тріумф революції в Іспанії"
NSB_soviet_spanish_civil_war.6.desc_1:0 "Сьогодні вранці в нашу організацію доставили лист, який написав сам [SPC.GetLeader]. У ньому іспанський лідер оголошує, що його народ ніколи не забуде про підтримку, отриману від справжніх радянських революціонерів, і що коли ми станемо на боротьбу з тиранією Сталіна, РПМО зробить все можливе, щоби допомогти радянському народу боротися за свободу та справжню революцію."
NSB_soviet_spanish_civil_war.6.desc_2:0 "Перемігши своїх фашистських і буржуазних ворогів в Іспанії і дізнавшись про боротьбу радянського народу зі сталінізмом, РПМО організувала масштабну операцію, щоб доставити до нас значну кількість добровольчих бригад. але з усього світу, і більша їх частина — загартовані в боях ветерани громадянської війни в Іспанії. Їхні досвід і навички допоможуть схилити шальки терезів на наш бік."
NSB_soviet_spanish_civil_war.6.a:0 "Революція переможе і в Росії!"
NSB_soviet_spanish_civil_war.6.b:0 "Революція чи смерть!"
SOV_poum_aid_in_case_of_civil_War_tt:0 "Іспанська РПМО організує добровольчі дивізії, щоби допомогти нам у разі війни, противником у якій будуть [ROOT.GetLeader] і сталінська доктрина."

NSB_soviet_planned_economy.1.t:0 "[SOV.GetAdjective] програма планової економіки"
NSB_soviet_planned_economy.1.desc:1 "[SOV.GetLeader] представляє нову схему спільної планової економіки.\nПлан НЕП не позбавлений недоліків, але [FROM.GetAdjective] уряд вірить, що має і сильні сторони. Він має намір створити модель планової економіки, в якій буде збільшена взаємозалежність держави [FROM.GetNameDef] та її партнерів, і таким чином прокласти дорогу до істинно соціалістичного суспільства."
NSB_soviet_planned_economy.1.a:0 "Ми мусимо слідувати їй."

NSB_Soviet_fascist_civil_war.001.t:0 "[GetSovietCivilWarName]!"
NSB_Soviet_fascist_civil_war.001.desc:0 "Час політичних маневрів закінчено. Збройна боротьба з комунізмом триває. Утворено комітет, що допоможе нам вести цю війну. Тепер ми боротимемося до кінця і нізащо не програємо. Тепер ми повернемо собі імперію!"
NSB_Soviet_fascist_civil_war.001.a:0 "До зброї!"

NSB_Soviet_fascist_civil_war.002.t:0 "Наші новобранці готові"
NSB_Soviet_fascist_civil_war.002.desc:0 "Дивізія «Руки» готова піднятися на бій із комуністами-окупантами."
NSB_Soviet_fascist_civil_war.002.a:0 "Відмінно."

NSB_Soviet_fascist_civil_war.003.t:0 "$SOV_grigory_semyonov$ і [ROOT.GetName] більше не разом."
NSB_Soviet_fascist_civil_war.003.desc:0 "У Росії знову вибухнула громадянська війна. $SOV_grigory_semyonov$, який проживав тут після втечі від червоних, вирішив знову залишити державу [ROOT.GetName], щоби приєднатися до боротьби з комуністами в державі [SOV.GetNameDef]."
NSB_Soviet_fascist_civil_war.003.a:0 "Вважаю, це його обов'язок."

NSB_soviet_communist_civil_war.001.t:0 "[GetSovietCivilWarName]"
NSB_soviet_communist_civil_war.001.desc:0 "Товариші! Настав час знову стати під прапори війни за революцію. Перш ніж ми зможемо врятувати пролетаріат, потрібно отримати контроль над державою [ROOT.GetNameDef]. Подібно до того, як ми перемогли білі армії, ми мусимо тепер тих, хто стоїть на шляху істинної революції для нашої батьківщини. Потрібно вирішити, хто стане нашим лідером у цій боротьбі."
NSB_soviet_communist_civil_war.001.a:0 "Троцький завжди був головним суперником Сталіна."
NSB_soviet_communist_civil_war.001.b:0 "Смирнов приведе народ до перемоги."
NSB_soviet_communist_civil_war.001.c:0 "Нам потрібен хтось із військовим досвідом."
NSB_soviet_communist_civil_war.001.d:0 "Зінов'єв — природжений лідер."
NSB_soviet_communist_civil_war.001.e:0 "Каменєв чудово надихне народ."

NSB_soviet_communist_civil_war.002.t:0 "Берія схоплений армією."
NSB_soviet_communist_civil_war.002.desc:0 "$SOV_lavrenty_beriya$ був схоплений армійськими офіцерами і чекає суду. У столицю прибули війська, щоби захистити місто від будь-якої спроби повстання прихильників Берії, а його найближчих соратників зараз повсюди шукають для держави [ROOT.GetNameDef] нового лідера."
NSB_soviet_communist_civil_war.002.a:0 "Бухарін — ідеальний кандидат."
NSB_soviet_communist_civil_war.002.b:0 "Це має бути Риков."
NSB_soviet_communist_civil_war.002.c:0 "Потрібен хтось, хто забезпечить лояльність армії."
NSB_soviet_communist_civil_war.002.d:0 "Зінов'єв — природжений лідер."
NSB_soviet_communist_civil_war.002.e:0 "Каменєв чудово надихне народ."

NSB_soviet_communist_civil_war.003.t:0 "[GetSovietCivilWarName]"
NSB_soviet_communist_civil_war.003.desc:0 "Війна знову на нашому порозі. Ми мусимо озброїтися проти диктатора, який збив нашу країну з вірного шляху. Надто довго Сталін вів Радянський Союз неправильним курсом. Шкода, що все виходить саме так, але у нас немає іншого варіанту."
NSB_soviet_communist_civil_war.003.a:0 "Нас поведе Бухарін."
NSB_soviet_communist_civil_war.003.b:0 "Народ піде за Риковим."
NSB_soviet_communist_civil_war.003.c:0 "Нам потрібен хтось із військовим досвідом."
NSB_soviet_communist_civil_war.003.d:0 "Зінов'єв — природжений лідер."
NSB_soviet_communist_civil_war.003.e:0 "Каменєв чудово надихне народ."

NSB_soviet_communist_civil_war.004.t:0 "Звернення до міжнародних революційних бригад"
NSB_soviet_communist_civil_war.004.desc:0 "[FROM.GetLeader] кличе добровольців на боротьбу: [SOS.GetLeader] повинен впасти. На заклик відгукнулися різні угруповання, почалося формування міжнародних бригад."
NSB_soviet_communist_civil_war.004.a:0 "Це слід заохочувати."
NSB_soviet_communist_civil_war.004.b:0 "Це треба припинити!"
NSB_soviet_communist_civil_war.004.c:0 "Ось як."

NSB_soviet_communist_civil_war.005.t:0 "Міжнародні бригади прибувають"
NSB_soviet_communist_civil_war.005.desc:0 "Революціонери з усього світу прибули, щоби боротися з ворогами істинної революції. Добровольці організуються в міжнародні бригади, які незабаром підуть війною на ворогів держави [ROOT.GetNameDef]."
NSB_soviet_communist_civil_war.005.a:0 "Ласкаво просимо"

NSB_soviet_communist_civil_war.006.t:0 "Масові протести в регіоні [?SOV_uprising_state.GetName]"
NSB_soviet_communist_civil_war.006.desc:0 "Робітники в регіоні [?SOV_uprising_state.GetName] масово вийшли на вулиці. В основному вони закликали підвищити вплив профспілок, але звучали й інші гасла та знаки протесту. Доповідають навіть про прямі анти."
NSB_soviet_communist_civil_war.006.a:0 "Нехай протестують"
NSB_soviet_communist_civil_war.006.b:0 "Їх потрібно зупинити, поки все не вийшло з-під контролю."

NSB_soviet_communist_civil_war.008.t:0 "Сталін пережив замах"
NSB_soviet_communist_civil_war.008.desc:0 "На життя Сталіна був скоєний невдалий замах. Одинокий стрілець вдерся на дачу генерального секретаря, але був виявлений ще до того, як добрався до його кімнати. Невдалий вбивця застрелений на місці охоронцями Сталіна. Столицею зараз про те, хто міг стояти за замахом.@
NSB_soviet_communist_civil_war.008.a:0 "Це може все ускладнити."

NSB_soviet_communist_civil_war.009.t:0 "Смерть Сталіна"
NSB_soviet_communist_civil_war.009.desc:0 "$SOV_iosif_stalin$, незаперечний лідер держави [SOV.GetNameDef], був убитий невідомими вбивцями. На момент вбивства лідер держави [SOV.GetNameDef] перебував на своїй дачі один., очолює яку довірена особа Сталіна, нелюбимий усіма $SOV_lavrenty_beriya$, але ситуація зараз нестабільна і майбутнє держави [SOV.GetNameDef] невизначено."
NSB_soviet_communist_civil_war.009.a:0 "Нас чекають цікаві часи."

NSB_soviet_communist_civil_war.010.t:0 "[?SOS.SOV_general_to_desert.GetName] переходить до нас"
NSB_soviet_communist_civil_war.010.desc:0 "[?SOS.SOV_general_to_desert.GetName], незадоволений правлінням Сталіна, вирішив кинути диктатора і приєднатися до нашої правої справи. Невеликий загін солдатів віддав перевагу слідувати за своїм генералом."
NSB_soviet_communist_civil_war.010.a:0 "Ми з радістю їх приймемо!"

NSB_soviet_civil_war_common.001.t:0 "Перемога"
NSB_soviet_civil_war_common.001.desc_left:0 "Війна зі Сталіним закінчена. Диктатор скинутий. [ROOT.GetLeader] привів нас до перемоги.\nПора знову запалити полум'я революції і принести свободу робітничому класу по всьому світу."
NSB_soviet_civil_war_common.001.desc_right_concessions:0 "[ROOT.GetLeader] привів нас до перемоги: ми взяли країну. Настав час заліковувати рани та відновлювати державу. Ми показали, що готові на все заради перемоги, але за неї завжди доводиться платити, і крім втрат наших героїчних солдатів, ми тепер обтяжені боргами, які треба виплатити, перш ніж буде перевернуто цю сторінку історії."
NSB_soviet_civil_war_common.001.desc_right_no_concessions:0 "Наші переможні армії проходять маршем біля Кремля. Ми перемогли!\nСьогодні починається нова ера в історії держави [ROOT.GetNameDef]. [ROOT.GetLeader] і його мудре керівництво допоможуть відновити країн ніж раніше."
NSB_soviet_civil_war_common.001.desc_exiles:0 "Комуністичний режим упав. Наші переможні війська контролюють столицю. Народ нарешті вільний від червоної тиранії. Нова Росія виросте на уламках старої, зруйнованої двома громадянськими війнами і роками зловживання владою."
NSB_soviet_civil_war_common.001.a:0 "Настав час йти далі."

NSB_soviet_civil_war_common.002.t:0 "Столиця держави [ROOT.GetNameDef]"
NSB_soviet_civil_war_common.002.desc:1 "Війна закінчена. Необхідно прийняти рішення про те, де буде столиця держави."
NSB_soviet_civil_war_common.002.a:0 "Москва — наше найважливіше місто."
NSB_soviet_civil_war_common.002.b:0 "Ленінград — колиска революції."
NSB_soviet_civil_war_common.002.c:0 "Столицею мусить бути Петроград."
NSB_soviet_civil_war_common.002.d:0 "Нехай їй так і буде [?SOV_civil_war_start_state.GetName]."
NSB_soviet_civil_war_common.002.e:0 "Владивосток буде нашою новою східною столицею."
NSB_soviet_civil_war_common.002.f:0 "Санкт-Петербурґ був столицею імперії."

NSB_soviet_civil_war_common.003.t:0 "[ROOT.GetLeader] мобілізує збройні сили"
NSB_soviet_civil_war_common.003.desc:0 "Наші операції більше не таємниця. [ROOT.GetLeader] мобілізує армію та НКВС і затримує всіх, кого підозрюють в антидержавних задумах. Якщо не діяти зараз, все, за що ми билися, буде втрачено."
NSB_soviet_civil_war_common.003.a:0 "Тоді це війна."

NSB_soviet_civil_war_common.006.t:0 "Партизани приєднуються до повстання"
NSB_soviet_civil_war_common.006.desc:0 "[SOS.GetLeader] все слабше утримує країну. По всій державі [SOS.GetNameDef] народ повстає проти тиранії, і [SOS.GetLeader] втрачає владу. Утворюються загони партизан, які допоможуть нам у нашій боротьбі."
NSB_soviet_civil_war_common.006.a:0 "Добре"
SOV_popular_uprising_units_tt:0 "Партизани приєднуються до держави [ROOT.GetNameDef]."

NSB_soviet_civil_war_common.010.t:0 "Десталінізація"
NSB_soviet_civil_war_common.010_right_opposition:0 "Диктатуру повалено. Настав час розвінчати культ Сталіна, позбавити його послідовників об'єкта, що залишилися, для поклоніння і показати народу, що старі часи пішли безповоротно. Потрібно знести пам'ятники і перейменувати міста."
NSB_soviet_civil_war_common.010_left_opposition:0 "Революція перемогла. Диктатуру повалено, і країною знову править пролетаріат. Культ Сталіна необхідно припинити, а всі його символи мусять бути знищені. Містам, названим на честь Сталіна і його послідовників, це потрібно дати. Сталінграду."
NSB_soviet_civil_war_common.010_exiles:0 "Більшовики намагалися змінити державну релігію на комунізм і створили культ його лідерів. Вони дійшли навіть до того, що перейменували російські міста. В імперії потрібно відновити порядок, і почати слід зі старого міста Царицина, перейменувати."
NSB_soviet_civil_war_common.010.a:0 "Волгоград — цілком відповідна назва."
NSB_soviet_civil_war_common.010.b:0 "Нехай називається як раніше — Царицин."
NSB_soviet_civil_war_common.010.c:0 "Троцький — істинний герой революції"
NSB_soviet_civil_war_common.010.d:0 "Треба перейменувати його на честь Бухаріна"

NSB_soviet_civil_war_common.100.t:0 "Владивосток в обмін на підтримку"
NSB_soviet_civil_war_common.100.desc:0 "У державі [FROM.GetNameDef] групи опозиціонерів планують повстання, метою якого стане [FROM.GetLeader]. Їх головний переговорник запропонував передати нам Владивосток після того, як [FROM.GetLeader] буде повалений, — обмін на підтримку у разі громадянської війни."
NSB_soviet_civil_war_common.100_exiles.desc:0 "У Маньчжурії групи російських опозиціонерів планують повстання, метою якого стане [FROM.GetLeader]. Їх головний переговорник, $SOV_konstantin_rodzayevsky$, пропонує передати нам Владивосток після того, як переможе лідера [FROM.GetLeader], в обмін на підтримку в разі громадянської війни."
NSB_soviet_civil_war_common.100.a:0 "Ідеальний варіант"
NSB_soviet_civil_war_common.100.b:0 "У нас немає зайвих людських ресурсів"
vladivostock_concession_tt:1 "[ROOT.GetAdjective] експедиційне військо, яким командує §Y[?SOV.SOV_japanese_general.GetName]§!, буде відправлено на підтримку силам опозиції.\n§Y[408.GetName]§! відійде державі §Y[ROOT.GetName]§! після закінчення громадянської війни в державі [SOV.GetNameDef]"

NSB_soviet_civil_war_common.101.t:0 "[FROM.GetName] підтримує нашу справу"
NSB_soviet_civil_war_common.101.desc:0 "[FROM.GetAdjectiveCap]ий режим погодився на наше прохання і в разі потреби підтримає нашу боротьбу зі сталіністами потужним експедиційним загоном. Після закінчення боїв Владивосток відійде до наших союзників."
NSB_soviet_civil_war_common.101.desc_exiles:0 "Наші [FROM.GetAdjective] друзі погодилися на наше прохання і підтримають боротьбу з більшовиками потужним експедиційним загоном, коли ми повстанемо. Віддавати їм Владивосток — чимала ціна, але іноді доводиться."
NSB_soviet_civil_war_common.101.a:0 "Так ми будемо прикриті з тилу."

NSB_soviet_civil_war_common.102.t:0 "Японці відмовляються від Владивостока"
NSB_soviet_civil_war_common.102.desc:0 "Сталося несподіване: [FROM.GetAdjective] уряд відхилив пропозицію передати йому порт і околиці Владивостока в обмін на активну підтримку у боротьбі зі Сталіним."
NSB_soviet_civil_war_common.102.a:0 "Цікаві настали часи."

NSB_soviet_civil_war_common.103.t:0 "Північний Сахалін в обмін на зброю"
NSB_soviet_civil_war_common.103.desc:0 "В обмін на спорядження повстання проти Сталіна радянська опозиція готова віддати державі [ROOT.GetName] цілий острів, званий у Росії Сахаліном."
NSB_soviet_civil_war_common.103.desc_exiles:0 "Представник російської емігрантської спільноти в Маньчжурії звернувся до нас із проханням виділити припаси на випадок другої громадянської війни в Росії. В обмін на це, сказав він, змовники готові визнати права держави [ROOT.GetNameDef] на весь острів Карафуто."
NSB_soviet_civil_war_common.103.a:0 "Щоб вони мали шанс на перемогу, їм знадобиться будь-яка допомога."
NSB_soviet_civil_war_common.103.b:0 "Мабуть, ми можемо щось їм виділити."
NSB_soviet_civil_war_common.103.c:0 "Ми можемо хоча б купити для них трохи зброї."
NSB_soviet_civil_war_common.103.d:0 "Нагорода не варта ризику. Не варто вплутуватися в цей конфлікт."
sakhalin_concession_tt:0 "[655.GetName] відійде державі [ROOT.getName], коли закінчиться громадянська війна в державі [SOV.GetNameDef]"

NSB_soviet_civil_war_common.104.t:0 "[FROM.GetNameDefCap] постачатиме зброю"
NSB_soviet_civil_war_common.104.desc:0 "Переговори з "[FROM.GetAdjectiveCap]ий представниками пройшли успішно. [FROM.GetName] обіцяє підтримати нас зброєю в обмін на контроль над північною частиною Сахаліну."
NSB_soviet_civil_war_common.104.a:0 "Ціна велика, але сподіватимемося, що вона того варта."

NSB_soviet_civil_war_common.105.t:0 "[FROM.GetNameDefCap] відмовляється постачати нас зброєю"
NSB_soviet_civil_war_common.105.desc:0 "Незважаючи на те що [FROM.GetLeader] отримав від нас пропозицію, яка безумовно відповідає [FROM.GetAdjective] інтересам, делегація повернулася додому ні з чим."
NSB_soviet_civil_war_common.105.a:0 "Це погано."

NSB_soviet_civil_war_common.106.t:0 "Таємна допомога в обмін на нафтові родовища Баку"
NSB_soviet_civil_war_common.106.desc_right_opp_before:0 "Групи опозиціонерів у державі [FROM.GetNameDef] задумують переворот проти Сталіна. Вони звернулися до нас із проханням про таємну допомогу в нарощуванні військової могутності в обмін на майбутні права на нафту з місця."
NSB_soviet_civil_war_common.106.desc_right_opp_civil_war:0 "[SOV.GetNameDefCap] повстає, а [SOV.GetLeader] стає на чолі цього заколоту. майбутньому права на нафтові родовища Баку в обмін на допомогу у нарощуванні їхньої військової могутності."
NSB_soviet_civil_war_common.106.desc_exiles_before:0 "Антикомуністичні угруповання в Маньчжурії затіяли змову, мета якої — [SOV.GetLeader]. Вони планують скинути більшовиків під час чергової громадянської війни. Представники угруповань звернулися до нас із проханням на майбутні права на нафту з родовищ Баку."
NSB_soviet_civil_war_common.106.desc_exiles_civil_war:0 "Російські білогвардійські війська незадоволені тим, що при владі стоїть [SOS.GetLeader]. Вони почали бунт, що переріс у чергову громадянську війну в Росії. Повсталі звернулися до нас і пропонують дати у в обмін на допомогу в нарощуванні їхньої військової могутності."
NSB_soviet_civil_war_common.106.a:0 "Все, що дестабілізує Радянський Союз, нам на руку."
NSB_soviet_civil_war_common.106.b:0 "Дуже добре. Ми навіть відправимо туди військових радників."
NSB_soviet_civil_war_common.106.c:0 "Краще не будемо втручатися."
SOV_baku_oil_fields_tt:1 "[ROOT.GetNameDefCap] допоможе створити військову промисловість у державі [FROM.GetNameDef] в рамках підготовки до громадянської війни. В обмін [ROOT.GetNameDef] отримає §Yправа на видобуток ресурсів§! на бакинських нафтових родовищах війни.\n"
SOV_german_advisors_tt:0 "Два командири армії вирушать боротися за опозицію на радянську громадянську війну.\n"

NSB_soviet_civil_war_common.107.t:0 "[FROM.GetNameDefCap] погоджується допомогти в обмін на нафтові родовища Баку"
NSB_soviet_civil_war_common.107.desc_normal:0 "[FROM.GetNameDef] вітає наше прохання взяти участь у нарощуванні військової потужності. [FROM.GetAdjective] уряд допоможе будувати військові заводи в обмін на майбутні права на нафту з родовищ Кавказу."
NSB_soviet_civil_war_common.107.desc_advisors:1 "[FROM.GetAdjectiveCap]ий уряд погодився допомогти нам нарощувати військову міць в обмін на права на видобуток нафти в майбутньому. Крім того, він погодився відправити нам кілька військових «радників», які залишаться з нами протягом усієї громадянської війни."
NSB_soviet_civil_war_common.107.a:0 "Прекрасна новина"

NSB_soviet_civil_war_common.108.t:0 "[FROM.GetNameDefCap] відмовляється допомогти"
NSB_soviet_civil_war_common.108.desc:1 "Наші переговори з державою [FROM.GetNameDef] виявилися безплідними. Незважаючи на запропоновані права на видобуток нафти в майбутньому, держава не допоможе нам наростити військову міць."
NSB_soviet_civil_war_common.108.a:0 "Доведеться нам тоді справлятися самим."

NSB_soviet_civil_war_common.109.t:0 "Надсилання «радників» до держави [SOV.GetNameDef]."
NSB_soviet_civil_war_common.109.desc:0 "В Росії знову розпочалась громадянська війна. [SOV.GetLeader] веде війну, де його головний противник — [SOS.Getleader]. Якщо повстанці переможуть, ми багато вигадаємо. Ми обіцяли їм підтримку, а  [?ROOT.SOV_foreign_military_advisor_1.GetName] і [?ROOT.SOV_foreign_military_advisor_2.GetName] готові відправитись в державу [SOV.GetName], щоби допомогти там планувати війну і передавати союзникам цінні [SOV.GetAdjective] військові знання."
NSB_soviet_civil_war_common.109.a:0 "Буде цікаво."

NSB_soviet_civil_war_common.110.t:0 "Допомога в розпалюванні бунту в Україні"
NSB_soviet_civil_war_common.110.desc:0 "Радянська опозиція попросила нас допомогти їй у боротьбі за владу. Вона хоче, щоби ми потай навчали українське ополчення в обмін на право на видобуток ресурсів у незалежній Україні в майбутньому."

NSB_soviet_civil_war_common.110.a:0 "Це дуже хороша пропозиція, щоби від нього відмовитися."
NSB_soviet_civil_war_common.110.b:0 "Краще не будемо втручатися."
SOV_ukraine_insurrection_tt:1 "[ROOT.GetName] навчатиме українських ополченців в обмін на §Yправа на видобуток ресурсів§! в Україні в майбутньому.\n"

NSB_soviet_civil_war_common.111.t:2 "[FROM.GetNameDefCap] навчатиме українське ополчення"
NSB_soviet_civil_war_common.111.desc:1 "[FROM.GetNameDefCap] погоджується навчати українське ополчення. Потім підготовлені війська будуть таємно переправлені в Україну і почнуть повстання проти сталінського режиму."
NSB_soviet_civil_war_common.111.a:0 "Будемо сподіватися, що все вийде."

NSB_soviet_civil_war_common.112.t:1 "[FROM.GetNameDefCap] відкидає українську пропозицію"
NSB_soviet_civil_war_common.112.desc:0 "Після кількох днів обговорень [FROM.GetLeader] раптово вирішує не підтримувати українське повстання, ніяк не пояснюючи причин відмови."
NSB_soviet_civil_war_common.112.a:0 "Дуже шкода."

NSB_soviet_civil_war_common.113.t:0 "Українське ополчення готове"
NSB_soviet_civil_war_common.113.desc_before:0 "Наші німецькі зв'язкові повідомляють, що підготовлене ними українське ополчення готове до бою. Війська оснащені та навчені, їх таємно розмістять в Україні в очікуванні початку війни."
NSB_soviet_civil_war_common.113.desc_started:0 "Наші німецькі зв'язкові повідомляють, що підготовлене ними українське ополчення готове до бою. Війська оснащені і таємно переміщені до стратегічно важливих районів. Наказ до початку повстання відданий, і воно ось-ось почнеться."
NSB_soviet_civil_war_common.113.a:0 "Тепер у тебе, [SOS.GetLeader], одним ворогом більше."
NSB_soviet_civil_war_common.113.b:0 "Приємно це знати."
NSB_soviet_civil_war_common.113.c:0 "Що-що?"

NSB_soviet_civil_war_common.114.t:0 "Українське повстання"
NSB_soviet_civil_war_common.114.desc:0 "Навчені в Німеччині українські солдати захопили контроль над ключовими містами по всій Україні. Утворено тимчасовий уряд, який очолює [UKR.GetLeader], і [UKR.GetNameDef] тепер проголошується незалежною державою."
NSB_soviet_civil_war_common.114.a:0 "Це неприйнятно!"
NSB_soviet_civil_war_common.114.b:0 "Зрештою, ми на це погодилися."
NSB_soviet_civil_war_common.114.c:0 "[SOS.GetLeader] серйозно постраждає від таких подій."

NSB_soviet_civil_war_common.115.t:0 "Незалежність для Білорусі в майбутньому в обмін на підтримку"
NSB_soviet_civil_war_common.115.desc:0 "Радянські опозиціонери звернулися до нас із проханням про таємну підтримку. В обмін на припаси та нарощування військової потужності вони готові прийняти повернення [BLR.GetAdjective] засланого уряду."
NSB_soviet_civil_war_common.115.a:0 "Чудова ідея."
NSB_soviet_civil_war_common.115.b:0 "Нам вистачає і своїх проблем."
SOV_belarus_tt:0 "[BLR.GetNameDefCap] отримає незалежність, коли закінчиться [GetSovietCivilWarName]"

NSB_soviet_civil_war_common.116.t:0 "[FROM.GetNameDefCap] підтримує нашу справу"
NSB_soviet_civil_war_common.116.desc:0 "Наші переговори з "[FROM.GetAdjectiveCap]ий представниками увінчалися успіхом. В обмін на дозвіл [BLR.GetAdjective] уряду у вигнанні повернутися після війни [FROM.GetAdjective] уряд підтримає нас спорядженням і допомогою у військовому будівництві."
NSB_soviet_civil_war_common.116.a:0 "Добре"

NSB_soviet_civil_war_common.117.t:0 "[FROM.GetNameDef] не підтримує нас"
NSB_soviet_civil_war_common.117.desc:0 "Наші переговори з "[FROM.GetAdjectiveCap]ий представниками не дали жодних конкретних результатів. [FROM.GetLeader] відкидає нашу пропозицію, і [FROM.GetName] не надасть нам жодної допомоги."
NSB_soviet_civil_war_common.117.a:0 "Доведеться нам обійтися без них."

NSB_soviet_civil_war_common.118.t:0 "Радянська опозиція просить підтримки"
NSB_soviet_civil_war_common.118.desc:0 "Члени антисталінської радянської опозиції зараз ведуть кампанію проти режиму. Вони організували кілька кампаній проти радянського вождя і збирають кошти в державі [ROOT.GetName].\nОпозиціонери заручаються підтримкою народу, а також таємно звернулися до нас підтримати повстання постачанням зброї."
NSB_soviet_civil_war_common.118.a:0 "Давайте забезпечимо їх гвинтівками."
NSB_soviet_civil_war_common.118.b:0 "Ми можемо виділити їм бодай кілька гвинтівок."
NSB_soviet_civil_war_common.118.c:0 "У нас зброї немає, але, може, якщо ми її для них купимо..."
NSB_soviet_civil_war_common.118.d:0 "Нам немає сенсу втручатися в це."

NSB_soviet_civil_war_common.119.t:0 "[FROM.GetNameDefCap] підтримує нашу справу"
NSB_soviet_civil_war_common.119.desc:0 "[FROM.GetAdjectiveCap]ий уряд погодився таємно забезпечити нас зброєю."
NSB_soviet_civil_war_common.119.a:0 "Чудово"

NSB_soviet_civil_war_common.120.t:0 "[FROM.GetAdjectiveCap]ий уряд не підтримає нас"
NSB_soviet_civil_war_common.120.desc:0 "Ми успішно зібрали кошти в державі [FROM.GetNameDef], але його уряд відмовляється забезпечити нас зброєю."
NSB_soviet_civil_war_common.120.a:0 "Це погано."

NSB_soviet_civil_war_common.121.t:0 "[FROM.GetName] просить наш захист"
NSB_soviet_civil_war_common.121.desc:0 "[FROM.GetLeader] відправив делегацію з проханням підтримати їх у боротьбі з державою [SOS.GetNameDef].\n[FROM.GetAdjective] уряд готовий запропонувати нам свій суверенітет в обмін на [ROOT.GetAdjective]у участь у війні."
NSB_soviet_civil_war_common.121.a:0 "Якраз цього ми й чекали."
NSB_soviet_civil_war_common.121.b:0 "Не будемо в це встрявати."

NSB_soviet_civil_war_common.122.t:0 "[FROM.GetName] приймає нашу пропозицію"
NSB_soviet_civil_war_common.122.desc:1 "Шкода, що дійшло до такого, але, щоби повернути собі контроль над загубленим, ми мусимо чимось пожертвувати. Це тимчасовий захід.\nЯк тільки більшовиків не стане, ми будемо прагнути повної незалежності."
NSB_soviet_civil_war_common.122.a:0 "За перемогу!"

NSB_soviet_civil_war_common.123.t:0 "[FROM.GetName] залишає нас"
NSB_soviet_civil_war_common.123.desc:0 "У найчорнішу для нас годину [FROM.GetLeader] вирішив відкликати підтримку, обіцяну державою [FROM.GetNameDef], хоча заради неї ми були готові на багато чого."
NSB_soviet_civil_war_common.123.a:0 "Ми цього не забудемо!"

NSB_soviet_civil_war_common.124.t:0 "[FROM.GetAdjectiveCap]і фабрики добудовані"
NSB_soviet_civil_war_common.124.desc:0 "Фабрики, побудовані в державі [?SOV_civil_war_start_state.GetName], готові до запуску. Це значно допоможе нам у війнах — як поточній, так і майбутніх."
NSB_soviet_civil_war_common.124.a:0 "Добре"

NSB_soviet_civil_war_common.125.t:0 "Дезертирство у військах супротивника"
NSB_soviet_civil_war_common.125.desc:0 "Після того, як ми взяли регіон [?SOV.SOV_defections_army_state.GetName], армія, яку веде [SOS.GetLeader], здригнулася. Її солдати масово дезертують, хтось із них просто склав а хтось навіть перейшов на наш бік."
NSB_soviet_civil_war_common.125.a:0 "Чудово"
SOS_army_desertions_tt:0 "Армія держави §Y[SOS.GetNameWithFlag]§! втрачає §Yспорядження§!, §Yлюдські ресурси§!, і §Yорганізацію§!, частина військ переходить на бік держави §Y[ROOT.GetNameWithFlag]§!."

NSB_soviet_civil_war_common.126.t:0 "У регіоні [?SOV.SOV_captured_stockpile_state.GetName] захоплені армійські запаси"
NSB_soviet_civil_war_common.126.desc:0 "[SOS.GetAdjective] армійський склад захоплений нашими переможними військами в регіоні [?SOV.SOV_captured_stockpile_state.GetName]. Відступаюча [SOS.GetAdjective] армія намагалася"
NSB_soviet_civil_war_common.126.a:0 "Ми знайдемо йому гідне застосування"

NSB_soviet_civil_war_common.127.t:0 "Дезертирство на флоті"
NSB_soviet_civil_war_common.127.desc:0 "Після нашої перемоги в регіоні [?SOV.SOV_defections_navy_state.GetName] кілька флотських офіцерів зрозуміли, що борються за безнадійну справу."
NSB_soviet_civil_war_common.127.a:0 "Дареному коневі в зуби не дивляться"
SOS_navy_desertions_tt:0 "Морські військові частини з держави §Y[SOS.GetNameWithFlag]§! переходять на бік держави §Y[ROOT.GetNameWithFlag]§!."

NSB_soviet_civil_war_common.128.t:0 "Безлади в державі [SOS.GetNameDef]"
NSB_soviet_civil_war_common.128.desc:0 "У доповідях йдеться, що наші останні перемоги, такі, як захоплення регіону [?SOV.SOV_civilian_unrest_state.GetName], привели до повсюдних протестів у державі [SOS.GetNameDef]. і його підручні жорстоко придушують ці повстання, але [SOS.GetAdjective] військова ефективність все одно постраждає."
NSB_soviet_civil_war_common.128.a:0 "Ми переможемо"
SOS_civilian_unrest_tt:0 "Промисловість у державі §Y[SOS.GetNameWithFlag]§! зазнає шкоди.\nПоріг капітуляції лідера §Y[SOS.GetLeader]§! знижується."
NSB_soviet_civil_war_common.129.t:0 "[?SOV.SOV_japanese_general.GetName] відправляється в похід"
NSB_soviet_civil_war_common.129.desc:0 "Тепер, коли в Росії вирує громадянська війна, настав час виконувати свої обіцянки. [?SOV.SOV_japanese_general.GetName] очолить [ROOT.GetAdjective] [ROOT.GetNameDef]."
NSB_soviet_civil_war_common.129.a:0 "Обов'язок необхідно виконати"

NSB_soviet_nationalist.001.t:0 "Повстання націоналістів у державі [?SOV.SOV_nationalist_country.GetNameDef]"
NSB_soviet_nationalist.001.desc:0 "[?SOV.SOV_nationalist_country.GetLeader] оголошує про незалежність держави [?SOV.SOV_nationalist_country.GetName]. [SOS.GetLeader] називає це актом зради і наказує схопити і розстріляти| GetNameDef] і [?SOV.SOV_nationalist_country.GetNameDef] тепер перебувають у стані війни."
SOV_breakaway_country_flag:0 "Оголошує незалежність від Радянського Союзу"
NSB_soviet_nationalist.001.a:0 "Ворог нашого ворога — наш друг"
NSB_soviet_nationalist.001.b:0 "Це законна [ROOT.GetAdjective] територія!"
indepence_war_threat:0 "Оголошує про незалежність"
NSB_soviet_nationalist.002.t:0 "[FROM.GetNameDefCap] вимагає підпорядкування"
NSB_soviet_nationalist.002.desc:0 "[FROM.GetAdjectiveCap]ий посол звернувся до нашого з «проханням» про визнання держави [FROM.GetNameDef] істинним і верховним урядом держави [ROOT.GetName]. В обмін нам пропонують «певний ступінь автономії»."
NSB_soviet_nationalist.002.a:0 "Ми здолали Радянський Союз, здолаємо їх."
NSB_soviet_nationalist.002.b:0 "Може, воно і на краще."
NSB_soviet_nationalist.003.t:0 "[FROM.GetNameDefCap] відповідає згодою"
NSB_soviet_nationalist.003.desc:0 "[FROM.GetLeader] не бачить причин відкидати наші законні вимоги. [FROM.GetNameDef] повернеться до складу імперії, зберігши певне право на самоврядування."
NSB_soviet_nationalist.003.a:0 "Відмінний день для Росії"
NSB_soviet_nationalist.004.t:0 "[FROM.GetNameDefCap] відмовляється"
NSB_soviet_nationalist.004.desc:0 "Незважаючи на тиск і повне розуміння того, в якій важкій ситуації знаходиться [FROM.GetLeader.GetHerHis] країна, [FROM.GetLeader] відмовляється приймати нашу щедру пропозицію автономії у перебудованій Російській імперії."
NSB_soviet_nationalist.004.a:0 "Треба домогтися підпорядкування!"
NSB_soviet_nationalist.004.b:0 "Мабуть, доведеться трохи зачекати"

NSB_soviet_permanent_revolution.1.t:0 "Троцькістські революціонери агітують маси"
NSB_soviet_permanent_revolution.1.desc:0 "Троцькісти з держави [FROM.GetNameDef] збуджують народ революційною пропагандою. Вони навіть обіцяють прийти на допомогу [ROOT.GetAdjective] пролетаріату, якщо той повстане проти держави. Ситуація загрожує вийти з-під контролю."
NSB_soviet_permanent_revolution.1.a:0 "Це фактично акт агресії."
NSB_soviet_for_the_common_good.1.t:0 "Заради загального блага"
NSB_soviet_for_the_common_good.1.desc:0 "Колектив сильніший за одинаки. Це ж вірно і для економіки. [SOV.GetNameDefCap] збирається реорганізувати економіку всіх своїх союзників так, щоб вона краще служила всьому альянсу, а не одній конкретній країні. Це означає, що нам треба буде перебудувати економіку і, можливо, спершу зіткнутися з труднощами, але потім усім буде краще."
NSB_soviet_for_the_common_good.1.a:0 "Заради загального блага!"

NSB_soviet_fascist_tsarist.1.t:0 "Членство в Панслов'янському Союзі"
NSB_soviet_fascist_tsarist.1.desc:0 "Поки світ навколо опускається у прірву насильства, [FROM.GetNameDef] на все почуття обіцяє захищати всі слов'янські народи від тих, хто бажає нам зла. Держава запросила нас у новий так званий Панслов'янський союз, в якому, стверджується, всі слов'янські народи будуть представлені справедливо та рівноправно під захистом великої [FROM.GetAdjective] армії."
NSB_soviet_fascist_tsarist.1.a:0 "Ми братимемо участь у цій великій уніфікації слов'янських народів!"
NSB_soviet_fascist_tsarist.1.b:0 "Їх захист не вартий нашої незалежності."
NSB_soviet_fascist_tsarist.2.t:0 "Панслов'янський союз — [FROM.GetNameDef] приймає пропозицію"
NSB_soviet_fascist_tsarist.2.desc:0 "Ми отримали новини від [FROM.GetAdjective] уряду: [FROM.GetNameDef] приймає нашу пропозицію вступити до Панслов'янського союзу."
NSB_soviet_fascist_tsarist.2.a:0 "Мудре рішення."
NSB_soviet_fascist_tsarist.3.t:0 "Панслов'янський союз — [FROM.GetNameDef] відхиляє пропозицію"
NSB_soviet_fascist_tsarist.3.desc:0 "Представники [FROM.GetAdjective] уряду повідомили нам, що категорично відхиляють будь-яку можливість свого добровільного вступу до Панслов'янського союзу."
NSB_soviet_fascist_tsarist.3.a:0 "Панслов'янському союзу бути — за їхньою згодою або без нього."
NSB_soviet_fascist_tsarist.4.t:0 "[FROM.GetNameDef] впливає на нашу політику"
NSB_soviet_fascist_tsarist.4.desc:0 "До нас дійшли тривожні новини: [FROM.GetAdjective] агітатори розповсюджують у нашій країні фашистську пропаганду, а [FROM.GetAdjective] гроші йдуть на фінансування внутрішніх фашистських організацій та політичні витрати."
NSB_soviet_fascist_tsarist.4.a:0 "Нам треба бути напоготові, інакше нас завоюють без бою."
NSB_soviet_fascist_tsarist.5.t:0 "Запрошення до альянсу [FROM.GetFactionName]"
NSB_soviet_fascist_tsarist.5.desc:0 "Визнаючи схожість наших поглядів на світ, [FROM.GetNameDef] запрошує вступити до альянсу [FROM.GetFactionName], пропонуючи нам свою військову та економічну підтримку у розвитку нації!"
NSB_soviet_fascist_tsarist.5.a:0 "Під [FROM.GetAdjective] лідерством ми станемо сильнішими."
NSB_soviet_fascist_tsarist.5.b:0 "Не можна, щоб росіяни були сильні!"
NSB_soviet_fascist_tsarist.6.t:0 "[FROM.GetNameDef] приєднується до альянсу [ROOT.GetFactionName]"
NSB_soviet_fascist_tsarist.6.desc:0 "[FROM.GetNameDef] приймає нашу пропозицію і вступає до нашого альянсу!"
NSB_soviet_fascist_tsarist.6.a:0 "Тепер ця держава буде нашим плацдармом на Американському континенті."
NSB_soviet_fascist_tsarist.7.t:0 "[FROM.GetNameDef] відхиляє запрошення"
NSB_soviet_fascist_tsarist.7.desc:0 "[FROM.GetAdjectiveCap]ий уряд повідомив нам, що відхиляє нашу пропозицію вступити в альянс. Він вважає за краще обходитися без підтримки на Американському континенті."
NSB_soviet_fascist_tsarist.7.a:0 "Дурні!"
NSB_soviet_fascist_tsarist.8.desc:0 "Визнавши, що тепер ми, нарешті, поділяємо погляди на світ, [FROM.GetNameDef] запрошує нас вступити до альянсу [FROM.GetFactionName], пропонуючи нам свою військову та економічну підтримку у розвитку нації, подібно до того як вони підтримали зростання нашої партії у державі [ROOT.GetNameDef]!"
NSB_soviet_fascist_tsarist.9.desc:0 "[FROM.GetNameDef] нарешті приймає фашизм. У зв'язку з цим державі запропонували членство в нашому альянсі, і нам відповіли згодою."
NSB_soviet_fascist_tsarist.10.desc:0 "[FROM.GetNameDef] нарешті приймає фашизм, проте, незважаючи на всю нашу допомогу у посиленні їхньої фашистської партії та пропозицію місця в нашому альянсі, держава відкинула нашу пропозицію і вирішила діяти самостійно."
NSB_soviet_fascist_tsarist.11.t:0 "Зміцнення [FROM.GetAdjective] флоту"
NSB_soviet_fascist_tsarist.11.desc:0 "Нам стало відомо, що [FROM.GetNameDef] значно розширює свою морську інфраструктуру на Далекому Сході. Це не віщує нічого доброго для статус-кво, що склався там..."
NSB_soviet_fascist_tsarist.11.a:0 "Вони, без сумніву, хочуть оскаржити нашу гегемонію."
NSB_soviet_fascist_tsarist.12.t:0 "[FROM.GetAdjectiveCap]а антияпонська пропаганда"
NSB_soviet_fascist_tsarist.12.desc:0 "[FROM.GetAdjectiveCap]і газети все частіше друкують статті з критикою [ROOT.GetAdjective] експлуатації Далекого Сходу, а політики вибирають дедалі різкіші висловлювання, критикуючи нас і нагадуючи [FROM.GetAdjective] народу поразки у війні 1905 року. Найгучніші агітатори вже закликають «помститися за Цусіму»!"
NSB_soviet_fascist_tsarist.12.a:0 "Нам слід підготуватися до війни з нашим давнім суперником..."
NSB_soviet_fascist_tsarist.13.t:0 "[FROM.GetAdjectiveCap]е посилення Камчатки"
NSB_soviet_fascist_tsarist.13.desc:0 "Нам повідомляють, що [FROM.GetNameDef] значно розширює свою військову інфраструктуру на Камчатці. Військові аналітики вважають, що це може використовуватися лише для посилення [FROM.GetAdjective] тиску на наші війська на Алясці, і як плацдарм для вторгнення!"
NSB_soviet_fascist_tsarist.13.a:0 "Варто відреагувати на цю інформацію..."
NSB_soviet_fascist_tsarist.14.t:0 "Повернення царя"
NSB_soviet_fascist_tsarist.14.desc:0 "Несправедливість, яку зазнала наша нація десятиліття тому, тепер, нарешті, виправлена. У належно пишній і помпезній церемонії, проведеній в Успенському соборі, великий герцог Володимир Кирилович був коронований як цар. Цар очолив процесію з воріт Кремля, вітаючи радісний народ, і особисто відвідав вражаючий парад на свою честь.\n\nУ своїй пишній промові новий монарх звеличив чесноти російського народу і поклявся знову повернути націю на вірний шлях, щоб та повернула собі славу."
NSB_soviet_fascist_tsarist.14.a:0 "Славний день!"
NSB_soviet_fascist_tsarist.15.t:1 "Коронація патріарха Мелетія"
NSB_soviet_fascist_tsarist.15.desc:1 "Оскільки в нашій державі повсюдно відчувається важливість релігії, а статус церкви знову набув — ні, навіть перевищив — своє колишнє значення, буде тільки природно, якщо ми закріпимо свою покірність Господу, піднявши Його головного представника до позиції нації.\n\nСьогодні під час двох пишних церемоній у московських храмі Христа Спасителя та Успенському соборі Мелетій Харбінський та Маньчжурський, обраний на честь його служби у вигнанні, був одразу помазаний на посаду Верховного Патріарха православного християнства та Царя Всія Русі.\n цього остаточного об'єднання церкви та держави не залишається перешкод для виконання волі Божої у цьому марному світі..."
NSB_soviet_fascist_tsarist.15.a:0 "Хай буде воля Твоя, як на небі, так і на землі."
NSB_soviet_fascist_tsarist.16.t:0 "Троїстий союз"
NSB_soviet_fascist_tsarist.16.desc:0 "Припинивши свої внутрішні чвари, щоби заснувати новий, дружній нам уряд, [SOV.GetNameDef] пропонує нам реформувати наш старий союз для стримування [GER.GetAdjective] агресії в Європі."
NSB_soviet_fascist_tsarist.16.a:0 "Чудова ідея!"
NSB_soviet_fascist_tsarist.16.b:0 "Ми не забули, чого коштували їхні обіцянки минулого разу."
NSB_soviet_fascist_tsarist.17.t:0 "Троїстий союз — пропозиція прийнята"
NSB_soviet_fascist_tsarist.17.desc:1 "[FROM.GetNameDefCap] повідомляє нам, що вони приймають нашу пропозицію укласти союз і негайно почнуть працювати наш зміцненням наших дипломатичних зв'язків."
NSB_soviet_fascist_tsarist.17.a:0 "Тепер німцям буде про що турбуватися."
NSB_soviet_fascist_tsarist.18.t:0 "Троїстий союз — пропозиція відхилена"
NSB_soviet_fascist_tsarist.18.desc:0 "[FROM.GetNameDef] повідомляє нам, що цього разу вони не бачать вигоди у союзі з нами."
NSB_soviet_fascist_tsarist.18.a:0 "Повний дипломатичний провал..."
NSB_soviet_fascist_tsarist.19.desc:0 "[FROM.GetAdjectiveCap]ий і [SOV.GetAdjective]ий уряди розпочали переговори про відтворення Троїстого союзу — альянсу, який колись існував між нашими країнами. Тепер вони мають намір втілити цей план і запрошують нас вступити в цей союз."
NSB_soviet_fascist_tsarist.19.a:0 "Ми погодимося — заради майбутньої стабільності Європи."
NSB_soviet_fascist_tsarist.19.b:0 "На жаль, їхній «Троїстий союз» залишиться двояким."
NSB_soviet_fascist_tsarist.20.a:0 "Разом ми сильніші!"
NSB_soviet_fascist_tsarist.21.a:0 "Принаймні, у нас є росіяни."
NSB_soviet_fascist_tsarist.22.t:0 "Вісь Берлін–Москва"
NSB_soviet_fascist_tsarist.22.desc:0 "[SOV.GetAdjective] представники звернулися до нас із пропозицією утворити альянс. У них нового уряду є схожі з нашими інтереси та погляди на світ, і тому адміністрація вважає, що з нашого боку буде завбачливо ближче співпрацювати з нею в економічній та військовій сферах."
NSB_soviet_fascist_tsarist.22.a:0 "Ця нова Вісь — та, навколо якої буде обертатися світ!"
NSB_soviet_fascist_tsarist.22.b:0 "Альянс? Ну вже ні."
NSB_soviet_fascist_tsarist.23.t:0 "Вісь Берлін–Москва: пропозиція прийнята"
NSB_soviet_fascist_tsarist.23.desc:0 "[SOV.GetAdjective] уряд повідомляє нам, що з радістю візьме участь у створенні нашої нової дипломатичної осі. Воно вже почало приготування до відправки дипломатів та військових радників."
NSB_soviet_fascist_tsarist.24.t:0 "Вісь Берлін–Москва: пропозиція відхилена"
NSB_soviet_fascist_tsarist.24.desc:0 "[SOV.GetAdjectiveCap]і дипломати сьогодні повідомили нам, що їхній уряд відхилив нашу пропозицію."
NSB_soviet_fascist_tsarist.24.a:0 "Дуже прикро. Це, звичайно ж, не тому, що вони щось задумують?"
NSB_soviet_fascist_tsarist.25.t:0 "Токійська вісь"
NSB_soviet_fascist_tsarist.25.desc:0 "[SOV.GetAdjective] представники запропонували включити в наш альянс державу [JAP.GetNameDef]. З огляду на історію напружених відносин держав [SOV.GetName] та [JAP.GetName], вони запропонували нам організувати цей зв'язок та послужити посередником у переговорах."
NSB_soviet_fascist_tsarist.25.a:0 "Ми зараз же відправимо делегацію."
NSB_soviet_fascist_tsarist.25.b:0 "Боюся, наші інтереси не збігаються з інтересами Японії."
NSB_soviet_fascist_tsarist.26.t:0 "Токійська вісь — [JAP.GetName] приймає пропозицію"
NSB_soviet_fascist_tsarist.26.desc:0 "Нам надійшла відповідь від [GER.GetAdjective] уряду. Він повідомляє, що після посередницьких переговорів японці прийняли пропозицію!"
NSB_soviet_fascist_tsarist.26.a:0 "Відмінні новини, наш східний фланг тепер прикритий!"
NSB_soviet_fascist_tsarist.27.t:0 "Токійська вісь — [JAP.GetName] відкидає пропозицію"
NSB_soviet_fascist_tsarist.27.desc:0 "[GER.GetAdjective] уряд повідомляє нам, що, незважаючи на всі зусилля, японці, на жаль, відхилили нашу пропозицію альянсу."
NSB_soviet_fascist_tsarist.27.a:0 "Це велика неприємність."
NSB_soviet_fascist_tsarist.28.t:0 "Токійська вісь — [GER.GetName] відкидає пропозицію"
NSB_soviet_fascist_tsarist.28.desc:0 "[GER.GetAdjective] уряд обдумав нашу пропозицію про альянс із Японією, але потім з усією повагою повідомив нас, що в даний момент такий союз не відповідає їхнім інтересам."
NSB_soviet_fascist_tsarist.28.a:0 "Шкода! Напевно, у них є для цього причини."
NSB_soviet_fascist_tsarist.29.desc:0 "[GER.GetAdjective] уряд зв'язався з нами, щоб обговорити пропозицію альянсу наших трьох держав."
NSB_soviet_fascist_tsarist.29.a:0 "Нехай цей альянс стане останнім словом дипломатії!"
NSB_soviet_fascist_tsarist.29.b:0 "Історія вже показала нам, що буває з тріумвіратами... Ми не згодні."
NSB_soviet_fascist_tsarist.30.desc:0 "[JAP.GetName] повідомляє нам про рішення прийняти [SOV.GetAdjective] пропозицію і готується вступити до нашого альянсу за першої можливості."
NSB_soviet_fascist_tsarist.30.a:0 "Славний день!"
NSB_soviet_fascist_tsarist.31.desc:0 "[JAP.GetName] з жалем повідомляє нам, що вважає [SOV.GetAdjective] пропозицію, що не відповідає його інтересам, тому союзу не буде."
NSB_soviet_fascist_tsarist.31.a:0 "Ми впораємося і без них."
NSB_soviet_fascist_tsarist.32.t:0 "Власов потрапив у полон"
NSB_soviet_fascist_tsarist.32.desc:0 "При останньому відступі противника наші війська взяли в полон високопоставленого [SOV.GetAdjective] генерала. Цей генерал, Андрій Власов, оголосив про свій «антибільшовизм» і тепер пропонує підняти кілька дивізій полонених росіян на бій зі «сталінізмом» — пліч-о-пліч з нами."
NSB_soviet_fascist_tsarist.32.a:0 "Будь-який союзник у боротьбі з більшовизмом нам буде до речі."
NSB_soviet_fascist_tsarist.32.b:0 "Йому не варто довіряти!"
NSB_soviet_fascist_tsarist.33.desc:0 "Нам повідомили, що наш генерал [SOV_andrey_vlasov.GetName] взятий у полон військами супротивника. Про його долю можна тільки гадати..."
NSB_soviet_fascist_tsarist.33.a:0 "Шкода, але у нас зараз є проблеми важливіші."
