NSB_soviet_five_year_plan.01.t:0 "Третя п'ятирічка зірвана"
NSB_soviet_five_year_plan.01.desc:0 "Зараз, коли на Батьківщину напав ворог, очевидно, що наші плани економічного розвитку безглузді. Можливо, ми повернемося до них, коли знову настане мир, але поки що треба зосередитися на військовому виробництві."
NSB_soviet_five_year_plan.01.a:0 "Будь вони неладні!"
NSB_soviet_five_year_plan_tt:0 "Всі індустріальні фокуси, в яких присутні §Y$SOV_third_five_year_plan$§!, стають недоступними."
NSB_soviet_great_patriotic_war.01.t:0 "Микола Іванович Кузнєцов просить призначення"
NSB_soviet_great_patriotic_war.01.desc:0 "Після [?ROOT.SOV_invader_of_ukraine.GetAdjective] вторгнення в Україну Микола Кузнєцов офіційно попросив прийняти його до лав НКВС для захисту батьківщини. З його унікальними здібностями він відмінно підійде для підтримки."
NSB_soviet_great_patriotic_war.01.a:0 "Ласкаво просимо до органів, товаришу!"

NSB_soviet_propaganda_capmaign_events.1.t:0 "Молоді будівельники комунізму"
NSB_soviet_propaganda_capmaign_events.1.desc:0 "Наші друзі та наставники в державі [SOV.GetNameDef] почали втілювати програму виховання молоді. Хороший комуніст повинен бути як фізично сильний, щоб особисто будувати новий світ, так і освічений, щоби розуміти завдання, що стоять перед ним. \n\nЕнтузіасти з нашої молоді прийняли цю ідею і всіляко намагаються реалізувати її."
NSB_soviet_propaganda_capmaign_events.1.a:0 "Вони побудують своє світле майбутнє."
NSB_soviet_propaganda_capmaign_events.2.t:0 "Обіцянка миру порушена"
NSB_soviet_propaganda_capmaign_events.2.desc:0 "Наше рішення заздалегідь подбати про свою безпеку поставило нас у незручне становище щодо наших же недавніх заяв. Більшість не ставить запитань, але з органів доповідають, що багато хто потай дивується, чому ми обіцяли мир, тоді як самі явно готуємося до війни. Ніхто не сміє відкрито звинувачувати нас у брехні, але ясно, що неабияку частку довіри серед населення ми втратили."
NSB_soviet_propaganda_capmaign_events.2.a:0 "Час вибраний дуже недоречним."
NSB_soviet_propaganda_capmaign_events.3.desc:0 "Війна, що вибухнула, поставила нас у скрутне становище. Хоч більшість і згідно з тим, що ми — постраждала сторона, і гнів громадськості справедливо спрямований за загарбників, багато хто таємно запитують: чому [THIS.GetLeader] це напад? З органів повідомляють, що в деяких випадках люди заходять навіть далі і стверджують, що [THIS.GetLeader] «або небезпечно наївний, або злочинно некомпетентний»."
NSB_soviet_propaganda_capmaign_events.3.a:0 "Але ми не хотіли цієї війни!"

NSB_soviet_foreign_politics_events.1.desc:0 "[FROM.GetAdjectiveCap]ий міністр закордонних справ прибув до столиці, де його чекає [THIS.GetLeader] для термінової консультації. [FROM.GetAdjective] делегація підготувала довгий список невідкладних проблем, як невтішно [FROM.GetLeader] представлений у місцевій пресі. У прес-релізі міністр підкреслив важливість мирного співробітництва, але зауважив, що [FROM.GetLeader] «навряд чи зможе продовжувати співпрацю, якщо [THIS.GetNameDef] буде налаштовано вороже чи недружелюбно»."
NSB_soviet_foreign_politics_events.1.a:0 "Ми готові вступити до їхнього альянсу, якщо зможемо зберегти свою Конституцію."
NSB_soviet_foreign_politics_events.1.b:0 "Потрібно, щоби наш уряд йшов одним курсом з їхнім урядом."
NSB_soviet_foreign_politics_events.1.c:0 "Ми не поступимося й п'яддю землі."
NSB_soviet_foreign_politics_events.2.desc:0 "Цього тижня в столиці оголосили про свій збір кілька політичних груп. Навряд чи вони хочуть озвучити якісь особливі жалю крім спільних міркувань про те, що нам треба постаратися поліпшити свої відносини з державою [FROM.GetNameDef] і прибрати з впливових постів всіх політиків, що критикують [SOV.GetAdjective] адміністрацію. Хоч і можливо, що ці демонстрації — просто спонтанне вираження народної думки, не можна не відзначити, що кілька ключових організаторів нещодавно побували в Москві і, судячи з всьому, розпочали агітацію саме після повернення звідти."
NSB_soviet_foreign_politics_events.2.a:0 "Що ж, вони у своєму праві."
NSB_soviet_foreign_politics_events.2.b:0 "Надайте туди сили правопорядку, нехай натягнуть пару боків!"

NSB_soviet_foreign_politics_events.10.t:1 "[FROM.GetNameDefCap] хоче інвестувати в нашу економіку"
NSB_soviet_foreign_politics_events.10.desc:0 "[FROM.GetAdjectiveCap]ий уряд розпочав велику програму інвестицій в економіку. У рамках цієї програми виділено кошти для будівництва мережі мостів, тунелів і доріг у столиці та за її межами. Відповідне зростання нашого будівництва, без сумніву, дасть свої плоди в майбутньому.\n\nВ уряді, однак, є ті, хто побоюється, що, прийнявши [FROM.GetAdjective] інженерів та фінансування, ми лише станемо більш залежними від цієї держави в майбутньому."
NSB_soviet_foreign_politics_events.10.a:0 "Спасибі, товариші!"
NSB_soviet_foreign_politics_events.10.b:0 "Це лише збільшить нашу залежність від держави [FROM.GetNameDef]"
NSB_soviet_foreign_politics_events.11.t:1 "[FROM.GetNameDefCap] вимагає ввести воєнний стан"
NSB_soviet_foreign_politics_events.11.desc:0 "Війна все більш ймовірна, і [FROM.GetAdjective] уряд почав тиснути на нас, щоби ми підвищували свою боєздатність. Він хоче, щоби ми значно збільшили ополчення і знизили час навчання, а також щоб у нас було більше дивізій, готових виступити на фронт. Таким чином вони хочуть зняти навантаження з [FROM.GetAdjective] дивізій."
NSB_soviet_foreign_politics_events.11.a:0 "Так, у цьому є сенс."
NSB_soviet_foreign_politics_events.11.b:0 "Ми самі вирішимо, як нам себе захищати."
NSB_soviet_foreign_politics_events.12.t:1 "[FROM.GetNameDefCap] хоче розширити прикордонні зміцнення"
NSB_soviet_foreign_politics_events.12.desc:0 "Звертаючи увагу на зростаючу загрозу з боку держави [JAP.GetNameDef], [FROM.GetAdjective] уряд наполегливо рекомендує нам почати зміцнювати кордон з державою [JAP.GetNameDef]. Так ми будемо менше від людей на наш захист, і за це нам обіцяна логістична та матеріальна допомога."
NSB_soviet_foreign_politics_events.12.a:0 "Ми вітаємо таку ініціативу."
NSB_soviet_foreign_politics_events.12.b:0 "Так ми створимо лише марну напругу у відносинах із сусідом."
NSB_soviet_foreign_politics_events.13.t:0 "[FROM.GetNameDef] відкидає [ROOT.GetAdjective] настанови"
NSB_soviet_foreign_politics_events.13.desc:0 "[FROM.GetAdjectiveCap]ий уряд несподівано відкинув наші настанови і відмовився слідувати плану, запропонованому нашими представниками. Таке враження, ніби [FROM.GetLeader] виношує ворожі задуми по відношенню до держави [ROOT.GetNameDef]..."
NSB_soviet_foreign_politics_events.13.a:0 "Що це замишляє [FROM.GetLeader]?"
NSB_soviet_foreign_politics_events.20.t:1 "[FROM.GetNameDefCap] відправляє військових радників"
NSB_soviet_foreign_politics_events.20.desc:0 "Щоб підтримати нашу відчайдушну боротьбу за збереження демократії, [FROM.GetLeader] відправляє групу [FROM.GetAdjective] військових радників. Вони володіють багатим досвідом участі в збройних конфліктах і, без сумніву. нашої армії. Спорядження та тактика також допоможуть у боротьбі з так званими добровольчими дивізіями різних фашистських держав."
NSB_soviet_foreign_politics_events.20.a:0 "Ми стоїмо пліч-о-пліч!"
NSB_soviet_foreign_politics_events.30.t:1 "[FROM.GetNameDefCap] вимагає повернення Аляски"
NSB_soviet_foreign_politics_events.30.desc:0 "Кілька тижнів тому [FROM.GetAdjective]а пропаганда та про-[FROM.GetAdjective]і ЗМІ розпочали кампанію з повернення до порядку денного питання про Аляску. Якщо казати стисло, вони стверджують, що продаж проведено або шахрайським шляхом, або під тиском, також вони стверджують, що жителі регіону — як місцеві, так і переселенці — краще почуватимуться громадянами держави [FROM.GetNameDef]., в якій стверджувалося, що так званий «уряд Аляскинської Автономної Республіки у вигнанні» офіційно запросив перехід під управління держави [FROM.GetNameDef] і що [FROM.GetLeader] цей запит схвалює. Тепер, як стверджує посол, залишилося лише обговорити деталі цього переходу."
NSB_soviet_foreign_politics_events.30.a:0 "Нехай забирають собі цю крижану пустку."
NSB_soviet_foreign_politics_events.30.b:0 "Гарний жарт."
NSB_soviet_foreign_politics_events.31.t:0 "Аляску повернуто"
NSB_soviet_foreign_politics_events.31.desc:0 "На офіційній церемонії у форті Сітка [FROM.GetNameDef] передає владу над Аляською назад нам. Більшість жителів Аляски відчуває з цього приводу змішані почуття, наш же народ тріумфує."
NSB_soviet_foreign_politics_events.31.a:0 "Виправлено ще одну помилку царського режиму."
NSB_soviet_foreign_politics_events.32.t:0 "[FROM.GetNameDefCap] відмовляється"
NSB_soviet_foreign_politics_events.32.desc:0 "[FROM.GetAdjectiveCap]ий держсекретар не взяв на себе труд відповісти на наші вимоги особисто. Натомість до нашого посольства надійшов лист за підписом заступника міністра з культурного розвитку, в якому говорилося, що хоч вони і поважають наші у творі альтернативної історії, але просять не використовувати для цього офіційні канали зв'язку."
NSB_soviet_foreign_politics_events.32.a:0 "А, то вони думали, що ми блефуємо?"
NSB_soviet_foreign_politics_events.32.b:0 "Найменше нам потрібна чергова мерзла земля."

NSB_soviet_foreign_politics_events.150.t:0 "[FROM.GetNameDefCap] підпорядковується"
NSB_soviet_foreign_politics_events.150.desc:0 "Після урядового засідання, що затягнулося до раннього ранку, [FROM.GetLeader] офіційно приймає наші вимоги. Наш посол у державі [FROM.GetNameDef] простежить, щоб [FROM.GetAdjective] уряд питання внутрішньої та зовнішньої політики."
NSB_soviet_foreign_politics_events.150.a:0 "Дуже мудро."
NSB_soviet_foreign_politics_events.151.t:0 "[FROM.GetNameDefCap] приєднується до нашого альянсу"
NSB_soviet_foreign_politics_events.151.desc:0 "Після того як переговори в [FROM.GetAdjective]ому уряді зайшли в глухий кут, [FROM.GetLeader] пропонує компромісне рішення: вони готові прийняти [THIS.GetAdjective] війська на [FROM.GetAd не зазнають втручання в систему управління.\n\nБільше того, [FROM.GetAdjective] армія залишиться чинною, укомплектованою [FROM.GetAdjective] офіцерами і солдатами і підпорядковуватиметься тільки [FROM.GetAdjective] уряду. може обговорити плани про взаємну оборону."
NSB_soviet_foreign_politics_events.151.a:0 "Принаймні, вони будуть боротися на правильній стороні."
NSB_soviet_foreign_politics_events.152.t:0 "[FROM.GetNameDefCap] відмовляється"
NSB_soviet_foreign_politics_events.152.desc:0 "Схоже, що наші спроби вирішити проблеми з державою [FROM.GetNameDef] дипломатично зайшли в глухий кут. Зателефонувавши нашим партнерам в надії, що [FROM.GetLeader] погодиться на новий раунд переговорів, наш посол отримав : [FROM.GetAdjective] уряд ясно виклав свою позицію, і більше обговорювати нічого."
NSB_soviet_foreign_politics_events.152.a:0 "Вони вибрали собі незавидну долю."
NSB_soviet_foreign_politics_events.152.b:0 "Ми не будемо на них давити — поки що..."
NSB_soviet_foreign_politics_events.152.c:0 "Підготувати вторгнення в державу [FROM.GetNameDef]!"
NSB_soviet_foreign_politics_events.152.d:0 "Ми мусимо підготувати спільне з [ENG.GetAdjective] державою вторгнення"
NSB_soviet_foreign_politics_events.153.t:0 "Англо-[SOV.GetAdjective] вторгнення в Іран"
NSB_soviet_foreign_politics_events.153.desc:0 "Ми отримали дипломатичну ноту від держави [FROM.GetNameDef], яка пропонує нам провести спільну військову операцію проти держави [PER.GetNameDef]. [FROM.GetAdjective] командування стверджує, що ця операція дозволить нам захопити іран нафтові родовища та отримати шляхи постачання до держави [FROM.GetNameDef], не давши при цьому потенційному противнику просунутися з держави [TUR.GetNameDef] до держави [PER.GetName] до бакинської нафти та держави [RAJ.GetNameDef]."
NSB_soviet_foreign_politics_events.153.a:0 "Ми маємо захопити Перський коридор!"
NSB_soviet_foreign_politics_events.153.b:0 "Ми поважатимемо [PER.GetAdjective] незалежність."
NSB_soviet_foreign_politics_events.153_soviets_alone_tt:0 "Нехай [FROM.GetAdjective] уряд справляється з державою [PER.GetNameDef] самостійно."
NSB_soviet_foreign_politics_events.154.t:0 "Англо-[SOV.GetAdjective] вторгнення в Іран"
NSB_soviet_foreign_politics_events.154.desc:0 "[FROM.GetAdjectiveCap]ий посол доставив нам ноту, в якій держава [FROM.GetNameDef] погоджується організувати та провести спільну військову операцію проти держави [PER.GetNameDef]. Як [ROOT.GetAdject [FROM.GetAdjective] командування переконані, що це буде швидка та ефективна операція проти ворога, що поступається нам у технологіях та чисельності, і що ці дії дозволять нам захопити іранські нафтові родовища та отримати [FROM.GetAdjective] шляхи постачання до держави [ROOT.GetNameDef], не давши при цьому потенційному супротивнику просунутися з держави [TUR.GetNameDef] до держави [PER.GetName] до бакинської нафти та держави [RAJ.GetNameDef]."
NSB_soviet_foreign_politics_events.154.a:0 "Почати приготування!"
NSB_soviet_foreign_politics_events.155.t:0 "[FROM.GetAdjectiveCap]ий уряд відповідає відмовою."
NSB_soviet_foreign_politics_events.155.desc:0 "Після кількох виснажливих зустрічей [ROOT.GetAdjective] і [FROM.GetAdjective] дипломатів [FROM.GetNameDef] вирішує не втручатися в наші плани на державу [PER.GetNameDef]. [FROM.GetLeader] наважився припустити, що ця пропозиція — лише спроба виправдати наші територіальні амбіції. Схоже, що нам доведеться розбиратися з державою [PER.GetNameDef] самостійно."
NSB_soviet_foreign_politics_events.155.a:0 "Вічно на них не можна покластися..."
NSB_soviet_foreign_politics_events.200.t:0 "[FROM.GetNameDefCap] висуває вимоги"
NSB_soviet_foreign_politics_events.158.t:0 "Новий [FROM.GetAdjective] уряд"
NSB_soviet_foreign_politics_events.158.desc:0 "Після невдалих переговорів з нашими послами і під величезним тиском преси та населення колишній лідер [FROM.GetAdjective]ого уряду вирішив піти у відставку та влаштувати нові вибори. Як і очікувалося, ці вибори виграла партія, чиї інтереси — [FROM.GetRulingParty], якою керує [FROM.GetLeader]."
NSB_soviet_foreign_politics_events.158.a:0 "Принаймні тепер [FROM.GetNameDef] буде співпрацювати."
NSB_soviet_foreign_politics_events.200.desc:0 "[FROM.GetAdjectiveCap]ий посол доставив ноту з вимогою негайних консультацій, які йому повинен надати [THIS.GetLeader]. Згідно з нотою, [FROM.GetAdjective] уряд більше не бажає терпіти в нашій країні Не дуже зрозуміло, що мається на увазі під цим, але очевидно, що нам, по суті, дають три варіанти: погодитися на розміщення на нашій території [FROM.GetAdjective] військ, замінити наш уряд більш відповідним потребам держави [FROM.GetNameDef] або у перспективі готуватися до військового вторгнення держави [FROM.GetNameDef]."
NSB_soviet_foreign_politics_events.200.a:0 "У нас немає вибору."
NSB_soviet_foreign_politics_events.200.b:0 "Можливо, ми зможемо знайти компроміс?"
NSB_soviet_foreign_politics_events.200.c:0 "Ми боротимемося за свободу!"
NSB_soviet_foreign_politics_events.210.t:0 "Тиск із боку держави [FROM.GetNameDef]"
NSB_soviet_foreign_politics_events.210.desc:0 "Схоже, що [FROM.GetAdjective] уряд все більше турбує наша дипломатична ситуація. Минулого тижня [FROM.GetAdjective] посла не менше шести разів прийняв [THIS.GetLeader], і на останньому раунді фактично висунув ультиматум.\n\nАбо ми приєднуємося до держави [FROM.GetNameDef] в оборонному пакті і приймаємо «певний рівень консультацій у внутрішніх справах», або [FROM.GetNameDef] розпочне військове вторгнення до нашої країни."
NSB_soviet_foreign_politics_events.210.a:0 "Опір буде марним."
NSB_soviet_foreign_politics_events.210.c:0 "Нехай приходять!"
NSB_soviet_foreign_politics_events.211.t:0 "Пропозиція Хакімова"
NSB_soviet_foreign_politics_events.211.desc:0 "Радянський консул Карім Хакімов з подвоєною силою працює над розвитком радянсько-арабських відносин. Хакімов, радянський мусульманин татарського походження, заслужив повагу і дружбу Ібн-Сауда, проїхавши на своєму особистому автомобілі, щоби вручити тому офіційну ноту про визнання його королем Хіджазу та Неджду в лютому 1926 року. З того часу ця людина стала головним ентузіастом розвитку радянсько-арабських відносин. Справжній радянський Лоурен Аравійський."
NSB_soviet_foreign_politics_events.211.a:0 "Нехай Хакімов і пропонує від щирого серця, але ми мусимо пам'ятати про радянські амбіції і бути насторожі."

NSB_soviet_foreign_politics_events.250.t:0 "[FROM.GetNameDefCap] відправляє військову допомогу"
NSB_soviet_foreign_politics_events.250.desc:0 "До нас дійшов [FROM.GetAdjective] конвой із гвинтівками й іншим спорядженням. Поки неясно, коли зможе прибути новий конвой, так що доведеться обходитися тим, що є."
NSB_soviet_foreign_politics_events.251.t:0 "[FROM.GetNameDefCap] готується до війни з державою [JAP.GetNameDef]"
NSB_soviet_foreign_politics_events.251.desc:0 "Схоже, [FROM.GetLeader] дійшов висновку, що війна з державою [JAP.GetNameDef] неминуча і трапиться в найближчому майбутньому. [FROM.GetAdjectiveCap]ий представник у нашій столиці радить нам привести стан бойової готовності та мобілізувати армію в очікуванні [JAP.GetAdjective] нападу."
NSB_soviet_foreign_politics_events.251.a:0 "Ми будемо готові."
NSB_soviet_foreign_politics_events.252.t:0 "Війна з державою [JAP.GetNameDef]"
NSB_soviet_foreign_politics_events.252.desc:0 "Почалася давно очікувана війна з державою [JAP.GetNameDef]. Сьогодні [FROM.GetAdjective] війська атакували [JAP.GetAdjective] позиції по всьому Китаю, і тепер нам час приєднатися до них. [FROM.GetAdjective] союзниками ми зметем [JAP.GetAdjective] армію і проженемо її з нашої землі!"
NSB_soviet_foreign_politics_events.252.a:0 "Настав день помсти!"
NSB_soviet_foreign_politics_events.260.t:0 "[FROM.GetNameDefCap] пропонує укласти мир"
NSB_soviet_foreign_politics_events.260.desc:0 "Після захоплення Курил і Південного Сахаліну [FROM.GetAdjective] командувач запропонував припинити вогонь і підготуватися до перемир'я. Мається на увазі, що в ході перемир'я новий кордон буде встановлений як мінімум по північних островах, а Курили відійдуть державі [FROM.GetNameDef]."
NSB_soviet_foreign_politics_events.260.a:0 "Боляче, але терпимо."
NSB_soviet_foreign_politics_events.260.b:0 "Війна ще може обернутися на нашу користь."
NSB_soviet_foreign_politics_events.261.desc:0 "Після захоплення Курил і Південного Сахаліну, а також висадки на Хоккайдо [FROM.GetAdjective] командувач запропонував припинити вогонь і підготуватися до перемир'я. Ймовірно, що в ході перемир'я Курили і територією, а Хоккайдо перейде під [FROm.GetAdjective] управління."
NSB_soviet_foreign_politics_events.262.b:0 "Яка обурлива пропозиція!"
NSB_soviet_foreign_politics_events.263.t:0 "[FROM.GetNameDefCap] пропонує укласти альянс"
NSB_soviet_foreign_politics_events.263.desc:0 "Посол, якого надіслав [FROM.GetLeader], з'явився до нас зі сміливою пропозицією. [FROM.GetAdjective] уряд бажає підписати договір про укладання союзу з нами! Деталі договору ще потрібно уточнити, але головною метою союзу стане зниження або усунення впливу держави [USA.GetNameDef] у Тихому океані. Такий договір одним махом усуне головну загрозу нашій позиції в Китаї і дозволить вивільнити чимало військ, які можна використовувати в інших місцях. Більшість флотських офіцерів раді такому пропозиції, офіцери ж наземних військ ставляться до нього з підозрою, турбуючись, що [FROM.GetNameDef] завдасть нам удару в спину при першому зручному випадку."
NSB_soviet_foreign_politics_events.263.a:0 "Це помітно зрушить баланс сил."
NSB_soviet_foreign_politics_events.263.b:0 "Ми не можемо сподіватися на їхню чесність."
NSB_soviet_foreign_politics_events.264.t:0 "[FROM.GetNameDef] погоджується з нашими умовами укладання миру"
NSB_soviet_foreign_politics_events.264.desc:0 "Після того, як відбувається [GetAppropriateSovietProgressInJapan], [FROM.GetLeader] приймає нашу пропозицію миру і погоджується з нашими територіальними претензіями в обмін на негайне припинення військових дій. 537.GetName], [555.GetName] та [536.GetName] у державу [ROOT.GetNameDef]."
NSB_soviet_foreign_politics_events.264.desc_default:0 "[ROOT.GetAdjective] окупація [FROM.GetAdjective] Північних островів ([GetAppropriateRedArmyNsName]),"
NSB_soviet_foreign_politics_events.264.desc_hokkaido:0 "військовий похід, і [GetAppropriateRedArmyNsName] просувається по [FROM.GetAdjective] Північним територіям, включаючи [536.GetName],"
NSB_soviet_foreign_politics_events.264.a:0 "[FROM.GetLeader] приймає мудре рішення."
NSB_soviet_foreign_politics_events.265.t:0 "[FROM.GetNameDef] відкидає наші умови миру"
NSB_soviet_foreign_politics_events.265.desc:0 "[From.GetNameDef] відкидає нашу пропозицію миру і обіцяє продовжувати боротьбу, допоки [ROOT.GetAdjective]а окупація [FROM.GetAdjective]их територій не закінчиться і війна не прийде на нашу територію."
NSB_soviet_foreign_politics_events.265.a:0 "Хіба [FROM.GetLeader] не розуміє, чим це все закінчиться для його країни?"
NSB_soviet_foreign_politics_events.266.t:0 "Пакт про [ROOT.GetAdjective]о-[FROM.GetAdjective]у дружбу"
NSB_soviet_foreign_politics_events.266.desc:0 "[FROM.GetAdjectiveCap]ий уряд досить нашим настроєм на примирення і прийняв нашу пропозицію.\nВсього кілька годин тому [FROM.GetAdjective] і [ROOT.GetAdjective] дипломати підписали пакт про ненапад, [FROM.GetAdjective] посла, може почати нову еру у співпраці на Сході."
NSB_soviet_foreign_politics_events.266.a:0 "Наші компроміси виправдають себе в майбутньому."
NSB_soviet_foreign_politics_events.267.t:0 "[FROM.GetNameDef] відкидає нашу пропозицію оборонного пакту"
NSB_soviet_foreign_politics_events.267.desc:0 "[FROM.GetAdjectiveCap]ий уряд не вразив нашим пропозицією про примирення і відкинув його.\nЗдається, [FROM.GetLeader] щось задумав, так що ми мусимо уважно стежити за його амбіціями надалі..."
NSB_soviet_foreign_politics_events.267.a:0 "Нам доведеться змінити свої плани..."
NSB_soviet_foreign_politics_events.268.t:0 "[ROOT.GetAdjectiveCap]о-[FROM.GetAdjective]ий пакт проти держави [USA.GetNameDef]"
NSB_soviet_foreign_politics_events.268.desc:0 "[FROM.GetAdjectiveCap]ий уряд виявив непідробний інтерес до запропонованого нами оборонного пакту проти держави [USA.GetNameDef]. Дипломати, яких відправив [FROM.GetLeader], підписали подану ним угоду. збройні сили зараз пристосовуються до нової ситуації, а їхнє командування впевнене, що спільно ми переможемо державу [USA.GetNameDef] і покінчимо з її впливом на міжнародній арені раз і назавжди."
NSB_soviet_foreign_politics_events.268.a:0 "Ми приборкаємо [USA.GetAdjective] імперіалізм!"
NSB_soviet_foreign_politics_events.269.t:0 "[FROM.GetNameDef] відкидає нашу пропозицію наступального пакту"
NSB_soviet_foreign_politics_events.269.desc:0 "[FROM.GetAdjectiveCap]ий уряд відхилив нашу пропозицію. Схоже, що [FROM.GetLeader] не цікавиться нашими планами об'єднати [ROOT.GetAdjective] і [FROM.GetAdjective] війська в наступальному пакті проти держави [USA.GetNameDef]."
NSB_soviet_foreign_politics_events.269.a:0 "Прикро."




