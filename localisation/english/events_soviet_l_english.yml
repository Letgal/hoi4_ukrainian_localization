soviet.1.t: "Зосередження японських сил"
soviet.1.d: "Ситуація на маньчжурському кордоні вже деякий час була напружена, але тепер ми отримуємо доповіді від наших монґольських товаришів, що японці зосереджують війська в Хейлунцзяні. Якщо поступитись, це може бути розглянуто як ознаку слабкості, але якщо відповісти вогнем, ситуація може загостритись. Які Ваші накази, товаришу командире?"
soviet.1.a: "Ми відштовхнемо їх. Жорстко."
soviet.1.b: "Ми не можемо дозволити собі війну з Японією."

soviet.2.t: "Успішний рейд"
soviet.2.d: "Наш рейд маньчжурського кордону, де зосереджувалися японські війська, закінчився успіхом! Ми впіймали їх до того, як вони змогли закінчити підготовку, і наші хоробрі солдати завдали їм потужного удару внаслідок жорстокої сутички з ними."
soviet.2.a: "Добре спрацьовано!"

soviet.3.t: "Невдалий рейд"
soviet.3.d: "Наш рейд маньчжурського кордону, де зосереджувалися японські війська, закінчився невдачею! Ворог стримав і оточив наші війська, які понесли важкі втрати перш ніж змогли вийти з бою." # *caught our forces in a pincer movement*
soviet.3.a: "Готуйте розстрільний загін."

soviet.4.t: "[FROM.GetNameDefCap] здає Бессарабію"
soviet.4.d:0 "[FROM.GetAdjectiveCap]а влада мудро прислухалася до наших вимог і вивела всі свої війська з Бессарабії. Ми приєднаємо цю територію до Союзу як Молдавську Радянську Соціалістичну Республіку. Її громадяни відтепер користуватимуться благами соціалізму."
soviet.4.a: "Чудово."

soviet.5.t: "Румунія відхиляє наші вимоги"
soviet.5.d: "Румуни відмовилися підкорюватися нашим вимогам! Схоже, що нам доведеться силою вигнати їхні окупайційні війська з Бессарабії."
soviet.5.a: "Дурні!"

soviet.6.t: "[FROM.GetNameDefCap] підкорюється"
soviet.6.d:0 "Держава [FROM.GetNameDef] підкорилася нашим вимогам. Ми замінили занепалий уряд у Таллінні на Народний парламент, який одноголосно проголосував за перетворення держави [FROM.GetNameDef] на радянську соціалістичну республіку. Після обговорення Верховна Рада вирішила задовольнити цю вимогу." # SOV
soviet.6.a: "Ласкаво просимо до союзу, товариші."

soviet.7.t: "[FROM.GetNameDefCap] відхиляє нашу пропозицію"
soviet.7.d:0 "Держава [FROM.GetNameDef] з обуренням вирішила відмовитися від нашої щедрої пропозиції укласти пакт про взаємодопомогу! Капіталісти та підлабузники в Таллінні також мали нахабство випустити заяву з вимогою поважати територіальну цілісність їхньої країни!"
soviet.7.a: "Ми мусимо захистити [FROM.GetAdjective]ий народ від самого себе."

soviet.8.t: "[FROM.GetNameDefCap] підкорюється"
soviet.8.d:0 "[FROM.GetAdjectiveCap]ий уряд у Ризі погодився з нашими вимогами, і ми замінили їхнє корумповане правління на Народні збори. Цей орган одноголосно проголосував за те, щоби попросити членство в нашому великому союзі в якості радянської соціалістичної республіки. Ми люб'язно погодилися задовольнити це прохання."
soviet.8.a: "Тепер ви соціалісти!"

soviet.9.t: "[FROM.GetNameDefCap] відхиляє нашу пропозицію"
soviet.9.d:0 "Буржуазні гнобителі, що правлять державою [FROM.GetNameDef], вирішили відмовитися від усякого глузду. Вони відкинули наш щедрий пакт про взаємодопомогу і вимагають негайного виведення всіх радянських військ, що «скупчилися» вздовж їхнього кордону."
soviet.9.a: "[FROM.GetAdjectiveCap]ий народ необхідно визволити."

soviet.10.t: "[FROM.GetNameDefCap] підкорюється"
soviet.10.d:0 "Наш запит на військові бази в державі [FROM.GetNameDef] було задоволено, але, на жаль, їхній уряд розпався. Ми створили Народний парламент, щоб уникнути анархії, і той одноголосно проголосував за те, щоби звернутися до Верховної Ради з проханням про членство в нашому союзі. Це прохання було задоволено." # SOV
soviet.10.a: "Ми врятуємо вас від капіталізму."

soviet.11.t: "[FROM.GetNameDefCap] відхиляє нашу пропозицію"
soviet.11.d:0 "[FROM.GetNameDefCap], схоже, прагне самознищення, а дурні в їхньому уряді відмовляють нашим військам у доступі до своєї країни. Невже вони думають, що їм буде краще під німцями? Їхні егоїстичні лідери скоюють злочин проти народу, відмовляючи своїм громадянам у справжньому соціалізмі."
soviet.11.a: "[FROM.GetAdjectiveCap]ий народ достатньо настраждався."

soviet.12.t: "[FROM.GetNameDefCap] приймає наші вимоги"
soviet.12.d:0 "Переважаючі сили, які ми зосередили вздовж їхніх кордонів, переконали [FROM.GetAdjective]ий уряд задовольнити наше скромне прохання про перегляд своїх кордонів. Ми отримали контроль над Карелією, і [195.GetName] тепер набагато безпечніший."
soviet.12.a: "Ми чекали, що вони будуть опиратися..."

soviet.13.t: "[FROM.GetNameDefCap] відхиляє наші вимоги"
soviet.13.d:0 "[FROM.GetAdjectiveCap]ий уряд відхилив наші вимоги, але цього слід було очікувати. Якщо ми хочемо Карелію, нам доведеться взяти її силою. Настав час дати впертим фінам урок, який вони не забудуть!"
soviet.13.a: "Ми розіб'ємо їх за пару тижнів."

soviet.14.t: "Членство в СРСР"
soviet.14.d: "Москва тисне на нас, закликаючи офіційно приєднатися до СРСР. Чи варто нам погоджуватися на це?"
soviet.14.a: "Так, дозвольте нам приєднатися."
soviet.14.b: "Ні, ми ще не досягли повного потенціалу!"

soviet.15.t: "Танну-Тува відмовляється!"
soviet.15.d:0 "Тувинці обурливо відмовилися об'єднатися з Радянським Союзом! Чого ця жалюгідна нація могла сподіватися досягти самотужки — загадка, відповіді на яку, можливо, ніколи не знайти."
soviet.15.a: "Хай щастить."

soviet.16.t: "Анексія Танну-Туви"
soviet.16.d:0 "Верховна Рада СРСР отримала офіційний запит від тувинського парламенту на членство в Радянському Союзі. Вони будуть організовані як Тувинська автономна область у складі РРФСР." # SOV
soviet.16.a: "$soviet.6.a$"

soviet.17.t: "Поліпшення лінії Сталіна"
soviet.17.d:0 "Завершено ретельну ревізію оборонних укріплень уздовж наших західних прикордонних областей, і засуджені з виправно-трудових таборів готові пристати до роботи. Незабаром лінія Сталіна буде відповідати своєму славному тезкові!"
soviet.17.a: "Товариш Сталін буде пишатися!"

soviet.18.t: "Сіанський інцидент"
soviet.18.d:0 "Зовнішній тиск із боку держави [SOV.GetNameDef] щодо припинення військових дій між нами та китайською Червоною армією призвів до того, що люди в наших рядах взяли справу в свої руки. [Root.GetLeader] був заарештований двома генералами. Вони намагалися примусити перемир'я між нами та комуністами, щоб об'єднати Китай проти зовнішньої загрози. Міжнародний тиск на користь мирного вирішення, а також слабкість Китаю, розділеного в цю епоху, є факторами на користь створення єдиного фронту. Який курс нам слід обрати?"
soviet.18.a: "Зв'яжіться з комуністичною партією для мирних переговорів."
soviet.18.b: "Ніколи!"

soviet.19.t: "Націоналісти пропонують перемир'я"
soviet.19.d:0 "Розбіжності в лавах націоналістів призвели до нестабільної ситуації. Їхній лідер, [From.GetLeader], був заарештований у спробі змусити наших ворогів прийняти перемир'я з нами, щоб об'єднати Китай проти зовнішніх ворогів. Хоча ми хотіли би, щоби керівництво Ґоміньдану понесло покарання за свої злочини проти нас, це рідкісна можливість для співпраці та гарантії, що Китай не потрапить до рук іноземних імперіалістів."
soviet.19.a: "Наразі ми приймемо перемир'я."
soviet.19.b: "Революцію не можна відкласти за таке!"

soviet.20.t: "Націоналістичний Китай відхиляє переговори"
soviet.20.d:0 "Незважаючи на викрадення лідера [From.GetLeader], націоналісти відмовилися вступати в переговори про перемир'я з комуністами. На жаль, китайці і надалі перебуватимуть у жорстокому конфлікті з власним народом, роблячи його легкою здобиччю для своїх ворогів."
soviet.20.a: "Ми зробили, що могли."

soviet.21.t: "Перемир'я в громадянській війні в Китаї"
soviet.21.d:0 "Переговори в Сіані принесли результати. І націоналісти, і комуністи погодилися на перемир'я, яке принаймні тимчасово припинило бойові дії і дозволило сторонам співпрацювати проти зовнішньої загрози."
soviet.21.a: "Для Китаю ще є надія."

soviet.22.t: "Комуністичний Китай відхиляє переговори"
soviet.22.d:0 "Незважаючи на всі зусилля ґоміньданівських генералів досягти перемир'я з лідерами Комуністичної партії, комуністи відмовляються укладати навіть тимчасовий мир, допоки лідер націоналістів живий. Схоже, що бойові дії так просто не закінчаться."
soviet.22.a: "Такими темпами, вороги Китаю розділять і заволодіють ним."

soviet.23.t: "[SOV.GetNameDefCap] віддає землю"
soviet.23.d:0 "[SOV.GetNameDefCap] має інші загрози, про які слід турбуватися, і не бажає подальшого посилення воєнних дій із нашою Імперією. На знак бажання миру між нашими народами вони поступилися нам деякими територіями з надією, що це зміцнить наші дипломатичні зв'язки."
soviet.23.a: "Мабуть, це може стати поворотним моментом."

soviet.24.t: "П'ята колона"
soviet.24.d:0 "Переслідування ворогів народу, тих, хто хотів обернути революцію назад або підірвати її, було постійною політикою відтоді, як партія прийшла до влади. Внутрішня боротьба за владу, що послідувала за цим, змістила акценти, і після заслання Троцького більше уваги стало приділятися чистці самих партійних рядів. Сталін зробив себе іконою, але ціною створення багатьох реальних ворогів і незліченної кількості уявних.\n\nБачивши найгірше з внутрішньої боротьби за владу, Генеральний секретар схильний діяти за найменшої підозри. Вигнання з партії означає ув'язнення або смерть. Темні часи чекають на тих, хто виявить нелояльність — або просто надмірну лояльність, щоби здаватися надійним."
soviet.24.a: "Чи підтримують Зінов'єв і його оточення зв'язки з Троцьким?"

soviet.25.t: "Суд над Антирадянським троцькістським центром"
soviet.25.d:2 "Незважаючи на вигнання Лева Троцького, $SOV_iosif_stalin$ побоюється, що у того є таємні прихильники всередині партії. Серія швидких арештів і жорстоких допитів призвела до зізнань і свідчень, які зручно вказували на деяких суперників Сталіна. Однак, що більше запитань ставиться і що глибше таємна поліція копається в листах і щоденниках, то більше людей виявляються причетними, бодай опосередковано.\n\nЧлени партії починають вірити, що абсолютна влада Сталіна та смерть його дружини ізолювали його до такої міри, що він сприймає будь-кого як загрозу; та хіба це не саме те, що казав би зрадник?"
soviet.25.a: "Дружина Калініна — підозрювана. Йому теж не можна довіряти."
soviet.25.b: "Хрущов випробовував троцькізм у минулому. Він мусить піти."
soviet.25.c: "Зізнання Радека вказує на декількох членів партії."
soviet.25.e: "Членам партії можна довіряти. Ця параноя мусить припинитися."

soviet.26.t: "Таємний суд над генералами"
soviet.26.d:0 "Червона армія завжди була домівкою для підривних елементів іще відтоді, як сам Троцький був військовим комісаром. Документи, здобуті НКВС, викрили кількох високопоставлених офіцерів не лише як зрадників, але і як шпигунів. Михайло Тухачевський — один із найвідоміших підозрюваних, від якого Сталін прагне очистити армію. Тим часом, часті контакти флоту з іноземцями призвели до того, що багато з них також були заарештовані.\n\nХоча існують документи від наших ворогів, які доводять їхню провину, невідомо, чи вони сфабрикували їх, чи їм надали неправдиву інформацію ті, хто хотів, щоби ця чистка почалася з самого початку."
soviet.26.a: "Тухачевського треба таємно розслідувати та негайно стратити."
soviet.26.b: "Рокоссовський відмовляється зізнаватися, але йому не можна дозволити жити."
soviet.26.c: "Підробні документи та вимушені зізнання — це не доказ."

soviet.27.t: "Процес над двадцять одним"
soviet.27.d:0 "Після декількох серій арештів і судових процесів Велика чистка сплела наратив, який призвів до цього судового процесу. Серед обвинувачених — не лише старі лідери, такі як Микола Бухарін, але й низка дипломатів, політиків, військових і навіть багато високопоставлених офіцерів НКВС. Звинувачення також більш широкі, ніж раніше, і включають у себе змови десятирічної давнини з метою вбивства радянських лідерів і продажу Союзу його ворогам.\n\nТе, що самі співробітники НКВС тепер серед мішеней чистки, в певному сенсі повернуло судовий процес на його початок. Погрози та побиття призвели до того, що багато хто зізнався в усіх звинуваченнях, навіть найнеймовірніших. Головним обвинуваченим загрожує страта."
soviet.27.a: "Флоту й авіації досі не надто дісталося."
soviet.27.b: "Як ми й підозрювали, вороги повсюди."
soviet.27.c: "Це зайшло надто далеко. Скоро ми переб'ємо всіх наших."
soviet.27_tt: "Збільшує штраф від ідеї §Y$officers_purged$§!."
soviet.27_tt2: "§RЦе призведе до громадянської війни в майбутньому.§!"

soviet.28.t: "Троцькістський переворот"
soviet.28.d:1 "Світ, можливо, ніколи не дізнається, чи були сталінські чистки спрямовані на правильних людей, чи він нажив більше ворогів, намагаючися знищити кожного троцькіста в партії. Відомо лише те, що те, чого він боявся, врешті-решт сталося. Сьогодні Лев Троцький повернувся з заслання та за підтримки кількох впливових членів партії й офіцерів НКВС здійснив переворот, поваливши правління Сталіна. На колишнього генерального секретаря напали в його будинку з льодорубом і швидко стратили разом з кількома його прихильниками. Руйнування культу особи, який він створив, займе багато часу, але тепер люди знають, принаймні, що він не був безсмертним.\n\nОдним із небагатьох, кому вдалося врятуватися, був Іван Конєв. Запеклий прихильник Сталіна зумів зібрати певну підтримку і оголосив війну уряду Троцького, намагаючися повернути собі владу та «здійснити задум товариша Сталіна»."
soviet.28.a: "Правителі приходять і йдуть, але народ залишається."

soviet.29.t: "Франція хоче приєднатися до Комінтерну"
soviet.29.d:0 "Наші товариші з Французької комуністичної партії досягли значного прогресу. Французький народ готовий приєднатися до Комінтерну."
soviet.29.a: "Чудовий здобуток."
soviet.29.b: "Ні!"

soviet.30.t: "Вимога Бессарабії"
soviet.30.d: "Румунія не зможе опиратися силі Червоної армії. Якщо ми надішлемо їм вимогу на законно нашу землю в Бессарабії, вони можуть навіть віддати її без бою."
soviet.30.a: "Надсилайте ультиматум!"
soviet.30.b: "No, we'll pay the iron price!"

soviet.31.t: "Вимога Карелії"
soviet.31.d: "Фінляндія не зможе опиратися силі Червоної армії. Якщо ми надішлемо їм вимогу на законно нашу землю в Карелії, вони можуть навіть віддати її без бою."
soviet.31.a: "$soviet.30.a$"
soviet.31.b: "$soviet.30.b$"

soviet.32.t: "Утиск Естонії"
soviet.32.d: "Естонія не зможе опиратися силі Червоної армії. Якщо ми надішлемо їм вимогу прав на стоянку та контролю над прикордонними військами, ми зможемо по суті анексувати їх без війни."
soviet.32.a: "$soviet.30.a$"
soviet.32.b: "$soviet.30.b$"

soviet.33.t: "Утиск Латвії"
soviet.33.d: "Латвія не зможе опиратися силі Червоної армії. Якщо ми надішлемо їм вимогу прав на стоянку та контролю над прикордонними військами, ми зможемо по суті анексувати їх без війни."
soviet.33.a: "$soviet.30.a$"
soviet.33.b: "$soviet.30.b$"

soviet.34.t: "Утиск Литви"
soviet.34.d: "Литва не зможе опиратися силі Червоної армії. Якщо ми надішлемо їм вимогу прав на стоянку та контролю над прикордонними військами, ми зможемо по суті анексувати їх без війни."
soviet.34.a: "$soviet.30.a$"
soviet.34.b: "$soviet.30.b$"

soviet.35.t: "[From.GetNameDefCap] прагне приєднатися до складу [SOV.GetNameDef]"
soviet.35.d:0 "Нещодавні політичні потрясіння в державі [From.GetName] залишили їхній уряд із сильним баченням майбутнього, яке збігається з нашим. Вони побачили, що могутній Радянський Союз може зробити для світу, і готові віддати все заради Вітчизни."
soviet.35.a: "Розпочинайте процес."
soviet.35.b: "Іще не час для такого ходу."
soviet.35_threat_LIT: "Литва — частина Радянського Союзу"
soviet.35_threat_FIN: "Фінляндія — частина Радянського Союзу"
soviet.35_threat_EST: "Естонія — частина Радянського Союзу"
soviet.35_threat_LAT: "Латвія — частина Радянського Союзу"

soviet.36.t: "[From.GetName] хоче нашого управління"
soviet.36.d:0 "Нещодавні політичні потрясіння в державі [From.GetName] залишили їхній уряд із сильним баченням майбутнього, яке збігається з нашими власними планами. Вони шукають нашого захисту і пропонують свою безумовну підтримку. Офіційно вони залишаться самостійною нацією, але в кожному своєму кроці будуть слідувати за Вітчизною."
soviet.36.a: "Черговий інструмент для просування прогресу."
soviet.36.b: "Їм знадобиться забагато захисту."
soviet.36_threat_LIT: "Литва — маріонетка Радянського Союзу"
soviet.36_threat_FIN: "Фінляндія — маріонетка Радянського Союзу"
soviet.36_threat_EST: "Естонія — маріонетка Радянського Союзу"
soviet.36_threat_LAT: "Латвія — маріонетка Радянського Союзу"

soviet.37.t: "Талановиті нові офіцери"
soviet.37.d:1 "Наші нові офіцери добре вправляються з завданням і адаптуються до своїх нових ролей у вищому військовому командуванні. З лояльним офіцерським корпусом на чолі нашої армії чистка лідера [Root.GetLeader], схоже, має певний ефект, на який ми сподівалися. Червона армія відновлює свою міць і незабаром стане сильнішою, ніж будь-коли."
soviet.37.a: "Чудово."
soviet.37.a_tt: "Зменшує штраф від ідеї §Y$officers_purged$§!."

soviet.46.t: "Велика Вітчизняна війна"
soviet.46.d:0 "Хоча у нас ще багато роботи з відновлення нашого військового командування, просування [From.GetAdjective]ої армії до наших кордонів пробудило винахідливість і патріотичну волю до боротьби в нашому новому офіцерському корпусі. Ми стаємо сильнішими з кожним ударом, якого зазнаємо, готуючися піднятися та завдати удару у відповідь із усією силою держави [Prev.GetName]. Кожен солдат готовий віддати своє життя та твердо стояти проти наших ворогів. Ми сподіваємося, що це значно поліпшить підготовку та відданість наших нових офіцерів навіть після перемоги у цій війні!"
soviet.46.a: "Хай живе [Root.GetName]!"
soviet.46.a_tt: "Додає ідею §Y$SOV_great_patriotic_war$§!, яка скасовує деякі штрафи від ідеї §Y$officers_purged$§!."

soviet.48.t: "Вічна революція"
soviet.48.d:0 "Незважаючи на те, що за останні роки незліченну кількість людей було страчено та ув'язнено як зрадників і контрреволюціонерів, керівні посади в основному залишалися в безпеці. Однак вони не були звільнені від підозр. Після створення Четвертого інтернаціоналу Сталін, здається, був одержимий думкою, що найближчі до нього люди ніколи не були по-справжньому на його боці. Ті, хто намагається завоювати його довіру, ще більше підживлюють цю ідею, щоби виставити себе в ліпшому світлі.\n\nСитуація, що склалася, сповнена виняткової іронії: недовіра до нинішньої влади зробила її нежиттєздатною, і тепер переворот неминучий. Деякі члени партії стверджують, що повторне запрошення Троцького і спрямування чисток на сталіністів може мінімізувати шкоду від громадянської війни, яка розпочнеться після цього. Чи може цей план, який роками був найбільшим страхом генерального секретаря, дійсно бути виконаним?"
soviet.48.a: "Немислимо!"
soviet.48.a_tt: "§YМасштабна громадянська війна спалахне скоро.§!"
soviet.48.b: "Комунізм у одній державі провалився. Нам потрібен Троцький."
soviet.48.b_tt: "§YДрібна громадянська війна спалахне, коли Троцький повернеться.§!"

soviet.49.t: "Друга громадянська війна в Росії"
soviet.49.d:0 "Зі зростанням параної Сталіна партія й армія розділилися. Ті, кому вдалося завоювати його довіру — принаймні тимчасово — хочуть утримати його при владі та зберегти культ особистості, який він вибудував, але багато інших були неформально відсторонені від процесу. Деякі з них вважають, що правління Сталіна провалилося, інші ж підозрюють, що вони просто чекають дня, коли НКВС знайде або дасть привід для їхнього арешту.\n\nРазом вони сформували фракцію досить потужну, щоби кинути виклик нинішній адміністрації. Їхньою заявленою метою є повалення сталінської тиранії і перехід від тоталітарної держави, з радою військових офіцерів, які контролюватимуть цей процес.\n\nПрихильники Сталіна в армії та партії об'єдналися, щоби зберегти нинішній режим, називаючи своїх опонентів контрреволюційними зрадниками. Наближається нова громадянська війна."
soviet.49.a: "Смерть зрадникам!"

soviet.50.t: "Засновано Російську визвольну армію"
soviet.50.d:0 "Заснування Четвертого інтернаціоналу відродило страх Сталіна перед зрадниками в партії та військовому командуванні. Бачачи судові процеси та страти під час Великої чистки, багато хто підозрював, що наближається ще одна чистка. У відповідь ряд генералів на чолі з Андрієм Власовим створили Комітет визволення народу Росії з метою повалення сталінського режиму до того, як він зможе завдати ще більшої шкоди.\n\nХоча заявленою довгостроковою метою є перехід до демократії, точна форма поки що неясна. Зрозуміло лише те, що вони мають намір усунути Сталіна від влади і покласти край правлінню більшовиків."
soviet.50.a: "Їх необхідно зупинити!"

soviet.51.t: "НКВС влаштовує переворот"
soviet.51.d:0 "Заснування Четвертого інтернаціоналу відродило страх Сталіна перед зрадниками в партії та військовому командуванні. Побачивши судові процеси та страти під час Великої чистки, багато хто підозрює, що наближається ще одна. НКВС, який був ключовим інструментом чисток, також гостро усвідомлював той факт, що саме відомство є потенційною мішенню. Замість чекати, поки його членів ув'язнять, стратять і замінять, його керівники вирішили завдати удару першими та здійснити переворот за підтримки так само стурбованих військових чиновників.\n\nОднак, незважаючи на свою впливову позицію, НКВС виявилося важко завоювати довіру військових керівників. Переворот увінчався успіхом лише в отриманні контролю над обмеженою територією Союзу, але з урахуванням того, що залишки старого відомства зараз перебувають під загрозою розстрілу, вони навряд чи здадуться."
soviet.51.a: "Їх необхідно заарештувати!"

soviet.52.t: "Переворот виживших"
soviet.52.d:0 "Заснування Четвертого інтернаціоналу відродило страх Сталіна перед зрадниками в партії та військовому командуванні. Бачачи судові процеси та страти під час Великої чистки, багато хто підозрює, що наближається ще одна. Після того, як стільки багато людей загинуло, залишилося лише кілька підозрюваних, яким вдалося уникнути страти. Після жорстоких допитів, а в деяких випадках і ув'язнення, вони добре знають, що стануть першими жертвами наступної чистки. В акті відчаю ці генерали вирішили спробувати повалити сталінський режим до того, як це станеться.\n\nХоча навряд чи ця спроба буде успішною, декотрі з тих, хто вижив під час Великої чистки, зуміли захопити контроль над деякими областями Союзу. Правління генерального секретаря було щонайменше дестабілізовано."
soviet.52.a: "Ми мусимо стабілізувати ситуацію якомога хутчіше."

soviet.53.t: "Успішна чистка"
soviet.53.d:1 "Після заснування Четвертого інтернаціоналу полювання на прихильників Троцького посилилося, і декількох людей, близьких до Сталіна, було страчено. Не маючи нікого, крім себе, Сталін усамітнився у своєму маєтку. Після того, як із усіма зрадницькими друзями і членами сім'ї нарешті розквиталися, він може відпочити та повністю зосередитися на принесенні слави державі [SOV.GetNameDef]."
soviet.53.a: "Час зарити сокиру війни."

soviet.54.t: "Під новим керівництвом"
soviet.54.d_nopurge:0 "Зі зменшенням влади комуністичної партії давно стало зрозуміло, що сталінська система нежиттєздатна.\n\nНові сили піднялися, щоби захопити владу, посилаючися на російські ідеали з метою повести нашу країну новим шляхом.\n\nСимволізуючи цей перехід, [Root.GetLeader] скинув Сталіна та помістив його під домашній арешт, далеко від владних кабінетів, де він розробив так багато своїх небезпечних проєктів.\n\nПо мірі того, як нова російська система зростає, щоби замінити гниючий труп партії, секретність, параноя та політичні змови старого генерального секретаря підходять до кінця."
soviet.54.d_purge:0 "Стало зрозуміло, що найбільшу загрозу для російської держави становлять не змовники проти комуністичної партії, а сама партія. З розчаруванням у комуністичній мрії в Росії нові сили захопили владу, щоби повести нашу країну в майбутнє.\n\nПісля повалення Сталіна [Root.GetLeader] провів над старим генеральним секретарем швидкий судовий процес. Його параноїдальне полювання на відьом було проголошено знищенням керівництва країни в час відчайдушної потреби, і Сталін був засуджений до смертної кари за державну зраду. Стара система пішла з ним у безіменну могилу."
soviet.54.a: "Нова епоха для російської політики."

soviet.60.t: "Розподіл Польщі"
soviet.60.d:0 "Польща наша, але західні частини підпадають під [GER.GetAdjective]у сферу впливу згідно з умовами пакту Молотова–Ріббентропа. Чи мусимо ми вивести наші війська та дозволити [GER.GetAdjective]ій армії окупувати цю територію? Якщо ми цього не зробимо, наш договір стане недійсним."
soviet.60.a: "Так. Зараз не час розривати договори."
soviet.60.b: "Ні! Вся Польща належить Вітчизні!"

soviet.61.t: "Радянці дотримуються умов пакту"
soviet.61.d:0 "Згідно з договором, [SOV.GetAdjective]а влада передала західні райони Польщі під наше управління. Німецькі війська було введено для забезпечення безпеки."
soviet.61.a: "Відмінно."

soviet.62.t: "Радянці порушують пакт"
soviet.62.d:0 "Незважаючи на неодноразові запевнення, Радянський Союз досі не відвів свої війська та не зробив жодного кроку, щоби передати території й повернутися до кордонів, про які ми домовилися. Схоже, що вони не мають наміру дотримуватися договору."
soviet.62.a: "Це не було варте навіть чорнил!"

soviet.70.t: "[SOV.GetNameDefCap] тисне"
soviet.70.desc:0 "Незважаючи на звільнення нашої батьківщини від [GER.GetAdjective]ої окупації, нам усе ще доводиться боротися з державою [SOV.GetName]. Зараз вони відмовляються визнати легітимність нашого уряду, якщо про-[SOV.GetAdjective]им політикам не буде дозволено відігравати більш помітну роль в управлінні країною. Насправді, це погано завуальована погроза з [SOV.GetAdjective]ого боку; вони очікують, що ми приєднаємося до них. Тим часом, наші західні партнери, схоже, не бажають надавати нам жодної підтримки у протистоянні вимогам лідера [SOV.GetLeader]."
soviet.70.a: "Ми не у стані ставати до ще однієї бійки."
soviet.70.b: "[SOV.GetLeader] не буде нам наказувати."

soviet.71.t: "[POL.GetAdjectiveCap]е зближення забезпечено"
soviet.71.desc:0 "Після нещодавнього тиску з боку нашої адміністрації та постійної загрози могутньої Червоної армії, буржуазна адміністрація держави [POL.GetNameDef] погодилася поважати владу комуністичної партії як єдиної законної представниці народу. Хоча ми могли би нав'язати свою волю силою, тепер у цьому немає необхідності, адже відтепер ми можемо спокійно покладатися на те, що [POL.GetName] буде частиною нашої сфери впливу."
soviet.71.a: "Підкорившися, вони вчинили вірно."

soviet.72.t: "[POL.GetNameDefCap] продовжує гнобити пролетаріат"
soviet.72.desc:0 "Нелегітимна адміністрація держави [POL.GetName] відмовляється визнати владу комуністичної партії, демонструючи безглузду буржуазну зарозумілість. Ми не можемо дозволити цим дурням знову перетворити Польщу на плацдарм для фашистського вторгнення в державу [SOV.GetNameDef]. Це питання найвищої національної безпеки, щоби ми негайно повернули державу [POL.GetName] у сферу нашого впливу."
soviet.72.a: "Ми розіб'ємо [POL.GetAdjective]у буржуазію раз і назавжди."
soviet.72.b: "Народ стомився від війни. Ми мусимо знайти інший спосіб."

soviet.73.t: "[SOV.GetNameDefCap] поступається"
soviet.73.desc:0 "Нещодавня напруга навколо зовнішньополітичного курсу держави [POL.GetName] зменшилася, оскільки держава [SOV.GetNameDef] відійшла від своєї попередньої агресивної риторики. Хоча ймовірність нового вторгнення зменшилася, ми мусимо залишатися пильними щодо нашого східного сусіда та його пішаків."
soviet.73.a: "Ми мусимо бути насторожі."

soviet.74.t: "[FROM.GetNameDefCap] поверне [ROOT.GetAdjective]і терени"
soviet.74.d:0 "Як жест доброї волі та дружби між [FROM.GetAdjective]ою та [ROOT.GetAdjective]ою країнами, [FROM.GetLeader] запропонував повернути частину території, яку вони втримують і яка історично була частиною Польщі."
soviet.74.a: "Щось — ліпше за ніщо."
soviet.74.b: "Ми не приймаємо пожертви."
POL_refused_states: "Польща відмовилася від територій"
POL_accepted_states: "Польща одержала території"

soviet.75.t: "[FROM.GetLeader] прийняв нашу пропозицію"
soviet.75.d:0 "Нашу пропозицію про повернення територій було прийнято [FROM.GetAdjective]им урядом. Сподіваємося, що в осяжному майбутньому це задовольнить усіх і зменшить ризик внутрішніх конфліктів."
soviet.75.a: "Очікувано."

soviet.76.t: "[FROM.GetLeader] відхилив нашу пропозицію"
soviet.76.d:0 "З якихось причин нашу пропозицію про повернення територій було відхилено [FROM.GetAdjective]им урядом. Наразі важко сказати, що вони задумали, але принаймні це означає, що їм буде важче висувати претензії на цю територію в майбутньому."
soviet.76.a: "Декого не задовольниш."

soviet.100.t: "Комуністи заспокоюються"
soviet.100.d:0 "Оскільки [SOV.GetNameDef] і ми ведемо війну зі спільним ворогом вони, схоже, зменшили підтримку наших внутрішніх комуністичних партій."
soviet.100.a: "Яке щастя позбутися їх!"

# No Step Back
#NSB_soviet_paranoia_system_events.01.t:0 "[Root.GetLeader] concerned about Factionalism"
#NSB_soviet_paranoia_system_events.01.desc:0 "In a recent session of the Central Committee, Comrade [Root.GetLeader] noted the growing factionalism inside the party. While all members of the committee were quick to assure him of their full and unconditional support, this has apparently done very little to ease his concerns. According to Comrade [Root.GetLeader], we must always be vigilant for saboteurs and wreckers who plot against the state, in whatever position they may be.\n\nThis news comes as a bit of a surprise to many in the party, who believed that the threat of a party split ended with Trotsky's exile."
#NSB_soviet_paranoia_system_events.01.a:0 "Is there really anything to his worries?"
SOV_paranoia_system_intro_tt: "£SOV_paranoia_text_icon Система параної активована."
SOV_paranoia_system_nkvd_trait_tt: "Політичні радники з рисою §Y$head_of_the_nkvd$§! щотижня збільшуватимуть £SOV_paranoia_text_icon політичну параною."
#NSB_soviet_paranoia_system_events.11.t:0 "Advisor Accused of Treason"
#NSB_soviet_paranoia_system_events.11.desc:1 "Acting on an anonymous tip-off, the NKVD have arrested [?ROOT.SOV_purged_character_for_loc.GetName] on charges of espionage, sabotage and conspiracy against the state. While the man continues to declare his innocence, investigators are certain that they can build a case against him within a few more weeks. Either he will crack under interrogation, or sufficient evidence can be gathered from people around him who are willing to testify about his crimes. In any event, the penalty for these charges must surely be death or a life of hard labour."
#NSB_soviet_paranoia_system_events.11.a:0 "A tumor so close the heart must be excised without mercy."
#NSB_soviet_paranoia_system_events.11.b:0 "We can not convict someone on such flimsy evidence!"
#NSB_soviet_paranoia_system_events.12.t:0 "Conspiracy amongst Civil Servants"
#NSB_soviet_paranoia_system_events.12.desc:1 "The NKVD has discovered evidence of a large scale conspiracy inside the civilian administration. It appears that some bureaucrats in the State Planning Committee have gotten very cozy with some factory managers and adjusted the production numbers in the five-year-plan downwards. This, according to the NKVD, is clear evidence of anti-soviet sabotage and deliberate weakening of the soviet system. \n\n The arrested conspirators are quickly revealing further members of the conspiracy while under interrogation."
#NSB_soviet_paranoia_system_events.12.a:0 "This corruption must be rooted out."
#NSB_soviet_paranoia_system_events.12.b:0 "This is an absurd overreaction."
#NSB_soviet_paranoia_system_events.13.t:0 "Disloyalty in the NKVD?"
#NSB_soviet_paranoia_system_events.13.desc:1 "A group of junior NKVD officers have approached [Root.GetLeader] with evidence that the current head of the NKVD has been making plans to take over control of the capital 'in the event of major unrest'. They believe that this is merely a ruse, and that these plans are in fact aimed at taking over the government by force. \n\nUpon being confronted with this evidence, the head of the NKVD initially tried to explain that these are routine plans that have existed for years, and which have merely been updated recently. Following further investigation and thorough interrogation, however, he has revealed the existence of a large network of foreign agents inside the NKVD, who were plotting with foreign agencies to overthrow the government."
#NSB_soviet_paranoia_system_events.13.a:0 "These unspeakable crimes must be severely punished."
#NSB_soviet_paranoia_system_events.13.b:0 "These charges are obviously made up."
#NSB_soviet_paranoia_system_events.19.t:1 "[GetMoscowTrialPurgeName]"
#NSB_soviet_paranoia_system_events.19.desc_1:0 "The investigation into the murder of Comrade Kirov in 1934 has uncovered a lot of leads that point towards a conspiracy between Zinoviev and Trotsky. Following a series of arrests and interrogations, the evidence has only grown more substantial. \n\nAfter a meeting with [Root.GetLeader], Zinoviev and Kamenev have at last confessed to working with Trotsky to overthrow the government, assassinate Soviet leaders and ultimately restore capitalism in the Soviet Union. They are now put on trial with 14 of their co-conspirators. The charges against them weigh heavy — a conviction would mean certain death."
#NSB_soviet_paranoia_system_events.19.desc_2:0 "Following the trial of the first group of Trotskyists and terrorists, investigations by the NKVD have continued and uncovered more evidence. Karl Radek was arrested and eventually cracked during interrogation. He has revealed the existence of a wide-spread network of people fully or partially working with Trotsky in practically all areas of government, including the military. The ringleaders have already been arrested and confessed under interrogation.\n\nThese ringleaders, including Radek, are now on trial. Their crimes are less than the ones charged in the last trial — but the death penalty is certainly a possibility."
#NSB_soviet_paranoia_system_events.19.desc_3:0 "The investigations before the Second Moscow Trial also revealed a large network of Trotskyists in the military and upper party leadership, led by Bukharin. These people have been arrested and interrogated, where they have confessed to the most serious and heinous of crimes — from planned sabotage to attempted assassination, conspiring with foreign powers and even mixing nails into butter to injure or kill regular Soviet citizens.\n\nIf convicted, the penalty for these crimes would almost certainly be death by shooting."
#NSB_soviet_paranoia_system_events.19.desc_4:0 "NKVD agents have uncovered a disturbing new conspiracy involving several members of our party. All the more worrying since, after several arrests and exhaustive interrogations, the names of several former Bolsheviks have come to light. Further investigation has revealed evidence that a number of these alleged conspirators had indeed been involved in acts of sabotage, factionalism and anti-soviet conduct. These men have been put on trial and are now awaiting the verdict. Judging by the charges against them, conviction will undoubtedly mean a very harsh sentence."
#NSB_soviet_paranoia_system_events.19.a:0 "Another group of traitors brought to justice."
#NSB_soviet_paranoia_system_events.19.b:0 "The revolution must not be allowed to devour its own."
#NSB_soviet_paranoia_system_events.21.t:1 "General [?ROOT.SOV_purged_character_for_loc.GetName] Accused of Treason"
#NSB_soviet_paranoia_system_events.21.desc:1 "As part of the investigations into Trotskyists in the military, the NKVD has uncovered evidence that General [?ROOT.SOV_purged_character_for_loc.GetName] has, in the past, made several comments critical of Comrade [Root.GetLeader] and pointing out the great contributions that Lev Trotsky made to the revolution during the civil war. During interrogation, [?ROOT.SOV_purged_character_for_loc.GetName] initially professed his admiration and loyalty to [ROOT.GetLeader], but eventually cracked and revealed that he had been contacted by Trotskyist agents to form a counter-revolutionary cell inside the military, which would execute acts of sabotage against the Red Army."
#NSB_soviet_paranoia_system_events.21.a:0 "There is no place in the Army for such men."
#NSB_soviet_paranoia_system_events.21.b:0 "Clearly there was an excess of zeal in the investigation."
#NSB_soviet_paranoia_system_events.22.t:0 "Conspiracy in the Academy"
#NSB_soviet_paranoia_system_events.22.desc:0 "An anonymous informant has revealed the existence of a group of students in one of our most prestigious military academies. This group, it appears, has decided to study more than just the approved course work and have discussed the ideas of disgraced and reactionary theorists. It is as yet unclear where they got the writings of these people, but a thorough investigation and interrogation of the ringleaders will no doubt quickly produce names."
#NSB_soviet_paranoia_system_events.22.a:0 "We need to ensure the loyalty of all future leaders."
#NSB_soviet_paranoia_system_events.22.b:0 "The Academy is the place to ask questions, and we must not prevent that."
#NSB_soviet_paranoia_system_events.23.t:0 "Anti-Saboteur Campaign"
#NSB_soviet_paranoia_system_events.23.desc:1 "Reports from the latest major training exercises have shown a significant percentage of vehicles falling out due to mechanical failures, as well as recruits being injured. These reports have reached the desk of Comrade [Root.GetLeader], who is greatly concerned about the possibility of sabotage by members of the armed forces. He wants to find out how these new tanks could suffer mechanical defects after just a few days in the field without maintenance."
#NSB_soviet_paranoia_system_events.23.a:0 "We need to launch a full investigation to catch the perpetrators!"
#NSB_soviet_paranoia_system_events.23.b:0 "These are common occurrences in a modern military."
#NSB_soviet_paranoia_system_events.24.t:1 "[?ROOT.SOV_accuser_character_for_loc.GetName] Accuses [?ROOT.SOV_accused_character_for_loc.GetName]"
#NSB_soviet_paranoia_system_events.24.desc:1 "A report has reached Army high command. In that report, [?ROOT.SOV_accuser_character_for_loc.GetName] alledges very grave derelictions of duty by his fellow General [?ROOT.SOV_accused_character_for_loc.GetName]. According to [?ROOT.SOV_accuser_character_for_loc.GetName], [?ROOT.SOV_accused_character_for_loc.GetName] has conspired with foreign and reactionary elements to pass information to foreign intelligence. He further notes the multitude of training accidents that have happened under [?ROOT.SOV_accused_character_for_loc.GetName]'s command, alledging that these were in fact acts of sabotage by the deceitful general and his co-conspirators in the Army. Said co-conspirators have substantiated the allegations after extensive interrogation."
#NSB_soviet_paranoia_system_events.24.a:1 "[?ROOT.SOV_accused_character_for_loc.GetName] has to face justice."
#NSB_soviet_paranoia_system_events.24.b:1 "This is a transparent ploy by [?ROOT.SOV_accuser_character_for_loc.GetName] to save his own skin."
#NSB_soviet_paranoia_system_events.24.c:0 "End the investigation without a verdict."
#NSB_soviet_paranoia_system_events.28.t:0 "Great Purge of Army Junior Officers"
#NSB_soviet_paranoia_system_events.28.desc:0 "Reports are pouring in of a wide-spread network of officers who are deeply critical of [Root.GetLeader]'s handling of military matters. Those arrested on charges of sedition, sabotage, and anti-soviet thinking are quick to reveal the names of others in the network during interrogation. While there have long been suspicions about the loyalty of Generals, this reveals that perhaps even the Majors and Colonels are not to be trusted."
#NSB_soviet_paranoia_system_events.28.a:0 "We can not allow the rot to set in."
#NSB_soviet_paranoia_system_events.28.b:0 "These charges are gross exagerations of minor issues."
#NSB_soviet_paranoia_system_events.29.t:0 "Great Purge — Trial of the Generals"
#NSB_soviet_paranoia_system_events.29.desc:0 "Evidence that there is a large Trotskyist network in the Army is quickly growing. Each day, the NKVD is arresting new suspects implicated in previous confessions. These people often in turn reveal the names of further co-conspirators. It will take time to track down all the Generals who are part of this conspiracy, but it is clear that the list below represents a significant fraction of it, whose guilt has been proven by their confessions."
#NSB_soviet_paranoia_system_events.29.a:0 "All traitors must pay the ultimate price."
#NSB_soviet_paranoia_system_events.29.b:0 "This is senseless butchery!"
#NSB_soviet_paranoia_system_events.30.t:0 "Navy Regular Purge"
#NSB_soviet_paranoia_system_events.31.t:1 "Admiral [?ROOT.SOV_purged_character_for_loc.GetName] Accused of Treason"
#NSB_soviet_paranoia_system_events.31.desc:1 "An officer in the staff of Admiral [?ROOT.SOV_purged_character_for_loc.GetName] has contacted the NKVD to report a number of suspicious activities. According to the officer, [?ROOT.SOV_purged_character_for_loc.GetName] was very warmly welcomed by naval officers during a recent port visit abroad and may have used this opportunity to pass on classified information to them. Furthermore, there has been evidence of Trotskyist cells in several ports the Admiral visited, allowing him to conspire with Trotsky against the state if he wanted to."
#NSB_soviet_paranoia_system_events.31.a:0 "There is no place in the Navy for such men."
#NSB_soviet_paranoia_system_events.33.desc:0 "Reports have come in from various naval bases, noting a slight increase in the amount of spare parts requested for urgent repairs of some of our ships. While the reports claim that these damages were suffered from regular wear and tear as well as in training exercises, the NKVD is not so sure. [Root.GetLeader] has taken a personal interest in the matter and wants a thorough investigation into any allegations of sabotage."
#NSB_soviet_paranoia_system_events.38.t:0 "Great Purge of Navy Junior Officers"
#NSB_soviet_paranoia_system_events.38.desc:0 "Following reports from political officers about unusual activities in the fleet, the NKVD has launched a full investigation and found evidence of a large network of officers who are deeply critical, indeed hostile, to the Soviet system. While most of them profess their loyalty to [Root.GetLeader] and the Soviet Union, it is clear that they could easily be turned into spies by foreign agencies. Indeed, interrogation has revealed that several of them already have been in the employ of capitalist states to spy on us, and they are quickly revealing more names."
#NSB_soviet_paranoia_system_events.39.t:0 "Great Purge — Trial of the Admirals"
#NSB_soviet_paranoia_system_events.39.desc:0 "The investigation into the Trotskyist center inside the military has clearly shown that it is particularly well-entrenched in the Navy. Most if not all of the Admirals in the Navy are deeply suspect, having had the opportunity to conspire with foreign elements while deployed abroad. So far, every higher-ranking Admiral arrested by the NKVD has confessed to very severe crimes, including espionage and sabotage, after only a few days of interrogation. With more and more Navy officers implicated in this conspiracy, it is clear that rooting it out will require a very thorough investigation."
#NSB_soviet_paranoia_system_events.42.desc:0 "A recent inspection in the Air Force has revealed a shocking series of crashes and accidents during training. Beyond that, a large number of our most modern planes are not fully mission-capable and are waiting for maintenance. How this state of affairs could happen is unclear, but [Root.GetLeader], worried about sabotage, has demanded a full investigation."
#NSB_soviet_paranoia_system_events.48.t:0 "Dissolve Design Bureau"
#NSB_soviet_paranoia_system_events.48.desc:0 "The NKVD has uncovered evidence that members of the leadership in one of our design bureaus have been passing on information to foreign agencies. Furthermore, their recent design work was so riddled with flaws that a prototype needed extensive rework and iteration to be able to fly, which has led to speculation that this was an act of sabotage. The NKVD is currently interrogating the designers and engineers, and the lead investigator is confident that he will have confessions within days."
#NSB_soviet_paranoia_system_events.48.a:0 "We can not allow subversive elements to gather in this manner."
#NSB_soviet_paranoia_system_events.48.b:0 "Their work is too important."
#NSB_soviet_paranoia_system_events.49.t:0 "Air Force Generals implicated"
#NSB_soviet_paranoia_system_events.49.desc:0 "The increased scrutiny of the Air Force has yielded results. NKVD investigators managed to obtain confessions from a number of junior officers pointing towards high-ranking Generals who have ordered repeated training sorties in poor weather, leading to predictable crashes and increased maintenance that reduced the overall readiness of the Air Force. Why they did so is as yet unclear, but the NKVD investigators believe that they will have answers in a few days."
#NSB_soviet_paranoia_system_events.49.a:0 "They must be held accountable."
#NSB_soviet_paranoia_system_events.49.b:0 "They were just doing their job."

