GENERATED_LEAGUE_OF_NATIONS_THREAT_ICON_TT: "Поточний рівень агресивності"
GENERATED_LEAGUE_OF_NATIONS_THREAT_ICON_TT_DELAYED: "§GКлацніть§!, щоби відкрити або закрити список країн, які спричинили достатньо хаосу, щоби збільшити свій §Yрівень агресивності§!.\n--------------\n§LПоточний топ-10§!\n  1. §Y[This.GetTop10ListPlace1]§!\n  2. §Y[This.GetTop10ListPlace2]§!\n  3. §Y[This.GetTop10ListPlace3]§!\n  4. §Y[This.GetTop10ListPlace4]§!\n  5. §Y[This.GetTop10ListPlace5]§!\n  6. §Y[This.GetTop10ListPlace6]§!\n  7. §Y[This.GetTop10ListPlace7]§!\n  8. §Y[This.GetTop10ListPlace8]§!\n  9. §Y[This.GetTop10ListPlace9]§!\n10. §Y[This.GetTop10ListPlace10]§!\n"
GENERATED_LEAGUE_OF_NATIONS_THREAT_TEXT_TT: "§YРівень агресивності§!\n\nРівень агресивності держави §Y[This.GetNameWithFlag]§! наразі оцінюється як [?league_of_nations_generated_threat|2%%Y] за шкалою від §G0%§! до §R100%§!.\nЦе значення змінюється на [?league_of_nations_generated_threat_rate|-=2] щотижня через:\n[This.GetLeagueOfNationsThreatRateReasons][This.GetLeagueOfNationsThreatLastStaticChange]\n\nЯкщо рівень агресивності країни — §Y10.00%§! або більше, в Раді §YЛіги Націй§! можна буде почати обговорення резолюції про введення санкцій проти неї.\n\nРівень агресивності збільшується внаслідок цих дій:\n   - Відхилення ультиматуму, виданого Радою §YЛіги Націй§!: §R+7.00%§!\n   - Примусова передача регіону в мирний час: §R+3.00%§!\n   - Виправдання цілей війни: §R+3.00%§!\n   - Оголошення війни: §R+10.00%§!\n   - Анексія країни: §R+15.00%§!\n   - Анексія регіону: §R+2.00%§!\n   - Установлення маріонеткового уряду: §R+5.00%§!\n   - Скидання ядерної бомби в наступальній війні: §R+15.00%§!\n   - Скидання ядерної бомби в оборонній війні: §R+7.50%§!\n   - Участь у наступальній війні проти члена §YЛіги Націй§!: §R+0.50§!/тиждень\n   - Добровольці в оборонній війні: §R+0.65§!/тиждень\n   - Добровольці в наступальній війні: §R+0.75§!/тиждень\n\nРівень агресивності зменшується внаслідок цих дій:\n   - Прийняття резолюції проти держави §Y[This.GetName]§! в Раді §YЛіги Націй§!: §G-7.00%§!\n   - Капітуляція: §G-50.00%§!\n   - Поразка у війні: §G-100.00%§!\n   - Звільнення країни: §G-5.00%§!\n   - У стані миру: §G-0.50§!/тиждень\n   - У стані оборонної війни: §G-0.10§!/тиждень[This.GetLeagueOfNationsThreatCoalitionExplanation]"

