league_of_nations_news_events.EVTDESC4: "Держава [From.GetName] відхилила запрошення в Лігу Націй."
league_of_nations_news_events4.EVTOPT1: "Яка прикрість."

league_of_nations_news_events.EVTNAME5: "Членство в Лізі Націй"
league_of_nations_news_events.EVTDESC5: "Держава [Root.GetName] приєдналася до Ліги Націй. Чи заспокоїть це напружену ситуацію у світі?"
league_of_nations_news_events5.EVTOPT1: "Лиш час покаже..."

league_of_nations_news_events.EVTNAME6: "Вихід із Ліги Націй"
league_of_nations_news_events.EVTDESC6: "Держава [Root.GetName] покинула Лігу Націй. Чи матиме це вплив на напружену ситуацію у світі?"
league_of_nations_news_events6.EVTOPT1: "Лиш час покаже..."

league_of_nations_news_events.EVTNAME7: "Ліга Націй розпущена"
league_of_nations_news_events.EVTDESC7: "Останній член Ліги Націй був анексований або капітулював у ході війни! Ліга Націй відтепер — лиш історія..."
league_of_nations_news_events7.EVTOPT1: "Нарешті!"
league_of_nations_news_events7.EVTOPT2: "Тривожно..."

league_of_nations_news_events.EVTNAME8: "Обговорення резолюції в Раді Ліги Націй"
league_of_nations_news_events.EVTDESC8: "\n\nДержава [?global.league_of_nations_voting_initiator.GetName] розпочала обговорення резолюції в Раді Ліги Націй з метою ввести санкції проти нас. Вона виправдовує це нашою нібито агресивною поведінкою..."
league_of_nations_news_events8.EVTOPT1: "Дурниця..."

league_of_nations_news_events.EVTNAME9: "Держава [Root.GetName] прийняла ультиматум Ліги Націй"
league_of_nations_news_events.EVTDESC9.1: "\n\nУслід за агресивною поведінкою держави [Root.GetName], Рада Ліги Націй поставила їй ультиматум: обмежити або обернути своє останнє порушення. Держава [Root.GetName] прийняла цей ультиматум."
league_of_nations_news_events.EVTDESC9.2: "\n\nУслід за міжнародно незаконним [Root.GetAdjective]им вторгненням у державу [peace_target.GetNameDef], Рада Ліги Націй поставила їй ультиматум: зупинити війну. Держава [Root.GetName] прийняла цей ультиматум."
league_of_nations_news_events.EVTDESC9.3: "\n\nУслід за міжнародно незаконною [Root.GetAdjective]ою анексією держави [release_target.GetNameDef], Рада Ліги Націй поставила їй ультиматум: визнати та затвердити суверенітет держави [release_target.GetName]. Держава [Root.GetName] прийняла цей ультиматум."
league_of_nations_news_events.EVTDESC9.4: "\n\nУслід за міжнародно незаконною [Root.GetAdjective]ою анексією іноземної території, Рада Ліги Націй поставила їй ультиматум: повернути анексовані території своїм законним власникам. Держава [Root.GetName] прийняла цей ультиматум."
league_of_nations_news_events.EVTDESC9.5: "\n\nПісля того, як держава [Root.GetNameDef] скинула ядерну бомбу, Рада Ліги Націй поставила їй ультиматум: знищити свій ядерний арсенал й на певний час обмежити виробництво бомб. Держава [Root.GetName] прийняла цей ультиматум."
league_of_nations_news_events9.EVTOPT1: "Остаточно ще нічого не відомо..."
league_of_nations_news_events9.EVTOPT2: "Цікаво..."

league_of_nations_news_events.EVTNAME10: "Держава [Root.GetName] відхилила ультиматум Ліги Націй"
league_of_nations_news_events.EVTDESC10.1: "\n\nУслід за агресивною поведінкою держави [Root.GetName], Рада Ліги Націй поставила їй ультиматум: обмежити або обернути своє останнє порушення. Держава [Root.GetName] відхилила цей ультиматум, тож проти неї були введені санкції."
league_of_nations_news_events.EVTDESC10.2: "\n\nУслід за міжнародно незаконним [Root.GetAdjective]им вторгненням у державу [peace_target.GetNameDef], Рада Ліги Націй поставила їй ультиматум: зупинити війну. Держава [Root.GetName] відхилила цей ультиматум, тож проти неї були введені санкції."
league_of_nations_news_events.EVTDESC10.3: "\n\nУслід за міжнародно незаконною [Root.GetAdjective]ою анексією держави [release_target.GetNameDef], Рада Ліги Націй поставила їй ультиматум: визнати та затвердити суверенітет держави [release_target.GetName]. Держава [Root.GetName] відхилила цей ультиматум, тож проти неї були введені санкції."
league_of_nations_news_events.EVTDESC10.4: "\n\nУслід за міжнародно незаконною [Root.GetAdjective]ою анексією іноземної території, Рада Ліги Націй поставила їй ультиматум: повернути анексовані території своїм законним власникам. Держава [Root.GetName] відхилила цей ультиматум, тож проти неї були введені санкції."
league_of_nations_news_events.EVTDESC10.5: "\n\nПісля того, як держава [Root.GetNameDef] скинула ядерну бомбу, Рада Ліги Націй поставила їй ультиматум: знищити свій ядерний арсенал й на певний час обмежити виробництво бомб. Держава [Root.GetName] відхилила цей ультиматум, тож проти неї були введені санкції."
league_of_nations_news_events10.EVTOPT1: "«Міжнародно незаконно»? «Агресія»? Та не смішіть..."
league_of_nations_news_events10.EVTOPT2: "Тривожно..."

league_of_nations_news_events.EVTNAME11: "Резолюція Ліги Націй провалилася"
league_of_nations_news_events.EVTDESC11: "Рада Ліги Націй провела обговорення резолюції через агресивну поведінку держави [Root.GetName]. Однак, Лізі не вдалося залучити достатню більшість для введення санкцій."
league_of_nations_news_events11.EVTOPT1: "Цікаво..."

league_of_nations_news_events.EVTNAME12: "Ліга Націй голосує за торгові санкції"
league_of_nations_news_events.EVTDESC12: "Рада Ліги Націй провела обговорення резолюції через агресивну поведінку держави [Root.GetName]. Результатом стало прийняття резолюції: Ліга Націй вирішила поставити державу [Root.GetName] на своє місце, ввівши торгові санкції.\nЦі санкції будуть активні впродовж 3 років."
league_of_nations_news_events12.EVTOPT1: "Цікаво..."

league_of_nations_news_events.EVTNAME13: "Ліга Націй голосує за війну"
league_of_nations_news_events.EVTDESC13: "Рада Ліги Націй провела обговорення резолюції через агресивну поведінку держави [Root.GetName]. Результатом стало прийняття резолюції: Ліга Націй вирішила поставити державу [Root.GetName] на своє місце шляхом війни."
league_of_nations_news_events13.EVTOPT1: "Цікаво..."

league_of_nations_news_events.EVTNAME14: "Ліга Націй голосує за виключення"
league_of_nations_news_events.EVTDESC14: "Рада Ліги Націй провела обговорення резолюції через агресивну поведінку держави [Root.GetName]. Результатом стало прийняття резолюції: Ліга Націй вирішила виключити державу [Root.GetName] з Ліги Націй."
league_of_nations_news_events14.EVTOPT1: "Цікаво..."

league_of_nations_news_events.EVTNAME15: "Ліга Націй голосує за коаліцію"
league_of_nations_news_events.EVTDESC15: "Рада Ліги Націй провела обговорення резолюції через агресивну поведінку держави [Root.GetName]. Результатом стало прийняття резолюції: Ліга Націй вирішила не дозволити державі [Root.GetName] вести наступальну війну в Європі, створивши проти неї коаліцію."
league_of_nations_news_events15.EVTOPT1: "Цікаво..."

league_of_nations_news_events.EVTNAME16: "Ліга Націй голосує за ембарґо на предмети розкоші"
league_of_nations_news_events.EVTDESC16: "\n\nРада Ліги Націй провела обговорення резолюції через агресивну поведінку держави [Root.GetName]. Результатом стало прийняття резолюції: Ліга Націй вирішила поставити державу [Root.GetName] на своє місце, ввівши ембарґо на предмети розкоші. Це мусить знизити підтримку війни серед [Root.GetAdjective]ого населення."
league_of_nations_news_events16.EVTOPT1: "Цікаво..."

league_of_nations_news_events.EVTNAME17: "Ліга Націй голосує за економічні санкції"
league_of_nations_news_events.EVTDESC17: "Рада Ліги Націй провела обговорення резолюції через агресивну поведінку держави [Root.GetName]. Результатом стало прийняття резолюції: Ліга Націй вирішила поставити державу [Root.GetName] на своє місце, ввівши економічні санкції. Це мусить знизити підтримку уряду серед [Root.GetAdjective]ого населення та послабити економіку держави."
league_of_nations_news_events17.EVTOPT1: "Цікаво..."

league_of_nations_news_events.EVTNAME18: "Членство в Лізі Націй відхилене"
league_of_nations_news_events.EVTDESC18: "Держава [Root.GetName] подала заявку на членство в Лізі Націй. Однак, Лізі не вдалося залучити достатню більшість для прийняття цієї заявки. Лише [?votes_for_lon_membership_temp|0G] членів ухвалили заявку, в той час як [?votes_against_lon_membership_temp|0R] членів відхилили її."
league_of_nations_news_events18.EVTOPT1: "Це дратує."
league_of_nations_news_events18.EVTOPT2: "Цікаво..."

# Рішення
league_of_nations_category: "Рішення Ліги Націй"
league_of_nations_category_desc: "Ліга Націй — це міжурядова організація, заснована 10 січня 1920 року в результаті підписання Паризької мирної конференції, яка закінчила Першу світову війну. Це перша міжнародна організація, чиїм основним завданням було збереження миру в усьому світі. Як вказано в Пакті Ліги Націй, у майбутньому буде можливо досягти її головних цілей. Серед них — запобігання війнам шляхом колективної безпеки, обеззброєння та врегулювання міжнародних суперечок шляхом переговорів й арбітражів."
league_of_nations_overlord_category: "Доля Ліги Націй"
league_of_nations_overlord_category_desc: "Голова Ліги Націй став нашим суб'єктом. Настав часнам вирішити долу Ліги."
form_league_of_nation: "Створити Лігу Націй"
form_league_of_nations_desc: "Створити §YЛігу Націй§!. Це зробить державу §Y[Root.GetName]§! головою §YЛіги Націй§!. Усі сусідні країни будуть запрошені до неї."
league_of_nations_reform_1: "Політичне партнерство"
league_of_nations_reform_1_desc: "Люди часто критикують §YЛігу Націй§! за відсутність політичної влади й що всі її члени діють лиш у своїх інтересах. Нам слід добитися ліпшої координації роботи урядів наших членів, таким чином зосередивши політичну владу кожної держави й застосувавши її для досягнення спільної мети."
league_of_nations_reform_2: "Акцент на оборону"
league_of_nations_reform_2_desc: "Ми мусимо зосередитися на захисті держав-членів §YЛіги Націй§!. Можливість захистити §YЛігу Націй§! мусить знизити ризик (іще однієї) війни в Європі."
league_of_nations_reform_3: "Акцент на наступ"
league_of_nations_reform_3_desc: "Ми мусимо зосередитися на усуненні або хоча б послабленні держав, які не визнають або взагалі ігнорують §YЛігу Націй§!. Це єдиний спосіб уникнути війн у Європі, які підуть нам не на користь."
league_of_nations_reform_4: "Цивільне будівництво"
league_of_nations_reform_4_desc: "Партнерство відкриває можливість допомогти один одному в разі надзвичайних ситуацій. Хороше постачання цивільного населення є важливою ціллю для §YЛіги Націй§! і тому її слід добиватися кожній державі-членові."
league_of_nations_reform_5: "Військове будівництво"
league_of_nations_reform_5_desc: "Якщо ми хочемо успішно відвести загрози §YЛізі Націй§!, усі члени мусять бути готові до бою. Оскільки ми всі воюємо за одне й те ж, ми можемо допомогти один одному в поліпшенні оборонної промисловості."
league_of_nations_reform_6: "Скасувати вибори"
league_of_nations_reform_6_desc: "Хоча вибори й проводяться демократично, вони при тому ж неефективні — особливо в кризових ситуаціях. Якби голову Ліги довелося вибирати раз і назавжди, міць §YЛіги Націй§! значно зросте й та стане більш здатною діяти та приймати рішення." # (&?)
league_of_nations_reform_7: "Об'єднаний альянс"
league_of_nations_reform_7_desc: "§YЛіга Націй§! — і без того важлива установа, але оборонний альянс був би значно ефективнішим."
league_of_nations_reform_8: "Об'єднана нація"
league_of_nations_reform_8_desc: "Оскільки ми всі воюємо за одне й те ж, було б доречно не просто бути частиною однієї установи, але й однієї нації. Ми не можемо примусити членів стати на наш бік, але ми все ж можемо їх спитати..."
assume_league_of_nations_leadership_from_subject_decision: "Перейняти керівництво"
assume_league_of_nations_leadership_from_subject_decision_desc: "Ліга Націй як установа має потенціал. Ми мусимо зберегти її, але під нашим керівництвом."
dissolve_league_of_nations_decision: "Розпустити Лігу Націй"
dissolve_league_of_nations_decision_desc: "Ліга Націй — непотрібна установа, навіть жарт. Вона не заслуговує на подальше існування."

