FTT_2.0_CURRENT_TRADES_TERMINATE_PENDING_ICON_TOOLTIP: "Зараз у нас/нашого торгового партнера станеться подія, за якою той вирішить, чи хоче він скасовувати угоду, чи ні."

FTT_2.0_HELP_CURRENT_TRADES_TERMINATE: "Ця кнопка дозволяє Вам після підтвердження цієї дії скасувати активну угоду. Заводи будуть повернені назад, якщо обидві сторони погодяться."

