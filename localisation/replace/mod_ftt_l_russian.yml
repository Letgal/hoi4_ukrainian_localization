FTT_2.0_CURRENT_TRADES_TERMINATE_TOOLTIP_DELAYED: "§RПрипинити§! торгівлю. Після того, як Ви клацнете «Підтвердити», у Вашого торгового партнера подія, за якою той може приняти або відхилити це. Якщо він прийме, угода буде скасована."
FTT_2.0_CURRENT_TRADES_TERMINATE_CONFIRM_TOOLTIP: "Підтвердити припинення торгівлі"
