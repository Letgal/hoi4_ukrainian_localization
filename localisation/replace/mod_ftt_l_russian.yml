FTT_2.0_EXPLINATION_HEADER_EXPIRE_DATE: "Дата закінчення"
FTT_2.0_EXPLINATION_HEADER_FACTORY_AMOUNT: "Кількість"

FTT_2.0_HELP_FTT: "Factory Trade Tool (FTT) дозволяє Вам надсилати заводи іншим країнам. Після вибору типу заводів, вказання їхньої кількості та тривалості угоди з'явиться кнопка надіслання. Після цього вибір буде закінчений і перелічений у списку активних угод, який Ви можете відкрити, клацнувши по кнопці з іконкою торгівлі вгорі, поряд із Factories Trade Tool зліва."
FTT_2.0_HELP_FACTORY_TYPE: "Зліва Ви можете вибрати, який тип заводів бажаєте надіслати вибраній країні. Вгорі Ви можете побачити, який тип обраний на даний момент."
FTT_2.0_HELP_AMOUNT: "Тут Ви можете вибрати кількість заводів обраного типу, які хочете надіслати. Пам'ятайте, що Ви не можете дати більше заводів, ніж маєте."
FTT_2.0_HELP_DURATION: "Тут Ви можете вибрати тривалість угоди. По закінченні терміну заводи будуть автоматично повернені Вам. Тривалість мусить бути не меншою, ніж 4 дні, й по суті може досягати нескінченності."
FTT_2.0_HELP_CONFIRM_TRADE: "[FTTGetConfirmTradeText]"
FTT_2.0_HELP_CONFIRM_TRADE_NO: "Прапор справа зображає прапор країни, яка отримуватиме заводи. Кнопка надіслання під ним завершує вибір і надсилає заводи вибраній країні. Кнопка надіслання буде зеленою, якщо Ви вибрали кількість і тривалість, а цільова країна не є з Вами в альянсі."
FTT_2.0_HELP_CONFIRM_TRADE_YES: "Прапор справа зображає прапор країни, яка отримуватиме заводи. Кнопка надіслання під ним завершує вибір і надсилає заводи вибраній країні. Кнопка надіслання буде зеленою, якщо Ви вибрали кількість і тривалість, а також обрали будь-яку країну, крім Вас."

FTT_2.0_HELP_GEAR: "Шестірня в правому нижньому куті змінить відображення тривалості угоди на дні/роки. Якщо тривалість установлена на 0, Ви не побачите жодного ефекту."

FTT_2.0_HELP_ACTIVE_TRADES: "У цьому вікні Ви можете побачити всі вхідні та вихідні угоди. Якщо Ви не бачите жодну угоду, у Вас наразі немає активних угод."
FTT_2.0_HELP_ACTIVE_TRADES_RECIVING_COUNTRIES: "Зліва під заголовком «Торговий партнер» є прапор і назва країни, з якою у Вас є угода."
FTT_2.0_HELP_ACTIVE_TRADES_EXPIRY_DATE: "У середині Ви можете побачити, коли торгова угода закінчиться й надіслані заводи будуть повернені Вам або країні, яка вам їх надіслала."
FTT_2.0_HELP_ACTIVE_TRADES_AMOUNT: "Справа вказані кількість і тип заводів, які Ви отримуєте або надаєте, що зображено стрілкою ліворуч або праворуч."

# Tooltip Update
FTT_2.0_OPEN_FTT_TOOLTIP: "Клацніть, щоби відкрити Factory Trade Tool."
FTT_2.0_HELP_BUTTON_TOOLTIP: "Клацніть, щоби відкрити §Yнавчання§!."
FTT_2.0_SETTINGS_BUTTON_TOOLTIP: "Клацніть, щоби змінити на дні/роки."
FTT_2.0_OPEN_TRADE_LIST_TOOLTIP: "Клацніть, щоби відкрити список активної торгівлі."
FTT_2.0_SEND_BUTTON_TOOLTIP: "Клацніть, щоби надіслати заводи вибраній країні."
FTT_2.0_SEND_BUTTON_TOOLTIP_DELAYED: "Клацніть, щоби надіслати заводи вибраній країні. Ви можете побачити, якій країні надсилаєте їх, за прапором угорі. Заводи будуть повернені Вам після закінчення терміну угоди. Ви можете переглядати активні угоди в списку активних угод."
FTT_2.0_NAVAL_FACTORY_BUTTON_TOOLTIP: "Оберіть §Cверфі§! для торгівлі"
FTT_2.0_MILITARY_FACTORY_BUTTON_TOOLTIP: "Оберіть §Gвійськові заводи§! для торгівлі"
FTT_2.0_CIVILIAN_FACTORY_BUTTON_TOOLTIP: "Оберіть §Oцивільні заводи§! для торгівлі"
FTT_2.0_RECEIVING_COUNTRY_FLAG_TOOLTIP: "Це прапор держави §G[THIS.GetNameDef]§!, кому Ви надсилаєте заводи."
FTT_2.0_CURRENT_TRADES_PORT_TYPE_TOOLTIP: "Стрілка ліворуч означає, що Ви отримуєте заводи, а стрілка праворуч — надсилаєте."

FTT_2.0_MAIN_FACTORY_AMOUNT_UP_BUTTON_TOOLTIP: "§GКлацніть§!, щоби додати §Y1§!\n§GCtrl + Клацніть§!, щоби додати §Y5§!\n§GShift + Клацніть§!, щоби додати §Y10§!\n...до кількості заводів, які Ви хочете надіслати."
FTT_2.0_MAIN_FACTORY_AMOUNT_DOWN_BUTTON_TOOLTIP: "§GКлацніть§!, щоби відняти §Y1§!\n§GCtrl + Клацніть§!, щоби відняти §Y5§!\n§GShift + Клацніть§!, щоби відняти §Y10§!\n...від кількості заводів, які Ви хочете надіслати."
FTT_2.0_MAIN_TRADE_DURATION_UP_BUTTON_TOOLTIP: "§GКлацніть§!, щоби додати §Y1§! рік\n§GCtrl + Клацніть§!, щоби додати §Y0.5§! року\n§GShift + Клацніть§!, щоби додати §Y0.1§! року\n§GAlt + Клацніть§!, щоби додати §Y0.01§! року\n...до тривалості угоди."
FTT_2.0_MAIN_TRADE_DURATION_DOWN_BUTTON_TOOLTIP: "§GКлацніть§!, щоби відняти §Y1§! рік\n§GCtrl + Клацніть§!, щоби відняти §Y0.5§! року\n§GShift + Клацніть§!, щоби відняти §Y0.1§! року\n§GAlt + Клацніть§!, щоби відняти §Y0.01§! року\n...від тривалості угоди."
FTT_2.0_MAIN_TRADE_DURATION_BG_TOOLTIP: "Тривалість угоди — це термін дії торгової угоди. По його закінченні заводи будуть автоматично повернені Вам. Тривалість мусить бути не меншою, ніж 4 дні, й по суті може досягати нескінченності."
FTT_2.0_MAIN_FACTORY_AMOUNT_BG_TOOLTIP: "Кількість заводів, які Ви хочете надіслати."

FTT_2.0_COUNTRY_NAME_TOOLTIP: "Прапор і назва країни, з якою Ви торгуєте."
FTT_2.0_EXPIRE_DATE_TOOLTIP: "Дата закінчення угоди. Заводи будуть повернені Вам або країні, яка вам їх надіслала."
FTT_2.0_FACTORY_AMOUNT_TOOLTIP: "Кількість і тип заводів для надіслання."

