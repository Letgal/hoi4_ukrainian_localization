MAPMODE_MORE_MAPMODES_CORE_MAP_MODE: "$MAPMODE_CONSTANT$ §Y$more_mapmodes_core_map_mode$§!"
MAPMODE_MORE_MAPMODES_CORE_MAP_MODE_NAME: "$more_mapmodes_core_map_mode$"
MAPMODE_MORE_MAPMODES_CORE_MAP_MODE_DESCRIPTION: "Показує наші національні та ненаціональні території, а також окуповані регіони в різних кольорах."
