#CPT
toolpack.1.t: "Довідка"
toolpack.1.d: "Не зрозуміли, що до чого? Дозвольте мені пояснити кроки, необхідні для пізнання Country Puppeting Tool.\n\nВ цього інструменту є два віконця: віконце «Інструмент», де знаходиться сам інструмент, і віконце «Галерея», яке показує огляд усіх можливих рівнів автономії. Наведіть на них, щоби переглянути необхідні умови.\n\nТепер перейдімо до інструменту. Як було зазначено вище, більшість рівнів автономії вимагають виконання певних умов. Щоби спростити речі, видимими будуть тільки наразі доступні варіанти. Тому не турбуйтеся, що Німеччина має інші варіанти, як Японія.\n\nЩоби скористатися інструментом, спершу клацніть по регіоні країни, яку Ви хочете зробити маріонеткою. Клацніть по кнопці-позначці, щоби позначити країну, а далі клацніть по рівневі, який країна матиме відносно володаря. Урешті-решт, оберіть один із варіантів, щоб установити цій країні відповідний рівень автономії.\n\nКнопкою «Вільна країна» можна або повністю звільнити всі позначені країни або країну, на регіон якої Ви клацнули.\n\n\nЯкщо Ви хочете зробити добру справу та побачите якісь помилки (напр. накладання одного елементу на інший, відсутність доступних опцій або результат відмінний від обраної опції), повідомте про них у дискусії «Bugs and Problems» на сторінці оригіналу в Майстерні.\n\nТак чи інакше, розважайтеся з цим модом." # (&)
toolpack.1.a: "Гаразд."

#DST
toolpack.2.d: "Намагаєтеся зрозуміти, як цей інструмент працює? Ось швидкий огляд DST A.\n\nПо-перше, клацніть по чотирьох позначках відповідно до того, якого типу Ви хочете, щоби з'явилися дивізії. Вкажіть «Піхота», щоби створити піхоту, «Кавалерія» для кавалерії тощо. Ви можете вибрати кілька позначок, щоби створити дивізії різних типів разом.\n\nДалі, клацніть по одній із восьми позначок «Батальйони за дивізію». Якщо Ви виберете «16», кожна створена Вами дивізія матиме 16 батальйонів. Тут Ви не можете клацнути по кількох позначках разом.\n\nТепер Вам слід обрати регіон, у якому Ви хочете створити дивізії. Позначаючи країни, Ви можете створити дивізії інших держав у вибраному регіоні. Якщо країна не вказана, дивізії належатимуть країні, яка володіє регіоном. Намагайтеся не вказувати кілька країн, створюючи дивізії в регіоні, не підконтрольному його власникові, а також не створюйте забагато дивізій для багатьох країн. Ваша гра висітиме як ненормальна.\n\nПід кінець, клацніть по одній із чотирьох кнопок під «Створити дивізії:», щоби створити вказані дивізії.\n\nКлацнувши по кнопці «Видалити» справа внизу, Ви можете видалити всі війська вибраного типу, які належать обраній країні." # (&)
toolpack.2.a: "Зрозуміло."
toolpack.3.d: "Не зрозуміли, що до чого? Ось швидкий огляд DST B.\n\nПо-перше, виберіть регіон, у якому Ви хочете створити дивізії.\n\nДалі, клацніть по кнопці «Створити шаблон» до трьох разів, щоби створити трійцю різних шаблонів. Ви побачите, що з'явилися прапорці під назвами T1, T2 та T3 відповідно. Ці прапорці відповідають своїм шаблонам, тобто T1 відповідає шаблону «Toolpack-Division», T2 — «Toolpack-Division 2», а T3 — «Toolpack-Division 3». Наступним кроком буде редагування шаблону країни, яка отримає дивізію. Щоби перейти на іншу країну, скористайтеся командою « tag <теґ бажаної країни> ». За замовчуванням, Ви можете знайти список усіх теґів за адресою «C:/Program Files (x86)/ Steam/steamapps/common/Hearts of Iron IV/common/country_tags/00_countries.txt». Скористайтеся двома зеленими зірками, щоби додати або відняти досвід армії.\n\nТепер Ви можете вказати, наскільки добре оснащені та досвідчені дивізій мусять бути.\n\nПередостанній крок — вказати шаблон дивізій, за яким Ви хочете створити війська. Щоби зробити це, виберіть T1, T2 або T3, або ж два шаблони, або навіть усі.\n\nВ кінці-кінців, ви можете клацнути по одній із чотирьох кнопок під «Створити дивізії:», щоби створити стільки дивізій, скільки заманеться. Тільки не забувайте, що Ви не можете створювати дивізії Вашої країни за власними шаблонами в інших країнах.\n\nКлацніть по кнопці «Видалити» справа внизу після вказання відповідного типу військ, щоби видалити всі війська з усіма вибраними власними шаблонами, які належать цій країні.\n\nВи також НЕ можете з допомогою цього інструменту:\n- Редагувати шаблони однієї країни та створювати війська з відредагованими шаблонами в іншій\n- Створювати війська за перейменованими шаблонами" # (&)

#SST
toolpack.4.d: "Ось як працює «Ship Spawning Tool»:\n\nКрок 1: Оберіть різні кораблі, які Ви хочете створити.\n\nКрок 2: Клацніть по регіоні, який належить країні, якій слід отримати кораблі.\n\nКрок 3: Клацніть по одній із чотирьох кнопок, щоби створити бажану кількість кораблів." # (&)

#MST
toolpack.5.t: "Manpower/Population Tool"
toolpack.5.d: "MPT складається з двох ледь відмінних інструментів. Перший із них — це MMT, який використовується для маніпуляції людськими ресурсами країн. Оберіть опцію «Країна», щоби додати або відняти людські ресурси країни напряму або спершу змінити одну з двох змінних і потім додати країні її значення як людські ресурси.\nІз PMT Ви можете керувати населенням обраних регіонів — знову ж таки, напряму крізь додавання змінних.\n\nВи можете стикнутися з проблемами: чотири доступні змінні не можуть перевищити 2147K або -2147K. Це через те, що їхнє значення перетворюється на протилежне при виході за межу в 2.147M. Також через це в деяких країн або регіонів кількість населення виглядає поламано. В цьому винуватьте Параходів."

