### [MOD] COUNTRY ROULETTE ###
countryroulette.1.t: "Country Roulette"
countryroulette.1.d: "Ласкаво просимо в мод Country Roulette від Yard1!\n\nВаша країна буде змінена на випадкову по закінченню вказаного періоду. Мод, у теорії, мусить бути сумісний із будь-яким іншим.\nПримітка: Якщо мод змінює теґи самостійно (наприклад, перехід від США до КША/ДАС у Kaiserreich), таймер буде скинутий і Вам доведеться вмикати Country Roulette заново з допомогою рішення.\n\nВи справді хочете ввімкнути Country Roulette?"
countryroulette.1.a: "Авжеж!"
countryroulette.1.b: "Не цього разу."

countryroulette.2.t: "Вибір періоду часу для Country Roulette"
countryroulette.2.d: "Скільки днів Ви б хотіли мати між кожною зміною країни?"
countryroulette.2.a: "720 днів."
countryroulette.2.b: "360 днів."
countryroulette.2.c: "180 днів."
countryroulette.2.e: "30 днів."

