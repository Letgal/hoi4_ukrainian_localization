### [MOD] BATTLE ROYALE ###
battle_royale.2.t: "Ласкаво просимо в Battle Royale!"
battle_royale.2.d: "Коли королівська битва почнеться, всі війни (не громадянські) миттєво закінчаться білим миром, всі маріонетки будуть звільнені, всі альянси будуть розпущені й кожна країна оголошуватиме війну своєму військово найслабшому сусідові, якщо такий є, або нападатиме з моря на слабку країну поблизу. Країни відтепер будуть обирати виключно анексію на мирних конференціях і миттєво робити всі свої регіони національними, в той час як національні території анексованих країн будуть видалені. Країни під керівництвом ШІ не пропонуватимуть і не прийматимуть жодні дипломатичні дії. Країни-гравці зможуть формувати альянси між собою, але ті будуть розпущені, коли нічого іншого не лишиться. Остання виживша країна перемагає."
battle_royale.2.a: "Гаразд!"
battle_royale.3.t: "Налаштування Battle Royale (гра наодинці)"
battle_royale.3.d: "Коли слід королівській битві початися?"
battle_royale.3.a: "Через менш ніж рік. (Вибрати час до початку)"
battle_royale.3.b: "Через один рік або більше. (Вибрати час до початку)"
battle_royale.3.c: "Спитайте знову через менш ніж рік. (Вибрати час, коли спитати пізніше)"
battle_royale.3.e: "Спитайте знову через один рік або більше. (Вибрати час, коли спитати пізніше)"
battle_royale.4.t: "Вибір часу до початку битви (менш ніж рік)"
battle_royale.4.d: "Коли слід королівській битві початися?"
battle_royale.4.a: "Завтра."
battle_royale.4.b: "Через три місяці."
battle_royale.4.c: "Через шість місяців."
battle_royale.4.e: "Повернутися назад."
battle_royale.5.t: "Вибір часу до початку битви (один рік або більше)"
battle_royale.5.d: "Коли слід королівській битві початися?"
battle_royale.5.a: "Через один рік."
battle_royale.5.b: "Через два роки."
battle_royale.5.c: "Через три роки."
battle_royale.5.e: "Повернутися назад."
battle_royale.6.t: "Вибір часу до повторного запитання (менш ніж рік)"
battle_royale.6.d: "Коли слід королівській битві початися?"
battle_royale.6.a: "Запитати знову через три місяці."
battle_royale.6.b: "Запитати знову через шість місяців."
battle_royale.6.c: "Запитати знову через дев’ять місяців."
battle_royale.6.e: "Повернутися назад."
battle_royale.7.t: "Вибір часу до повторного запитання (один рік або більше)"
battle_royale.7.d: "Коли слід королівській битві початися?"
battle_royale.7.a: "Запитати знову через один year."
battle_royale.7.b: "Запитати знову через два роки."
battle_royale.7.c: "Запитати знову через три роки."
battle_royale.7.e: "Повернутися назад."
battle_royale.8.t: "Налаштування Battle Royale (гра в мережі)"
battle_royale.8.d: "Коли б Ви хотіли, щоби королівська битва почалася? Голосування завершиться через 15 днів. У випадку нічиї буде вибраний найменший час."
battle_royale.8.a: "Через менш ніж рік. (Проголосувати за час до початку)"
battle_royale.8.b: "Через один рік або більше. (Проголосувати за час до початку)"
battle_royale.8.c: "Утриматися від голосування."
battle_royale.9.t: "Голосування за час до початку битви (менш ніж рік)"
battle_royale.9.d: "Коли б Ви хотіли, щоби королівська битва почалася? Голосування завершиться через 15 днів. У випадку нічиї буде вибраний найменший час."
battle_royale.9.a: "Проголосувати за завтра."
battle_royale.9.b: "Проголосувати за три місяці."
battle_royale.9.c: "Проголосувати за шість місяців."
battle_royale.9.e: "Повернутися назад."
battle_royale.10.t: "Голосування за час до початку битви (один рік або більше)"
battle_royale.10.d: "Коли б Ви хотіли, щоби королівська битва почалася? Голосування завершиться через 15 днів. У випадку нічиї буде вибраний найменший час."
battle_royale.10.a: "Проголосувати за один рік."
battle_royale.10.b: "Проголосувати за два роки."
battle_royale.10.c: "Проголосувати за три роки."
battle_royale.10.e: "Повернутися назад."
battle_royale.11.t: "Результати голосування"
battle_royale.11.d: "Голосування завершується через [?global.battle_royale_voting_days_left] дн.\n\nГолосів за завтра: [?global.battle_royale_votes_0m]\nГолосів за три місяці: [?global.battle_royale_votes_3m]\nГолосів за шість місяців: [?global.battle_royale_votes_6m]\nГолосів за один рік: [?global.battle_royale_votes_1y]\nГолосів за два роки: [?global.battle_royale_votes_2y]\nГолосів за три роки: [?global.battle_royale_votes_3y]"
battle_royale.11.a: "Оновити результати."
battle_royale.11.b: "Вийти."
battle_royale.15.t: "Королівська битва починається!"
battle_royale.15.d: "Нагадування: всі поточні війни (не громадянські) закінчилися білим миром, всі маріонетки були звільнені, всі альянси були розпущені й кожна країна відтепер оголошуватиме війну своєму військово найслабшому сусідові, якщо такий є, або нападатиме з моря на слабку країну поблизу. Країни відтепер будуть обирати виключно анексію на мирних конференціях і миттєво робити всі свої регіони національними, в той час як національні території анексованих країн будуть видалені. Країни під керівництвом ШІ не пропонуватимуть і не прийматимуть жодні дипломатичні дії. Країни-гравці зможуть формувати альянси між собою, але ті будуть розпущені, коли нічого іншого не лишиться. Остання виживша країна перемагає."
battle_royale.15.a: "Хай переможе сильніший!"
