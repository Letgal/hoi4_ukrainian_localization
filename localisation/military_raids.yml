 raid_type_gun_emplacement_raid_no_bba_desc: "$raid_type_gun_emplacement_raid_desc$"

 raid_type_mega_gun_emplacement_strike: "Удар по позиції для мегагармати"
 raid_type_mega_gun_emplacement_strike_desc: "Удар по позиції для великої гармати з використанням сейсмічних бомб."
 raid_type_mega_gun_emplacement_strike_no_bba: "$raid_type_mega_gun_emplacement_strike$"
 raid_type_mega_gun_emplacement_strike_no_bba_desc: "$raid_type_mega_gun_emplacement_strike_desc$"

 raid_type_oilfield_raid: "Наліт на нафтове родовище"
 raid_type_oilfield_raid_desc: "Авіаудар, спрямований на знищення великого нафтового родовища та пов'язаних із ним переробних заводів, щоби серйозно порушити виробництво пального противника на тривалий період часу."
 raid_type_nuclear_strike: "Ядерний удар"
 raid_type_nuclear_strike_desc: "Стратегічний бомбардувальник і його супровід долетять до визначеної цілі та скинуть атомну бомбу. Потім бомбардувальник намагатиметься покинути зону, щоби не потрапити у вибухову хвилю."
 raid_type_nuclear_missile_strike: "Ракетно-ядерний удар"
 raid_type_nuclear_missile_strike_desc: "Ракета дальнього радіусу дії вийде на суборбітальну балістичну траєкторію з визначеного місця запуску в напрямі наміченої цілі. У відповідний момент боєголовка на борту ракети спричинить атомний вибух."
 raid_type_paratrooper_facility_sabotage: "Диверсійний наліт на комплекс"
 raid_type_paratrooper_facility_sabotage_desc: "Команда десантників висаджується на ворожий комплекс і намагається знищити життєво важливе обладнання за допомогою встановлених зарядів, щоби зірвати їхній науковий прогрес."
 raid_type_mine_sabotage_raid: "Диверсійний наліт на копальню"
 raid_type_mine_sabotage_raid_desc: "Команда десантників висаджується на великий ворожий комплекс копалень і намагається підірвати заряди, які надовго виведуть з ладу виробництво."
 raid_type_pathfinder_raid: "Наліт слідопитів"
 raid_type_pathfinder_raid_desc: "Група десантників висаджується в тилу ворога, щоби підготуватися до майбутнього вторгнення, знищуючи важливі мости, влаштовуючи засідки та загалом відволікаючи увагу."
 raid_type_commando_port_raid: "Наліт морпіхів на порт"
 raid_type_commando_port_raid_desc: "Група морських піхотинців відправляється для знищення великої, контрольованої ворогом $naval_base_gen$. Кораблі в порту також можуть постраждати."
 raid_type_commando_facility_raid: "Наліт морпіхів на комплекс"
 raid_type_commando_facility_raid_desc: "Група морських піхотинців відправляється для знищення експериментального комплексу у прибережній провінції."
 raid_type_airfield_raid: "Наліт на аеродром"
 raid_type_supply_hub_raid: "Наліт на центр постачання"
 raid_type_demo_dam_raid: "Демонстраційний підрив греблі" # (&)
 raid_type_AUS_reichstag_bombing: "Бомбардування Райхстаґу"
 raid_type_AUS_reichstag_bombing_desc: "Відправивши групу бомбардувальників атакувати головну штаб-квартиру ворога та символічне місце сили Німеччини, ми зможемо підняти бойовий дух наших людей, одночасно завдавши удару нашим ворогам."
 raid_type_ENG_reichstag_bombing: "Бомбардування Райхстаґу"
 raid_type_ENG_reichstag_bombing_desc: "Відправивши групу бомбардувальників атакувати головну штаб-квартиру ворога та символічне місце сили Німеччини, ми зможемо підняти бойовий дух наших людей, одночасно завдавши удару бойовому духу ворога."
 raid_type_GER_eben_emael_raid: "Наліт на Ебен-Емаель"
 raid_type_GER_eben_emael_raid_desc: "Штурмовий загін десантників і планерів атакуватиме стратегічно важливу фортецю зверху, а також захопить ключові мости, автомобільні та залізничні шляхи в цьому районі, щоби прокласти шлях основним атакуючим силам."
 raid_type_GER_big_ben_bombing: "Бомбардування Біґ-Бена"
 raid_type_GER_statue_of_liberty_bombing: "Бомбардування Статуї Свободи"
 raid_type_GER_kremlin_bombing: "Бомбардування Кремля"
 raid_type_ENG_operation_jericho: "Операція «Єрихон»"
 raid_type_ENG_operation_jericho_desc: "За інформацією французького опору, Німеччина утримує в Ам'єні велику кількість бійців опору. Відправивши ескадрилью літаків, щоби пробити отвір у стінах в'язниці, ми зможемо звільнити велику кількість цих бійців опору."
 raid_type_thermonuclear_strike: "Термоядерний удар"
 raid_type_thermonuclear_strike_desc: "Стратегічний бомбардувальник і його супровід долетять до визначеної цілі та скинуть термоядерну бомбу. Потім бомбардувальник спробує покинути зону, щоби не потрапити у вибухову хвилю."
 raid_type_thermonuclear_missile_strike: "Ракетно-термоядерний удар"
 raid_type_thermonuclear_missile_strike_desc: "Ракета дальнього радіусу дії вийде на суборбітальну балістичну траєкторію з визначеного місця запуску в напрямку наміченої цілі. У відповідний момент на борту ракети відбудеться термоядерний вибух боєголовки."
 raid_type_CHI_huansheng_raid: "Операція «Хуаньшен»"
 raid_type_CHI_huansheng_raid_desc: "Наша розвідка стверджує, що металургійний завод Явата і військово-морський арсенал Сасебо, хоч і є цінними цілями, але на даний момент є надто складними для наших ВПС, щоби завдати по них належного удару. Тому було вирішено, що найефективнішим способом зупинити цю війну буде пробудження свідомості японського народу проти звірств, скоєних імперіалістичними японськими агресорами в Китаї, шляхом скидання листівок над такими містами, як Наґасакі, Фукуока, Саґа й Осака." # (&?)

