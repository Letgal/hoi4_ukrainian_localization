 raid_type_dam_bombing_raid_no_bba_desc: "$raid_type_dam_bombing_raid_desc$"

 raid_type_gun_emplacement_raid: "Удар по позиції для гармати"
 raid_type_gun_emplacement_raid_desc: "Екіпаж бомбардувальників, оснащених сейсмічною бомбою, намагається знищити позицію для $mega_gun_emplacement_gen$."
