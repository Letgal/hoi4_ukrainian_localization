 raid_type_dam_bombing_raid: "Бомбардування греблі"
 raid_type_dam_bombing_raid_desc: "Літаки, оснащені спеціальними стрибучими бомбами, намагаються зруйнувати греблю, знижуючи її ефективність і ускладнюючи пересування ворога в цьому районі."
