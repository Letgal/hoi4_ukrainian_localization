 tooltip_raid_category_paratrooper_raids: "§HДесантні нальоти§!\nНевеликі нальоти, що здійснюються підрозділами десанту, які висаджуються в тилу ворога для проведення небезпечних диверсійних місій."
 tooltip_raid_category_naval_commando_raids: "§HНальоти морської піхоти§!\nНевеликі нальоти, що здійснюються морськими піхотинцями в прибережних районах з використанням невеликих швидкісних катерів і подібного обладнання для швидкого нанесення удару та подальшого зникнення до того, як противник встигне відреагувати."
