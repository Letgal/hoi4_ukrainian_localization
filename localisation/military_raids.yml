 raid_type_lock_bombing_raid: "Бомбардування шлюзів"
 raid_type_lock_bombing_raid_desc: "Літаки, оснащені спеціальними стрибучими бомбами, намагаються зруйнувати шлюзи, щоб унеможливити прохід каналом."
