form_scandinavia_category: "Відновити Кальмарську унію"
form_scandinavia_category_desc: "Після завоювання всіх скандинавських територій настав час відродити дух Кальмарської унії. Вся Скандинавія процвітатиме під нашим правлінням."
form_nordic_league_category: "Проголосити єдність Скандинавії"
form_nordic_league_category_desc: "Скандинави давно відчували певну близькість один до одного. І оскільки ми контролюємо всі території, що належали скандинавським народам, ми можемо вивести цю близькість на новий рівень."
form_gran_colombia_category: "Відродити спадщину Болівара"
form_gran_colombia_category_desc: "Хоча експеримент по створенню Великої Колумбії століття тому прожив недовго, ми знову успішно втримали контроль над її складовими частинами. Ми знову можемо втілити мрію Болівара."
form_austria_hungary_category: "Відновити Австро-угорську імперію"
#form_austria_hungary_category_desc:0 "The old Austro-Hungarian lands have been conquered, and as their sole remaining successor state it depends on us to restore the Empire. Let us not tarry, and instead do so immediately."
form_commonwealth_category: "Відновити Річ Посполиту"
#form_commonwealth_category_desc:0 "There is ample history between Poland and Lithuania. Now that we are once again united through force of arms, perhaps it is time to revive the most glorious days of our past."
form_united_netherlands_category: "Відкинути Лондонську угоду"
#form_united_netherlands_category_desc:0 "The Treaty of London in 1839 disgracefully separated the North and South of the lowlands, after an all-too brief period of unity. Now, under our leadership, we can recreate those days, and take our intended place as the counterweight to France and Germany."
form_united_central_america_category: "Відновити Сполучені Провінції"
#form_united_central_america_category_desc:0 "The powerful state our nation was a constituent of a century ago had an all-too-brief life-span. Now that we have conquered the secessionist states that caused its downfall, we can look towards reconstituting the federal republic, and begin projecting the power of a united Central America."
form_baltic_federation_category: "Об'єднати Прибалтику"
#form_baltic_federation_category_desc:0 "Our previous declarations of regional solidarity and unified foreign policy can only be improved on now that we have the entire baltics under our control. Integrating our former neighbours will provide increased security for all, in the face of the dangers in the West and the East."
form_ottoman_empire_category: "Відновити Османську імперію"
#form_ottoman_empire_category_desc:0 "Through force of arms we have managed to undo the losses we suffered as a result of our weakness in the Great War. To mark this historic occasion, nothing would serve better than proclaiming the restoration of the Ottoman Empire."
form_european_union_category: "Реалізувати європейську єдність"
#form_european_union_category_desc:0 "Though the concept of a politically unified Europe has only gained any semblance of traction in the past few decades, our recent conquest of the most powerful continental European nations presents us with this unexpected reality. Perhaps a restructuring of the nation is required to take full advantage of the opportunities it offers us."
form_mutapa_category: "Відтворити Зімбабвійську імперію"
#form_mutapa_category_desc:0 "Having rid the southern parts of the continent from colonial influences, it is perhaps time to rally the people behind the concept of a powerful empire from our past. Multiple have existed in this region, and we need only a name to serve as a symbol."
form_roman_empire_category: "Реалізувати римські амбіції"
#form_roman_empire_category_desc:0 "The idea of an Empire spanning the Mediterranean has in recent years been revived in the popular mind. Now, our military campaigns have exceeded the wildest dreams of even our most ardent supporters, and we find ourselves on the cusp of being able to realize these ambitions. Roma invicta!"
form_persian_empire_category: "Відтворити Перську імперію"
#form_persian_empire_category_desc:0 "Our recent conquests have reached the extents of the Persian Empire of old. With our region's rich history, how can we not take this opportunity to identify our realm as a continuation of the empires of yore?"
form_byzantine_empire_category: "Відновити Візантію"
#form_byzantine_empire_category_desc:0 "Having rid our old territories of the Turkish yoke, we can now, with some propaganda, claim our nation is the successor of the very Empire the Turks ended five centuries ago. This heritage is sure to see our international prestige soar!"
form_arabia_category: "Аравійське об'єднання"
#form_arabia_category_desc:0 "For too long have the Arabian states been divided by regional rivalries. Now that we have united the peninsula under our rule, we may at last announce the formation of a united Arabia!"
form_majapahit_empire_category: "Мрії про об'єднану Нусантару"
#form_majapahit_empire_category_desc: "Many centuries ago, a great empire stretched the Indonesian archipelago and dominated its trade. We have succeeded in expanding our borders to encompass the extent of this empire, and using them as a base for a new nation state may well serve as a symbol of the region's unity."
form_rattanakosin_kingdom_category: "Зміцнити спадщину Раттанакосін"
#form_rattanakosin_kingdom_category_desc:0 "In recent years we have moved away from the traditional values our nation was originally founded upon. Now that we have reached the territorial extent from our glory days, perhaps it is time to embrace our history more tightly."
form_hre_category: "Відродження Священної Римської імперії"
form_hre_category_desc: "[GetWhoIsFormingHre]"
#GER_is_forming_hre:0 "The splendor of our Kaiserin knows no bounds, and neither do the borders of our nation. These have now grown to encompass the limits of the old Holy Roman Empire, and the nations in our way are no longer in a position to object to our policies. The Kaiserin has decreed that the current opportunity shall be seized, and that the nation shall embrace its role as the spiritual successor of the Holy Roman Empire. Aquila Elegit Iovis Omnia Vincit!"
GER_is_forming_hre_without_victoria: "Велич нашої влади не знає меж, так само як і кордони нашої держави. Тепер коли вони розширилися до меж колишньої Священної Римської імперії, і країни, що стояли на нашому шляху, більше не в змозі протистояти нашій владі. Відтепер проголошено, що наша держава повинна стати духовною спадкоємицею Священної Римської імперії. Aquila Elegit Iovis Omnia Vincit!" # (!)
AUS_is_forming_hre: "Велич нашого ерцгерцога [ROOT.GetLeader] не знає меж, так само як і кордони нашої держави. Зараз вони розширилися до меж колишньої Священної Римської імперії, і країни, що стоять на нашому шляху, більше не в змозі опиратися нашій політиці. Ерцгерцог постановив, що нинішня можливість повинна бути використана, і що нація повинна прийняти свою роль як духовна спадкоємиця Священної Римської імперії. Aquila Elegit Iovis Omnia Vincit!" # (!)
form_greater_german_reich_category: "Великий Ґерманський Райх німецької нації"
#form_greater_german_reich_category_desc:0 "Our enemies have been brought low before us, and our goals of expansion into the East have been accomplished. Now is the time to make the world understand the greatness of our nation, and to begin the transformation of our capital into something all can look to with pride."
form_greater_german_reich: "Проголосити Новий Порядок"
form_greater_german_state_category: "Новий пролетарський порядок"
form_greater_german_state_category_desc: "Незважаючи на спротив з усіх боків, нам вдалося подолати корумповані уряди західної європи. Вони більше не можуть пригнічувати робітників, яких ми звільнили і які в цей момент згуртовуються навколо нашої справи. Кайдани капіталізму розбиті, і над Європою — і світом — світає новий порядок."
form_greater_proletarian_state: "Проголосити Велику Німецьку пролетарську державу"
form_country_andalusia_coring_states_tt: "Усі §Yіспанські§! та §Yпортугальські§! території стануть осердними.\n"
form_country_polynesia_coring_states_tt: "Усі §Yострови в Полінезії§! стануть осердними.\n"

