#USA_establish_personal_communication_with_former_naval_person:0 "Correspondence with Former Naval Person"
#USA_establish_personal_communication_with_former_naval_person_desc:0 "A new leader has assumed the role of First Minister in the [ENG.GetName]. We must open a personal dialogue with him, helping us to prepare and coordinate for our inevitable entry into the war."
USA_battle_domestic_isolationism: "Боротися з внутрішнім ізоляціонізмом"
#USA_battle_domestic_isolationism_desc:0 "If isolationist elements would have it their way, we would be defenseless against any hostile nation. For our own good, we must begin deconstructing the prevalent isolationist rhetoric."
USA_emergency_arms_deliveries: "Екстрені доставки озброєння"
#USA_emergency_arms_deliveries_desc:0 "France has fallen, and Britain now stands alone against the aggressor, struggling to defend its shores against invasion. Through fiery rhetoric they have indicated their resolve is as strong as ever, and they do not intend to go silently into the night. We owe it to democracy to ensure they are given the means to defend their freedom."
USA_arsenal_of_democracy_decision: "Арсенал демократії"
#USA_arsenal_of_democracy_decision_desc:0 "Though we shall not yet be dragged into the conflict, we can aid our friends by being their arsenal. Let us make the people understand why this is needed."
USA_women_in_the_workforce: "Клепальниця Роузі"
#USA_women_in_the_workforce_desc:0 "Can you use an electric mixer? If so, you can learn to operate a drill. Throughout the war, over six million American women took up in factories, construction and other physical labor and forever proved that women could do the job just as well as men."
#CAN_women_in_the_workforce:0 "Ronnie the Bren Gun Girl"
#CAN_women_in_the_workforce_desc:0 "Ronnie says: «Keep 'em Coming!» With our men serving in the army, the burden of our military production comes to rest on the shoulders of the women of our nation. Over the course of the war, 800,000 Canadian women took up the jobs those who enlisted left behind, forever proving that women could do the job just as well as men."

