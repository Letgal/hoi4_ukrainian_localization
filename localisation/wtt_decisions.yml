JAP_sue_for_peace_nuke: "Запропонувати безумовну капітуляцію"
#JAP_sue_for_peace_nuke_desc:0 "The enemy has employed a new and most cruel bomb. The war is developing not necessarily to our advantage. We must endure the unendurable."
JAP_sue_for_peace_nuke_mission: "Провести ядерні удари по японських територіях"
#JAP_sue_for_peace_nuke_mission_desc:1 "The recent successful test of a nuclear bomb offers an alternative to a full-scale invasion of the Japanese Home Islands. Intelligence suggests that if we wrest control of Okinawa and Iwo Jima away from the Japanese, and reduce their fleet to a mere 30 ships, striking two places in the Home Islands with nuclear bombs in rapid succession will compel the Japanese government to surrender unconditionally."
#JAP_request_soviet_support:0 "Request Soviet Support"
#JAP_request_soviet_support_desc:0 "We require assistance in our current civil war, and the closest likely supporters of our cause are the Soviets to our north. Perhaps we could trade the South Sakhalin Peninsula in return for a group of Soviet volunteer divisions."
JAP_nuke_1: "Зроблено перший ядерний удар по Японії"
JAP_nuke_2: "Зроблено другий ядерний удар по Японії"
