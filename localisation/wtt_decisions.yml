#GER_weserubung_nord_desc:0 "Norway is a critical strategic point and would be an obvious point of attack for any enemy wanting to disrupt our steel trade with Sweden. We cannot risk our enemies setting up bases in this region."
GER_case_yellow_netherlands: "План «Жовтий» — Нідерланди"
#GER_case_yellow_netherlands_desc:0 "An attack through Belgium forces us to go through too narrow a front. We must expand our war plan to include the Netherlands to avoid the mistakes made in 1914."
GER_case_yellow_belgium_luxembourg: "План «Жовтий» — Бельгія та Люксембурґ"
#GER_case_yellow_belgium_luxembourg_desc:0 "An attack through the Maginot Line is suicide. We will flank it to the north and move through the Ardennes to bypass the heaviest fortifications."
