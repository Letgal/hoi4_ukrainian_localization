GER_sharpen_air_safety_regulations: "Загострити правила безпеки в повітрі"
GER_sharpen_air_safety_regulations_desc: "Увівши більш жорсткі правила безпеки, ми зможемо запобігти більшості нещасних випадків, включно з пов'язаними з дирижаблями."
MAN_recruit_bandits_north: "Завербувати північних бандитів"
MAN_recruit_bandits_north_desc: "Кожна куля, витрачена на знищення бандитів, могла б бути використана для боротьби в майбутньому. Замість боротися з нашими підданими, ми можемо дати їм можливість виправитися шляхом служби імператорові."
MAN_recruit_bandits_west: "Завербувати західних бандитів"
MAN_recruit_bandits_west_desc: "Кожна куля, витрачена на знищення бандитів, могла б бути використана для боротьби в майбутньому. Замість боротися з нашими підданими, ми можемо дати їм можливість виправитися шляхом служби імператорові."
MAN_recruit_bandits_east: "Завербувати східних бандитів"
MAN_recruit_bandits_east_desc: "Кожна куля, витрачена на знищення бандитів, могла б бути використана для боротьби в майбутньому. Замість боротися з нашими підданими, ми можемо дати їм можливість виправитися шляхом служби імператорові."
MAN_recruit_bandits_generic: "Завербувати інших бандитів"
MAN_recruit_bandits_generic_desc: "Наші в'язниці та робочі табори заповнені тими, хто бився проти нас. Для боротьби за свободу нам потрібні кожний солдат і кожна гвинтівка. Імператор має можливість проявити свої легендарні милосердя та благодать, давши цим злочинцям можливість виправитися шляхом військової служби."
MAN_release_bandits: "Відпустити бандитів"
MAN_release_bandits_desc: "Колишні злочинці та негідники змогли показати, що вони готові віддати життя за імператора, і тепер їх можна безпечно відпустити в суспільство."
MAN_war_preparations: "Війна за незалежність"
MAN_raise_manchu_banner: "Сформувати національні загони"
MAN_raise_manchu_banner_desc: "У стародавні часи імператори династії Цін мали можливість скликати загони маньчжурів для боротьби у війнах. Хоч часи змінилися, старі принципи все ще застосовуються. І от Династії Цін знову потрібна допомога своїх загонів."
MAN_disband_the_banners: "Розформувати національні загони"
MAN_disband_the_banners_desc: "Завершивши службу, маньчжури-воїни можуть повернутися до своїх сімей, поки державі знову не знадобиться їхня служба."
MAN_fund_underground_gun_shops: "Створити кустарне виробництво"
#MAN_fund_underground_gun_shops_desc:0 "While they don't gain the same economies of scale as major factories — and have a very mixed quality control — distributing weapons production to smaller workshops spread around the country is the best way to increase production in a hurry."
MAN_remove_underground_gun_shops: "Закрити кустарне виробництво"
#MAN_remove_underground_gun_shops_desc:0 "The weapons workshops we created have served their purpose. It is time to return to a more organized form of weapons production."
MAN_divert_machine_tools: "Переспрямування озброєння"
MAN_divert_machine_tools_desc: "Контролюючи залізниці, ми можемо забезпечити, що деякі партії озброєння «зникнуть» унаслідок «адміністративної помилки»."
MAN_prepare_to_seize_arms: "Приготуватися до захоплення японських складів зброї"
#MAN_prepare_to_seize_arms_desc:0 "The depots and supply dumps spread around the country are poorly guarded. A well-planned and timed assault could take them with a minimum of casualties, giving us access to modern arms and at the same time depriving the Japanese of ammunition and supplies. Spending more time and resources on this will allow us to seize more depots."
MAN_seize_arms: "Виконати план"
MAN_seize_arms_desc: "Завдайте удару без зволікань! ЗА ІМПЕРАТОРА!"
#MAN_can_prepare_more_tt:0 "Further preparations can still be made to seize additional depots.\n"
burma_road_expansion_tt: "Виконаний один із двох фокусів §YБірманська дорога§!, або в альянсі з країною або є суб'єктом країни, яка зробила це."


form_austria_hungary_category_desc: "Старі австро-угорські землі були завойовані, і як їхня єдина держава-спадкоємиця, що залишилася, від нас залежить відновлення імперії. Не будемо зволікати, а зробімо це негайно."
form_commonwealth_category_desc: "Між Польщею та Литвою існує багата історія. Тепер, коли ми знову об'єднані силою зброї, можливо, настав час відродити найславетніші дні нашого минулого."
form_united_netherlands_category_desc: "Лондонський договір 1839 року ганебно розділив північ і південь Нижніх земель після дуже короткого періоду єдності. Тепер під нашим керівництвом ми можемо відтворити ті дні і зайняти намічене місце противаги Франції та Німеччині."
form_united_central_america_category_desc: "Потужна держава, складовою якої була наша нація століття тому, мала надто короткий термін життя. Тепер, коли ми завоювали сепаратистські держави, які спричинили його занепад, ми можемо дивитися на відновлення федеративної республіки та розпочати проєктування влади об'єднаної Центральної Америки."
form_baltic_federation_category_desc: "Наші попередні декларації регіональної солідарності та єдиної зовнішньої політики можуть бути поліпшені лише тепер, коли у нас під контролем уся Балтія. Інтеграція наших колишніх сусідів забезпечить підвищену безпеку для всіх перед обличчям небезпек на Заході та Сході."
form_ottoman_empire_category_desc: "Силою зброї нам вдалося відшкодувати втрати, яких ми зазнали внаслідок нашої слабкості у Великій війні. Щоби відзначити цю історичну подію, ніщо не буде краще, ніж проголошення відновлення Османської імперії."
form_european_union_category_desc: "Хоча концепція політично об'єднаної Європи лише за останні кілька десятиліть набула будь-якої видимості, наше нещодавнє завоювання наймогутніших держав континентальної Європи представляє нам цю несподівану реальність. Можливо, потрібна реструктуризація нації, щоби повністю скористатися можливостями, які вона нам пропонує."
form_mutapa_category_desc: "Звільнивши південні частини континенту від колоніальних впливів, можливо, настав час згуртувати людей за концепцією могутньої імперії з нашого минулого. У цьому регіоні існувало декілька, і нам потрібна лише назва, щоби служити символом."
form_roman_empire_category_desc: "Ідея імперії, що охоплює Середземне море, в останні роки відродилася в народній свідомості. Тепер наші військові кампанії перевищили найсміливіші мрії навіть наших найзапекліших прихильників, і ми знаходимося на порозі можливості реалізувати ці амбіції. Roma invicta!"
form_persian_empire_category_desc: "Наші нещодавні завоювання досягли давніх масштабів Перської імперії. З багатою історією нашого регіону, як нам не скористатися цією можливістю, щоб визначити наше царство як продовження колишніх імперій?"
form_byzantine_empire_category_desc: "Звільнивши наші старі території від турецького ярма, ми можемо тепер, за допомогою певної пропаганди, стверджувати, що наша нація є спадкоємицею тієї самої імперії, яку турки припинили п'ять століть тому. Ця спадщина неодмінно підвищить наш міжнародний престиж!"
form_arabia_category_desc: "Надто довго арабські держави були розділені регіональним суперництвом. Тепер, коли ми об'єднали півострів під своєю владою, ми можемо нарешті оголосити про утворення об'єднаної Аравії!"
form_majapahit_empire_category_desc: "Багато століть тому велика імперія простягалася на Індонезійському архіпелазі та домінувала в його торгівлі. Нам вдалося розширити наші кордони, щоб охопити територію цієї імперії, і використання їх у якості підґрунтя для нової нації цілком може послугувати символом єдності регіону."
form_rattanakosin_kingdom_category_desc: "За останні роки ми відійшли від традиційних цінностей, на яких спочатку була заснована наша нація. Тепер, коли ми досягли територіального масштабу з часів нашої слави, можливо, настав час міцніше обійняти нашу історію."
GER_is_forming_hre: "Пишність нашої кайзеріни не знає меж, як і кордони нашої нації. Тепер вони виросли, щоб охопити межі старої Священної Римської Імперії, і нації на нашому шляху більше не можуть заперечувати проти нашої політики. Кайзерін постановив, що теперішня можливість буде використана, і що нація повинна прийняти свою роль як духовного наступника Священної Римської Імперії. Aquila Elegit Iovis Omnia Vincit!"
form_greater_german_reich_category_desc: "Наші вороги були схилені перед нами, і наші цілі експансії на Схід були досягнуті. Зараз настав час, щоби світ усвідомив велич нашої нації і розпочати перетворення нашої столиці на те, на що всі можуть дивитися з гордістю."
operation_fork_desc: "Нова незалежна держава Ісландія займає надзвичайно стратегічно важливе місце в Північній Атлантиці. Втрата Норвеґії поставила б беззахисний острів у вразливе становище. Ми мусимо перемогти наших ворогів до вторгнення та окупації Ісландії, щоб вони не отримали стратегічні бази острова, з яких вони можуть поставити під загрозу наші лінії постачання. Тільки з нашим захистом ісландці будуть в безпеці від наших ворогів."
invade_ireland_desc: "Ми мусимо забезпечити безпеку наших конвоїв усіма необхідними засобами. Вторгнення в Ірландію може бути неприйнятним для декого з нас, але якщо це те, що потрібно, щоб отримати використання їхніх авіабаз, то так тому й бути."
macdonald_proposal_desc: "Ми мусимо забезпечити безпеку наших конвоїв, і для цього ірландські авіа- та морські бази мають виняткове значення. Ми надішлемо посла з пропозицією про обмін Північною Ірландією на негайний вступ Ірландії у війну з нашого боку."
hold_fight_on_the_beaches_speech_desc:0 "«We shall go on to the end. We shall fight in France, we shall fight on the seas and oceans, we shall fight with growing confidence and growing strength in the air, we shall defend our island, whatever the cost may be. We shall fight on the beaches, we shall fight on the landing grounds, we shall fight in the fields and in the streets, we shall fight in the hills; we shall never surrender...»"
hold_blood_toil_tears_sweat_speech_desc:0 "«I have nothing to offer but blood, toil, tears and sweat. [...] You ask, what is our policy? I will say: It is to wage war, by sea, land and air, with all our might and with all the strength that God can give us; to wage war against a monstrous tyranny, never surpassed in the dark and lamentable catalogue of human crime. That is our policy. You ask, what is our aim? I can answer in one word: Victory. Victory at all costs—Victory in spite of all terror—Victory, however long and hard the road may be, for without victory there is no survival»."
hold_this_was_their_finest_hour_speech_desc:0 "«Let us therefore brace ourselves to our duties, and so bear ourselves, that if the British Empire and its Commonwealth last for a thousand years, men will still say, This was their finest hour»."
mers_el_kebir_raid_desc: "Французький флот потрапив до рук Франції Віші, і ми не можемо допустити, щоб він потрапив до рук Німеччини. Хоч як це огидно, ми мусимо вимогти негайної капітуляції військово-морських сил нашого колишнього союзника під загрозою бомбардування."
FRA_scuttle_the_fleet_desc: "Іноземні сили намагаються силою взяти під контроль наші військово-морські сили. Ми не можемо допустити, щоб це сталося, і повинні затопити наші кораблі!"
FRA_case_anton_mission_tt: "Анексії уникнули."
GER_weserubung_sud_desc: "Щоб отримати хороший плацдарм для вторгнення до Норвеґії, нам потрібно спершу рушити на Данію."
GER_weserubung_nord_desc: "Норвеґія є критично важливою стратегічною точкою і стане очевидною точкою атаки для будь-якого ворога, який хоче зірвати нашу торгівлю сталлю зі Швецією. Ми не можемо ризикувати, щоби наші вороги розмістили бази в цьому регіоні."
GER_case_yellow_netherlands_desc: "Атака через Бельгію змушує нас йти через занадто вузький фронт. Ми повинні розширити наш військовий план, щоб включити Нідерланди, щоб уникнути помилок, зроблених у 1914 році."
GER_case_yellow_belgium_luxembourg_desc: "Напад через лінію Мажіно є самогубством. Ми будемо обступати його з півночі й рухатися через Арденни, щоб обійти найважчі укріплення."
SOV_relocate_industry_from_moscow_desc: "Евакуація важкого машинобудування наших московських заводів на Урал — це величезна справа, але вона необхідна для забезпечення нашого військового виробництва."
SOV_relocate_industry_from_leningrad_desc: "Евакуація важкого обладнання наших заводів у області [569.GetName] на Урал є величезною справою, але вона необхідна для забезпечення нашого військового виробництва."
SOV_relocate_industry_from_smolensk_desc: "Евакуація важкого машинобудування наших смоленських заводів на Урал — це величезна справа, але вона необхідна для забезпечення нашого військового виробництва."
reinstate_wilhelm_iv_succession_rights_desc: "Син кайзера Вільгельма III був змушений відмовитися від права спадкоємства, оскільки бажав одружитися проти схвалення тодішнього глави родини Вільгельма II. Оскільки Вільгельм III тепер взяв на себе цю роль, він міг би тиснути на свого батька-вигнанця, щоб він підтримав скасування цього рішення."
modernize_the_succession_laws_desc: "Нинішній син кайзера, майбутній Вільгельм IV, має лише двох спадкоємців. Ми повинні забезпечити лінію спадкоємства, і тому закони про престолонаслідування мають бути модернізовані, щоби дозволити принцесі Фелісітас правити, коли прийде час."
request_restoration_of_british_titles_desc: "У 1917 році британський парламент проголосував за позбавлення всіх британських перів і королівських титулів у німецьких королівських і княжих родин. Тепер, коли ми є союзниками і маємо чудові стосунки, можливо, настав час вимогти скасування цього рішення."
request_restoration_of_british_titles_tt: "Це, безсумнівно, призведе до незрівнянних винагород...\n"
GER_request_polish_war_participation_desc: "Оскільки ми перебуваємо у стані війни з державою [SOV.GetName], ми вимагаємо пропускати наші армії крізь [POL.GetAdjective]у територію. Оскільки ми поклялися захищати їх, цілком природно, що вони приєднаються до нашої війни."
GER_reform_austro_hungarian_empire_tt: "Прохання до інших держав-спадкоємців Австро-Угорщини відновити Імперію.\n§RЯкщо вони погодяться, Ви успадкуєте всі війни, у яких вони беруть участь!§!\n"
GER_barbarossa_mission_desc:0 "«Німецькі збройні сили повинні бути готові розгромити Радянську Росію в ході швидкої кампанії. Основна частина російської армії буде знищена сміливими операціями на чолі з бронетанковими загонами»."
desperate_defense_desc: "Ми не можемо відступати далі. Наші бійці мають окопатися та тримати рубіж."
CHI_bolster_our_ranks: "Зміцнити наші ряди"
USA_homeland_defense_desc: "Ворог ступив на землю нашої гордої нації. Американський народ повстане і виштовхне загарбників назад у море!"
USA_establish_personal_communication_with_former_naval_person: "Листування з колишнім військовослужбовцем"
USA_establish_personal_communication_with_former_naval_person_desc: "Новий лідер узяв на себе роль першого міністра в державі [ENG.GetName]. Ми повинні відкрити з ним особистий діалог, допомагаючи нам підготуватися та скоординувати наш неминучий вступ у війну."
USA_battle_domestic_isolationism_desc: "Якби ізоляціоністські елементи домагалися свого, ми були б беззахисні перед будь-якою ворожою нацією. Для нашого ж блага ми повинні почати деконструкцію поширеної ізоляціоністської риторики."
USA_emergency_arms_deliveries_desc: "Франція впала, і Британія тепер стоїть одна проти агресора, намагаючись захистити свої береги від вторгнення. За допомогою палкої риторики вони показали, що їхня рішучість така ж сильна, як ніколи, і вони не мають наміру мовчки йти в ніч. Ми повинні перед демократією забезпечити їм засоби для захисту своєї свободи."
USA_arsenal_of_democracy_decision_desc: "Хоча нас ще не втягнуть у конфлікт, ми можемо допомогти нашим друзям, будучи їхнім арсеналом. Дамо людям зрозуміти, навіщо це потрібно."
USA_women_in_the_workforce_desc: "Чи можете Ви використовувати електричний міксер? Якщо так, Ви й із дрилем навчитеся працювати. Протягом війни понад шість мільйонів американських жінок працювали на фабриках, будівництві та іншій фізичній праці й назавжди довели, що жінки можуть виконувати роботу так само добре, як і чоловіки."
CAN_women_in_the_workforce: "Ронні, дівчина з кулеметом Bren"
CAN_women_in_the_workforce_desc: "Ронні каже: «Продовжуйте!» Оскільки наші чоловіки служать в армії, тягар нашого військового виробництва лягає на плечі жінок нашої країни. Протягом війни 800 000 канадських жінок зайняли роботу, яку залишили ті, хто вступив на військову службу, назавжди доводячи, що жінки можуть виконувати роботу так само добре, як і чоловіки."
CHI_communist_infiltration_desc: "Надходили повідомлення про те, що комуністичні угруповання створюють базові райони у віддалених районах країни. Ми повинні надіслати агентів, щоб підтвердити це, щоби ми могли нанести їм удар.\n[Root.GetDiscoveredInfiltration]"
detect_infiltration: "Антикомуністична зачистка"
chinese_infiltration_tt: "Ми обстежимо нашу територію в Китаї на предмет комуністичних повстанців."
CHI_removed_infiltration: "§GПротидія проникненню§!\n"
CHI_infiltration_not_detected: "Жодного §Hпроникнення§! не виявлено в цій області:\n"
CHI_detect_infiltration: "Зачитка від проникнення"
CHI_xian_incident_desc: "Наша країна ослаблена внутрішньою боротьбою, тоді як Японія явно має плани на нашій території. Ми повинні змусити націоналістів і комуністів прислухатися до здорового глузду та сформувати єдиний фронт."
CHI_flying_tigers: "Відправити летючих тигрів"
CHI_soviet_volunteer_group: "Розсилка радянської добровольчої групи"
CHI_expand_the_airlift: "Збільште підйом повітря над горбом"
communist_infiltration_tt: "§RЯкщо не протидіяти, успішне комуністичне повстання призведе до ось чого:§!\n"
GER_case_anton_category_desc: "Метою створення Франції Віші завжди було утримати французькі колонії та французький флот подалі від рук союзників. Однак цю угоду ми можемо скасувати в будь-який час. У нас є план, спрямований на примусову інтеграцію території, а також на блискавичний поштовх до бази французького флоту в Тулоні."
GER_case_anton_desc: "Наша маріонеткова держава у Франції зжила себе. Ми негайно почнемо інтеграцію в державі [Root.GetName], і, якщо ми будемо діяти досить швидко, ми навіть зможемо заволодіти залишками французького флоту."
object_to_attaches_desc: "Наші противники підтримують іноземну підтримку! Ми повинні виступити з рішучим запереченням і вимогти усунення будь-яких аташе."
JAP_intervene_in_china_level_down: "Втрутитися в Китай Пониження рівня"
JAP_china_step_up_war_effort: "Ескалація війни в Китаї"
JAP_ichi_go_desc: "Війні вже видно кінець. За допомогою останнього поштовху та рішучих зусиль ми можемо швидко довести конфлікт до завершення. Однак, якщо ми не зможемо досягти перемоги протягом наступного року, ми можемо постраждати від внутрішньої нестабільності, оскільки громадська думка підніметься проти посилення військових зусиль..."
JAP_sue_for_peace_CHI_desc: "Ми втратили контроль над материком. Військові вважають, що навряд чи вдасться повернути втрачені території. Цивільний уряд пропонує нам шукати умови, щоби принаймні зберегти наш суверенітет над островами."
JAP_sue_for_peace_MAN_desc: "Ми втратили контроль над материком. Військові вважають, що навряд чи вдасться повернути втрачені території. Цивільний уряд пропонує нам шукати умови, щоби принаймні зберегти наш суверенітет над островами."
JAP_sue_for_peace_nuke_desc: "Ворог застосував нову найжорстокішу бомбу. Війна розвивається не обов'язково на нашу користь. Ми повинні терпіти нестерпне."
JAP_sue_for_peace_nuke_mission_desc: "Нещодавнє успішне випробування ядерної бомби пропонує альтернативу повномасштабному вторгненню на Японські острови. Розвідка припускає, що якщо ми відірвемо контроль над Окінавою та Іводжімою в японців і зменшимо їхній флот лише до 30 кораблів, швидкий послідовний удар ядерними бомбами по двох місцях на Японських островах змусить японський уряд беззастережно капітулювати."
JAP_request_soviet_support: "Прохання про радянську підтримку"
JAP_request_soviet_support_desc: "Нам потрібна допомога в нашій нинішній громадянській війні, і найближчими ймовірними прихильниками нашої справи є Радянський Союз на нашій півночі. Можливо, ми могли б обміняти Південно-Сахалінський півострів в обмін на групу радянських добровольчих дивізій."
JAP_break_the_london_naval_treaty_desc: "Обурливі обмеження Лондонського військово-морського договору є загрозою безпеці нашої країни. Ми повинні мати свободу побудувати флот, який зможе протистояти будь-якій нації, яка кине виклик тому, що нам по праву належить."
JAP_tora_tora_tora_desc: "Перший удар чекає. Після цього ми повинні продовжувати стрімко, використовуючи набраний імпульс, щоби покалічити наших ворогів, перш ніж вони дізнаються, що сталося."
JAP_war_with_soviet_union_desc: "Наші союзники в Європі підписали договір про ненапад із державою [SOV.GetNameDef]. Проте наша війна не може чекати; ми повинні в односторонньому порядку продовжувати конфлікт з комуністами, навіть якщо це ризикує відштовхнути наших союзників."
PRC_return_manchuria_communist_desc: "Японські імперіалісти відібрали Маньчжурію у її законних власників — вільного народу Китаю. Тепер, коли наші товариші в Японії вигнали гнобителів, ми повинні просити повернути це людям."
JAP_interservice_rivalry_desc: "Імперський флот та імперська армія замкнені в жорстокому конфлікті через наші обмежені ресурси. Ми запровадили регулярні конференції, щоб переконатися, що наші ресурси витрачаються в потрібному місці. Надання переваги одному над іншим матиме далекосяжні наслідки."
JAP_war_conferences_cd: "Імперська військова конференція збиралася за останні 6 місяців"
CHI_suspend_the_inter_party_coordination_council: "Призупинити роботу Міжпартійної координаційної ради"
CHI_suspend_the_inter_party_coordination_council_desc: "Ми можемо призупинити МКР, якщо їхня робота стане активно шкодити країні. Ми можемо відновити його пізніше, якщо ситуація зміниться."
CHI_reinstate_the_inter_party_coordination_council: "Відновити Міжпартійну координаційну раду"
draft_dodging_mission_desc: "Якщо не вирішити швидко, питання відмови новобранців від призову лише погіршуватиметься та може призвести до того, що люди ставитимуть під сумнів авторитет самого уряду."
demobilization_desc: "Оскільки загроза війни здається далекою, люди більше не бажають миритися з труднощами законів воєнного часу. Нам потрібно переглянути наші закони та розглянути можливість змінити їх, щоби заспокоїти протестувальників до того, як ситуація загостриться."
demobilization_economic_desc: "Оскільки загроза війни здається далекою, люди більше не бажають миритися з труднощами воєнної економіки. Ми повинні переглянути наші економічні закони та подумати про те, щоби змінити їх, щоби виробляти більше споживчих товарів для задоволення їхніх потреб."
SOV_seize_manchuria_desc: "У результаті громадянської війни в Японії держава [MAN.GetName] звільнилася від японського панування. У нас є чудова нагода нарешті встановити радянську владу над цією територією, якщо діяти швидко."
SOV_return_manchuria_desc: "Ми повернемо Маньчжурію до єдиного законного народного режиму в Китаї."
blow_suez_canal_desc: "Ми не можемо дозволити нашим ворогам використовувати стратегічно місця Суецьким каналом. Тому ми повинні розпочати підготовку, щоби завдати достатньо цілеспрямованої шкоди каналу, щоб він залишався непрацюючим протягом тривалого часу. Це значно обмежить здатність противника переміщати кораблі з Азії та Східної Африки в Середземне море."
blow_panama_canal_desc: "Ми не можемо дозволити нашим ворогам використовувати стратегічно місця Панамським каналом. Тому ми повинні розпочати підготовку, щоби завдати достатньо цілеспрямованої шкоди каналу, щоб він залишався непрацюючим протягом тривалого часу. Це значно ускладнить для ворога переміщення кораблів з Тихого океану в Атлантику і навпаки."
rebuild_suez_canal_desc: "Суецький канал має величезне значення для наших військових зусиль. Ми повинні виділити будь-які ресурси, необхідні для відновлення цього великого каналу, щоби ми могли використовувати його для вільного пересування кораблів і військ між Середземним морем та Індійським океаном."
rebuild_panama_canal_desc: "Панамський канал має величезне значення для наших військових зусиль. Ми повинні виділити будь-які ресурси, необхідні для відновлення цього великого каналу, щоби ми могли використовувати його для вільного пересування кораблів і військ між Тихим і Атлантичним океанами."
MAN_banditry_category_desc: "Квантунська армія мало зацікавлена в допомозі жителям Маньчжурії, розглядаючи це як військову окупацію, а не розбудову нації. Уряду Маньчжоу-ґо, такому, як він є, японці дали мало ресурсів для підтримки порядку. У цей вакуум влади вливаються всілякі бандити: іноді самозвані «борці за свободу», які вбивають і крадуть в ім'я абстрактних ідеалів, таких як «національне визволення» чи «пролетарський інтернаціоналізм», але частіше без будь-якої висловленої ідеології, яка б маскувала їх зловживання."
MAN_bandit_raids_desc: "Розбійники та терористи крадуть усе недобите, а решта спалюють! Зберіть більше військ і зупиніть їх!"
PRC_border_clashes_desc: "Місцевість Китаю змушує кожного ретельно вибирати свої битви. Це дає нам можливість захопити деякі вразливі території, не вступаючи в повну війну."
CHI_border_clashes_desc: "Місцевість Китаю змушує кожного ретельно вибирати свої битви. Це дає нам можливість захопити деякі вразливі території, не вступаючи в повну війну."
refuse_the_tribute_desc: "Радянські вимоги знекровлюють нашу країну. Ми не можемо допустити, щоби наші так звані «товариші» нас так експлуатували."
JAP_test_the_soviets_desc: "Ми маємо довгий кордон із державою [SOV.GetNameDef] у Кореї та Маньчжурії. Існує велика кількість потенційних гарячих точок, де наші сили можуть зіткнутися будь-якої миті. Для нас це створює можливість перевірити [SOV.GetAdjective]у реакцію на незначну провокацію."
JAP_border_conflict_warning_SOV_desc: "На нашому спільному кордоні в Кореї сталася сутичка між нашими прикордонниками та японськими солдатами. Джерела розвідки в Японії повідомляють, що це може бути лише першим кроком у більшій конфронтації. Треба негайно зміцнити кордон з Японією."
JAP_border_conflict_escalation_warning_SOV_desc: "Повітряна розвідка підтвердила великі переміщення військ на японському боці кордону. Ми не знаємо, чи й коли японці вирішили завдати удару, але ми повинні бути готові."
JAP_border_incident_forgotten_desc: "Якщо ми хочемо використати інцидент на радянському кордоні для Кореї, ми повинні вдарити швидко."
JAP_escalate_incident_to_border_conflict_SOV_desc: "Схоже, радянська влада не відступає від конфлікту. На цьому етапі ми повинні або перейти до збройного протистояння, або самі відступити."
JAP_border_conflict_time_until_cancelled_desc: "За нинішніх темпів ми можемо підтримувати бойові дії лише так довго, перш ніж нам доведеться припинити бої."
JAP_border_conflict_escalate_conflict_desc: "Конфлікт на кордоні з державою [FROM.GetNameDef] зупинився. Можливо, продовжуючи ескалацію та надсилаючи більше військ на театр, ми все одно зможемо досягти перемоги."
JAP_border_conflict_escalate_to_war_desc: "Бойові дії в спірному регіоні тривають уже деякий час і не мають ознак припинення. Ми повинні бути готові зробити наступний крок і розглядати цей конфлікт як перший крок у загальній війні."
JAP_border_conflict_back_out_of_conflict_desc: "Небезпека того, що цей конфлікт вийде з-під контролю і перетвориться на повномасштабну війну між нашими країнами, просто надто велика. Ми повинні скоротити наші втрати зараз і надіслати дипломатичні щупи іншій стороні."
MAN_fund_underground_gun_shops_desc: "Хоча вони не отримують такого ефекту масштабу, як великі заводи, і мають дуже неоднозначний контроль якості, розподіл виробництва зброї в менші майстерні по всій країні є найкращим способом швидко збільшити виробництво."
MAN_remove_underground_gun_shops_desc: "Створені нами збройові майстерні відслужили своє. Настав час повернутися до більш організованої форми виробництва зброї."
MAN_prepare_to_seize_arms_desc: "Розкидані по країні склади та звалища постачання погано охороняються. Добре спланований і розрахований штурм міг би взяти їх з мінімальними втратами, давши нам доступ до сучасної зброї і в той же час позбавивши японців боєприпасів і припасів. Витрачаючи на це більше часу та ресурсів, ми зможемо захопити більше складів."
MAN_can_prepare_more_tt: "Ще можна підготуватися до захоплення додаткових складів.\n"
