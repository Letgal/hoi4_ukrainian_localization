JAP_sue_for_peace_TT: "§YЯпонія§! або будь-який її суб'єкт не контролюють континентальні §Yкитайські§! або §Yкорейські§! осердні землі"
#JAP_sue_for_peace_CHI_desc:0 "We have lost our hold on the mainland. The Military thinks it is unlikely that we will be able to recover the lost territories. The civilian government suggests that we should seek terms to at least keep our soverignity over the islands."
