### НОВА ЗЕЛАНДІЯ ###
 tfv_new_zealand.1.t: "[From.GetNameDefCap] просить членство в Комінтерні"
 tfv_new_zealand.1.desc:0 "Революція досягла успіху в державі [From.GetNameDef]! Новий комуністичний уряд узяв на себе відповідальність за країну і прагне членства в Комінтерні."
 tfv_new_zealand.1.a: "Долучитися до боротьби може кожен охочий."
 tfv_new_zealand.1.b: "Прийняття їх тільки відкриє нас для можливого конфлікту в далекому регіоні."
 tfv_new_zealand.2.t: "Членство в Комінтерні прийняте"
 tfv_new_zealand.2.desc:0 "Після ретельного розгляду Центральний комітет Комінтерну схвалив наше прохання про членство."
 tfv_new_zealand.2.a: "[Root.GetNameDefCap] та [From.GetFactionName] крокуватимуть пліч-о-пліч!"
 tfv_new_zealand.3.t: "Членство в Комінтерні відхилене"
 tfv_new_zealand.3.desc:0 "Нашій делегації довелося вислухати довгу лекцію голови Комінтерну, який пояснював, що така маленька країна, як наша, не може бути розвиненою індустріальною державою, здатною здійснити комуністичну революцію. Ми, мабуть, є чимось іншим. У будь-якому разі, ми не можемо бути частиною Комінтерну."
 tfv_new_zealand.3.a: "Мабуть, це вони помиляються?"
 tfv_new_zealand.4.t: "[From.GetNameDefCap] хоче долучитися до нашої справи" # (&)
 tfv_new_zealand.4.desc:0 "Побачивши міць нашої непереможної армії, уряд держави [NZL.GetName] вирішив, що їм краще бути на нашому боці конфлікту. Питання в тому, чи повинні ми їм це дозволити."
 tfv_new_zealand.4.a: "Допоки вони знають своє місце."
 tfv_new_zealand.4.b: "Нащо брати дипломатією те, що можна взяти війною?"
 tfv_new_zealand.5.t: "Японія схвалює"
 tfv_new_zealand.5.desc:0 "Наше прохання про союз з Японією було схвалено."
 tfv_new_zealand.5.a: "Це нас убереже."
 tfv_new_zealand.6.t: "Японія відхиляє альянс"
 tfv_new_zealand.6.desc:0 "[JAP.GetAdjectiveCap]ий уряд навіть не потрудився надати нам офіційну відповідь на наш запит. Подейкують, що в [JAP.GetAdjective]их урядових колах його розглядають із великим сміхом."
 tfv_new_zealand.6.a: "Грубо."
 tfv_new_zealand.7.t: "Майкл Джозеф Севедж помирає"
 tfv_new_zealand.7.desc:0 "За трагічного збігу обставин від раку помер улюблений прем'єр-міністр Нової Зеландії Майкл Джозеф Севедж, якого багато хто любив. Уся країна сумує за людиною, якій багато хто завдячує заснуванням системи соціального забезпечення Нової Зеландії. Історія запам'ятає його мужність і доброту до тих, хто його оточував."
 tfv_new_zealand.7.a: "Нам його не вистачатиме."
 tfv_new_zealand.9.t: "[From.GetNameDefCap] просить контроль над [Root.GetAdjectiveCap]ою Полінезією"
 tfv_new_zealand.9.desc:0 "Держава [From.GetNameDef] спрямувала дипломатичний запит до держави [Root.GetNameDef] з проханням передати контроль над своїми тихоокеанськими володіннями. Посилаючися на тісні стосунки свого уряду з власним народом маорі, [From.GetAdjective]і міністри стверджують, що вони мають розуміння та глибокі особисті стосунки з тихоокеанськими народами, які дадуть їм відчуття приналежності і заохотять їх боротися за справу альянсу [From.GetFactionName]. Багато хто вважає, що [From.GetLeader] має амбіції перетворити державу [From.GetNameDef] на щось на кшталт об'єднаної полінезійської держави. Чи принесе це користь державі [Root.GetNameDef], ще належить визначити."
 tfv_new_zealand.9.a: "Розсудливе прохання."
 tfv_new_zealand.9.b: "Острови занадто цінні."
 tfv_new_zealand.91.t: "[From.GetNameDefCap] погоджується!"
 tfv_new_zealand.91.desc:0 "Наш розсудливий запит на контроль над полінезійськими державами, окупованими державою [From.GetNameDef], було прийнято, і тепер ми контролюємо низку нових острівних територій."
 tfv_new_zealand.91.a: "Чудово."
 tfv_new_zealand.92.t: "[From.GetNameDefCap] відмовляється"
 tfv_new_zealand.92.desc:0 "[Root.GetAdjectiveCap]а делегація до держави [From.GetNameDef] повернулася з невтішною новиною: [Root.GetNameDef] не отримає жодної з [From.GetAdjective]их територій у Полінезії."
 tfv_new_zealand.92.a: "Дідько!"

### ІНДІЯ ###
 tfv_raj.1.t: "Збір коштів на винищувачі"
 tfv_raj.1.desc:0 "По всій імперії в місцевих громадах було організовано збори коштів на нові винищувачі для Королівських ВПС. Багаті особи також робили внески на придбання літаків для армії. Нізам Гайдарабада пожертвував достатньо грошей, щоби профінансувати купівлю 2 повних ескадрилій. Питання в тому, де їх розмістити."
 tfv_raj.1.a: "Вони підуть до Сполученого Королівства."
 tfv_raj.1.b: "Вони потрібні нам для оборони рідної країни!"
 tfv_raj.2.t: "Індійський князь дарує винищувачі"
 tfv_raj.2.desc:0 "Нізам Гайдарабада, індійський князь, щедро пожертвував гроші на придбання двох повних ескадрилій наших найсучасніших винищувачів для Королівських ВПС. Уряд висловив свою подяку і оголосив, що перший літак буде названо «Дух Гайдарабада»."
 tfv_raj.2.a: "Вони нам дуже знадобляться."
 tfv_raj.21.t: "Голод у Бенґалії"
 tfv_raj.21.desc:0 "Бенґалія і раніше страждала від голоду, але цього разу події склалися так, що ситуація стала набагато гіршою, ніж зазвичай. Абсолютно некомпетентна колоніальна адміністрація виявилася абсолютно нездатною — або, можливо, навіть неохочою — адекватно відреагувати на циклон, який знищив значну частину врожаю рису в Бенґалії. Біженці, що прибувають з постраждалих від війни регіонів країни, з кожним днем збільшують попит на продовольство, тим часом як його пропозиція зменшується.\n\nЦіни на продукти харчування різко зросли; це призводить до того, що люди залишаються без роботи, яка більше не платить достатньо, щоби прогодувати їхні сім'ї. Кількість призовників до армії також значно скоротилася, оскільки дедалі більше людей відмовляються залишати свої домівки, щоби воювати за уряд, який не робить нічого, щоби їм допомогти."
 tfv_raj.21.a: "Це катастрофа!"

 # Підтримка Радянського Союзу
  tfv_raj.30.t: "Індійські комуністи просять підтримку"
  tfv_raj.30.desc:0 "Субгас Чандра Бос, лідер Усеіндійського прогресивного блоку, приїхав до Москви, щоби попросити нашу допомогу в боротьбі за свободу Індії. Посилаючися на традиційні конфлікти між Росією та Британією в Індії, що сягають часів «великої гри», він уважає, що ми є природним вибором для того, щоби допомогти індійцям досягти незалежності від Британії."
  tfv_raj.30.a: "Покінчимо з Британською імперією раз і назавжди."
  tfv_raj.30.b: "Що за абсурдна ідея."
  tfv_raj.31.t: "[SOV.GetNameDefCap] підтримує незалежність Індії"
  tfv_raj.31.desc:0 "[SOV.GetAdjectiveCap]ий посол сьогодні відвідав Міністерство закордонних справ, щоб обговорити питання незалежності Індії. Під час зустрічі він чітко дав зрозуміти, що [SOV.GetNameDef] вважає наше подальше панування над Індією абсолютно неприйнятним. Схоже, що слова Боса знайшли відгук у лідера [SOV.GetLeader] і схилили росіян на його бік.\n\nНаразі [SOV.GetAdjective]а влада, схоже, обмежується тренуванням індійських добровольців у своїй країні, але вони цілком можуть втрутитися в будь-який конфлікт, що виникне на субконтиненті."
  tfv_raj.31.a: "Тоді вони не лишають нам вибору. Ми мусимо дати їм піти."
  tfv_raj.31.b: "Якщо вони хочуть грати у «велику гру» знову, зіграймо."
  tfv_raj.32.t: "[SOV.GetNameDefCap] підтримує нашу справу"
  tfv_raj.32.desc_SOV_helps:0 "Наші переговори в Москві мали приголомшливий успіх. Сьогодні заголовок «Правди» звучить так: «Боротьба індійського народу за свободу — це і наша боротьба!» Товариш [SOV.GetLeader] сам зустрівся з Чандрою Босом і пообіцяв свою повну підтримку."
  tfv_raj.32.desc_SOV_helps_ENG_reject:0 "Наші надії на легкий шлях до незалежності були жорстоко розбиті британським колоніальним відомством. Коли [SOV.GetAdjective]ий посол звернувся до них із проханням дозволити нам самим визначати свою долю, йому швидко відповіли, що немає про що говорити. [ENG.GetAdjectiveCap]ий уряд стверджує, що питання нашої незалежності є внутрішньою справою, в яку не може втручатися жодна іноземна держава."
  tfv_raj.32.a: "Боротьба продовжується."
  tfv_raj.33.t: "[SOV.GetNameDefCap] відмовляється допомагати"
  tfv_raj.33.desc:0 "Субгас Чандра Бос намагався переконати [SOV.GetAdjective]ий уряд допомогти нашій боротьбі, але його зусилля не увінчалися успіхом. Після кількох днів очікування на розмову з лідером [SOV.GetLeader], він отримав шанс на зустріч, яка тривала заледве десять хвилин.\n\nХоча [SOV.GetLeader] висловив велике захоплення революційною боротьбою нашого народу, він також дав зрозуміти, що не вважає нашу країну готовою до наступного кроку на шляху до повного комунізму."
  tfv_raj.33.a: "Можливо, нам слід попросити німців?"
  tfv_raj.34.t: "Свобода для Індії"
  tfv_raj.34.desc:0 "Цей день знаменує початок нової доби в історії Індії. Після століть під іноземним пануванням ми нарешті досягли повної незалежності. Місцеві [ENG.GetAdjective]і держслужбовці отримали наказ допомогти в переході до [RAJ.GetAdjective]ого самоврядування та будуть відправлені додому протягом наступних кількох місяців.\n\nІз допомогою наших нових [SOV.GetAdjective]их товаришів ми тепер можемо зосередитися на завданні, що стоїть перед нами — побудові держави для нашого народу."
  tfv_raj.34.a: "Тріумф!"

 # Підтримка Німеччини
  tfv_raj.40.t: "Індійські націоналісти просять підтримку"
  tfv_raj.40.desc:0 "Субгас Чандра Бос, лідер Усеіндійського прогресивного блоку, прибув до Берліна, щоби попросити нашу допомогу в боротьбі за свободу Індії. У листі до лідера [GER.GetLeader] він висловив своє захоплення та припустив, що незалежна Індія буде цінним союзником у наших зусиллях відновити державу [GER.GetNameDef] на її законному місці у світі."
  tfv_raj.40.a: "Британці забрали наші колонії. Тепер ми заберемо їхні."
  tfv_raj.40.b: "$tfv_raj.30.b$"
  tfv_raj.41.t: "[GER.GetNameDefCap] підтримує незалежність Індії"
  tfv_raj.41.desc:0 "[GER.GetAdjectiveCap]ий посол сьогодні відвідав Міністерство закордонних справ, щоб обговорити питання незалежності Індії. Під час зустрічі він чітко дав зрозуміти, що [GER.GetLeader] вважає наше подальше панування над Індією абсолютно неприйнятним. Схоже, Бос пообіцяв, що незалежна Індія буде підтримувати [GER.GetAdjective]і інтереси в регіоні.\n\nПосол відмовився чітко сказати, що його уряд готовий зробити, якщо ми відмовимося, але ми мусимо припустити, що він може навіть удатися до війни."
  tfv_raj.41.a: "$tfv_raj.31.a$"
  tfv_raj.41.b: "Ми вже раніше грали у «велику гру» в Індії. Побачимо, як добре її зіграють німці."
  tfv_raj.42.t: "[GER.GetNameDefCap] підтримує нашу справу"
  tfv_raj.42.desc_GER_helps:0 "Після зустрічі з [GER.GetAdjective]им міністром закордонних справ і аргументації своєї позиції, Субгас Чандра Бос зумів переконати [GER.GetAdjective]у владу підтримати нас. Бос також зустрівся з німецьким лідером, [GER.GetLeader], і протягом кількох годин обговорював питання, що становлять спільний інтерес, зокрема, формування загону індійських добровольців із британських військовополонених."
  tfv_raj.42.desc_GER_helps_ENG_reject:0 "Наші надії на легкий шлях до незалежності були жорстоко розбиті британським колоніальним відомством. Коли [GER.GetAdjective]ий посол звернувся до них із проханням дозволити нам самим визначати свою долю, йому швидко відповіли, що немає про що говорити. [ENG.GetAdjectiveCap]ий уряд стверджує, що питання нашої незалежності є внутрішньою справою, в яку не може втручатися жодна іноземна держава."
  tfv_raj.42.a: "$tfv_raj.32.a$"
  tfv_raj.43.t: "[GER.GetNameDefCap] відмовляється допомагати"
  tfv_raj.43.desc:0 "Субгас Чандра Бос намагався переконати [GER.GetAdjective]ий уряд допомогти нашій боротьбі, але його зусилля не увінчалися успіхом. Після кількох днів очікування на розмову з лідером [GER.GetLeader], він отримав шанс на зустріч, яка тривала заледве десять хвилин.\n\nХоча [GER.GetLeader] висловив велике захоплення нашою ситуацією та фанатичним духом опору, він також дав зрозуміти, що не вважає нашу країну вартою того, щоб витрачати на неї ресурси."
  tfv_raj.43.a: "Дідько."
  tfv_raj.44.t: "$tfv_raj.34.t$"
  tfv_raj.44.desc:0 "Цей день знаменує початок нової доби в історії Індії. Після століть під іноземним пануванням ми нарешті досягли повної незалежності. Місцеві [ENG.GetAdjective]і держслужбовці отримали наказ допомогти в переході до [RAJ.GetAdjective]ого самоврядування та будуть відправлені додому протягом наступних кількох місяців.\n\nІз допомогою наших нових [GER.GetAdjective]их друзів ми тепер можемо зосередитися на завданні, яке стоїть перед нами — побудові держави для нашого народу."
  tfv_raj.44.a: "$tfv_raj.34.a$"

 tfv_raj.201.t: "Battaglione Azad Hindoustan"
 tfv_raj.201.desc:0 "Набрані з військовополонених, солдати Battaglione Azad Hindoustan присягнулися віддати життя за свободу Індії. Навчені саботажу та проникненню, ці елітні солдати також здатні десантуватися з парашутом, щоби сіяти хаос у тилу ворога."
 tfv_raj.201.a: "Бийте з небес, браття!"
 tfv_raj_focus_paratrooper_tt: "Десантники з §HBattaglione Azad Hindoustan§! будуть розміщені в Італії."
 tfv_raj.210.t: "Саботаж?"
 tfv_raj.210.desc:0 "Місцеві робітники саме пішли на обід, коли на одному з наших заводів пролунав потужний вибух. Значної шкоди було завдано самій будівлі, а кілька робітників були поранені уламками скла. На щастя, верстати, схоже, залишилися загалом неушкодженими. Поліція та військові частини побудували периметр, поки слідчі розбирають завали в пошуках ключів до причини вибуху.\n\nХодять чутки, що це була робота осередку опору руху «Геть із Індії», який перетворив свій протест на насильство у своїй боротьбі за свободу."
 tfv_raj.210.a: "Тривожно."
 tfv_raj.211.t: "Саботаж!"
 tfv_raj.211.desc:0 "Всього через кілька тижнів після першого вибуху раптово було зруйновано другу фабрику, знову ж таки відразу після того, як робітники вийшли з головної будівлі на обід. Немає жодних сумнівів, що це робота організованої групи опору, яка проводить добре сплановану кампанію саботажу та тероризму. Зухвалі напади серед білого дня свідчать про те, що нападники, схоже, дуже впевнені в собі."
 tfv_raj.211.a: "Невже їх ніхто не зупинить?"
 tfv_raj.212.t: "Ворог усередині"
 tfv_raj.212.desc:0 "Третій вибух зруйнував завод в одному з наших штатів. Цього разу, схоже, нападники неправильно обрали час, оскільки бомба вибухнула посеред робочої зміни. Десятки робітників загинули і ще десятки вважаються зниклими безвісти. Слідчі відпрацьовують кілька версій, і вже проведено обшуки в кількох будинках. Результати обшуків викликають глибоке занепокоєння, починаючи від пропаганди руху «Геть із Індії» до інструментів, які можуть бути використані для створення саморобної вибухівки.\n\nОднак жоден із заарештованих не є ватажком, і поки що вони відмовляються говорити."
 tfv_raj.212.a: "Це виходить із-під контролю."
 tfv_raj_quit_india_unrest_tt: "Очікується, що прибічники руху вимагатимуть зміни."

