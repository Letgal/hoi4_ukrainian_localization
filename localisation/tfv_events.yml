# Автопереклад
tfv_australia.1.t: "[From.GetAdjective]а пропозиція щодо Сінґапурської стратегії"
tfv_australia.1.d: "Сінґапурська стратегія була наріжним каменем нашої політики стримування проти держави [JAP.GetNameDef] після закінчення Великої війни. Однак передислокація Головного флоту до Сінґапуру в разі нападу залежить від підтримки наших союзників у державі [From.GetNameDef]. Оскільки потенційна загроза для британських володінь на Далекому Сході зростає з кожним днем, верховне [From.GetAdjective]е командування представило потенційну нову стратегію, яка дозволить Австралії мати набагато більший контроль над обороною регіону.\n\nЦе непоганий план, і єдине питання полягає в тому, чи ми віримо, що вони можуть забезпечити необхідну безпеку."
tfv_australia.1.a: "Австралія повинна забезпечити першу лінію оборони в Південно-Східній Азії."
tfv_australia.1.b: "Сінґапурська стратегія залишиться як завжди."
tfv_australia.2.t: "[From.GetNameDefCap] передає колоніальні володіння"
tfv_australia.2.d: "[From.GetAdjective]а влада ухвалила закон, який передасть контроль над усіма [From.GetAdjective]ими колоніальними володіннями поблизу Сінґапуру та Борнео державі [Root.GetNameDef].\n\nНаша національна безпека нарешті в наших руках."
tfv_australia.2.a: "Ми не розчаруємо."
tfv_australia.3.t: "[From.GetNameDefCap] відхиляє стратегічні коригування"
tfv_australia.3.d: "Незважаючи на нашу серйозну занепокоєння щодо життєздатності Сінґапурської стратегії, наші пропозиції змінити її були відхилені в [From.GetAdjective]ому парламенті.\nЗдається, це результат військового консерватизму, який домінує в [From.GetAdjective]ому верховному командуванні, але справа в тому, що якщо наші страхи справляться, нам, можливо, доведеться зіткнутися з ворожими силами на наших берегах."
tfv_australia.3.a: "З [From.GetAdjective]ою підтримкою або без неї, [Root.GetNameDef] буде стояти на висоті!"
tfv_australia.10.t: "[From.GetNameDefCap] пропонує захист для наших колоній"
tfv_australia.10.d: "[From.GetNameDefCap] розпочав переговори з [Root.GetAdjective]ими дипломатами щодо потенційної передачі відповідальності за захист [Root.GetAdjective]ими території у Південно-Східній Азії.\n\nЗ огляду на проблеми, пов'язані із захистом зазначеної території, партнерство може не буде такою поганою ідеєю. Це означало б, що в доступному для огляду майбутньому зазначена територія буде лише номінально [Root.GetAdjective]ою, але номінальне володіння, безсумнівно, краще, ніж повністю їх втратити."
tfv_australia.10.a: "[From.GetNameDefCap] буде виконавцем [Root.GetAdjective]их інтересів у регіоні."
tfv_australia.10.b: "Територія [Root.GetAdjective] залишиться в [Root.GetAdjective]их руках!"
tfv_australia.11.t: "[From.GetNameDefCap] віддає протекторати"
tfv_australia.11.d: "[Root.GetAdjective]і війська були готові взяти на себе відповідальність за захист усієї території [From.GetAdjective] у Південно-Східній Азії, щойно [From.GetLeader] затвердив угоду.\n\nХоча під час передачі був зустрінутий місцевий опір, страх перед зовнішньою агресією гарантує, що більшість визнає необхідність [Root.GetAdjective]ого захисту."
tfv_australia.11.a: "[Root.GetNameDefCap] will do what she must."
tfv_australia.12.t: "[From.GetAdjective] блокує регіональні заходи безпеки"
tfv_australia.12.d: "Вважаючи, що вони достатньо здатні захистити [From.GetAdjective]у територію у Південно-Східній Азії, держава [From.GetNameDef] відхилила нашу пропозицію спільної оборонної стратегії.\n\nБезсумнівно, мотивовані побоюваннями щодо колоніального контролю, їхні дії зрозумілі. Проте, якщо вони не в змозі захистити свою територію — як ми боїмося — ми можемо побачити, що вона буде використана як стартова платформа для нападу на австралійський континент."
tfv_australia.12.a: "Залишається сподіватися, що вони зможуть протистояти."
tfv_australia.20.t: "[From.GetNameDefCap] вимагає нашої анексії!"
tfv_australia.20.d: "Ми тривалий час із тривогою спостерігали за зростанням націоналістичного запалу в державі [From.GetNameDef], і здається, що нарешті настав день, коли він вилився за їхні власні кордони.\nНазиваючи спільну спадщину як «нації-піонери», є пропозиції було спущено на воду об'єднаної держави Океанії. Проте риторика ставала дедалі агресивнішою перед обличчям [Root.GetAdjective]ого опору.\n\nЗараз політичні спекуляції перетворилися на відкриту ворожість, і [From.GetLeader] публічно вимагає анексію всієї [Root.GetAdjective]ої території до складу держави [From.GetNameDef].\nЯкщо ми відмовимося, силове вторгнення здається цілком можливим."
tfv_australia.20.a: "У нас немає іншого вибору, окрім як прийняти наш новий статус провінції держави [From.GetNameDef]."
tfv_australia.20.b: "Якщо вони хочуть наші острови, вони можуть прийти битися за них!"
tfv_australia.21.t: "[From.GetNameDefCap] приймає анексію"
tfv_australia.21.d: "[From.GetAdjective]а держава схилилася перед нашим ультиматумом і приймає їх новий статус як провінцію держави [Root.GetNameDef]. Хоча [From.GetAdjective]ий прем'єр-міністр [From.GetLeader] оплакує втрату [From.GetAdjective]ої «незалежності», цей момент знаменує початок нової ери для Океанії.\n\n[From.GetNameDef], як і ми, ми тепер покінчено бути болонками Імперії, яка не має в основі наших інтересів."
tfv_australia.21.a: "[Root.GetNameDefCap] та Нова Зеландія, разом до міцнішого майбутнього!"
tfv_australia.22.t: "[From.GetNameDefCap] відмовляється від нашої пропозиції об'єднання"
tfv_australia.22.d: "Не визнаючи свого нестабільного положення в геополітичному ландшафті Тихого океану, [From.GetAdjective]ий уряд відмовився від нашої пропозиції зробити Нову Зеландію однією з головних провінцій держави [Root.GetNameDef].\nНе розуміючи, що вони є лише британськими собачками, [From.GetAdjective]ий прем'єр-міністр [From.GetLeader] процитував принципи [From.GetAdjective]ої «свободи та незалежності».\n\nЗдається, ми мусимо нагадати державі [From.GetNameDef], що саме ми маємо на увазі, описуючи їхню позицію як «геополітично нестабільну»."
tfv_australia.22.a: "До зброї, [Root.GetAdjective]ий народе!"
tfv_australia.31.t: "[Root.GetNameDefCap] як глобальний лідер"
tfv_australia.31.d: "Дотримуючись нашої нещодавньої політики дистанціювання від Імперії, має сенс лише для країни, яка є домінуючою в нашій власній сфері, займати позицію лідера, а не послідовника.\nМи зберемо інші регіональні сили для нашої справи, і гарантувати, що наші взаємні інтереси захищаються на світовій арені.\n\nБільше не в рабстві перед колоніальними державами Європи, ми забезпечимо новий, більш справедливий баланс сил."
tfv_australia.31.a: "[Root.GetNameDefCap] веде шлях у майбутнє!"
tfv_australia.32.t: "[From.GetNameDefCap] пропонує політичну співпрацю"
tfv_australia.32.d: "Після офіційного відходу держави [From.GetNameDef] зі Співдружності [From.GetAdjective]ий уряд тепер шукає нових союзників. Оскільки Європа, здавалося б, стоїть на порозі нового дорогого конфлікту, а стратегічна цінність держави [From.GetNameDef] для будь-якого потенційного конфлікту в Тихому океані, партнерство може бути в наших інтересах.\n\nЦе, безумовно, підкреслює Південно-Східну Азію, Далекий Схід і Тихий океан є частиною нашої сфери впливу, і гарантувати, що незалежно від того, що станеться в Європі, [Root.GetAdjective]і інтереси не будуть втручані."
tfv_australia.32.a: "Ми будемо раді називати їх нашим союзником!"
tfv_australia.32.b: "Ми можемо краще захистити свої інтереси самостійно."
tfv_australia.33.t: "[From.GetNameDefCap] погоджується на тихоокеанське співробітництво"
tfv_australia.33.d: "Побачивши очевидні переваги транстихоокеанського партнерства, держава [From.GetNameDef] погодилася на нашу пропозицію регіонального альянсу."
tfv_australia.33.a: "Старі хазяї померли. Тепер ми всі рівні."
tfv_australia.34.t: "[From.GetNameDefCap] відхиляє проєкт співпраці"
tfv_australia.34.d: "Незалежно від того, чи це невизнання нашої спільної історії, чи просто політичний опортунізм: держава [From.GetNameDef] відхилила нашу пропозицію транстихоокеанського партнерства.\n\nХоча їхня співпраця була б великим надбанням, ми мусимо рухатися вперед із нашим власним порядком денним до наших власних цілей."
tfv_australia.34.a: "Ми все одно будемо робити все можливе для нашого куточка світу."
tfv_australia.34.b: "Ми зазнали невдачі."
tfv_australia.41.t: "У гонитві за [INS.GetAdjective]ою свободою"
tfv_australia.41.d: "Оскільки в колишніх [HOL.GetAdjective]их колоніях панує безлад, очевидно, що державі [INS.GetNameDef], нашому довіреному сусіду, потрібна допомоги, щоб підтримувати свій тяжко здобутий авторитет. Поки вони потребують нашої підтримки, [Root.GetNameDef] підтримує [INS.GetAdjective]ий уряд.\n\nОдного дня [INS.GetNameDef] зможе протистояти європейським колоніальним силам як наш тихоокеанський брат. А доти ми гарантуємо, що вони міцно стоять разом з нами."
tfv_australia.41.a: "Разом зі зброєю, проти світу, якщо треба!"
tfv_australia.50.t: "[From.GetNameDefCap] запитує членство в альянсі [Root.GetFactionName]"
tfv_australia.50.d: "Ідентифікуючись як нація робітників, вільна від старої європейської буржуазії, держава [From.GetNameDef] поступово перемістилася у [Root.GetAdjective]у сферу політики. [From.GetAdjective]ий уряд офіційно подав запит на національне членство в альянсі [Root.GetFactionName].\n\nЗ огляду на Світову революцію, [From.GetLeader] представляє бачення держав [Root.GetNameDef] і [From.GetNameDef] як два ключових полюси нового, соціалістичного світового порядку, заснованого на домінуванні держави [From.GetNameDef] в Океанії та [Root.GetNameDef] в Євразії."
tfv_australia.50.a: "Будь-яку революційну націю вітають з розпростертими обіймами!"
tfv_australia.50.b: "Ми не можемо дозволити собі конфлікти, в які нас затягне [From.GetAdjective]а держава."
tfv_australia.51.t: "Брати революції"
tfv_australia.51.d: "Держава [From.GetNameDefCap] розглянула наш запит на членство в альянсі [From.GetFactionName] й оголосила нас цінним союзником цієї справи!"
tfv_australia.51.a: "Світова революція чекає!"
tfv_australia.52.t: "Ідучи на самоті"
tfv_australia.52.d: "Після тижнів застопорених переговорів і бюрократичних складнощів стало очевидним, що в державі [From.GetNameDef] не зацікавлені дати нам остаточну відповідь щодо нашого приєднання до альянсу [From.GetFactionName].\nОскільки ми сподівалися на швидкі й остаточні переговори, [Root.GetNameDef] має підготуватися, щоби надати справжню свободу працівникам усього світу самостійно."
tfv_australia.52.a: "Ми боремося за пригноблених у всіх куточках світу!"
tfv_australia.60.t: "[From.GetNameDefCap] примушує верховенство"
tfv_australia.60.d: "Посилаючися на права всіх працівників на свободу та самовизначення, [From.GetAdjective]ий уряд вимагає, щоб [Root.GetAdjective]а держава поступилася хвилі «океанічного соціалізму», що захлинула наш регіон.\n\nНезалежно від того, чи це входить в інтереси народу держави [Root.GetNameDef], загроза з боку [From.GetNameDef] реальна, і немає жодних сумнівів, що вони, ймовірно, висуватимуть свої вимоги всіма доступними для них засобами..."
tfv_australia.60.a: "У нас насправді немає вибору. За революцію, товариші."
tfv_australia.60.b: "[Root.GetNameDefCap] ніколи не здасться!"
tfv_australia.61.t: "[From.GetNameDefCap] приєднується до революційної боротьби!"
tfv_australia.61.d: "Визнаючи правдивість і праведність комуністичної справи, держава [From.GetNameDef] погодилася з необхідністю об'єднати наші зусилля під спільним прапором Океанії."
tfv_australia.61.a: "Ізнизу підніметься червона хвиля, щоби поглинути світ!"
tfv_australia.62.t: "[From.GetNameDefCap] намагається зірвати революцію"
tfv_australia.62.d: "Тримаючи [From.GetAdjective]их людей під своїм буржуазним пальцем, товсті коти, які контролюють уряд держави [From.GetNameDef], оголосили, що вони ні за яких умов не будуть співпрацювати з [Root.GetAdjective]ою державою.\nШкода для них, що ми не прагнемо їхньої співпраці, а скоріше тих, хто рабує під тягарем їхнього розкішного ожиріння!"
tfv_australia.62.a: "Ми принесемо справжню свободу державі [From.GetNameDef]!"
tfv_australia.70.t: "[From.GetNameDefCap] вимагає права контролювати протекторати"
tfv_australia.70.d: "Стверджуючи, що нездатність держави [Root.GetNameDef] захистити свої колоніальні володіння в Південно-Східній Азії матиме катастрофічні наслідки для національної оборони держави [From.GetNameDef], і [From.GetLeader] попросив [From.GetAdjective]ий уряд надати повну незалежну відповідальність за оборону регіону.\nХоча це і не є прямою вимогою, зростання [From.GetAdjective]ого стратегічного та військового впливу в регіоні має певний сенс. Противагою є нещодавнє політичне дистанціювання від нас, яке прийняла держава [From.GetNameDef].\nЦе буде угода з потенційним партнером, а не суб'єктом, і де-факто залишить колонії з наших рук, якщо [From.GetNameDef] вирішити зробити це так."
tfv_australia.70.a: "Так, стабільність Південно-Східної Азії є пріоритетом."
tfv_australia.70.b: "Ні, ми будемо єдиним розпорядником наших власних колоніальних володінь!"
tfv_australia.71.t: "Комісія оборони"
tfv_australia.71.d: "Після вказівок [Root.GetAdjective]ого військового командування, держава [From.GetNameDef] вирішила надати нам «проміжний контроль» над усіма колоніальними [From.GetAdjective]ими володіннями у Південно-Східній Азії.\n\nЗі старих сил Тихого океану жодного тим мудріше, наші спроби забезпечити домінування держави [Root.GetNameDef] над регіоном продовжуються."
tfv_australia.71.a: "Ми зробимо так, щоби стара країна пишалася."
tfv_australia.72.t: "[From.GetNameDefCap] відхиляє «проєкт захисту»"
tfv_australia.72.d: "Незважаючи на спроби [Root.GetAdjective]ого Верховного командування, держава [From.GetNameDef] відхилила наш запит щодо контролю над їхніми колоніями в регіоні Південно-Східної Азії.\n\nОднак наші амбіції нестримні. Ми продовжуватимемо шукати шляхи забезпечення [Root.GetAdjective]ої популярності в Тихому океані."
tfv_australia.72.a: "Держава [Root.GetNameDefCap] залишається сильною, незважаючи на цю невдачу."
tfv_australia.80.t: "Пропозиція з-за моря"
tfv_australia.80.d: "[From.GetNameDefCap] з часом став більш прихильним до імперських амбіцій держави [Root.GetNameDef]. Як єдина інша велика військова сила, що базується в регіоні, [From.GetAdjective]а держава вирішила, що краще бути нашим гордим союзником, ніж нашими покірними слугами.\n\nЩоб підвищити наш інтерес, пропозиція щодо західної частини Тихого океану альянс чітко окреслює [Root.GetAdjective]у сферу, щоб також включати кілька територій, які зараз контролюються ворогами держави [From.GetNameDef]."
tfv_australia.80.a: "Разом ми повністю пануватимемо у східній півкулі!"
tfv_australia.80.b: "Наші амбіції не мають місця для тих відсталих фермерів!"
tfv_australia.81.t: "[From.GetNameDefCap] затверджує альянс"
tfv_australia.81.d: "Наша делегація до Японії повернулася з тріумфом. Ми підписали офіційний альянс із державою [JAP.GetName]. Документ чітко визначає сфери інтересів для кожної з наших країн, в які інша не може втручатися."
tfv_australia.81.a: "[Root.GetAdjective]а та [From.GetAdjective]а держави в Західній частині Тихого океану виграють від цього."
tfv_australia.82.t: "[From.GetAdjective]ий уряд протистоїть партнерству!"
tfv_australia.82.d: "Незважаючи на наше приєднання до авангарду світової сцени, держава [From.GetNameDef] відмовилася визнати нашу важливість у регіоні Західної Тихого океану.\nНе тільки [From.GetAdjective]ий уряд відмовив нам напроти: вони неодмінно висловили, що їхня доктрина «Наншін-рон» цілком могла б вивести їх за межі Індонезії, до самого Австралійського континенту."
tfv_australia.82.a: "Якщо вони не будуть стояти з нами, ми змусимо їх стати перед нами на коліна."
