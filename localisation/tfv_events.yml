l_english:
### АВСТРАЛІЯ ###
#tfv_australia.1.t:0 "[From.GetAdjective] Proposal about the Singapore Strategy"
#tfv_australia.1.d:0 "The Singapore Strategy has been the cornerstone of our deterrence policy against [JAP.GetNameDef] since the end of the Great War. However, the redeployment of the Main Fleet to Singapore in case of attack is reliant on support from our allies in [From.GetNameDef]. With the potential threat against British holdings in the Far East increasing by the day, the [From.GetAdjective] high command has presented a potential new stratagem, that would see Australia in far greater control of the defense of the region.\n\nIt's a sound plan, and the only question is whether we believe they can provide the security we require."
#tfv_australia.1.a:1 "Australia should provide the first line of defense in Southeast Asia."
#tfv_australia.1.b:0 "The Singapore Strategy will remain as it always has."
#tfv_australia.2.t:0 "[From.GetNameDefCap] Transfers Colonial Holdings"
#tfv_australia.2.d:1 "The [From.GetAdjective] has passed the law that will transfer control of all [From.GetAdjective] colonial possessions near Singapore and Borneo to [Root.GetNameDef].\n\nOur national safety is finally in our own hands."
#tfv_australia.2.a:0 "We will not disappoint."
#tfv_australia.3.t:0 "[From.GetNameDefCap] Rejects Strategic Adjustments"
#tfv_australia.3.d:0 "Despite our valid concerns about the viability of the Singapore Strategy, our suggestions to change it have been rejected in the [From.GetAdjective] parliament. \nThis seems a result of the military conservatism dominating the [From.GetAdjective] High Command, but the fact is that if our fears come to pass, we may have to face enemy forces on our shores."
#tfv_australia.3.a:0 "With or without [From.GetAdjective] support, [Root.GetNameDef] will stand tall!"
#tfv_australia.10.t:0 "[From.GetNameDefCap] Offers Protection for Our Colonies"
#tfv_australia.10.d:0 "[From.GetNameDefCap] has initiated negotiations with [Root.GetAdjective] diplomats for the potential transfer of responsibility over the protection of [Root.GetAdjective] territory in Southeast Asia.\n\nConsidering the challenges inherent in defending said territory, a partnership may not be such a bad idea. It would mean that for the foreseeable future said territory would only be nominally [Root.GetAdjective], but nominal ownership is surely better than completely losing them."
#tfv_australia.10.a:0 "[From.GetNameDefCap] will be the executor of [Root.GetAdjective] interests in the region."
#tfv_australia.10.b:0 "[Root.GetAdjective] territory will remain in [Root.GetAdjective] hands!"
#tfv_australia.11.t:0 "[From.GetNameDefCap] Cedes Protectorates"
#tfv_australia.11.d:0 "[Root.GetAdjective] troops stood ready to assume responsibilities for the protection of all [From.GetAdjective] territory in Southeast Asia as soon as [From.GetLeader] approved the agreement.\n\nWhile some local resistance was met in the transfer, fear of foreign aggression ensures that most recognize the need for [Root.GetAdjective] defense."
#tfv_australia.11.a:0 "[Root.GetNameDefCap] will do what she must."
#tfv_australia.12.t:0 "[From.GetAdjective] Block Regional Safety Measures"
#tfv_australia.12.d:0 "Believing themselves to be sufficiently capable of protecting [From.GetAdjective] territory in Southeast Asia, [From.GetNameDef] has refused our proposal of a shared defense strategy.\n\nUndoubtedly motivated by worries of colonial control, their actions are understandable. However, if they are incapable of protecting their territory - as we fear - we may see it used as the launch platform for an attack on the Australian continent."
#tfv_australia.12.a:0 "We can only hope they will be able to resist."
#tfv_australia.20.t:0 "[From.GetNameDefCap] Demands Our Annexation!"
#tfv_australia.20.d:0 "We have long worryingly followed the growth of nationalistic fervor in [From.GetNameDef], and it seems as though the day has finally come when it has spilled out past their own borders.\nCiting a common heritage as "pioneer nations," suggestions have been floated of a united state of Oceania. Rhetoric has turned increasingly aggressive in the face of [Root.GetAdjective] resistance, however.\n\nNow political speculation has turned to open hostility, and [From.GetLeader] publicly demands the annexation of all [Root.GetAdjective] territory to the state of [From.GetNameDef].\nIf we refuse, a forceful invasion seems entirely possible."
#tfv_australia.20.a:0 "We have no choice but to accept our new status as a province of [From.GetNameDef]."
#tfv_australia.20.b:0 "If they want our islands they can come fight for them!"
#tfv_australia.21.t:0 "[From.GetNameDefCap] Accepts Annexation"
#tfv_australia.21.d:0 "The [From.GetAdjective] has folded to our ultimatum, and accepts their new status as a province of [Root.GetNameDef]. While [From.GetAdjective] PM [From.GetLeader] mourns the loss of [From.GetAdjective] "independence," this moment marks the beginning of a new era for Oceania.\n\n[From.GetNameDef], like us, are now done being the lapdogs of an Empire that does not have our interests at heart."
#tfv_australia.21.a:0 "[Root.GetNameDefCap] and New Zealand, together towards a stronger future!"
#tfv_australia.22.t:0 "[From.GetNameDefCap] Refuses Our Offer of Unity"
#tfv_australia.22.d:0 "Failing to acknowledge their precarious position in the geopolitical landscape of the Pacific, the [From.GetAdjective] government has refused our offer to make New Zealand one of the foremost provinces of [Root.GetNameDef].\nNot realizing they are merely Britain's lapdog, [From.GetAdjective] Premier [From.GetLeader] cited principles of [From.GetAdjective] "freedom and independence."\n\nIt seems we have to remind [From.GetNameDef] exactly what we mean by describing their position as "geopolitically precarious.""
#tfv_australia.22.a:0 "To arms, [Root.GetAdjective]s!"
#tfv_australia.31.t:0 "[Root.GetNameDefCap] as a Global Leader"
#tfv_australia.31.d:0 "Following our recent policy of distancing ourselves from the Empire, it only makes sense for a country as dominant as we are in our own sphere to assume the position of a leader, rather than a follower.\nWe will gather other regional powers to our cause, and ensure that our mutual interests are defended on the global stage.\n\nNo longer in servitude to the colonial powers of Europe, we will ensure a new, more just balance of power."
#tfv_australia.31.a:0 "[Root.GetNameDefCap] leads the way to the future!"
#tfv_australia.32.t:0 "[From.GetNameDefCap] Requests Political Cooperation"
#tfv_australia.32.d:0 "Following the formal departure of [From.GetNameDef] from the Commonwealth, the [From.GetAdjective] government is now looking for new allies. With Europe seemingly on the brink of a new, costly conflict, and the strategic value of [From.GetNameDef] to any potential conflict in the Pacific, a partnership may be in our best interest.\n\nIt would certainly emphasize Southeast Asia, the Far East and the Pacific as parts of our sphere of influence, and ensure that no matter what happens in Europe, [Root.GetAdjective] interests will not be intruded upon."
#tfv_australia.32.a:1 "We would be happy to call them our ally!"
#tfv_australia.32.b:0 "We can protect our interests better on our own."
#tfv_australia.33.t:0 "[From.GetNameDefCap] Agrees to Pacific Cooperation"
#tfv_australia.33.d:0 "Seeing the obvious benefits of transpacific partnership, [From.GetNameDef] has agreed to our proposal of a regional alliance."
#tfv_australia.33.a:0 "The old masters are dead. We are all equals now."
#tfv_australia.34.t:0 "[From.GetNameDefCap] Declines Cooperation Project"
#tfv_australia.34.d:0 "Whether it is failure to acknowledge our shared history, or simply a matter of political opportunism, [From.GetNameDef] has declined our offer of a transpacific partnership.\n\nWhile their participation would have been a great asset, we should move forwards with our own agenda, towards our own goals."
#tfv_australia.34.a:0 "We will still do what we can for our corner of the world."
#tfv_australia.34.b:0 "We have failed."
#tfv_australia.41.t:0 "In Pursuit of [INS.GetAdjective] Freedom"
#tfv_australia.41.d:0 "With turmoil rampant in the former [HOL.GetAdjective] colonies, it is apparent that [INS.GetNameDef], our trusted neighbor, requires a helping hand to maintain their hard-won authority. For as long as they need our support, [Root.GetNameDef] is there to support the [INS.GetAdjective] government.\n\nOne day [INS.GetNameDef] will be able to stand up to European colonial forces as our Pacific brother. Until then, we will ensure they stand strong along with us."
#tfv_australia.41.a:0 "Together in arms, against the world if we must!"
#tfv_australia.50.t:0 "[From.GetNameDefCap] Requests Membership in the [Root.GetFactionName]"
#tfv_australia.50.d:0 "Identifying as a nation of workers, free of the old European bourgeoisie, [From.GetNameDef] has gradually moved into the [Root.GetAdjective] sphere of politics. The [From.GetAdjective] government has officially requested national membership in the [Root.GetFactionName].\n\nWith the World Revolution in sight, [From.GetLeader] presents a vision of [Root.GetNameDef] and [From.GetNameDef] as two of the key poles in a new, Socialist world order, building on [From.GetNameDef]'s dominance in Oceania, and [Root.GetNameDef]'s in Eurasia."
#tfv_australia.50.a:0 "Any revolutionary nation is welcomed with open arms!"
#tfv_australia.50.b:0 "We cannot afford the conflicts the [From.GetAdjective]s will surely drag us into."
#tfv_australia.51.t:0 "Brothers of the Revolution"
#tfv_australia.51.d:0 "[From.GetNameDefCap] has considered our request for membership in the [From.GetFactionName], and declared us a valued ally of the cause!"
#tfv_australia.51.a:0 "The World Revolution awaits!"
#tfv_australia.52.t:0 "Going It Alone"
#tfv_australia.52.d:0 "Following weeks of stalled negotiations and bureaucratic trappings, it has become apparent that [From.GetNameDef] are not interested in giving us a definitive answer on our accession to the [From.GetFactionName].\nAs we were hoping for quick and conclusive negotiations, [Root.GetNameDef] must prepare to bring true freedom to the workers of the world on her own."
#tfv_australia.52.a:0 "We fight for the oppressed in all corners of the world!"
#tfv_australia.60.t:0 "[From.GetNameDefCap] Imposes Overlordship"
#tfv_australia.60.d:0 "Citing the rights of all workers to freedom and self-determination, the [From.GetAdjective] government is demanding that the [Root.GetAdjective] state gives in to the wave of "Oceanic Socialism" washing over our region.\n\nRegardless of the actual interest of the people of [Root.GetNameDef], the threat from [From.GetNameDef] is real, and there is little doubt that they are likely to press their demands with all means available to them..."
#tfv_australia.60.a:0 "We don't really have a choice. For the revolution, mates."
#tfv_australia.60.b:0 "[Root.GetNameDefCap] will never submit!"
#tfv_australia.61.t:0 "[From.GetNameDefCap] Joins the Revolutionary Struggle!"
#tfv_australia.61.d:0 "Acknowledging the truth and righteousness of the Communist cause, [From.GetNameDef] has agreed with the need of uniting our efforts under a common Oceanic banner."
#tfv_australia.61.a:0 "From below the red tide will rise to consume the world!"
#tfv_australia.62.t:0 "[From.GetNameDefCap] Attempts to Disrupt the Revolution"
#tfv_australia.62.d:0 "Having kept the [From.GetAdjective] people oppressed under their bourgeois thumbs, the fat cats in control of the government of [From.GetNameDef] have now announced that they under absolutely no conditions will cooperate with the [Root.GetAdjective] state.\nPity for them that we do not seek their cooperation, but rather that of those slaving under the weight of their opulent obesity!"
#tfv_australia.62.a:0 "We will bring true freedom to [From.GetNameDef]!"
#tfv_australia.70.t:0 "[From.GetNameDefCap] Demands Right to Control Protectorates"
#tfv_australia.70.d:0 "Claiming that a failure on the part of [Root.GetNameDef] to defend its colonial holdings in Southeast Asia would have catastrophic implications for [From.GetNameDef] national defense, [From.GetLeader] has requested that the [From.GetAdjective] government be given full, independent responsibility for the defense of the region.\nWhile not an outright demand, the growth of [From.GetAdjective] strategic and military influence in the region has the argument make some sense. The counterbalance being the recent political distancing from us that [From.GetNameDef] has embraced.\nThis would be an agreement with a potential partner, not a subject, and would leave the colonies de facto out of our hands, should [From.GetNameDef] choose to make it so."
#tfv_australia.70.a:0 "Yes, the stability of Southeast Asia is a priority."
#tfv_australia.70.b:0 "No, we will be the sole controller of our own colonial possessions!"
#tfv_australia.71.t:0 "Defensive Commission"
#tfv_australia.71.d:0 "Following overtures from the [Root.GetAdjective] military command, [From.GetNameDef] has decided to give us "intermediate control" of all [From.GetAdjective] colonial holdings in Southeast Asia.\n\nWith the old forces of the Pacific none the wiser, our attempts to ensure [Root.GetNameDef] dominance over the region continues."
#tfv_australia.71.a:0 "We'll make the old country proud."
#tfv_australia.72.t:0 "[From.GetNameDefCap] Declines "Defense Project""
#tfv_australia.72.d:0 "Despite overtures from the [Root.GetAdjective] High Command, [From.GetNameDef] has rejected our request for control of their colonies in the Southeast Asian region.\n\nOur ambitions are untempered, however. We will continue to seek ways of securing [Root.GetAdjective] prominence in the Pacific."
#tfv_australia.72.a:0 "[Root.GetNameDefCap] stands strong, despite this setback."
#tfv_australia.80.t:0 "An Offer From Beyond the Sea"
#tfv_australia.80.d:0 "[From.GetNameDefCap] has over time become more sympathetic to the imperial ambitions of [Root.GetNameDef]. As the only other major military force based in the region, the [From.GetAdjective]s have decided it is better to stand as our proud ally than as our humbled servants.\n\nTo raise our interest, the proposal for a West Pacific alliance clearly outlines the [Root.GetAdjective] sphere to also include several territories currently controlled by the enemies of [From.GetNameDef]."
#tfv_australia.80.a:0 "Together we will completely dominate the eastern hemisphere!"
#tfv_australia.80.b:0 "Our ambitions have no room for those backwater farmers!"
#tfv_australia.81.t:0 "[From.GetNameDefCap] Approves Alliance"
#tfv_australia.81.d:1 "Our delegation to Japan has returned triumphant. We have signed an official alliance with [JAP.GetName]. The document clearly defines speheres of interest for each of our countries, in which the other can not interfere."
#tfv_australia.81.a:0 "[Root.GetAdjective]s and [From.GetAdjective] across the West Pacific will benefit from this."
#tfv_australia.82.t:0 "The [From.GetAdjective] Government Resists Partnership!"
#tfv_australia.82.d:0 "Despite our accession to the forefront of the global stage, [From.GetNameDef] has refused to acknowledge our importance in the West Pacific region. \nNot only did the [From.GetAdjective] refuse us outright, they expressed in no uncertain terms that their doctrine of Nanshin-ron might very well bring them beyond Indonesia, towards the Australian continent itself."
#tfv_australia.82.a:0 "If they will not stand with us, we will make them kneel for us."

 tfv_australia.90.t: "Візит із нагоди коронації"
 tfv_australia.90.desc:0 "[AST.GetLeader] поїхав до Британії, щоб узяти участь у коронаційній церемонії короля Георга VI та королеви Єлизавети. Після кількох тижнів обідів, вечерь, вечірок у саду, прийомів і ще більше вечерь, йому нарешті вдалося отримати приватну аудієнцію з новим королем. Після обміну люб'язностями та світської бесіди, тема розмови переходить до політики, і король запитує, чим він може допомогти державі [AST.GetNameDef]."
 tfv_australia.90.a: "Попросімо короля відвідати Австралію для зміцнення морального духу."
 tfv_australia.90.b: "Попросімо короля підтримати призовну кампанію."
 tfv_australia.90.c: "Попросімо короля публічно підтримати уряд."

 tfv_australia.92.t: "Король Едуард VIII відвідує Австралію"
 tfv_australia.92.desc:0 "[AST.GetLeader] приїхав до Британії, щоб узяти участь у церемонії одруження короля Едуарда VIII та Уолліс Сімпсон. Після кількох тижнів обідів, вечерь, вечірок у саду, прийомів і ще більше вечерь, йому нарешті вдалося отримати приватну аудієнцію з новим королем.\n\nПісля обміну люб'язностями та світської бесіди, тема розмови переходить до політики. Король виголошує довгу тираду про солідарність Співдружності та вірність батьківщині, і коли він переходить до континентальної політики, [AST.GetLeader] не може не відчувати себе трохи незручно. Король запитує, що він може зробити, щоби допомогти державі [AST.GetNameDef] та прихилити до себе людей."
 tfv_australia.92.a: "$tfv_australia.90.a$"
 tfv_australia.92.b: "$tfv_australia.90.b$"
 tfv_australia.92.c: "$tfv_australia.90.c$"

 tfv_australia.95.t: "Націоналісти на підйомі в Індонезії"
 tfv_australia.95.desc:0 "Протягом останніх тижнів по всій Індонезії спостерігається помітне зростання націоналістичної агітації. За оцінками розвідки, кількість прихильників націоналістів зросла до загрозливих розмірів. Особливе занепокоєння викликають повідомлення про те, що деякі націоналістичні лідери відкрито обговорюють можливість збройного повстання. Просто вчора військовий корабель перехопив підозріле рибальське судно південніше від Яви. На борту було виявлено зброю та набої без офіційного маркування. Допит екіпажу поки що не дав жодних результатів, але схоже, що хтось намагається підняти бунт."
 tfv_australia.95.a: "Дуже тривожно."

 tfv_australia.96.t: "Громадянська війна!"
 tfv_australia.96.desc:0 "Озброєні націоналісти виходять на вулиці по всій Індонезії. Військові та поліційні дії проти повстання поки що виявилися безуспішними. Це збройне повстання виникло на хвилі раптового зростання націоналістичних настроїв, а це означає, що ми перебуваємо у стані громадянської війни."
 tfv_australia.96.a: "Даймо відсіч націоналістичним покидькам!"
 tfv_australia.96.b: "Приєднаймося до повстання!"

### КАНАДА ###
 tfv_canada.1.t: "[From.GetNameDefCap] пропонує створити Північноамериканський альянс"
 tfv_canada.1.d:0 "Оскільки дипломатичні інтереси в Північній Америці збігаються, а Європа з кожним днем переживає дедалі більші потрясіння, держава [From.GetNameDef] запропонувала радикальний політичний крок.\nУклавши пакт про взаємну оборону, ми зможемо забезпечити безпеку та цілісність Америки, водночас значно розширивши наші політичні та військові можливості в будь-якій ситуації. [From.GetLeader] заявив, що це «очевидний вибір» для забезпечення процвітання як держави [Root.GetNameDef], так і держави [From.GetNameDef], і [Root.GetLeader], схоже, погоджується, що дуже важко заперечити."
 tfv_canada.1.a: "Це мудра стратегія. [From.GetNameDefCap] буде з нами!"
 tfv_canada.1.b: "Ми не приймемо жоден ризик бути втягнутими у проблеми поза нашими кордонами."
 tfv_canada.2.t: "Північноамериканський альянс засновано"
 tfv_canada.2.d:0 "Сьогодні ми підписуємо новий договір, що святкує дружбу та підтримку між державами [Root.GetNameDef] та [From.GetNameDef]. Наші дві країни обіцяють допомагати одна одній у питаннях зовнішньої політики, включаючи оборону нашого континенту.\n\nКоли наші нації працюють разом, іноземні агресори світу не мають жодного шансу проти нас."
 tfv_canada.2.a: "Від моря до моря!"
 tfv_canada.3.t: "[From.GetNameDefCap] відхиляє ідею Північноамериканського альянсу"
 tfv_canada.3.d:0 "Незважаючи на переваги формалізованої військової співпраці між нашими двома країнами, прикладом якої є Рада спільної оборони, [From.GetAdjective]а влада відхилила наші переговори про постійний союз.\nПакт забезпечив би цілісність Північної Америки, але тепер, схоже, нам доведеться шукати інші засоби для захисту батьківщини."
 tfv_canada.3.a: "У нас є інші варіанти."
 tfv_canada.10.t: "[From.GetNameDefCap] бажає стати членом альянсу [Root.GetFactionName]"
 tfv_canada.10.d:0 "Після виходу зі Співдружності, [From.GetNameDef] веде переговори про вступ до альянсу [Root.GetFactionName] в якості одного з наших союзників. Їхні комуністичні переконання сильні, і незаперечно, що союзник на американському континенті принесе велику користь справі світової революції...\nХоча їхня концепція патріотичного соціалізму, незалежний характер і спроба лідера [From.GetLeader] здійснити «диво індустріалізації» можуть спричинити проблеми в майбутньому, ця можливість здається надто гарною, щоб її втратити."
 tfv_canada.10.a: "Ми радо вітаємо істинних революціонерів!"
 tfv_canada.10.b: "Наразі це надто великий ризик."
 tfv_canada.11.t: "Істинна американська революція"
 tfv_canada.11.d:0 "Скинувши з себе залишки буржуазії, що підтримувалася століттями колоніального насильства, ми нарешті вийшли на світову арену. Ми стоїмо пліч-о-пліч із державою [From.GetNameDef] у складі альянсу [From.GetFactionName], і ми прагнемо поширити світову революцію в усі куточки земної кулі!"
 tfv_canada.11.a: "Ми покажемо цьому континенту, що справді означає революція!"
 tfv_canada.12.t: "[From.GetNameDefCap] відхиляє членство в альянсі [From.GetFactionName]"
 tfv_canada.12.d:0 "Побоюючися впливу, який це матиме на «глобальну стабільність», [From.GetLeader] публічно відхилив наш запит на членство в альянсі [From.GetFactionName].\nБачачи, що [From.GetNameDef] не знаходиться вище дрібного політиканства старого світу, наші революційні зусилля були б витрачені на них у всякому разі.\n\nНавіть якщо [Root.GetNameDef] стоїть наодинці у фашистському світі, ми не здамося, доки не принесемо справжній соціалізм кожному робітникові в усіх землях нашої планети!"
 tfv_canada.12.a: "В ім'я справедливості, порозуміння та канадського способу життя!"
 tfv_canada.20.t: "[From.GetNameDefCap] бажає створити альянс"
 tfv_canada.20.d:0 "Після підйому консервативного націоналізму в [From.GetAdjective]ій політиці, [From.GetNameDef] шукає нових союзників, які дійсно здатні допомогти їхній справі, на відміну від слабких «демократій» Співдружності.\n\nПартнерство з державою [From.GetNameDef] було б не тільки ідеологічно природним, але й забезпечило би присутність сильної держави, яка могла б... переслідувати наші інтереси на північноамериканському континенті."
 tfv_canada.20.a: "Цілком природно, що [From.GetNameDef] та [Root.GetNameDef] працюватимуть разом!" # (&?)
 tfv_canada.20.b: "Наші інтереси лежать у Європі. [From.GetNameDefCap] мусить відстоювати свою позицію."
 tfv_canada.21.t: "Силовий альянс" # (&)
 tfv_canada.21.d:0 "Держава [From.GetNameDef] прийняла нашу пропозицію про союз, убачаючи явну вигоду у відносинах із сильною американською державою.\nЗа допомогою цього дипломатичного кроку ми зможемо набагато більше спроєктувати нашу силу в Північній Америці, і не випадково, що вісь Берлін–Оттава проходить чітко крізь Лондон."
 tfv_canada.21.a: "Ми станемо світовою силою."
 tfv_canada.22.t: "Європа гниє"
 tfv_canada.22.d:0 "Не здатні навіть поглянути за межі своїх мізерних кордонів, [From.GetLeader] і [From.GetLeader.GetHerHis] [From.GetName] відхилили нашу пропозицію про союз.\nЗвісно, з огляду на ймовірний розпад [From.GetAdjective]ої держави й усієї Європи під вагою власних народів, нам, можливо, було б краще обійтися без них."
 tfv_canada.22.a: "Ми покажемо їм, що справді означає велич."
 tfv_canada.30.t: "Синархістська революція"
 tfv_canada.30.d:0 "Зі зростанням впливу синархістів зростають і їхні вимоги. Схоже, що наш уряд більше не може стримувати їхню праву політику, оскільки зіткнення між синархістами та прихильниками уряду відбуваються по всій державі [Root.GetNameDef]. Це включає використання летальної зброї з обох сторін.\n\nХоча незрозуміло, коли і як відбулася мілітаризація синархістської партії, вони становлять реальну та безпосередню загрозу для нинішнього уряду.\n\nГромадянська війна на порозі."
 tfv_canada.30.a: "Підтримати націоналістів."
 tfv_canada.30.b: "Підтримати республіканців."
 tfv_canada.30.c: "Віддати владу націоналістам."
 tfv_canada.40.t: "План панування"
 tfv_canada.40.d:0 "Хоча сила нещодавно реформованої [Root.GetAdjective]ої держави не викликає сумнівів, реалії регіональної політики також не є беззаперечними. Наш старий ворог, [USA.GetNameDef], домінує на континенті, і виявився нездатним втручатися у справи за межами своїх кордонів.\nЦе робить пропозицію про співпрацю з державою [From.GetNameDef] ще більш цінною. Будь-якій із наших країн може не вистачити сил, щоби самостійно запобігти [USA.GetAdjective]ому втручанню, але проти півночі та півдня [USA.GetLeader] буде змушений двічі подумати, перш ніж діяти.\n\nІ, можливо, [USA.GetNameDef] будуть більш прихильними до повернення території, що по праву належить [Root.GetAdjective]ому народу..."
 tfv_canada.40.a: "Ми задушимо наших гнилих сусідів!"
 tfv_canada.40.b: "Ми не хочемо, щоб у нас вбачали агресорів."
 tfv_canada.41.t: "Мексика погоджується"
 tfv_canada.41.d:0 "[MEX.GetAdjectiveCap]ий уряд повністю згоден із загрозою, яку несе нашим країнам агресивна політика наших південних сусідів. Єдиний спосіб вижити — це розірвати їхній зашморг на континенті. Ми мусимо вдарити якнайшвидше — до того, як вони встигнуть завершити переозброєння. Звісно, доведеться піти на певні територіальні поступки нашим новим друзям, але разом ми покладемо край [USA.GetAdjective]ій гегемонії!"
 tfv_canada.41.a: "Білий дім згорить знову!"
 tfv_canada.42.t: "Мексика відмовляється"
 tfv_canada.42.desc:0 "[MEX.GetAdjectiveCap]ий уряд відхилив нашу пропозицію працювати разом проти нашого спільного супротивника. Здається, він уважає, що може просто ігнорувати гримучу змію, яка готова вдарити по ньому, сподіваючися, що та залишить їх у спокої, доки вони не робитимуть жодних загрозливих кроків. Схоже, що ми мусимо дбати лише про власну оборону."
 tfv_canada.42.a: "Дурні! Боягузи! ЗРАДНИКИ!"
 tfv_canada.50.t: "Ворог усередині"
 tfv_canada.50.d:0 "Сьогодні на одному з наших заводів стався вибух, і хоча спочатку здавалося, що це був нещасний випадок на виробництві, розслідування показало, що вибухівка була навмисно розміщена вздовж виробничих ліній.\n\nХоча ми оплакуємо загибель людей, напад на військовий комплекс не можна ігнорувати.\n\nХто би не стояв за цим нападом, він становить загрозу для всієї держави [Root.GetNameDef]!"
 tfv_canada.50.a: "Ми не дозволимо ворогові здолати нас!"
 tfv_canada.51.t: "Чергова атака"
 tfv_canada.51.d:0 "На [Root.GetAdjective]ій території сталася чергова атака, цього разу безпосередньо на один із наших військових заводів!\nВиробництво зупинено, оскільки починаються репарації, але винуватці все ще на волі.\n\nПринаймні, стало зрозуміло, що це робота групи, а не однієї людини."
 tfv_canada.51.a: "Що більше їхнє коло, то легше їх буде вистежити."
 tfv_canada.52.t: "Квебекське коло"
 tfv_canada.52.d:0 "Правоохоронні органи спільно з військовою поліцією досягли значних успіхів у справі тривалого саботажу на заводах. Після підриву ще одного заводу стало очевидно, що саботаж здійснюють не іноземні шпигуни, а група, котра протестує проти примусового призову до армії, запровадженого у Квебеці! Незалежно від їхніх політичних поглядів, наша країна перебуває у стані війни, і вони є зрадниками найвищої стадії."
 tfv_canada.52.a: "Їх треба спинити!"
 tfv_canada.53.t: "Кінець шляху"
 tfv_canada.53.d:0 "На заводі, який уважався найбільш вірогідною наступною ціллю для саботажу, для «Квебекського кола» було влаштовано пастку. Серед ночі на диверсантів чекали правоохоронці.\nКоли диверсанти прибули, вони виявилися набагато більшою групою, ніж очікувалося, і краще озброєні, з викраденим військовим спорядженням. Почалася перестрілка, в результаті якої було пошкоджено стільки виробничих ліній, скільки передбачалося планами Квебекського кола.\nОднак після запеклих боїв жоден диверсант не залишився в живих. Квебекському колу настав кінець."
 tfv_canada.53.a: "[Root.GetNameDefCap] може пишатися перемогою!" # (&)
 tfv_canada.60.t: "[From.GetNameDefCap] вимагає Лабрадор і Ньюфаундленд"
 tfv_canada.60.d:0 "Давно висловлюючи бажання «репатріювати» колоніальні території Лабрадор і Ньюфаундленд до складу своєї країни, [From.GetNameDef] тепер перейшла до кроків із їхнього вимагання.\n[From.GetLeader] дав зрозуміти, що [From.GetNameDef] вважає їх [From.GetAdjective]ою територією, і що вони «зроблять ті кроки, які необхідні для досягнення цього»."
 tfv_canada.60.a: "Дайте їм, чого вони хочуть. [Root.GetNameDefCap] наразі не може сперечатися за це."
 tfv_canada.60.b: "Ми не віддамо ні п'яді [ENG.GetAdjective]ої землі!"
 tfv_canada.61.t: "Доля здійснилася"
 tfv_canada.61.d:0 "Після того, як держава [From.GetNameDef] поступилася Лабрадором і Ньюфаундлендом, [Root.GetNameDef] нарешті стала єдиною. Воістину, від моря до моря; кожен справжній [Root.GetAdjective]ий громадянин тепер живе в межах наших кордонів, де йому й належить.\nНашим наступним кроком має бути забезпечення безпеки та захисту [Root.GetAdjective]ої держави!"
 tfv_canada.61.a: "Берегова лінія — єдиний безпечний кордон!"
 tfv_canada.62.t: "Імперська пиха"
 tfv_canada.62.d:0 "Посилаючися на своє хитке «імперське право» та закликаючи захистити статус Лабрадору й Ньюфаундленду як колоніальних володінь, держава [From.GetNameDef] відмовилася поступитися землею, яка по праву належить нам! Ці люди є [Root.GetAdjective]ими, а Ньюфаундленд і Лабрадор володіють [Root.GetAdjective]ими ресурсами, але мусять відповідати перед [From.GetAdjective]ими господарями.\nЦе неприйнятний стан речей, але зрозуміло, що державу [From.GetNameDef] не переконати в дипломатичному вирішенні..."
 tfv_canada.62.a: "[ROOT.GetNameDefCap] стане єдиною!"
 tfv_canada.63.t: "[CAN.GetNameDef] пропонує поступки в обмін на Ньюфаундленд"
 tfv_canada.63.d:0 "Новий уряд [CAN.GetAdjective]ої держави зробив нам інтригуючу пропозицію щодо поступки наших територій у Ньюфаундленді. Хоча й правда, що закони нашої країни визнають неподільну державу, наші радники закликають нас розглянути можливість спалахування нового фронту, який може відволікти від ситуації в Європі."
 tfv_canada.63.a: "Справді."
 tfv_canada.63.b: "Ніколи!"

 # 1.14 Bolívar
  tfv_canada.70.t: "[FROM.GetNameDefCap] хоче союз із Ньюфаундлендом"
  tfv_canada.70.desc:0 "[FROM.GetLeader] звернувся до нас після голосування, яке відбулося в канадському парламенті, з проханням підписати зміни до попереднього Закону про Британську Північну Америку, і крізь нього проголосити союз між державою [FROM.GetNameDef] та колонією Ньюфаундленд і Лабрадор."
  tfv_canada.70.a: "У цьому нема нічого поганого."
  tfv_canada.70.b: "Боже, ні!"
  tfv_canada.71.t: "[FROM.GetNameDefCap] підписує Закон про Ньюфаундленд"
  tfv_canada.71.desc:0 "Наші великі друзі з держави [FROM.GetName] прийняли наше прохання і підписали запропонований Закон про Ньюфаундленд, фактично передавши нам суверенітет над Ньюфаундлендом і Лабрадором. Це великий день для Канади!"
  tfv_canada.71.a: "Прекрасно!"
  tfv_canada.72.t: "[FROM.GetNameDefCap] відмовляється підписувати Декларацію"
  tfv_canada.72.desc:0 "[FROM.GetAdjectiveCap]а влада — ті, кого ми вважали нашими великими друзями, — відхилила нашу пропозицію про об'єднання з Ньюфаундлендом і Лабрадором. Її вперті законодавці та політики продемонстрували нам свою позицію з цього питання, і ми знаємо, як мусимо діяти з ними в майбутньому."
  tfv_canada.72.a: "Вони ж усвідомлюють, що це шкодить нашим відносинам?"
  tfv_canada.73.t: "[CAN.GetName] отримує від Британії Ньюфаундленд і Лабрадор"
  tfv_canada.73.desc:0 "Після підписання Закону про Ньюфаундленд суверенітет над Ньюфаундлендом і Лабрадором має бути переданий нашому союзнику, державі [CAN.GetNameDef]. Хоча вони заявляють, що це не підлягає обговоренню, вони принаймні визнають, що ми мусимо отримати економічну компенсацію за відмову від наших баз у цьому регіоні."
  tfv_canada.73.a: "Принаймні, нам це відкомпенсують..."

### ПІВДЕННА АФРИКА ###
 tfv_south_africa.1.t: "[From.GetNameDefCap] просить африканський мандат" # (&)
 tfv_south_africa.1.d:0 "Оскільки ми боремося з військовим покриттям усієї Імперії, держава [From.GetNameDef] звернулася до нас з пропозицією укласти адміністративну угоду. Наші колонії в Південній та Центральній Африці повинні бути передані їм з усіма правами та обов'язками щодо їх захисту."
 tfv_south_africa.1.a: "Нам треба зосередити наші зусилля на Європі." # (&)
 tfv_south_africa.1.b: "Ми й так можемо втримати наші колонії." # (&)
 tfv_south_africa.1.c: "Колонії мусять захищатися самі." # (&)
 tfv_south_africa.2.t: "[From.GetNameDefCap] погоджується"
 tfv_south_africa.2.d:0 "З огляду на зростаючі зобов'язання ближче до дому, держава [From.GetNameDef] погодилася, що її африканськими колоніями поки що керуватимемо ми."
 tfv_south_africa.2.a: "Ми будемо доброзичливими господарями."
 tfv_south_africa.3.t: "[From.GetNameDefCap] відмовляється"
 tfv_south_africa.3.d:0 "Посилаючися на відсутність прямої загрози своїм колоніям в Африці, держава [From.GetNameDef] чітко дала зрозуміти, що не має наміру передавати нам управління своїми володіннями."
 tfv_south_africa.3.a: "Вони нам не довіряють?"
 tfv_south_africa.4.t: "Африканський компроміс"
 tfv_south_africa.4.d:0 "Після довгих роздумів британський уряд знайшов компроміс щодо оборони африканських колоній. Згідно з цією новою схемою, колонії відповідатимуть за власну оборону, але матимуть більшу свободу в управлінні власними справами."
 tfv_south_africa.4.a: "Хороший компроміс: ніхто ним не задоволений."
 tfv_south_africa.10.t: "Іноземна допомога для нашої боротьби"
 tfv_south_africa.10.desc:0 "Велика війна за майбутнє нашої країни нарешті розпочалася. Тепер ми повинні забезпечити кожну крихту підтримки, яку ми можемо отримати, щоб гарантувати нашу перемогу в цій боротьбі. На кону виживання [From.GetAdjective]ої культури та нашого спосому життя!"
 tfv_south_africa.10.a: "Нам слід підступити до німців."
 tfv_south_africa.10.b: "Нідерландці нам допоможуть."
 tfv_south_africa.11.t: "[SAF.GetNameDefCap] кличе на допомогу!"
 tfv_south_africa.11.desc:0 "У державі [From.GetName] розгорілася жорстока боротьба. Оскільки вони борються за виживання свого способу життя, вони відчайдушно потребують будь-якої підтримки, яку ми можемо надати. Це також буде можливістю випробувати нашу нову зброю й отримати цінного союзника в Південній Африці."
 tfv_south_africa.11.a: "Надішліть їм винищувачі."
 tfv_south_africa.11.b: "Надішліть їм танки."
 tfv_south_africa.11.c: "Надішліть їм гвинтівки й артилерію."
 tfv_south_africa.11.e: "Їм доведеться воювати самим." # (&)
 tfv_south_africa.12.t: "[From.GetNameDefCap] благає нас про допомогу"
 tfv_south_africa.12.desc:0 "У Південній Африці спалахнули запеклі бої між націоналістами та юніоністами. Націоналісти, які значно переважають чисельно та озброєні, звернулися до нас, батьківщини своїх предків, за підтримкою."
 tfv_south_africa.12.a: "$tfv_south_africa.11.a$"
 tfv_south_africa.12.b: "$tfv_south_africa.11.b$"
 tfv_south_africa.12.c: "$tfv_south_africa.11.c$"
 tfv_south_africa.12.e: "$tfv_south_africa.11.e$"
 tfv_south_africa.13.t: "Німецька відповідь"
 tfv_south_africa.13.desc.a:0 "Наша делегація до держави [GER.GetNameDef] повернулася з порожніми руками. Незважаючи на теплі слова від [GER.GetAdjective]ого уряду, вони не змогли отримати жодних твердих зобов'язань щодо підтримки. Схоже, що ми більше не можемо розраховувати на допомогу німецького уряду в нашій боротьбі."
 tfv_south_africa.13.desc.b:0 "Посилаючись на брак доступних матеріалів, [GER.GetAdjective]ий уряд вирішив, що подальша допомога нам більше не в їхніх інтересах. Натомість усі зусилля зосереджені на розбудові власної армії. Це ставить нас у скрутне становище."
 tfv_south_africa.13.a: "Зв'яжіться з нашими нідерландськими друзями."
 tfv_south_africa.13.b: "Ми впораємося самі або вмремо, намагаючися."
 tfv_south_africa.14.t: "[HOL.GetAdjective]а відповідь"
 tfv_south_africa.14.desc.a:0 "Наша делегація до держави [HOL.GetNameDef] була розчарована нескінченними перешкодами та затримками. Зустрічі з [HOL.GetAdjective]ими посадовцями та керівниками галузі скасовуються в останню хвилину, дзвінки не передзвонюють, на телеграми не відповідають. Складається враження, що [HOL.GetAdjective]ий уряд насправді не зацікавлений у тому, щоб допомогти нам у наших зусиллях."
 tfv_south_africa.14.desc.b:0 "Незважаючи на початкову підтримку, останній раунд переговорів із [HOL.GetAdjective]им урядом щодо нового обладнання зірвався. Схоже, що [HOL.GetAdjective]а влада більше не бажає приймати оплату діамантами, посилаючися на проблеми з їх переведенням у конвертовану валюту."
 tfv_south_africa.14.a: "Зв'яжіться з нашими німецькими друзями."
 tfv_south_africa.14.b: "$tfv_south_africa.13.b$"
 tfv_south_africa.15.t: "[From.GetNameDefCap] надсилає оснащення"
 tfv_south_africa.15.desc.a:0 "З Німеччини прибула партія літаків. Наші пілоти з нетерпінням чекають на них, і за місця в новій ескадрильї розгорнулася запекла боротьба."
 tfv_south_africa.15.desc.b:0 "Після довгих дискусій з нашими [GER.GetAdjective]ими друзями, вони погодилися надіслати нам партію легких танків. Хоча їх і небагато, але саме вони можуть вирішальним чином схилити чашу терезів на нашу користь."
 tfv_south_africa.15.desc.c:1 "До нас прибув корабель із держави [GER.GetNameDef]. У його трюмі були тонни гвинтівок і кілька важких гармат для волонтерів з Німеччини, які дісталися до нас іншими шляхами."
 tfv_south_africa.15.a: "Це піде нам на користь."
 tfv_south_africa.15.b: "Вони створять хребет нашої армії."
 tfv_south_africa.15.c: "Ми дуже цінуємо їхню підтримку."
 tfv_south_africa.16.t: "$tfv_south_africa.15.t$"
 tfv_south_africa.16.desc.a:0 "Із держави [HOL.GetNameDef] прибула партія літаків, завдяки щедрому пожертвуванню кількох провідних діячів [HOL.GetAdjective]ої авіаційної індустрії. Наші пілоти з нетерпінням чекають на них, і вже розпочалася жорстка конкуренція за місця в новій ескадрильї."
 tfv_south_africa.16.desc.b:0 "Після довгих обговорень з нашими [HOL.GetAdjective]ими друзями, вони погодилися надіслати нам партію експериментальних легких танків. Хоч їх і небагато, але саме вони можуть вирішальним чином схилити чашу терезів на нашу користь."
 tfv_south_africa.16.desc.c:1 "До нас прибув корабель із держави [HOL.GetNameDef]. У своєму трюмі він перевозив тонни гвинтівок і кілька важких гармат для волонтерів із держави [HOL.GetNameDef], які дісталися до нас іншими шляхами."
 tfv_south_africa.16.a: "$tfv_south_africa.15.a$"
 tfv_south_africa.16.b: "$tfv_south_africa.15.b$"
 tfv_south_africa.16.c: "$tfv_south_africa.15.c$"
 tfv_south_africa.20.t: "[From.GetNameDefCap] просить членство в Комінтерні"
 tfv_south_africa.20.d:0 "Революція досягла успіху в державі [From.GetNameDef]! Новий комуністичний уряд взяв на себе відповідальність за країну і прагне вступити до Комінтерну."
 tfv_south_africa.20.a: "Ми вітаємо наших нових товаришів у боротьбі з імперіалізмом!"
 tfv_south_africa.20.b: "Прийняття їхньої заявки в цей час тільки відкриє ризик конфлікту в далекому регіоні."
 tfv_south_africa.21.t: "Членство в Комінтерні схвалене"
 tfv_south_africa.21.d:0 "Після ретельного розгляду Центральний комітет Комінтерну схвалив наше прохання про членство."
 tfv_south_africa.21.a: "Пліч-о-пліч, [Root.GetNameDef] та [From.GetFactionName] підуть у майбутнє!"
 tfv_south_africa.22.t: "Членство в Комінтерні відхилене"
 tfv_south_africa.22.d:0 "Посилаючись на нерозв'язні розбіжності між нашим особливим поглядом на вчення Маркса та ортодоксальними інтерпретаціями, Комінтерн відхилив нашу заявку. Не заходячи так далеко, щоб назвати нас соціал-фашистами або ще гірше, вони, тим не менш, ясно дали зрозуміти, що ми не можемо очікувати від них ніякої допомоги."
 tfv_south_africa.22.a: "Мабуть, це вони помиляються?"
 tfv_south_africa.30.t: "[From.GetNameDefCap] вимагає Мадаґаскар"
 tfv_south_africa.30.d:1 "Після потрясінь у Європі [From.GetAdjective]ий уряд відкрито поставив під сумнів наше право на суверенітет на Мадаґаскарі, а також нашу здатність захистити населення, яке там проживає. Така поведінка нарешті вийшла за рамки простої риторики, і [From.GetAdjective]а адміністрація вимагає, щоби ми передали їм контроль над островом."
 tfv_south_africa.30.a: "У нас немає вибору. У нас важливіші питання."
 tfv_south_africa.30.b: "Кожна п'ядь [Root.GetAdjective]ої землі священна. Ми не поступимося!"
 tfv_south_africa.31.t: "[From.GetNameDefCap] поступається"
 tfv_south_africa.31.d:1 "[From.GetAdjectiveCap]ий уряд мудро вирішив дозволити нам мирну окупацію Мадаґаскару."
 tfv_south_africa.31.a: "Черговий крок до ліквідації імперіалістичної системи колоніалізму!"
 tfv_south_africa.32.t: "[From.GetNameDefCap] відмовляє"
 tfv_south_africa.32.d:1 "[From.GetAdjectiveCap]а адміністрація вперто відмовляється навіть обговорювати питання передачі нам Мадаґаскару. За словами їхнього представника, вони вважають, що більш ніж здатні, хочуть і готові захищати острів."
 tfv_south_africa.32.a: "Тоді ми мусимо застосувати силу."
 tfv_south_africa.32.b: "Хай залишають той нікчемний клаптик землі."
 tfv_south_africa.40.t: "Договір про наукове співробітництво з державою [From.GetNameDef]"
 tfv_south_africa.40.d:0 "Після успішної військової місії в державу [From.GetNameDef] їхній уряд запропонував укласти офіційну угоду про дослідження між нашими країнами."
 tfv_south_africa.40.a: "Ми будемо раді надати будь-яку допомогу, яку маємо."
 tfv_south_africa.40.b: "Викриття наших секретів становить загрозу нашій національній безпеці." # (&)
 tfv_south_africa.41.t: "[SOV.GetNameDefCap] погоджується"
 tfv_south_africa.41.d:0 "Радянці погодилися дозволити нам вивчати їхні шляхи та методи. Низка [SOV.GetAdjective]их вчених приїхали викладати в наших школах та університетах."
 tfv_south_africa.41.a: "Вчитися в держави [SOV.GetNameDef] означає вчитися в переможців історії!"
 tfv_south_africa.42.t: "[SOV.GetNameDefCap] відмовляється"
 tfv_south_africa.42.d:0 "Після кількох стадій переговорів [SOV.GetAdjective]а делегація пішла, зіславшися на сумніви в нашій здатності тримати їхні дослідження в таємниці. Схоже, нам не дозволять ділитися технологіями з нашими союзниками."
 tfv_south_africa.42.a: "Дуже шкода."
 tfv_south_africa.50.t: "Підтримка для Іспанії"
 tfv_south_africa.50.d:0 "В Іспанії розгорілася боротьба між націоналістичним урядом і легітимним республіканським урядом. Серед людей точаться значні суперечки про те, на чиїй стороні стоїть наш уряд."
 tfv_south_africa.50.a: "Можливо, кількох наших солдатів зацікавить відпустка в Іспанії?"
 tfv_south_africa.50.b: "Якщо народ хоче долучитися до боротьби, ми його не зупинимо."
 tfv_south_africa.50.c: "Навіщо брати участь у війні за півсвіту звідси?"
 tfv_south_africa.51.t: "Добровольці з Південної Африки прибувають"
 tfv_south_africa.51.d:0 "Хоча [SAF.GetAdjective]ий уряд офіційно не має жодних зобов'язань, він дозволив великій кількості своїх громадян приєднатися до нашої справи в якості волонтерів."
 tfv_south_africa.51.a: "Дуже вдячні."
 tfv_south_africa.52.t: "Добровольці громадянської війни в Іспанії повертаються"
 tfv_south_africa.52.d:0 "Коли бойові дії в Іспанії закінчилися, добровольці, що залишилися в живих, повернулися додому. Вони привезли з собою цінний досвід про сучасну війну."
 tfv_south_africa.52.a: "Вони допоможуть нам у наступній війні."
 tfv_south_africa.60.t: "Свобода для Анґоли"
 tfv_south_africa.60.d:0 "Звільнившися з-під влади колоніальних гнобителів, [ANG.GetAdjective]ий народ готовий узяти на себе відповідальність за власну долю. Він сформував тимчасовий уряд і розробив проєкт конституції. Залишилося лише передати владу від наших військових губернаторів до нового [ANG.GetAdjective]ого уряду."
 tfv_south_africa.60.a: "Усяку нову держау слід вести обережно, або контрреволюція переможе!" # (&)
 tfv_south_africa.60.b: "Ми вітаємо їх із розкритими обіймами!"
 tfv_south_africa.60.c: "Поточна ситуація не дозволяє це зробити."
 tfv_south_africa.61.t: "Свобода для Мозамбіку"
 tfv_south_africa.61.d:0 "Звільнившися з-під влади колоніальних гнобителів, [MZB.GetAdjective]ий народ готовий узяти на себе відповідальність за власну долю. Він сформував тимчасовий уряд і розробив проєкт конституції. Залишилося лише передати владу від наших військових губернаторів до нового [MZB.GetAdjective]ого уряду."
