### НОВИННІ ПОДІЇ ###
 wuw_GER_news.1.t: "Возз'єднання Німеччини"
 wuw_GER_news.1.d: "Будучи довгий час розділеним між різними державами довільними кордонами, що відокремлювали одного родича від іншого, сьогодні німецький народ святкує. Адже нова єдина німецька держава знову підіймає голову. Після недавніх політичних подвигів, [FROM.GetLeader] виправдав відновлення дух Бісмарка, оголосивши про Возз’єднання Німеччини, нації, яка цього разу простоїть тисячу років!"
 wuw_GER_news.1.a: "Між німцями нарешті знову немає кордонів"
 wuw_GER_news.1.b: "Це лише початок..."

 wuw_GER_news.2.t: "Повстання в Сілезії"
 wuw_GER_news.2.desc: "Вже вчетверте після підписання Версальського договору повстанці в німецькій Сілезії взялися за зброю проти уряду. Цього разу, [SIL.GetLeader] стверджує, що цілями їхніх військових дій є головним чином забезпечення повноцінної незалежності Сілезької держави та водночас захист її народу від жахів наслідків громадянської війни в Німеччині, хоча попередні повстання мали на меті отримання автономії саме в складі польської держави. Тільки час покаже, чи зможуть вони протистояти німецькій армії."
 wuw_GER_news.2.a: "Цікавий розвиток подій"
 wuw_GER_news.2.b: "Їх чекала поразка тоді, чому має чекати перемога зараз?"
 wuw_GER_news.2.c: "Наш зоряний час!"
 wuw_GER_news.2.d: "Будемо сподіватися, що цього разу удача буде на їх боці"

### АВСТРІЙСЬКІ ПОДІЇ ###
 AUS_political_events.1.t: "Доля Creditanstalt-Bankverein"
 AUS_political_events.1.desc: "Нам стало відомо, що злиття банків у 1934 році, коли рекапіталізована Creditanstalt взяла на себе всі активи та забов'язання Wiener Bankverein, а також операції Niederösterreichische Escompte-Gesellschaft, знову вразила нас, оскільки це значною мірою загальмувало наш економічний розвиток і ненавмисно створило свого роду монополію на фінансовий сектор. Оскільки ми зараз регулюємо цю сферу, який підхід до ситуації буде найкращим виходом?"
 AUS_political_events.1.a: "Найбезпечніше залишити так, як є."
 AUS_political_events.1.a_tt: "Жодних змін щодо наших промислових концернів не буде. Creditanstalt-Bankverein залишатиметься доступним, як результат:"
 AUS_political_events.1.b: "Österreichische Creditanstalt є найрозумнішим вибором."
 AUS_political_events.1.c: "Wiener Bankverein не підведе нас."
 AUS_reestablish_creditanstalt: "Creditanstalt-Bankverein буде розпущено, а новий Österreichische Creditanstalt отримає нашу повну підтримку."
 AUS_reestablish_benkverein: "Creditanstalt-Bankverein буде розпущено, а новий Wiener Bankverein отримає нашу повну підтримку."

 AUS_political_events.2.t: "Страховий скандал з Phönix"
 AUS_political_events.2.desc: "Невдовзі після смерті свого шановного генерального директора Вільгельма Берлінера, страхова компанія Phönix зіткнулася з новими проблемами. Новопризначений директор Ебергард Райнінґгаус привернув увагу уряду до фальсифікованих балансів, які викрили дефіцит, починаючи з 1929 року, який на даний момент сягає понад 250 мільйонів шилінгів. \n\nКомпанія оголосила про банкрутство та негайно припинила свою діяльність. Так як популярний спосіб страхування учасників бойових дій раптово став недоступний, ми зіткнулися з обуренням багатьох із тих, хто встигли стати залежними від страхових виплат."
 AUS_political_events.2.a: "Який жах!"
 AUS_political_events.2.b: "Ми покриємо виплати з держбюджету!"
 AUS_political_events.2.b_tt: "Покриття страховки дозволить нам в майбутньому відродити Phönix."

 AUS_political_events.3.t: "Ремілітаризація Рейнланду викликає широке занепокоєння"
 AUS_political_events.3.desc: "Недавня ремілітаризація Рейнської області викликала велике занепокоєння серед нашого народу. У нашому уряді піднімається питання: «Чи станемо ми наступними?» Хоча німецький фюрер постійно запевняє, що анексія Австрії не відповідає його інтересам, ми не можемо бути впевненими, що такі дії в майбутньому — цілком виключені."
 AUS_political_events.3.a: "Час готуватися до найгіршого..."
 AUS_political_events.3.a_tt: "Рішення §YЗаходів проти аншлюсу§! відкриті"

 AUS_political_events.4.t: "Новий день — нова думка"
 AUS_political_events.4.desc: "Фашистський кардинал Австрії, Теодор Інніцер, нещодавно радикально змінив свою риторику. Від голосної та публічної підтримки нацизму та [GER.GetAdjective]ого фюрера, під час масового мітингу 7-го жовтня він залізно зайняв анти-німецьку позицію. Замість своїх звичайних проповідей, цього разу він направляв натовп до релігії та віри в Бога, поки [GER.GetLeader] в його промові був зображений як безбожник. \n\nКерівництво Райху розлючене і потребує від нас певних заходів щодо нього."
 AUS_political_events.4.a: "Позбутися зрадника!"
 AUS_political_events.4.b: "Пан Інніцер має право на власну думку."

 AUS_political_events.5.t: "[AUS.GetNameDefCap] прагне до співпраці між нашими ВПС"
 AUS_political_events.5.desc: "Щойно ми отримали пропозицію від [AUS.GetAdjective]их дипломатів. Після звільнення від Сен-Жерменського договору вони прагнуть відновити свою армію, які вони запевнили нас, лише для оборонних заходів. Їхня країна має історію створення досить надійних повітряних рам і має чимало талановитих пілотів, але через прогалину у їхньому виробництві та підготовці тепер вони стоять перед проблемою відновлення цього потенціалу. Якщо ми готові дивитися поза їхні дії у Великій війні, ми можемо виграти від цього партнерства."
 AUS_political_events.5.a: "Воно того варте, ми допоможемо усім, чим зможемо."
 AUS_political_events.5.b: "Ми можемо навчитися працювати разом."
 AUS_political_events.5.c: "Ми не купимося на цю «оборонну» брехню."

 AUS_political_events.6.t: "[FROM.GetNameDefCap] приймає нашу пропозицію та надає нам доступ до придбання обладнання"
 AUS_political_events.6.desc: "[FROM.GetNameDefCap] та їхні політики позитивно відреагували на нашу пропозицію щодо співпраці у розбудові наших військово-повітряних сил і обміну досвідом. Вони побачили труднощі, з якими ми зіткнулися після виходу з Сен-Жерменського договору, і запропонували нам можливість придбати у них зайве обладнання!"
 AUS_political_events.6.a: "Тост за наше партнерство!"

 AUS_political_events.7.t: "[FROM.GetNameDefCap] приймає нашу пропозицію"
 AUS_political_events.7.desc: "[FROM.GetNameDefCap] та їхні політики досить добре відреагували на нашу нещодавню пропозицію співпраці у розбудові наших повітряних сил. Хоча вони не можуть запропонувати жодної матеріальної підтримки, вони погодилися поділитися деякими зі своїх нещодавніх методів навчання пілотів."
 AUS_political_events.7.a: "Прекрасно!"

 AUS_political_events.8.t: "[FROM.GetNameDefCap] відхиляє запропоноване партнерство"
 AUS_political_events.8.desc: "[FROM.GetNameDefCap] та їхні політики відхилили нашу пропозицію. Заявляючи, що угода буде однобокою, не принесе їм жодної користі. Також вони додали, що ми самі поставили себе в цю ситуацію своїми діями у Великій війні."
 AUS_political_events.8.a: "А ЇМ яку користь принесе ця ситуація?"
 AUS_air_force_partnership_big: "Широке партнерство ВПС"
 AUS_air_force_partnership_small: "Партнерство ВПС"
 AUS_rejected_air_force_partnership: "Партнерство ВПС відхилено"

 AUS_political_events.9.t: "Вільгельма Ценера вбито"
 AUS_political_events.9.desc: "Вільгельма Ценера, одного з членів нашого військового командування, знайшли мертвим у своїй квартирі. [GER.GetAdjective]і дипломати все заперечують і стверджують, що їх країна не причетна, висуваючи теорію із самогубством через пістолет, який у нього знайшли. Однак докази після кримінальне розслідування кажуть про зовсім інше..."
 AUS_political_events.9.a: "Тож [GER.GetAdjective]і варвари не тільки вбивці, але й брехуни..."
 AUS_political_events.9.a_tt: "§YВільгельм Ценер§!§R мертвий!§!"
 AUS_anschluss_ratio_lowered: "§YЗагальна Боєздатність Армії§! необхідна для §YАншлюсу§! буде §YЗнижена§!"
 AUS_anschluss_ratio_raised: "§YЗагальна Боєздатність Армії§! необхідна для §YАншлюсу§! буде §YПідвищена§!"

 AUS_political_events.10.t: "Замах на життя Вільгельма Ценера вдалося запобігти"
 AUS_political_events.10.desc: "Вчора ввечері гестапівці увірвалися в квартиру Вільгельма Ценера, зустрівшись з його охороною, яку ми поставили навколо нашого Верховного командування. Боротьба тривала недовго, і Ценер вийшов із сварки неушкодженим."
 AUS_political_events.10.a: "Прокляття! Цього варто було від них очікувати!"

 AUS_political_events.11.t: "[GER.GetNameDefCap] висловлюється проти нашого військового командування"
 AUS_political_events.11.desc: "[GER.GetAdjective]і дипломати висловили занепокоєння щодо одного з членів нашого військового командування. Вони стверджують, що хоча ми, безперечно, є суверенною державою і можемо робити все, чого захоче душа; це не знімає з нас відповідальності й не позбавляє наслідків. Такі дії можуть призвести до того, що наші дипломатичні відносини з Німеччиною похитнуться. \n\nМи можемо очікувати, що вони готові взяти справу у свої руки, якщо ми не діятимемо в їхніх інтересах."
 AUS_political_events.11.a: "Наша внутрішня політика не має їх турбувати!"
 AUS_political_events.11.a_tt: "Запускає місію щодо §Y[GER.GetAdjective]ої ворожості до нашого верховного військового командування§!\n\nНаша нездатність запобігти смерті Ценера, крім втрати військового радника, призведе до §Yзниження§! необхідної §YЗагальної Боєздатності Армії§! для §YАншлюсу§!."
 AUS_political_events.11.b: "Якщо це — ціна запобіганню наслідків..."

 AUS_political_events.12.t: "[FROM.GetNameDefCap] пропонує нам піхотне спорядження"
 AUS_political_events.12.desc: "[FROM.GetNameDefCap] звернулася до нас із пропозицією підтримки у формі піхотного спорядження. Вони високо цінують нас як найціннішого союзника та бажають, щоб ці гвинтівки використовувалися для наших військових зусиль у війні з Ефіопією, щоб допомогти забезпечити нашу перемогу у цій війні."
 AUS_political_events.12.a: "Це було неочікувано, але щиро дякуємо."

 AUS_political_events.13.t: "[FROM.GetNameDefCap] виступає проти ембарго Італії"
 AUS_political_events.13.desc: "Ми отримал протест проти ембарго, яке ми, як і вся Ліга Націй, встановили проти італійської країни. Стверджуючи, що ембарго необґрунтоване та безпідставне, керівництво Австрії вимагало його скасування з нашого боку.\n\nЩодо питання, чим саме уряд Австрії незадовольнило ембарго проти Італії, вони відмовляються уточнювати подробиці."
 AUS_political_events.13.a: "[AUS.GetAdjective]ий уряд забагато про себе думає."
 AUS_political_events.13.b: "Доволі переконуюче."

 AUS_political_events.14.t: "[FROM.GetNameDefCap] виступає проти ембарго нашої країни"
 AUS_political_events.14.desc: "[FROM.GetNameDefCap] нещодавно висунула протест щодо накладеного на нас світового ембарго. Заявляючи, що ми є їх найціннішим союзником, вони активно надсилали заперечення всім країнам, які підтримали резолюцію Ліги Націй, намагаючись хоча б трохи полегшити для нас ситуацію."
 AUS_political_events.14.a: "Сміливий і приємний крок від такої маленької Австрії"

 AUS_political_events.15.t: "[FROM.GetNameDefCap] забороняє про-німецьку НСРП"
 AUS_political_events.15.desc: "Щойно до нас дійшла інформація, що [FROM.GetAdjective]ий уряд остаточно заборонив лояльну нам НСРП. М’яка заборона вже діяла з 1934 року, хоча здебільшого ігнорувалась як політичними партіями, так і урядом. Це означає зміну тону [FROM.GetAdjective]ого керівництва щодо нас. \n\nКрім очевидної образи, це також може перешкодити нашому впливу на них."
 AUS_political_events.15.a: "Вони не позбудуться нас просто так!"
 AUS_political_events.15.b: "Як грубо!"
 AUS_political_events.15.c: "Ми зараз не маємо на це часу!"

 AUS_banned_dnsap: "Заборонена НСРП"
 AUS_meddling_with_our_politics: "Втручання в нашу політику"

 AUS_political_events.16.t: "Нацисти в уряді"
 AUS_political_events.16.desc: "Як і очікувалося, [FROM.GetNameDef] погано відреагував на нашу нещодавню заборону НСРП. Окрім очевидної вимоги негайного скасування заборони, вони також вимагають, щоб ми призначили Артура Зейсса-Інкварта радником в уряді. Однак нам відомо, що він дуже любить сучасні [FROM.GetAdjective]і ідеї. Вони дуже наполегливі щодо цього, що викликає запитання; нащо це їм?"
 AUS_political_events.16.a: "Ми будемо пильно стежити за ним."
 AUS_political_events.16.b: "Безумовно ні! Тут явно щось не так просто!"
 AUS_political_events.16.a_tt: "Ставить §YАртура Зейсса-Інкварта§! політичним радником. Його §Rне можна буде прибрати§!\n"

 AUS_political_events.17.t: "[FROM.GetNameDefCap] протестує проти нашої заборони НСРП"
 AUS_political_events.17.desc: "Як і очікувалося, [FROM.GetNameDef] погано відреагував на нашу нещодавню заборону НСРП. Вони вважають це нападом на свою власну ідеологію та висловили велике розчарування та гнів нашим рішенням. Хоча у нас були вагомі причини для заборони нацистської партії, керівництво Німецького Райху вимагає негайного скасування заборони."
 AUS_political_events.17.a: "Ким вони себе уявляють?"

 AUS_political_events.18.t: "[FROM.GetNameDefCap] призначає Артура Зейсса-Інкварта радником"
 AUS_political_events.18.desc: "Здається, [FROM.GetAdjective] все-таки прийшла до тями. Заборона на нашу сестринську партію в їх країні все ще діє, але вони принаймні призначили Артура Зейсса-Інкварта радником в уряді, що дозволить нам трохи зрозуміти їхні політичні маневрування."
 AUS_political_events.18.a: "Чудненько."

 AUS_political_events.19.t: "Годвін фон Брумовський пропонує свої послуги"
 AUS_political_events.19.desc: "Наш найуспішніший ас-винищувач часів Великої війни звернувся до нас і знову запропонував нам свою службу, оскільки ми опинились у війні. Хоча він уже не молодий і не вміє літати, як міг би раніше, адже в 1936-ому році був майже не покинув цей світ, що має свої наслідки, він все одно запропонував вести наші повітряні сили до перемоги... з землі. Наші нинішні пілоти все ще ставляться до нього з великою повагою, і існує поширена думка, що він ще зможе вивчити наших авіаторів до величі, якої міг би позаздрити навіть він сам."
 AUS_political_events.19.a: "Нам потрібна будь-яка можлива допомога!"
 AUS_political_events.19.b: "Він брав участь у путчі 1934-го року. Думав, ми про це забудемо?"
 AUS_von_brumowski_recruited_flag: "Завербував Годвіна фон Брумовського"

 AUS_political_events.20.t: "[FROM.GetNameDefCap] шукає нашої підтримки"
 AUS_political_events.20.desc: "[GetGuarantorFlavorText]"
 AUS_guarantor_is_italy_key: "[FROM.GetNameDefCap] відправляє нам генерала і час від часу військового аташе, Еміля Лібіцького, з проханням про допомогу. Він та інші з [FROM.GetAdjective]ого керівництві побачили тривожні тенденції з боку Німеччини, і вони хочуть отримати від нас більш формалізовану підтримку у випадку, якщо їхні оцінки ситуації справді правильні... \n\nЯк сторона, яка підписали Сен-Жерменський договір, ми маємо прийти їм на допомогу... хоча у тексті, ймовірно, можна знайти лазівки."
 AUS_guarantor_is_not_italy_key: "[FROM.GetNameDefCap] надіслав нам посла з проханням про допомогу. [FROM.GetAdjective] керівництво помітило тривожні тенденції з боку Німеччини, і оскільки Сен-Жерменський договір забороняє їм мобілізуватися, щоб протистояти загрозі, тепер вони більш офіційно просять нашої підтримки. У договорі та наступних контрактах ми погодилися їм допомагати... хоча немає жодної згадки, як саме має проявлятися ця «підтримка»."
 AUS_political_events.20.a: "Їхня незалежність має для нас величезне значення!"
 AUS_political_events.20.b: "Ми підтримуватимемо їх дипломатично"
 AUS_political_events.20.c: "Можливо, вийде досягти взаємовигідної домовленості?"
 AUS_political_events.20.d: "Вони дійсно заслуговують того, щоб ми ризикували через них?"

 AUS_political_events.21.t: "[FROM.GetNameDefCap] гарантує нашу незалежність"
 AUS_political_events.21.desc: "Відповідно до Сен-Жерменського договору, [FROM.GetNameDef] погоджєуться гарантувати нашу незалежність. Для хорошої міри вони також виділяють нам кошти на придбання деякого обладнання, оскільки ми зараз не в змозі виробляти обладнання самостійно."
 AUS_political_events.21.a: "Краще й бути не могло!"

 AUS_political_events.22.t: "[FROM.GetNameDefCap] підтримує нашу незалежність дипломатично"
 AUS_political_events.22.desc: "Використовуючи деякі з менш відомих пунктів і «дрібний» шрифт, [FROM.GetNameDef] не збирається пропонувати нам гарантії, ЗАТЕ пропонує нам дипломатичну підтримку в разі вторгнення. Вони стверджують, що впевнені, що їхні слова можуть переконати німецького лідера не гірше за загрози втручання, тому не бачать жодних причин мати людей напоготові для нас."
 AUS_political_events.22.a: "Не те, чого ми просили, але краще, ніж нічого."
 AUS_political_events.22.b: "Ні дипломатія, ні техніка нас не врятують!"

 AUS_political_events.23.t: "[FROM.GetNameDefCap] умовно надає гарантію"
 AUS_political_events.23.desc: "[FROM.GetNameDefCap] надсилає нам відповідь щодо нашого прохання про допомогу власним запитом. З часу укладання цього Сен-Жерменського договору, ми намагалися повернути собі регіони Альто-Адідже та Трентіно, оскільки вони по праву належать нам. [FROM.GetNameDef] вважає ці землі своїми, і якщо ми хочемо отримати гарантії нашої незалежності, їх вимога з нашого боку, щоб ми раз і назавжди відмовилися від цих претензій."
 AUS_political_events.23.a: "Наша безпека важливіша за спроби зачепитися за минуле"
 AUS_political_events.23.b: "Ми шукаємо союзників. З таким відношенням це будуть не союзники."

 AUS_political_events.24.t: "[FROM.GetNameDefCap] відхиляє наш запит на підтримку"
 AUS_political_events.24.desc: "Використовуючи безліч крайніх випадків, дрібних шрифтів і незрозумілих пунктів у Сен-Жерменському Договорі, [FROM.GetNameDef] та їх політики якимось чином викрутилися, відмовившись підтримати нас. У газетах чітко сказано, що ми отримаємо зовнішню допомогу в обмін на те, що нам не дозволять мати пристойну армію, але, як виявилося, [FROM.GetNameDef] вважає, що це їх не стосується. Нам доведеться обходитися своїми силами."
 AUS_political_events.24.a: "Ми вказали іншим сторонам саме на цей недолік..."
 AUS_political_events.24.b: "І нащо ми тоді підписали той договір? Так не піде!"

 AUS_political_events.25.t: "[FROM.GetNameDefCap] відкликає претензії на наші території"
 AUS_political_events.25.desc: "[FROM.GetNameDefCap] відповіла на нашу вимогу відкликати свої претензії на нашій території, підкорившись цим вимогам. Вони повністю скасували ідею повернути ці території в обмін на нашу підтримку."
 AUS_political_events.25.a: "Від угоди усім буде добре!"

 AUS_political_events.26.t: "[FROM.GetNameDefCap] відмовляється відкликати свої претензії"
 AUS_political_events.26.desc: "Ми подумали, що [FROM.GetAdjective]ий народ було порозумнішали після того, як нещодавно звернулися до нас по допомогу. Що ж, усі роблять помилки. Коли їм було запропоновано відкликати свої претензії на територію, яка тепер по праву належить нам, вони категорично відмовилися."
 AUS_political_events.26.a: "Ну, тоді, бог допоможе."

 AUS_political_events.27.t: "[AUS.GetNameDefCap] прагне переозброєння"
 AUS_political_events.27.desc: "[AUS.GetNameDefCap] звернулась до нас із проханням отримати дозвіл на переозброєння та скасування Сен-Жерменського Договору. Заявляючи, що останнім часом «їхня сусідня територія стала набагато більш ворожою», вони висловлюють, що більше не почуваються в безпеці без власної армії. Запитання передано всім трьом великим державам, які підписали договір, Італії, Британії та Франції, а також Сполученим Штатам Америки. Відповідно до договору, будь-хто з нас може накласти вето по першому слову."
 AUS_political_events.27.a: "Вони не завдадуть ніякої шкоди."
 AUS_political_events.27.b: "Ми не допустимо ще однієї Великої Війни."

 AUS_political_events.28.t: "Гаранти дають зелене світло на наше переозброєння"
 AUS_political_events.28.desc: "Нарешті ми отримали відповіді від гарантів, і чекати було варто. Після багатьох дискусій і переговорів між ними, вони вирішили, що ми можемо переозброїтися, і оголосили Сен-Жерменський Договір застарілим. Ми більше не зв’язані вчинками наших предків."
 AUS_political_events.28.a: "Чудово!"

 AUS_political_events.29.t: "Гаранти відхилили звернення щодо переозброєння"
 AUS_political_events.29.desc: "Після тривалих дискусій і численних дебатів, гаранти вирішили не погоджувати наш запит на переозброєння. Не дивлячись на нашу аргументацію, їхня відповідь залишається твердою, навіть незважаючи на очевидний ризик для нашого суверенітету та незалежності."
 AUS_political_events.29.a: "Вони не залишиають нам вибору..."
 AUS_political_events.29.a_tt: "§RВибравши цей варіант, ми назавжди позбудемося Сен-Жерменського Договору, проте це може мати наслідки§!"
 AUS_political_events.29.b: "Ми повинні прийти до згоди!"
 AUS_political_events.29.c: "Вони підготували нас до краху, але що ми можемо зробити?"
 AUS_political_events.29.c_tt: "§RВибравши цей варіант, ми будемо дотримуватись Сен-Жерменського Договору до 16 липня 1940 року.§!"

 AUS_political_events.30.t: "[AUS.GetNameDefCap] розриває Сен-Жерменський Договір"
 AUS_political_events.30.desc: "[GetTreatyStatus]"
 AUS_treaty_asked_permission_key: "Незважаючи на всі наші зусилля зупинити їх, [AUS.GetAdjective]ий уряд дав указ на переозброєння Австрії, що є повним порушенням договору. Ми сподівалися, що до цього не дійде, але, здається, тепер ніщо не завадить їм піти цим шляхом."
 AUS_treaty_no_permission_key: "Без будь-якого попередження, нам повідомили, що [AUS.GetNameDef] більше не дотримуватиметься Сен-Жерменського Договору та з усіма умовами, що з нього випливають. Це означає, що тепер вони вільно переозброюватимуться, незважаючи на обмеження, встановлені на них після Великої війни. Чому вони так раптово хочуть переозброїтися, залишається незрозумілим." #Дійсно, фіг зна
 AUS_political_events.30.a: "Ми не можемо їх зупинити, але можемо уповільнити."
 AUS_political_events.30.b: "Ну й бог з ними."
 AUS_political_events.30.c: "Більше ніяких гарантій для них!"
 AUS_broke_the_treaty: "Порушив наш договір"
 AUS_broke_the_treaty_democratic: "Порушив наш договір"

 AUS_political_events.31.t: "[FROM.GetNameDefCap] вимагає компенсації за свою допомогу"
 AUS_political_events.31.desc: "Коли пил після громадянської війни влягся, з нами зв’язався [FROM.GetAdjective]ий уряд щодо питання компенсації за їхні зусилля в нашій громадянській війні. Вони вимагають певної компенсації за роботу, яку вони виконали, людей, яких вони втратили, і зброю, яку використали та зламали їхні волонтери."
 AUS_political_events.31.a: "Ми вирішимо це питання промислово."
 AUS_political_events.31.b: "Передамо їм частину захопленого нами обладнання"
 AUS_political_events.31.c: "Їх підтримка була занадто незначною"

 AUS_political_events.32.t: "[FROM.GetNameDefCap] пропонує допомогу у будівництві нового заводу"
 AUS_political_events.32.desc: "Наш запит про компенсацію був почутий [FROM.GetAdjective]ими націоналістами, і, як спосіб подяки, вони позичили нам робітників і матеріали для будівництва нового заводу в Нідерьостеррайх. Це дозволить нам замінити втрачене обладнання та стане найбільш корисним у майбутньому."
 AUS_political_events.32.a: "Чудово!"

 AUS_political_events.33.t: "[FROM.GetNameDefCap] пропонує захоплене обладнання"
 AUS_political_events.33.desc: "[SPA.GetAdjective]ий уряд прислухався до нашого запиту про компенсацію, і, як спосіб подяки, вони надіслали нам частину обладнання, яке вони захопили у своїх опонентів під час громадянської війни, щоб відшкодувати частину обладнання, яке ми втратили, допомагаючи їм."
 AUS_political_events.33.a: "Чудово!"

 AUS_political_events.34.t: "[FROM.GetNameDefCap] відмовляється компенсувати нам витрати"
 AUS_political_events.34.desc: "Після допомоги легітимному [SPA.GetAdjective]ому уряду перемогти у їхній громадянській війні, ми найменше очікували відшкодування та вдячності, але, здається, ми надто багато сподівалися. Заявляючи, що наша допомога не була значною, [SPA.GetNameDef]е керівництво відкидає ідею, що ми повинні отримати будь-яку компенсацію за надану підтримку."
 AUS_political_events.34.a: "Як грубо..."

 AUS_political_events.35.t: "Воєнізована діяльність спричиняє громадянські заворушення"
 AUS_political_events.35.desc: "Наша нещодавня співпраця з [GetMilitiaName] мала тривожний побічний ефект. Оскільки організація була легітимована керівництвом країни, [GetMilitiaName] стала сміливішою у своїх діях проти цивільного населення.\n\nЗаворушення всередині країни зросли, оскільки наші люди більше не відчувають себе в безпеці. До нашого керівництва ставляться запитання, чи справді ми контролюємо ситуацію? Може це [GetMilitiaName] контролює нас?"
 AUS_political_events.35.a: "Вони мали свій шанс."
 AUS_political_events.35.b: "Людям слід звикнути"
 AUS_political_events.35.c: "Тепер ми — нова [ROOT.GetName]!"

 AUS_political_events.36.t: "Майбутнє Австрії"
 AUS_political_events.36.desc: "Наш шлях назад із серйозно покаліченої другорядної влади був довгим і важким. Озираючись на те, з чого ми почали, стає ясно, що ця подорож була варта того. Відроджені та навіть сильніші, ніж раніше, настав час для нас вирішити, чого слід чекати від нашого майбутнього. Яким ми хочемо його бачити... і ким ми хочемо, щоб світ бачив нас?"
 AUS_political_events.36.a: "У свій час ми будемо відомі як [GetGrossosterreichCosmeticIdeology]"
 AUS_grossosterreich_fascism_key: "Велика Австрія"
 AUS_grossosterreich_neutrality_key: "Велика Австрійська імперія"
 AUS_political_events.36.a_tt: "§YВідкриває рішення§! для §YІнтеграції Німецьких Осередних Земель§! за політичну владу і певний час."
 AUS_political_events.36.b: "Ми будемо відомі світу як Південна Німеччина"
 AUS_political_events.36.c: "Ми вже бездоганні"

 AUS_political_events.37.t: "Ультиматум від [FROM.GetNameDef]"
 AUS_political_events.37.desc: "[GetIntegrationEventTarget]"
 AUS_integration_target_is_poland_key: "Сьогоднішній ранок для нашої країни почався з жорсткого повідомлення від [FROM.GetAdjective]ого уряду. Вони вимагають, щоб ми передали їм [Get37PuppetOrNotDesc] і попередили нас про можливі наслідки, якщо ми спробуємо чинити опір.\n\nЦей акт агресії з боку Австрії не був зовсім неочікуваним після низки подібних вимог до інших країн поблизу них."
 AUS_integration_target_is_not_poland_key: "[FROM.GetAdjective]ий уряд звернувся до нас з ультиматумом. Передати [Get37PuppetOrNotDesc] добровільно або зіткнутися з могутністю їхньої відновленої бойової машини на полі бою. Незалежно від того, який курс ми вибрали в цьому питанні, здається, що без наслідків не буде шляху вперед."
 AUS_political_events.37.a: "Ми не просто так відкололися від них тоді!"
 AUS_political_events.37.b: "Вони знищать нас, це безнадійно..."
 AUS_political_events.37_tt: "Ми передамо їм області, на які вони претендують."
 37DescIsPuppet: "[FROM.FROM.OWNER.GetNameDef]"
 37DescIsNotPuppet: "їхні старі землі"

 AUS_political_events.38.t: "[FROM.GetNameDefCap] відкидає наші вимоги"
 AUS_political_events.38.desc: "Ми сумлінно дали [FROM.GetAdjective]ому уряду можливість [Get38PuppetOrNotDesc] у наше суспільство, але, здається, наша найщедріша пропозиція не була прийнята. Зрештою, ми чудово усвідомлюємо, що [FROM.GetNameDef] буде  існувати лише під керівництвом Відня!"
 AUS_political_events.38.a: "Вони приєднаються до нас, незалежно від їхньої думки."
 AUS_political_events.38_tt: "Ви отримаєте Ціль Війни §YЗахоплення через претензії§! проти держави §Y[FROM.FROM.OWNER.GetNameWithFlag]§!"
 38DescIsPuppet: "мирно передати контроль над державою [FROM.FROM.OWNER.GetName] і дозволити йому інтегруватися"
 38DescIsNotPuppet: "мирно інтегруватися"

 AUS_political_events.39.t: "[FROM.GetNameDefCap] здається"
 AUS_political_events.39.desc: "Відповідь [FROM.GetAdjective]ого керівництва вже святкують в нашому уряді. Вони складуть зброю і не чинитимуть опору, коли ми заберемо належне нам по праву. Очевидно, вони зрозуміли цінність того, щоб не втягнути свою націю в безглузду війну через такі питання."
 AUS_political_events.39.a: "[ROOT.GetNameDef] вітає вас!"

 AUS_political_events.40.t: "[FROM.GetNameDefCap] хоче приєднатися до нашого альянсу"
 AUS_political_events.40.desc: "[FROM.GetNameDefCap] звернулася до нас із проханням приєднатися до нашого союзу. Вони розпочали зусилля з мілітаризації та висловили бажання працювати разом, щоб зробити нас обох сильнішими. Історично, їх нація була головною силою, з якою доводилося рахуватися на полі бою, але, хоча зараз вони ослаблені, вони все ще переконані, що будуть для нас найкориснішими союзниками."
 AUS_political_events.40.a: "Ми раді бачити їх з нами нас."
 AUS_political_events.40.b: "Нам вони не потрібні."

 AUS_political_events.41.t: "[FROM.GetNameDefCap] і [FROM.GetFactionName] вітають нас в союзі"
 AUS_political_events.41.desc: "[FROM.GetAdjective] уряд з ентузіазмом відгукнувся на наше прохання приєднатися до них і вітає нас у своєму альянсі. Ми більше не будемо боротися поодинці з тими, хто нам загрожує!"
 AUS_political_events.41.a: "Сила в кількості!"

 AUS_political_events.42.t: "[FROM.GetNameDefCap] відмовляє нам"
 AUS_political_events.42.desc: "Нашу заявку на приєднання до альянсу [FROM.GetFactionName] було холодно відхилено. Ми намагалися аргументувати свою корисність, але, на жаль, Німеччина зробила свій вибір. Хоча це нас сильно дратує, ми не будемо засмучуватися, а натомість знайдемо інші рішення."
 AUS_political_events.42.a: "Скоро вони побачать, хто міг бути їх союзником."

 AUS_political_events.43.t: "[FROM.GetNameDefCap] потребує [Get43PuppetOrNotTitle]"
 43TitleIsPuppet: "передати нашу маріонетку їм"
 43TitleIsNotPuppet: "нашого підпорядкування"
 AUS_political_events.43.desc: "Сьогодні вранці [FROM.GetNameDef] надіслала нам жорстку вимогу; вони потребують [Get43PuppetOrNotDesc]. Вимоги доповнюють тонко завуальовані загрози агресії, і здається ймовірним, що наслідком нашої відмови стануть військові дії."
 43DescIsPuppet: "передати контроль над державою [FROM.FROM.OWNER.GetNameDef] їм"
 43DescIsNotPuppet: "підкоритися їхнім вимогам і стати підданим їхнього правління"
 AUS_political_events.43.a: "Ми не в змозі відбиватися"
 AUS_political_events.43.a.tt: "Держава §Y[Get43PuppetOrNotTt]§! вірогідно буде примушена вступити в [FROM.GetAdjective]кий альянс"

 AUS_political_events.43.b: "Тільки через наш труп"
 AUS_political_events.43.c: "Ми ніколи не були їхнім підданим, але ми можемо зійтись на передачі відібраних у них земель."
 43TtIsPuppet: "[FROM.FROM.OWNER.GetNameDefCap]"
 43TtIsNotPuppet: "[ROOT.GetNameDefCap]"

 AUS_political_events.44.t: "[FROM.GetNameDefCap] підкоряється нашим вимогам"
 AUS_political_events.44.desc: "Відповідь на наші вимоги до держави [FROM.GetNameDef] виявилась найкращою ніж тільки можна було очікувати. Вони передадуть [Get44PuppetOrNotDesc]. Це означає ще один крок для нас у наших зусиллях відновлення нашої імперії!"
 AUS_political_events.44.a: "Wunderbar!"
 44DescIsPuppet: "нам контроль над державою [FROM.FROM.OWNER.GetNameDef] негайно"
 44DescIsNotPuppet: "свою країну і свій народ нашому правлінню та стануть нашим суб’єктом"

 AUS_political_events.45.t: "[FROM.GetNameDefCap] відхиляє наші вимоги"
 AUS_political_events.45.desc: "Виявляючи відверту неповагу та зневагу до власної безпеки, [FROM.GetNameDef] вирішила відхилити нашу пропозицію. Угода була б взаємовигідною для обох сторін, однак схоже, що вони не поділяють наших настроїв щодо цього."
 AUS_political_events.45.a: "У нас є гарний контраргумент!"

 AUS_political_events.46.t: "[FROM.GetNameDefCap] передає територію для уникнення підкорення"
 AUS_political_events.46.desc: "Намагаючись уникнути підкорення та обмеження їхньої незалежності, [FROM.GetAdjective] керівництво вжило рішучих заходів. Замість того, щоб напряму стати нашим підданим, вони згодні передати нам свої території, які раніше контролювалися нами. Однак це не той результат, якого ми очікували від наших вимог, ми згодні?"
 AUS_political_events.46.a: "Так навіть краще!"
 AUS_political_events.46.b: "Ні. Ми чітко висловили наші вимоги!"

 AUS_political_events.47.t: "[FROM.GetNameDefCap] не приймає нашу пропонову"
 AUS_political_events.47.desc: "Незважаючи на всі наші зусилля заспокоїти Австрійський уряд, вони твердо вирішили, що єдиний прийнятний результат полягатиме в одному: повному підкоренню їхнім вимогам, що означає дозвіл встановити маріонетковий режим у нашій країні. Вони наголошують, що немає місця для компромісів. Або ми з ними, або проти них."
 AUS_political_events.47.a: "Тоді нехай подумають ще раз."
 AUS_political_events.47.b: "Ну, ми хоча б спробували."

 AUS_political_events.48.t: "[FROM.GetNameDefCap] садить Габсбурзького монарха на наш трон"
 AUS_political_events.48.desc: "Дивлячись на дії їх предків в минулому, слід було очікувати, що [FROM.GetNameDef] рано чи пізно втрутиться в нашу внутрішню політику. Нас сповістили, що нині наша країна проголошена монархічною, і нашим новим монархом стане [ROOT.GetLeader]."
 AUS_political_events.48.a: "Тим відомі Габсбурґи..."

 AUS_political_events.49.t: "[FROM.GetNameDefCap] запрошує передачі Сілезії"
 AUS_political_events.49.desc: "Світ навколо нас змінюється із зростанням напруженості. Причому настільки, що сьогодні ми отримали повідомлення, в якому [FROM.GetAdjective]ий уряд вимагав У НАС передати їм Сілезію. Сілезія історично була частиною їхньої колишньої імперії, після закінчення Великої війни опинилася під нашим контролем і з тих пір залишається під нашим контролем.\n\nАвстрія запропонувала фінансувати будівництво кількох заводів в обмін на землі Нижньої та Верхньої Сілезії в надії, що це може полегшити наше рішення." #Я хз, з яких пір Сілезія під контролем Німеччини саме після Великої Війни, але такий текст
 AUS_political_events.49.a: "Ладно, вони можуть забрати її."
 AUS_political_events.49.b: "Наша територія вартує більше за пару заводів!"

 AUS_political_events.50.t: "[FROM.GetNameDefCap] передає Сілезію"
 AUS_political_events.50.desc: "Ми отримали відповідь від [FROM.GetAdjective]ого уряду щодо нашого бажання придбання Сілезії. Вони люб’язно погодилися на таку угоду і негайно передадуть територію нам. Натомість ми виділимо кошти на розбудову для них кількох заводів у областях, обраних ними."
 AUS_political_events.50.a: "Гідна угода!"

 AUS_political_events.51.t: "[FROM.GetNameDefCap] відмовляється передати Сілезію"
 AUS_political_events.51.desc: "Повідомлення [FROM.GetAdjective]их дипломатів, на жаль, явно було не тим, що ми сподівалися почути. [FROM.GetNameDef] не тільки відхиляє угоду, але й робить це у манері, яку окрім як зневажливою і принизливою не назвати. В їх відповіді вони написали питання; чому вони повинні погоджуватися на щось подібне та чому ми вважаємо, що маємо право вимагати будь-чого."
 AUS_political_events.51.a: "Ми ще їм це пригадаємо!"

 AUS_political_events.52.t: "[FROM.GetNameDefCap] потребує нашої інтеграції"
 AUS_political_events.52.desc: "На основі давніх претензій і родинних зв’язків, [FROM.GetAdjective]ий монарх Австрії вимагає, щоб ми підкорилися його правлінню. Стверджуючи, що місто Габсбурґ, як старе володіння його родини, по праву належить його країні. По його словам, ми повинні негайно інтегруватися, або зіткнутися з гнівом його щойно відбудованої армії."
 AUS_political_events.52.a: "У нас немає іншого вибору, окрім як підкоритися."
 AUS_political_events.52.b: "Габсбурґи не мають прав на Габсбурґ!"

 AUS_political_events.53.t: "[FROM.GetNameDefCap] мирно інтегрується"
 AUS_political_events.53.desc: "Ми отримали повідомлення про те, що [FROM.GetAdjective]ий уряд не збирається чинити опір анексії своєї країни і натомість мирно інтегрується в нашу славну Австрію. Ми нарешті відновили контроль і право власності на нашу стару Батьківщину, селище Габсбурґ."
 AUS_political_events.53.a: "Нарешті!"

 AUS_political_events.54.t: "[FROM.GetNameDefCap] незгодна з нашими претензіями на Габсбурґ"
 AUS_political_events.54.desc: "Ми отримали відповідь від [FROM.GetAdjective] керівництва, вони не підкоряться нашим вимогам. Нехтуючи нашими сімейними претензіями на місто Габсбурґів, вони відмовляють нам у законному володінні землею та завдають плями нашій честі. Цього не можна було терпіти!"
 AUS_political_events.54.a: "За Габсбурґ!"

 AUS_political_events.55.t: "[FROM.GetNameDefCap] бажає укласти угоду щодо права власності на регіони [39.GetName] й [850.GetName]"
 AUS_political_events.55.desc: "[FROM.GetAdjective] керівництво звернулося до нас із пропозицією. Вони давно хотіли придбати у нас 2 регіони: [39.GetName] і [850.GetName]. Сьогодні їх дипломати відвідали нас, пропонуючи фінансування будівництва кількох заводів натомість, якщо ми практично передамо їм ці регіони."
 AUS_political_events.55.a: "По руках."
 AUS_political_events.55.b: "Ми не продаємо свої землі!"

 AUS_political_events.56.t: "[GetHostilityItalianClaimTitle56]"
 AUS_seeks_a_deal_title_56: "[FROM.GetNameDefCap] передає територію в обмін на промислові інвестиції"
 AUS_makes_demands_title_56: "[FROM.GetNameDefCap] передає нам територію"
 AUS_political_events.56.desc: "[GetHostilityItalianClaimDesc56]"
 AUS_seeks_a_deal_desc_56: "Запропоновану нами угоду з державою [FROM.GetNameDef] було схвалено з їх сторони. В обмін на значні промислові інвестиції, [FROM.GetAdjective]ий уряд погодилися передати регіони [39.GetName] і [850.GetName] згідно з нашим запитом."
 AUS_makes_demands_desc_56: "Наші вимоги до держави [FROM.GetNameDef] були повністю задоволені. [FROM.GetAdjective] негайно передасть нам регіони [39.GetName] і [850.GetName]. Нарешті їх населення знову повернеться до своєї Батьківщини!"
 AUS_political_events.56.a: "Чудові новини."

 AUS_political_events.57.t: "[GetHostilityItalianClaimTitle57]"
 AUS_seeks_a_deal_title_57: "[FROM.GetNameDefCap] відхиляє нашу запропоновану угоду"
 AUS_makes_demands_title_57: "[FROM.GetNameDefCap] відхиляє наші вимоги"
 AUS_political_events.57.desc: "[GetHostilityItalianClaimDesc57]"
 AUS_seeks_a_deal_desc_57: "Нам надійшла відповідь від [FROM.GetADjective]ого уряду, вони не готові піти на запропоновану нами угоду. Заявляючи, що їхні землі не продаються, вони рішуче відкидають будь-яку можливість продажу чи будь-якого домовлення щодо цих регіонів."
 AUS_makes_demands_desc_57: "Наші вимоги, надіслані керівництву [FROM.GetAdjective], «не були адекватно сприйняті». Вони відхиляють наші претензії, не залишаючи нам можливості для подальшого тиску чи ще однієї спроби висунути такі вимоги."
 AUS_political_events.57.a: "Варто було спробувати."

 AUS_political_events.58.t: "[FROM.GetNameDefCap] вимагає володарства над [39.GetName] і [850.GetName]"
 AUS_political_events.58.desc: "[FROM.GetNameDefCap] звернулася до нас із загрозою. Вони без жодних добрих слів повідомляють нам, що хочуть отримати контроль над [39.GetName] і [850.GetName], які, як вони стверджують, належать їм по праву. Ці області колись дійсно були частиною [FROM.GetAdjective]их центральних земель, однак після Великої Війни отримали нового володаря."
 AUS_political_events.58.a: "Ладно, ладно."
 AUS_political_events.58.b: "Це виключено!"

 AUS_political_events.59.t: "[FROM.GetNameDefCap] підтримує доктрину Альфреда Янси"
 AUS_political_events.59.desc: "[FROM.GetNameDef] уряд знову показали свою довіру до Альфреду Янси, фельдмаршалу з явно антинімецькими настроями. З планами зміцнення наших кордонів і протидії нападу з нашого боку, цей фельдмаршал був для нас скалкою раніше і, ймовірно, ще встигне нам набриднути."
 AUS_political_events.59.a: "Вони мають прибрати його!"
 AUS_political_events.59.b: "Це їх вибір."

 AUS_political_events.60.t: "[FROM.GetNameDefCap] виступає проти оборонного плану Альфреда Янси"
 AUS_political_events.60.desc: "З боку [FROM.GetNameDef]ого уряду було подано офіційну скаргу щодо нашої нещодавньої прихильності оборонному плану, запропонованому Альфредом Янси. Вони стверджують, що ця дія явно вчинена через неприязнь до них, як країни, і що вона стане перешкодою на шляху до наших майбутніх дипломатичних відносин. Хоча дійсно, ми не сильно впевнені, чому це викликало таку гарячу реакцію."
 AUS_political_events.60.a: "Ладно, тоді замість нього ми підемо за Францом Беме"
 AUS_political_events.60.a_tt: "§YФранц Беме§! §GСтане Доступний§! в якості §YГоловнокомандувача Армії§!.\n\n§YАльфред Янса§! §RНазавжди буде Заблокується§! в якості §YГоловнокомандувача Армії§!."
 AUS_political_events.60.b: "Це ще одна причина, чому Альфреду Янси ліпше залишитися!"
 AUS_political_events.60.b_tt: "§YАльфред Янса§! залишиться §YГоловнокомандувачем Армії§!"

 AUS_political_events.61.t: "[FROM.GetNameDefCap] заміняє Альфреда Янсу"
 AUS_political_events.61.desc: "Наш тиск на [FROM.GetAdjective]ий уряд негайно замінити Альфреда Янсу та його дурний оборонний план окупився. Замість повністю антинімецького Янси, Австрія поставила набагато більш прийнятного для нас Франца Беме."
 AUS_political_events.61.a: "Правильно."

 AUS_political_events.62.t: "[FROM.GetNameDefCap] залишає Альфреда Янсу в якості головнокомандувача."
 AUS_political_events.62.desc: "Незважаючи на наші вимоги, щоб [FROM.GetNameDef] не дотримувалася так званого плану Янси та переконалася, що ця людина не має жодної влади чи впливу, [FROM.GetAdjective]ий уряд відмовилися прислухатися до наших вимог. Можна лише припустити, що це віщує погане для наших майбутніх відносин."
 AUS_political_events.62.a: "Як вони сміють?"

 AUS_political_events.63.t: "[AUS.GetAdjective]і біженці готові допомогти"
 AUS_political_events.63.desc: "Аншлюс Австрії примусив багатьох австрійців, які виступали проти такого розвитку подій, бігти зі свого колишнього дому. Деякі з цих «дисидентів» прибули до нашої країни і пропонують свої послуги для праці на заводах, вулицях або навіть на передовій."
 AUS_political_events.63.a: "Ми не знаємо, наскільки вони будуть лояльні."
 AUS_political_events.63.b: "Їх допомога була б дуже доречна."

 AUS_political_events.64.t: "[FROM.GetNameDefCap] пропонує промислову допомогу"
 AUS_political_events.64.desc: "[FROM.GetAdjective]ий уряд звернулися до нас із пропозицією допомогти ще більше підняти нашу промислову галузь. Вони запропонували покрити частину нашого виробництва необхідних цивільних споживчих товарів, щоб ми могли зосередитися на будівництві нових фабрик."
 AUS_political_events.64.a: "Який приємний сюрприз!"
 AUS_industrial_help: "Промислова підтримка"

 AUS_political_events.65.t: "[FROM.GetNameDefCap] пропонує ринкову підтримку"
 AUS_political_events.65.desc: "[FROM.GetAdjective]кий уряд неочікувано звернулися до нас із пропозицією про знижки на їхнє обладнання на міжнародному ринку. Питання, чи це така хитрість, щоб мотивувати нас купувати у них більше обладнання, чи це щира пропозицією, залишається неоднозначним."
 AUS_political_events.65.a: "Неважливо, все одно це буде нам корисно!"
 AUS_market_help: "Ринкова підтримка"

 AUS_political_events.66.t: "[FROM.Get.GetNameDefCap] пропонує федеративний союз"
 AUS_political_events.66.desc: "[FROM.GetLeader] із держави [FROM.GetNameDef] звернувся до нас із незвичайною пропозицією. У міру того, як міцніє наша федерація, стає все більш важливим, щоб усі залучені країни безперебійно працювали разом. Для спрощення цієї задачі, [FROM.GetLeader] запропонував нам об’єднатися під прапором їхньої країни.\n\nЗа ціну поступок з нашого боку щодо суверенітету, ми, як частина однієї федеративної нації, також насолоджувалися безпекою, яка приходить із більшою армією та інтенсивнішою дипломатичною діяльністю."
 AUS_political_events.66.a: "Звучить, як чесна угода."
 AUS_political_events.66.b: "Це зовсім не піде нам на користь!"

 AUS_political_events.67.t: "[FROM.GetNameDefCap] приймає федеративний союз"
 AUS_political_events.67.desc: "Славні новини надходять нам, адже [FROM.GetNameDef] погодилась стати частиною нашої нової федеративної держави. Того, що ми могли запропонувати, було явно достатньо, щоб вони вважали цю пропозицію вигідною, незважаючи на невеликий удар по їхньому суверенітету."
 AUS_political_events.67.a: "Прекрасно!"

 AUS_political_events.68.t: "[FROM.GetNameDefCap] Відмовляється вступати до федеративного союзу"
 AUS_political_events.68.desc: "Незважаючи на очевидні переваги та фатк, що так буде найкраще для усієї федерації, [FROM.GetNameDef] відхилила нашу пропозицію щодо більш тісного союзу. Можна лише здогадуватися щодо причин відмови, але, здається, вони не ставлять у найбільший пріоритет інтереси федерації."
 AUS_political_events.68.a: "Вони — загроза для єдності усієї федерації!"
 AUS_political_events.68.b: "Ми будемо пильно за ними спостерігати"

 AUS_political_events.69.t: "Ризик аншлюсу ліквідовано"
 AUS_political_events.69.desc: "[GetHowAvoidedAnschluss]"
 AUS_joined_faction: "Оскільки ми тепер є частиною славетного альянсу [ROOT.GetFactionName], здається, що, німецький лідер, [GER.GetLeader], вирішив відмовитись від інтеграції нас у склад Німеччини.\n\nМи доклали до цього дуже багато зусиль, адже слід було переконатися, що ми здатні зберегти нашу незалежність, і результат був вартий витрачених сил."
 AUS_became_subject: "[ROOT.GetNameDefCap] зазнає радикальних змін у своїй політиці після того, як ми втратили нашу незалежність. Хоча від втрати незалежності явно є багато негативних ефектів, нещодавно ми виявили один очікуваний позитивний. Оскільки ми більше не контролюємо власний суверенітет, спроба інтегрувати нас викликала б значно більше труднощів, ніж просто гнів населення.\n\nДобре усвідомлюючи це, здається, [GER.GetLeader] скасував план змусити нас приєднатися до німецької держави."
 AUS_political_events.69.a: "Принаймні, золота клітка дає нам безпеку"
 AUS_political_events.69.b: "Мир для нашого покоління!"
 AUS_political_events.69.a_tt: "Прибирає рішення §YЗаходів проти Аншлюсу§!."

 AUS_political_events.70.t: "[FROM.GetAdjective]ий уряд пропонує компенсацію в обмін на гарантії"
 AUS_political_events.70.desc: "\n[FROM.GetLeader] із держави [FROM.GetNameDef] звернувся до нас особисто. Наша попередня взаємодія не вийшла такою, як вони сподівалися, і вони вирішили зробити нам нову пропозицію в надії змінити нашу думку.\n\nОскільки їх безпека, очевдино, дуже серйозна справа для них, вони запропонували допомогу в покритті витрати на два нових заводи в нашій країні. Вони запевняють нас, що ми мали б їхню вдячність, якби ми передумали та надали їм гарантію незалежності."
 AUS_political_events.70.a: "Інша справа!"
 AUS_political_events.70.b: "Наша відповідь залишається актуальною. Ні."

 AUS_political_events.71.t: "[FROM.GetNameDefCap] пропонує нам гарантію за промислову підтримку"
 AUS_political_events.71.desc: "Наші зусилля переконати лідера [FROM.GetAdjective], [FROM.GetLeader], окупилися. Ми повинні будемо підтримати будівництво двох заводів для них, і хоча це, швидше за все, завадить нашим власним промисловим зусиллям, тепер ми можемо спокійно видихнути, знаючи, що за нашими спинами є той, хто допоможе нам захистити нашу незалежність."
 AUS_political_events.71.a: "Нарешті, хороші новини!"

 AUS_political_events.72.t: "[FROM.GetNameDefCap] відмовляється допомогти, незважаючи на пропозицію компенсації"
 AUS_political_events.72.desc: "Сказати, що ми старалися, — нічого не сказати. Ми посилалися на Сен-Жерменський Договір і запропонували компенсацію, дії, які значно перевищують те, на що могла б бути здатна країна нашого розміру та в нашій ситуації. Незважаючи на всі нашу зусилля, клятий [FROM.GetAdjective]ий уряд уперто відмовляється гарантувати нам відповідність до Договору, у розробці якого вони самі брали участь. Ми не можемо розраховувати на їх допомогу в майбутньому."
 AUS_political_events.72.a: "З такими союзниками і вороги не потрібні. Нас чекає жах, яким ми викуємо собі славу!"

 AUS_political_events.73.t: "[FROM.GetNameDef] пропонує переглянути Сен-Жерменський Договір"
 AUS_political_events.73.desc: "\nНепохитні у своїх зусиллях отримати дозвіл на переозброєння, [FROM.GetAdjective]ий уряд знову звернулися до нас, запропонувавши переглянутий та менш суворий договір, який принаймні дозволив би нам контролювати темпи, з якими вони переозброюються. Такий перегляд дозволить їм розпочати навчання військ, але їхня галузь все одно буде обмежена ще на один рік."
 AUS_political_events.73.a: "Це прийнятно для нас."
 AUS_political_events.73.a_tt: "Ми підтримаємо запропонований Австрією варіант. Однак для його прийняття мають погодитись усі гаранти."
 AUS_political_events.73.b: "Ні, договір залишається таким самим."
 AUS_political_events.73.b_tt: "Ми §Rне підтримаємо§! запропонований варіант Австрії. §RМи залишимо їх голими перед загрозою.§!"
 AUS_political_events.73.c: "Якщо вони хочуть переозброїтися, нехай за цим хтось стежить!"
 AUS_political_events.73.c_tt: "На період дії переглянутого договору, в Австрію буде призначено наглядача з демократичними ухилами"

 AUS_political_events.74.t: "Гаранти утверджують переглянутий договір"
 AUS_political_events.74.desc: "Після довгих дебатів і багатьох дискусій, гаранти нарешті дійшли угоди. Нам буде дозволено частково переозброїтися з часом, відсьогодні більше жодних обмежень не буде стояти на нашому шляху щодо підготовки нових військ і збільшення кількості розміщених солдатів.\n\nПроте, до нашої промислової галузі все ще діють обмеження, нехай й менш суворі. Вони будуть остаточно зняті через рік. Авжеж, якщо сиутація у світі за цей час кардинально не зміниться."
 AUS_political_events.74.a: "Дипломатичні зусилля були того варті!"

 AUS_political_events.75.t: "Гаранти відмовляються переглядати договір"
 AUS_political_events.75.desc: "Не дивлячись на наші зусилля, гаранти непохитні. Нам не дозволили переозброюватися ні за яких обставин. Наші дипломатичні спроби переконати їх і знайти компромісу не були почуті. Наше наслення відчуває сильну неприязнь до ганебних грантів."
 AUS_political_events.75.a: "Ми витримаємо."
 AUS_political_events.75.b: "Ні! Достатньо! Руки геть від нашої країни!"

 AUS_political_events.76.t: "Гаранти погоджуються на перегляд Договору із призначенням наглядача"
 AUS_political_events.76.desc: "\nПісля довгих дебатів і багатьох дискусій, гаранти нарешті дійшли угоди. Нам буде дозволено частково переозброїтися з часом, відсьогодні більше жодних обмежень не буде стояти на нашому шляху щодо підготовки нових військ і збільшення кількості розміщених солдатів.\n\nПроте, до нашої промислової галузі все ще діють обмеження, хоча й менш суворі. Вони будуть остаточно зняті через рік, авжеж, якщо сиутація у світі за цей час кардинально не зміниться.\n\nОднак ця перемога дісталася ціною. Гаранти не довіряють нашій здатності триматися подалі від конфлікту, і призначили наглядача, який повинен залишатися в нашому уряді протягом наступного року, до часу недійсності договору."
 AUS_political_events.76.a: "Наблидли. Ладно, хоча б так."

 AUS_political_events.77.t: "Безпосередня загроза"
 AUS_political_events.77.desc: "Деякі з наших найдосвідченіших і кваліфікованих дипломатів уже давно відслідковують ризик того, що [GER.GetNameDef] діятиме відповідно до планів. Іноді підтверджених, а іноді заперечених німецьким лідером. Здається, останнім часом відбулися досить радикальні зміни, і наші джерела тепер вважають, що спроба анексувати нас цілком — може бути неминучою."
 AUS_political_events.77.a: "Наш час виходить..."
 AUS_political_events.77.a_tt: "§R[GER.GetNameWithFlag] почав процес аншлюсу нашої країни. Рубікон перетнуто, ми більше нічого не можемо зробити.§!"

 AUS_political_events.78.t: "Комуністи в державі [FROM.GetNameDef] звертаються по нашу підтримку"
 AUS_political_events.78.desc: "Лідери [FROM.GetCommunistParty] в державі [FROM.GetNameDef] знову звернулися до нас з проханням про допомогу. Хоча зараз вони не перебувають у збройному конфлікті, пекуча невдача перевороту 1934 року разом із соціал-демократами все ще горить у їхній пам’яті. Тепер, коли вони знову борються за владу у своїй країні, вони хочуть отримати нашу допомогу. Наша відповідь?"
 AUS_political_events.78.a: "Авжеж, усім, чим зможемо!"
 AUS_political_events.78.b: "Вони — не наш нинішній пріоритет."

 AUS_political_events.79.t: "[FROM.GetNameDefCap] пропонує свою підтримку"
 AUS_political_events.79.desc: "Як ми й сподівалися, [FROM.GetAdjective]е керівництво запропонувало нам підтримку в цей важкий час. Звичайно, ми не можемо покладатися на них у повному вирішенні всіх наших проблем, але знову отримати їхню підтримку, безумовно, дуже вітаємо. Особливо, поки триває наша боротьба за владу."
 AUS_political_events.79.a: "Чудово!"
 AUS_political_events.79.a_tt: "Якщо почнеться війна, [FROM.GetFlag]§Y[FROM.GetNameDef]§! більш імовірно, що надішле нам добровольців і позичить нам обладнання (з умовою, що там сидить ШІ)."

 AUS_political_events.80.t: "[FROM.GetNameDefCap] ігнорує наш поклик"
 AUS_political_events.80.desc: "Посилаючись на незначні ідеологічні розбіжності та нашу нерішучість щодо революційного комунізму, [FROM.GetNameDef] відхилив наш заклик про допомогу. Ми самі по собі."
 AUS_political_events.80.a: "Вони справді кидають нас?!"

 AUS_political_events.81.t: "[FROM.GetNameDefCap] дотримується нашої політики"
 AUS_political_events.81.desc: "Протягом тривалого часу австрійці вперто дотримувалися власної форми комунізму, яку вони звуть «австромарксизмом». Цей маячня являє собою форму поєднання соціал-демократії та справжнього комунізму, їх ідеології було явно не по нашому щляху. Здається, тепер вони нарешті схаменулися та скасували цей сюрреалістичний безлад, щоб приєднатися до нас у спробі отримати нашу підтримку, оскільки вони сподіваються на наш захист у випадку нападу ворожих сил на них."
 AUS_political_events.81.a: "Чудово, тепер ми готові їх захистити"
 AUS_political_events.81.b: "Вони стануть найціннішими союзниками... але не зараз."
 AUS_aligned_with_our_values: "Відповідають нашим цінностям"

 AUS_political_events.82.t: "[FROM.GetNameDefCap] пропонує гарантії"
 AUS_political_events.82.desc: "Наше рішення узгодити політичну ідеологію, зробити її більш ідентичною до тої, якої дотримується [FROM.GetLeader], дає свої плоди. [FROM.GetNameDefCap] запропонував нам гарантію та готовий підтримати нас, якщо ми станемо жертвою будь-яких бойових дій."
 AUS_political_events.82.a: "Тост за наших братів!"

 AUS_political_events.83.t: "[FROM.GetNameDefCap] схвалює наші політичні зміни"
 AUS_political_events.83.desc: "Наше рішення більш узгодити політичну ідеологію, зробити її більш ідентичною до тої, якої дотримується [FROM.GetLeader], дає свої плоди. [FROM.GetNameDefCap] озвучив, що вони оцінюють цей крок як крок у правильному напрямку та сподіваються бачити в нас союзників у майбутньому."
 AUS_political_events.83.a: "Як і ми!"

 AUS_political_events.84.t: "[FROM.GetAdjective]ий уряд підштовхує комуністичні настрої в нашій країні"
 AUS_political_events.84.desc: "\nНещодавно ми були вимушені звернути увагу на нову проблему; схоже, що австрійці намагаються розпалити комуністичні настрої серед наших працівників. Хоча поки що це доволі незначна нестабільність, це також може бути підготовкою до чогось. Ми поняття не маємо, які їхні справжні наміри, але краще брати до уваги всі можливі варіанти... навіть найстрашніші."
 AUS_political_events.84.a: "Ми не бачимо в цьому проблеми."
 AUS_political_events.84.b: "Ні, ну майте совість."
 AUS_political_events.84.b_tt: "§RЦе може привести до дуже неприємних наслідків!§!"

 AUS_political_events.85.t: "[FROM.GetNameDefCap] не протидіє нашим зусиллям організації працівників"
 AUS_political_events.85.desc: "\nМи добре усвідомлювали, що наші дії в державі [FROM.GetNameDef] рано чи пізно будуть виявлені. На щастя, здається, [FROM.GetLeader] не бачить нічого поганого в нашій підтримці комуністичних настроїв серед їхніх працівників. І правильно, ми всього навсього інформуємо їх про їхні права та обов’язки пролетаріату."
 AUS_political_events.85.a: "Добре..."
 AUS_political_events.85.a_tt: "Відмикає рішення §YВимогти звільнення робітників§!, як тільки однойменний фокус буде завершено"
 AUS_political_events.85.2.a_tt: "Відмикає рішення §YВимогти звільнення [FROM.GetAdjective]их робітників§!."

 AUS_political_events.86.t: "[FROM.GetNameDefCap] перешкоджає нашим спробам організації робітників"
 AUS_political_events.86.desc: "\nВ знак неповаги до своїх працівників, [FROM.GetLeader] блокує наші зусилля інформувати їх про їхні права в суспільстві. Це явно ворожі дії не лише по відношенню до нас, а й до працівників у всьому світі."
 AUS_political_events.86.a: "Прокляття!"
 AUS_political_events.86.b: "Нехай тільки не кажуть, що вони не винні!"

 AUS_political_events.87.t: "[FROM.GetNameDef] вимагає комуністичних реформ"
 AUS_political_events.87.desc: "Після певного періоду зростання комуністичних настроїв, коли [FROM.GetAdjective]а пропаганда поширювалася серед наших робітників, ми отримали ультиматум. [FROM.GetLeader] вимагає, щоб ми дозволили мирне комуністичне захоплення влади, оскільки, на його думку, цього хоче наш народ. У випадку, якщо ми відмовимося, нас запевняють, що вони підтримають наших працівників, які б у них не були плани."
 AUS_political_events.87.a: "У нас нема вибору."
 AUS_political_events.87.b: "Ми самі приймаємо рішення."

 AUS_political_events.88.t: "[FROM.GetNameDefCap] встановлює комуністичний уряд"
 AUS_political_events.88.desc: "Наші невтомні зусилля підтримати [FROM.GetAdjective]их працівників нарешті окупилися. Робітники радіють, адже новий народний лідер, [FROM.GetLeader], бере на себе керівництво країною."
 AUS_political_events.88.a: "Привітаємо наших товаришів!"

 AUS_political_events.89.t: "[FROM.GetNameDefCap] упирається"
 AUS_political_events.89.desc: "Незважаючи на чіткі ознаки, чого насправді хоче їхній народ, [FROM.GetAdjective]ий уряд та їхній лідер, [FROM.GetLeader], вчепилися у владу й не збираються формувати новий відповідний уряд. Мм повинні переглянути можливі варіанти і зробити те, що потрібно. Для добробуту людей."
 AUS_political_events.89.a: "Війною це не виправити."
 AUS_political_events.89.b: "Голос народу буде почуто!"

 AUS_political_events.90.t: "Результати наших виборів"
 AUS_political_events.90.desc: "Перші вибори після «самоліквідації парламенту» підійшли до кінця, підраховуються останні голоси. Явка виборців була доволі високою, оскільки нація побачила, на що вона може перетворитися, якщо вони нехтуватимуть своїми обов’язками виборців. Від остаточного підрахунку трьох провідних кандидатів відокремлюють лише кілька голосів."
 AUS_political_events.90.a: "Курт Шушніґ завжди був демократом у душі!"
 AUS_political_events.90.a_tt: "§YКурт Шушніґ§! стане лідером §YДемократичної Партії§!."
 AUS_political_events.90.b: "Карл Реннер добре послужив нам до цього!"
 AUS_political_events.90.c: "Вінценц Шуми зміг задовольнити більшість виборців!"

 AUS_political_events.91.t: "[ROOT.GetLeader] бажає відвідати поле битви"
 AUS_political_events.91.desc: "Останнім часом ми спостерігаємо, як наш ерцгерцог, Його Величність [ROOT.GetLeader], безперервно обмірковує ситуацію на фронті. Він висловлює почуття неадекватності та бажання керувати своїми людьми більш безпосередньо. Сьогодні це питання було висунуто знову, наш ерцгерцог бажає хоробро особисто вести своїх людей у битву, залишивши управління країною комусь іншому."
 AUS_political_events.91.a: "Вперед, наш ерцгерцог! Ми знайдемо, кому зігріти ваше місце."
 AUS_political_events.91.b: "Навіть ерцгерцоги мусять лишатися на своєму місці"
 AUS_political_events.91.a_tt: "Нова Столиця буде називатися §YВадуц§!"
 AUS_political_events.91.a_tt2: "§YОтто фон Габсбурґ§! стане фельдмаршалом §Y2-го рівня§!"

 AUS_political_events.92.t: "[FROM.GetNameDefCap] пропонує придбати Аляску"
 AUS_political_events.92.desc: "[FROM.GetLeader], лідер держави [FROM.GetNameDef], звернувся до нас із запитом придбати Аляску. Ще в 1867 році, коли [USA.GetNameDef] викупили її у тодішньої Російської імперії після того, як першу пропозицію до Ліхтенштейну було відхилено. Але «тоді» то не «зараз», з того часу вони змінили свою думку і тепер хочуть придбати у нас цей громадний регіон. Натомість вони пропонують нам щедро заплатити."
 AUS_political_events.92.a: "Ми не продаємо свою землю!"
 AUS_political_events.92.b: "У ній все одно 0 сенсу."
 generic_this_might_cause_tt: "§RУ цього можуть бути наслідки§!:"

 AUS_political_events.93.t: "[FROM.GetNameDefCap] продає нам Аляску"
 AUS_political_events.93.desc: "Ми отримали повідомлення від американського лідера: [463.GetName] буде продана нам за запропоновану нами суму. Регіон буде негайно передан нам, щоб ми могли почати інтеграційні зусилля."
 AUS_political_events.93.a: "Чудово"

 AUS_political_events.94.t: "[FROM.GetNameDefCap] відмовляється продавати Аляску"
 AUS_political_events.94.desc: "Незважаючи на доволі велику суму, яку ми запропонували [FROM.GetAdjective]ому уряду за придбання Аляски у них, вони відмовилися від цієї угоди. У нас є цілком законна претензія до тої землі, яку вони зараз активно відмовляють нам. А ми навіть не погрожували забрати її у випадку відмови. Схоже, таки доведеться."
 AUS_political_events.94.a: "Спробувати було варто."
 AUS_political_events.94.b: "За Австрію! За Короля! За Аляску!"

 AUS_political_events.95.t: "[ROOT.GetAdjective]а армія повертається після успішної кампанії"
 AUS_political_events.95.desc: "Коли австро-прусська війна закінчилася 22-го липня 1866 року, наша відважна армія рушила назад додому, а після повернення виявилось, що в рядах стало на одного солдата більше, ніж відправлялось на війну. Чи це правда, чи просто вигадка, — суперечать досі. Однак ми можемо підтвердити, що це сталося знову, зараз, коли наша славна армія повертається, вона більша на одного бійця."
 AUS_political_events.95.a: "[ROOT.GetNameDef] вітає вас!"
 AUS_political_events.95.a_tt: "Один справжній [ROOT.GetAdjective]ий патріот доєднався до нашої армії."

 AUS_political_events.96.t: "[FROM.GetNameDefCap] прагне приєднатися до [ROOT.GetFactionName]"
 AUS_political_events.96.desc: "[FROM.GetLeader], лідер нещодавно переробленій в демократичну націю Австрії, звернувся до нас із проханням приєднатися до нашого союзу, [ROOT.GetFactionName]. Незважаючи на те, що після закінчення Великої Війни вони залишалися самотніми, поточний політичний клімат і зростання напруженості у світі змусили їх змінити свої погляди. Переконавшись у своїй демократичності, вони вирішили звернутися до нас, запевнивши, що вони стануть великою перевагою для нашої фракції!"
 AUS_political_events.96.a: "Ласкаво просимо!"
 AUS_political_events.96.b: "Їм не можна довіряти."

 AUS_political_events.97.t: "[FROM.GetNameDefCap] вітає нас у альянсі"
 AUS_political_events.97.desc: "Наш запит на приєднання до альянсу [ROOT.GetFactionName] було схвалено! Хоча ми впевнені, що наша країна потребувала значної й різкої зміни курсу, ситуація зараз надто серйозна. Після Великої Війни ми розірвали зв’язки з усіма альянсами в надії, що подібна ситуація більше ніколи не повториться. Хоча зараз ми можемо жити у відносній безпеці, оточені нашими новими союзниками, ми усвідомлюємо, що мир справді є крихкою річчю."
 AUS_political_events.97.a: "У нас не було вибору."

 AUS_political_events.98.t: "[FROM.GetNameDefCap] відхиляє наше прохання"
 AUS_political_events.98.desc: "Незважаючи на всі наші зусилля, запит, який ми надіслали [FROM.GetAdjective]им егоїстам на приєднання до альянсу [FROM.GetFactionName], було відхилено. Їхні відповіді на запитання «чому» не дали реальної причини, і здається, що нас знову кинули напризволяще."
 AUS_political_events.98.a: "Із такою політикою, їх союз приречений!"
 AUS_political_events.98.b: "Значить, наша власна безпека лише в наших руках!"

 AUS_political_events.99.t: "[FROM.GetNameDefCap] відхиляє наші вимоги"
 AUS_political_events.99.desc: "[GetRejectionAmounts]"
 AUS_has_not_rejected_before: "[FROM.GetLeader], [FROM.GetAdjective]ий лідер і його уряд, відгукнулися на наші вимоги; дипломатично сформульованим листом, але все ж з образливим відтінком. Наше занепокоєння відкинули, як пустий звук. Це означає, що наші занепокоєння щодо них справді були виправдані. Серед нашого керівництва було піднято голоси, щоб ми продовжували підштовхувати Австрію до підпорядкування, оскільки це може полегшити реалізацію наших майбутніх планів щодо них, проте меншість заявляє, що ми повинні віддати цю недотепну перемогу австрійцям."
 AUS_GER_cannot_take_a_no: "Незважаючи на постійний і зростаючий тиск на Австрію, [FROM.GetLeader] тримає свою позицію і не йде нам на зустріч. Артура Зейсса-Інкварта не було допущено радником в уряді, незалежно від наших дій і погроз. Нам доведеться змиритись з цим, це залишиться лише невеликою неприємністю."
 AUS_political_events.99.a: "Вони зроблять так, як велимо ми!"
 AUS_refuses_to_submit: "Відмовили нам у послуханні"
 AUS_political_events.99.b: "Ладно, дамо їм порадіти... поки що."
 AUS_bullied_austria: "Австрія залякана"

 AUS_political_events.100.t: "Подальший тиск для посади для Артура Зейсса-Інкварта"
 AUS_political_events.100.desc: "\nНезважаючи на нашу попередню відмову від призначення Артура Зейсса-Інкварта в наш уряд, [FROM.GetAdjective]ий лідер, [FROM.GetLeader], не перестає вимагати від нас поступок. Нехай в результаті цього тиск на нас посилився, однак ми все ще зберігаємо наш суверенітет і контроль над нашою власною політикою, тож вибір все ще залишається за нами."
 AUS_political_events.100.a: "Має бути причина, чому вони так тиснуть на нас! Стоїмо твердо!"
 AUS_trying_to_control_us: "Спроби контролювати нас"
 AUS_political_events.100.b: "Ми ризикуємо зазнати помсти, якщо відмовимося."

 AUS_political_events.101.t: "[FROM.GetNameDefCap] залишає спроби просунути Артура Зейсса-Інкварта"
 AUS_political_events.101.desc: "Після довгих суперечок про те, що їх точно не стосувалося, [FROM.GetNameDef] нарешті припинив свої спроби незаконного впливу на нашу політику. Можна лише припустити, що зараз вони дуже незадоволені нами. Це не наша головна турбота. Нашою першочерговою турботою завжди було, зараз є і завжди буде покращення австрійського становища."
 AUS_political_events.101.a: "Нарешті."

 AUS_political_events.102.t: "Плани фюрера щодо експансії"
 AUS_political_events.102.desc: "На конференції, яку нещодавно скликав [ROOT.GetLeader], фюрер поділився деякими своїми амбіціями щодо майбутнього розширення Німецького Райху. Перший план на розширення [ROOT.GetLeader.GetSheHe] вважає незначним ризиком. \nАвстрійці. Ті ж самі німці, вони нічим не відрізняються від нас, і їх люди переважно мають схожі з нами погляди, що підтверджується політичним кліматом у країні. Фюрер вважає, що такого розширення можна буде досягти дипломатичним шляхом, якщо ми матимемо достатньо часу переконати австрійський народ у правоті [ROOT.GetAdjective]их дружніх настроїв."
 AUS_political_events.102.a: "Яка чудова ідея!"
 AUS_anschluss_ratio_ticking_down: "§YЗагальна Боєздатність Армії§!, необхідна для початку фокусу §YАншлюс§! буде понижатися щотижня. Її остаточний рівень відповідатиме рівню популярності §YНейтралітету§! в державі §Y[AUS.GetNameWithFlag]§!."
 AUS_anschluss_ratio_ticking_down_monarchist: "§YЗагальна Боєздатність Армії§!, необхідна для початку фокусу §YАншлюс§! буде понижатися щотижня. Її остаточний рівень відповідатиме рівню популярності §YФашизму§! в державі §Y[AUS.GetNameWithFlag]§!."

 AUS_political_events.103.t: "Турбуючий звіт щодо [GER.GetAdjective]ого експансіонізму"
 AUS_political_events.103.desc: "Хоча ми давно, що [GER.GetAdjective] має у намірах анексувати нас, звіт, який ми отримали сьогодні вранці, розкрив речі в новому, набагато жахливішому ракурсі. Схоже, що нещодавно відбулася конференція, під час якої [GER.GetLeader] озвучував мерзенні ідеї про те, як ми можемо бути інтегровані в їхню країну. Незважаючи на всі наші зусилля, схоже, що ця надзвичайно конфіденційна інформація дійшла до мас і, що ще більше тривожить, до політичних партій, які, здається, вважають це чудовою ідеєю. Ці групи, швидше за все, підірвуть волю наших людей дати відсіч, якщо [GER.GetLeader] вирішить реалізувати ці мерзенні плани."
 AUS_political_events.103.a: "Погані новини для такого чудного ранку..."

 AUS_political_events.104.t: "[GER.GetAdjective]ий біженець?"
 AUS_political_events.104.desc: "Сьогодні вранці відбулася дуже незвичайна зустріч. Наше керівництво зіткнулося віч-на-віч з незнайомою людиною, яку, ми не могли позбутися відчуття, що бачили раніше, навіть його голос і акцент був такий знайомий... Цей чоловік стверджує, що він — художник-початківець, він прибув до нас із Німеччини і бажає нам допомогти. Також він заявляє, що є вмілим лідером, якого наша країна зараз гостро потребує.\n\nНаші прикордонники заперечують, що хтось із таким іменем перетинав кордон, єдине, що можна знайти щось схоже в списках: Елізабет Гідлер."
 AUS_political_events.104.a: "Якийсь дурень, ми не піддамося його мовленню."
 AUS_political_events.104.b: "Що може піти не так?"
 AUS_political_events.104.c: "Елізабет..?"
 AUS_british_monarch: "Лідер походить з давньої лінії британських монархів"

 AUS_political_events.105.t: "[FROM.GetNameDefCap] відмовляється від своєї підтримки"
 AUS_political_events.105.desc: "Оскільки [GER.GetNameDef] дедалі агресивніше наполягає на тому, щоб ми дозволили їм анексувати себе, ми думали, що зможемо покладатися на Італію та їх гарантії. Здається, це було помилкою. Зіткнувшись із загрозою агресії Німеччини, вони негайно відступили, залишивши нас у катастрофічній ситуації. Їхні обіцянки були лише словами..."
 AUS_political_events.105.a: "Нас кинули напризволяще..."
 AUS_political_events.105.b: "Як і слід було очікували. Нехай приходять!"

 AUS_political_events.106.t: "[FROM.GetNameDefCap] підтверджує свою підтримку"
 AUS_political_events.106.desc: "У світлі нещодавньої напруги із Німеччиною, [ITA.GetAdjective]ий уряд звернулися до нас, щоб підтвердити свою підтримку. Незважаючи на загрози, вони гарантуватимуть нашу незалежність до кінця, а якщо справа дійде до збройного конфлікту, вони воюватимуть пліч-о-пліч з нами."
 AUS_political_events.106.a: "Тепер клятий Райх пожалкує про свої дії!"

 AUS_political_events.107.t: "[FROM.GetNameDefCap] відступає під [GER.GetAdjective]им тиском"
 AUS_political_events.107.desc: "До нас дійшли нищівні новини про те, що [FROM.GetLeader] здався [GER.GetAdjective]им вимогам щодо їх інтеграції в [GER.GetNameDef]. Хоча перед цим ми надали гарантії австрійцям, видно, нашої обіцянки було недостатньо, щоб заохотити їх до опору німецький машині. Ми все ще маємо інтереси в цьому регіоні, тож в майбутньому ми можемо розглянути питання щодо звільнення Австрії."
 AUS_political_events.107.a: "Ми врятуємо їх!!"
 AUS_political_events.107.a_tt: "Розпочавши війну проти держави [GER.GetNameDef], ми отримаємо:\n"
 AUS_political_events.107.b: "Марна справа."

 AUS_political_events.108.t: "[FROM.GetNameDefCap] проводить військові навчання на нашому кордоні"
 AUS_political_events.108.desc: "Нам стало відомо, що [FROM.GetAdjective]а армія розпочала досить великі військові навчання прямо на нашому кордоні. Хоча усно в нашу бік не було висловлено жодних погроз, ми не можемо позбутися відчуття, що це певне попередження про те, що згодом має відбутися. Слід бути уважними до наших дій щодо їх країни, адже ми ризикуємо стати жертвою чогось більш серйозного з їх боку."
 AUS_political_events.108.a: "Ми спостерігатимемо за ними!"

 AUS_political_events.109.t: "[FROM.GetNameDefCap] озброює прикордонників"
 AUS_political_events.109.desc: "Останнім часом наші прикордонні патрулі повідомляють про значно більшу кількість прикордонних патрулів і навіть повноцінних дивізій на [FROM.GetAdjective]ому боці нашого спільного кордону. Що ще тривожніше, ці солдати озброєні доволі нелегким озброєнням, натомість носять гвинтівки, які можна було б очікувати від частин регулярної армії. Враховуючи їхні попередні заяви, в нашому уряді наростає занепокоєння."
 AUS_political_events.109.a: "Якось... неспокійно."

 AUS_political_events.110.t: "В державі [FROM.GetNameDef] посилюються анти[ROOT.GetAdjective]і настрої"
 AUS_political_events.110.desc: "У результаті фінансоаним урядом мітингу у державі [FROM.GetNameDef], ми отримали інформацію про різке зростання анти[ROOT.GetAdjective]их поглядів. [FROM.GetAdjective]е керівництво не зверталося до нас безпосередньо для вирішення цих питань, тож можна припустити, що вони не сильно зацікавлені в дипломатії."
 AUS_political_events.110.a: "Напруга зростає."

 AUS_political_events.111.t: "[FROM.GetNameDefCap] пропонує пакт про ненапад"
 AUS_political_events.111.desc: "До нас дійшло заспокійливе повідомлення від [FROM.GetAdjective]ого керівництва. В якомусь сенсі «заспокійливе». Вони вимагають, щоб ми підписали взаємну угоду про мир і ненапад між нашими країнами. Вони визнають, що в минулому ми мали неабияку частку труднощів, проте зараз вони бачать в майбутньому більш конструктивний діалог між нами."
 AUS_political_events.111.a: "Не будемо жити минулим, де розписатися?"
 AUS_political_events.111.b: "Згадуючи жах, що стався через їх дії в минулому, [FROM.GetNameDef] не заслуговоє ані каплі довіри!"

 AUS_political_events.112.t: "[FROM.GetNameDefCap] підписує Пакт про ненапад"
 AUS_political_events.112.desc: "Сьогодні наші плани зробили ще один крок вперед, [FROM.GetNameDef] та їх уряд погодились підписати пакт про ненапад. Ми продовжуватимемо наші зусилля, щоб ще ближче прив’язати їх до себе. Нехай майбутнє все ще залишається ненаписаним, але це не привід зупинятися зараз."
 AUS_political_events.112.a: "Чудненько."

 AUS_political_events.113.t: "[FROM.GetNameDefCap] відхиляє Пакт про ненапад"
 AUS_political_events.113.desc: "Як виявляється, [FROM.GetAdjective]е керівництво не знайшли нашу пропозицію достатньо задовольняючу для них. Або вони прозріли наші плани на майбутнє, або самі мають злі плани щодо нас. Ми повинні підготуватися до такого випадку, і, якщо ми хочемо продовжувати наші плани, нам можуть знадобитися більш агресивні дії."
 AUS_political_events.113.a: "Як прикро."

 AUS_political_events.114.t: "[FROM.GetNameDef] пропонує промислову підтримку"
 AUS_political_events.114.desc: "У світлі нашої нещодавньої угоди щодо ненападу між нашими країнами, [FROM.GetAdjective]ий уряд запропонували нам деяку промислову підтримку. Хоча наш промисловий сектор зазвичай відповідає нашим стандартам, будь-яка допомога вітається з радістю. Було піднято кілька голосів застережень; вони стверджували, що [FROM.GetNameDef] робить це не просто так."
 AUS_political_events.114.a: "Передайте їм нашу подяку."

 AUS_political_events.115.t: "[FROM.GetAdjective]о-[ROOT.GetAdjective]і спільні військові навчання?"
 AUS_political_events.115.desc: "Офіційні особи [FROM.GetAdjective]ої армії звернулися до нас у надії організувати спільні військові навчання для армій наших країн. Вони запевняють нас, що така взаємодія буде вигідна для обох наших держав і що ми можемо багато чому навчитися у них... так само як і вони можуть навчитися у нас."
 AUS_political_events.115.a: "Чому б ні?"
 AUS_political_events.115.b: "Якось підозріло..."

 AUS_political_events.116.t: "[ROOT.GetAdjective]о-[FROM.GetAdjective]і спільні військові навчання проведені"
 AUS_political_events.116.desc: "Сьогодні до свого кінця підійшли спільні [ROOT.GetAdjective]о-[FROM.GetAdjective]і військові навчання, від яких наша армія отримала велику користь. І ми будемо вірити, що [FROM.GetNameDef] також. Якщо ближче ознайомитися з діяльністю [FROM.GetAdjective]ої армії, то ми також зможемо отримати гарний огляд того, з чим нам потрібно буде працювати, коли наші плани щодо їхнього майбутнього реалізуються."
 AUS_political_events.116.a: "Прекрасно..."

 AUS_political_events.117.t: "[FROM.GetAdjective] відмовляється від проведення [ROOT.GetAdjective]о-[FROM.GetAdjective]их спільних військових навчань"
 AUS_political_events.117.desc: "\nПопри найбільш очевидні переваги як для нас, так і для [FROM.GetNameDef], їх уряд відхилив нашу пропозицію щодо спільних військових навчань. Наші армії могли б багато чому навчитися одна в одної. Це також могло бути чудовою нагодою для нас повпливати на їх країну в напрямку, який ми спланували щодо їхнього майбутнього."
 AUS_political_events.117.a: "Не важливо..."

 AUS_political_events.118.t: "Організація Імперії"
 AUS_political_events.118.desc: "Оскільки ми вступили на шлях відновлення нашої імперії, перед нами знову постало питання про те, як саме ми хочемо її організувати. Наші попередники зазнали невдачі в цьому питанні, що хоч і призвело до появи великої, але неорганізованої імперії. Нам запропоновано сформувати альянс, щоб гарантувати, що наші васали не тільки залишаться вірними нам, але й також утримаються від сварок між собою."
 AUS_political_events.118.a: "Їм доведеться до нас приєднатися."
 AUS_political_events.118.b: "Ми залишимо наші поточні домовленості, щоб вирішити це."
 AUS_political_events.118.c: "Для цього ми створимо відповідну організацію!"
 AUS_political_events.118.c.tt: "Держава §Y[FROM.FROM.GetNameDefCap]§! буде примушена вступити в §Y[ROOT.GetAdjective]ий альянс§!"

 AUS_political_events.119.t: "[FROM.GetNameDefCap] вимагає подальших поступок"
 AUS_political_events.119.desc: "Хоча вони вже заявили значні претензії на Балкані, [FROM.GetAdjective]і імперіалісти захотіли більшого. Вимоги, які вони висувають цього разу, напряму стосуються нашої сфери інтересів. У той же час, нам не двояки натякнули, що наслідки у випадку нашої відмови будуть для нас значно більш катастрофічними, ніж від прийняття ультиматуму."
 AUS_political_events.119.a: "Ми повинні поступитися..."
 AUS_political_events.119.b: "Ми не можемо цього допустити!"

 AUS_political_events.120.t: "[FROM.GetNameDefCap] підкоряється нашим вимогам"
 AUS_political_events.120.desc: "Наші територіальні вимоги до [FROM.GetAdjective]ого керівництва, на щастя, було схвалено. Незважаючи на те, що і так цього очікували, все одно дуже приємно, що не потрібно вживати більш радикальних заходів для забезпечення контролю над нашою законною територією."
 AUS_political_events.120.a: "Славний день."

 AUS_political_events.121.t: "[FROM.GetNameDefCap] відкидає наші вимоги"
 AUS_political_events.121.desc: "Незважаючи на наші повністю законні претензії на території, якими зараз володіє [FROM.GetAdjective]ий уряд, [FROM.GetLeader] вирішив вчепитися за контроль над запитаними територіями. Це, звичайно, засмучує, однак ми маємо повернути ці землі. Незважаючи ні-на-що."
 AUS_political_events.121.a: "Це НАША територія!"

 AUS_political_events.122.t: "Гул [ROOT.GetAdjective]ий субмарин?"
 AUS_political_events.122.desc: "Георг фон Трапп колись був шановним адміралом великого австро-угорського флоту. Після падіння нашої могутньої імперії та втрати доступу до берегової лінії, він, як і багато інших, звернувся до іншого заняття в житті. Після «перерви» у фінансовій області, після роботи в якій він втратив більшу частину свого багатства, Георг спробував себе в музиці.\n\nА зараз, коли ми повернули контроль над береговою лінією, фон Трапп вирішив повернутися до флотилії й пропонує нам свої послуги в якості адмірала. Він радий знову вийти в бій заради нашої великої нації!"
 AUS_political_events.122.a: "Фантастично, наш флот знову стане легендарним!"
 AUS_political_events.122.b: "Як би ми його не полюбляли... відмовте."

 AUS_political_events.123.t: "[FROM.GetNameDefCap] реінкарнує Центральні Держави"
 AUS_political_events.123.desc: "Звістка про те, що Австрія відновила альянс Центральних Держав, дійшла до нас сьогодні вранці. Військовий альянс протримався протягом Великої Війни, але був вимушений піти в історію після падіння більшості провідних членів. [FROM.GetAdjective]ий уряд вирішили знову відродити великий союз, і враховуючи, що ми були частиною її попередньої ітерації, вони вважали за потрібне надіслати нам запрошення."
 AUS_political_events.123.a: "Разом ми повернемо нашу колишню велич!"
 AUS_political_events.123.b: "Нам одної спроби було достатньо."

 AUS_political_events.124.t: "[FROM.GetNameDefCap] приєднується до нас"
 AUS_political_events.124.desc: "Як ми й очікували від нашого колишнього союзника, вони були тільки раді отримати запрошення взяти участь і зібрати нашу колись славетну фракцію. Вони погодилися приєднатися до нашої боротьби проти всього світу, який ставився до нас так несправедливо наприкінці Великої ВВійни."
 AUS_political_events.124.a: "Наші Імперії повстануть, мов фенікс із попелу!"

 AUS_political_events.125.t: "[FROM.GetNameDefCap] відхиляє наше запрошення"
 AUS_political_events.125.desc: "Ми сподівалися, що [FROM.GetAdjective]ий уряд зможе знову побачити очевидну користь від об’єднання з нами, але, схоже що невдача, яку ми зазнали 20 років тому, затьмарила їх бачення. Наш лідер, [ROOT.GetLeader], відреагував на це витончено та рішуче, це лише незначна перешкода на нашому шляху."
 AUS_political_events.125.a: "Або Ви з нами, або..."

 AUS_news_events.1.t: "[AUS.GetNameDefCap] не підкоряється [GER.GetAdjective]ому Аншлюсу"
 AUS_news_events.1.desc: "Навіть перед обличчям значно сильнішого ворога, уряд Австрії зміг знайти сили не піддаватися німецьким вимогам; підкоритися та приєднатися до Райху. [GER.GetNameDef]і армії вишикувалися на спільному кордоні, однак ще невідомо, чи дійсно Німеччина буде готова розпочати повномасштабне вторгнення.\n\nЦі події стали наслідком багаторічного погіршення відносин між країнами та посилення тиску з боку Німеччини щодо інтеграції Австрії в себе."
 AUS_news_events.1.a: "Від щирого серця побажаємо Австрії успіху..."
 AUS_news_events.1.b: "Ми ще їм покажемо..."
 AUS_news_events.1.c: "Östfrei!"

 AUS_news_events.3.t: "Нещасна доля аса"
 AUS_news_events.3.desc: "[AUS.GetAdjective]ий ас, Годвін фон Брумовський, сьогодні зустрів трагічний кінець у жахливій катастрофі над аеродромом Схіпхол. Жертвою, окрім самого аса, також став студент-льотчик з Нідерландівв, якого він тренував.\n\nФон Брумовський був найуспішнішим пілотом могутнього Luftfahrtruppen (ВПС колишньої Австро-Угорщини). На його рахунку 35 самостійних перемог у повітрі, 12 спільних, і 8 непідтверджених. Він брав участь як у Великій Війні, так і в австрійській громадянській війні 1934 року."
 AUS_news_events.3.a: "Він добре служив нам, спочивай з миром..."
 AUS_news_events.3.b: "Трагедія."

 AUS_news_events.4.t: "Ас-винищувач уникає катастрофи"
 AUS_news_events.4.desc: "[AUS.GetAdjective]ий ас-винищувач, Годвін фон Брумовський, вчора ледь не потрапив у авіакатастрофу під час навчання нідерландського студента над аеродромом Схіпхол.\n\nФон Брумовський був найуспішнішим асом-винищувачем могутнього Luftfahrtruppen (ВПС колишньої Австро-Угорщини). Йому приписують 35 самостійних перемог у повітрі, 12 спільних, і ще 8 залишаються непідтвердженими. Він брав участь як у Великій Війні, так і в австрійський громадянській 1934 року.\n\nДует пілотів вижив відносно неушкодженим. "
 AUS_news_events.4.a: "Це було близько."

 AUS_news_events.5.t: "Австрія скасовує Сен-Жерменський Договір"
 AUS_news_events.5.desc: "\n[AUS.GetLeader], австрійський лідер, нещодавно заявив про свій намір раз і назавжди скасувати Сен-Жерменський Договір та знову озброїти країну. Цей договір було укладено після Великої Війни, щоб утримати Австрію від повторення вчинків, які поклали початок війні, і розширення їхньої території заради здобуття влади. Теоретики припускають, що це відповідь на поступове зростання напруженості у світі. Однак чи буде передбачуване використання цих зусиль мілітаризації оборонним чи агресивним, ще належить з’ясувати."
 AUS_news_events.5.a: "Тривожно"
 AUS_news_events.5.b: "Finally!"

 AUS_news_events.6.t: "[AUS.GetNameDefCap] реставрує Центральні Держави"
 AUS_news_events.6.desc: "\n\nНе маючи жодного життєздатного варіанту союзі у своєму регіоні, [AUS.GetNameDef] знову взялась за реформування Центральних Держав. Звільнившись від покладених на них угод, країна швидкими темпами вчинила поворот до повторної мілітаризації. Чи буде їхній новий старий альянс схожим на тезку часів Великої Війни чи ні, ще належить побачити."
 AUS_news_events.6.a: "Тривожно"
 AUS_news_events.6.b: "Наш зоряний час!"

 AUS_news_events.7.t: "Отто фон Габсбурґ повертається в Австрію"
 AUS_news_events.7.desc: "\nПровівши більшу частину свого життя у вигнанні, спочатку в Швайцарії, а пізніше на острові Мадейра в Португалії, Отто фон Габсбурґ сьогодні повертається до Австрії. Принц біжав з країни в 1918 році разом зі своїми батьками, імператором Карлом I і імператрицею Зітою, в часи падіння монархій після Великої війни. Його повернення, як нового глави австрійської держави означає явну зміну політичного клімату в країні."
 AUS_news_events.7.a: "Довгих років принцу Габсбурґу!"
 AUS_news_events.7.b: "Нам вартувало підкреслити це в договорі!"
 AUS_news_events.7.c: "Раді за них"

 AUS_news_events.8.t: "Габсбурґ під контролем Габсбурґа"
 AUS_news_events.8.desc: "Під правлінням Отто фон Габсбурґа, [AUS.GetNameDef] повертає собі місто Габсбурґ, паралельно підпорядкувавши Швайцарію своїй волі. Метою цього було зміцнення влади родини Габсбурґів. Це знаменує, що [AUS.GetName] різко повернеться до набагато більш імперіалістичної політики."
 AUS_news_events.8.a: "Нащо це взагалі було зроблено?"
 AUS_news_events.8.b: "Габсбурґ наш!"

 AUS_news_events.9.t: "Комуністичний переворот в Австрії"
 AUS_news_events.9.desc: "Після збільшення підтримки [FROM.GetCommunistParty] у Австрії протягом тривалого періоду часу, [FROM.GetNameDef] зазнала мирного перевороту. Комуністи без жодного пострілу захопили владу в країні і з невеликим опором зайняли місце в уряді. \n\nЦе знаменує різкий поворот від того, чим австрійська держава було протягом останніх десятиліть."
 AUS_news_events.9.a: "Це було неочікувано"
 AUS_news_events.9.b: "Побажаємо їм успіхів!"
 AUS_news_events.9.c: "Нарешті!"

 AUS_news_events.10.t: "Нова громадянська війна в Австрії"
 AUS_news_events.10.desc: "Хаос кривавої громадянської війни запанував в Австрії. [FROM.GetCommunistParty] розпочала повстання проти правлячої [FROM.GetNeutralParty]. Здобувши досить велику підтримку в останній час, комуністи стали силою, з якою Австрії тепер доводиться рахуватися."
 AUS_news_events.10.a: "Абсурд!"
 AUS_news_events.10.b: "Гарна робота, бажаємо їм успіхів!"
 AUS_news_events.10.c: "Уперед!"

 AUS_news_events.11.t: "[AUS.GetNameDefCap] формує Дунайський Блок"
 AUS_news_events.11.desc: "Радикально відвернувшись від свого минулого, австрійське керівництво на чолі з [AUS.GetLeader] вирішило створити власний союз. Він висловлює надію, що інші робітники в Центральній Європі з часом повстануть проти своїх гнобителів і приєднаються до них у боротьбі за права народу."
 AUS_news_events.11.a: "Навіщо це їм?"
 AUS_news_events.11.b: "Як сміливо! Бажаємо успіхів!"
 AUS_news_events.11.c: "Великий день для нашої Республіки!"

 AUS_news_events.12.t: "[AUS.GetNameDefCap] знову проводить демократичні вибори"
 AUS_news_events.12.desc: "\nВперше після 11 вересня 1930 року, [AUS.GetNameDef] проводить демократичні вибори. Явка виборців була високою, а коли підрахунок голосів завершився, [AUS.GetLeader], з партії «[AUS.GetDemocraticParty]» став переможцем. Тепер йому доведеться зіткнутися з важким завданням вивести країну на новий, більш демократичний шлях."
 AUS_news_events.12.a: "Чудово"
 AUS_news_events.12.b: "Прийнято"

### УГОРСЬКІ КРАЇННІ ПОДІЇ ###
 WW_hungary.1.t: "[HUN.GetName] Запускає союзницькі виробничі програми"
 WW_hungary.1.desc: "Наш угорський союзник ініціював програму спільного розвитку літаків у нашому альянсі, і таким чином почав інвестувати в наш розвиток авіації, щоб у майбутньому розвивати власну."
 WW_hungary.1.a: "Безперечно, благо"

 WW_hungary.2.t: "[FROM.GetAdjective]і поставки зброї"
 WW_hungary.2.desc: "[FROM.GetAdjective]ий уряд зайняв відверту позицію на користь нашої країни у наших військових зусиллях. У рамках своєї нової підтримки вони надіслали нам партії зброї. Це точно не завадить нам у війні."
 WW_hungary.2.a: "Чудово!"

 WW_hungary.3.t: "Смерть прем'єр-міністра Дюли Ґьомбьоша"
 WW_hungary.3.desc: "До нас дійшал новина; наш прем’єр-міністр, військовий офіцер і лідер Асоціації національної оборони Угорщини Дюла Ґьомбьош помер від раку яєчок під час дипломатичної місії в Мюнхені. Хоча [ROOT.GetLeader] уже має на думці нового прем’єр-міністра, а саме центриста Калмана Дарані, все ще залишається питання, що робити з фашистською воєнізованою організацією вже покійного Ґьомбьоша. Завдяки їхній з нашим лідером спільній антикомуністичній позиції можливо ми могли б переконати їх працювати на нас, але через невпевненість в їх справжньої лояльності, це може бути небезпечним для нас у майбутньому, якщо ми включимо їх до наших збройних сил. Як нам діяти щодо MOVE (Magyar Országos Véderő Egyesület)?"
 WW_hungary.3.a: "Ми повинні спробувати інтегрувати MOVE"
 WW_hungary.3.b: "Негайно розпустіть цих фашистів!"
 WW_hungary.3.c: "Нехай бігають. Що найгірше може статися?"
 HUN_gombos_has_died_flag: "§YДюла Ґьомбьош§! покинув нас"

 WW_hungary.4.t: "[HUN.GetNameDefCap] потребує Трансільванію"
 WW_hungary.4.desc: "Трансільванія довгий час була частиною Угорщини, перш ніж її було вилучено після Тріанонського Договору. На жаль, угорці так і не подолали горе через втрату своєї території. У різний час вони публічно заявляли, що Трансільванія є невід’ємною частиною їхньої нації. Через останні зміни в політичній ситуації, вони знову вирішили висунути свої претензії до нині нашої землі, вимагаючи, щоб ми передали їм увесь регіон, інакше..."
 WW_hungary.4.a: "Бог з ними, виводьте гарнізони..."
 WW_hungary.4.b: "Інакше... що?"

 WW_hungary.5.t: "[FROM.GetNameDefCap] передає Трансільванію"
 WW_hungary.5.desc: "Замість того, щоб протистояти могутності наших армій, [FROM.GetAdjective]ий трухливий уряд вирішили повернути наші законні території. Усі контрольовані ними території в Трансільванії були передані нашій адміністрації, наші сили поступово беруть їх під повний контроль."
 WW_hungary.5.a: "Несправедливість нівельована."

 WW_hungary.6.t: "[FROM.GetNameDefCap] відмовляється передати Трансільванію"
 WW_hungary.6.desc: "Зарозумілі лідери держави [FROM.GetNameDef] відмовилися від нашої пропозиції про мир. По їх думці: війна — кращий варіант, ніж передача нам Трансільванії. Можливо, вони вважають наші вимоги блефом, або настав відповідний час, щоб завдати їм удару. Тільки час покаже."
 WW_hungary.6.a: "По конях!"
 WW_hungary.6.b: "Воно не варте таких зусиль."

 WW_hungary.7.t: "[FROM.GetNameDefCap] Вимагає Південну Словаччину"
 WW_hungary.7.desc: "Інфантильний [FROM.GetLeader] нещодавно засудив нашу, як він заявив, незаконну окупацію угорської Південної Словаччини. Тепер ми отримали ультиматум від них остаточний ультиматум, їхні війська продовжують скупчуватися на нашому кордоні. Як нам реагувати?"
 WW_hungary.7.a: "Проливати кров за це — не варто"
 WW_hungary.7.b: "Так прийдіть і заберіть!"

 WW_hungary.8.t: "[HUN.GetNameDefCap] пропонує захист в обмін на [975.GetName]"
 WW_hungary.8.desc: "[HUN.GetLeader] з [HUN.GetNameDef] звернувся до нас з цікавою пропозицією. Він стверджує, що в обмін на повернення [975.GetName], або як вони це називають — Лайтабаншаґу, до [HUN.GetAdjective] рук, вони готові надати нам гарантії незалежності та стати на наш бік, якщо [GER.GetAdjective]и вирішать напасти на нас. Чи варто нам прийняти їхню пропозицію?"
 WW_hungary.8.a: "Нам потрібна будь-яка допомога..."
 WW_hungary.8.b: "І чого варта їхня гарантія, скажіть на милість?"

 WW_hungary.9.t: "[FROM.GetNameDefCap] передає [975.GetName] в обмін на гарантії"
 WW_hungary.9.desc: "Мудре керівництво [FROM.GetNameDef] погодилось на нашу пропозицію й незабаром передасть нам контроль над регіоном [975.GetName] в обмін на гарантії незалежності. Ми стали більшими, а наша дружба з [FROM.GetAdjective]ою нацією знову відновлена."
 WW_hungary.9.a: "Ми знову як двоє старих друзів!"

 WW_hungary.10.t: "[FROM.GetNameDefCap] відмовляється від нашого захисту"
 WW_hungary.10.desc: "Дурне керівництво [FROM.GetNameDef] відкинуло нашу пропозицію, заявивши, що вона вигідна лише нам і що вони не можуть довіряти нашій відданості... Ким вони нас вважають!?"
 WW_hungary.10.a: "У них щось не в порядку з головою..."

 WW_hungary.11.t: "[FROM.GetNameDefCap] вимагає контроль над нашими [SLO.GetAdjective] територіями"
 WW_hungary.11.desc: "Безрозсудний [FROM.GetLeader] нещодавно засудив наше, як він заявив, незаконне володіння [FROM.GetAdjective] Словаччиною. Тепер ми отримали [FROM.GetAdjective] ультиматум, а їхні війська зосереджуються біля наших кордонів. Як нам відповісти?"
 WW_hungary.11.a: "Це не варте пролитої крові"
 WW_hungary.11.b: "Нехай прийдуть і спробують!"

 WW_hungary.12.t: "[FROM.GetNameDefCap] передає свої [SLO.GetAdjective] території"
 WW_hungary.12.desc: "Розсудливий [FROM.GetLeader] з [FROM.GetNameDef] погодився передати нам контроль над їхніми територіями в Словаччині та наказав своїм військам відійти. Ми знову здобули перемогу!"
 WW_hungary.12.a: "Це великий день!"

 WW_hungary.13.t: "[FROM.GetNameDefCap] стоїть на своєму в Словаччині"
 WW_hungary.13.desc: "Хоча це й не стало несподіванкою, але нерозумний [FROM.GetLeader] з [FROM.GetNameDef] наказав привести війська в бойову готовність після отримання нашого ультиматуму та надіслав посланника з заявою, що не відступить ні на крок у цьому питанні."
 WW_hungary.13.a: "Вони ще пожалкують про це!"
 WW_hungary.13.b: "Нам доведеться це відпустити"

 WW_hungary.14.t: "[FROM.GetNameDefCap] вимагає Воєводину"
 WW_hungary.14.desc: "Уряд [HUN.GetAdjective] посилив тиск щодо Воєводини, стверджуючи, що ця територія раніше належала Угорщині під час Імперії, а отже має бути повернена. Вони заявляють, що об'єднання із Сербією після Великої війни було «недійсним через зовнішній тиск», а отже Воєводина досі є юридично [HUN.GetAdjective]."
 WW_hungary.14.a: "Цей конфлікт нам не виграти"
 WW_hungary.14.b: "Ми не підтримаємо їхні ілюзії"

 WW_hungary.15.t: "[FROM.GetNameDefCap] передає Воєводину"
 WW_hungary.15.desc: "\n[FROM.GetNameDef] погодився передати нам Воєводину. Наші війська повністю взяли регіон під контроль, і інтеграція почнеться найближчим часом."
 WW_hungary.15.a: "Чудово"

 WW_hungary.16.t: "[From.GetNameDefCap] відмовляється від наших вимог"
 WW_hungary.16.desc: "Під час напруженої зустрічі з [FROM.GetLeader] нашій делегації було чітко сказано, що суверенітет над Воєводиною не підлягає обговоренню, а [FROM.GetAdjective] уряд ніколи не піддасться такому тиску. Народ Воєводини висловився ще у 1919 році, і тоді вирішив не приєднуватись до нас. Для [FROM.GetAdjective] уряду це питання вважається вичерпаним."
 WW_hungary.16.a: "Можливо, так воно і є"
 WW_hungary.16.b: "Вони ще пошкодують про це"

 WW_hungary.17.t: "[HUN.GetName] вимагає окупацію Західного Банату"
 WW_hungary.17.desc: "[HUN.GetLeader] з [HUN.GetNameDef] сьогодні надіслав нам ультиматум з вимогою надати [HUN.GetName] контроль над регіоном Західного Банату. Якщо ми не виконаємо вимоги [HUN.GetLeader], ймовірно, це призведе до військового конфлікту."
 WW_hungary.17.a: "Нехай забирають"
 WW_hungary.17.b: "Ким вони себе вважають?"

 WW_hungary.18.t: "[FROM.GetNameDefCap] приймає наші вимоги"
 WW_hungary.18.desc: "[FROM.GetLeader] з [FROM.GetNameDef] благородно погодився на наші вимоги щодо окупації Західного Банату й передав нам цю територію. Вони воліють умиротворити нас, а не протистояти, що лише сприятиме досягненню цілей Італії на Балканах."
 WW_hungary.18.a: "Все йде за планом"

 WW_hungary.19.t: "Дурний [FROM.GetLeader] відхилив наш ультиматум"
 WW_hungary.19.desc: "Дурний [FROM.GetLeader] з [FROM.GetNameDef] відмовився віддати нам нашу законну землю, тож настав час завдати удару по [FROM.GetNameDef] швидко й рішуче. Це безумовно закріпить наші претензії на Західний Банат."
 WW_hungary.19.a: "Тоді — силою"

 WW_hungary.20.t: "[FROM.GetNameDefCap] вимагає Карпатську Русь"
 WW_hungary.20.desc: "[HUN.GetAdjective] уряд посилив тиск щодо Карпатської Русі, стверджуючи, що вона раніше належала Угорщині під час Імперії, а отже має бути повернена. Вони вважають, що Гуцульська Республіка та всі наступні держави в регіоні є нелегітимними, і цю несправедливість можна виправити лише поверненням регіону під [HUN.GetAdjective] контроль."
 WW_hungary.20.a: "Цей конфлікт нам не виграти"
 WW_hungary.20.b: "А чи справді вони зможуть це підкріпити?"

 WW_hungary.21.t: "[FROM.GetNameDefCap] передає Карпатську Русь"
 WW_hungary.21.desc: "Розсудливий [FROM.GetLeader] з [FROM.GetNameDef] погодився передати нам території в Карпатській Русі й наказав військам відступити. Ми знову здобули перемогу!"
 WW_hungary.21.a: "Чудово"

 WW_hungary.22.t: "[From.GetNameDefCap] відхиляє наші вимоги"
 WW_hungary.22.desc: "Хоча це й не стало несподіванкою, але нерозумний [FROM.GetLeader] з [FROM.GetNameDef] привів війська у стан підвищеної готовності після нашого ультиматуму та надіслав посланця, заявивши, що вони не зроблять жодного кроку назад у суперечці щодо Карпатської Русі."
 WW_hungary.22.a: "Вони ще пожалкують!"
 WW_hungary.22.b: "Ми повинні від цього відмовитись"

 WW_hungary.23.t: "[FROM.GetNameDefCap] вимагає Бурґенланд"
 WW_hungary.23.desc: "[HUN.GetAdjective] уряд посилив тиск щодо Бурґенланду, стверджуючи, що він раніше належав Угорщині під час Імперії й має бути повернений. Вони заявляють, що Лайтабаншаґ має бути відновлений у регіоні, а наше управління — нелегітимне. Як ми маємо відповісти?"
 WW_hungary.23.a: "Цей конфлікт нам не виграти"
 WW_hungary.23.b: "А чи справді вони зможуть це підкріпити?"

 WW_hungary.24.t: "[FROM.GetNameDefCap] передає Бурґенланд"
 WW_hungary.24.desc: "Розсудливий [FROM.GetLeader] з [FROM.GetNameDef] погодився передати нам території в Бурґенланді та наказав своїм військам відійти. Ми знову перемогли!"
 WW_hungary.24.a: "Чудово"

 WW_hungary.25.t: "[From.GetNameDefCap] відмовляється від наших вимог"
 WW_hungary.25.desc: "Хоча це й не стало несподіванкою, але нерозумний [FROM.GetLeader] з [FROM.GetNameDef] привів війська у бойову готовність після отримання нашого ультиматуму й надіслав посланця з чітким запереченням поступок у питанні Бурґенланду."
 WW_hungary.25.a: "Вони ще пожалкують про це!"
 WW_hungary.25.b: "Ми мусимо це відпустити"

 WW_hungary.26.t: "[FROM.GetNameDefCap] хоче приєднатися до нашої фракції"
 WW_hungary.26.desc: "[FROM.GetLeader] звернувся до нас після візиту до нашої великої столиці, заявивши, що виступає від імені всього [FROM.GetAdjective] народу, і бажає об'єднати наші держави у військовий союз із метою подальшого розширення територій обох націй."
 WW_hungary.26.a: "Вони бажані в нашій фракції"
 WW_hungary.26.b: "Вони нам не потрібні"

 WW_hungary.27.t: "[FROM.GetNameDefCap] дозволяє нам приєднатись"
 WW_hungary.27.desc: "Великий [FROM.GetLeader] з [FROM.GetNameDef] погодився на створення нового військового союзу, зміцнивши зв'язки між нашими державами. Народ вийшов на вулиці святкувати цю історичну подію — початок нової епохи для [ROOT.GetAdjective] держави!"
 WW_hungary.27.a: "Будуємо спільне майбутнє!"

 WW_hungary.28.t: "[FROM.GetNameDefCap] не дозволяє нам приєднатися"
 WW_hungary.28.desc: "Підлий [FROM.GetLeader] з [FROM.GetNameDef] відмовив у нашому проханні, фактично перекривши всі можливості для співпраці між нашими державами у найближчому майбутньому. Тепер ми змушені шукати інші альянси або діяти самостійно."
 WW_hungary.28.a: "Не судилось"

 WW_hungary.29.t: "[FROM.GetNameDefCap] хоче відновити правління Габсбургів"
 WW_hungary.29.desc: "Уряд [FROM.GetNameDef] оголосив про намір поновити Прагматичну санкцію 1713 року, фактично знову дозволяючи Габсбургу зайняти престол — всупереч нашим вимогам після Великої війни. Це не дає нам реального приводу до війни, але оскільки вони можуть стати загрозою, можливо, варто трохи натиснути?"
 WW_hungary.29.a: "Висловити дипломатичний протест"
 WW_hungary.29.b: "Запровадити ембарго й протест"

 WW_hungary.30.t: "Мала Антанта вимагає обіцянок миру"
WW_hungary.30.desc: "Держави Малої Антанти серйозно поставилися до спроби Карла IV відновити монархію Габсбургів у 1921 році, і досі не дозволяють подібних дій. Цього разу вони не погрожують війною, але вимагають доказів наших мирних намірів — інакше їм доведеться знову покласти край нашій монархії."
WW_hungary.30.a: "Ми пообіцяємо ненапад. Поки що..."
WW_hungary.30.b: "Ніхто нас не змусить!"

HUN_habsburg_refused_promises_of_peace: "Відмовилися від обіцянок миру Малій Антанті"

WW_hungary.31.t: "[FROM.GetNameDefCap] призначає нам нового монарха"
WW_hungary.31.desc: "[FROM.GetNameDefCap] призначив Йожефа Августа фон Габсбурга новим палатином нашої нації. Це безумовно зміцнить наш режим."
WW_hungary.31.a: "Справді так"

WW_hungary.32.t: "[FROM.GetLeader] вимагає відновити правління Габсбургів"
WW_hungary.32.desc: "Імператор [FROM.GetLeader] з [FROM.GetNameDefCap] вимагає від нас відновлення Цислайтанських земель і коронування Габсбурга як нашого нового монарха. Це фактично покладе край нашій незалежності, але може вберегти від повної анексії. Чи приймемо ми місце в новій імперській федерації?"
WW_hungary.32.a: "Вони мають рацію"
WW_hungary.32.b: "Габсбургів вигнали недарма!"

WW_hungary.33.t: "[FROM.GetNameDefCap] приймає монарха з династії Габсбургів"
WW_hungary.33.desc: "Мудре керівництво [FROM.GetNameDef] погодилось на коронування монарха з династії Габсбургів згідно з нашими вимогами й склало повноваження на користь нового короля. Новий світанок постає над нашою імперською федерацією!"
WW_hungary.33.a: "Вони зробили правильний вибір"

WW_hungary.34.t: "[FROM.GetNameDefCap] відмовляється від монарха Габсбургів"
WW_hungary.34.desc: "Дегенеративне керівництво [FROM.GetNameDef] відмовилось скласти повноваження, чомусь вважаючи, що розумніші за монарха, обраного самим богом. Ми скинемо їх і посадимо Йожефа Августа на трон — хочуть вони того чи ні!"
WW_hungary.34.a: "Вони зробили хибний вибір"

WW_hungary.35.t: "[FROM.GetNameDefCap] бажає вступити до нашої фракції"
WW_hungary.35.desc: "[FROM.GetLeader] звернувся до нас після візиту до нашої великої столиці, заявивши, що виступає від імені всього [FROM.GetAdjective] народу, з бажанням об'єднати наші держави у військовий альянс задля подальшого розширення територій обох націй."
WW_hungary.35.a: "Ми вітаємо їх"
WW_hungary.35.b: "Нам вони не потрібні"

WW_hungary.36.t: "[FROM.GetNameDefCap] відновлює Центральні держави"
WW_hungary.36.desc: "Великий і благородний [FROM.GetLeader] з [FROM.GetNameDef] погодився створити новий військовий альянс, зміцнивши вже існуючі зв’язки між нашими державами. Народ вийшов на вулиці святкувати цю історичну подію — початок нової ери для [ROOT.GetAdjective] держави!"
WW_hungary.36.a: "Будуємо наше майбутнє разом!"

WW_hungary.37.t: "[FROM.GetNameDefCap] зневажає нас"
WW_hungary.37.desc: "Підлий [FROM.GetLeader] з [FROM.GetNameDef] відмовився від нашої пропозиції, фактично закривши можливості для співпраці. Ми змушені шукати інші союзи або діяти самостійно."
WW_hungary.37.a: "Не судилося"

WW_hungary.38.t: "[FROM.GetNameDefCap] запрошує нас до Центральних держав"
WW_hungary.38.desc: "[FROM.GetLeader] звернувся до нас після візиту до нашої столиці, висловлюючи бажання об’єднати обидві держави у військовий альянс. Як відповімо на їхнє прохання?"
WW_hungary.38.a: "Вони ніколи не стоятимуть на самоті"
WW_hungary.38.b: "Вони лише тягар"

WW_hungary.39.t: "[FROM.GetNameDefCap] приєднується до Центральних держав"
WW_hungary.39.desc: "Великий і благородний [FROM.GetLeader] з [FROM.GetNameDef] приєднався до нашого нового військового альянсу. Народ святкує — це початок нової епохи!"
WW_hungary.39.a: "Виправимо помилки Великої війни!"

WW_hungary.40.t: "[FROM.GetNameDefCap] зневажає нас"
WW_hungary.40.desc: "Підлий [FROM.GetLeader] з [FROM.GetNameDef] відмовився від нашої пропозиції. Ми змушені шукати інші альянси, бо вони не бажають долучатися до нашого."
WW_hungary.40.a: "Тоді ми самі поведемо!"
WW_hungary.40.b: "Спробуємо інший підхід"

WW_hungary.41.t: "[FROM.GetNameDefCap] бажає відновити Велику Антанту"
WW_hungary.41.desc: "[FROM.GetLeader] прибув до нашої столиці з наміром відновити Велику Антанту, пропонуючи об’єднати наші країни у військовий альянс задля спільного розширення."
WW_hungary.41.a: "Ми раді вітати їх"
WW_hungary.41.b: "Ми не зацікавлені"

WW_hungary.42.t: "[FROM.GetNameDefCap] відновлює Велику Антанту"
WW_hungary.42.desc: "Великий [FROM.GetLeader] з [FROM.GetNameDef] погодився створити новий військовий альянс. Наш народ святкує — починається нова епоха!"
WW_hungary.42.a: "Захистимо наше майбутнє разом!"

WW_hungary.43.t: "[FROM.GetNameDefCap] зневажає нас"
WW_hungary.43.desc: "Підлий [FROM.GetLeader] з [FROM.GetNameDef] відкинув нашу пропозицію. Ми повинні шукати інші альянси або тримати оборону самотужки."
WW_hungary.43.a: "Довіряти можна лише родині"

ENG_Rejected_HUN_grand_alliance: "Англія відкинула відновлення Великої Антанти"

 WW_hungary.44.t: "[FROM.GetLeader] вимагає відновлення правління Відів"
WW_hungary.44.desc: "Імператор [FROM.GetLeader] з [FROM.GetNameDefCap] вимагає від нас відновлення корони Відів і коронування Вільгельма Віда як нашого монарха. Це фактично покладе край нашій незалежності, але може врятувати нас від повної анексії. Чи приймемо ми місце в новій імперській федерації?"
WW_hungary.44.a: "Вони мають рацію"
WW_hungary.44.b: "Відів вигнали недарма!"

WW_hungary.45.t: "[FROM.GetNameDefCap] приймає монарха з династії Відів"
WW_hungary.45.desc: "Мудре керівництво [FROM.GetNameDef] погодилось коронувати Вільгельма Віда згідно з нашими вимогами та склало повноваження на користь нового короля. Новий світанок постає над нашою імперською федерацією!"
WW_hungary.45.a: "Вони зробили правильний вибір"

WW_hungary.46.t: "[FROM.GetNameDefCap] відмовляється від монарха Відів"
WW_hungary.46.desc: "Дегенеративне керівництво [FROM.GetNameDef] відмовилось скласти повноваження, вважаючи себе розумнішими за монарха, обраного самим богом. Ми скинемо їх і посадимо Вільгельма Віда на трон — хочуть вони того чи ні!"
WW_hungary.46.a: "Вони зробили хибний вибір"

WW_hungary.47.t: "[FROM.GetLeader] вимагає відновити правління Габсбургів"
WW_hungary.47.desc: "Імператор [FROM.GetLeader] з [FROM.GetNameDefCap] вимагає відновлення правління Габсбургів на наших землях, як було передбачено Актом 5 листопада. Це дозволить нам приєднатись до їхнього альянсу без повної втрати незалежності."
WW_hungary.47.a: "Це наш обов'язок"
WW_hungary.47.b: "Смерть монархам!"

WW_hungary.48.t: "[FROM.GetNameDefCap] приймає монарха з династії Габсбургів"
WW_hungary.48.desc: "Мудре керівництво [FROM.GetNameDef] погодилось коронувати монарха з династії Габсбургів згідно з нашими вимогами та склало повноваження на користь нового короля."
WW_hungary.48.a: "Вони зробили правильний вибір"

WW_hungary.49.t: "[FROM.GetNameDefCap] відмовляється від монарха Габсбургів"
WW_hungary.49.desc: "Дегенеративне керівництво [FROM.GetNameDef] відмовилось скласти повноваження, вважаючи себе розумнішими за монарха, обраного богом. Ми скинемо їх і посадимо Карла Альбрехта на трон — хочуть вони того чи ні!"
WW_hungary.49.a: "Вони зробили хибний вибір"

WW_hungary.50.t: "[FROM.GetNameDefCap] призначає нам монарха з династії Габсбургів"
WW_hungary.50.desc: "[FROM.GetNameDefCap] призначив Карла Пія Габсбурга новим королем нашої нації. Це безумовно зміцнить наш режим."
WW_hungary.50.a: "Так і є"

WW_hungary.51.t: "[FROM.GetLeader] вимагає відновлення правління Габсбургів"
WW_hungary.51.desc: "Імператор [FROM.GetLeader] з [FROM.GetNameDefCap] вимагає відновлення правління Габсбургів, як це було з 1516 до 1700 року. Це дозволить нам приєднатись до їхнього альянсу без повної втрати незалежності."
WW_hungary.51.a: "Це наш обов'язок"
WW_hungary.51.b: "Ким вони себе вважають?"

WW_hungary.52.t: "[FROM.GetNameDefCap] приймає монарха з династії Габсбургів"
WW_hungary.52.desc: "Мудре керівництво [FROM.GetNameDef] погодилось на коронування монарха з династії Габсбургів згідно з нашими вимогами."
WW_hungary.52.a: "Вони зробили правильний вибір"

WW_hungary.53.t: "[FROM.GetNameDefCap] відмовляється від монарха Габсбургів"
WW_hungary.53.desc: "Дегенеративне керівництво [FROM.GetNameDef] не погодилось скласти повноваження. Ми скинемо їх і посадимо Карла Пія на трон — хочуть вони того чи ні!"
WW_hungary.53.a: "Вони зробили хибний вибір"

WW_hungary.54.t: "[FROM.GetNameDefCap] призначає нам монарха з династії Габсбургів"
WW_hungary.54.desc: "[FROM.GetNameDefCap] призначив Василя Вишиваного (фон Габсбурга) новим королем нашої нації. Це безумовно зміцнить наш режим."
WW_hungary.54.a: "Так і є"

WW_hungary.55.t: "Австро-Угорщина пропонує 'захист'"
WW_hungary.55.desc: "З огляду на політичні зрушення в Балканах, питання про наші стосунки з новою Австро-Угорською імперією стало дуже актуальним. Сьогодні угорський посол передав офіційну ноту з вимогою визначити наше ставлення до Імперії. Габсбурги вважають, що Чехія та Моравія — їхні давні коронні землі.\n\nОднак [HUN.GetLeader] висловив готовність піти на компроміс — бути номінальним головою держави, не маючи реальної влади."
WW_hungary.55.a: "Ми повернемося до Імперії."
WW_hungary.55.b: "Ми не поступимося свободою заради безпеки!"

WW_hungary.56.t: "Богемія повертається до корони"
WW_hungary.56.desc: "Після нічних переговорів, [CZE.GetAdjective]ий уряд вирішив прийняти нашу пропозицію й проголосив Альбрехта Франца королем Богемії, маркграфом Моравії та герцогом Тешенським. Солдати колишньої чеської армії присягнули новому королю та імператору, адміністрація формально інтегрована."
WW_hungary.56.a: "Ще один крок до повернення нашої спадщини."

WW_hungary.57.t: "[CZE.GetNameDefCap] відхиляє нашу пропозицію"
WW_hungary.57.desc: "[CZE.GetNameDefCap] відмовився від будь-якого обговорення нашої майбутньої співпраці. Нашого посла навіть не вислухали. Чехи заявили, що хочуть мирних відносин, але ніякої інтеграції з Австро-Угорщиною не буде."
WW_hungary.57.a: "На жаль..."

WW_hungary.58.t: "[FROM.GetNameDefCap] вимагає контроль над Галичиною та Буковиною"
WW_hungary.58.desc: "Імпульсивний [FROM.GetLeader] нещодавно засудив наше 'незаконне' володіння Галичиною та Буковиною. Тепер ми отримали ультиматум, а їхні війська зосереджуються на кордоні. Як відповімо?"
WW_hungary.58.a: "Не варто проливати кров"
WW_hungary.58.b: "Хай спробують взяти силою!"

WW_hungary.59.t: "[FROM.GetNameDefCap] передає Галичину та Буковину"
WW_hungary.59.desc: "Розсудливий [FROM.GetLeader] із [FROM.GetNameDef] погодився передати нам території в Галичині та Буковині, наказавши своїм військам відступити з регіону. Ми знову здобули перемогу!"
WW_hungary.59.a: "Це великий день!"

WW_hungary.60.t: "[FROM.GetNameDefCap] стоїть на своєму"
WW_hungary.60.desc: "Хоч це й не стало несподіванкою, нерозумний [FROM.GetLeader] із [FROM.GetNameDef] привів свої війська у бойову готовність після отримання нашого ультиматуму та надіслав посланника з заявою, що вони не поступляться ні кроком у цій суперечці."
WW_hungary.60.a: "Вони пожалкують про це!"
WW_hungary.60.b: "Ми повинні відступити"

WW_hungary.61.t: "[FROM.GetNameDefCap] відновлює династію Ітурбіде"
WW_hungary.61.desc: "[FROM.GetNameDefCap] призначив Марію Хосефу Софію де Ітурбіде новою королевою нашої нації. Це безсумнівно зміцнить наш режим."
WW_hungary.61.a: "Саме так"

WW_hungary.62.t: "[FROM.GetLeader] вимагає відновлення імперського правління"
WW_hungary.62.desc: "Імператор [FROM.GetLeader] із [FROM.GetNameDefCap] вимагає від нас відновити правління Ітурбіде-Габсбургів, як це було у 1821–1823 та 1864–1867 роках, і знову коронувати монарха. Це дозволить нам приєднатися до їхнього альянсу без повної втрати незалежності."
WW_hungary.62.a: "Час настав"
WW_hungary.62.b: "Ким вони себе вважають?"

WW_hungary.63.t: "[FROM.GetNameDefCap] приймає імперське правління"
WW_hungary.63.desc: "Мудре керівництво [FROM.GetNameDef] погодилося коронувати Марію Хосефу Софію де Ітурбіде згідно з нашими вимогами, склавши повноваження на користь нової королеви."
WW_hungary.63.a: "Вони зробили правильний вибір"

WW_hungary.64.t: "[FROM.GetNameDefCap] відмовляється від імперського правління"
WW_hungary.64.desc: "Дегенеративне керівництво [FROM.GetNameDef] вирішило залишитися при владі, вважаючи себе розумнішими за монарха, обраного богом. Ми усунемо їх і посадимо Марію Хосефу Софію де Ітурбіде на трон, хочуть вони того чи ні!"
WW_hungary.64.a: "Вони зробили хибний вибір"

WW_hungary.65.t: "[FROM.GetNameDefCap] призначає нам Габсбурзького монарха"
WW_hungary.65.desc: "[FROM.GetNameDefCap] призначив Йосифа Франца фон Габсбурга новим королем нашої нації. Це безперечно зміцнить наш режим."
WW_hungary.65.a: "Без сумніву"

WW_hungary.66.t: "[FROM.GetLeader] вимагає відновити правління Габсбургів"
WW_hungary.66.desc: "Імператор [FROM.GetLeader] із [FROM.GetNameDefCap] вимагає повернення правління Габсбургів, як це було до розпаду Австро-Угорської імперії. Вони обіцяють більше автономії у межах Троїстої монархії. Що скажемо?"
WW_hungary.66.a: "Ми завжди цього прагнули!"
WW_hungary.66.b: "Ким вони себе вважають?"

WW_hungary.67.t: "[FROM.GetNameDefCap] приймає Габсбурзького монарха"
WW_hungary.67.desc: "Мудре керівництво [FROM.GetNameDef] погодилося на коронування монарха з династії Габсбургів, склавши повноваження на його користь."
WW_hungary.67.a: "Вони зробили правильний вибір"

WW_hungary.68.t: "[FROM.GetNameDefCap] відмовляється від Габсбурзького монарха"
WW_hungary.68.desc: "Дегенеративне керівництво [FROM.GetNameDef] вирішило залишитися при владі, вважаючи себе розумнішими за монарха, обраного богом. Ми усунемо їх і посадимо Йосифа Франца на трон!"
WW_hungary.68.a: "Невдалий вибір…"

WW_hungary.69.t: "[FROM.GetLeader] вимагає повернення Габсбургів"
WW_hungary.69.desc: "Імператор [FROM.GetLeader] із [FROM.GetNameDefCap] вимагає повернення Габсбургів, як це було до об'єднання з Італією, знову коронувати монарха. Вони обіцяють більше автономії, ніж раніше. Що скажемо?"
WW_hungary.69.a: "Ми з радістю приєднаємось"
WW_hungary.69.b: "Ким вони себе вважають?"

WW_hungary.70.t: "[FROM.GetNameDefCap] приймає Габсбурзького монарха"
WW_hungary.70.desc: "Мудре керівництво [FROM.GetNameDef] погодилося коронувати монарха з династії Габсбургів і склало повноваження на його користь."
WW_hungary.70.a: "Вони зробили правильний вибір"

WW_hungary.71.t: "[FROM.GetNameDefCap] відмовляється від Габсбурзького монарха"
WW_hungary.71.desc: "Дегенеративне керівництво [FROM.GetNameDef] вирішило залишитися при владі, вважаючи себе розумнішими за монарха, обраного богом. Ми скинемо їх і посадимо Роберта на трон!"
WW_hungary.71.a: "Невдалий вибір…"

WW_hungary.72.t: "[FROM.GetNameDefCap] вимагає Сілезькі території"
WW_hungary.72.desc: "Імпульсивний [FROM.GetLeader] нещодавно засудив наше 'незаконне' володіння [FROM.GetAdjective] Сілезією. Ми отримали ультиматум, а їхні війська стягуються до кордону. Як відповімо?"
WW_hungary.72.a: "Не варто проливати кров"
WW_hungary.72.b: "Тоді нехай спробують!"

WW_hungary.73.t: "[FROM.GetNameDefCap] передає Сілезькі території"
WW_hungary.73.desc: "Розсудливий [FROM.GetLeader] з [FROM.GetNameDef] погодився передати нам Сілезькі території, наказавши своїм військам відступити. Ще одна перемога за нами!"
WW_hungary.73.a: "Це великий день!"

WW_hungary.74.t: "[FROM.GetNameDefCap] стоїть на своєму в Сілезії"
WW_hungary.74.desc: "Хоч це й не стало несподіванкою, нерозумний [FROM.GetLeader] із [FROM.GetNameDef] привів свої війська у бойову готовність після отримання нашого ультиматуму та надіслав посланника з заявою, що вони не поступляться ні кроком у цій суперечці."
WW_hungary.74.a: "Вони пожалкують про це!"
WW_hungary.74.b: "Ми повинні відступити"

WW_hungary.75.t: "[FROM.GetNameDefCap] вимагає Святу Землю"
WW_hungary.75.desc: "Імпульсивний [FROM.GetLeader] закликає до окупації Святої Землі [FROM.GetAdjective] військами, вимагаючи, щоб ми передали територію та вивели наші війська з регіону. Ситуація може вийти з-під контролю, якщо ми не будемо обережні. Як відповімо?"
WW_hungary.75.a: "Захисники католицизму можуть її мати"
WW_hungary.75.b: "Скільки хрестових походів уже зазнали поразки?"

WW_hungary.76.t: "[FROM.GetNameDefCap] передає Святу Землю"
WW_hungary.76.desc: "Розсудливий [FROM.GetLeader] із [FROM.GetNameDef] погодився передати нам Палестину та наказав своїм військам відступити. Ми знову святкуємо перемогу!"
WW_hungary.76.a: "Це великий день!"

WW_hungary.77.t: "[FROM.GetNameDefCap] стоїть на своєму щодо Святої Землі"
WW_hungary.77.desc: "Хоч це й не стало несподіванкою, нерозумний [FROM.GetLeader] із [FROM.GetNameDef] привів свої війська у бойову готовність після отримання нашого ультиматуму та надіслав посланника з заявою, що вони не поступляться ні кроком у цій суперечці."
WW_hungary.77.a: "Вони пожалкують про це!"
WW_hungary.77.b: "Ми повинні відступити"

WW_hungary.78.t: "[FROM.GetNameDefCap] призначає нам нового лідера"
WW_hungary.78.desc: "[FROM.GetNameDefCap] призначив нового Папу главою нашої держави. Це, безумовно, зміцнить наш режим."
WW_hungary.78.a: "Без сумніву"

WW_hungary.79.t: "[FROM.GetNameDefCap] призначає нам нового монарха"
WW_hungary.79.desc: "[FROM.GetNameDefCap] призначив нового монарха як лідера нашої держави. Це, безумовно, зміцнить наш режим."
WW_hungary.79.a: "Без сумніву"

WW_hungary.80.t: "[HUN.GetNameDefCap] хоче інтегрувати нас"
WW_hungary.80.desc: "[HUN.GetNameDefCap] вирішив, що настав час для інтеграції наших земель назад до корони Австро-Угорщини. Ми нічого не можемо вдіяти, окрім як прийняти цю реальність..."
WW_hungary.80.a: "Так і має бути"
WW_hungary.80.b: "Живими вони нас не візьмуть!"

WW_hungary.81.t: "[FROM.GetNameDefCap] погоджується на інтеграцію"
WW_hungary.81.desc: "[FROM.GetNameDefCap] погодився на нашу вимогу щодо інтеграції їхніх земель до складу Австро-Угорської корони. Сьогодні великий день для імперії!"
WW_hungary.81.a: "І все добре в цьому світі"

WW_hungary.82.t: "[FROM.GetNameDefCap] відмовляється від інтеграції"
WW_hungary.82.desc: "[FROM.GetNameDefCap] відмовився від нашої вимоги щодо інтеграції їхніх земель до складу Австро-Угорщини. Тож нам доведеться зробити це силою..."
WW_hungary.82.a: "Вони за це поплатяться"

WW_hungary.83.t: "[FROM.GetNameDefCap] пропонує купити [975.GetName]"
WW_hungary.83.desc: "Уряд [HUN.GetAdjective] і досі вважає [975.GetName] невід'ємною частиною своєї держави, зазначаючи, що ця територія колись була частиною Угорщини в часи Імперії. Вони звернулися до нас із пропозицією викупити її за гарну ціну."
WW_hungary.83.a: "Ми приймемо будь-які гроші"
WW_hungary.83.b: "[975.GetName] — це [ROOT.GetAdjective] земля!"

WW_hungary.84.t: "[FROM.GetNameDefCap] продає нам [975.GetName]"
WW_hungary.84.desc: "Розсудливий [FROM.GetLeader] із [FROM.GetNameDef] погодився передати нам [975.GetName], отримавши відповідну оплату. Сьогодні — великий день для [ROOT.GetAdjective] народу!"
WW_hungary.84.a: "Ідеально"

WW_hungary.85.t: "[From.GetNameDefCap] відхиляє нашу пропозицію"
WW_hungary.85.desc: "Хоч це й не стало несподіванкою, нерозумний [FROM.GetLeader] із [FROM.GetNameDef] відхилив нашу пропозицію та надіслав посланника з заявою, що вони не відступлять ні на крок у суперечці щодо [975.GetName]."
WW_hungary.85.a: "Вони пожалкують про це!"
WW_hungary.85.b: "Вони сказали ні, і ми це поважаємо"

WW_hungary.86.t: "[FROM.GetNameDefCap] організовує повстання в [975.GetName]"
WW_hungary.86.desc: "Повстанці, пов’язані з [FROM.GetAdjective] парамілітарними організаціями, захопили ключові будівлі в регіоні [975.GetName], поспіхом провівши референдум про приєднання до [FROM.GetNameDef], результати якого, безперечно, були сфальсифіковані. Наші війська напоготові, але чекають наказів."
WW_hungary.86.a: "Ми не маємо сил боротися з ними"
WW_hungary.86.b: "Вони пошкодують про своє рішення!"

WW_hungary.87.t: "[FROM.GetNameDefCap] хоче приєднатися до нашої фракції"
WW_hungary.87.desc: "[FROM.GetLeader] звернувся до нас після візиту до столиці, висловлюючи бажання об’єднати наші нації у військовий союз задля захисту народів як [ROOT.GetAdjective], так і [FROM.GetAdjective]."
WW_hungary.87.a: "Вони бажані союзники"
WW_hungary.87.b: "Вони нам не потрібні"

WW_hungary.88.t: "[FROM.GetNameDefCap] дозволяє нам приєднатися"
WW_hungary.88.desc: "[FROM.GetLeader] із [FROM.GetNameDef] погодився на створення нового військового альянсу, зміцнюючи зв'язки між нашими державами. Люди святкують цю подію, що знаменує нову еру безпеки для [ROOT.GetAdjective] нації."
WW_hungary.88.a: "Будуємо майбутнє разом!"

WW_hungary.89.t: "[FROM.GetNameDefCap] відмовляє нам"
WW_hungary.89.desc: "[FROM.GetLeader] із [FROM.GetNameDef] відмовив нам у вступі до їхнього союзу, тим самим закривши шлях до співпраці в найближчому майбутньому. Ми змушені шукати інші альянси або діяти самостійно."
WW_hungary.89.a: "Цьому не судилося статися"

WW_hungary.90.t: "Коронація Апостольського Короля"
WW_hungary.90.desc: "Було вирішено офіційно відновити монархію, однак виникла проблема — відсутність гідних кандидатів. Регент має зробити вибір: коронувати себе, що буде непопулярним, або передати трон своєму сину Іштвану Горті, який користується підтримкою народу. Кого обрати?"
WW_hungary.90.a: "Міклош Горті — природний вибір"
WW_hungary.90.b: "Іштван Горті має підтримку народу"

WW_hungary.91.t: "[FROM.GetNameDefCap] пропонує унію"
WW_hungary.91.desc: "Уряд [HUN.GetAdjective] звернувся до нас із цікавою пропозицією об’єднати наші дві країни в одну. Вони, звісно, хочуть зробити це на своїх умовах, тобто їхній уряд керуватиме обома державами — але, можливо, це найбезпечніший варіант?"
WW_hungary.91.a: "Гаразд, ми погоджуємось"
WW_hungary.91.b: "Та вони самовпевнені занадто"

WW_hungary.92.t: "[FROM.GetNameDefCap] погоджується на унію"
WW_hungary.92.desc: "Розсудливий [FROM.GetLeader] із [FROM.GetNameDef] погодився передати контроль над урядом нам, розпочавши процес об'єднання наших націй під одним королем. Ми знову перемогли!"
WW_hungary.92.a: "Чудово!"

WW_hungary.93.t: "[From.GetNameDefCap] відкидає унію"
WW_hungary.93.desc: "Хоч це й не стало несподіванкою, нерозумний [FROM.GetLeader] із [FROM.GetNameDef] привів армію в бойову готовність після отримання нашої пропозиції й надіслав посланника із заявою, що «Румунія — це Румунія!»"
WW_hungary.93.a: "Це їхній вибір"

WW_hungary.94.t: "Вибори нового [ROOT.GetAdjective] президента"
WW_hungary.94.desc: "Народ потребує обраного представника, тепер коли громадянська війна завершилась. З одного боку — популярний Міхай Каройї, консервативний політик і колишній прем'єр-міністр. З іншого — комуністи: одні підтримують повернення Бели Куна, інші — Сталініста Матяша Ракоші, якого хвалять за участь у боях. Хто ж поведе країну вперед?"
WW_hungary.94.a: "Бела Кун має повернутися до влади"
WW_hungary.94.b: "Матяш Ракоші здобув повагу народу"
WW_hungary.94.c: "Міхай Каройї має очолити нас"

WW_hungary.95.t: "Перші президентські вибори Другої Республіки"
WW_hungary.95.desc: "Настав час провести президентські вибори та утвердити наші демократичні принципи як маяк у центрі Європи. Основні кандидати — Міхай Каройї, президент Першої Республіки, Арпад Сакашитс, лідер соціал-демократів, та Янош Зічи, голова Християнської соціально-економічної партії та член Угорської академії наук. Яке майбутнє чекає Угорщину?"
WW_hungary.95.a: "Міхай Каройї знає, як керувати"
WW_hungary.95.b: "Арпад Сакашитс знайде компроміс"
WW_hungary.95.c: "Янош Зічи допоможе нам піднятись"

WW_hungary.96.t: "[FROM.GetNameDefCap] вимагає контроль над [SLO.GetAdjective] територіями"
WW_hungary.96.desc: "Імпульсивний [FROM.GetLeader] нещодавно засудив нашу, як він висловився, незаконну окупацію [FROM.GetAdjective] Словаччини. Тепер ми отримали ультиматум, а їхні війська накопичуються на кордоні. Як відповімо?"
WW_hungary.96.a: "Це не варте кровопролиття"
WW_hungary.96.b: "Нехай спробують!"

WW_hungary.97.t: "[FROM.GetNameDefCap] передає [SLO.GetAdjective] території"
WW_hungary.97.desc: "Розсудливий [FROM.GetLeader] із [FROM.GetNameDef] погодився передати нам словакські землі та наказав своїм військам відступити. Ми знову перемогли!"
WW_hungary.97.a: "Це чудовий день!"

WW_hungary.98.t: "[FROM.GetNameDefCap] стоїть на своєму щодо Словаччини"
WW_hungary.98.desc: "Хоч це й не стало несподіванкою, нерозумний [FROM.GetLeader] із [FROM.GetNameDef] підняв війська по тривозі після нашого ультиматуму та заявив, що не відступить ні на крок у цій суперечці."
WW_hungary.98.a: "Вони пошкодують!"
WW_hungary.98.b: "Ми повинні відступити"

WW_hungary.99.t: "Угорщина вимагає сюзеренітет над Секейською землею"
WW_hungary.99.desc: "Область [76.GetName], знана [HUN.GetAdjective] як Секейфьолд, переважно заселена їхніми братами — секеями. Вони мають власну культуру та діалект, і [HUN.GetLeader] стверджує, що регіон не повинен бути інтегрований, але має стати протекторатом під їхнім захистом. Чи погодимось ми?"
WW_hungary.99.a: "Заради справедливішого світу!"
WW_hungary.99.b: "Це марення"

WW_hungary.100.t: "[FROM.GetName] надає протекторат над Секейфьолд"
WW_hungary.100.desc: "[FROM.GetLeader] із [FROM.GetNameDef] прийняв наші вимоги й передав регіон Секейфьолд як автономний. Тепер ми відповідаємо за його захист та розвиток."
WW_hungary.100.a: "Нарешті возз'єдналися!"

WW_hungary.101.t: "[FROM.GetName] відмовляє в протектораті над Секейфьолд"
WW_hungary.101.desc: "[FROM.GetLeader] із [FROM.GetNameDef] відмовив у створенні автономного протекторату для секеїв. Народ лишився незахищеним. Якщо їхні правителі не дбають про них, чи не маємо ми втрутитися?"
WW_hungary.101.a: "Вони пожалкують!"
WW_hungary.101.b: "Ми нічого не можемо вдіяти"

WW_hungary.102.t: "Марш на Будапешт"
WW_hungary.102.desc: "Після місяців протестів проти регента Горті, фашисти, натхненні заколотом Серпа та Молотка й маршем на Рим, вирушили до столиці, вимагаючи відставки Горті та передачі влади Дюлі Гьомбошу."
WW_hungary.102.a: "Гьомбош має прийняти надзвичайні повноваження!"

WW_hungary.103.t: "Переворот Ференца Салаші"
WW_hungary.103.desc: "Після озброєння своїх прихильників для захоплення влади, Гьомбош вирішив позбутися їх. Але зранку вони оточили палац і вимагають його відставки на користь Ференца Салаші. Країна — на межі розвалу. Що робити?"
WW_hungary.103.a: "Відступити та зробити Салаші лідером"
WW_hungary.103.b: "Погодимось, але з умовою"

WW_hungary.104.t: "[FROM.GetNameDefCap] вимагає контроль над Хорватією"
WW_hungary.104.desc: "Імпульсивний [FROM.GetLeader] звинуватив нас у незаконному контролі над хорватськими землями. Тепер ми отримали ультиматум і бачимо, як війська стягуються до кордону. Як відповімо?"
WW_hungary.104.a: "Це не варте крові"
WW_hungary.104.b: "Спробуйте, якщо посмієте!"

WW_hungary.105.t: "[FROM.GetNameDefCap] передає хорватські землі"
WW_hungary.105.desc: "Розсудливий [FROM.GetLeader] із [FROM.GetNameDef] погодився передати хорватські території та наказав своїм військам відійти. Ще одна перемога!"
WW_hungary.105.a: "Це чудовий день!"

WW_hungary.106.t: "[FROM.GetNameDefCap] стоїть на своєму"
WW_hungary.106.desc: "Хоч це й не стало несподіванкою, нерозумний [FROM.GetLeader] із [FROM.GetNameDef] підняв війська по тривозі після нашого ультиматуму й надіслав посланця з заявою, що не відступить ні на крок у цій суперечці."
WW_hungary.106.a: "Вони пошкодують про своє рішення!"
WW_hungary.106.b: "Ми маємо відступити"

WW_hungary.108.t: "[FROM.GetNameDefCap] хоче коронувати Германа Герінга"
WW_hungary.108.desc: "\nОскільки керівництво [FROM.GetAdjective] під проводом [FROM.GetLeader] тепер тісно пов’язане з нами, вони звернулись із проханням коронувати німецького короля, який займе символічне місце на [FROM.GetAdjective] троні. Їхній вибір — Герман Герінг, і вже навіть пишуть його «спорідненість» із угорським вождем Арпадом. Чи дозволимо ми йому виїхати до [FROM.GetNameDef]?"
WW_hungary.108.a: "Ми дозволимо це"
WW_hungary.108.b: "Це недоречно"

WW_hungary.109.t: "[FROM.GetLeader] дозволяє коронацію Герінга"
WW_hungary.109.desc: "Великий [GER.GetLeader] дозволив Герману Герінгу переїхати до нашої країни й стати новим конституційним королем нашого народу. Наш зв’язок стає ще міцнішим, і трон більше не порожній."
WW_hungary.109.a: "Ми вдячні"

WW_hungary.110.t: "[FROM.GetLeader] забороняє коронацію Герінга"
WW_hungary.110.desc: "Параноїдальний [FROM.GetLeader] відмовив Герману Герінгу у праві переїхати до нашої країни, попри наші численні прохання й переконливі аргументи. Тепер нам доведеться обійтися без короля, зробивши Салаші єдиним лідером нації."
WW_hungary.110.a: "Здається, королівства більше нема"

WW_hungary.111.t: "Референдум про приєднання до [HUN.GetAdjective] держави"
WW_hungary.111.desc: "Протягом останнього місяця в [664.GetName] тривав публічний референдум щодо приєднання до [HUN.GetNameDef]. За даними міжнародних спостерігачів, вибори пройшли без серйозних фальсифікацій. Результати вже відомі — більшість населення проголосувала за вихід із нашої держави. Чи приймемо ми це?"
WW_hungary.111.a: "Якщо це воля народу"
WW_hungary.111.b: "Референдум був сфальсифікований"

WW_hungary.112.t: "[FROM.GetNameDefCap] приймає результати референдуму"
WW_hungary.112.desc: "Керівництво [FROM.GetNameDef] публічно заявило про свою непохитну підтримку самовизначення жителів [664.GetName]. «Настав час обрати, у якій державі жити», — заявив [FROM.GetLeader], фактично відмовившись від претензій на ці території."
WW_hungary.112.a: "Розумна відповідь"

WW_hungary.113.t: "[FROM.GetNameDefCap] оголошує референдум нелегітимним"
WW_hungary.113.desc: "Керівництво [FROM.GetNameDef] публічно заявило, що результати референдуму в [664.GetName] сфальсифіковані, а спостерігачі мали явну прихильність до [ROOT.GetAdjective] уряду."
WW_hungary.113.a: "Нам доведеться це прийняти"

WW_hungary.114.t: "Референдум про приєднання до [HUN.GetAdjective] держави"
WW_hungary.114.desc: "Протягом останнього місяця в [73.GetName] тривав публічний референдум щодо приєднання до [HUN.GetNameDef]. За оцінками міжнародних спостерігачів, суттєвих фальсифікацій не було. Результати показали, що значна частина населення проголосувала за вихід із нашої держави. Чи визнаємо ми це?"
WW_hungary.114.a: "Якщо це воля народу"
WW_hungary.114.b: "Референдум був сфальсифікований"

WW_hungary.115.t: "[FROM.GetNameDefCap] приймає результати референдуму"
WW_hungary.115.desc: "Керівництво [FROM.GetNameDef] публічно заявило про підтримку права народу [73.GetName] на самовизначення. «Настав час дозволити людям обирати свою державу», — сказав [FROM.GetLeader], фактично відмовившись від претензій на цей регіон."
WW_hungary.115.a: "Розумна відповідь"

WW_hungary.116.t: "[FROM.GetNameDefCap] оголошує референдум нелегітимним"
WW_hungary.116.desc: "Керівництво [FROM.GetNameDef] публічно заявило, що референдум у [73.GetName] був нелегітимним. Вони стверджують, що явка виборців і міжнародні спостерігачі були явно упереджені на користь [ROOT.GetAdjective] уряду."
WW_hungary.116.a: "Нам доведеться це прийняти"

WW_hungary.117.t: "Референдум про приєднання до [HUN.GetAdjective] держави"
WW_hungary.117.desc: "У регіоні [45.GetName] відбувся публічний референдум щодо приєднання до [HUN.GetNameDef]. Вибори пройшли під наглядом міжнародних спостерігачів, які не виявили серйозних порушень. Згідно з результатами, значна частина населення проголосувала за вихід із нашої держави. Чи приймемо ми цей результат?"
WW_hungary.117.a: "Якщо це воля народу"
WW_hungary.117.b: "Референдум був сфальсифікований"

WW_hungary.118.t: "[FROM.GetNameDefCap] приймає результати референдуму"
WW_hungary.118.desc: "Керівництво [FROM.GetNameDef] публічно підтримало результати референдуму в [45.GetName], заявивши, що поважає право народу на самовизначення й не має наміру чинити опір волі більшості."
WW_hungary.118.a: "Розумна відповідь"

WW_hungary.119.t: "[FROM.GetNameDefCap] оголошує референдум нелегітимним"
WW_hungary.119.desc: "Керівництво [FROM.GetNameDef] заявило, що результати референдуму в [45.GetName] є нелегітимними. Вони вважають, що вибори були сфальсифіковані й проведені під впливом [ROOT.GetAdjective] влади."
WW_hungary.119.a: "Ми змушені це прийняти"

WW_hungary.120.t: "Референдум про приєднання до [HUN.GetAdjective] держави"
WW_hungary.120.desc: "Упродовж місяця в [76.GetName] тривав публічний референдум щодо приєднання до [HUN.GetNameDef]. Міжнародні спостерігачі повідомили про відсутність серйозних порушень. Результати свідчать про те, що більшість населення підтримала приєднання до [HUN.GetAdjective] держави. Чи визнаємо ми це рішення?"
WW_hungary.120.a: "Якщо це воля народу"
WW_hungary.120.b: "Референдум був сфальсифікований"

WW_hungary.121.t: "[FROM.GetNameDefCap] приймає результати референдуму"
WW_hungary.121.desc: "Керівництво [FROM.GetNameDef] оголосило про підтримку результатів референдуму в [76.GetName] та відмову від претензій на територію, визнаючи волю місцевого населення."
WW_hungary.121.a: "Розумна відповідь"

WW_hungary.122.t: "[FROM.GetNameDefCap] оголошує референдум нелегітимним"
WW_hungary.122.desc: "Керівництво [FROM.GetNameDef] заявило про недійсність референдуму в [76.GetName], стверджуючи, що результати були сфальсифіковані, а спостерігачі діяли в інтересах [ROOT.GetAdjective] уряду."
WW_hungary.122.a: "Ми змушені це прийняти"

WW_hungary.123.t: "Марш Сокири та Хреста на Будапешт"
WW_hungary.123.desc: "Наші війська перехопили радикального націонал-соціалістичного політика Золтана Бешермені та його прихильників, які маршем ідуть на Будапешт у спробі перевороту, натхненному маршем Муссоліні на Рим. Цей маргінальний діяч, який називає себе «гігантом серед інтелектуальних гігантів і великим угорським поетом з пророчою місією», зібрав навколо себе невдоволених аграріїв під символом Сокири та Хреста й прямує до нашої столиці. Як нам діяти?"
WW_hungary.123.a: "Розігнати їх і заарештувати їхнього жалюгідного лідера!"
WW_hungary.123.b: "Відкрити вогонь, щоб їх налякати"

HUN_third_mexican_empire_tt: "§YМексика§! буде відома як §YТретя Мексиканська Імперія§!.\n"
HUN_croatia_slavonia_tt: "§YХорватія§! буде відома як §YКоролівство Хорватія-Славонія§!.\n"
HUN_bohemia_and_silesia_tt: "§YЧехословаччина§! буде відома як §YКоролівство Богемія-Моравія та Сілезія§!.\n"
HUN_cisleithania_tt: "§YАвстрія§! буде відома як §YКоролівства та Землі, представлені в Імперській Раді§!.\n"

WW_hungary.124.t: "Людина повертається додому"
WW_hungary.124.desc: "Сьогодні вранці влада в Горі повідомила про чоловіка, який вимагає повернення фермерського маєтку, що колись належав йому. Він стверджує, що щойно зумів повернутися на батьківщину й утекти з лап російського гніту. Він також пообіцяв, що якщо його допустять до політики, він зможе привести нашу націю до слави, адже походить з роду успішних політиків. Чи є це та людина, яка допоможе нам відродити мрію про Велику Грузію?"
WW_hungary.124.a: "Негайно дайте цій людині посаду!"
WW_hungary.124.b: "Що б він не казав, ми не можемо йому довіряти"

### УГОРСЬКІ НОВИННІ ПОДІЇ ###
 wuw_HUN_news_events.1.t: "[HUN.GetNameDEFCAP] оголошує Дьорську програму"
 wuw_HUN_news_events.1.d: "\n[HUN.GetAdjective] уряд під керівництвом [HUN.GetLeader] оголосив нову масштабну індустріальну програму з метою якомога швидшого переозброєння нації. Іноземні спостерігачі вважають це актом агресії з боку [HUN.GetNameDef] щодо сусідів, але лише час покаже справжні наміри."
 wuw_HUN_news_events.1.a: "Вони щось задумали..."
 wuw_HUN_news_events.1.b: "Це забезпечить наше майбутнє!"

 wuw_HUN_news_events.2.t: "[HUN.GetNameDefCap] приєднується до [GER.GetAdjective]ого альянсу"
 wuw_HUN_news_events.2.d: "Після підписання нового пакту про взаємодопомогу та співпрацю заради досягнення національних цілей, [GER.GetLeader] і [HUN.GetLeader] сьогодні оголосили про вступ держави [HUN.GetNameDef] до [GER.GetAdjective]ого альянсу."
 wuw_HUN_news_events.2.a: "Цікаво, чим це закінчиться..."
 wuw_HUN_news_events.2.b: "За велике майбутнє!"
 wuw_HUN_news_events.2.c: "Корисний пішак."

 wuw_HUN_news_events.3.t: "[HUN.GetNameDefCap] відновлює Центральні держави"
 wuw_HUN_news_events.3.desc: "\nНе маючи варіантів для альянсів у своєму регіоні, [HUN.GetNameDef] вирішує знову сформувати Центральні держави. Звільнившись від накладених на них договорів, країна стрімко мілітаризується. Чи стане цей новий союз подібним до свого тезки часів Великої війни — ще належить дізнатися."
 wuw_HUN_news_events.3.a: "Дуже тривожно"
 wuw_HUN_news_events.3.b: "Ми повернемо колишню славу!"
 wuw_HUN_news_events.3.c: "Вони продовжують нашу спадщину"
 GER_Rejected_HUN_central_powers: "Німеччина відхилила наше прохання про вступ до Центральних держав"

 wuw_HUN_news_events.4.t: "[HUN.GetNameDefCap] проголошує світове панування"
 wuw_HUN_news_events.4.desc: "[HUN.GetLeader] з [HUN.GetNameDef] оголосив про амбіції нації домінувати у світі й встановити [HUN.GetAdjective] гегемонію на всіх континентах. Вони заявляють, що це — спадкове право народу Апостольського королівства, і що вони ніколи більше не підкоряться чужинцям."
 wuw_HUN_news_events.4.a: "Їх потрібно знищити!"
 wuw_HUN_news_events.4.b: "Світ наш!"

 wuw_HUN_news_events.5.t: "[HUN.GetLeader] приймає угорську корону"
 wuw_HUN_news_events.5.desc: "Шукаючи короля для своєї нації, [HUN.GetAdjective]и після тривалих переговорів і підготовки офіційно коронували [HUN.GetLeader]. Сьогодні, серед великого святкування, його короновано на короля Угорщини у Королівському палаці в Будапешті."
 wuw_HUN_news_events.5.a: "Нарешті — король!"
 wuw_HUN_news_events.5.b: "Новий ворог з’явився"
 wuw_HUN_news_events.5.c: "Імовірний союзник?"

 wuw_HUN_news_events.6.t: "Йосиф Август приймає угорську корону"
 wuw_HUN_news_events.6.desc: "Шукаючи короля, [HUN.GetAdjective]и офіційно коронували Йосифа Августа фон Габсбурга — останнього палатина Угорщини, архікнязя Австрії, принца Угорщини і Богемії, а також фельдмаршала колишньої австро-угорської армії. Сьогодні, у великій урочистості, його короновано королем Угорщини.\nЯк Вітез і аристократ з династії Габсбургів, новий король одразу заявив, що 'поверне Угорщині велич, якої вона заслуговує, не порушуючи договорів, що розпустили Австро-Угорську імперію'. Також він пообіцяв 'скасувати несправедливості, які ми пережили'. Ймовірно, ця коронація не призведе до зменшення напруження в регіоні."
 wuw_HUN_news_events.6.a: "Нарешті — король!"
 wuw_HUN_news_events.6.b: "Новий ворог з’явився"
 wuw_HUN_news_events.6.c: "Імовірний союзник?"

 wuw_HUN_news_events.7.t: "Відновлення Угорської Радянської Республіки"
 wuw_HUN_news_events.7.desc: "Сьогодні голова Центрального виконавчого комітету Угорщини Бела Кун оголосив про відновлення Соціалістичної федеративної республіки рад Угорщини, яка раніше була знищена в серпні 1919 року. Хоча раніше її знищили антиреволюціонери й Мала Антанта, Бела Кун заявив, що цього разу буде інакше. Що ж чекає Балкани?"
 wuw_HUN_news_events.7.a: "Пролетарі всіх країн, єднайтесь!"
 wuw_HUN_news_events.7.b: "Що ж вони задумали?"
 wuw_HUN_news_events.7.c: "Ревізіоністи-шахраї..."

 wuw_HUN_news_events.8.t: "Проголошення Угорської Народної Республіки"
 wuw_HUN_news_events.8.desc: "Сьогодні Генеральний секретар Угорщини Матьяш Ракоші проголосив створення нової Угорської Народної Республіки, заявивши про намір країни посилити співпрацю з [SOV.GetNameDef]. Попри його заяву про відкриту демократію, авторитарну владу важко не помітити. Що чекає угорський народ у майбутньому?"
 wuw_HUN_news_events.8.a: "Нарешті!"
 wuw_HUN_news_events.8.b: "Миру не було й не буде..."
 wuw_HUN_news_events.8.c: "Несподівано, але приємно"

 wuw_HUN_news_events.9.t: "[HUN.GetNameDefCap] окуповує Бурґенланд"
 wuw_HUN_news_events.9.desc: "Цього тижня [HUN.GetAdjective] війська увійшли до Айзенштадта, окупувавши регіон. Вони стверджують, що це зроблено для захисту [HUN.GetAdjective] населення, яке нещодавно вийшло на вулиці з протестами проти, на їхню думку, незаконної окупації регіону після Тріанону. Чи призведе це до нової війни на Балканах, чи залишиться лише незначним переглядом кордонів?"
 wuw_HUN_news_events.9.a: "Знову у правильних руках"
 wuw_HUN_news_events.9.b: "Це не їхнє!"
 wuw_HUN_news_events.9.c: "Цікавий розвиток подій"

### БЕЛЬГІЙСЬКІ ПОДІЇ ###
 ## Історичні
 ### Political Events

 #Уряд йде у відставку
 ww_BEL_event_political.1.t: "Уряд йде у відставку та дострокові вибори"
 ww_BEL_event_political.1.desc: "Тиск на уряд через постійний корупційний скандал врешті-решт призвів до його падіння. Розслідування на чолі з Леоном Дегрелем, лідером фашистського руху Рексистів, вело розслідування щодо хабарництва серед міністрів протягом кількох років, що призвело до виявлення численних виплат. \n\nЗ метою відновлення легітимності, прем'єр-міністр Поль ван Зееланд скликав дострокові вибори, щоб відновити довіру та легітимність, і результати вже готові. \n\nПартія Робітників Бельгії (Parti Ouvrier Belge), яку очолює Еміль Вандервельде, здобула найбільшу кількість голосів, скориставшись непопулярністю свого політичного суперника. Він може використати цю перемогу для формування меншості, або працювати разом з партією католиків Пола ван Зееланда, щоб створити більш стабільну більшість і утворити Уряд національної єдності. \n\nТакож варто зазначити, що партія Леона Дегреля, Рексисти, також добре виступила, адже його антикорупційна позиція виявилася дуже популярною."
 ww_BEL_event_political.1.a: "Створити уряд національної єдності"
 ww_BEL_event_political.1.b: "Вандервельде формує уряд меншості"
 BEL_paul_van_zeeland_remains_tt: "§YПоль ван Зееланд§! залишається прем'єр-міністром, очолюючи широку коаліцію §Yдемократичних§! партій."

 #Корупція ван Зееланда
 ww_BEL_event_political.2.t: "Корупційний скандал Поля ван Зееланда"
 ww_BEL_event_political.2.desc: "Корупційний скандал, що обтяжує католицьку партію Поля ван Зееланда, сьогодні загострився, коли було виявлено, що сам прем'єр-міністр приймав "внески"! Здається, що це лише питання часу, перш ніж його уряд знову впаде..."
 ww_BEL_event_political.2.a: "Хіба немає кінця цій корупції?!"

 #Королівське призначення
 ww_BEL_event_political.3.t: "Королівське призначення"
 ww_BEL_event_political.3.desc: "Поль ван Зееланд нарешті подав у відставку з посади прем'єр-міністра і залишив свою посаду в ганьбі. Цього разу король Леопольд III оголосив, що він особисто призначить нового прем'єр-міністра. Є два основні кандидати: \n\nПоль-Еміль Янсон, член Ліберальної партії і представник уряду національної єдності, вважається стабільним керівником. Інший кандидат — Леон Дегрель, який вважається голосом закону та порядку, і недавно зміцнив свої позиції завдяки успіху його партії на виборах."
 ww_BEL_event_political.3.a: "Призначити стабільного лідера, ліберала Поля-Еміля Янсона"
 ww_BEL_event_political.3.b: "Обрати рексиста Леона Дегреля, щоб відновити закон та порядок"

 #Бюджетна криза
 ww_BEL_event_political.4.t: "Бюджетна криза"
 ww_BEL_event_political.4.desc: "Попри початкові ознаки економічного відновлення, ми знову стикаємось з фінансовою кризою. Прем'єр-міністр [BEL.GetLeader] не зміг провести свій бюджет через парламент, не здобувши широку підтримку необхідних податкових реформ, що призвело до погіршення стану державних фінансів та знову до падіння уряду. \n\nЦе призвело до швидкого переходу влади до Поля-Анрі Спака, зірки Лейбористської партії та першого соціалістичного прем'єр-міністра Бельгії."
 ww_BEL_event_political.4.a: "Сподіваємось, прем'єр-міністр Спак буде на посаді довше!"

 #Криза Адріана Мартенса
 ww_BEL_event_political.5.t: "Криза Адріана Мартенса"
 ww_BEL_event_political.5.desc: "Те, що почалося як звичайне призначення, переросло в ще одну політичну кризу для нашого уряду. Прем'єр-міністр повинен був призначити нового члена до Королівської академії медицини, і він запропонував Адріана Мартенса для розгляду. Однак цей вибір виявився суперечливим через фламандський націоналізм Мартенса та його співпрацю з німецькими окупантами під час Великої війни. Цей вибір зазнав жорсткої критики від ветеранів, лібералів, франкомовних бельгійців, і навіть король висловив своє невдоволення. \n\n[BEL.GetLeader] спробував захистити цей вибір, але на нього чинився все більший тиск. Його опоненти закликають до дострокових виборів для обрання нового лідера, хоча Спак, ймовірно, має достатньо політичного капіталу, щоб відстояти свою позицію."
 ww_BEL_event_political.5.a: "Прем'єр-міністр має піти у відставку та оголосити дострокові вибори"
 ww_BEL_event_political.5.b: "Спак має політичну підтримку, щоб пережити цей момент"

 #Фламандське питання
 ww_BEL_event_political.6.t: "Фламандське питання"
 ww_BEL_event_political.6.desc: "З самого початку Бельгія була країною, розділеною між двома мовними групами: валлонами, які говорять французькою, та фламандцями, які говорять нідерландською. Це призвело до цілої низки проблем у нашій країні, від простих непорозумінь між друзями до неправильного виконання військових наказів, а також до помилок у правосудді через те, що підсудні не розуміють мову суду.\n\nЧас подолати це розділення раз і назавжди та вирішити, як найкраще об'єднати нашу країну за єдиною мовною моделлю."
 ww_BEL_event_political.6.a: "Нідерландська мова має бути пріоритетною."
 ww_BEL_event_political.6.b: "Французька мова має бути пріоритетною."
 ww_BEL_event_political.6.c: "Бельгія визначається обома культурами, рівноцінно."

 #Дострокові вибори
 ww_BEL_event_political.7.t: "Дострокові вибори"
 ww_BEL_event_political.7.desc: "Зараз, коли конституційну кризу вдалося тимчасово приборкати, настав час знову підтвердити легітимність уряду, інакше він не відрізнятиметься від того, який щойно був скинутий. Наразі Поль-Анрі Спаак від соціалістів та Губерт П'єрло від католицької партії є основними кандидатами на дострокових виборах."
 ww_BEL_event_political.7.a: "Губерт П'єрло та католицька партія залишаються непохитними перед тими, хто загрожує нам."
 ww_BEL_event_political.7.b: "Поль-Анрі Спаак та Лейбористська партія поведуть нас до нового соціалістичного майбутнього."

 #Проблеми з комуністичною мовою
 ww_BEL_event_political.8.t: "Мова народу"
 ww_BEL_event_political.8.desc: "Наш народ довгий час був розділений мовами. Валлони говорять французькою, а фламандці — нідерландською, що створює розкол між групами та перешкоджає розвитку більш єдиного [ROOT.GetName]. Нам слід прийняти рішення щодо нашої офіційної мови, інакше непорозуміння між друзями, неправильно виконувані військові накази та помилки правосуддя будуть постійно частиною повсякденного життя [ROOT.GetAdjective]."
 ww_BEL_event_political.8.a: "Нідерландська — наша мова"
 ww_BEL_event_political.8.b: "Французька — наша мова"
 ww_BEL_event_political.8.c: "Наші мови рівні, і ми збережемо обидві!"

 ### Дипломатичні події

 #Відмова від договорів
 ww_BEL_event_diplomatic.1.t: "[FROM.GetNameDefCap] Відмовляється від наших гарантій"
 ww_BEL_event_diplomatic.1.desc: "[FROM.GetLeader] повідомив нам, що договір взаємної оборони між нашими країнами втратив свою силу, оскільки вони прагнуть до нейтралітету в ці важкі часи. Це не зовсім спрацювало для них під час Великої війни..."
 ww_BEL_event_diplomatic.1.a: "Нехай вони йдуть своїм шляхом"

 #Люксембург отримує ультиматум - до LUX
 ww_BEL_event_diplomatic.2.t: "[FROM.GetNameDefCap] Вимагає нашу анексію"
 ww_BEL_event_diplomatic.2.desc: "[FROM.GetLeader] закликав нас до об'єднання через спільну історію, спадщину та мову в спробі забезпечити нашу анексію до їхньої нації."
 ww_BEL_event_diplomatic.2.a: "Ми сильніші разом."
 ww_BEL_event_diplomatic.2.b: "Люксембург — горда і незалежна нація!"

 #Люксембург поступається - до BEL
 ww_BEL_event_diplomatic.3.t: "[FROM.GetNameDefCap] Поступається"
 ww_BEL_event_diplomatic.3.desc: "Ми отримали чудову новину! Люди з [FROM.GetNameDefCap] мудро вирішили, що ми сильніші разом, і вже ведуться підготовки до нової адміністрації цього території."
 ww_BEL_event_diplomatic.3.a: "Чудово"

 #Люксембург чинить опір - до BEL
 ww_BEL_event_diplomatic.4.t: "[FROM.GetNameDefCap] Чинить опір!"
 ww_BEL_event_diplomatic.4.desc: "На жаль, здається, що народ [FROM.GetNameDefCap] має завищену оцінку своєї суверенної сили і відмовився від нашої щедрої пропозиції об'єднання. Нам доведеться показати їм силу нашої нації і принести їх у наш союз силою."
 ww_BEL_event_diplomatic.4.a: "Вони зробили неправильний вибір"

 ##Події вимоги Кале

 #До Бельгії: Що ми можемо запропонувати?
 ww_BEL_event_diplomatic.5.t: "Як нам отримати Кале?"
 ww_BEL_event_diplomatic.5.desc: "Ми вирішили вимагати Кале від Франції, однак нам ще потрібно вибрати, як саме це отримати. Звісно, наші могутні армії можуть захопити цю територію без проблем, однак ми повинні врахувати можливість побічних збитків, тому, можливо, варто шукати інший спосіб її здобуття. Спосіб об'єднання не важливий для нас, головне, щоб ми отримали те, що нам належить!"
 ww_BEL_event_diplomatic.5.a: "Погрожувати війною."
 ww_BEL_event_diplomatic.5.b: "Конґо за Кале."
 ww_BEL_event_diplomatic.5.c: "Забезпечити фінансову компенсацію."
 ww_BEL_event_diplomatic.5.d: "Запропонувати союз в обмін."

 #До Франції: Бельгія вимагає Кале
 ww_BEL_event_diplomatic.6.t: "Бельгія вимагає Кале"
 ww_BEL_event_diplomatic.6.desc: "Ми щойно отримали нахабну вимогу від [BEL.GetName], щоб передати їм Кале! Вони стверджують, що ця земля законно належить Бельгії через історичне герцогство Бургундія, до якого вони начебто мають певне спадкове право. Їхні посли були досить прямими у своїх погрозах насильства, якщо ми не погодимося з їхніми вимогами, хоча, враховуючи їхню військову силу, це, ймовірно, блеф."
 ww_BEL_event_diplomatic.6.a: "Сакре бльо! Ні!"
 ww_BEL_event_diplomatic.6.b: "Ми не можемо дозволити собі ще одного ворога зараз."

 #До Франції: Бельгія пропонує Конґо за Кале
 ww_BEL_event_diplomatic.7.t: "Бельгія хоче обміняти Кале"
 ww_BEL_event_diplomatic.7.desc: "Ми тільки що отримали цікаву пропозицію від [BEL.GetAdjective] делегації. Вони запропонували обмін територіями: Кале на велику частину Конґо. Ми отримаємо держави Кокілятвіль і Стенлівіль, які межують з нашими територіями в цьому районі. Їхні дипломати натякнули на погрози, якщо ми відмовимося від цієї пропозиції, і це буде значне розширення наших африканських володінь, але чи варте це того?"
 ww_BEL_event_diplomatic.7.a: "Ні, Кале для нас цінніше."
 ww_BEL_event_diplomatic.7.b: "Добре, це справедливий обмін."

 #До Франції: Бельгія пропонує оплату за Кале
 ww_BEL_event_diplomatic.8.t: "Бельгія хоче придбати Кале"
 ww_BEL_event_diplomatic.8.desc: "Ми щойно отримали цікаву пропозицію від [BEL.GetAdjective] делегації. Вони висловили бажання купити Кале в нас з метою «відновити свої історичні території». Сума, яку вони запропонували, досить велика і, безсумнівно, покращить нашу економіку, але питання в тому, чи варта ця втрата землі такої ціни. Також слід зазначити, що їхні дипломати натякнули на ескалацію напруженості, якщо ми відмовимося від їхньої пропозиції."
 ww_BEL_event_diplomatic.8.a: "Ні, Кале для нас цінніше."
 ww_BEL_event_diplomatic.8.b: "Це здається справедливою ціною!"

 #До Конґо: Бельгія передала землю Франції
 ww_BEL_event_diplomatic.9.t: "Кокільятвіль і Стенлівіль продано Франції!"
 ww_BEL_event_diplomatic.9.desc: "Наш колоніальний губернатор щойно отримав повідомлення, що [BEL.GetName] уклала угоду з [FRA.GetName] щодо обміну Кале на кілька наших штатів, а саме Кокільятвіль та Стенлівіль. Знову ж таки, європейські правителі змінюють кордони Африки без будь-якого вкладу з нашого боку, тих, хто тут насправді живе!"
 ww_BEL_event_diplomatic.9.a: "Знову доведеться оновлювати наші карти..."

 #До Бельгії: Франція прийняла! Ми отримали землю.
 ww_BEL_event_diplomatic.10.t: "Франція прийняла!"
 ww_BEL_event_diplomatic.10.desc: "Ми отримали повідомлення від нашої делегації в Парижі, що [FRA.GetName] вирішила прийняти нашу пропозицію, і процес передачі адміністрації Кале та прилеглих територій уже розпочато!"
 ww_BEL_event_diplomatic.10.a: "Наша законна територія відновлена!"

 #До Бельгії: Франція відмовила. Ескалація?
 ww_BEL_event_diplomatic.11.t: "Ескалація напруженості через Кале"
 ww_BEL_event_diplomatic.11.desc: "Наша делегація в Парижі повідомила, що переговори щодо Кале зазнали невдачі, і нам, ймовірно, доведеться вдатися до сили, щоб забезпечити цю землю, яка по праву належить нам. Ми намагалися бути розумними в наших пропозиціях, але вони відмовляли нам на кожному етапі. Час показати їм справжню міць [BEL.GetAdjective] армії."
 ww_BEL_event_diplomatic.11.a: "Відійдемо від прірви."
 ww_BEL_event_diplomatic.11.b: "Тож вони вибрали війну!" #Підказка для інтерфейсу: окупація Парижа може бути достатньою для примусового миру.

 #До ENG/FRA/SOV: Бельгія просить гарантії
 ww_BEL_event_diplomatic.12.t: "[FROM.GetNameDefCap] Просить нашу допомогу"
 ww_BEL_event_diplomatic.12.desc: "Тільки що надійшло повідомлення від керівництва [FROM.GetAdjective]. Оскільки світ навколо них стає все більш ворожим, вони турбуються про свої можливості захистити свою країну. Наша допомога була б надзвичайно корисною і важливою для підтримки миру в регіоні."
 ww_BEL_event_diplomatic.12.a: "Ми надамо їм допомогу!"
 ww_BEL_event_diplomatic.12.b: "Ми не можемо їм допомогти"

 #До Бельгії: Отримує гарантію від ENG/FRA/SOV
 ww_BEL_event_diplomatic.13.t: "[FROM.GetNameDefCap] Гарантує нашу незалежність"
 ww_BEL_event_diplomatic.13.desc: "Ми отримали чудову новину від дипломатів [FROM.GetAdjective]. Вони погоджуються, що наша безпека може бути під загрозою, і що наша армія може не бути достатньою для захисту нашої незалежності. У зв'язку з цим вони запропонували гарантію, яку ми запросили."
 ww_BEL_event_diplomatic.13.a: "Це зберігає нас в безпеці"

 #До Бельгії: Не отримує гарантію від ENG/FRA/SOV
 ww_BEL_event_diplomatic.14.t: "[FROM.GetNameDefCap] Відмовляє нам у гарантії"
 ww_BEL_event_diplomatic.14.desc: "Незважаючи на очевидні загрози нашому існуванню, керівництво [FROM.GetAdjective] відмовилося від нашого запиту на гарантію. Ми намагалися пояснити їм ситуацію, але вони відмовляються розуміти серйозність ситуації. Схоже, нам доведеться обходитись без їхньої допомоги."
 ww_BEL_event_diplomatic.14.a: "Як неввічливо з їхнього боку!"

 #До GER/FRA/ENG: Вигнане керівництво Бельгії просить обладнання
 ww_BEL_event_diplomatic.15.t: "[FROM.GetNameDefCap] Просить обладнання"
 ww_BEL_event_diplomatic.15.desc: "Запит від вигнаного керівництва [FROM.GetAdjective] тільки що надійшов до нас. Вони хочуть отримати деяке обладнання для тренування своїх залишкових військ, сподіваючись, що з часом вони зможуть повернути свою батьківщину."
 ww_BEL_event_diplomatic.15.a: "Ми надішлемо їм $infantry_equipment$!" # (#)
 ww_BEL_event_diplomatic.15.c: "Ми надішлемо їм $support_equipment$!" # (#)
 ww_BEL_event_diplomatic.15.b: "Їхні амбіції благородні, але ми не можемо допомогти"

 #До GER/FRA/ENG: Вигнане керівництво Бельгії просить фабрики
 ww_BEL_event_diplomatic.16.t: "[FROM.GetNameDefCap] Просить фабрики"
 ww_BEL_event_diplomatic.16.desc: "Ми отримали запит від керівництва [FROM.GetAdjective] щодо використання наших фабрик для виробництва обладнання для їхніх залишкових військ. Вони прагнуть повернути свої землі, і для цього їхні війська потребують техніки."
 ww_BEL_event_diplomatic.16.a: "Звісно, ми допоможемо"
 ww_BEL_event_diplomatic.16.b: "Ми не маємо можливості допомогти"

 #До GER/USA/ENG: Бельгія просить поділитися військовим досвідом
 ww_BEL_event_diplomatic.17.t: "[FROM.GetNameDefCap] Пропонує поділитися військовим досвідом"
 ww_BEL_event_diplomatic.17.desc: "Вигнане уряд [FROM.GetNameDef] звернувся до нас з пропозицією спільної роботи по обміну військовим досвідом між нашими арміями. Це може принести користь як нам, так і їм."
 ww_BEL_event_diplomatic.17.a: "Чудова ідея!"
 ww_BEL_event_diplomatic.17.b: "Це не варте часу"

 #До Бельгії: Загальна згода
 ww_BEL_event_diplomatic.18.t: "[FROM.GetNameDefCap] Погоджується"
 ww_BEL_event_diplomatic.18.desc: "Наші запропоновані зусилля щодо зміцнення нашої позиції та відновлення армії для повернення батьківщини були схвалені [FROM.GetNameDef]. Хоча це не може вирішити всі наші проблеми, це стане чудовим першим кроком для відновлення нашої незалежності."
 ww_BEL_event_diplomatic.18.a: "Чудова новина!"

 #До Бельгії: Загальна відмова
 ww_BEL_event_diplomatic.19.t: "[FROM.GetNameDefCap] Відмовляє"
 ww_BEL_event_diplomatic.19.desc: "Наші запропоновані зусилля щодо зміцнення нашої позиції та відновлення армії для повернення батьківщини були відхилені [FROM.GetNameDef]. Ми сподівалися, що це стане кроком до майбутнього, але, схоже, ці плани були зруйновані."
 ww_BEL_event_diplomatic.19.a: "Неприємно"

 ww_BEL_event_diplomatic.20.t: "[FROM.GetNameDefCap] Запрошує нас до проєкту Європейської співпраці"
 ww_BEL_event_diplomatic.20.desc: "Ми отримали офіційне запрошення від [FROM.GetNameDef] приєднатися до [FROM.GetFactionName]. Це їхня нова ініціатива для заохочення співпраці в регіоні, їхня мета — стабілізувати регіон і покращити дипломатичні відносини."
 ww_BEL_event_diplomatic.20.a: "Чудова ініціатива!"
 ww_BEL_event_diplomatic.20.b: "Це виглядає підозріло..."

 ww_BEL_event_diplomatic.21.t: "[FROM.GetNameDefCap] Приєднується до [ROOT.GetFactionName]"
 ww_BEL_event_diplomatic.21.desc: "Наше запрошення до [FROM.GetNameDef] було прийнято схвально. Вони погоджуються, що більша європейська спільнота — це правильний шлях. Спільними зусиллями ми зможемо стабілізувати регіон."
 ww_BEL_event_diplomatic.21.a: "Чудова новина!"

 ww_BEL_event_diplomatic.22.t: "[FROM.GetNameDefCap] Відмовляє від нашого запрошення до [ROOT.GetFactionName]"
 ww_BEL_event_diplomatic.22.desc: "Дипломати [FROM.GetAdjective] повернулися до нас з розчаровуючою відповіддю. Вони стверджують, що хоча ідея може бути благородною, вона неминуче зазнає поразки, як і подібні ініціативи раніше."
 ww_BEL_event_diplomatic.22.a: "Справжній сором..."

 ww_BEL_event_diplomatic.23.t: "[FROM.GetNameDefCap] Запрошує нас до їхніх дослідницьких зусиль"
 ww_BEL_event_diplomatic.23.desc: "Делегація [FROM.GetAdjective] звернулася до нас з пропозицією щодо дослідницької ініціативи для всієї [FROM.GetFactionName]. Як близькі союзники, ми повинні ділитися своїми технологіями, щоб просувати весь Союз."
 ww_BEL_event_diplomatic.23.a: "Звісно, ми приєднаємося"
 ww_BEL_event_diplomatic.23.b: "Наші технології залишаться нашими"

 ww_BEL_event_diplomatic.24.t: "[FROM.GetNameDefCap] Приєднується до групи досліджень Європейського Союзу"
 ww_BEL_event_diplomatic.24.desc: "Наша ініціатива створення платформи для обміну технологіями серед наших союзників була схвалена [FROM.GetNameDef]. Вони приєдналися до зусиль і будуть ділитися своїми технологічними досягненнями з нами та нашими спільними союзниками, як і ми будемо ділитися нашими з ними."
 ww_BEL_event_diplomatic.24.a: "Відмінно!"

 ww_BEL_event_diplomatic.25.t: "[FROM.GetNameDefCap] Відмовляє приєднатися до групи досліджень Європейського Союзу"
 ww_BEL_event_diplomatic.25.desc: "Хоча ми думали, що подали переконливі аргументи щодо створення групи досліджень Європейського Союзу для [FROM.GetNameDef], вони відмовилися приєднатися до ініціативи. Сподіваємося все одно отримати вигоду від ініціативи, але без [FROM.GetNameDef]."
 ww_BEL_event_diplomatic.25.a: "Що ж..."

 ww_BEL_event_diplomatic.26.t: "[FROM.GetNameDefCap] Просить обмежену федералізацію"
 ww_BEL_event_diplomatic.26.desc: "Ми отримали запит від [FROM.GetNameDef]. Як президент [ROOT.GetFactionName], вони дійшли висновку, що більш федералізована Європа покращить оборонні та комерційні зусилля блоку і запросили нас приєднатися до цього процесу."
 ww_BEL_event_diplomatic.26.a: "Заради кращого майбутнього [FROM.GetFactionName]"
 ww_BEL_event_diplomatic.26.b: "Ні, ми повинні думати про нашу суверенітет!"
 ww_BEL_event_diplomatic.26.b_tt: "§RВони можуть вигнати нас з фракції!§!"

 ww_BEL_event_diplomatic.27.t: "[FROM.GetNameDefCap] Дозволяє обмежену федералізацію"
 ww_BEL_event_diplomatic.27.desc: "[FROM.GetNameDefCap] схвалив наш запит на більш тісний зв'язок з [FROM.GetFactionName]. Нам буде надано деякі повноваження щодо їхньої зовнішньої політики, а торгівля між нами буде спрощена."
 ww_BEL_event_diplomatic.27.a: "Чудово!"

 ww_BEL_event_diplomatic.28.t: "[FROM.GetNameDefCap] Відмовляє від обмеженої федералізації"
 ww_BEL_event_diplomatic.28.desc: "Незважаючи на очевидні переваги, [FROM.GetNameDef] вирішили не приєднуватися до нашої ідеї федералізованої Європи. Вони стверджують, що їхній власний суверенітет важливіший за добробут усієї $EU_tech_sharing_group_name$, що є досить тривожним настроєм всередині союзу."
 ww_BEL_event_diplomatic.28.a: "Це дуже тривожно"
 ww_BEL_event_diplomatic.28.b: "Вони є загрозою для всіх нас!"

 ww_BEL_event_diplomatic.29.t: "Отто фон Габсбург пропонує свою підтримку"
 ww_BEL_event_diplomatic.29.desc: "Ми отримали пропозицію підтримки від людини, від якої ми дещо здивовані почути. Отто фон Габсбург може бути спадкоємцем Карла I, імператора Австрії, короля Угорщини та короля Хорватії, але здається, що на відміну від його батька, Отто значно більше схиляється до співпраці в межах Європи. Він вітає наші зусилля і пропонує свою допомогу на дипломатичному фронті, його широка дипломатична мережа може стати для нас активом, і він із задоволенням надасть нам свою допомогу."
 ww_BEL_event_diplomatic.29.a: "Для нас буде честю мати його поруч"
 ww_BEL_event_diplomatic.29.b: "Габсбурги належать минулому."

 ww_BEL_event_diplomatic.30.t: "[FROM.GetNameDefCap] Запрошує нас приєднатися до [ROOT.GetFactionName]"
 ww_BEL_event_diplomatic.30.desc: "Після рішення [FROM.GetAdjective] скасувати їхні прагнення до нейтралітету, керівництво [FROM.GetNameDef] стало ще тісніше співпрацювати з нашою політичною програмою. Тепер вони звернулися до нас з проханням приєднатися до [ROOT.GetFactionName]. Їхня допомога може бути корисною, даючи нам нові можливості для стратегії майбутнього розширення."
 ww_BEL_event_diplomatic.30.a: "Вони тут бажані"
 ww_BEL_event_diplomatic.30.b: "Нам не потрібно їх приймати"

 ww_BEL_event_diplomatic.31.t: "[FROM.GetNameDefCap] Приймає нас до [FROM.GetFactionName]"
 ww_BEL_event_diplomatic.31.desc: "Лідер [FROM.GetAdjective] [FROM.GetLeader] звернувся до нас, щоб привітати нас у складі [FROM.GetFactionName]. Відтепер ми будемо боротися пліч-о-пліч проти спільних загроз. Час нейтралітету залишився позаду!"
 ww_BEL_event_diplomatic.31.a: "Чудова новина"

 ww_BEL_event_diplomatic.32.t: "[FROM.GetNameDefCap] Відмовляє нам в членстві в [FROM.GetFactionName]"
 ww_BEL_event_diplomatic.32.desc: "Попри очевидні переваги, лідер [FROM.GetAdjective] [FROM.GetLeader] відмовив нам в членстві в [FROM.GetFactionName]. Ми могли б багато чого принести в цей союз, але з огляду на цю відмову, ми повинні переглянути наші амбіції щодо вступу до них, як тепер, так і в майбутньому."
 ww_BEL_event_diplomatic.32.a: "Ми можемо створити щось краще!"
 BEL_tried_to_join_the_axis_flag: "Вже намагалися приєднатися до [GER.GetFactionName]"

 ww_BEL_event_diplomatic.33.t: "Майбутнє нейтралітету [ROOT.GetAdjective]"
 ww_BEL_event_diplomatic.33.desc: "Нейтралітет приносив нашій країні велику користь, але залишатися нейтральними може змусити інших сприймати нас лише як пасивного спостерігача та мішень. Ми повинні ретельно розглянути майбутнє нашої зовнішньої політики та нашу позицію стосовно збройних конфліктів, оскільки конфлікт, схоже, наближається до нас."
 ww_BEL_event_diplomatic.33.a: "Ми повинні розірвати кайдани та підготуватися!"
 ww_BEL_event_diplomatic.33.b: "Нейтралітет повинен бути збережений!"

 ww_BEL_event_diplomatic.34.t: "[FRA.GetNameDefCap]: Друг чи ворог?"
 ww_BEL_event_diplomatic.34.desc: "Неважливо, як добре ми озброєні, ми повинні прийти до терміну з тим, що наш південний сусід, ймовірно, завжди буде мати більше можливостей, ніж ми. Ми повинні домовитись, чи вважаємо ми їх другом, чи ворогом?"
 ww_BEL_event_diplomatic.34.a: "Французи — наші друзі"
 ww_BEL_event_diplomatic.34.b: "Французів не можна довіряти!"

 ww_BEL_event_diplomatic.35.t: "[FROM.GetNameDefCap] Звертається до нас"
 ww_BEL_event_diplomatic.35.desc: "З нами зв'язався наш північний сусід. Вони хочуть встановити більш серйозні дипломатичні відносини з нами. Їхня пропозиція може бути вигідною для обох сторін, але нам потрібно ретельно обрати правильний шлях."
 ww_BEL_event_diplomatic.35.a: "Звісно!"
 ww_BEL_event_diplomatic.35.b: "Ні, ми не бачимо в цьому вигоди."

 ww_BEL_event_diplomatic.36.t: "[FROM.GetNameDefCap] Погоджується"
 ww_BEL_event_diplomatic.36.desc: "Керівництво [FROM.GetNameDef] погоджується, що ми можемо отримати вигоду від поглиблення наших дипломатичних відносин. Ми можемо розраховувати на них як на друзів і союзників у цьому все більш ворожому світі."
 ww_BEL_event_diplomatic.36.a: "Чудово!"

 ww_BEL_event_diplomatic.37.t: "[FROM.GetNameDefCap] Не погоджується"
 ww_BEL_event_diplomatic.37.desc: "Попри очевидні переваги для обох сторін, здається, що [FROM.GetAdjective] не готові вести з нами дипломатичні відносини, за межами вже існуючих. Ми мали великі сподівання на це, але здається, вони не були поділені."
 ww_BEL_event_diplomatic.37.a: "Соромно..."


 ### Військові події

 #Переміщення авіаційної промисловості
 ww_BEL_event_war.1.t: "Переміщена авіаційна промисловість активована"
 ww_BEL_event_war.1.desc: "Наше передбачення на користь налагодження хороших контактів з іноземними промисловими компаніями дало плоди. Їхні підприємства готові до негайного виробництва."
 ww_BEL_event_war.1.a: "Ось чому ми плануємо заздалегідь!"

 ### Ланцюг капітуляції короля

 #Невідомі симпатії
 ww_BEL_event_war.2.t: "Невідомі симпатії"
 ww_BEL_event_war.2.desc: "Король Леопольд III живе в тіні свого батька, короля Альберта Солдатського Короля, відомого тим, що утримував Бельгію під час Великої війни і не давав перемогти Німецькій імперії. Хоча в результаті його країна перетворилася на поле бою, військова гордість нації залишилася непошкодженою, а репутація Бельгії на світовій арені зросла. \n\nЗараз, коли Бельгія знову в стані війни, справжнє випробування характеру Леопольда почнеться, і вже є тривожні ознаки, які викликають у нас занепокоєння. \n\nКороль, стверджуючи, що хоче зберегти життя своїх людей, вже шукає шляхи до миру, і ми підозрюємо, що якщо Брюссель, Льєж або Антверпен падуть, то король може капітулювати раніше, незалежно від демократичної волі народу продовжувати боротьбу."
 ww_BEL_event_war.2.a: "Король Леопольд приведе нас до перемоги."
 BEL_unknown_sympathies_tt: "§RКороль Леопольд капітулює, якщо ми втратимо Льєж, Антверпен чи Брюссель. У вас ще можуть бути варіанти, якщо настане цей час.§!"

 #Капітуляція короля
 ww_BEL_event_war.3.t: "Капітуляція короля"
 ww_BEL_event_war.3.desc: "Король, як головнокомандувач збройними силами, сьогодні запропонував безумовну капітуляцію [BEL.GetName], не чекаючи ратифікації від [BEL.GetAdjective] парламенту. Технічно, як головнокомандувач, він має право здатися в армії, але не в країні. \n\nЦивільний парламент вже втік в еміграцію, ясно давши зрозуміти своє бажання продовжити війну, використовуючи всі ресурси [BEL.GetAdjective] імперії."
 ww_BEL_event_war.3.a: "Це воля короля!"
 ww_BEL_event_war.3.b: "Продовжимо боротьбу!"
 ww_BEL_event_war.3.c: "Він не мав права! Помістіть короля під домашній арешт."

 #Королівський в'язень
 ww_BEL_event_war.4.t: "Королівський в'язень"
 ww_BEL_event_war.4.desc: "Після його зради, коли він віддав країну загарбникам, король був поміщений під домашній арешт, позбавлений посади головнокомандувача збройними силами, позбавлений титулів і, звичайно ж, корони. Однак народ все ще потребує правителя, і тепер ми маємо вибір, хто повинен очолити регентство, поки його син не стане достатньо дорослим, щоб взяти трон. Є два варіанти: \n\nПерший — Леон Дегрель, прем'єр-міністр і законно призначений лідер нашого народу. Інший варіант — Шарль, граф Фландрії, брат Леопольда, що надасть легітимності та безперервності з короною."
 ww_BEL_event_war.4.a: "Призначити Леона Дегреля новим регентом"
 ww_BEL_event_war.4.b: "Забезпечити легітимну лінію з Шарлем"

 #Капітуляція короля - Активується через капітуляцію, а не подію
 ww_BEL_event_war.5.t: "Капітуляція короля"
 ww_BEL_event_war.5.desc: "Після запеклого захисту країни, король Леопольд III нарешті запропонував капітуляцію [BEL.GetName], і наш уряд був змушений втекти в еміграцію. Леопольд вирішив залишитися зі своїми людьми і стати в'язнем у власному домі. Ми все ще можемо покладатися на доброзичливість наших союзників і використовувати ресурси [BEL.GetAdjective] імперії, і з часом повернемо нашу батьківщину."
 ww_BEL_event_war.5.a: "Майбутнє невизначене."

 ## Ланцюг капітуляції короля завершено

 # Бельгія вимагає особливого ставлення (-_-)ゞ゛ - Подія для будь-якого окупанта Бельгії
 ww_BEL_event_war.6.t: "Генеральні секретарі"
 ww_BEL_event_war.6.desc: "Група бельгійських цивільних службовців звернулася до нас з пропозицією: дозволити їм продовжувати свою роботу в громадських органах, і вони забезпечать нормальне функціонування місцевого уряду в цей перехідний період. Бельгійський уряд прийняв законодавство, яке робить їхню співпрацю з нами законною, щоб зменшити вплив окупації на їхній народ. Вони навіть санкціонували бельгійські банки для продовження виплати заробітної плати цим адміністраторам. Це можливість для нас продемонструвати готовність працювати з місцевими, і це зменшить активний опір в регіоні."
 ww_BEL_event_war.6.a: "Гарна ініціатива, працюйте з ними для забезпечення гладкої окупації."
 ww_BEL_event_war.6.b: "Цікава ідея, ми розглянемо їхню пропозицію."
 ww_BEL_event_war.6.c: "Це просто привід для легітимного опору. Ні."

 BEL_set_secretaries_general_tt: "§YГенеральні секретарі§! будуть додані як §YЗакон окупації§! по всій Бельгії"
 BEL_available_secretaries_general_tt: "§YГенеральні секретарі§! тепер доступні як §YЗакон окупації§! у Бельгії"
 BEL_no_secretaries_general_tt: "§YГенеральні секретарі§! будуть видалені як §YЗакон окупації§! у Бельгії"
 BEL_remove_secretaries_general_civs_tt: "Видалити 2 §YОфмові цивільні фабрики§!"

 ## Обмежена війна з Францією

 # До Бельгії: Повідомити Бельгію про обмежені цілі війни
 ww_BEL_event_war.7.t: "Потенційна обмежена війна — Париж повинен впасти!"
 ww_BEL_event_war.7.desc: "Наші провідні дипломати та генерали нещодавно зустрілися і порадили нам, що якщо цей конфлікт залишатиметься обмеженим за обсягом, тобто якщо не втрутяться інші великі держави, то ми могли б змусити [FRA.GetName] сісти за стіл переговорів і укласти швидку мирну угоду. Ми знаємо, що вони бояться зростаючих напружень і, як і ми, не хочуть бути втягнутими в ще один глобальний конфлікт. \n\nТому ми вважаємо, що якщо Париж впаде, це стане достатньою демонстрацією наших можливостей, щоб вони могли погодитися на переговори щодо передачі спірного Кале."
 ww_BEL_event_war.7.a: "Наші війська скоро маршируватимуть вулицями Парижа!"

 # До Франції: Париж впав! Просити миру?
 ww_BEL_event_war.8.t: "Париж впав!"
 ww_BEL_event_war.8.desc: "В національній катастрофі наша горда столиця Париж впала! Ще раз наші збройні сили виявилися нездатними протистояти явно слабшому ворогові. [FROM.GetAdjective]и запропонували відвести свої війська і заощадити решту країни, але натомість вимагають передати їм Кале. \n\nМи вже відчуваємо, як навколо нас кружляють хижі птахи, і це дасть нам час взяти уроки, які ми отримали, і підготуватися до більших потенційних ворогів у майбутньому."
 ww_BEL_event_war.8.a: "Віддати Кале за мир."
 ww_BEL_event_war.8.b: "Продовжимо боротьбу! Ця війна ще не закінчена."

 # До Бельгії: Прийняти пропозицію миру?
 ww_BEL_event_war.9.t: "Франція погоджується на мир"
 ww_BEL_event_war.9.desc: "Сьогодні ми отримали французьку делегацію, яка приїхала для переговорів про мирне врегулювання поточного конфлікту після падіння їхньої столиці. Після кількох обговорень вони запропонували передати нам Кале в обмін на негайне припинення вогню. \n\nЗазначимо, що це одноразова пропозиція, і якщо ми відмовимося, вони стануть більш рішучими у своїй обороні і навряд чи знову це запропонують."
 ww_BEL_event_war.9.a: "Ми приймаємо! Кале за мир."
 ww_BEL_event_war.9.b: "Продовжимо боротьбу! Ми можемо витримати більше."

 ww_BEL_event_war.10.t: "Париж під контролем [ROOT.GetAdjective]"
 ww_BEL_event_war.10.desc: "Цілі, поставлені перед нами на початку війни проти [FRA.GetAdjective], були досягнуті. Париж тепер під нашим контролем, і можна припустити, що [FRA.GetAdjective] тепер достатньо стурбовані, щоб погодитися на відведення наших військ в обмін на передачу нам Кале. \n\nВодночас піднімаються голоси: ми досягли цього, і [FRA.GetAdjective] явно не можуть нас зупинити. Чому зупинятися зараз?"
 ww_BEL_event_war.10.a: "Ми отримали те, за чим прийшли, укласти мир!"
 ww_BEL_event_war.10.b: "Ми хочемо все!"

 ### Кінець ланцюга капітуляції короля

 ### Події взаємодії з Іспанською громадянською війною ###

 ww_BEL_event_spanish_interaction.1.t: "[FROM.GetNameDefCap] Надсилає обладнання"
 ww_BEL_event_spanish_interaction.1.desc: "Ми отримали вантаж гвинтівок від уряду [FROM.GetAdjective]. Вони поділяють нашу точку зору, що націоналістів потрібно зупинити, і бажають допомогти нашій боротьбі, не лише словами."
 ww_BEL_event_spanish_interaction.1.a: "Ми використаємо їх належним чином!"

 ww_BEL_event_spanish_interaction.2.t: "Подальші поставки обладнання до республіканців [SPR.GetAdjective]"
 ww_BEL_event_spanish_interaction.2.desc: "Наша попередня поставка до [SPR.GetAdjective] була дуже корисною для наших республіканських друзів. Їхня битва ще далеко не закінчена, і ми маємо можливість надіслати їм більше обладнання."
 ww_BEL_event_spanish_interaction.2.a: "Відправити ще гвинтівки!"
 ww_BEL_event_spanish_interaction.2.b: "Їм потрібне підтримувальне обладнання!"
 ww_BEL_event_spanish_interaction.2.c: "Надіслати їм артилерію!"

 ww_BEL_event_spanish_interaction.3.t: "[FROM.GetNameDefCap] Надсилає більше обладнання"
 ww_BEL_event_spanish_interaction.3.desc: "Ми отримали ще одну партію обладнання від [FROM.GetAdjective]. Їхня підтримка буде дуже корисною у боротьбі з націоналістичним чумою, яка спустошує наші землі."
 ww_BEL_event_spanish_interaction.3.a: "Чудово!"

 ww_BEL_event_spanish_interaction.4.t: "Речення [FROM.GetAdjective] на підтримку нашої боротьби"
 ww_BEL_event_spanish_interaction.4.desc: "Нам повідомили, що кілька годин тому в [FROM.GetNameDef] відбувся мітинг і промова на нашу підтримку. Керівництво [FROM.GetAdjective] знову підтвердило свою підтримку нас, сподіваючись, що це дасть нам більше можливостей діяти, оскільки наш народ отримує більше віри в нас."
 ww_BEL_event_spanish_interaction.4.a: "Передати наші подяки [FROM.GetAdjective]!"

 ww_BEL_event_spanish_interaction.5.t: "Промоція еміграції [FROM.GetAdjective]"
 ww_BEL_event_spanish_interaction.5.desc: "Нещодавно ми побачили збільшення імміграції громадян [FROM.GetAdjective]. Багато з цих іммігрантів висловили бажання приєднатися до наших збройних сил, якщо ми потребуватимемо їхньої допомоги. Можна лише уявити, що це свідоме зусилля з боку [FROM.GetAdjective]."
 ww_BEL_event_spanish_interaction.5.a: "Чудова новина!"

 ww_BEL_event_spanish_interaction.6.t: "[FROM.GetNameDefCap] Пропонує альянс"
 ww_BEL_event_spanish_interaction.6.desc: "Раніше нейтральні [FROM.GetAdjective]и надіслали нам несподівану пропозицію. Вони бажають утворити альянс з нами. Вони сподіваються, що це дозволить їм надавати нам кращу підтримку у боротьбі проти націоналістів."
 ww_BEL_event_spanish_interaction.6.a: "Чудова ідея!"
 ww_BEL_event_spanish_interaction.6.b: "Ми цінуємо їх підтримку, але ні."

 ww_BEL_event_spanish_interaction.7.t: "[FROM.GetNameDef] приєднується до [ROOT.GetFactionName]"
 ww_BEL_event_spanish_interaction.7.desc: "Відповідь [FROM.GetAdjective] на нашу пропозицію щодо утворення [ROOT.GetFactionName] була ствердною. Ми будемо разом стояти проти націоналістичної загрози!"
 ww_BEL_event_spanish_interaction.7.a: "Вперед!"

 ww_BEL_event_spanish_interaction.8.t: "[FROM.GetNameDefCap] Відхиляє нашу пропозицію про альянс"
 ww_BEL_event_spanish_interaction.8.desc: "Ми сподівалися, що наша пропозиція отримає позитивну відповідь, враховуючи постійну підтримку, яку ми надавали [FROM.GetAdjective]. Здається, це не так, оскільки вони відхилили нашу пропозицію, заявивши, що наша допомога є бажаною, але вони не хочуть альянсу."
 ww_BEL_event_spanish_interaction.8.a: "Яка грубість!"

 ww_BEL_event_spanish_interaction.9.t: "[FROM.GetNameDefCap] Розпускає $BEL_SPR_alliance$"
 ww_BEL_event_spanish_interaction.9.desc: "З завершенням нашої громадянської війни [FROM.GetAdjective] вирішили, що настав час розірвати наше партнерство. Хоча це припиняє наш альянс на цей час, вони дуже наполегливо заявляли, що це не означає, що ми ніколи не будемо союзниками знову."
 ww_BEL_event_spanish_interaction.9.a: "Справжня шкода"

 ww_BEL_event_misc.1.t: "Бос помер"
 ww_BEL_event_misc.1.desc: "Еміль Вандервельде, якого називали 'le patron' (бос), довгий час був соціалістичним політиком і прем'єр-міністром [BEL.GetName]. Він був відомий як член бельгійської делегації на Паризькій мирній конференції, яка завершила велику війну, а також став затятим противником фашизму, навіть закликаючи до прямого втручання в Іспанську громадянську війну на боці республіканців. \n\nАнрі де Ман став новим прем'єр-міністром і складе присягу королю сьогодні пізніше."
 ww_BEL_event_misc.1.a: "Його наступник — це людина, яка може виконати роботу!"

 ww_BEL_event_misc.2.t: "Чорний острів"
 ww_BEL_event_misc.2.desc: "Останній серіал коміксів Ерже нещодавно був випущений і став комерційно успішним, в ньому загадковий мандрівник Тінтін розшукується в Шотландії за злочин, якого він не скоював. Бельгійський автор вже працює над наступною частиною серії 'Пригоди Тінтіна'."
 ww_BEL_event_misc.2.a: "Куди ж відправиться Тінтін наступного разу?"

 ww_BEL_event_misc.3.t: "Cockerill: Серце бельгійської промисловості"
 ww_BEL_event_misc.3.desc: "Cockerill — компанія, що знаходиться в центрі бельгійської промисловості. Протягом свого існування вона займалася не тільки виробництвом заліза та сталі, але й виготовленням точно налаштованих машин, включаючи парові двигуни, потяги та навіть лінійні кораблі. Вона здобула блискучу репутацію і стала однією з провідних сил у сталеливарній промисловості Західної Європи. \n\nАдольф Грейнер, генеральний директор, серед інших членів керівництва, залишався на своїх постах під час облоги Льєжа в часи Великої війни, забезпечуючи відкритість роботи для своїх працівників, як тільки це було можливо. Після окупації компанія відмовилася виробляти для окупаційних сил і була спустошена через більшість свого обладнання для важкої металургії. \n\nВона відновилася в міжвоєнний період і залишилася однією з провідних промислових компаній."
 ww_BEL_event_misc.3.a: "Мабуть, саме вони побудували двигун нашої економіки!"

 ### Події про Конґо ###

 ww_congo.1.t: "Бельгія інвестує у наш розвиток"
 ww_congo.1.desc: "Бельгійське колоніальне відомство сьогодні ухвалило закон, щоб виділити значно більші ресурси на наш промисловий розвиток, і почало будівництво промислових об'єктів у [295.GetName]."
 ww_congo.1.a: "Чудове підсилення"

 ww_congo.4.t: "Рауль ван Оверстрейтен повертається до Бельгії"
 ww_congo.4.desc: "Бельгійський військовий офіцер Рауль ван Оверстрейтен, який служив в нашій країні до нещодавно, тепер після новин про нашу новопридбану незалежність вирішив повернутися додому на європейський материк. Нам більше не потрібні європейці на кшталт нього, і ця втрата, без сумніву, зробить нас сильнішими."
 ww_congo.4.a: "Йди, імперіаліст!"

 ww_congo.5.t: "[COG.GetLeader] хоче збільшити виробництво їжі в Конґо"
 ww_congo.5.desc: "Наш губернатор у Конґо, [COG.GetLeader], висловив бажання збільшити виробництво їжі за рахунок зменшення видобутку корисних копалин як частини його зусиль 'покращити соціальні умови колоніального населення'. Це, звісно, знизить прибутковість колонії на даний момент, але, ймовірно, покращить її в довгостроковій перспективі."
 ww_congo.5.a: "Це знизить прибутки!"
 ww_congo.5.b: "Якщо він вважає, що це на краще..."
 CONGO_refused_increased_food_production: "Наш владар відмовив у нашій пропозиції збільшення виробництва їжі"
 CONGO_accepted_increased_food_production: "Наш владар погодився на пропозицію щодо збільшення виробництва їжі"

 ww_congo.6.t: "Бельгійці відхиляють нашу схему виробництва їжі"
 ww_congo.6.desc: "Колоніальна адміністрація в [BEL.GetNameDef] відмовилася від нашого запиту на збільшення виробництва їжі шляхом зменшення видобутку корисних копалин з метою 'покращення соціальних умов колоніального населення'."
 ww_congo.6.a: "Це було передбачувано"

 ww_congo.7.t: "Бельгійці схвалюють нашу схему виробництва їжі"
 ww_congo.7.desc: "Колоніальна адміністрація в [BEL.GetNameDef] схвалила наш запит на збільшення виробництва їжі шляхом зменшення видобутку корисних копалин з метою 'покращення соціальних умов колоніального населення'."
 ww_congo.7.a: "Чудово!"

 ww_congo.8.t: "Поява нового середнього класу"
 ww_congo.8.desc: "Є велика зростаюча частина конґолезців, які добре володіють французькою мовою, сповідують християнство та мають якусь форму післяшкільної освіти. Колоніальні адміністратори почали називати їх Евольє, європеїзованими людьми, і хоча вони все ще будуть обмежені в тому, як далеко вони можуть піднятися в нашому суспільстві через вимоги колоніальної адміністрації, більш освічене населення, безумовно, сприятиме процвітанню нашої нації одного дня."
 ww_congo.8.a: "Ми побачимо, як це розвиватиметься"
 evolue_will_start_attempting_to_enter_politics_tt: "Евольє почнуть намагатися входити в політику, що призведе до появи багатьох нових §YПолітичних радників§!."
 evolue_have_entered_politics: "Різні §YПрихильники незалежності§! та §YКонґолезькі політичні мислителі§! тепер доступні як §YПолітичні радники§!"

 ww_congo.9.t: "Евольє починають входити в політику [ROOT.GetAdjective]"
 ww_congo.9.desc: "З нашим нещодавнім зростанням середнього класу та великою кількістю людей у міських районах з післяшкільною освітою, багато [COG.GetAdjective] почали читати роботи політичних теоретиків, і багато нових політиків та прихильників незалежності починають з'являтися на сцені. Це означає новий етап для [COG.GetAdjective] нації!"
 ww_congo.9.a: "Ці люди, без сумніву, приведуть нашу націю до незалежності"

 ww_congo.10.t: "[FROM.GetNameDefCap] вимагає [772.GetName]"
 ww_congo.10.d: "Конґолезькі сили розташовані уздовж кордону нашої колонії в [772.GetName], і вони вимагають повного доступу до наших баз та установ! Якщо ми погодимося на їхній запит, ми фактично передаємо їм контроль над [772.GetName]. З іншого боку, у нас немає реальних засобів для боротьби з ними з цього питання."
 ww_congo.10.a: "У нас немає вибору, окрім як погодитись."
 ww_congo.10.b: "Ніколи!"

 ww_congo.11.t: "Французи погоджуються з нашими вимогами"
 ww_congo.11.d: "Французи погодилися з нашими вимогами, і їхні бази та установи в [772.GetName] тепер у нашому повному розпорядженні. Вони фактично передали нам повний контроль над їхньою колонією."
 ww_congo.11.a: "Мудрий крок."

 ww_congo.12.t: "Французи відмовляють від наших вимог"
 ww_congo.12.d: "Французи безпардонно відмовилися від наших вимог! Здається, якщо ми хочемо [772.GetName], нам доведеться забрати його силою!"
 ww_congo.12.a: "Дурні!"

 ww_congo.13.t: "[FROM.GetNameDefCap] вимагає нашої інтеграції"
 ww_congo.13.d: "Конґолезькі сили розташовані вздовж нашого кордону, і вони вимагають повного контролю над нашими базами, установами та інфраструктурою! Якщо ми погодимося на їхній запит, ми фактично припиняємо нашу незалежність, ставши частиною їхньої нації. З іншого боку, у нас немає реальних засобів для боротьби з ними з цього питання."
 ww_congo.13.a: "Ми зростатимемо сильніше разом!"
 ww_congo.13.b: "Ніколи!"

 ww_congo.14.t: "[FROM.GetNameDefCap] погоджується з нашими вимогами"
 ww_congo.14.d: "[FROM.GetNameDefCap] погодилися з нашими вимогами, і їхня нація перестане існувати як незалежна одиниця найближчими днями. Вони фактично передали нам повний контроль над їхньою країною."
 ww_congo.14.a: "Мудрий крок."

 ww_congo.15.t: "[FROM.GetNameDefCap] відмовляє в наших вимогах"
 ww_congo.15.d: "[FROM.GetNameDefCap] безпардонно відмовилися від наших вимог! Здається, якщо ми хочемо [772.GetName], нам доведеться забрати його силою!"
 ww_congo.15.a: "Дурні!"

 ww_congo.16.t: "Латинська Африка об'єднана"
 ww_congo.16.d: "У відповідь на зростання глобальних напружень та нещодавні переможні подвиги [FROM.GetLeader], об'єднання країн Центральної Африки, що говорять на романських мовах, було досягнуто. Тепер вони оголошують себе новою світовою силою і обіцяють захищати народ [FROM.GetAdjective] за будь-яку ціну."
 ww_congo.16.a: "Вони приречені на невдачу"
 ww_congo.16.b: "Нехай живе [ROOT.GetNameDef]!"

 ww_congo.17.t: "Конґолезька незалежність досягнута"
 ww_congo.17.d: "Після схвалення [BEL.GetAdjective] властями держави, новий прем'єр-міністр [COG.GetAdjective] Патріс Лумумба виголосив коротку промову, щоб відсвяткувати здобуту незалежність своєї країни. У ній звучить відверта критика колоніалізму і так званої «цивілізаційної місії [BEL.GetAdjective]». Хоча це було позитивно сприйнято всередині країни, багато хто за її межами інтерпретував це як особисту атаку на главу держави [BEL.GetAdjective]. Ера деколонізації тільки починається!"
 ww_congo.17.a: "Баланс сил в Африці змінився"
 ww_congo.17.b: "Час довести, що ми два рівні та незалежні країни"
 ww_congo.17.c: "Можливо, це було на краще..."

 ww_congo.18.t: "Конґолезьке повстання придушене"
 ww_congo.18.d: "Нещодавно вільний конґолезький уряд в Станлевілі намагався відокремитися від бельгійської колоніальної імперії. Попри велику підтримку в країні, їхнє повстання було швидко придушене військами, лояльними до Бельгії, та іноземними найманцями."
 ww_congo.18.a: "Ера імперіалізму ще не закінчена"
 ww_congo.18.b: "Зрадники отримали те, що заслужили"
 ww_congo.18.c: "Єдність дає силу"

 ww_congo.19.t: "Конґолезьке повстання успішне"
 ww_congo.19.d: "Нещодавно вільний конґолезький уряд в Станлевілі розпочав війну за незалежність від бельгійської колоніальної імперії. Хоча це забрало деякий час, їхнє повстання зрештою змогло перебрати під контроль колоніальні війська, що були розміщені в регіоні, і захопити ключові міста в Конґо. Тепер вони офіційно проголосили незалежність, і було ініційовано мирні переговори з їхніми колишніми гнобителями."
 ww_congo.19.a: "Ера імперіалізму закінчена"
 ww_congo.19.b: "Ми перемогли!"
 ww_congo.19.c: "Руйнівний удар..."

 ww_congo.20.t: "Революція в Руанді"
 ww_congo.20.d: "З огляду на надзвичайно слабку владу нашого уряду над мандатом Руанда-Урунді та поширення націоналістичних настроїв у регіоні, Мвамі Мутара III Рудахіджа, король Руанди, оголосив націю незалежною, розірвавши зв'язки з нашим центральним урядом. Чи повинні ми втрутитися?"
 ww_congo.20.a: "Це не наша справа, щоб їх зупиняти"
 ww_congo.20.b: "Хто сказав, що вони можуть мати незалежність?"

 ww_congo.21.t: "Декларація Мвамбути"
 ww_congo.21.d: "З огляду на надзвичайно слабку владу нашого уряду над мандатом Руанда-Урунді та поширення націоналістичних настроїв у регіоні, Мвамі Мвамбута IV, король Бурунді, оголосив націю незалежною, розірвавши зв'язки з нашим центральним урядом. Чи повинні ми втрутитися?"
 ww_congo.21.a: "Це не наша справа, щоб їх зупиняти"
 ww_congo.21.b: "Хто сказав, що вони можуть мати незалежність?"

 threatened_us_opinion_modifier: "Вони погрожували нам!"
 attempted_diplomacy_opinion_modifier: "Вони намагалися підійти до нас дипломатично"
 BEL_commonwealth_faction: "Бельгійське Співтовариство"

 ww_congo.22.t: "[COG.GetLeader] запитує про збільшення еміграції до Конґо"
 ww_congo.22.desc: "Наш губернатор у Конґо, [COG.GetLeader], висловив бажання збільшити еміграцію [ROOT.GetAdjective] до цього регіону, з метою залучити людей з знаннями та коштами. Багаті та теплі землі Катанги можуть привернути багатьох з почуттям пригоди чи обов'язку, і якщо ми будемо підтримувати це, це, без сумніву, приверне ще більше людей."
 ww_congo.22.a: "Ми погодимося"
 ww_congo.22.b: "Хто він такий, щоб щось вимагати?"

 ww_congo.23.t: "Бельгійці схвалюють нашу схему імміграції"
 ww_congo.23.desc: "Колоніальна адміністрація в [FROM.GetNameDef] схвалила наш запит на збільшення просування [FROM.GetAdjective] еміграції до нашої держави. Нова хвиля людей, готових допомогти в будівництві нашої нації, безсумнівно, почне прибувати."
 ww_congo.23.a: "Чудово"

 ww_congo.24.t: "Бельгійці відхиляють нашу схему імміграції"
 ww_congo.24.desc: "Колоніальна адміністрація в [FROM.GetNameDef] відмовила в нашому запиті на збільшення просування [FROM.GetAdjective] еміграції до нашої держави. Це дійсно прикро, але ми не можемо багато зробити, щоб змінити їхню думку."
 ww_congo.24.a: "Що ми взагалі могли очікувати?"

 ww_congo.25.t: "Альбер де Влішауер їде за кордон, щоб лобіювати підтримку"
 ww_congo.25.desc: "Бельгійський міністр колоній Альбер де Влішауер, близький союзник П'єра Рікманса, вирішив поїхати за кордон, щоб лобіювати підтримку від наших нових союзників, оскільки ситуація виглядає критичною, а політики на континенті відмовляються діяти. Можливо, завдяки його допомозі ми зможемо знайти вигідні угоди?"
 ww_congo.25.a: "Ось де війна справжньо починається"

 ww_congo.26.t: "[FROM.GetNameDefCap] займає [796.GetName]!"
 ww_congo.26.desc: "\nРаніше цього тижня сили [COG.GetNameDef] зайняли нашу територію [796.GetName], заявивши, що вони перебувають на місії для захисту регіону від потенційної окупації їхніми ворогами. Це очевидно є актом війни, однак ми можемо вибрати просто проігнорувати це, оскільки вони, ймовірно, не хочуть воювати з нами, а скоріше намагаються знову об'єднати басейн Конґо."
 ww_congo.26.a: "Це не варто боротьби"
 ww_congo.26.b: "Хто вони такі?"

 ww_congo.27.t: "Заколот у Лулуабурзі"
 ww_congo.27.desc: "Раніше цього тижня, конґолезькі унтерофіцери на чолі з Першим сержантом-майором Нгоє Мукалабуші повстали в Лулуабурзі, провінція Касаї. Одним з головних тригерів здається їхнє ставлення з боку бельгійських офіцерів. Повсталі вломилися в арсенал бази вранці та пограбували білу частину міста. Вони також напали на помітні символи колоніальних властей і проголосили своє бажання незалежності. Потім вони розпорошилися по своїх рідних селах, пограбовуючи на шляху, але не змогли поширити повстання на сусідні гарнізони. Як нам діяти в цій ситуації?"
 ww_congo.27.a: "Захопити їх і зробити приклад з Мукалабуші"
 ww_congo.27.b: "Це знак, що потрібні великі зміни"
 COG_pro_independence_reforms_in_the_force_publique_structure: "Реформи на підтримку незалежності в структурі Force Publique"

 ww_congo.28.t: "Зростаюча підозра до Національного комітету"
 ww_congo.28.desc: "Оскільки новоутворений Національний комітет за визволення прийняв більш відсторонену позицію щодо колоніального уряду, багато людей у сільській місцевості почали турбуватися, що комітет не обиратиме мирний шлях до незалежності. Більше того, в регіоні Катанга почалися чутки про відокремлення, і є ймовірність, що держава спробує проголосити незалежність, коли розпочнеться наша війна за визволення..."
 ww_congo.28.a: "Їх потрібно переконати, або звільнити силою"
 COG_coquilatville_and_lusambo_will_join_the_belgian_loyalsits_tt: "§Y[538.GetName]§! і §Y[888.GetName]§! приєднаються до §YПротебельгійських лоялістів§! коли почнеться війна за незалежність"

 ww_congo.29.t: "Конґолезькі націоналісти звертаються до нас за допомогою"
 ww_congo.29.desc: "Конґолезькі націоналісти, що називають себе Національним комітетом за визволення, готують війну за незалежність проти своїх господарів. Вони обіцяють, що стануть ближчими до нас, коли війна буде виграна, за умови, що ми надамо їм зброю, коли бої почнуться, і стверджують, що ослаблена [BEL.GetName] є в наших інтересах."
 ww_congo.29.a: "Безумовно"
 ww_congo.29.b: "Немає причин втручатися"

 ww_congo.30.t: "[FROM.GetNameDefCap] вирішує допомогти нам"
 ww_congo.30.desc: "Наші дипломати повернулися з переговорів з [FROM.GetAdjective] військовими, і, як повідомляється, досягнуто угоди, згідно з якою вони нададуть нам людей та обладнання, коли ми вирішимо оголосити війну проти наших гнобителів. Сьогодні хороший день для народу Конґо!"
 ww_congo.30.a: "Чудово"

 ww_congo.31.t: "[FROM.GetNameDefCap] вирішує не допомагати нам"
 ww_congo.31.desc: "Наші дипломати повернулися з переговорів з [FROM.GetAdjective] військовими з порожніми руками. Здається, угода не була досягнута, і наші нібито союзники зрадили нас..."
 ww_congo.31.a: "Справжнє жалю"

 ww_congo.32.t: "Симба здійснює переворот"
 ww_congo.32.desc: "Рух Симба здобув велику підтримку в країні останнім часом. Тепер вони увійшли до національного конгресу, вимагаючи зміни лідерства. Нашим політикам не залишилось нічого іншого, як прийняти ситуацію. Але питання: хто має очолити нашу державу?"
 ww_congo.32.a: "Цириль Адулa — хороший державний діяч"
 ww_congo.32.b: "Крістоф Гбене має очолити"

 ww_congo.33.t: "Питання лідерства"
 ww_congo.33.desc: "Питання лідерства в нашій нації стало актуальним через зв'язки Цириля Адули з американцями та бельгійськими профспілками. Багато хто вважає, що лідер Симбів, Крістоф Гбене, повинен взяти на себе роль нового голови держави. Чи повинні ми підкоритися їм?"
 ww_congo.33.a: "Цириль Адулa — хороший державний діяч, він не може піти"
 ww_congo.33.b: "Крістоф Гбене має очолити"

 ww_congo.34.t: "Державний візит Кваме Нкруми"
 ww_congo.34.desc: "Ганський панафриканістський політик Кваме Нкрума сьогодні прибув до нашої столиці за офіційним запрошенням [ROOT.GetLeader]. Як запеклий соціаліст, багато хто вважає, що співпраця з ним може бути корисною, якщо ми хочемо забезпечити майбутнє Африки, і деякі навіть стверджують, що він повинен очолити нашу націю. Який буде найкращий курс дій?"
 ww_congo.34.a: "Ми віримо, що можна досягти великої співпраці"
 ww_congo.34.b: "Він лідер, якого нам потрібно!"

 ww_congo.35.t: "[COG.GetNameDefCap] підбурює колоніальний спротив"
 ww_congo.35.desc: "\n[COG.GetAdjective] уряд, як повідомляється, почав постачати зброю групам опору в Африці, а також приховує і навчає дисидентів та міліції для спроби визволення своїх держав під нашим контролем. Нам слід бути обережними щодо регіону в подальшому..."
 ww_congo.35.a: "Нам треба покласти цьому кінець негайно!"
 ww_congo.35.b: "Час Африки настав"

 ww_congo.36.t: "[FROM.GetName] відхиляє мирну пропозицію"
 ww_congo.36.desc: "Посли з [FROM.GetNameDef] відхилили нашу мирну пропозицію. Вони стверджують, що наша атака на них була абсолютно необґрунтованою, і тому вони приймуть тільки безумовну капітуляцію з нашого боку як відповідь на нашу загрозу миру в регіоні."
 ww_congo.36.a: "Як лицемірно, їхнє імперіалістичне насильство можна зупинити лише силою."

 ww_congo.37.t: "[FROM.GetNameDefCap] пропонує мир за незалежність [?COG.COG_disputed_colony.GetAdjective]"
 ww_congo.37.desc: "[FROM.GetAdjective] дипломати звернулися до нас з пропозицією миру. Пропозиція залежить від нашої згоди відмовитись від претензій на [?COG.COG_disputed_colony.GetAdjective] території, яку ми втратили від [FROM.GetNameDef] під час цього конфлікту. Дипломати також стверджують, що на відданих територіях [?COG.COG_disputed_colony.GetAdjective] будуть проведені вибори нового уряду. Наскільки незалежними будуть ці вибори, ще неясно."
 ww_congo.37.a: "Ми не віддамо свою територію."
 ww_congo.37.b: "Ми не маємо вибору, окрім як погодитись."

 ww_congo.38.t: "[FROM.GetName] погоджується на мирну пропозицію"
 ww_congo.38.desc: "Дипломати з [FROM.GetNameDef] повідомили нам, що їхній уряд готовий відмовитися від претензій на [?COG.COG_disputed_colony.GetAdjective] територію, яку ми звільнили. Вони тепер виводять свої війська до новоутворених кордонів у регіоні."
 ww_congo.38.a: "Героїчна перемога проти імперіалізму!"

 ww_congo.39.t: "Перші конґолезькі вибори"
 ww_congo.39.desc: "Перші вільні вибори завершені, і Джозеф Каса-Вубу вийшов на перше місце. Тепер він активно працює над формуванням першого конґолезького кабінету міністрів. Каса-Вубу надзвичайно популярний по всій країні і відмінно справляється зі своєю роботою, він, без сумніву, буде пам'ятати як великий президент для багатьох поколінь."
 ww_congo.39.a: "Каса-Вубу — хороший державний діяч, нам потрібен він"

 ww_congo.40.t: "Перший кабінет Каса-Вубу"
 ww_congo.40.desc: "Наш президент [ROOT.GetLeader] зараз формує наш перший офіційний кабінет після перемоги на нещодавніх виборах. Оскільки він надзвичайно популярний по всій нації, він, безсумнівно, стане відомим як батько-засновник нашої сучасної держави для майбутніх поколінь!"
 ww_congo.40.a: "Каса-Вубу дійсно є ідеальним кандидатом для цієї посади"

 ww_congo.41.t: "[FROM.GetLeader] вимагає об'єднання народу баконґо"
 ww_congo.41.desc: "\n[FROM.GetLeader], лідер [FROM.GetNameDef] та Альянсу баконґо, звернувся до нас з вимогою передати їм будь-які території з переважною кількістю баконґо. Як ми повинні відповісти?"
 ww_congo.41.a: "Це на благо народу"
 ww_congo.41.b: "Ні, ми не погодимося!"

 ww_congo.42.t: "[FROM.GetLeader] передає території баконґо"
 ww_congo.42.desc: "\n[FROM.GetLeader], лідер [FROM.GetNameDef], погодився передати нам будь-які території з великою кількістю баконґо, бажаючи нам удачі в майбутньому. Сьогодні великий день для нації Конґо."
 ww_congo.42.a: "Чудово!"

 ww_congo.43.t: "[FROM.GetLeader] не передає території баконґо"
 ww_congo.43.desc: "\n[FROM.GetLeader], лідер [FROM.GetNameDef], відмовився виконати нашу вимогу передати нам будь-які території з великою кількістю баконґо. Як ми повинні відповісти на гноблення наших людей чужими державами?"
 ww_congo.43.a: "Ми не можемо багато зробити"
 ww_congo.43.b: "Ми їм покажемо!"

 ww_congo.44.t: "Дім Агуа Розада"
 ww_congo.44.desc: "Рада вирішила, що найбільш легітимним правителем Конґо буде Дом Педро VII, нинішній претендент на трон недавно скасованого Королівства Конґо, що колись знаходилось на наших західних провінціях, а також на території сучасних Кабінди та Анголи. Напевно, він міг би принести стабільність і досягти об'єднання народу баконґо?"
 ww_congo.44.a: "Він найбільш легітимний кандидат, якого ми можемо отримати!"
 ww_congo.44.b: "Ні, нам потрібен хтось інший!"

 ww_congo.45.t: "Нім Ба Куба"
 ww_congo.45.desc: "Рада вирішила, що наступним найбільш легітимним правителем Конґо стане Мбоп Мабінк маМбеки, король Королівства Куба, маленької держави в наших центральних провінціях. Напевно, він може забезпечити стабільність і досягти того, чого не зміг би багато хто?"
 ww_congo.45.a: "Він той, хто принесе нам велич!"
 ww_congo.45.b: "Ні, нам потрібен хтось інший!"

 ww_congo.46.t: "Ма Лоанго"
 ww_congo.46.desc: "Рада вирішила, що наступним найбільш легітимним правителем Конґо стане Мо Поаті III, Ма Лоанго з Королівства Лоанго, держави, що існувала на наших західних провінціях, головно в тому, що зараз є Середнім Конґо. Напевно, він може забезпечити стабільність і досягти об'єднання з західними провінціями Конґо?"
 ww_congo.46.a: "Він може надати нам легітимне право на Середнє Конґо!"
 ww_congo.46.b: "Ні, нам потрібен хтось інший!"

 ww_congo.47.t: "Дім Нтверо з Бурунді"
 ww_congo.47.desc: "Рада вирішила, що ще одним можливим правителем Конґо може бути Мвамбуца IV, Мвамі Королівства Бурунді, королівства на сході. Напевно, він може принести стабільність і досягти об'єднання з Бурундійською державою?"
 ww_congo.47.a: "Він надасть нам легітимне право на Бурунді, принаймні..."
 ww_congo.47.b: "Ні, нам потрібен хтось інший!"

 ww_congo.48.t: "Клан Абанігіня з Руанди"
 ww_congo.48.desc: "Рада вирішила, що ще одним можливим правителем Конґо може бути Мутара III Рудахігва, Умвамі Королівства Руанда, королівства на сході. Напевно, він може принести стабільність і досягти об'єднання з Руандою?"
 ww_congo.48.a: "Він дасть нам легітимне право на Руанту, принаймні..."
 ww_congo.48.b: "Ні, нам потрібен хтось інший!"

 ww_congo.49.t: "Німецький колаборант"
 ww_congo.49.desc: "Рада вирішила, що, оскільки більше не залишилось інших варіантів, останнім можливим правителем Конґо може стати Юхі V Мусінга, Умвамі Королівства Руанда, королівства на сході, якого було вигнано з влади бельгійськими губернаторами після Великої війни через його співпрацю і захоплення Німецькою колоніальною імперією. Це може бути ризикована ставка, але хоча б у нього є великі амбіції..."
 ww_congo.49.a: "Він буде змушений підійти..."
 ww_congo.49.b: "Це не те, чого ми планували..."

 ww_congo.50.t: "[FROM.GetNameDefCap] прагне встановити альянс"
 ww_congo.50.desc: "\n[FROM.GetNameDefCap] звернувся до нас з пропозицією встановити взаємний альянс. Вони почали процес мілітаризації та висловили бажання співпрацювати, щоб зміцнити обидві наші держави. Історично наші відносини були на межі конфлікту, але зараз найкращий час для примирення."
 ww_congo.50.a: "Ми будемо раді співпрацювати"
 ww_congo.50.b: "Нам не потрібні вони."

 ww_congo.51.t: "[FROM.GetNameDefCap] погоджується на створення альянсу"
 ww_congo.51.desc: "\n[FROM.GetNameDefCap] з ентузіазмом відреагував на нашу пропозицію про альянс і підписав всі необхідні документи для його офіційного укладення. Більше ми не будемо воювати самотужки проти тих, хто нас загрожує!"
 ww_congo.51.a: "Ми сильніші разом!"

 ww_congo.52.t: "[FROM.GetNameDefCap] відмовляється від нашої пропозиції щодо альянсу"
 ww_congo.52.desc: "\nНаша пропозиція про створення альянсу була холодно відхилена [FROM.GetLeader]. Ми намагалися довести нашу користь, але, на жаль, [FROM.GetNameDef] прийняло своє рішення. Хоча це дуже неприємно, ми не будемо засмучуватися, а знайдемо інші рішення."
 ww_congo.52.a: "Ми їм покажемо"

 ww_congo.53.t: "[FROM.GetLeader] вимагає об'єднання народу Бурунді"
 ww_congo.53.desc: "\n[FROM.GetLeader], лідер [FROM.GetNameDef] та народу Бурунді, звернувся до нас з вимогою передати їм всі території з більшістю населення бурундійців. Як ми повинні відповісти?"
 ww_congo.53.a: "Це на благо народу"
 ww_congo.53.b: "Ні, ми не погодимося!"

 ww_congo.54.t: "[FROM.GetLeader] передає території Бурунді"
 ww_congo.54.desc: "\n[FROM.GetLeader], лідер [FROM.GetNameDef], погодився передати нам всі території з великою кількістю бурундійців, бажаючи нам удачі в майбутньому. Сьогодні великий день для нації Конґо."
 ww_congo.54.a: "Чудово!"

 ww_congo.55.t: "[FROM.GetLeader] не передає території Бурунді"
 ww_congo.55.desc: "\n[FROM.GetLeader], лідер [FROM.GetNameDef], відмовився передати нам території з великою кількістю бурундійців. Як ми повинні відповісти на гноблення наших людей чужими державами?"
 ww_congo.55.a: "Ми не можемо багато зробити"
 ww_congo.55.b: "Ми їм покажемо!"

 ww_congo.56.t: "[FROM.GetLeader] вимагає об'єднання народу Руанди"
 ww_congo.56.desc: "\n[FROM.GetLeader], лідер [FROM.GetNameDef] та народу Руанди, звернувся до нас з вимогою передати їм всі території з більшістю населення руандійців. Як ми повинні відповісти?"
 ww_congo.56.a: "Це на благо народу"
 ww_congo.56.b: "Ні, ми не погодимося!"

 ww_congo.57.t: "[FROM.GetLeader] передає території Руанди"
 ww_congo.57.desc: "\n[FROM.GetLeader], лідер [FROM.GetNameDef], погодився передати нам всі території з великою кількістю руандійців, бажаючи нам удачі в майбутньому. Сьогодні великий день для нації Конґо."
 ww_congo.57.a: "Чудово!"

 ww_congo.58.t: "[FROM.GetLeader] не передає території Руанди"
 ww_congo.58.desc: "\n[FROM.GetLeader], лідер [FROM.GetNameDef], відмовився передати нам території з великою кількістю руандійців. Як ми повинні відповісти на гноблення наших людей чужими державами?"
 ww_congo.58.a: "Ми не можемо багато зробити"
 ww_congo.58.b: "Ми їм покажемо!"

 ww_congo.59.t: "[FROM.GetLeader] просить стати протекторатом"
 ww_congo.59.desc: "\n[FROM.GetLeader], лідер [FROM.GetNameDef], нещодавно звернувся до одного з наших дипломатів, благаючи, вмовляючи нас відновити наше панування над його королівством, навіть назвавши свою державу Міттелафрикою. Він був під нашим захистом, коли правив як король Руанди, але згодом був скинутий бельгійськими властями. Чи повинні ми прислухатися до божевільного короля?"
 ww_congo.59.a: "Це можливість, яку не можна пропустити"
 ww_congo.59.b: "Ні!"

 ww_congo.60.t: "[FROM.GetLeader] погоджується на наш запит стати їх протекторатом"
 ww_congo.60.desc: "\n[FROM.GetLeader], лідер [FROM.GetNameDef], вирішив прийняти наш запит і дозволити нам знову стати протекторатом їхньої нації. Справжній баланс відновлено в Африці!"
 ww_congo.60.a: "Сьогодні день, який запам'ятається!"

 ww_congo.61.t: "[FROM.GetLeader] відмовляється від нашого запиту стати їх протекторатом"
 ww_congo.61.desc: "\n[FROM.GetLeader], лідер [FROM.GetNameDef], відмовився від нашого запиту, оскільки не бачить великої користі від нашого регіону, стверджуючи, що ми не можемо дати їм нічого такого, чого вони вже не мають."
 ww_congo.61.a: "Сьогодні день, який запам'ятається..."

 ww_congo.62.t: "Рауль ван Оверстретен повертається до Бельгії"
 ww_congo.62.desc: "Бельгійський військовий офіцер Рауль ван Оверстретен, який служив у нашій державі до недавнього часу, після втрати їхньої батьківщини був відкликаний до [BEL.GetName]. Він служив нам добре, і ми сподіваємося, що він допоможе вигнати загарбників."
 ww_congo.62.a: "Удачі!"

 ww_congo.63.t: "[FROM.GetLeader] хоче продати нам уран"
 ww_congo.63.desc: "\n[FROM.GetLeader], лідер [FROM.GetNameDef], звернувся до нас з цікавою пропозицією. Виявляється, що уранові родовища в їхній країні багатші, ніж очікувалося, і зараз обговорюються ідеї контрабанди деякої частини сировини до нашої країни за певну ціну."
 ww_congo.63.a: "Це бажана вигода"
 ww_congo.63.b: "Ми не опустимося до криміналу"

 ww_congo.64.t: "[FROM.GetLeader] приймає угоду з ураном"
 ww_congo.64.desc: "\n[FROM.GetLeader], лідер [FROM.GetNameDef], погодився підписати угоду з ураном, яку ми їм запропонували, і надіслав нам необхідні платежі, які ми запросили."
 ww_congo.64.a: "Чудово!"

 ww_congo.65.t: "[FROM.GetLeader] відмовляється від угоди з ураном"
 ww_congo.65.desc: "\n[FROM.GetLeader], лідер [FROM.GetNameDef], відмовився від нашої пропозиції щодо контрабанди урану до їх країни за певну ціну, стверджуючи, що вони не опустяться до рівня міжнародного злочинця."
 ww_congo.65.a: "Жаль..."

 ww_congo.66.t: "[FROM.GetNameDefCap] скасовує угоду з ураном"
 ww_congo.66.desc: "\n[FROM.GetLeader], лідер [FROM.GetNameDef], вирішив скасувати нашу поточну угоду з ураном, оскільки вона виявилася занадто дорогою для [FROM.GetAdjective] нації."
 ww_congo.66.a: "Ну, це жаль..."

 ww_congo.67.t: "[FROM.GetLeader] запрошує нас до Товариства з розвитку урану"
 ww_congo.67.desc: "\n[FROM.GetLeader], лідер [FROM.GetNameDef], звернувся до нас з цікавою пропозицією. Вони хочуть, щоб ми приєдналися до спільного Товариства з розвитку урану, і обмінювалися ядерними матеріалами та дослідженнями. Це може призвести до витоку інформації, але це, ймовірно, варте того через уран, який ми так потребуємо."
 ww_congo.67.a: "З радістю!"
 ww_congo.67.b: "Це занадто небезпечно"

 ww_congo.68.t: "[FROM.GetLeader] приєднується до Товариства з розвитку урану"
 ww_congo.68.desc: "\n[FROM.GetLeader], лідер [FROM.GetNameDef], погодився приєднатися до Товариства з розвитку урану, яке ми їм запропонували, і їхня ядерна програма тепер може нарешті знову стати на правильний шлях, завдяки новоотриманому урану."
 ww_congo.68.a: "Чудово!"

 ww_congo.69.t: "[FROM.GetLeader] відкидає нашу ідею"
 ww_congo.69.desc: "\n[FROM.GetLeader], лідер [FROM.GetNameDef], відмовився від нашого запрошення до Товариства з розвитку урану, стверджуючи, що їм потрібно зберігати будь-які ядерні програми в таємниці, оскільки витік будь-якої інформації до ворога занадто небезпечний, щоб приймати таку пропозицію."
 ww_congo.69.a: "Жаль..."

 ww_congo.70.t: "Ян Зумбах приєднується до [ENG.GetAdjective]"
 ww_congo.70.desc: "Наш пілот Ян Зумбах залишив нас і вирішив приєднатися до боротьби за ВВС Великої Британії. Його рішення покинути своїх товаришів було важким, але ми повинні аплодувати йому за бажання боротися за незалежну Польщу, вільну від гноблення."
 ww_congo.70.a: "Щасливого польоту"

 ww_congo.71.t: "Ян Зумбах хоче поїхати до Конґо"
 ww_congo.71.desc: "Наш ас пілот Ян Зумбах, який прибув до нас з Польщі, заявив, що хоче покинути нас і поїхати до Конґо, щоб допомогти в створенні авіації там. Чи дозволимо ми йому це?"
 ww_congo.71.a: "Нехай їде"
 ww_congo.71.b: "Заблокуємо його виїзд!"

 ww_congo.72.t: "Ян Зумбах прибуває"
 ww_congo.72.desc: "Польський пілот винищувача Ян Зумбах щойно прибув до нашої країни і заявив, що хоче приєднатися до нашого повітряного флоту і боротися за нас. Напевно, є якась роль, яку ми можемо йому доручити?"
 ww_congo.72.a: "Ми його поставимо на роботу"

 ww_congo.73.t: "[FROM.GetNameDefCap] пропонує мир для незалежності нашої колонії"
 ww_congo.73.desc: "[FROM.GetAdjective] дипломати звернулися до нас з пропозицією миру. Пропозиція залежить від того, чи погодимося ми відмовитися від претензій на певні африканські володіння та вивести наші сили з цього регіону. Чи приймемо ми це?"
 ww_congo.73.a: "Ми не віддамо нашу територію."
 ww_congo.73.b: "У нас немає вибору, як погодитися."

 #### ЛАНЦЮГ ПОДІЙ ПРО БОРОТЬБУ ЗА НЕЗАЛЕЖНІСТЬ ####

 congo_independence_struggle.1.t: "Шепіт про незалежність"
 congo_independence_struggle.1.d: "З того часу, як наш континент був поділений серед європейців, ми прагнули свободи та можливості вирішувати свою долю. Наше минуле як колонії [BEL.GetNameDefCap] було забарвлене експлуатацією і дегуманізацією, але ми завжди залишалися під гнітом через нашу власну роз'єднаність та їхню перевагу у вогневій силі. \n\nСеред людей знову почали звучати підбурюючі шепоти, коли вони висловлюють свої мрії про Конґо, вільне від колоніального втручання. Конґо, яке має право на власні закони, Конґо, яке має право отримувати прибутки від власної праці, Конґо, яке повинно формувати своє майбутнє."
 congo_independence_struggle.1.a: "Ми повинні спробувати здобути свободу через дипломатію"
 congo_independence_struggle.1.b: "Нам потрібна незалежність будь-якою ціною"

 congo_independence_struggle.2.t: "[FROM.GetNameDefCap] звертається до нас щодо їхньої незалежності"
 congo_independence_struggle.2.d: "До нас тільки що звернулась група, що стверджує, що представляє рух за незалежність нашого колоніального підданого, [COG.GetNameDef]. Хоча колоніальна адміністрація вже давно була обізнана з зростаючими настроями за незалежність, їхня сміливість прямо попросити про це дещо здивувала. Вони попереджають, що існує широке місцеве підтримання досягнення цієї мети — вільної та незалежної нації, і що, якщо ми реагуємо занадто різко, це може призвести до насильства, а можливо й до війни. \n\nМи також повинні врахувати наші глобальні зобов'язання та престиж. Тому найбільш дипломатичною пропозицією буде дозволити їм приєднатися до нас як рівноправним партнерам у [BEL.GetAdjective] Співдружності. \n\nАльтернативно, значна частина нашого багатства походить з цієї території, і наші фінанси будуть дуже сильно постраждати від їхньої втрати. Ми можемо попросити їх заплатити за свою свободу — за дуже високу ціну. \n\nНарешті, ми можемо просто сказати "ні" і мобілізувати наші сили як попередження для можливих заколотів."
 congo_independence_struggle.2.a: "Тільки якщо вони будуть продовжувати боротися пліч-о-пліч з нами"
 congo_independence_struggle.2.b: "Добре, але тільки якщо вони заплатять нам велику компенсацію"
 congo_independence_struggle.2.c: "Ми ніколи не дозволимо їм піти добровільно!"

 congo_independence_struggle.3.t: "[FROM.GetNameDefCap] дасть нам нашу свободу, якщо ми приєднаємось до їхньої фракції"
 congo_independence_struggle.3.d: "Ми отримали новину від [BEL.GetName], і вони визнали, що епоха колоніальних імперій швидко добігає кінця. Тому вони запропонували нам приєднатися до [Bel.GetAdjective] Співдружності як вільна та незалежна нація, а отже — як рівний партнер. Ми все одно будемо зобов'язані виконувати ті ж умови, що й інші військові союзники, і, отже, повинні будемо вступити в будь-які війни разом. \n\nЦе, ймовірно, найбільш дипломатичний результат, на який ми могли б сподіватися, і це дозволить нам уникнути кровопролиття з нашими європейськими друзями, при цьому підтримуючи африканську гордість та незалежність."
 congo_independence_struggle.3.a: "Це виглядає дуже розумно. Ми погоджуємося!"
 congo_independence_struggle.3.b: "Ми не можемо погодитися на ці умови..."

 congo_independence_struggle.4.t: "[FROM.GetNameDefCap] дозволить нам бути вільними, якщо ми заплатимо компенсацію"
 congo_independence_struggle.4.d: "Ми отримали новину від [BEL.GetName], і вони поставили на нашій незалежності конкретну ціну. Вони нагадують нам про значні капіталовкладення, які вони здійснили в нашу країну, від прокладання величезних залізничних ліній до розвитку гірничодобувних можливостей і загального розширення інфраструктури. \n\nТоді це вважалося частиною їхньої відповідальності перед нами як колоніальним паном і частиною процесу цивілізації нації. Однак зараз вони утримують це як заставу для збереження нашої подальшої лояльності через економічну залежність. \n\nЦіна не є недосяжною, але вона дуже висока, і це збіднить нашу націю в короткостроковій перспективі, залишивши нас залежними від них через борги на значно більший термін. Тепер питання: чи варто це ціною незалежності, чи повинно це бути заплаченою кров'ю?"
 congo_independence_struggle.4.a: "Ми зберемо капітал, яким би способом це не сталося"
 congo_independence_struggle.4.b: "Ми не можемо погодитися на ці умови..."

 congo_independence_struggle.5.t: "Відпускаємо [FROM.GetNameDef]"
 congo_independence_struggle.5.d: "Ми щойно отримали новину від нового посла від [COG.GetName], який оголосив, що вони прийняли пропозицію щодо незалежності від колоніального правління [BEL.GetAdjective] в обмін на приєднання до [BEL.GetAdjective] Співдружності як повноцінний та рівноправний член. Тепер починається робота з витягнення адміністрації з Колоніального офісу і передачі цієї відповідальності їхньому новому уряду."
 congo_independence_struggle.5.a: "Наша місія завершена!"

 congo_independence_struggle.6.t: "[FROM.GetNameDefCap] не прийме наші умови"
 congo_independence_struggle.6.d: "Виявилось, що [COG.GetNameDef] відмовився від нашої щедрої пропозиції мирного і взаємовигідного шляху до незалежності. Тому тепер від нас залежить, наскільки сильно ми будемо триматися за цю непокірну колонію. У нас є три варіанти, як діяти;\n\nПерший варіант: якщо ми віримо, що їхнє бажання здобути незалежність слабшає, ми можемо запропонувати їм статус заморського департаменту, фактично перетворивши їх з колоніального активу на віддалену частину нашої нації, з дуже обмеженою автономією.\n\nДругий варіант — спровокувати їх на відкритий конфлікт і потім продемонструвати свою силу на полі бою. Це більше ставка, але якщо ми виграємо, шлях до повної домінації відкритий, і ми можемо забрати всі їхні активи без міжнародного осуду.\n\nТретій варіант є найбільш дипломатичним: ми впроваджуємо модель, подібну до Британської імперії, надаючи [COG.GetNameDef] право стати домініоном. Їхні дипломатичні рішення все ще будуть прийматися нами, але в іншому випадку їхня автономія значно розшириться.\n\nТим не менш, ми повинні бути готові до того, що, якщо вони відкинуть будь-який із цих варіантів, то, ймовірно, не буде іншого виходу, крім насильства."
 congo_independence_struggle.6.a: "Вимагати, щоб вони стали заморським департаментом"
 congo_independence_struggle.6.b: "Тоді не буде жодних переговорів"
 congo_independence_struggle.6.c: "Залишимося дипломатичними. Можливо, вони будуть готові стати домініоном?"

 congo_independence_struggle.7.t: "Відпускати [FROM.GetNameDef]"
 congo_independence_struggle.7.d: "Ми щойно отримали звістку від нового посла від [COG.GetNameDef], що вони прийняли пропозицію купити свою незалежність від нашого колоніального правління. Тепер починається робота з виведення адміністрації з Колоніального офісу та передачі цієї відповідальності їхньому новому уряду, а також створення банківських рахунків і холдингів для отримання належних платежів."
 congo_independence_struggle.7.a: "Наша місія завершена, але наші прибутки ще не закінчились!"

 congo_independence_struggle.8.t: "[FROM.GetNameDefCap] хоче, щоб ми стали заморським департаментом"
 congo_independence_struggle.8.d: "[BEL.GetName] здається, вважає, що ми не здатні забрати незалежність силою, і вони викликали нашу рішучість. Вони запропонували нам «можливість» стати заморським департаментом, фактично зробивши нас розширенням їхньої нації з правом на громадянство, але без автономії, щоб формувати своє майбутнє. Вони можуть бути праві, що ми не маємо військової сили для того, щоб протистояти цьому, однак вибір врешті решт за нами."
 congo_independence_struggle.8.a: "Добре. Ми приймаємо..."
 congo_independence_struggle.8.b: "Це неприйнятно, ми вимагаємо повної незалежності!"

 congo_independence_struggle.9.t: "Сили Публіки атакують наші сили в Леопольдвілі"
 congo_independence_struggle.9.d: "Сьогодні вранці світанок розпочався з гучних пострілів, коли повстанці з Сил Публіки атакували урядові будівлі в Леопольдвілі. Лояльні охоронці дали відсіч і змогли відкинути повстанців, однак напруга надзвичайно висока, і є повідомлення про нові бунти серед підрозділів Сил Публіки, а також про те, що місцеві міліції почали озброюватись та збиратись по всьому Конґо."
 congo_independence_struggle.9.a: "У Конґо назріває криза"

 congo_independence_struggle.22.t: "Формування нового заморського департаменту"
 congo_independence_struggle.22.d: "Ми отримали звістку від сильно покараної делегації з [COG.GetNameDef], що вони вирішили прийняти своє місце як заморський департамент [BEL.GetName]. Наші органи громадянства та оподаткування вже почали підготовку документації для належної інтеграції цих нових громадян до нашої системи, а Колоніальний офіс розпочав розробку нової системи місцевого управління, яка ближче відповідатиме [BEL.GetAdjective] лініям."
 congo_independence_struggle.22.a: "Ми вдало їх обдурили!"

 congo_independence_struggle.23.t: "[FROM.GetNameDefCap] хоче, щоб ми стали домініоном"
 congo_independence_struggle.23.d: "Наша зустріч з дипломатами [BEL.GetName] принесла плоди, і здається, вони все ж хочуть йти дипломатичним шляхом. Вони запропонували нам збільшену автономію як домініону, подібно до британської моделі. Ми все ще повинні будемо слідувати дипломатії [BEL.GetAdjective], однак ми отримаємо значно більше прав на самоврядування, перебуваючи під їхньою охороною."
 congo_independence_struggle.23.a: "Ми можемо погодитись на це"
 congo_independence_struggle.23.b: "Це неприйнятно, ми вимагаємо повної незалежності!"

 congo_independence_struggle.10.t: "[FROM.GetNameDefCap] готові прийняти статус домініону"
 congo_independence_struggle.10.d: "Ми щойно отримали відповідь від [COG.GetNameDef] щодо нашої пропозиції підняти їх до статусу домініону, і вони погодились! \n\nТепер, коли ми бачимо, що вони готові вести переговори, якщо ми натиснемо трохи сильніше, можливо, зможемо переконати їх ще більше, однак це не без ризиків, і ми можемо їх втратити зовсім, або ще гірше — загнати в кут."
 congo_independence_struggle.10.a: "Ми можемо погодитись на їх статус домініону"
 congo_independence_struggle.10.b: "Ні, ми можемо штовхати їх до подальшої інтеграції"

 congo_independence_struggle.11.t: "Створення Домініону Конґо"
 congo_independence_struggle.11.d: "Згідно з угодою з [BEL.GetName], сьогодні ми розпочали будівництво нового урядового будинку для розміщення парламенту домініону. Наступним кроком буде початок процесу написання нашої конституції і проведення перших виборів. З цих скромних початків ми можемо почати формувати політичну ідентичність цієї нації."
 congo_independence_struggle.11.a: "Час працювати і будувати наш новий домініон!"

 congo_independence_struggle.12.t: "[FROM.GetNameDefCap] відкидає рішення щодо домініону"
 congo_independence_struggle.12.d: "У шокуючому кроку [BEL.GetName] вирішили скасувати свою пропозицію щодо утворення домініону! Ми не зовсім впевнені, що стало причиною цієї зміни в їхній позиції, можливо, після того, як вони відступили один раз, колонізатор робить те, що йому властиво — експлуатує ситуацію. Тепер ми повинні вирішити, як реагувати на цей образ."
 congo_independence_struggle.12.a: "Це неприйнятно! Погрожуємо їм застосувати силу."
 congo_independence_struggle.12.b: "Ми повинні відступити, заморська територія — це не так погано."

 congo_independence_struggle.13.t: "Конґо відступає і погоджується стати заморською територією"
 congo_independence_struggle.13.d: "Наша дипломатична гра з [COG.GetName] спрацювала! Їхня делегація прийшла до нас сьогодні, щоб прийняти своє місце як заморську територію."
 congo_independence_struggle.13.a: "Чудово!"

 congo_independence_struggle.14.t: "[FROM.GetNameDefCap] погрожує війною"
 congo_independence_struggle.14.d: "Сьогодні дуже агресивний делегат від [COG.GetName] зустрівся з колоніальним губернатором. Очевидно, вони розчаровані результатами переговорів і виставили ультиматум. \n\nАбо ми негайно приймаємо їхню незалежність, або вони починають бойові дії. Ми вже отримуємо повідомлення про те, що міліційні підрозділи збираються, і вже були кілька сутичок з гарнізонами Сил Публіки. Ніхто не загинув, але це лише питання часу при таких високих напруженостях."
 congo_independence_struggle.14.a: "Тоді вони отримають війну! [COG.GetNameDef] є НАШИМ!"
 congo_independence_struggle.14.b: "Ми зараз надто перевантажені. Дайте їм ту свободу, яку вони бажають."

 congo_independence_struggle.15.t: "[FROM.GetNameDefCap] не покидають без бою"
 congo_independence_struggle.15.d: "Сьогодні лояльні підрозділи Сил Публіки намагались затримати і арештувати лідерів руху за незалежність. Міліція [COG.GetAdjective] втрутилася, і між ними почалась перестрілка. Здається, що дипломатія не вдалася, і ця війна за незалежність офіційно розпочалась."
 congo_independence_struggle.15.a: "Ми переможемо!"

 congo_independence_struggle.16.t: "[FROM.GetNameDefCap] відступає і дозволяє нам отримати незалежність"
 congo_independence_struggle.16.d: "Нам вдалося уникнути війни з нашим колоніальним паном. А точніше, вже колишнім колоніальним паном. \n\nДелегація, яку ми направили для зустрічі з адміністрацією, сьогодні зустрілась з колоніальним губернатором, і обидві сторони підписали документи, що офіційно проголошують незалежність [COG.GetNameDef]. Тепер ми є власною вільною нацією, і передача влади вже розпочалась. \n\nТепер ми повністю контролюємо свою долю, і все це без крові, гордості чи грошей."
 congo_independence_struggle.16.a: "Сьогодні день святкування!"

 congo_independence_struggle.17.t: "[FROM.GetNameDefCap] прагне незалежності будь-якою ціною"
 congo_independence_struggle.17.d: "Цього ранку ми отримали по радіо поспішно підготовлений звіт від колоніального губернатора [COG.GetNameDef]. Він повідомив, що натовп увірвався в його офіційну резиденцію, нейтралізував охоронців іноземною зброєю і передав йому декларацію про незалежність. Потім вони швидко залишили місце події. Найбільш тривожною є інформація, що цей натовп очолювали елементи Сил Публіки — жандармерії, що відповідає за підтримку порядку. \n\nДекларація вимагала негайного виведення колоніальної адміністрації і передачі законної влади цивільному уряду, який має бути сформований із лідерів цього повстання. Ми не можемо бути впевненими, що це не справжня загроза, і той факт, що цей натовп був озброєний зброєю, що не є виробом [BEL.GetAdjective], може вказувати на те, що іноземні сили прямо втрутилися і можуть надати військову підтримку повстанцям."
 congo_independence_struggle.17.a: "Нам не залишається вибору, як прийняти це"
 congo_independence_struggle.17.b: "Вони помиляються. Організуйте експедиційну силу для відновлення порядку негайно!"

 congo_independence_struggle.18.t: "[FROM.GetNameDefCap] дозволяє нам піти"
 congo_independence_struggle.18.d: "Здається, що наш ультиматум був сприйнятий з належною серйозністю нашим колонізатором, тому сьогодні ми отримали підписаний акт про незалежність від колоніальної адміністрації. Вже почалися плани щодо офіційного спуску [BEL.GetAdjective] прапора, і з ним — мирна передача влади нашому новому режиму. Хоча наша основна мета досягнута, справжня робота по формуванню уряду тепер тільки починається. Нам ще багато чого треба зробити: розвивати економіку, нормалізувати відносини з іншими країнами, і, звісно, віддати певні борги тим, хто підтримав нас у досягненні цієї мрії."
 congo_independence_struggle.18.a: "Сьогодні день для святкування!"

 congo_independence_struggle.19.t: "[FROM.GetNameDefCap] готується до війни"
 congo_independence_struggle.19.d: "Ми отримали повідомлення, що [BEL.GetAdjective] війська почали мобілізацію в Льєпольдвілі, а також здійснюють зачистку серед нелояльних елементів по всій Силі Публіки. Попри наші найкращі зусилля змусити уряд [BEL.GetAdjective] підкоритись і досягти нашої мети незалежності без кровопролиття, колоніальні сили вирішили утримувати владу єдиним способом, який вони знають — через силу. Наші можливості швидко зникають, і ми повинні вирішити, чи наказати нашим прихильникам піднятися або відступити, перш ніж ситуація вийде з-під нашого контролю."
 congo_independence_struggle.19.a: "Перемога буде на їхній стороні!"
 congo_independence_struggle.19.b: "Це занадто небезпечно. Ми повинні відступити."

 congo_independence_struggle.20.t: "Конґо оголошує війну за незалежність!"
 congo_independence_struggle.20.d: "Ми вжили всіх можливих заходів, щоб зберегти контроль над ситуацією, яка швидко погіршується, зокрема систематично усунули зрадницькі елементи в Силі Публіки. На жаль, цей більш явний акт був сприйнятий як агресія, і заколотні підрозділи відкрили вогонь по своїх офіцерах, щойно побачили їх наближення. Саме з цією перестрілкою почалася Війна за незалежність, яка швидко вийшла з-під контролю обох сторін. \n\nЄ регіони, які залишилися лояльними до нас, відчувши найбільші переваги від колонізації, проте більшість країни тепер виступає проти нас."
 congo_independence_struggle.20.a: "До зброї, брати!"

 congo_independence_struggle.21.t: "Конґо відступає і погоджується стати заморською територією"
 congo_independence_struggle.21.d: "Наша швидка реакція на поточну ситуацію в Конґо, здається, вгамувала напруження там. [BEL.GetAdjective] офіцери швидко взяли під контроль відомі заколотні елементи Сили Публіки. Завдяки забезпеченню їх лояльності, полум’я повстання швидко згасло, а найбільш гучні голоси були вгамовані — в більшості випадків товстими стінами в'язниць. \n\nКолоніальна адміністрація використала надану їй можливість і взяла під контроль всі рівні уряду, завдяки чому ми маємо значно більше контролю над колонією, ніж раніше."
 congo_independence_struggle.21.a: "Слава [BEL.GetAdjective] Імперії!"

 congo_independence_struggle.24.t: "Лоялісти в Леопольдвілі ескалують конфлікт"
 congo_independence_struggle.24.d: "Звук пострілів порушив тишу ранку. [BEL.GetAdjective] поліцейські підрозділи були надіслані, щоб вивести патріотичні елементи Сили Публіки в полон, проте їх зустріли зливи куль. Заколот швидко поширюється, і міліції почали брати в руки зброю по всій країні. Підтримка справи є широкою по всій країні, однак колоніальні сили утримують контроль над кількома територіями, особливо в тих, що були найбільш експлуатовані і де було більше військової присутності. \n\nЦя Війна за незалежність почалась по-справжньому, і ми не заспокоїмось, поки Конґо не буде вільним від європейської окупації."
 congo_independence_struggle.24.a: "Цю війну ми не можемо собі дозволити програти!"

 congolese_civil_war_starting_tt: "Конґо оголосить війну за незалежність проти нас. Вони зможуть примусити до миру і здобути свою повну незалежність, якщо контролюватимуть §YЛеопольдвіль§!, §YЕлізабетвіль§! і §YСтенлівіль§!. \n\nТе ж саме, ми зможемо примусити їх до миру і зберегти контроль над територією, якщо контролюватимемо §YЛеопольдвіль§!, §YЕлізабетвіль§! і §YСтенлівіль§!."
 congolese_civil_war_starting_congo_side_tt: "Бельгійські лоялісти ініціюють громадянську війну проти нас. Ми зможемо примусити їх до миру і здобути повну незалежність, якщо контролюватимемо §YЛеопольдвіль§!, §YЕлізабетвіль§! і §YСтенлівіль§!. \n\nТе ж саме, вони зможуть примусити нас до миру і зберегти контроль над нашою країною, якщо контролюватимуть §YЛеопольдвіль§!, §YЕлізабетвіль§! і §YСтенлівіль§!."

### НІМЕЧЧИНА ###
 #### GERMAN RELEASABLE AND FORMABLE EVENTS ####
 wuw_GER_releasable.1.t: "Столиця для німецького народу"
 wuw_GER_releasable.1.desc: "З реформуванням німецької держави багато наших політиків вважають, що необхідно переглянути вибір столиці. Вони стверджують, що нинішнє місто не відповідає титулу «Столиця німецького народу». У такому разі, куди ми хочемо перенести нашу столицю?"
 wuw_GER_releasable.1.a: "Берлін — очевидний вибір!"
 wuw_GER_releasable.1.b: "Це має бути Мюнхен"
 wuw_GER_releasable.1.c: "Франкфурт — гарна західна столиця"
 wuw_GER_releasable.1.d: "Наша столиця і так чудова, залишимо все як є"

 wuw_GER_releasable.2.t: "Вибори"
 wuw_GER_releasable.2.desc: "Оскільки вибори завершилися на користь Рейтспартай, настав час обрати особу, яка найкраще керуватиме країною. Партія хоче, щоб П'єр Дюпонг очолив уряд, дозволивши Йозефу Беху зосередитися на інших важливих питаннях. Однак над Європою згущуються темні хмари, і, можливо, варто радикально змінити наш політичний курс, щоб не стати жертвою сусідніх держав..."
 wuw_GER_releasable.2.a: "П'єр Дюпонг бере кермо влади"
 wuw_GER_releasable.2.b: "Йозеф Бех ще потрібен"
 wuw_GER_releasable.2.c: "У ці небезпечні часи монархи повинні діяти!"
 wuw_GER_releasable.2.d: "Народ повинен протестувати проти таких очевидно сфальсифікованих виборів!"

 ## Події громадянської війни в Німеччині
 wuw_GER_civil_war.1.t: "Репатріація комуністів"
 wuw_GER_civil_war.1.desc: "Після нещодавнього перевороту Вермахту проти нацистського режиму, багато комуністів, які раніше покинули країну, масово повертаються, сподіваючись допомогти у боротьбі з тими, хто колись їх переслідував. Чи дозволимо ми їм воювати, чи спробуємо приховати їх повернення, побоюючись нової революції?"
 wuw_GER_civil_war.1.a: "Ласкаво просимо назад, товариші!"
 wuw_GER_civil_war.1.b: "Хтось має за ними стежити"

 wuw_GER_civil_war.2.t: "Звільнення Ернста Тельмана з в'язниці"
 wuw_GER_civil_war.2.desc: "Група комуністичних партизанів здійснила напад на в'язницю в Бауцені, звільнивши відомого комуніста та колишнього лідера КПН Ернста Тельмана. Його партійний суперник Вальтер Ульбріхт назвав цю акцію терористичним актом, ймовірно, побоюючись, що популярний Тельман знову очолить партію."
 wuw_GER_civil_war.2.a: "Цікава подія"
 GER_thalmann_freed_from_prison_tt: "§YЕрнст Тельман§! звільнений з в'язниці комуністичними партизанами"
 GER_thalmann_freed_from_prison_flag: "§YЕрнст Тельман§! звільнений з в'язниці"

 wuw_GER_civil_war.3.t: "Відновлення парамілітарних формувань"
 wuw_GER_civil_war.3.desc: "Політики та генерали обговорюють ідею створення парамілітарних крил у нашій армії. Консерватори підтримують відновлення Бісмаркської молоді, тоді як інші пропонують розширити соціал-демократичний рух Залізного фронту."
 wuw_GER_civil_war.3.a: "Новий Bismarckjugend — наш пріоритет"
 wuw_GER_civil_war.3.b: "Підтримаємо Залізний фронт"

 wuw_GER_civil_war.4.t: "Майбутнє парамілітарних крил"
 wuw_GER_civil_war.4.desc: "Після завершення громадянської війни постає питання, чи варто дозволяти політичним парамілітарним організаціям діяти вільно. Можливо, краще їх розпустити або хоча б скоротити."
 wuw_GER_civil_war.4.a: "Розпустити всі без винятку"
 wuw_GER_civil_war.4.b: "Можемо просто демобілізувати їх"

 wuw_GER_civil_war.5.t: "Четверте сілезьке повстання"
 wuw_GER_civil_war.5.desc: "Надійшли повідомлення про те, що сілезькі та польські партизани напали на німецьких солдатів у Сілезії. Вони прагнуть незалежності, скориставшись нашою громадянською війною. Ми не можемо дозволити їм досягти своєї мети!"
 wuw_GER_civil_war.5.a: "Вони не повинні перемогти!"

 wuw_GER_civil_war.6.t: "Комуністична громадянська війна в [ROOT.GetNameDef]"
 wuw_GER_civil_war.6.desc: "Після тривалого незадоволення серед пролетаріату ситуація в [ROOT.GetNameDef] переросла у збройний конфлікт. Війська [ROOT.GetLeader] зазнали поразок у ряді регіонів. Що чекає цей заколот — покаже час."
 wuw_GER_civil_war.6.a: "За пролетаріат!"
 wuw_GER_civil_war.6.b: "Ми знищимо цей натовп!"

 GER_shalva_maglakelidze_and_giorgi_kvinitadze_join: "§YГіоргі Квінітадзе§! та §YШалва Маглакелідзе§! приєднаються до нас як §Yфельдмаршал§! та §Yгенерал§!\n"
 GER_georgian_legion_recruitment_tt: "Отримати два §Yпіхотних підрозділи§! Грузинського легіону"
 GER_andrey_shckuro_and_pyotr_krasnov_join_tt: "§YАндрій Шкуро§! та §YПетро Краснов§! приєднаються до нас як генерали\n"
 GER_white_russian_exiles_divisions_recruitment_tt: "Отримати два козацькі підрозділи та один російський §Yпіхотний§! підрозділ"
 GER_cossack_exiles_divisions_recruitment_tt: "Отримати два козацькі §Yкавалерійські§! підрозділи"

 wuw_GER_civil_war.7.t: "Лояльність Крігсмаріне"
 wuw_GER_civil_war.7.desc: "Існує ймовірність, що Крігсмаріне підтримає [ROOT.GetLeader] під час нашого перевороту. Еріх Редер був запевнений у значному фінансуванні флоту. Чи варто нам дати йому схожі обіцянки?"
 wuw_GER_civil_war.7.a: "Будь-якою ціною забезпечимо їхню підтримку"
 wuw_GER_civil_war.7.b: "Ми не підлаштовуватимемося під Редера"
 GER_promised_erich_raeder_a_great_navy_tt: "Еріх Редер і більшість Крігсмаріне приєднаються до нас під час перевороту. Але якщо ми не виконаємо фокуси §Y$GER_rebuild_the_high_seas_fleet_ww$§!, або §Y$GER_high_seas_fleet$§! та §Y$GER_re_establish_the_seekriegsleitung$§! за два роки, він може §RПідняти заколот проти нашого режиму§!"
 GER_chose_to_not_placate_erich_raeder_tt: "Лише менша частина Крігсмаріне приєднається до нас під час перевороту, але ми не будемо пов'язані жодними обіцянками перед Редером"

 wuw_GER_civil_war.8.t: "Переворот Крігсмаріне"
 wuw_GER_civil_war.8.desc: "Через кілька років після нашої обіцянки відновити флот Еріх Редер і Крігсмаріне спробували переворот. На щастя, він провалився, але тепер нам потрібно провести чистку серед вищих офіцерів, щоб це не повторилося."
 wuw_GER_civil_war.8.a: "Вони заплатять за зраду!"
 wuw_GER_civil_war.8.b: "Держава пошкодує, що не стримала обіцянки"
 this_will_happen_tt: "Відбудеться наступне:\n"

 wuw_GER_civil_war.9.t: "Август фон Макензен іде у відставку"
 wuw_GER_civil_war.9.desc: "Після перемоги над нацистами, очільник військового уряду Август фон Макензен вирішив піти з польової служби через вік і стан здоров'я. Відтепер він допомагатиме лише з адміністративними справами."
 wuw_GER_civil_war.9.a: "Він добре нам послужив"
 GER_mackensen_went_into_retirement_tt: "§YАвгуст фон Макензен§! більше не є §Yфельдмаршалом§!"
 GER_recalled_hans_krebs_from_russia_flag: "§YГанс Кребс§! відкликаний з §Y[SOV.GetNameDef]§!"

 ## Німецькі іноземні легіони та легіонери
 wuw_GER_legions.1.t: "Формування Грузинського Іноземного Легіону"
 wuw_GER_legions.1.desc: "Після нашого оголошення про намір відновити кордони Брест-Литовського мирного договору, кілька грузинських генералів та солдатів у вигнанні звернулись до нас із бажанням допомогти у відвоюванні їхньої батьківщини в обмін на обіцянку відновлення грузинської держави та надання їй влади над Кавказом. Чи варто прийняти їхню допомогу?"
 wuw_GER_legions.1.a: "Вони завжди бажані у наших лавах"
 wuw_GER_legions.1.b: "Нам вони не потрібні"

 wuw_GER_legions.2.t: "Ганс Кребс відкликаний з [SOV.GetNameDef]"
 wuw_GER_legions.2.desc: "У зв’язку з оголошенням воєнного стану між нами та [SOV.GetAdjective], наш військовий аташе, генерал-майор Ганс Кребс, був завчасно відкликаний і нещодавно прибув до Берліна. Тепер він готовий служити на Східному фронті, заявляючи, що володіє потрібним досвідом і знанням про армію [SOV.GetAdjective] для успішного вторгнення."
 wuw_GER_legions.2.a: "Нам знадобиться його військова розвідка"

 wuw_GER_legions.3.t: "Можливість співпраці в Локоті"
 wuw_GER_legions.3.desc: "Після окупації Брянської, Курської та Орловської областей, наша армія розробила план залучення місцевих колаборантів у Локоті для полегшення управління регіоном і формування додаткових підрозділів для боротьби з [SOV.GetAdjective]. Але це позбавить нашу групу армій військових трофеїв. Чи дозволимо ми створення автономії Локот?"
 wuw_GER_legions.3.a: "Ми завжди раді ворогам наших ворогів!"
 wuw_GER_legions.3.b: "Місцеві колаборанти нам не потрібні"

 wuw_GER_legions.4.t: "Колаборанти в Локоті!"
 wuw_GER_legions.4.desc: "Нам стало відомо, що [GER.GetAdjective] армія створила автономію Локот у прикордонному регіоні між Брянськом, Курськом і Орлом за участі таких колаборантів, як Костянтин Воскобойник і Броніслав Камінський. Вони взяли на себе керівництво регіоном і боротьбу з партизанами. Ми маємо якомога швидше знищити цю фальшиву державу!"
 wuw_GER_legions.4.a: "Вони зробили фатальний вибір"
 lokot_autonomy_has_been_established_flag: "§YАвтономія Локот§! була створена"
 lokot_autonomy_has_been_crushed_flag: "§YАвтономія Локот§! була знищена"
 SOV_recapture_lokot_to_destroy_the_autonomy_tt: "Якщо ми знову захопимо §Y[224.GetName]§!, §Y[220.GetName]§! і §Y[222.GetName]§!, ми зможемо швидко ліквідувати §Yавтономію Локот§!"

 wuw_GER_legions.5.t: "Ліквідація автономії Локот"
 wuw_GER_legions.5.desc: "Після звільнення Брянської, Курської та Орловської областей наша армія заарештувала більшість колаборантів у Локоті та відновила місцеву владу. [GER.GetAdjective] війська відступили, і наші командири впевнені, що перемога близька."
 wuw_GER_legions.5.a: "Ми переможемо!"

 wuw_GER_legions.6.t: "Знищення автономії Локот"
 wuw_GER_legions.6.desc: "[SOV.GetAdjective] війська відвоювали регіон Локот і ліквідували створену нами автономну державу, а також заарештували і знищили всіх членів місцевого колабораційного уряду."
 wuw_GER_legions.6.a: "Війна змінила свій хід"
 GER_lokot_collaborators_have_been_captured_by_the_soviets_tt: "§Y[GER.SOV_bronislav_kaminski.GetName]§! і §Y[GER.SOV_konstantin_voskoboinik.GetName]§! були захоплені військами [SOV.GetAdjective]"

 wuw_GER_legions.7.t: "Пропозиція від російських емігрантів у Сербії"
 wuw_GER_legions.7.desc: "Після створення Сербського уряду національного порятунку в окупованих територіях, кілька білоемігрантів запропонували сформувати Російський охоронний корпус. Вони допомагатимуть охороняти заводи, державні установи та боротися з четниками й іншими повстанцями. Чи варто скористатися їхньою допомогою?"
 wuw_GER_legions.7.a: "Вони знадобляться для придушення опору"
 wuw_GER_legions.7.b: "Нам не потрібна ця російська наволоч"

 wuw_GER_legions.8.t: "Пропозиція від незадоволених козаків"
 wuw_GER_legions.8.desc: "З оголошенням про наші плани щодо [SOV.GetNameDef], багато ветеранів Громадянської війни в Росії звернулись до нас із проханням допомогти повалити [SOV.GetAdjective] уряд. Серед них — донський та кубанський козаки [SOV.SOV_pyotr_krasnov.GetName] та [SOV.SOV_andrey_shkuro.GetName], які хочуть воювати на нашому боці. Чи приймемо ми їхню допомогу?"
 wuw_GER_legions.8.a: "Їхнє знання степів Кубані буде цінним"
 wuw_GER_legions.8.b: "Навіщо нам допомога якихось козаків?"

 ## Німецькі події про доктрину Монро
 wuw_GER_monroe.1.t: "Інтерес [FROM.GetAdjectiveCap] до Доктрини Монро"
 wuw_GER_monroe.1.desc: "Ми отримали тривожні повідомлення про те, що [FROM.GetNameDef] почав проявляти зростаючий інтерес до дестабілізації Доктрини Монро. Ця доктрина була запроваджена з метою запобігання втручанню іноземних держав на американському континенті, який ми вважаємо нашою сферою впливу. Судячи з попередніх зустрічей з [FROM.GetNameDef], ми можемо лише припустити, що їхні наміри є недобрими."
 wuw_GER_monroe.1.a: "Ми повинні втрутитися!"
 wuw_GER_monroe.1.a_tt: "Відкриває рішення для §YЗміцнення Доктрини Монро§!.\n\n[GER.GetNameDefCap] отримує доступ до рішень щодо спроби §RДестабілізувати Доктрину Монро§!."
 wuw_GER_monroe.1.b: "Кому яка справа?"
 wuw_GER_monroe.1.b_tt: "[GER.GetNameDefCap] отримує доступ до рішень щодо спроби §RДестабілізувати Доктрину Монро§!.\n\nОбравши цей варіант, ми §RНЕ§! отримуватимемо подальших повідомлень щодо Доктрини Монро. [FROM.GetNameDefCap] матиме змогу намагатися скасувати Доктрину без нашого втручання.\n\n§RОберіть цей варіант лише якщо у вас є запасний план!§"

 wuw_GER_monroe.2.t: "Доктрина Монро руйнується"
 wuw_GER_monroe.2.desc: "Після тривалого тиску з боку [FROM.GetAdjective], схоже, Доктрина Монро нарешті починає тріщати по швах. Кілька країн виступили проти Доктрини та почали тісніше співпрацювати з [FROM.GetAdjective]. Хоча опозиція гучна, залишаються ті, хто все ще вважає Доктрину вартісною. Всі наші подальші дії відтепер будуть спробами пом’якшення наслідків — слід ретельно обрати нашу реакцію."
 wuw_GER_monroe.2.a: "Ми захистимо всіх, хто не виступив проти нас!"
 wuw_GER_monroe.2.a_tt: "§YДоктрина Монро§! буде скасована у всіх країн, які ще її мають. Гарантує країни, які не виступили проти Доктрини, за вартістю £GFX_pol_power §Y25 політичної влади§! §Rза кожну гарантовану країну§!!\n\nНаразі §Y[?global.monroe_countries_in_support^num] країн§! підтримують Доктрину, ще §Y[?global.monroe_doctrine_countries_to_destabilize^num]§! — підтримують її пасивно.\n\nПоточна вартість гарантій: £GFX_pol_power §Y[?USA.monroe_countries_all_in_support_guarantee_cost]§!"
 wuw_GER_monroe.2.b: "Гарантуємо лише тих, хто залишився вірним"
 wuw_GER_monroe.2.b_tt: "§YДоктрина Монро§! буде скасована у всіх країн, які ще її мають. Гарантує країни, що відкрито підтримали Доктрину, за вартістю £GFX_pol_power §Y25 політичної влади§! §Rза кожну гарантовану країну§!!\n\nНаразі §Y[?global.monroe_countries_in_support^num]§! країн підтримують Доктрину.\n\nПоточна вартість гарантій: £GFX_pol_power §Y[?USA.monroe_countries_strict_in_support_guarantee_cost]§!"
 wuw_GER_monroe.2.c: "Якщо хотіли гарантій — мали б втрутитись раніше"

 wuw_GER_monroe.3.t: "[FROM.GetNameDefCap] Зміцнює Доктрину Монро"
 wuw_GER_monroe.3.desc: "Не дивно, що [FROM.GetNameDef] дізнались про наші спроби дестабілізувати регіон. Провівши масштабну пропагандистську, шантажну і підкупну кампанію, [FROM.GetAdjective]и схилили країни, включені до Доктрини Монро, на свій бік і об’єднали їх проти нас. Доктрина Монро міцніша, ніж будь-коли."
 wuw_GER_monroe.3.a: "Кляті вони!"

 wuw_GER_monroe.4.t: "[FROM.GetNameDefCap] Вимагає від нас відмови від Доктрини Монро"
 wuw_GER_monroe.4.desc: "Ми отримали досить жорстко сформульовану ноту від [FROM.GetNameDef]. Вони заявляють, що Доктрина Монро скоро впаде і що незабаром ми більше не будемо під захистом [USA.GetNameDef]. Якщо ми відмовимось від Доктрини зараз, вони пропонують свою протекцію як заміну, проте наголошують, що ця пропозиція дійсна лише у випадку негайної відповіді."
 wuw_GER_monroe.4.a: "А що нам дав [USA.GetNameDef]?"
 wuw_GER_monroe.4.a_tt: "Ми відкрито §Rвиступимо проти§! Доктрини Монро. Якщо Доктрина вціліє, ми залишимось §Rбез гарантій§!. §Y[USA.GetFlag][USA.GetNameDefCap]§! більше не зможе схилити нас на свій бік."
 wuw_GER_monroe.4.b: "Ми не повіримо їхній брехні!"
 wuw_GER_monroe.4.b_tt: "Ми не займемо чіткої позиції. §Y[USA.GetNameWithFlag]§! може спробувати переконати нас підтримати Доктрину."

 wuw_GER_monroe.5.t: "Втручання [FROM.GetNameDefCap] у [ROOT.GetAdjective] політику"
 wuw_GER_monroe.5.desc: "До нас надійшли повідомлення, що [FROM.GetAdjective] агенти активно намагаються вплинути на нашу політику. Їхній вплив не є нав’язливим, однак вони підсилюють уже наявні політичні сили та збільшують їхній авторитет у суспільстві."
 wuw_GER_monroe.5.a: "Нехай буде"
 wuw_GER_monroe.5.b: "Їм не слід втручатися в наші справи!"

 wuw_GER_monroe.6.t: "[FROM.GetNameDefCap] Вимагає підтвердження нашої позиції щодо Доктрини Монро"
 wuw_GER_monroe.6.desc: "[FROM.GetNameDef] надіслав нам повідомлення, в якому йдеться про діяльність [GER.GetAdjective] агентів, спрямовану на дестабілізацію регіону. Вони хочуть знати, чи залишаємося ми вірними Доктрині Монро."
 wuw_GER_monroe.6.a: "Ми підтверджуємо підтримку Доктрини"
 wuw_GER_monroe.6.a_tt: "Ми відкрито §Gпідтвердимо підтримку§! Доктрини Монро. Якщо Доктрина буде скасована, у нас збережеться шанс отримати §Gгарантії§! від [FROM.GetNameDef]. §Y[GER.GetFlag][GER.GetNameDefCap]§! більше не зможе нас схилити."
 wuw_GER_monroe.6.b: "Ми залишимося нейтральними"
 wuw_GER_monroe.6.b_tt: "Ми не займатимемо чіткої позиції. §Y[GER.GetNameWithFlag]§! ще може спробувати нас переконати."

 wuw_GER_monroe.7.t: "Ультиматум від [FROM.GetAdjective]"
 wuw_GER_monroe.7.desc: "[FROM.GetNameDef] надіслав нам жорстку ноту. Вони заявляють, що їхні зусилля з дестабілізації Доктрини Монро увінчались успіхом, і що це лише питання часу, коли [USA.GetNameDef] остаточно відмовиться від Доктрини. Вони дають нам останній шанс підтримати їх та зректись Доктрини."
 wuw_GER_monroe.7.a: "Відмовимось, щоб уникнути гніву [FROM.GetAdjective]"
 wuw_GER_monroe.7.b: "Нехай лише спробують нас залякати!"

 wuw_GER_monroe.8.t: "[FROM.GetNameDefCap] Подвоює підтримку Доктрини Монро"
 wuw_GER_monroe.8.desc: "[FROM.GetLeader] особисто звернувся до нас, підтвердивши, що Доктрина Монро й далі діє, попри спроби [GER.GetAdjective] її зруйнувати. Вони наголосили, що ми користувалися їхнім захистом, і тепер наш обов’язок — разом з ними підтримати Доктрину."
 wuw_GER_monroe.8.a: "Ми знову підтримуємо Доктрину"
 wuw_GER_monroe.8.b: "Ми й не хотіли цієї Доктрини!"
 wuw_GER_monroe.8.c: "Ми просто перечікували бурю"

 wuw_GER_monroe.9.t: "[FROM.GetNameDefCap] Скасовує Доктрину Монро"
 wuw_GER_monroe.9.desc: "Наші зусилля нарешті дали плоди. Лідер [FROM.GetNameDef], [FROM.GetLeader], щойно оголосив про повне скасування Доктрини Монро. Хоча [FROM.GetLeader.GetSheHe] і подає це як негатив, ми знаємо, що багато країн, раніше підпорядкованих Доктрині, лише зрадіють."
 wuw_GER_monroe.9.a: "Вундербар!"

 wuw_GER_monroe.10.t: "[FROM.GetNameDefCap] Частково скасовує Доктрину Монро"
 wuw_GER_monroe.10.desc: "[FROM.GetLeader] оголосив про часткове скасування Доктрини Монро. Вони заявили, що продовжать гарантувати незалежність країн, які не виступили проти Доктрини. Це може ускладнити наші плани, але ми впораємось."
 wuw_GER_monroe.10.a: "Вперед!"

 wuw_GER_monroe.11.t: "[FROM.GetNameDefCap] Частково скасовує Доктрину Монро"
 wuw_GER_monroe.11.desc: "[FROM.GetLeader] оголосив про часткове скасування Доктрини Монро, зазначивши, що гарантії залишаються лише для тих, хто підтримав Доктрину. Хоча таких країн менше, вони залишаються рішучими. Це лише тимчасова перешкода."
 wuw_GER_monroe.11.a: "Вперед!"

 wuw_GER_monroe.12.t: "Війна між [USA.GetNameDef] і [GER.GetNameDef] припиняє суперечку щодо Доктрини Монро"
 wuw_GER_monroe.12.desc: "Низькоінтенсивна суперечка щодо Доктрини Монро завершилася після початку повномасштабної війни між нашими країнами. Дипломатія й таємні операції тепер виглядають марними, бо війна стала єдиним аргументом."
 wuw_GER_monroe.12.a: "Розв’яжемо це силою!"

 wuw_GER_monroe.13.t: "Іноземне втручання дестабілізує регіон"
 wuw_GER_monroe.13.desc: "Ми отримали звіт, що [GER.GetAdjective] активність у регіоні зростає. Вочевидь, робляться спроби дестабілізувати Доктрину Монро, а згодом — повністю її скасувати."
 wuw_GER_monroe.13.a: "Ох вже ці справи…"

 wuw_GER_monroe_news.1.t: "Занепад Доктрини Монро"
 wuw_GER_monroe_news.1.desc: "Після інтенсивного тиску з боку [GER.GetNameDef], так звана Доктрина Монро була остаточно скасована. Установили її [USA.GetNameDef], і вона слугувала гарантією безпеки для Америк. Справжні наміри [GER.GetAdjective]ого уряду залишаються невідомими."
 wuw_GER_monroe_news.1.a: "Справжня перемога"
 wuw_GER_monroe_news.1.b: "Жахливо"
 wuw_GER_monroe_news.1.c: "Великий день!"
 wuw_GER_monroe_news.1.d: "Жахливий день!"

