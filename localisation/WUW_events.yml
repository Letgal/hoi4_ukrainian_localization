 GER_inner_circle_himmler.00.t: "Обов'язки Гіммлера"
 GER_inner_circle_himmler.00.desc: "Гіммлер здобув значний вплив на німецьку політику та прийняття рішень після того, як взяв під контроль СС і гестапо. Хоча це робить його впливовою фігурою в справах Рейху, він має лише обмежений час для зміцнення однієї з цих організацій. Питання в тому, яка з них матиме пріоритет?"
 GER_inner_circle_himmler.00.a: "Пріоритет — Ваффен-СС"
 GER_inner_circle_himmler.00.b: "Зосередитись на вдосконаленні розвідки"
 GER_inner_circle_himmler_ss_tt: "§Y$GER_heinrich_himmler$§! незабаром розпочне роботу над фокусом §Y$GER_expand_ss_security_duties$§!."
 GER_inner_circle_himmler_gestapo_tt: "§Y$GER_heinrich_himmler$§! незабаром розпочне роботу над фокусом §Y$GER_expand_gestapo$§!."
 GER_inner_circle.01.t: "Сходження [GetAscendingAdvisorName]"
 GER_inner_circle.01.desc: "[GetAscendingAdvisorName] продемонстрував сильні амбіції та здобув вплив у партії. Проте його спроби отримати більше влади викликали незадоволення інших членів, що призвело до боротьби за вплив. Питання полягає в тому, чи зміг [GetAscendingAdvisorName] вразити [GER.GetLeader], щоб отримати місце в найближчому оточенні."
 GER_inner_circle.01.a: "Замінити [GetAscendedAdvisorName1]"
 GER_inner_circle.01.b: "Замінити [GetAscendedAdvisorName2]"
 GER_inner_circle.01.c: "Замінити [GetAscendedAdvisorName3]"
 GER_inner_circle.01.d: "[GetAscendingAdvisorName] не заслуговує довіри фюрера"
 GER_inner_circle.02.t: "Новий фюрер піднімається"
 GER_inner_circle.02.desc: "Рейхсляйтери, найближчі до [GER.GetLeader], почали сумніватися у [GER.GetLeader.GetHersHis] лідерстві та баченні майбутнього [GER.GetNameDef]. Вони тепер планують усунути [GER.GetLeader] від влади та захопити титул фюрера. Питання в тому, хто підніметься над іншими й поведе націю до славного майбутнього?"
 GER_inner_circle.02.a: "[GetAscendedAdvisorName1] поведе націю."
 GER_inner_circle.02.b: "[GetAscendedAdvisorName2] найкраще підходить для цього завдання."
 GER_inner_circle.02.c: "[GetAscendedAdvisorName3] стане справжнім лідером [ROOT.GetAdjective] народу."
 GER_inner_circle.02.d: "Ми ще не готові до зміни лідерства."
 GER_inner_circle.03.t: "Промисловий план [GetIntrigueCharacterName] під сумнівом"
 GER_inner_circle.03.desc: "У найближчому колі [GER.GetLeader] спалахнула гостра боротьба за владу. Напруга зросла, коли [GetIntrigueCharacterName] здобув вплив і більші повноваження. [GetIndustrialReichsleiterNames] публічно критикують методи одне одного щодо управління промисловістю та виробництвом зброї, змагаючись за прихильність фюрера."
 GER_inner_circle.03.a: "[GetIntrigueCharacterName] повністю заслуговує довіри фюрера."
 GER_inner_circle.03.b: "$GER_fritz_todt$ має необхідний досвід для цього."
 GER_inner_circle.03.c: "$GER_albert_speer$ візьме на себе промислові справи."
 GER_inner_circle.03.d: "$GER_hermann_goring$ — права рука фюрера, призначити його!"
 GER_inner_circle_industrial_reichsleiter: "[GetIndustrialReichsleiterNames]"
 GER_inner_circle_industrial_reichsleiter_all: "$GER_fritz_todt$, $GER_albert_speer$ та $GER_hermann_goring$"
 GER_inner_circle_industrial_reichsleiter_no_goring: "$GER_fritz_todt$ та $GER_albert_speer$"

