 GOT_guarantee_events.01.t: "Гарантії польського суверенітету"
 GOT_guarantee_events.01.desc: "Зрозуміло, що [GER.GetLeader] не можна вмовити і він не зупиниться перед світовим пануванням. [GER.GetLeader.GetSheHe] переконався, що ніхто не наважиться стати на шляху [GER.GetNameDef] та його зростаючих амбіцій і жаги до територій."
 GOT_guarantee_events.01.a: "Ми повинні запропонувати полякам наш захист!"
 GOT_guarantee_events.01.b: "Нехай [GER.GetLeader] робить те, що [GER.GetLeader.GetSheHe] хоче."

 #NEWS EVENTS
 GOT_newsevents.1.t: "Піднесення [FROM.GetNameDef]"
 GOT_newsevents.1.desc: "[FROM.GetAdjective] вдалося підкорити європейців і встановити свою гегемонію над континентом, а також вжити заходів для інтеграції нещодавно завойованих територій. Уряд [FROM.GetAdjective] спробував об'єднати народ навколо державних і соціалістичних ідеалів, розпочавши кілька загальнонаціоналістичних пропагандистських кампаній з метою збільшення підтримки пролетаріату. \n\n[FROM.GetLeader] оголосив, що об'єднані пролетарі Європи відтепер будуть відомі як «[From.GetNameDef]»." # (@!) — (&)
 GOT_newsevents.1.a: "Ми повстаємо разом"
 GOT_newsevents.1.b: "Це не обіцяє нічого доброго"
