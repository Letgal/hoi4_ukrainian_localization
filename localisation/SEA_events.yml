 SEA_generic_events.2.t: "[GetOppositionPartyName] Organizes Strike"
 SEA_generic_events.2.desc: "[GetOppositionPartyAdjective] laborers in a local factory briefly disrupted their production to protest for better working conditions and more political freedom. Although of limited scale, the strike does show the popularity of the [GetOppositionPartyName]."
 SEA_generic_events.2.a: "They will be replaced"
 SEA_generic_events.2.b: "Intervening would only cause more issues"

 SEA_generic_events.3.t: "[GetOppositionPartySupportersName] Protest Weak Government"
 SEA_generic_events.3.desc: "Supporters of [GetOppositionPartyName] are reportedly holding a demonstration in the capital, they critize the government's inefficiencies and seem to be promoting a more centralized government."
 SEA_generic_events.3.a: "They are lucky to have that right"
 #SEA_generic_events.3.b: ""

 SEA_generic_events.4.t: "[GetOppositionPartySupportersName] Disrupt Government Meeting"
 SEA_generic_events.4.desc: "A small group of [GetOppositionPartyName] supporters recently disrupted a government meeting with a small but loud protest. Although harmless, the increasing prevalence of similar incidents speaks to the support for opposition movements."
 SEA_generic_events.4.a: "Denounce their actions"
 SEA_generic_events.4.b: "Dismiss the event"

 SEA_generic_events.5.t: "[GetOppositionPartyName] Holds Rally"
 SEA_generic_events.5.desc: "The [GetOppositionPartyName] today held one of its largest rallies of recent times, promising to offer a strong alternative to the government of [ROOT.GetLeader]. The government is currently uncertain whether it should simply ignore the rally, or to prevent news of it spreading as it might otherwise attract new supporters to the [GetOppositionPartyAdjective] cause."
 SEA_generic_events.5.a: "Ensure the news doesn't cover it"
 SEA_generic_events.5.b: "Good for them"

 SEA_generic_events.6.t: "Government Scheme to Undermine [GetOppositionPartyName] Exposed"
 SEA_generic_events.6.desc: "A scandal involving [ROOT.GetRulingParty]-aligned government officials has come to light after a document was found that outlined their plans to undermine [GetOppositionPartyName] by sabotaging their funding. Although the officials were acting independently, that is not something the [GetOppositionPartySupportersName] will likely believe."
 SEA_generic_events.6.a: "Apologize publicly"
 SEA_generic_events.6.b: "We will distance ourselves from this scheme"

 SEA_generic_events.7.t: "[GetOppositionPartyName] Organize Large Rally"
 SEA_generic_events.7.desc: "The [GetOppositionPartyAdjective] party is holding a rally today, and reports have come in that predict attendance on the same scale as [ROOT.GetRulingParty] rallies. We can only hope that our supporters cannot relate to their concerns."
 SEA_generic_events.7.a: "Let's organize one of our own based on their concerns"
 #SEA_generic_events.7.b: ""

 SEA_generic_events.8.t: "[GetOppositionPartySupportersName] Involved in Street Clashes"
 SEA_generic_events.8.desc: "The popularity of [GetOppositionPartyName] caused issues today as a group of its supporters clashed with supporters of the government and the [ROOT.GetRulingParty], until the police had to intervene. Although localized, the incident still shows the uneasy political climate."
 SEA_generic_events.8.a: "We can use this to denounce the [GetOppositionPartyName]"
 SEA_generic_events.8.b: "Focus on denouncing the violence"

 SEA_generic_events.9.t: "Foreign Agents Exploit [GetOppositionPartyAdjective] Popularity"
 SEA_generic_events.9.desc: "After recent reports of unrest, the army and police have both independently concluded that members from the [GetOppositionPartyName] are being influenced by other countries that seek to undermine or spy on our government."
 SEA_generic_events.9.a: "Publicly denounce the [GetOppositionPartyName] as foreign agents"
 SEA_generic_events.9.b: "Focus on rooting out the infiltrants"

 SEA_generic_events.10.t: "Government Corruption Scandal"
 SEA_generic_events.10.desc: "The rising popularity of opposition movements such as [GetOppositionPartyName] has lead the government to resort to increasingly creative measures to stay in power. One such scheme was recently exposed and the scale of resources being put in keeping the [ROOT.GetRulingParty] in power has caused major backlash."
 SEA_generic_events.10.a: "We will deny everything"
 SEA_generic_events.10.b: "Distance ourselves from the involved figures"

 SEA_generic_events.11.t: "[GetOppositionPartyAdjective] Dockworkers Go on Strike"
 SEA_generic_events.11.desc: "Workers in the naval industry, where support for the [GetOppositionPartyName] is especially strong, have started a major strike that now disrupts our shipbuilding efforts. Although their political concerns can hardly all be alleviated, we could still avoid more unrest by improving their working conditions."
 SEA_generic_events.11.a: "We will ensure they are compensated fairly"
 SEA_generic_events.11.b: "This will blow over"

 SEA_generic_events.12.t: "[GetOppositionPartySupportersName] Oppose Defense Measures"
 SEA_generic_events.12.desc: "Supporters of the [GetOppositionPartyName] and other opposition held a protest today that demands we moderate our military buildup, worried that our growing army will be deployed abroad."
 SEA_generic_events.12.desc_wartime: "Supporters of the [GetOppositionPartyName] and other opposition parties held a protest today that demands we end our current war, seeing the sacrifice of our army as unnecessary for [ROOT.GetAdjective] interests."
 SEA_generic_events.12.a: "Assure them it is only to protect the country"
 SEA_generic_events.12.b: "Assure them we wish to achieve peace"
 SEA_generic_events.12.c: "Refuse to comment"

 SEA_generic_events.13.t: "[GetOppositionPartyAdjective] Supporters Riot in [root.capital.GetCapitalVictoryPointName]"
 SEA_generic_events.13.desc: "Before police even had to chance to inform us about it, government officials reported coming across unrest while working in [root.capital.GetCapitalVictoryPointName]. It seems what began as a large political demonstration against the [ROOT.GetRulingParty] turned into looting, causing damage across the city."
 SEA_generic_events.13.a: "Let a respected politician calm the crowd"
 SEA_generic_events.13.b: "Send in the army"

 SEA_generic_events.14.t: "Major Anti-Government Protest"
 SEA_generic_events.14.desc: "The massive popularity of the [GetOppositionPartyName] without it having much power in government has lead to multiple large protests around the country. Meeting some of the protestors demands may diffuse the situation, but has issues of its own."
 SEA_generic_events.14.a: "We shall incorporate a few of the [GetOppositionPartyAdjective] proposals"
 SEA_generic_events.14.b: "Ensure the protest remains peaceful"

 SEA_generic_events.15.t: "[GetOppositionPartyAdjective] Protests Turn Violent"
 SEA_generic_events.15.desc: "We've received news that a local mass protest organized by the [GetOppositionPartyName] turned bloody after objects being thrown at the police caused shots to be fired in response. This incident, although neither the government's nor the [GetOppositionPartySupportersName]'s fault, raises serious concerns about the stability of the country."
 SEA_generic_events.15.a: "Denounce local party officials"
 SEA_generic_events.15.b: "Blame the protestors"

### ВОЄНАЧАЛЬНИКИ ###
 SEA_warlords.1.t: "The Death of Liu Xiang"
 SEA_warlords.1.desc: "With the passing of Liu Xiang and the ever growing pressure from the Central Government it is becoming increasingly clear that [ROOT.GetNameDef] may soon be dissolved. There are however those who believe that this death is not a coincidence but rather an assassination, and would wish to continue the fight at the risk of angering the Central Government."
 SEA_warlords.1.a: "[ROOT.GetNameDefCap] has served its purpose."
 SEA_warlords.1.b: "We must keep fighting!"
 SEA_warlords.2.t: "[FROM.GetNameDefCap] Remains Defiant"
 SEA_warlords.2.desc: "Following the passing of Liu Xiang [FROM.GetNameDef] has been hit with a power struggle leading to the ascension of Yang Sen. Following rumors that Liu Xiang was assassinated by our forces they have adopted a stance distancing themselves from our government and resisting integration."
 SEA_warlords.2.a: "Those insolent Generals!"
 SEA_warlords.2.b: "Oh Well."
 SEA_warlords.3.t: "[FROM.GetNameDefCap] Accepts Integration"
 SEA_warlords.3.desc: "Following the passing of Liu Xiang [FROM.GetNameDef] has rapidly dissolved and is now under our authority. We must use this to our advantage."
 SEA_warlords.3.a: "Excellent."
 SEA_warlords.4.t: "The Second Kumul Rebellion"
 SEA_warlords.4.desc: "With our march against Khotan starting, Yulbars Khan has announced his support for Ma Hushan and called for rebellion against our administration over Hami. With this we now fight on two fronts."
 SEA_warlords.4.a: "Then we will crush them too!"
 SEA_warlords.4.b: "We must seize this opportunity! Long live the Khan!"
 SEA_warlords.5.t: "A Stagnating Conflict"
 SEA_warlords.5.desc: "With increasing pressure from the Central Government and lessening morale among our troops, it is becoming clear that we must cease our fruitless fighting and turn towards the greater threats looming over China. The day is lost, Ma Hushan's forces will keep occupying the southern parts of our province."
 SEA_warlords.5.a: "Then we shall bide our time..."
 SEA_warlords.6.t: "[FROM.GetLeader] Requests Aid"
 SEA_warlords.6.desc: "[FROM.GetLeader] has requested our aid in the fight against [SIK.GetLeader]. While losing them would mean we lose our footing in the province, it is also vital that we don't anger the Soviets as it would mean losing a potential partner and guarantor."
 SEA_warlords.6.a: "Send as little as possible to avoid soviet attention"
 SEA_warlords.6.b: "Soviets be damned, they have our full support"
 SEA_warlords.6.c: "We cannot spare anything"
 SEA_warlords.7.t: "Minimal Aid Arrives"
 SEA_warlords.7.desc: "The Central Government has decided to lend us minimal support in an effort not to anger the Soviet authorities as they value their partnership with the nation over our survival."
 SEA_warlords.7.a: "At least it's something"
 SEA_warlords.8.t: "Aid Arrives"
 SEA_warlords.8.desc: "The Central Government has decided to fully stand behind our efforts to ensure the Soviets don't seize our province, and with that risking their own relationship with the state."
 SEA_warlords.8.a: "With this we can turn the tide!"
 SEA_warlords.9.t: "No Aid Arrived"
 SEA_warlords.9.desc: "The Central Government has decided to not lend us any aid to please the Soviet authorities as they value their partnership with the nation far more than our survival."
 SEA_warlords.9.a: "Those damn traitors"
 SEA_warlords.10.t: "$KUM_yulbars_khan$ Arrives in Khotan"
 SEA_warlords.10.desc: "Following the fall of the Kumul Khanate, $KUM_yulbars_khan$ has managed to escape capture and fled to us to continue the fight against our common enemy. We should welcome him with open arms."
 SEA_warlords.10.a: "We'll put him to work straight away!"
 SEA_warlords.11.t: "$KUM_yulbars_khan$ Arrives"
 SEA_warlords.11.desc: "$KUM_yulbars_khan$, a Kuomintang general, has now returned to our side after a failed insurrection against the forces of [SIK.GetLeader], the governor of the Sinkiang province. We should welcome him with open arms."
 SEA_warlords.11.a: "Time to continue the fight"
 SEA_warlords.12.t: "$XSM_ma_hongbin$ Arrives"
 SEA_warlords.12.desc: "Following the fall of Ma Hushan's state, $XSM_ma_hongbin$ fled capture and eventually reached us, where he now resides. We should put his experience and expertise to good use in the many fights to come."
 SEA_warlords.12.a: "Welcome home"
 SEA_warlords.13.t: "The Traitor Returns"
 SEA_warlords.13.desc: "Following the fall of Ma Hushan's forces $KHM_mahmut_muhiti$, former governor of Kashgar who joined forces with the rebels, has offered to return to serve as a governor and officer for our government once again. It seems he wants a second chance to redeem himself, but with his past actions in mind it may be unwise to trust him."
 SEA_warlords.13.a: "We won't trust traitors"
 SEA_warlords.13.b: "He shall have his second chance"
